<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vibing</title>
    <style>
      :root {
        --bg: #0f1221;
        --fg: #e6e8f0;
        --muted: #9aa3b2;
        --accent: #8b5cf6;
      }
      html, body {
        height: 100%;
      }
      body {
        margin: 0;
        font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Ubuntu, Cantarell, Noto Sans, Helvetica Neue, Arial, "Apple Color Emoji", "Segoe UI Emoji";
        color: var(--fg);
        background: radial-gradient(1200px 800px at 70% 10%, #1b1f3a, var(--bg));
        display: flex;
        align-items: center;
        justify-content: center;
      }
      .card {
        width: min(720px, 92vw);
        background: rgba(255,255,255,0.04);
        border: 1px solid rgba(255,255,255,0.08);
        border-radius: 16px;
        padding: 28px 24px;
        box-shadow: 0 10px 30px rgba(0,0,0,0.3);
        backdrop-filter: blur(6px);
      }
      h1 {
        margin: 0 0 10px 0;
        font-size: 28px;
        letter-spacing: 0.3px;
      }
      .muted {
        color: var(--muted);
        font-size: 14px;
        margin-bottom: 18px;
      }
      #content {
        font-size: 18px;
        line-height: 1.6;
        background: rgba(255,255,255,0.04);
        border: 1px dashed rgba(255,255,255,0.12);

        padding: 16px;
      }
      .footer {
        margin-top: 18px;
        display: flex;
        justify-content: space-between;
        align-items: center;
        font-size: 14px;
        color: var(--muted);
      }
      .badge {
        display: inline-block;
        background: rgba(139, 92, 246, 0.18);
        color: #d4c2ff;
        padding: 4px 10px;
        border-radius: 999px;
        font-size: 12px;
        border: 1px solid rgba(139, 92, 246, 0.35);
        letter-spacing: 0.2px;
      }
    </style>
  </head>
  <body>
    <!-- BEGIN_EDITABLE -->
      <section id="content">
<section class="observatory" data-theme="noir" aria-label="Asteriscope — Orbital Garden">
  <style>
    .observatory {
      --r: 28px;
      --ink: #eaf2ff;
      --muted: #a8b2c6;
      --line: rgba(255,255,255,0.12);
      --bg-1: #0a0c14;
      --bg-2: #0e1322;
      --glow: rgba(120,170,255,0.6);
      --accent-1: #74a7ff;
      --accent-2: #9ff1ff;
      --accent-3: #ff85c8;
      --fade: rgba(6, 8, 14, 0.08);
      position: relative;
      padding: clamp(20px, 2.6vw, 36px);
      border-radius: 28px;
      color: var(--ink);
      background:
        radial-gradient(140% 120% at 10% -20%, rgba(116,167,255,0.14), transparent 52%),
        radial-gradient(120% 120% at 120% 120%, rgba(255,133,200,0.10), transparent 54%),
        linear-gradient(180deg, var(--bg-1), var(--bg-2));
      border: 1px solid rgba(255,255,255,0.08);
      box-shadow:
        inset 0 1px 0 rgba(255,255,255,0.06),
        0 30px 80px rgba(0,0,0,0.5),
        0 6px 18px rgba(0,0,0,0.35);
      overflow: hidden;
      isolation: isolate;
    }
    .observatory::before {
      content:"";
      position:absolute; inset:-20%;
      background:
        conic-gradient(from 0deg at 50% 50%, rgba(255,255,255,0.035) 0 10deg, transparent 10deg 40deg, rgba(255,255,255,0.035) 40deg 50deg, transparent 50deg 360deg),
        radial-gradient(70% 40% at 50% -10%, rgba(255,255,255,0.16), transparent 60%);
      mix-blend-mode: overlay;
      filter: blur(20px);
      animation: slowspin 120s linear infinite;
      pointer-events:none;
    }
    .observatory::after {
      content:"";
      position:absolute; inset:0;
      background:
        radial-gradient(80% 120% at 50% 120%, rgba(0,0,0,0.5), transparent 55%),
        linear-gradient(0deg, rgba(255,255,255,0.04), transparent 28% 100%);
      pointer-events:none;
      mix-blend-mode: multiply;
    }
    @keyframes slowspin { to { transform: rotate(360deg); } }

    /* Header */
    .o-head {
      display:flex; align-items:center; justify-content:space-between; gap:14px; margin-bottom: 8px;
    }
    .orb-mark {
      --s: 30px;
      width: var(--s); height: var(--s);
      border-radius: 50%;
      position: relative; display:grid; place-items:center;
      background: radial-gradient(60% 60% at 50% 45%, rgba(255,255,255,0.18), transparent 60%);
      box-shadow: inset 0 2px 6px rgba(255,255,255,0.16), 0 10px 22px rgba(0,0,0,0.35);
      overflow: hidden;
    }
    .orb-mark::before, .orb-mark::after {
      content:""; position:absolute; inset:0; border-radius:50%;
      border: 1px solid rgba(255,255,255,0.22);
      mask: radial-gradient(60% 60% at 50% 50%, transparent 48%, #000 49%);
    }
    .orb-mark::after { transform: rotate(90deg); opacity:.6; }
    .badge {
      display:flex; align-items:center; gap:10px; letter-spacing:.28em;
      text-transform:uppercase; font-weight:800; font-size:11px; color: var(--muted);
    }
    .chip {
      font-size: 11px; letter-spacing: .14em; text-transform: uppercase;
      padding: 6px 12px; border-radius: 999px;
      background: linear-gradient(90deg, rgba(255,255,255,0.06), rgba(255,255,255,0.02));
      color: var(--ink); border: 1px solid var(--line);
      box-shadow: 0 10px 22px rgba(0,0,0,0.35);
    }

    /* Title */
    .title {
      margin: 8px 0 6px;
      font-size: clamp(32px, 7.2vw, 76px);
      line-height: .92; font-weight: 900;
      background: linear-gradient(90deg, var(--accent-2), var(--accent-1), var(--accent-3));
      -webkit-background-clip: text; background-clip: text; color: transparent;
      filter: drop-shadow(0 10px 26px rgba(0,0,0,0.5));
      letter-spacing: -0.02em;
    }
    .lede {
      margin: 0 0 16px; max-width: 70ch;
      font-size: clamp(13px, 2.1vw, 18px);
      color: var(--muted);
    }

    /* Orbital canvas */
    .orb {
      position: relative;
      border-radius: 24px;
      min-height: clamp(380px, 58vh, 780px);
      border: 1px solid var(--line);
      background:
        radial-gradient(120% 100% at 50% -10%, rgba(255,255,255,0.08), transparent 50%),
        linear-gradient(180deg, rgba(255,255,255,0.02), transparent);
      overflow: hidden;
      box-shadow:
        inset 0 0 0 1px rgba(255,255,255,0.04),
        0 20px 60px rgba(0,0,0,0.5);
      transform-style: preserve-3d;
      transition: transform 260ms ease, box-shadow 260ms ease;
    }
    .orb:hover { box-shadow: inset 0 0 0 1px rgba(255,255,255,0.06), 0 28px 90px rgba(0,0,0,0.6); }
    .orb::before {
      content:"";
      position:absolute; inset:-20%;
      background:
        radial-gradient(70% 70% at 50% 50%, rgba(255,255,255,0.05), transparent 70%),
        conic-gradient(from 0deg at 50% 50%, rgba(255,255,255,0.03), transparent 20% 80%, rgba(255,255,255,0.03));
      mix-blend-mode: overlay;
      animation: slowspin 80s linear infinite reverse;
      pointer-events:none;
    }
    canvas.space {
      display:block; position:absolute; inset:0; width:100%; height:100%; border-radius: 22px;
    }

    /* Panel */
    .panel {
      margin-top: 16px; display:flex; flex-wrap:wrap; align-items:center; gap:10px;
      padding: 10px; border-radius: 16px; border:1px solid var(--line);
      background: linear-gradient(180deg, rgba(255,255,255,0.05), rgba(255,255,255,0.02));
      backdrop-filter: blur(8px) saturate(1.05);
      box-shadow: 0 16px 40px rgba(0,0,0,0.45);
    }
    .btn, .pill {
      appearance:none; cursor:pointer; user-select:none;
      border:1px solid var(--line); border-radius: 999px; color: var(--ink);
      background: linear-gradient(180deg, rgba(255,255,255,0.08), rgba(255,255,255,0.02));
      padding: 8px 12px; font-size: 13px;
      transition: transform 160ms ease, background 160ms ease, box-shadow 160ms ease, color 160ms ease;
      box-shadow: 0 10px 22px rgba(0,0,0,0.35);
    }
    .btn:hover, .pill:hover { transform: translateY(-2px); background: linear-gradient(180deg, rgba(255,255,255,0.12), rgba(255,255,255,0.03)); }
    .btn:focus-visible, .pill:focus-visible { outline: 2px solid var(--glow); outline-offset: 2px; }

    .slider {
      appearance:none; width: clamp(140px, 26vw, 260px); height: 28px; border-radius:999px;
      border:1px solid var(--line);
      background: linear-gradient(90deg, rgba(255,255,255,0.12), rgba(255,255,255,0.04));
      box-shadow: inset 0 0 0 2px rgba(255,255,255,0.02);
    }
    .slider::-webkit-slider-thumb {
      appearance:none; width:20px; height:20px; border-radius:50%;
      background:#fff; border:2px solid rgba(0,0,0,0.2); box-shadow:0 2px 12px rgba(0,0,0,0.4); cursor:pointer;
    }
    .slider::-moz-range-thumb {
      width:20px; height:20px; border-radius:50%;
      background:#fff; border:2px solid rgba(0,0,0,0.2); box-shadow:0 2px 12px rgba(0,0,0,0.4); cursor:pointer;
    }

    .schemes { display:inline-flex; gap:8px; margin-left:auto; }
    .swatch {
      width:28px; height:28px; border-radius:50%; border:1px solid var(--line);
      box-shadow:0 10px 22px rgba(0,0,0,0.45); cursor:pointer; transition: transform 160ms ease;
    }
    .swatch:hover { transform: translateY(-2px) rotate(-4deg); }
    .swatch[data-theme="noir"] { background: conic-gradient(#0a0c14, #202a41, #5d8bff, #0a0c14); }
    .swatch[data-theme="dawn"] { background: conic-gradient(#2f1234, #ff9db2, #ffd187, #79ffe3, #2f1234); }
    .swatch[data-theme="opal"] { background: conic-gradient(#0b1a17, #66ffc7, #99d1ff, #e6fffa, #0b1a17); }

    .meta { display:flex; align-items:center; gap:12px; margin-top:10px; font-size:12px; color: var(--muted); }
    .meta .sep { opacity:.4; }
    .hint { opacity:.85; }

    /* THEMES */
    .observatory[data-theme="noir"] {
      --ink:#eaf2ff; --muted:#a8b2c6; --bg-1:#0a0c14; --bg-2:#0d1323;
      --accent-1:#74a7ff; --accent-2:#9ff1ff; --accent-3:#ff85c8; --line:rgba(255,255,255,0.12); --fade: rgba(6,8,14,0.08);
    }
    .observatory[data-theme="dawn"] {
      --ink:#1b0f17; --muted:#3a2b33; --bg-1:#ffeef6; --bg-2:#fff7ec;
      --accent-1:#ff7fb0; --accent-2:#ffcf7a; --accent-3:#79ffe3; --line:rgba(0,0,0,0.16); --fade: rgba(255,245,244,0.06);
      border-color: rgba(0,0,0,0.08);
    }
    .observatory[data-theme="opal"] {
      --ink:#e9fffb; --muted:#c8f4ea; --bg-1:#0b1a17; --bg-2:#03110f;
      --accent-1:#66ffc7; --accent-2:#99d1ff; --accent-3:#e6fffa; --line:rgba(255,255,255,0.16); --fade: rgba(1, 12, 10, 0.08);
      border-color: rgba(255,255,255,0.12);
    }

    [data-ui="hidden"] .panel, [data-ui="hidden"] .o-head { opacity:0; pointer-events:none; transform: translateY(-6px); transition: 200ms ease; }
  </style>

  <div class="o-head">
    <div class="badge">
      <div class="orb-mark" aria-hidden="true"></div>
      Asteriscope
    </div>
    <div class="chip" aria-hidden="true">Orbital Garden</div>
  </div>

  <h1 class="title">An Orb of Quiet Orbits</h1>
  <p class="lede">Tilt the cosmos, brush the sky. Threads of light fall into graceful ellipses—your cursor is their gravity.</p>

  <div class="orb" aria-label="Orbital canvas">
    <canvas class="space" aria-hidden="true"></canvas>
  </div>

  <div class="panel" role="group" aria-label="Controls">
    <button type="button" class="btn play" aria-pressed="false" title="Pause/Resume">Pause</button>

    <label class="pill" style="padding:0 10px; display:inline-flex; align-items:center; gap:8px;">
      <span style="opacity:.8; font-size:12px;">Drift</span>
      <input class="slider drift" type="range" min="0" max="2" step="0.02" value="1" aria-label="Orbital drift">
    </label>

    <label class="pill" style="padding:0 10px; display:inline-flex; align-items:center; gap:8px;">
      <span style="opacity:.8; font-size:12px;">Density</span>
      <input class="slider density" type="range" min="40" max="320" step="10" value="140" aria-label="Star density">
    </label>

    <button type="button" class="btn trails" aria-pressed="true" title="Trail glow">Trails: On</button>
    <button type="button" class="btn pulse" aria-pressed="true" title="Orbital pulse">Pulse: On</button>
    <button type="button" class="btn snap" title="Save snapshot">Capture</button>

    <div class="schemes" role="group" aria-label="Theme">
      <button class="swatch" type="button" data-theme="noir" title="Noir"></button>
      <button class="swatch" type="button" data-theme="dawn" title="Dawn"></button>
      <button class="swatch" type="button" data-theme="opal" title="Opal"></button>
    </div>
  </div>

  <div class="meta" aria-label="Meta">
    <span id="last-updated">Last updated: 2025-11-03 04:21:48 EST</span>
    <span class="sep">•</span>
    <span class="hint">Space: pause • T: trails • P: pulse • H: hide UI • C: capture • 1/2/3: theme</span>
  </div>

  <script>
    (function(){
      const root = document.currentScript.closest('.observatory');
      const canvas = root.querySelector('canvas.space');
      const ctx = canvas.getContext('2d', { alpha: true });
      const field = root.querySelector('.orb');

      const playBtn = root.querySelector('.play');
      const driftInput = root.querySelector('.drift');
      const densityInput = root.querySelector('.density');
      const trailsBtn = root.querySelector('.trails');
      const pulseBtn = root.querySelector('.pulse');
      const snapBtn = root.querySelector('.snap');
      const themeBtns = root.querySelectorAll('.swatch');
      const last = root.querySelector('#last-updated');

      // Timestamp
      try {
        const now = new Date();
        const fmt = new Intl.DateTimeFormat([], {
          year: 'numeric', month: 'short', day: '2-digit',
          hour: '2-digit', minute: '2-digit', second:'2-digit',
          hour12: true, timeZoneName: 'short'
        });
        last.textContent = 'Updated ' + fmt.format(now);
      } catch { last.textContent = 'Updated ' + new Date().toLocaleString(); }

      // Themes
      const PALETTES = {
        noir: ['#74a7ff','#9ff1ff','#ff85c8','#a2b4ff','#7cffd5'],
        dawn: ['#ff7fb0','#ffd187','#79ffe3','#ffa3d8','#ffd1e8'],
        opal: ['#66ffc7','#99d1ff','#e6fffa','#c3ffe0','#89baff']
      };
      const FADE = { noir: 'rgba(6,8,14,0.08)', dawn: 'rgba(255,245,244,0.06)', opal: 'rgba(1,12,10,0.08)' };

      const savedTheme = localStorage.getItem('astro-theme');
      if (savedTheme && PALETTES[savedTheme]) root.setAttribute('data-theme', savedTheme);

      themeBtns.forEach(b => b.addEventListener('click', ()=>{
        const t = b.getAttribute('data-theme');
        root.setAttribute('data-theme', t);
        localStorage.setItem('astro-theme', t);
        palette = PALETTES[t];
        clear(true);
      }));

      // Sizing
      const DPR = Math.min(2, window.devicePixelRatio || 1);
      let W=0, H=0, CX=0, CY=0;
      function resize(){
        const r = field.getBoundingClientRect();
        W = Math.max(1, Math.floor(r.width));
        H = Math.max(1, Math.floor(r.height));
        CX = W/2; CY = H/2;
        canvas.width = Math.floor(W * DPR);
        canvas.height = Math.floor(H * DPR);
        canvas.style.width = W + 'px';
        canvas.style.height = H + 'px';
        ctx.setTransform(DPR,0,0,DPR,0,0);
        clear(true);
      }
      const ro = new ResizeObserver(resize);
      ro.observe(field);
      window.addEventListener('orientationchange', ()=> setTimeout(resize, 120));

      // Pointer + tilt
      const pointer = { x:0, y:0, on:false };
      function setPointer(eX, eY){
        const r = canvas.getBoundingClientRect();
        pointer.x = (eX - r.left) * (W / r.width);
        pointer.y = (eY - r.top) * (H / r.height);
        pointer.on = true;
        // tilt
        const nx = (pointer.x - CX) / (W/2);
        const ny = (pointer.y - CY) / (H/2);
        field.style.transform = `perspective(1000px) rotateX(${ny * -3}deg) rotateY(${nx * 4}deg) translateZ(0)`;
      }
      canvas.addEventListener('mousemove', e => setPointer(e.clientX, e.clientY));
      canvas.addEventListener('mouseleave', ()=> { pointer.on = false; field.style.transform = 'perspective(1000px)'; });
      canvas.addEventListener('touchmove', e => { const t=e.touches[0]; if(!t) return; setPointer(t.clientX, t.clientY); }, {passive:true});
      canvas.addEventListener('touchend', ()=> { pointer.on=false; field.style.transform = 'perspective(1000px)'; });

      // State
      let paused = matchMedia('(prefers-reduced-motion: reduce)').matches;
      function setPaused(p){
        paused = p;
        playBtn.setAttribute('aria-pressed', String(p));
        playBtn.textContent = p ? 'Resume' : 'Pause';
      }
      playBtn.addEventListener('click', ()=> setPaused(!paused));
      setPaused(paused);

      let drift = parseFloat(localStorage.getItem('astro-drift') ?? '1');
      driftInput.value = String(drift);
      driftInput.addEventListener('input', e => {
        drift = parseFloat(e.target.value || '1');
        localStorage.setItem('astro-drift', String(drift));
      });

      let density = parseInt(localStorage.getItem('astro-density') ?? '140', 10);
      densityInput.value = String(density);
      densityInput.addEventListener('input', e => {
        density = parseInt(e.target.value || '140', 10);
        localStorage.setItem('astro-density', String(density));
        initStars();
        clear(true);
      });

      let trails = localStorage.getItem('astro-trails');
      trails = trails === null ? true : (trails === 'true');
      trailsBtn.setAttribute('aria-pressed', String(trails));
      trailsBtn.textContent = 'Trails: ' + (trails ? 'On' : 'Off');
      trailsBtn.addEventListener('click', ()=>{
        trails = !trails;
        localStorage.setItem('astro-trails', String(trails));
        trailsBtn.setAttribute('aria-pressed', String(trails));
        trailsBtn.textContent = 'Trails: ' + (trails ? 'On' : 'Off');
      });

      let pulse = localStorage.getItem('astro-pulse');
      pulse = pulse === null ? true : (pulse === 'true');
      pulseBtn.setAttribute('aria-pressed', String(pulse));
      pulseBtn.textContent = 'Pulse: ' + (pulse ? 'On' : 'Off');
      pulseBtn.addEventListener('click', ()=>{
        pulse = !pulse;
        localStorage.setItem('astro-pulse', String(pulse));
        pulseBtn.setAttribute('aria-pressed', String(pulse));
        pulseBtn.textContent = 'Pulse: ' + (pulse ? 'On' : 'Off');
      });

      function snapshot(){
        try {
          const link = document.createElement('a');
          link.download = 'asteriscope.png';
          link.href = canvas.toDataURL('image/png');
          link.click();
        } catch {}
      }
      snapBtn.addEventListener('click', snapshot);

      // Palette / stars
      let palette = PALETTES[root.getAttribute('data-theme') || 'noir'];
      const stars = [];
      function pick(){ return palette[Math.floor(Math.random()*palette.length)]; }

      function initStars(){
        stars.length = 0;
        // radii tiers to build orbital bands
        const ringCount = 6;
        const minR = Math.min(W,H) * 0.08;
        const maxR = Math.min(W,H) * 0.48;
        for (let i=0;i<density;i++){
          const ring = i % ringCount;
          const t = (ring + Math.random()) / ringCount;
          const baseR = minR + t * (maxR - minR);
          const a = Math.random() * Math.PI * 2;
          const speed = (0.02 + Math.random()*0.12) * (Math.random() < 0.5 ? -1 : 1);
          const size = 1.2 + Math.pow(Math.random(), 2) * 2.6;
          stars.push({
            r: baseR,
            rBase: baseR,
            a,
            s: speed,
            size,
            tw: Math.random() * Math.PI * 2,
            twAmp: 0.5 + Math.random()*1.5,
            color: pick()
          });
        }
      }

      // Clear
      function clear(hard=false){
        const theme = root.getAttribute('data-theme') || 'noir';
        ctx.globalCompositeOperation = 'source-over';
        if (hard || !trails) ctx.clearRect(0,0,W,H);
        else {
          ctx.fillStyle = FADE[theme] || 'rgba(0,0,0,0.08)';
          ctx.fillRect(0,0,W,H);
        }
      }

      // Draw helpers
      function dot(x,y,r,hex){
        const g = ctx.createRadialGradient(x,y,0,x,y,r*2.2);
        const c = hex;
        g.addColorStop(0, c + 'ee');
        g.addColorStop(0.5, c + '88');
        g.addColorStop(1, c + '00');
        ctx.fillStyle = g;
        ctx.beginPath();
        ctx.arc(x, y, r*2.2, 0, Math.PI*2);
        ctx.fill();
      }

      // Keyboard
      root.tabIndex = 0;
      root.addEventListener('keydown', (e)=>{
        const k = e.key.toLowerCase();
        if (e.code === 'Space'){ e.preventDefault(); setPaused(!paused); }
        if (k === 'c') snapshot();
        if (k === 't'){ trailsBtn.click(); }
        if (k === 'p'){ pulseBtn.click(); }
        if (k === 'h'){
          const hide = root.getAttribute('data-ui') === 'hidden';
          root.setAttribute('data-ui', hide ? 'shown' : 'hidden');
        }
        if (k === '1'){ themeBtns[0].click(); }
        if (k === '2'){ themeBtns[1].click(); }
        if (k === '3'){ themeBtns[2].click(); }
      });

      // Render
      let t0 = performance.now();
      function tick(now){
        const dt = Math.min(0.05, (now - t0)/1000);
        t0 = now;

        trails ? clear(false) : clear(true);

        if (!paused){
          // faint orbit rings
          ctx.globalCompositeOperation = 'screen';
          ctx.lineWidth = 1;
          ctx.strokeStyle = (getComputedStyle(root).getPropertyValue('--ink').trim() || '#fff') + '18';
          ctx.beginPath();
          const rings = 6;
          for (let i=0;i<rings;i++){
            const rr = Math.min(CX,CY)*0.18 + (i/(rings-1)) * Math.min(CX,CY)*0.6;
            ctx.moveTo(CX + rr, CY);
            ctx.arc(CX, CY, rr, 0, Math.PI*2);
          }
          ctx.stroke();

          // stars
          ctx.globalCompositeOperation = 'lighter';
          for (let i=0;i<stars.length;i++){
            const st = stars[i];
            // pulse
            if (pulse){
              st.tw += dt * (0.8 + (i%5)*0.1);
              st.r = st.rBase * (1 + Math.sin(st.tw) * 0.006 * st.twAmp);
            }
            // orbit
            st.a += st.s * drift * dt;
            let x = CX + Math.cos(st.a) * st.r;
            let y = CY + Math.sin(st.a) * st.r;

            // gravitational lensing near pointer
            if (pointer.on){
              const dx = x - pointer.x, dy = y - pointer.y;
              const d2 = dx*dx + dy*dy + 0.0001;
              const force = Math.min(3.2, 2400 / d2);
              x += dx * force * 0.02;
              y += dy * force * 0.02;
            }

            // twinkle
            const sparkle = 0.6 + Math.abs(Math.sin(now*0.002 + i*0.37))*0.7;
            dot(x, y, st.size * sparkle * 0.6, st.color);
          }

          // connections (near neighbors)
          ctx.globalCompositeOperation = 'screen';
          ctx.lineWidth = 0.6;
          for (let i=0;i<stars.length;i+=4){
            const a = stars[i];
            const ax = CX + Math.cos(a.a) * a.r;
            const ay = CY + Math.sin(a.a) * a.r;
            for (let j=i+1;j<i+10 && j<stars.length;j+=3){
              const b = stars[j];
              const bx = CX + Math.cos(b.a) * b.r;
              const by = CY + Math.sin(b.a) * b.r;
              const d = Math.hypot(ax-bx, ay-by);
              if (d < Math.min(W,H)*0.14){
                const alpha = (1 - d/(Math.min(W,H)*0.14)) * 0.18;
                ctx.strokeStyle = (a.color || '#fff') + Math.max(16, Math.floor(alpha*255)).toString(16).padStart(2,'0');
                ctx.beginPath();
                ctx.moveTo(ax, ay);
                ctx.lineTo(bx, by);
                ctx.stroke();
              }
            }
          }
        }

        requestAnimationFrame(tick);
      }

      // Init
      resize();
      initStars();
      palette = PALETTES[root.getAttribute('data-theme') || 'noir'];
      requestAnimationFrame(tick);

      // Reinit on large area change
      let lastArea = W*H;
      setInterval(()=>{
        const area = W*H;
        if (Math.abs(area - lastArea) > lastArea*0.12){
          lastArea = area;
          initStars();
        }
      }, 800);

      // Reduced motion: render a few frames then pause
      if (matchMedia('(prefers-reduced-motion: reduce)').matches){
        for (let i=0;i<240;i++){ t0 -= 16; tick(performance.now()); }
        setPaused(true);
      }
    })();
  </script>
