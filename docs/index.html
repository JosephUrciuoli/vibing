  <style>
    .v1493.orrery{
      --r:26px;
      --ink:#10131a;
      --muted:#5b6678;
      --edge:rgba(0,0,0,.12);
      --glass:rgba(255,255,255,.6);
      --bg1:#f7faff;
      --bg2:#eef3ff;
      --accent:hsl(220 85% 58%);
      --sheen: color-mix(in oklab, var(--accent) 40%, white);

      color-scheme: light;
      position:relative; isolation:isolate; overflow:hidden;
      display:grid; gap: clamp(16px, 5vw, 48px);
      padding: clamp(18px, 6.5vw, 60px);
      border-radius: var(--r);
      font-family: ui-sans-serif, system-ui, -apple-system, "SF Pro Display", Inter, "Helvetica Neue", Arial, sans-serif;
      color: var(--ink);
      background:
        radial-gradient(120% 140% at 110% -10%, rgba(255,255,255,.9), transparent 60%),
        radial-gradient(140% 180% at -20% 120%, rgba(255,255,255,.85), transparent 65%),
        linear-gradient(180deg, var(--bg1), var(--bg2));
      box-shadow: inset 0 1px 0 rgba(255,255,255,.7), 0 60px 180px rgba(0,0,0,.12);
    }
    .v1493.orrery::before{
      content:""; position:absolute; inset:-30%; z-index:0; pointer-events:none;
      background:
        repeating-radial-gradient(circle at 50% 50%, rgba(0,0,0,.03) 0 1px, transparent 1px 120px),
        repeating-conic-gradient(from .25turn, rgba(0,0,0,.04) 0 2deg, transparent 2deg 18deg);
      filter: saturate(110%) blur(.2px);
      opacity:.6; mix-blend-mode: multiply;
      animation: v1493-slowOrbit 80s linear infinite;
    }
    .v1493.orrery::after{
      content:""; position:absolute; inset:-20%; z-index:0; pointer-events:none;
      background: radial-gradient(800px 800px at 20% 80%, color-mix(in oklab, var(--accent) 12%, transparent), transparent 60%),
                  radial-gradient(600px 600px at 80% 20%, color-mix(in oklab, var(--accent) 16%, transparent), transparent 70%);
      filter: blur(90px) saturate(140%);
      mix-blend-mode: screen; opacity:.5;
      animation: v1493-slowOrbit 120s linear infinite reverse;
    }
    @keyframes v1493-slowOrbit { to { transform: rotate(360deg) } }

    /* Schemes */
    .v1493.orrery[data-scheme="pearl"]{
      --ink:#10131a; --muted:#5b6678; --edge:rgba(0,0,0,.12);
      --bg1:#f7faff; --bg2:#eef3ff; --glass:rgba(255,255,255,.6);
      --accent:hsl(220 85% 58%); --sheen: color-mix(in oklab, var(--accent) 40%, white);
      color-scheme: light;
    }
    .v1493.orrery[data-scheme="nocturne"]{
      --ink:#eaf1ff; --muted:#a9b6d6; --edge:rgba(255,255,255,.14);
      --bg1:#0b1224; --bg2:#14244a; --glass:rgba(255,255,255,.08);
      --accent:hsl(223 90% 72%); --sheen: color-mix(in oklab, var(--accent) 45%, white);
      color-scheme: dark;
    }
    .v1493.orrery[data-scheme="citrus"]{
      --ink:#20160a; --muted:#6a5542; --edge:rgba(0,0,0,.16);
      --bg1:#fff8ea; --bg2:#ffe7c6; --glass:rgba(255,255,255,.65);
      --accent:hsl(28 95% 52%); --sheen: color-mix(in oklab, var(--accent) 40%, white);
      color-scheme: light;
    }
    .v1493.orrery[data-scheme="ultraviolet"]{
      --ink:#f9f2ff; --muted:#dac7ff; --edge:rgba(255,255,255,.14);
      --bg1:#160b28; --bg2:#2a1550; --glass:rgba(255,255,255,.10);
      --accent:hsl(278 90% 70%); --sheen: color-mix(in oklab, var(--accent) 50%, white);
      color-scheme: dark;
    }
    .v1493.orrery[data-scheme="jade"]{
      --ink:#eafff6; --muted:#bfe8d7; --edge:rgba(255,255,255,.14);
      --bg1:#061913; --bg2:#0d2a21; --glass:rgba(255,255,255,.10);
      --accent:hsl(162 80% 56%); --sheen: color-mix(in oklab, var(--accent) 45%, white);
      color-scheme: dark;
    }

    /* Layout */
    .v1493 .mast{
      position:relative; z-index:2;
      display:grid; grid-template-columns: 1fr auto; gap: clamp(12px, 3.4vw, 24px); align-items:end;
    }
    .v1493 .brand{ display:grid; grid-template-columns:auto 1fr; gap: clamp(12px, 2.2vw, 22px); align-items:center; min-width:0; }
    .v1493 .mark{
      width:92px; height:92px; border-radius:22px; overflow:hidden;
      display:grid; place-items:center; position:relative;
      background: var(--glass);
      border: 1px solid var(--edge);
      box-shadow: inset 0 1px 0 rgba(255,255,255,.6), 0 18px 48px rgba(0,0,0,.14);
    }
    .v1493 .mark::after{
      content:""; position:absolute; inset:-50%; background:
        radial-gradient(closest-side, var(--sheen), transparent 65%),
        conic-gradient(from .25turn, color-mix(in oklab, var(--accent) 50%, transparent), transparent 50%);
      filter: blur(12px) saturate(140%); opacity:.7; mix-blend-mode: screen;
      animation: v1493-slowOrbit 20s linear infinite;
    }
    .v1493 .mark svg{ width:66%; height:66%; opacity:.85; filter: drop-shadow(0 8px 18px rgba(0,0,0,.18)); }
    .v1493 .title{
      margin:0; line-height:.9; letter-spacing:-0.02em; font-weight:1000;
      font-size: clamp(44px, 9.8vw, 132px);
      background: linear-gradient(110deg, var(--accent), var(--sheen));
      -webkit-background-clip:text; background-clip:text; color:transparent;
      text-shadow: 0 16px 40px rgba(0,0,0,.08);
      background-size:220% 100%; animation: v1493-sheen 12s ease-in-out infinite;
    }
    .v1493 .tag{ margin:.6rem 0 0; font-size:14px; color: var(--muted); max-width: 70ch; }
    @keyframes v1493-sheen{ 0%,100%{ background-position:0% 0 } 50%{ background-position:100% 0 } }

    .v1493 .controls{
      display:flex; flex-wrap:wrap; justify-content:flex-end; gap:10px; align-items:center; z-index:2;
    }
    .v1493 .chip, .v1493 .slider{
      border-radius:999px; border:1px solid var(--edge);
      background: var(--glass);
      box-shadow: inset 0 1px 0 rgba(255,255,255,.5), 0 14px 36px rgba(0,0,0,.12);
      backdrop-filter: blur(8px) saturate(160%);
    }
    .v1493 .chip{
      display:inline-flex; align-items:center; gap:10px; padding:10px 14px;
      color: inherit; font-weight:800; font-size:12px; letter-spacing:.25px; cursor:pointer; user-select:none; -webkit-tap-highlight-color: transparent;
      transition: transform .18s ease, box-shadow .25s ease, background .25s ease, border-color .25s ease;
    }
    .v1493 .chip:hover{ transform: translateY(-1px) }
    .v1493 .chip[aria-pressed="true"]{
      background: linear-gradient(180deg, rgba(255,255,255,.35), transparent), var(--glass);
      border-color: rgba(0,0,0,.18);
      box-shadow: 0 16px 40px rgba(0,0,0,.10), inset 0 1px 0 rgba(255,255,255,.7);
    }
    .v1493 .slider{ display:flex; align-items:center; gap:10px; padding:8px 12px; color: var(--muted); font-size:12px; font-weight:700; }
    .v1493 .slider input{ appearance:none; width:160px; height:8px; background: rgba(0,0,0,.12); border-radius:999px; outline:none; cursor:pointer; }
    .v1493 .slider input::-webkit-slider-thumb{ appearance:none; width:18px; height:18px; border-radius:50%; background:#fff; border:1px solid var(--edge); box-shadow: 0 8px 22px rgba(0,0,0,.18); }
    .v1493 .slider input::-moz-range-thumb{ width:18px; height:18px; border-radius:50%; background:#fff; border:1px solid var(--edge); box-shadow: 0 8px 22px rgba(0,0,0,.18); }

    .v1493 .viewport{
      position:relative; z-index:1; min-height:min(74vh, 940px);
      border-radius: calc(var(--r) - 2px); border:1px solid var(--edge); overflow:hidden;
      display:grid; place-items:center; padding: clamp(10px, 3vw, 22px);
      background: linear-gradient(180deg, rgba(255,255,255,.6), rgba(255,255,255,.25));
      box-shadow: inset 0 1px 0 rgba(255,255,255,.7), 0 40px 140px rgba(0,0,0,.14);
      transform: translate3d(var(--tx,0px), var(--ty,0px), 0) rotateX(var(--tiltY,0deg)) rotateY(var(--tiltX,0deg));
      transition: transform .18s ease;
    }
    .v1493 canvas.stage{ position:absolute; inset:0; width:100%; height:100%; display:block; filter: saturate(115%) contrast(105%); }

    .v1493 .overlay{
      position:absolute; inset:0; z-index:2; pointer-events:none; display:grid; place-content:center; text-align:center; gap:12px; padding: clamp(12px, 3vw, 24px);
    }
    .v1493 .crest{
      font-size: clamp(28px, 7.6vw, 96px); font-weight:1000; letter-spacing:-.02em;
      background: linear-gradient(90deg, var(--accent), var(--sheen));
      -webkit-background-clip:text; background-clip:text; color: transparent;
      opacity:.7; mix-blend-mode: screen; text-shadow: 0 12px 28px rgba(0,0,0,.12);
      animation: v1493-sway 11s ease-in-out infinite;
    }
    @keyframes v1493-sway{ 0%,100%{ transform: translateY(0)} 50%{ transform: translateY(-6px)} }

    .v1493 .hint{
      position:absolute; inset:auto 0 0; display:grid; place-content:end center; gap:8px;
      padding: clamp(12px, 3vw, 24px); color: var(--muted); font-size:12px; z-index:2;
    }
    .v1493 .kbd{ padding:.12em .5em; border-radius:6px; border:1px solid var(--edge); background: rgba(255,255,255,.6); color:inherit; }

    .v1493 .foot{
      position:relative; z-index:2; display:grid; grid-template-columns: 1fr auto; gap:10px; align-items:center; color: var(--muted); font-size:12px;
    }
    .v1493 .pulse{ width:10px; height:10px; border-radius:50%; background: var(--accent); box-shadow:0 0 0 6px color-mix(in oklab, var(--accent) 30%, transparent); animation: v1493-beat 2.2s ease-in-out infinite; }
    @keyframes v1493-beat{ 0%,100%{ transform: scale(1); opacity:1 } 50%{ transform: scale(1.12); opacity:.95 } }

    .v1493 .chip:focus-visible{ outline:2px solid color-mix(in oklab, var(--accent) 55%, transparent); outline-offset:2px; }
    .v1493.paused *{ animation-play-state: paused !important; }

    /* Responsive */
    .v1493 .crest{ display:none; }
    @media (min-width: 700px){ .v1493 .crest{ display:block } }
    @media (max-width: 900px){
      .v1493 .mast{ grid-template-columns: 1fr; }
      .v1493 .foot{ grid-template-columns: 1fr; gap:8px; }
      .v1493 .slider input{ width:120px; }
    }
    @media (prefers-reduced-motion: reduce){
      .v1493, .v1493 *{ animation:none !important; transition:none !important; }
    }
  </style>

  <script>
    (function(){
      const root = document.currentScript.closest('.v1493.orrery');
      if(!root) return;

      // Elements
      const canvas = root.querySelector('canvas.stage');
      const ctx = canvas.getContext('2d', { alpha: true });
      const viewport = root.querySelector('.viewport');

      const playBtn   = root.querySelector('.play');
      const schemeBtn = root.querySelector('.scheme');
      const exportBtn = root.querySelector('.export');

      const tempoInput = root.querySelector('.tempo');
      const bloomInput = root.querySelector('.bloom');
      const trailInput = root.querySelector('.trail');

      const mScheme  = root.querySelector('.m-scheme');
      const mMotion  = root.querySelector('.m-motion');
      const mTempo   = root.querySelector('.m-tempo');
      const mBloom   = root.querySelector('.m-bloom');
      const mTrail   = root.querySelector('.m-trail');

      // Last updated stamp
      try{
        const updated = root.querySelector('#last-updated');
        const now = new Date();
        const opts = { year:'numeric', month:'short', day:'2-digit', hour:'2-digit', minute:'2-digit' };
        const tz = Intl.DateTimeFormat().resolvedOptions().timeZone || '';
        updated.textContent = 'Updated ' + new Intl.DateTimeFormat([], opts).format(now) + ' ' + (tz ? tz.replaceAll('_',' ') : '');
      }catch(e){}

      // Schemes + palettes
      const SCHEMES = ['pearl','nocturne','citrus','ultraviolet','jade'];
      const palettes = {
        pearl:       ['#3f7cff','#75a6ff','#9bc4ff','#ffb6b6','#ffd18a'],
        nocturne:    ['#9db7ff','#7fa4ff','#b7d2ff','#ffd6a3','#ff9aa1'],
        citrus:      ['#ff7b2d','#ffae49','#ffd36e','#74c6ff','#ff9abc'],
        ultraviolet: ['#c778ff','#9a7dff','#7ad1ff','#ffb3f1','#ffd188'],
        jade:        ['#3be3a5','#6df6c7','#8fffe1','#a9f0ff','#f2ffc4']
      };
      let schemeIndex = Math.max(0, SCHEMES.indexOf(root.getAttribute('data-scheme')||'pearl'));

      // State
      const state = {
        playing: true,
        w: 320, h: 240, dpr: Math.min(2, window.devicePixelRatio||1),
        tempo: +tempoInput.value || 52,   // 0..100
        bloom: +bloomInput.value || 62,   // 0..100
        trail: +trailInput.value || 70,   // 0..100
        time: 0,
        cx: 0, cy: 0,
        tilt: { x:0, y:0 },
        drag: { x:0, y:0, active:false, k:0 },
        planets: [],
        ticks: 180
      };

      // Utils
      function clamp(v,a,b){ return Math.max(a, Math.min(b, v)); }
      const TAU = Math.PI*2;

      // Size canvas
      function sizeCanvas(){
        const rect = canvas.getBoundingClientRect();
        state.w = Math.max(1, Math.floor(rect.width));
        state.h = Math.max(1, Math.floor(rect.height));
        canvas.width = Math.floor(state.w * state.dpr);
        canvas.height = Math.floor(state.h * state.dpr);
        ctx.setTransform(state.dpr, 0, 0, state.dpr, 0, 0);
        state.cx = state.w/2; state.cy = state.h/2;
        rebuild();
        hardClear();
      }
      const ro = new ResizeObserver(sizeCanvas);
      ro.observe(canvas);

      // Build system
      function rebuild(){
        const pal = palettes[SCHEMES[schemeIndex]].slice();
        const maxR = Math.min(state.w, state.h) * 0.42;
        const rings = 6;
        state.planets.length = 0;
        for(let i=0;i<rings;i++){
          const t = (i+1)/(rings+1);
          const r = 90 + t*maxR;
          const size = 4 + (1-t)*12;
          const w = 1 + (1-t)*2.2;
          const base = 0.12 + t*0.55; // base speed factor
          const hueColor = pal[i % pal.length];
          state.planets.push({
            r, size, width: w, color: hueColor,
            angle: Math.random()*TAU,
            speed: base * (0.4 + Math.random()*1.3)
          });
        }
      }

      function softClear(){
        const t = state.trail/100;
        const alpha = 0.06 + (1 - t) * 0.42; // longer trail -> lower alpha
        ctx.save();
        ctx.globalAlpha = alpha;
        ctx.globalCompositeOperation = 'source-over';
        const cs = getComputedStyle(root);
        const bg1 = cs.getPropertyValue('--bg1').trim() || '#fff';
        const bg2 = cs.getPropertyValue('--bg2').trim() || '#fff';
        const g = ctx.createLinearGradient(0,0,0,state.h);
        g.addColorStop(0, bg1); g.addColorStop(1, bg2);
        ctx.fillStyle = g;
        ctx.fillRect(0,0,state.w,state.h);
        ctx.restore();
      }
      function hardClear(){
        ctx.save();
        ctx.globalAlpha = 1;
        ctx.globalCompositeOperation = 'source-over';
        const cs = getComputedStyle(root);
        const bg1 = cs.getPropertyValue('--bg1').trim() || '#fff';
        const bg2 = cs.getPropertyValue('--bg2').trim() || '#fff';
        const g = ctx.createLinearGradient(0,0,0,state.h);
        g.addColorStop(0, bg1); g.addColorStop(1, bg2);
        ctx.fillStyle = g;
        ctx.fillRect(0,0,state.w,state.h);
        ctx.restore();
      }

      // Draw one frame
      function draw(dt){
        state.time += dt;
        state.drag.k *= state.drag.active ? 0.985 : 0.94;

        softClear();

        const bloom = (state.bloom/100) * 28;
        const speedMul = 0.2 + (state.tempo/100)*2.2;

        const cx = state.cx + state.drag.x*state.drag.k*0.25;
        const cy = state.cy + state.drag.y*state.drag.k*0.25;

        // Orbital ticks
        const radiusBase = Math.min(state.w, state.h) * 0.44;
        ctx.save();
        ctx.translate(cx, cy);
        ctx.rotate(Math.sin(state.time*0.2)*0.03);
        ctx.strokeStyle = 'rgba(0,0,0,.12)';
        if (getComputedStyle(root).colorScheme === 'dark'){
          ctx.strokeStyle = 'rgba(255,255,255,.12)';
        }
        ctx.lineWidth = 1;
        const tickRings = 3;
        for(let j=0;j<tickRings;j++){
          const rr = radiusBase * (0.35 + j*0.25);
          ctx.beginPath(); ctx.arc(0,0, rr, 0, TAU); ctx.stroke();
          for(let i=0;i<state.ticks;i++){
            const a = i/state.ticks*TAU;
            const inner = rr - (i%6===0 ? 12 : 6);
            const outer = rr;
            ctx.beginPath();
            ctx.moveTo(Math.cos(a)*inner, Math.sin(a)*inner);
            ctx.lineTo(Math.cos(a)*outer, Math.sin(a)*outer);
            ctx.globalAlpha = i%6===0 ? 0.22 : 0.10;
            ctx.stroke();
          }
        }
        ctx.restore();

        // Center star
        ctx.save();
        ctx.beginPath();
        const starR = 18;
        const grad = ctx.createRadialGradient(cx, cy, 0, cx, cy, starR*6);
        const accent = getComputedStyle(root).getPropertyValue('--accent').trim() || '#6aa8ff';
        grad.addColorStop(0, accent);
        grad.addColorStop(1, 'rgba(255,255,255,0)');
        ctx.fillStyle = grad;
        ctx.globalAlpha = 0.35;
        ctx.arc(cx, cy, starR*6, 0, TAU);
        ctx.fill();
        ctx.restore();

        // Orbits + planets
        ctx.save();
        ctx.globalCompositeOperation = 'lighter';
        for(let i=0;i<state.planets.length;i++){
          const P = state.planets[i];
          P.angle += P.speed * speedMul * dt * (1 + state.tilt.x*0.2 + state.tilt.y*0.1);

          // orbit ring
          ctx.save();
          ctx.strokeStyle = P.color;
          ctx.globalAlpha = 0.16 + (1 - i/state.planets.length)*0.14;
          ctx.lineWidth = P.width;
          ctx.beginPath();
          ctx.arc(cx, cy, P.r, 0, TAU);
          ctx.stroke();
          ctx.restore();

          // planet glow
          const x = cx + Math.cos(P.angle) * P.r;
          const y = cy + Math.sin(P.angle) * P.r;
          ctx.save();
          ctx.shadowBlur = bloom * (0.8 + (1 - i/state.planets.length)*0.8);
          ctx.shadowColor = P.color;
          ctx.fillStyle = P.color;
          ctx.globalAlpha = 0.85;
          ctx.beginPath(); ctx.arc(x, y, P.size, 0, TAU); ctx.fill();

          // small specular dot
          ctx.globalAlpha = 0.8;
          ctx.shadowBlur = 0;
          ctx.fillStyle = 'white';
          ctx.beginPath(); ctx.arc(x - P.size*0.3, y - P.size*0.3, Math.max(1, P.size*0.28), 0, TAU); ctx.fill();
          ctx.restore();

          // tether line to star (subtle)
          ctx.save();
          ctx.globalAlpha = 0.12;
          ctx.strokeStyle = P.color;
          ctx.lineWidth = 1;
          ctx.beginPath(); ctx.moveTo(cx, cy); ctx.lineTo(x, y); ctx.stroke();
          ctx.restore();
        }
        ctx.restore();
      }

      // Loop
      let raf = null, last = performance.now();
      function loop(now=performance.now()){
        if(!state.playing) return;
        const dt = Math.min(64, now - last) / 1000;
        last = now;
        draw(dt);
        raf = requestAnimationFrame(loop);
      }
      function setPlay(on){
        state.playing = on;
        playBtn.setAttribute('aria-pressed', String(on));
        mMotion.textContent = on ? 'On' : 'Off';
        root.classList.toggle('paused', !on);
        if(on){ last = performance.now(); loop(last); } else { cancelAnimationFrame(raf); }
      }

      // Setters
      function setTempo(v){
        const val = clamp(v|0, 0, 100);
        state.tempo = val; tempoInput.value = String(val);
        mTempo.textContent = String(val);
      }
      function setBloom(v){
        const val = clamp(v|0, 0, 100);
        state.bloom = val; bloomInput.value = String(val);
        mBloom.textContent = String(val);
      }
      function setTrail(v){
        const val = clamp(v|0, 0, 100);
        state.trail = val; trailInput.value = String(val);
        mTrail.textContent = String(val);
        hardClear();
      }

      // Scheme
      function setScheme(name){
        root.setAttribute('data-scheme', name);
        const label = name.charAt(0).toUpperCase() + name.slice(1);
        schemeBtn.textContent = label;
        mScheme.textContent = label;
        rebuild();
        hardClear();
      }
      function cycleScheme(){
        schemeIndex = (schemeIndex + 1) % SCHEMES.length;
        setScheme(SCHEMES[schemeIndex]);
      }

      // Pointer tilt/drag
      function updateTilt(e){
        const rect = viewport.getBoundingClientRect();
        const x = (e.clientX - rect.left)/rect.width;
        const y = (e.clientY - rect.top)/rect.height;
        const tx = (x - 0.5)*2, ty = (y - 0.5)*2;
        root.style.setProperty('--tiltX', (tx*6)+'deg');
        root.style.setProperty('--tiltY', (-ty*6)+'deg');
        root.style.setProperty('--tx', (tx*8)+'px');
        root.style.setProperty('--ty', (ty*8)+'px');
        state.tilt.x = tx; state.tilt.y = ty;

        state.drag.x = (e.clientX - rect.left) - state.cx;
        state.drag.y = (e.clientY - rect.top) - state.cy;
        if(state.drag.active){ state.drag.k = clamp(state.drag.k + 0.06, 0, 1); }
        else { state.drag.k = Math.max(state.drag.k, 0.1); }
      }
      function down(){ state.drag.active = true; state.drag.k = 1; }
      function up(){ state.drag.active = false; }

      viewport.addEventListener('pointermove', updateTilt);
      viewport.addEventListener('pointerdown', down);
      viewport.addEventListener('pointerup', up);
      viewport.addEventListener('pointerleave', up);

      // UI
      playBtn.addEventListener('click', ()=> setPlay(playBtn.getAttribute('aria-pressed')!=='true'));
      schemeBtn.addEventListener('click', cycleScheme);
      exportBtn.addEventListener('click', ()=>{
        try{
          canvas.toBlob((blob)=>{
            if(!blob) return;
            const url = URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url; a.download = `orrery-${Date.now()}.png`;
            document.body.appendChild(a); a.click(); a.remove();
            setTimeout(()=> URL.revokeObjectURL(url), 500);
          }, 'image/png');
        }catch(e){}
      });

      tempoInput.addEventListener('input', ()=> setTempo(tempoInput.value));
      bloomInput.addEventListener('input', ()=> setBloom(bloomInput.value));
      trailInput.addEventListener('input', ()=> setTrail(trailInput.value));

      // Keys
      window.addEventListener('keydown', (e)=>{
        const k = (e.key||'').toLowerCase();
        if (e.code === 'Space'){ e.preventDefault(); setPlay(!state.playing); }
        if (k === 'c'){ cycleScheme(); }
        if (k === 's'){ exportBtn.click(); }
      });

      // Boot
      sizeCanvas();
      setScheme(SCHEMES[schemeIndex]);
      setPlay(true);

      // Motion prefs & visibility
      const prefersReduce = matchMedia('(prefers-reduced-motion: reduce)');
      if (prefersReduce.matches){ setPlay(false); }
      document.addEventListener('visibilitychange', ()=>{ if (document.hidden){ setPlay(false); } });
    })();
  </script>
