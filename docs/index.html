<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vibing</title>
    <style>
      :root {
        --bg: #0f1221;
        --fg: #e6e8f0;
        --muted: #9aa3b2;
        --accent: #8b5cf6;
      }
      html, body {
        height: 100%;
      }
      body {
        margin: 0;
        font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Ubuntu, Cantarell, Noto Sans, Helvetica Neue, Arial, "Apple Color Emoji", "Segoe UI Emoji";
        color: var(--fg);
        background: radial-gradient(1200px 800px at 70% 10%, #1b1f3a, var(--bg));
        display: flex;
        align-items: center;
        justify-content: center;
      }
      .card {
        width: min(720px, 92vw);
        background: rgba(255,255,255,0.04);
        border: 1px solid rgba(255,255,255,0.08);
        border-radius: 16px;
        padding: 28px 24px;
        box-shadow: 0 10px 30px rgba(0,0,0,0.3);
        backdrop-filter: blur(6px);
      }
      h1 {
        margin: 0 0 10px 0;
        font-size: 28px;
        letter-spacing: 0.3px;
      }
      .muted {
        color: var(--muted);
        font-size: 14px;
        margin-bottom: 18px;
      }
      #content {
        font-size: 18px;
        line-height: 1.6;
        background: rgba(255,255,255,0.04);
        border: 1px dashed rgba(255,255,255,0.12);
        border-radius: 12px;
        padding: 16px;
      }
      .footer {
        margin-top: 18px;
        display: flex;
        justify-content: space-between;
        align-items: center;
        font-size: 14px;
        color: var(--muted);
      }
      .badge {
        display: inline-block;
        background: rgba(139, 92, 246, 0.18);
        color: #d4c2ff;
        padding: 4px 10px;
        border-radius: 999px;
        font-size: 12px;
        border: 1px solid rgba(139, 92, 246, 0.35);
        letter-spacing: 0.2px;
      }
    </style>
  </head>
  <body>

<div id="vibe1998" class="orrery" data-theme="aurora" aria-label="Orbit Studio ’98">
  <style>
    /* Scope to #vibe1998 */
    #vibe1998 {
      --ink: #eaf3ff;
      --muted: rgba(234,243,255,0.78);
      --bg-a: #07121a;
      --bg-b: #0b1f2b;
      --accent: #62ffd3;
      --accent-2: #7aa6ff;
      --accent-3: #e9ff7a;
      --ring: rgba(255,255,255,0.08);
      --sun: #bfe9ff;
      --p1: #62ffd3; --p2: #7aa6ff; --p3: #e9ff7a; --p4: #ffaaf2;
      --star: rgba(255,255,255,0.9);
      --fade: rgba(6,14,22,0.08);
      position: relative;
      border-radius: 28px;
      padding: clamp(18px, 2.8vw, 34px);
      min-height: 700px;
      display: grid;
      grid-template-rows: auto 1fr auto;
      gap: clamp(12px, 2vw, 18px);
      color: var(--ink);
      background:
        radial-gradient(1200px 700px at 15% -10%, rgba(255,255,255,0.14), transparent 60%),
        radial-gradient(1200px 700px at 85% 110%, rgba(255,255,255,0.10), transparent 60%),
        linear-gradient(160deg, var(--bg-a), var(--bg-b));
      border: 1px solid rgba(255,255,255,0.08);
      box-shadow: 0 28px 90px rgba(0,0,0,0.5), inset 0 1px 0 rgba(255,255,255,0.08);
      overflow: hidden;
      isolation: isolate;
      contain: layout paint;
    }

    /* Themes */
    #vibe1998[data-theme="aurora"] {
      --ink: #eaf3ff; --muted: rgba(234,243,255,0.78);
      --bg-a: #07121a; --bg-b: #0b1f2b;
      --accent: #62ffd3; --accent-2: #7aa6ff; --accent-3: #e9ff7a;
      --ring: rgba(255,255,255,0.10); --sun: #bfe9ff;
      --p1:#62ffd3; --p2:#7aa6ff; --p3:#e9ff7a; --p4:#ffaaf2;
      --star: rgba(255,255,255,0.9); --fade: rgba(6,14,22,0.08);
    }
    #vibe1998[data-theme="coral"] {
      --ink: #1e0d10; --muted: rgba(30,13,16,0.72);
      --bg-a: #fff4ef; --bg-b: #ffe3ef;
      --accent: #ff7a78; --accent-2: #ffb36d; --accent-3: #7ce3ff;
      --ring: rgba(0,0,0,0.08); --sun: #ffd0a8;
      --p1:#ff7a78; --p2:#ffb36d; --p3:#7ce3ff; --p4:#9e7aff;
      --star: rgba(0,0,0,0.45); --fade: rgba(255,240,235,0.06);
      border-color: rgba(0,0,0,0.1);
      box-shadow: 0 30px 80px rgba(255,123,120,0.25), inset 0 1px 0 rgba(255,255,255,0.6);
    }
    #vibe1998[data-theme="void"] {
      --ink: #e8eeff; --muted: rgba(232,238,255,0.76);
      --bg-a: #05060d; --bg-b: #0a0b16;
      --accent: #7d7bff; --accent-2: #00f0ff; --accent-3: #ff64c4;
      --ring: rgba(255,255,255,0.12); --sun: #9bb2ff;
      --p1:#7d7bff; --p2:#00f0ff; --p3:#ff64c4; --p4:#ffe66d;
      --star: rgba(255,255,255,1); --fade: rgba(5,6,13,0.08);
    }

    /* Ambient bloom */
    #vibe1998 .bloom, #vibe1998 .bloom2 {
      position: absolute; inset: -20%;
      pointer-events: none; z-index: 0;
      filter: blur(60px) saturate(120%);
      opacity: 0.5; mix-blend-mode: screen;
      animation: aurora-drift 42s ease-in-out infinite;
      background:
        radial-gradient(36vmax 28vmax at 18% 22%, var(--accent), transparent 58%),
        radial-gradient(34vmax 26vmax at 88% 78%, var(--accent-2), transparent 60%),
        radial-gradient(24vmax 20vmax at 60% 40%, var(--accent-3), transparent 64%);
    }
    #vibe1998 .bloom2 { animation-duration: 56s; animation-direction: reverse; opacity: 0.35; filter: blur(72px) saturate(140%); }
    @keyframes aurora-drift {
      0%,100% { transform: scale(1) translate3d(0,0,0); }
      50% { transform: scale(1.06) translate3d(2%, -3%, 0); }
    }

    /* Top */
    #vibe1998 .top {
      position: relative; z-index: 2;
      display: flex; align-items: center; justify-content: space-between; gap: 12px;
    }
    #vibe1998 .brand {
      display: inline-flex; align-items: center; gap: 12px;
      padding: 10px 14px; border-radius: 16px;
      background: linear-gradient(180deg, rgba(255,255,255,0.08), rgba(255,255,255,0.02));
      border: 1px solid rgba(255,255,255,0.12);
      backdrop-filter: blur(10px) saturate(140%);
      box-shadow: inset 0 1px 0 rgba(255,255,255,0.25), 0 10px 26px rgba(0,0,0,0.2);
      color: var(--ink);
      font: 800 12px/1 ui-sans-serif, system-ui, -apple-system, "Segoe UI", Roboto, Arial;
      letter-spacing: 0.08em; text-transform: uppercase;
    }
    #vibe1998 .spark {
      width: 12px; height: 12px; border-radius: 999px;
      background: radial-gradient(circle at 35% 35%, #fff, var(--accent) 50%, var(--accent-2) 90%);
      box-shadow: 0 0 0 2px rgba(255,255,255,0.35), 0 0 22px var(--accent), 0 0 40px var(--accent-2);
    }

    /* Controls */
    #vibe1998 .controls { display: flex; align-items: center; gap: 8px; flex-wrap: wrap; }
    #vibe1998 .pills {
      display: inline-flex; gap: 6px; padding: 6px; border-radius: 999px;
      background: linear-gradient(180deg, rgba(255,255,255,0.08), rgba(255,255,255,0.02));
      border: 1px solid rgba(255,255,255,0.12);
      backdrop-filter: blur(8px) saturate(140%);
      box-shadow: inset 0 1px 0 rgba(255,255,255,0.25), 0 8px 20px rgba(0,0,0,0.18);
    }
    #vibe1998 .pill {
      appearance: none; border: 0; cursor: pointer; padding: 10px 14px; border-radius: 999px;
      font: 800 12px/1 ui-sans-serif, system-ui, -apple-system, "Segoe UI", Roboto, Arial;
      color: var(--ink); letter-spacing: 0.04em; opacity: 0.85; background: transparent;
      transition: transform 160ms ease, opacity 160ms ease, background 200ms ease;
    }
    #vibe1998 .pill:hover { transform: translateY(-1px); opacity: 1; }
    #vibe1998 .pill.active { background: rgba(255,255,255,0.12); opacity: 1; }

    #vibe1998 .btn {
      appearance: none; border: 1px solid rgba(255,255,255,0.18);
      padding: 12px 16px; border-radius: 999px;
      font: 800 12px/1 ui-sans-serif, system-ui, -apple-system, "Segoe UI", Roboto, Arial;
      letter-spacing: 0.06em; cursor: pointer;
      color: var(--ink);
      background:
        linear-gradient(180deg, rgba(255,255,255,0.10), rgba(255,255,255,0.03)),
        linear-gradient(90deg, var(--accent), var(--accent-2));
      text-shadow: 0 1px 0 rgba(255,255,255,0.2);
      box-shadow: 0 10px 26px rgba(0,0,0,0.26);
      transition: transform 160ms ease, box-shadow 200ms ease, filter 200ms ease;
      position: relative; overflow: hidden;
    }
    #vibe1998 .btn:hover { transform: translateY(-1px); box-shadow: 0 14px 34px rgba(0,0,0,0.34); }

    #vibe1998 .slider {
      display: inline-flex; align-items: center; gap: 10px;
      padding: 10px 12px; border-radius: 14px;
      border: 1px solid rgba(255,255,255,0.14);
      background: linear-gradient(180deg, rgba(255,255,255,0.08), rgba(255,255,255,0.02));
      backdrop-filter: blur(8px) saturate(140%);
      color: var(--ink);
      box-shadow: inset 0 1px 0 rgba(255,255,255,0.25), 0 8px 20px rgba(0,0,0,0.22);
      font: 800 12px/1 ui-sans-serif, system-ui, -apple-system, "Segoe UI", Roboto, Arial;
    }
    #vibe1998 input[type="range"] {
      -webkit-appearance: none; appearance: none; width: 150px; height: 6px; border-radius: 999px;
      background: linear-gradient(90deg, var(--accent), var(--accent-2), var(--accent-3));
      outline: none; border: 0;
    }
    #vibe1998 input[type="range"]::-webkit-slider-thumb,
    #vibe1998 input[type="range"]::-moz-range-thumb {
      -webkit-appearance: none; appearance: none; width: 16px; height: 16px; border-radius: 50%;
      background: #fff;
      border: 1px solid rgba(0,0,0,0.15);
      box-shadow: 0 2px 8px rgba(0,0,0,0.3);
      cursor: pointer;
    }

    /* Stage */
    #vibe1998 .stage {
      position: relative; z-index: 1;
      border-radius: 22px;
      overflow: hidden;
      min-height: clamp(380px, 48vh, 560px);
      border: 1px solid rgba(255,255,255,0.12);
      background: linear-gradient(180deg, rgba(255,255,255,0.05), rgba(255,255,255,0.01));
      box-shadow: inset 0 1px 0 rgba(255,255,255,0.16), 0 24px 72px rgba(0,0,0,0.35);
      perspective: 900px; transform-style: preserve-3d;
      will-change: transform;
    }
    #vibe1998 canvas#orb-canvas {
      position: absolute; inset: 0; width: 100%; height: 100%;
      display: block; z-index: 1; mix-blend-mode: screen;
      transform: translate3d(0,0,60px);
    }
    #vibe1998 .rings {
      position: absolute; inset: 0; z-index: 0; pointer-events: none;
    }
    #vibe1998 .ring {
      position: absolute; left: 50%; top: 50%;
      width: 80vmin; height: 80vmin; max-width: 90%; max-height: 90%;
      transform: translate(-50%,-50%) translate3d(0,0,10px) rotate(0);
      border-radius: 50%;
      border: 1px solid var(--ring);
      box-shadow: 0 0 60px rgba(255,255,255,0.06) inset;
      animation: spin 60s linear infinite;
    }
    #vibe1998 .ring.r2 { width: 64vmin; height: 64vmin; animation-duration: 46s; opacity: 0.65; }
    #vibe1998 .ring.r3 { width: 48vmin; height: 48vmin; animation-duration: 34s; opacity: 0.5; }
    @keyframes spin { to { transform: translate(-50%,-50%) translate3d(0,0,10px) rotate(360deg); } }

    /* Title overlay */
    #vibe1998 .overlay {
      position: absolute; left: 18px; bottom: 18px; z-index: 2;
      display: inline-flex; flex-direction: column; gap: 6px;
      padding: 12px 14px; border-radius: 14px;
      background: linear-gradient(180deg, rgba(0,0,0,0.25), rgba(0,0,0,0.05));
      border: 1px solid rgba(255,255,255,0.14);
      backdrop-filter: blur(8px) saturate(150%);
      max-width: min(520px, 90%);
    }
    #vibe1998 h1 {
      margin: 0;
      font: 900 clamp(28px, 6.2vw, 60px)/1.02 ui-sans-serif, system-ui, -apple-system, "Segoe UI", Roboto, Arial;
      letter-spacing: -0.01em;
      background: linear-gradient(90deg, var(--ink), var(--accent), var(--accent-2), var(--accent-3));
      -webkit-background-clip: text; background-clip: text; -webkit-text-fill-color: transparent;
    }
    #vibe1998 .lead {
      margin: 0; color: var(--muted);
      font: 500 clamp(13px, 2vw, 17px)/1.6 ui-sans-serif, system-ui, -apple-system, "Segoe UI", Roboto, Arial;
    }

    /* Meta */
    #vibe1998 .meta {
      position: relative; z-index: 2;
      display: flex; align-items: center; justify-content: space-between;
      color: var(--muted);
      font: 500 12px/1.4 ui-sans-serif, system-ui, -apple-system, "Segoe UI", Roboto, Arial;
      margin-top: 8px;
    }
    #vibe1998 .hint { opacity: 0.9; }
    #vibe1998 #last-updated { opacity: 0.9; }

    /* Reduced motion */
    @media (prefers-reduced-motion: reduce) {
      #vibe1998 .bloom, #vibe1998 .bloom2, #vibe1998 .ring { animation: none !important; }
    }
  </style>

  <!-- Ambient bloom fields -->
  <div class="bloom" aria-hidden="true"></div>
  <div class="bloom2" aria-hidden="true"></div>

  <div class="top">
    <div class="brand"><span class="spark" aria-hidden="true"></span> Orbit Studio ’98</div>
    <div class="controls">
      <div class="pills" id="theme-tabs" role="tablist" aria-label="Theme">
        <button class="pill active" role="tab" aria-selected="true" data-theme="aurora">Aurora</button>

  <div class="stage" id="stage" role="img" aria-label="Generative orrery with orbiting bodies">

    <div class="overlay">
      <h1>Drawn In Circles.</h1>

    </div>
  </div>

  <div class="meta">
    <span class="hint">Move your cursor • 1/2/3 switch themes • Space pauses • T toggles trails</span>
    <span id="last-updated">Last updated: 2026-01-16 14:18:31 EST</span>
  </div>

  <script>
    (function () {
      const root = document.getElementById('vibe1998');
      const stage = document.getElementById('stage');
      const canvas = document.getElementById('orb-canvas');
      const ctx = canvas.getContext('2d', { alpha: true });
      const tempo = document.getElementById('tempo');
      const btnPause = document.getElementById('btn-pause');
      const btnTrails = document.getElementById('btn-trails');
      const last = document.getElementById('last-updated');
      const pills = Array.from(root.querySelectorAll('.pill'));

      // Timestamp
      try {
        const now = new Date();
        last.textContent = 'Last updated: ' + now.toLocaleString(undefined, {
          year: 'numeric', month: 'short', day: '2-digit',
          hour: '2-digit', minute: '2-digit', second: '2-digit'
        });
      } catch (_) {
        last.textContent = 'Last updated: just now';
      }

      // Theme handling
      function setTheme(theme) {
        root.setAttribute('data-theme', theme);
        pills.forEach(p => {
          const active = p.getAttribute('data-theme') === theme;
          p.classList.toggle('active', active);
          p.setAttribute('aria-selected', String(active));
        });
        readVars(); // refresh colors
      }
      pills.forEach(p => p.addEventListener('click', () => setTheme(p.getAttribute('data-theme'))));

      // CSS var sampling
      const vars = { fade:'#000', sun:'#fff', p:[], star:'#fff', ring:'rgba(255,255,255,0.1)' };
      function readVars() {
        const cs = getComputedStyle(root);
        vars.fade = cs.getPropertyValue('--fade').trim() || 'rgba(0,0,0,0.06)';
        vars.sun  = cs.getPropertyValue('--sun').trim() || '#ffffff';
        vars.star = cs.getPropertyValue('--star').trim() || 'rgba(255,255,255,0.9)';
        vars.ring = cs.getPropertyValue('--ring').trim() || 'rgba(255,255,255,0.1)';
        vars.p = [
          cs.getPropertyValue('--p1').trim() || '#7dd3fc',
          cs.getPropertyValue('--p2').trim() || '#a78bfa',
          cs.getPropertyValue('--p3').trim() || '#facc15',
          cs.getPropertyValue('--p4').trim() || '#fb7185'
        ];
      }
      readVars();

      // Canvas sizing
      let W = 0, H = 0, DPR = Math.min(2, devicePixelRatio || 1);
      function resize() {
        const r = stage.getBoundingClientRect();
        W = Math.max(300, Math.round(r.width));
        H = Math.max(300, Math.round(r.height));
        canvas.width = Math.round(W * DPR);
        canvas.height = Math.round(H * DPR);
        canvas.style.width = W + 'px';
        canvas.style.height = H + 'px';
        ctx.setTransform(DPR, 0, 0, DPR, 0, 0);
        seedStars();
        layoutPlanets();
      }
      addEventListener('resize', resize);
      resize();

      // Pointer tilt
      const pointer = { x: 0.5, y: 0.5, tx: 0.5, ty: 0.5 };
      function onPointer(e) {
        const r = stage.getBoundingClientRect();
        pointer.tx = Math.max(0, Math.min(1, (e.clientX - r.left) / r.width));
        pointer.ty = Math.max(0, Math.min(1, (e.clientY - r.top) / r.height));
      }
      stage.addEventListener('pointermove', onPointer);
      stage.addEventListener('pointerleave', () => { pointer.tx = 0.5; pointer.ty = 0.5; });

      // Stars
      let stars = [];
      function seedStars() {
        const count = Math.round((W * H) / 9000);
        stars = Array.from({ length: count }, () => ({
          x: Math.random() * W,
          y: Math.random() * H,
          s: Math.random() * 1.6 + 0.2,
          vx: (Math.random() - 0.5) * 0.06,
          vy: (Math.random() - 0.5) * 0.06,
          a: Math.random() * 0.6 + 0.4
        }));
      }

      // Planets
      let planets = [];
      function layoutPlanets() {
        const c = Math.min(W, H) * 0.44;
        const baseR = Math.min(W, H) * 0.06;
        const n = 6;
        planets = [];
        for (let i = 0; i < n; i++) {
          const radius = (c / (n + 1)) * (i + 1) + 24;
          const size = baseR * (0.45 - i * 0.05) + Math.random() * 3 + 2;
          const speed = 0.00007 + i * 0.00006;
          planets.push({
            r: radius,
            size,
            angle: Math.random() * Math.PI * 2,
            speed,
            color: vars.p[i % vars.p.length],
            wobble: (Math.random() * 0.6 + 0.4) * (Math.random() < 0.5 ? -1 : 1)
          });
        }
      }
      layoutPlanets();

      // Controls
      let paused = false;
      let trails = true;
      btnPause.addEventListener('click', () => {
        paused = !paused;
        btnPause.textContent = paused ? 'Resume' : 'Pause';
        if (!paused) { lastTime = performance.now(); raf = requestAnimationFrame(tick); }
      });
      btnTrails.addEventListener('click', () => {
        trails = !trails;
        btnTrails.setAttribute('aria-pressed', String(trails));
        btnTrails.textContent = 'Trails: ' + (trails ? 'On' : 'Off');
      });
      tempo.addEventListener('input', () => tempo.setAttribute('aria-valuenow', tempo.value));

      // Keyboard
      root.tabIndex = 0;
      root.addEventListener('keydown', (e) => {
        if (e.key === ' ') { e.preventDefault(); btnPause.click(); }
        if (e.key.toLowerCase() === 't') { btnTrails.click(); }
        if (e.key === '1') setTheme('aurora');
        if (e.key === '2') setTheme('coral');
        if (e.key === '3') setTheme('void');
      });

      // Ripple feedback on buttons
      function ripple(target, e) {
        const span = document.createElement('span');
        span.style.position = 'absolute';
        span.style.pointerEvents = 'none';
        span.style.borderRadius = '50%';
        span.style.transform = 'translate(-50%,-50%)';
        span.style.background = 'radial-gradient(circle, rgba(255,255,255,0.9), rgba(255,255,255,0) 60%)';
        span.style.width = '14px'; span.style.height = '14px';
        span.style.left = (e.offsetX) + 'px'; span.style.top = (e.offsetY) + 'px';
        span.style.mixBlendMode = 'screen';
        span.style.opacity = '0.9';
        span.style.transition = 'width 650ms ease-out, height 650ms ease-out, opacity 650ms ease-out';
        target.appendChild(span);
        requestAnimationFrame(() => {
          span.style.width = '220px'; span.style.height = '220px'; span.style.opacity = '0';
        });
        setTimeout(() => span.remove(), 700);
      }
      [btnPause, btnTrails].forEach(b => b.addEventListener('pointerdown', e => ripple(b, e)));

      // Animation loop
      let lastTime = performance.now();
      let raf = null;

      function drawBackground() {
        if (trails) {
          ctx.fillStyle = vars.fade;
          ctx.globalCompositeOperation = 'source-over';
          ctx.globalAlpha = 1;
          ctx.fillRect(0, 0, W, H);
        } else {
          ctx.clearRect(0, 0, W, H);
        }
      }

      function drawSun(cx, cy, t) {
        const g = ctx.createRadialGradient(cx, cy, 0, cx, cy, Math.min(W, H) * 0.18);
        g.addColorStop(0, 'rgba(255,255,255,0.95)');
        g.addColorStop(0.35, vars.sun);
        g.addColorStop(1, 'rgba(255,255,255,0)');
        ctx.globalAlpha = 0.9;
        ctx.fillStyle = g;
        ctx.beginPath();
        ctx.arc(cx, cy, Math.min(W, H) * 0.24, 0, Math.PI * 2);
        ctx.fill();

        // Pulse ring
        const pulseR = (Math.sin(t * 0.002) * 0.5 + 0.5) * Math.min(W, H) * 0.02 + Math.min(W, H) * 0.22;
        ctx.globalAlpha = 0.15;
        ctx.strokeStyle = vars.ring;
        ctx.lineWidth = 1.2;
        ctx.beginPath();
        ctx.arc(cx, cy, pulseR, 0, Math.PI * 2);
        ctx.stroke();
      }

      function drawStars() {
        ctx.globalCompositeOperation = 'screen';
        for (let i = 0; i < stars.length; i++) {
          const s = stars[i];
          s.x += s.vx; s.y += s.vy;
          if (s.x < 0) s.x = W; if (s.x > W) s.x = 0;
          if (s.y < 0) s.y = H; if (s.y > H) s.y = 0;
          ctx.globalAlpha = s.a;
          ctx.fillStyle = vars.star;
          ctx.beginPath();
          ctx.arc(s.x, s.y, s.s, 0, Math.PI * 2);
          ctx.fill();
        }
      }

      function drawOrbits(cx, cy) {
        ctx.globalAlpha = 0.35;
        ctx.strokeStyle = vars.ring;
        ctx.lineWidth = 1;
        planets.forEach(p => {
          ctx.beginPath();
          ctx.arc(cx, cy, p.r, 0, Math.PI * 2);
          ctx.stroke();
        });
      }

      function drawPlanets(cx, cy, t) {
        const speedFactor = 0.4 + (parseInt(tempo.value, 10) / 100) * 2.2;
        for (let i = 0; i < planets.length; i++) {
          const p = planets[i];
          p.angle += p.speed * speedFactor * (1 + Math.sin(t * 0.0012 + i) * 0.15);
          const wob = Math.sin(t * 0.0014 + i * 0.6) * p.wobble * 4;
          const x = cx + Math.cos(p.angle) * (p.r + wob);
          const y = cy + Math.sin(p.angle) * (p.r + wob * 0.6);

          // Glow
          ctx.globalCompositeOperation = 'screen';
          ctx.globalAlpha = 0.9;
          ctx.shadowBlur = 18;
          ctx.shadowColor = p.color;
          ctx.fillStyle = p.color;
          ctx.beginPath();
          ctx.arc(x, y, p.size, 0, Math.PI * 2);
          ctx.fill();

          // Tiny highlight
          ctx.shadowBlur = 0;
          ctx.globalAlpha = 0.8;
          ctx.fillStyle = 'rgba(255,255,255,0.85)';
          ctx.beginPath();
          ctx.arc(x - p.size * 0.3, y - p.size * 0.3, Math.max(0.8, p.size * 0.18), 0, Math.PI * 2);
          ctx.fill();
        }
      }

      function updateTilt() {
        pointer.x += (pointer.tx - pointer.x) * 0.08;
        pointer.y += (pointer.ty - pointer.y) * 0.08;
        const tiltX = (pointer.y - 0.5) * -8;
        const tiltY = (pointer.x - 0.5) * 8;
        stage.style.transform = 'rotateX(' + tiltX + 'deg) rotateY(' + tiltY + 'deg)';
      }

      function tick(now) {
        if (paused) return;
        const dt = Math.min(48, now - lastTime);
        lastTime = now;

        updateTilt();
        drawBackground();

        const cx = W / 2 + (pointer.x - 0.5) * 20;
        const cy = H / 2 + (pointer.y - 0.5) * 14;

        drawSun(cx, cy, now);
        drawOrbits(cx, cy);
        drawPlanets(cx, cy, now);
        drawStars();

        raf = requestAnimationFrame(tick);
      }

      // Respect reduced motion
      const prefersReduced = matchMedia('(prefers-reduced-motion: reduce)').matches;
      if (prefersReduced) {
        paused = true;
        btnPause.textContent = 'Resume';
      } else {
        raf = requestAnimationFrame(tick);
      }

      // Visibility handling
      document.addEventListener('visibilitychange', () => {
        if (document.hidden) {
          if (raf) cancelAnimationFrame(raf);
        } else if (!paused) {
          raf = requestAnimationFrame(tick);
        }
      });
    })();
  </script>
</div>
