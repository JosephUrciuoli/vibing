<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vibing</title>
    <style>
      :root {
        --bg: #0f1221;
        --fg: #e6e8f0;
        --muted: #9aa3b2;
        --accent: #8b5cf6;
      }
      html, body {
        height: 100%;
      }
      body {
        margin: 0;
        font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Ubuntu, Cantarell, Noto Sans, Helvetica Neue, Arial, "Apple Color Emoji", "Segoe UI Emoji";
        color: var(--fg);
        background: radial-gradient(1200px 800px at 70% 10%, #1b1f3a, var(--bg));
        display: flex;
        align-items: center;
        justify-content: center;
      }
      .card {
        width: min(720px, 92vw);
        background: rgba(255,255,255,0.04);
        border: 1px solid rgba(255,255,255,0.08);
        border-radius: 16px;
        padding: 28px 24px;
        box-shadow: 0 10px 30px rgba(0,0,0,0.3);
        backdrop-filter: blur(6px);
      }
      h1 {
        margin: 0 0 10px 0;
        font-size: 28px;
        letter-spacing: 0.3px;
      }
      .muted {
        color: var(--muted);
        font-size: 14px;
        margin-bottom: 18px;
      }
      #content {
        font-size: 18px;
        line-height: 1.6;
        background: rgba(255,255,255,0.04);
        border: 1px dashed rgba(255,255,255,0.12);
        border-radius: 12px;
        padding: 16px;
      }
      .footer {
        margin-top: 18px;
        display: flex;
        justify-content: space-between;
        align-items: center;
        font-size: 14px;
        color: var(--muted);
      }
      .badge {
        display: inline-block;
        background: rgba(139, 92, 246, 0.18);
        color: #d4c2ff;
        padding: 4px 10px;
        border-radius: 999px;
        font-size: 12px;
        border: 1px solid rgba(139, 92, 246, 0.35);
        letter-spacing: 0.2px;
      }
    </style>
  </head>
  <body>
    <!-- BEGIN_EDITABLE -->
      <section id="content">
<section class="vellum-1669" role="region" aria-label="Aurora Loom — Liquid Light Interface">
  <style>
    .vellum-1669 {
      --h: 208; /* base hue for aurora */
      --ink: #0e121a;
      --paper: #0a0f18;
      --muted: #9fb0c6;
      --edge: rgba(255,255,255,0.08);
      position: relative;
      isolation: isolate;
      overflow: hidden;
      min-height: 720px;
      border-radius: 28px;
      border: 1px solid var(--edge);
      color: #eef3ff;
      font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, "Helvetica Neue", Arial, "Apple Color Emoji", "Segoe UI Emoji";
      background:
        radial-gradient(1200px 900px at -20% -10%, hsla(calc(var(--h) - 30), 85%, 62%, 0.18), transparent 60%),
        radial-gradient(1200px 900px at 120% 110%, hsla(calc(var(--h) + 60), 85%, 60%, 0.22), transparent 62%),
        linear-gradient(180deg, #0a0f18, #0a0f18 40%, #0b1220 100%);
      box-shadow: 0 34px 100px rgba(6, 10, 20, 0.35);
    }
    .vellum-1669::before {
      /* gentle grid silk */
      content: "";
      position: absolute; inset: -2px; z-index: 0; pointer-events: none;
      background:
        repeating-linear-gradient(90deg, rgba(255,255,255,0.035) 0 1px, transparent 1px 18px),
        repeating-linear-gradient(0deg, rgba(0,0,0,0.08) 0 1px, transparent 1px 18px);
      mix-blend-mode: soft-light;
      opacity: 0.6;
      transform: skewY(-2deg);
    }
    .vellum-1669::after {
      /* delicate vignette */
      content: "";
      position: absolute; inset: 0; z-index: 0; pointer-events: none;
      background: radial-gradient(80% 80% at 50% 50%, rgba(255,255,255,0) 40%, rgba(0,0,0,0.35) 100%);
    }

    /* Layout */
    .vellum-1669 .frame {
      position: relative; z-index: 3;
      display: grid; grid-template-rows: auto 1fr auto;
      height: 100%;
      padding: clamp(18px, 3.75vw, 34px);
      gap: 16px;
    }

    /* Top bar */
    .vellum-1669 .bar {
      display: flex; align-items: center; justify-content: space-between; gap: 12px; flex-wrap: wrap;
    }
    .vellum-1669 .brand {
      display: inline-flex; align-items: center; gap: 12px;
      padding: 10px 14px;
      border-radius: 16px;
      background: rgba(255,255,255,0.06);
      border: 1px solid rgba(255,255,255,0.12);
      box-shadow: 0 8px 26px rgba(10,16,28,0.25), 0 0 0 1px rgba(255,255,255,0.08) inset;
      backdrop-filter: blur(8px);
      color: #dfe8ff;
    }
    .vellum-1669 .gem {
      width: 16px; height: 16px; border-radius: 50%;
      background: conic-gradient(from 0.2turn, hsl(var(--h),95%,58%), hsl(calc(var(--h)+40),90%,60%), hsl(calc(var(--h)+80),85%,62%), hsl(var(--h),95%,58%));
      box-shadow: 0 0 0 4px rgba(255,255,255,0.1), 0 0 18px hsla(var(--h),95%,60%,0.55);
    }
    .vellum-1669 .brand b { font-weight: 800; letter-spacing: 0.2px; }
    .vellum-1669 .iter { color: var(--muted); font-weight: 700; font-size: 0.9rem; letter-spacing: 0.15px; }

    .vellum-1669 .tools { display: inline-flex; gap: 8px; flex-wrap: wrap; }
    .vellum-1669 .btn {
      appearance: none; border: 0; cursor: pointer;
      padding: 10px 14px; border-radius: 14px;
      color: #e7efff;
      background: rgba(255,255,255,0.06);
      border: 1px solid rgba(255,255,255,0.14);
      box-shadow: 0 6px 18px rgba(12,18,32,0.28), 0 0 0 1px rgba(255,255,255,0.1) inset;
      backdrop-filter: blur(6px);
      transition: transform 160ms ease, background 200ms ease, border-color 200ms ease, box-shadow 200ms ease, filter 200ms ease;
    }
    .vellum-1669 .btn:hover { transform: translateY(-1px); background: rgba(255,255,255,0.12); }
    .vellum-1669 .btn:active { transform: translateY(0); }
    .vellum-1669 .btn.icon { padding: 10px; width: 44px; height: 44px; display: grid; place-items: center; }
    .vellum-1669 .btn.primary {
      background: linear-gradient(135deg, hsl(var(--h),95%,54%), hsl(calc(var(--h)+24),90%,58%));
      color: white; font-weight: 900; letter-spacing: 0.2px;
      border: 1px solid hsla(var(--h),80%,40%,0.6);
      text-shadow: 0 1px 0 rgba(0,0,0,0.35);
    }
    .vellum-1669 .btn[aria-pressed="true"] { filter: saturate(112%); box-shadow: 0 0 0 2px hsla(var(--h), 85%, 55%, 0.4) inset, 0 8px 26px rgba(12,18,32,0.45); }

    /* Hero */
    .vellum-1669 .stage {
      position: relative; z-index: 2;
      display: grid; place-items: center;
      min-height: 460px;
    }
    .vellum-1669 .hero {
      display: grid; place-items: center; text-align: center;
      gap: 12px;
      padding: clamp(18px, 6vw, 56px);
      width: min(980px, 96%);
      border-radius: 22px;
      background: rgba(10,16,28,0.38);
      border: 1px solid rgba(255,255,255,0.14);
      box-shadow: 0 24px 60px rgba(5,10,20,0.45), 0 0 0 1px rgba(255,255,255,0.08) inset;
      backdrop-filter: blur(14px) saturate(120%);
    }
    .vellum-1669 h1 {
      margin: 0;
      font-size: clamp(36px, 6.8vw, 84px);
      line-height: 0.98;
      letter-spacing: -0.02em;
      text-wrap: balance;
      background: linear-gradient(90deg, hsl(var(--h),95%,80%), hsl(calc(var(--h)+40),95%,78%), hsl(calc(var(--h)+80),90%,76%));
      -webkit-background-clip: text; background-clip: text; color: transparent;
      filter: drop-shadow(0 6px 26px hsla(var(--h),95%,60%,0.25));
    }
    .vellum-1669 .sub {
      margin-top: 2px;
      color: var(--muted);
      font-size: clamp(0.96rem, 1.7vw, 1.14rem);
      text-wrap: balance;
    }
    .vellum-1669 .cta { margin-top: 8px; display: inline-flex; gap: 10px; flex-wrap: wrap; justify-content: center; }

    /* Canvas */
    .vellum-1669 .loom {
      position: absolute; inset: -2px; z-index: 1;
      width: calc(100% + 4px); height: calc(100% + 4px);
      pointer-events: auto;
      filter: saturate(118%) contrast(105%);
      mix-blend-mode: screen;
    }

    /* Decorative floating orbs */
    .vellum-1669 .orb {
      position: absolute; z-index: 2; pointer-events: none;
      width: var(--s, 120px); height: var(--s, 120px); border-radius: 50%;
      background: radial-gradient(circle at 30% 30%, rgba(255,255,255,0.35), rgba(255,255,255,0.05) 40%, rgba(255,255,255,0) 70%),
                  radial-gradient(circle at 70% 70%, hsla(var(--h),90%,65%,0.65), hsla(calc(var(--h)+40),85%,60%,0.35) 45%, rgba(0,0,0,0) 80%);
      filter: blur(0.5px);
      animation: float 16s ease-in-out infinite;
    }
    .vellum-1669 .orb.o2 { --s: 160px; left: 8%; top: 18%; animation-duration: 22s; animation-delay: -4s; }
    .vellum-1669 .orb.o1 { --s: 110px; right: 12%; top: 26%; animation-duration: 18s; animation-delay: -8s; }
    .vellum-1669 .orb.o3 { --s: 140px; right: 20%; bottom: 12%; animation-duration: 24s; animation-delay: -2s; }
    @keyframes float {
      0%, 100% { transform: translateY(0) translateX(0) scale(1); opacity: 0.9; }
      50% { transform: translateY(-18px) translateX(8px) scale(1.04); opacity: 1; }
    }

    /* Ripple for pulses */
    .vellum-1669 .ripple {
      position: absolute; z-index: 3; pointer-events: none;
      width: 2px; height: 2px; border-radius: 50%;
      box-shadow: 0 0 0 2px hsla(var(--h), 95%, 70%, 0.22), 0 0 40px hsla(var(--h),95%,60%,0.28) inset;
      transform: translate(-50%, -50%) scale(1);
      animation: ripple 1200ms ease-out forwards;
    }
    @keyframes ripple {
      0%   { opacity: 0.7; transform: translate(-50%, -50%) scale(1); }
      70%  { opacity: 0.45; transform: translate(-50%, -50%) scale(80); }
      100% { opacity: 0;    transform: translate(-50%, -50%) scale(110); }
    }

    /* Footer */
    .vellum-1669 .foot {
      display: flex; align-items: center; justify-content: space-between;
      gap: 12px; flex-wrap: wrap;
      padding-top: 12px;
      border-top: 1px dashed rgba(255,255,255,0.18);
      color: var(--muted);
      font-size: 0.96rem;
    }
    .vellum-1669 .swatch {
      width: 12px; height: 12px; border-radius: 50%;
      background: linear-gradient(135deg, hsl(var(--h),90%,62%), hsl(calc(var(--h)+35),85%,60%));
      box-shadow: 0 0 0 3px rgba(255,255,255,0.06), 0 0 14px hsla(var(--h),95%,58%,0.55);
    }
    .vellum-1669 .hint { display: inline-flex; align-items: center; gap: 10px; }

    @media (prefers-reduced-motion: reduce) {
      .vellum-1669 * { animation: none !important; transition: none !important; }
    }
  </style>

  <canvas class="loom" role="img" aria-label="Iridescent aurora strands"></canvas>

  <div class="frame" role="application" aria-label="Aurora controls">
    <div class="bar">
      <div class="brand" aria-label="Identity">
        <span class="gem" aria-hidden="true"></span>
        <b>Vellum</b>
        <span class="iter" aria-hidden="true">Iteration 1669</span>
      </div>
      <div class="tools" role="toolbar" aria-label="View controls">
        <button class="btn icon" id="au-color" title="Shuffle color (H)">
          <svg width="18" height="18" viewBox="0 0 24 24" aria-hidden="true" fill="none">
            <path d="M12 3a9 9 0 1 0 9 9" stroke="currentColor" stroke-width="1.8" stroke-linecap="round"/>
            <circle cx="19" cy="12" r="3" fill="currentColor"/>
          </svg>
        </button>
        <button class="btn icon" id="au-pause" aria-pressed="false" title="Pause / Play (Space)">
          <svg width="18" height="18" viewBox="0 0 24 24" aria-hidden="true" fill="none">
            <path id="au-pause-icon" d="M8 6h3v12H8zM13 6h3v12h-3z" fill="currentColor"/>
          </svg>
        </button>
        <button class="btn icon" id="au-calm" aria-pressed="false" title="Calm mode (C)">
          <svg width="18" height="18" viewBox="0 0 24 24" aria-hidden="true" fill="none">
            <path d="M12 4c4.5 0 8.5 3.7 8.5 8.5S16.5 21 12 21 3.5 17.3 3.5 12.5 7.5 4 12 4Z" stroke="currentColor" stroke-width="1.6"/>
            <path d="M7 12h10" stroke="currentColor" stroke-width="1.6" stroke-linecap="round"/>
          </svg>
        </button>
        <button class="btn icon" id="au-pulse" title="Pulse (P)">
          <svg width="18" height="18" viewBox="0 0 24 24" aria-hidden="true" fill="none">
            <path d="M3 12h4l2.2-6 3.5 12 2.3-6H21" stroke="currentColor" stroke-width="1.6" stroke-linecap="round" stroke-linejoin="round"/>
          </svg>
        </button>
      </div>
    </div>

    <div class="stage">
      <div class="hero" role="group" aria-label="Primary content">
        <h1>Shape light. Breathe code.</h1>
        <p class="sub">Aurora Loom paints liquid strands of color that follow your touch. Pulse, pause, and let the fabric settle.</p>
        <div class="cta" role="group" aria-label="Primary actions">
          <button class="btn primary" id="au-playpulse">Pulse Now</button>
          <button class="btn" id="au-about">About</button>
        </div>
      </div>
    </div>

    <div class="foot">
      <div class="hint">
        <span class="swatch" aria-hidden="true"></span>
        <span>Keys: H hue · Space pause · C calm · P pulse · Move/Click to stir strands</span>
      </div>
      <span id="last-updated">Last updated: 2026-01-01 09:18:01 EST</span>
    </div>
  </div>

  <!-- Orbs -->
  <span class="orb o1" aria-hidden="true"></span>
  <span class="orb o2" aria-hidden="true"></span>
  <span class="orb o3" aria-hidden="true"></span>

  <script>
    (function () {
      const root = document.currentScript.closest('.vellum-1669');
      const canvas = root.querySelector('.loom');
      const ctx = canvas.getContext('2d', { alpha: true });
      const btnColor = root.querySelector('#au-color');
      const btnPause = root.querySelector('#au-pause');
      const btnCalm = root.querySelector('#au-calm');
      const btnPulse = root.querySelector('#au-pulse');
      const btnPlayPulse = root.querySelector('#au-playpulse');
      const btnAbout = root.querySelector('#au-about');
      const last = root.querySelector('#last-updated');

      // Last updated
      try {
        const now = new Date();
        last.textContent = 'Updated ' + new Intl.DateTimeFormat(undefined, {
          year: 'numeric', month: 'short', day: '2-digit',
          hour: '2-digit', minute: '2-digit', second: '2-digit'
        }).format(now);
      } catch (e) {
        last.textContent = 'Updated just now';
      }

      let W = 0, H = 0, DPR = Math.max(1, Math.min(2, window.devicePixelRatio || 1));
      let running = true;
      let calm = false;
      let hue = parseInt(getComputedStyle(root).getPropertyValue('--h')) || 208;

      const reduceMotion = window.matchMedia && window.matchMedia('(prefers-reduced-motion: reduce)').matches;

      const pointer = { x: 0, y: 0, active: false };
      const pulses = []; // expanding rings influencing strands
      let strands = [];
      let t0 = performance.now();

      function resize() {
        const r = root.getBoundingClientRect();
        W = Math.max(320, r.width);
        H = Math.max(520, r.height);
        canvas.width = Math.floor(W * DPR);
        canvas.height = Math.floor(H * DPR);
        canvas.style.width = W + 'px';
        canvas.style.height = H + 'px';
        ctx.setTransform(DPR, 0, 0, DPR, 0, 0);
        initStrands();
      }

      function rand(a, b) { return a + Math.random() * (b - a); }

      function initStrands() {
        const count = calm ? 8 : 14;
        strands = [];
        for (let i = 0; i < count; i++) {
          const y = (H * 0.2) + (i / (count - 1 || 1)) * (H * 0.6);
          strands.push({
            baseY: y + rand(-8, 8),
            amp: rand(16, 60) * (calm ? 0.6 : 1.0),
            freq: rand(0.004, 0.012),
            speed: rand(0.3, 0.8) * (calm ? 0.45 : 1),
            width: rand(1.2, 2.8) * (calm ? 0.8 : 1),
            hueOffset: i * 10 + (i % 2 === 0 ? 20 : -10)
          });
        }
      }

      function palette(i, alpha = 1) {
        const h = (hue + (i || 0) + 360) % 360;
        return `hsla(${h}, 95%, 70%, ${alpha})`;
      }

      function addPulse(x, y) {
        pulses.push({ x, y, t: 0, life: 1400, seed: Math.random() * Math.PI * 2 });
        // CSS ripple for tactile feedback
        const r = document.createElement('span');
        r.className = 'ripple';
        r.style.left = x + 'px';
        r.style.top = y + 'px';
        root.appendChild(r);
        r.addEventListener('animationend', () => r.remove(), { once: true });
      }

      function shuffleHue() {
        hue = Math.floor(Math.random() * 360);
        root.style.setProperty('--h', hue);
        addPulse(W / 2, H / 2);
      }

      function togglePause() {
        running = !running;
        btnPause.setAttribute('aria-pressed', running ? 'false' : 'true');
        const icon = root.querySelector('#au-pause-icon');
        if (icon) icon.setAttribute('d', running ? 'M8 6h3v12H8zM13 6h3v12h-3z' : 'M7 5l10 7-10 7V5z');
        if (running && !reduceMotion) requestAnimationFrame(frame);
      }

      function toggleCalm() {
        calm = !calm;
        btnCalm.setAttribute('aria-pressed', calm ? 'true' : 'false');
        initStrands();
      }

      function draw(now) {
        const dt = now - t0; t0 = now;

        // Fade the previous frame slightly for a trailing glow
        ctx.globalCompositeOperation = 'source-over';
        ctx.fillStyle = 'rgba(10, 15, 24, 0.18)';
        ctx.fillRect(0, 0, W, H);

        const time = now * 0.001;

        // Update pulses
        for (let i = pulses.length - 1; i >= 0; i--) {
          pulses[i].t += dt;
          if (pulses[i].t >= pulses[i].life) pulses.splice(i, 1);
        }

        // Draw strands
        for (let s = 0; s < strands.length; s++) {
          const st = strands[s];
          const w = st.width * (1 + 0.2 * Math.sin(time * 2 + s));
          const g = ctx.createLinearGradient(0, st.baseY - 60, W, st.baseY + 60);
          g.addColorStop(0, `hsla(${(hue + st.hueOffset) % 360},95%,62%,${calm ? 0.35 : 0.48})`);
          g.addColorStop(0.5, `hsla(${(hue + st.hueOffset + 40) % 360},95%,68%,${calm ? 0.5 : 0.7})`);
          g.addColorStop(1, `hsla(${(hue + st.hueOffset + 80) % 360},90%,60%,${calm ? 0.35 : 0.48})`);

          ctx.lineWidth = w + 1.2;
          ctx.strokeStyle = g;
          ctx.globalAlpha = 0.9;
          ctx.shadowColor = palette(st.hueOffset, calm ? 0.15 : 0.35);
          ctx.shadowBlur = calm ? 6 : 14;

          const kx = st.freq * (calm ? 0.8 : 1);
          const v = st.speed * (calm ? 0.75 : 1) * (pointer.active ? 1.1 : 1);

          // Precompute pulse influence along X axis
          // Each pulse radiates; influence peaks on ring (edge) for a shimmering effect
          function pulseInfluence(x) {
            let infl = 0;
            for (const p of pulses) {
              const prog = p.t / p.life;
              const radius = prog * Math.hypot(W, H) * 0.6 + 20;
              const dx = x - p.x;
              const d = Math.abs(dx);
              const edge = Math.max(0, 1 - Math.abs(d - radius) / 60);
              infl += edge * Math.cos((d / (radius + 1)) * Math.PI + p.seed) * 8;
            }
            return infl;
          }

          ctx.beginPath();
          const step = 8;
          for (let x = 0; x <= W; x += step) {
            const phase = time * v * 2 + s * 0.6;
            const pointerPull = pointer.active ? (1 - Math.min(1, Math.abs((x - pointer.x) / (W * 0.6)))) * (calm ? 4 : 10) : 0;
            const y =
              st.baseY
              + st.amp * Math.sin(x * kx + phase)
              + st.amp * 0.25 * Math.sin(x * kx * 0.5 - phase * 1.2)
              + pulseInfluence(x)
              + pointerPull * Math.sin(phase + x * 0.02);

            if (x === 0) ctx.moveTo(x, y);
            else ctx.lineTo(x, y);
          }
          ctx.stroke();

          // Inner bright pass for shimmer
          ctx.shadowBlur = 0;
          ctx.globalAlpha = calm ? 0.35 : 0.5;
          ctx.lineWidth = Math.max(1, w * 0.6);
          ctx.strokeStyle = `hsla(${(hue + st.hueOffset + 30) % 360}, 100%, 75%, 0.8)`;
          ctx.stroke();
        }

        // Soft top glow
        const rg = ctx.createRadialGradient(W*0.5, H*0.32, 10, W*0.5, H*0.32, Math.max(W, H) * 0.6);
        rg.addColorStop(0, `hsla(${(hue + 24) % 360}, 95%, 65%, 0.15)`);
        rg.addColorStop(1, 'rgba(0,0,0,0)');
        ctx.globalAlpha = 1;
        ctx.fillStyle = rg;
        ctx.globalCompositeOperation = 'lighter';
        ctx.fillRect(0, 0, W, H);
        ctx.globalCompositeOperation = 'source-over';
      }

      function frame(now) {
        if (!running) return;
        draw(now);
        if (!reduceMotion) requestAnimationFrame(frame);
      }

      // Events
      function onPointerMove(e) {
        const rect = canvas.getBoundingClientRect();
        pointer.x = e.clientX - rect.left;
        pointer.y = e.clientY - rect.top;
        pointer.active = true;
      }
      function onPointerLeave() { pointer.active = false; }
      function onPointerDown(e) {
        const rect = canvas.getBoundingClientRect();
        addPulse(e.clientX - rect.left, e.clientY - rect.top);
      }

      btnColor.addEventListener('click', shuffleHue);
      btnPause.addEventListener('click', togglePause);
      btnCalm.addEventListener('click', toggleCalm);
      btnPulse.addEventListener('click', () => addPulse(W / 2, H / 2));
      btnPlayPulse.addEventListener('click', () => addPulse(W * (Math.random()*0.6+0.2), H * (Math.random()*0.6+0.2)));
      btnAbout.addEventListener('click', () => {
        toggleCalm();
        addPulse(W * 0.72, H * 0.28);
      });

      window.addEventListener('keydown', (e) => {
        const k = e.key.toLowerCase();
        if (k === 'h') shuffleHue();
        if (k === ' ') { e.preventDefault(); togglePause(); }
        if (k === 'c') toggleCalm();
        if (k === 'p') addPulse(pointer.active ? pointer.x : W / 2, pointer.active ? pointer.y : H / 2);
      });

      window.addEventListener('resize', resize);
      canvas.addEventListener('pointermove', onPointerMove);
      canvas.addEventListener('pointerleave', onPointerLeave);
      canvas.addEventListener('pointerdown', onPointerDown);

      // Init
      resize();
      if (!reduceMotion) requestAnimationFrame(frame);
      else { initStrands(); draw(performance.now()); }
    })();
  </script>
</section>

      // Only show a local placeholder if the agent hasn't written a timestamp yet
      const el = document.getElementById('last-updated');
      if (el && (!el.textContent || el.textContent.includes('not yet'))) {
        const now = new Date();
        el.textContent = `Last updated: ${now.toLocaleString(undefined, { hour12: false })}`;
