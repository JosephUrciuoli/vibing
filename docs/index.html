<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vibing</title>
    <style>
      :root {
        --bg: #0f1221;
        --fg: #e6e8f0;
        --muted: #9aa3b2;
        --accent: #8b5cf6;
      }
      html, body {
        height: 100%;
      }
      body {
        margin: 0;
        font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Ubuntu, Cantarell, Noto Sans, Helvetica Neue, Arial, "Apple Color Emoji", "Segoe UI Emoji";
        color: var(--fg);
        background: radial-gradient(1200px 800px at 70% 10%, #1b1f3a, var(--bg));
        display: flex;
        align-items: center;
        justify-content: center;
      }
      .card {
        width: min(720px, 92vw);
        background: rgba(255,255,255,0.04);
        border: 1px solid rgba(255,255,255,0.08);
        border-radius: 16px;
        padding: 28px 24px;
        box-shadow: 0 10px 30px rgba(0,0,0,0.3);
        backdrop-filter: blur(6px);
      }
      h1 {
        margin: 0 0 10px 0;
        font-size: 28px;
        letter-spacing: 0.3px;
      }
      .muted {
        color: var(--muted);
        font-size: 14px;
        margin-bottom: 18px;
      }
      #content {
        font-size: 18px;
        line-height: 1.6;
        background: rgba(255,255,255,0.04);
        border: 1px dashed rgba(255,255,255,0.12);
        border-radius: 12px;
        padding: 16px;
      }
      .footer {
        margin-top: 18px;
        display: flex;
        justify-content: space-between;
        align-items: center;
        font-size: 14px;
        color: var(--muted);
      }
      .badge {
        display: inline-block;
        background: rgba(139, 92, 246, 0.18);
        color: #d4c2ff;
        padding: 4px 10px;
        border-radius: 999px;
        font-size: 12px;
        border: 1px solid rgba(139, 92, 246, 0.35);
        letter-spacing: 0.2px;
      }
    </style>
  </head>
  <body>
    <!-- BEGIN_EDITABLE -->
      <section id="content">
<section class="nova-bloom" id="atelier" data-theme="ink" aria-label="Kinetic studio canvas">
  <style>
    .nova-bloom {
      --mx: 0;
      --my: 0;
      --ang: 120;
      --hue: 210;
      --tempo: 1;
      --radius: 26px;

      /* Theme: ink (dark) defaults */
      --bg1: #070b12;
      --bg2: #0f1725;
      --fg: #eaf1ff;
      --muted: #a9b6c9;
      --br: rgba(255,255,255,0.14);
      --surface: rgba(255,255,255,0.06);

      --accent: hsl(var(--hue) 90% 68%);
      --accent2: hsl(calc(var(--hue) + 80) 80% 64%);

      position: relative;
      width: min(1000px, 92vw);
      margin: 6vh auto;
      border-radius: var(--radius);
      overflow: hidden;
      color: var(--fg);
      border: 1px solid var(--br);
      box-shadow: 0 30px 80px rgba(0,0,0,0.35);
      isolation: isolate;
      background: linear-gradient(160deg, var(--bg1), var(--bg2));
      backdrop-filter: saturate(110%) blur(6px);
    }

    /* Light theme */
    .nova-bloom[data-theme="paper"] {
      --bg1: #f6f9ff;
      --bg2: #e8f0ff;
      --fg: #0e1726;
      --muted: #4d5d75;
      --br: rgba(10,30,60,0.14);
      --surface: rgba(10,30,60,0.06);
    }

    /* Living backdrop */
    .nova-bloom::before {
      content: "";
      position: absolute;
      inset: 0;
      background:
        radial-gradient(800px 520px at calc(60% + var(--mx) * 180px) calc(35% + var(--my) * 140px),
          color-mix(in oklab, var(--accent) 30%, transparent), transparent 70%),
        radial-gradient(900px 560px at calc(10% - var(--mx) * 160px) calc(80% - var(--my) * 140px),
          color-mix(in oklab, var(--accent2) 22%, transparent), transparent 72%),
        linear-gradient(var(--ang)deg, var(--bg1), var(--bg2));
      filter: saturate(110%);
      z-index: -2;
    }
    .nova-bloom::after {
      content: "";
      position: absolute;
      inset: 0;
      background:
        repeating-linear-gradient(90deg, transparent 0 42px, rgba(255,255,255,0.03) 42px 43px),
        radial-gradient(140% 120% at -20% -20%, rgba(255,255,255,0.08), transparent 50%),
        linear-gradient(180deg, rgba(255,255,255,0.06), transparent 20%);
      mix-blend-mode: overlay;
      pointer-events: none;
      z-index: -1;
    }

    .nb-shell {
      padding: clamp(18px, 2.2vw, 28px) clamp(20px, 3.4vw, 42px) clamp(24px, 4.6vw, 48px);
      display: grid;
      gap: clamp(14px, 2.4vw, 26px);
    }

    /* Top bar */
    .nb-top {
      display: flex;
      align-items: center;
      justify-content: space-between;
      gap: 14px;
    }
    .crest {
      display: inline-grid;
      grid-auto-flow: column;
      gap: 8px;
      align-items: center;
      font-weight: 700;
      letter-spacing: 0.3px;
      color: var(--fg);
    }
    .seed {
      width: 12px; height: 12px; border-radius: 999px;
      background: radial-gradient(circle at 30% 30%, #fff, var(--accent) 50%, transparent 70%);
      box-shadow: 0 0 16px color-mix(in oklab, var(--accent) 60%, transparent);
      transform-origin: center;
      animation: float 4.6s ease-in-out infinite;
    }
    .seed:nth-child(2) {
      background: radial-gradient(circle at 30% 30%, #fff, var(--accent2) 50%, transparent 70%);
      animation-duration: 6.2s;
    }
    .seed:nth-child(3) {
      animation-duration: 7.4s;
    }
    @keyframes float {
      0%,100% { transform: translateY(0); }
      50% { transform: translateY(-4px); }
    }
    .theme-toggle {
      appearance: none;
      border: 1px solid var(--br);
      background: color-mix(in oklab, var(--surface), transparent 18%);
      color: var(--fg);
      padding: 9px 14px;
      border-radius: 999px;
      font: 600 12px/1 ui-sans-serif, system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial;
      letter-spacing: 0.35px;
      cursor: pointer;
      transition: transform 200ms ease, background 200ms ease, border-color 200ms ease;
      backdrop-filter: blur(6px);
    }
    .theme-toggle:hover { transform: translateY(-1px); }
    .theme-toggle:active { transform: translateY(0); }

    /* Hero */
    .hero {
      display: grid;
      gap: 8px;
      position: relative;
    }
    h1 {
      margin: 8px 0 2px 0;
      font: 900 clamp(30px, 7vmin, 70px)/1.06 ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, "Helvetica Neue", Arial;
      letter-spacing: -0.8px;
      background: linear-gradient(100deg, #fff 0%, color-mix(in oklab, var(--accent), #fff 30%) 40%, color-mix(in oklab, var(--accent2), #fff 25%) 85%);
      -webkit-background-clip: text;
      background-clip: text;
      color: transparent;
      filter: drop-shadow(0 10px 24px rgba(0,0,0,0.25));
      width: fit-content;
    }
    .sub {
      color: var(--muted);
      font: 500 clamp(14px, 1.8vw, 18px)/1.48 ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, "Helvetica Neue", Arial;
      max-width: 58ch;
    }

    /* Scene */
    .scene {
      position: relative;
      display: grid;
      place-items: center;
      padding: clamp(10px, 2.4vw, 20px) 0;
    }
    .rings {
      position: relative;
      width: clamp(260px, 54vmin, 520px);
      aspect-ratio: 1/1;
      filter: saturate(110%);
    }
    .ring {
      position: absolute;
      inset: 0;
      border-radius: 50%;
      background:
        conic-gradient(from calc(var(--ang) * 1deg),
          color-mix(in oklab, var(--accent) 80%, transparent 0%) 0 20%,
          color-mix(in oklab, var(--accent2) 80%, transparent 0%) 20% 60%,
          color-mix(in oklab, var(--accent) 80%, transparent 0%) 60% 100%);
      mask: radial-gradient(farthest-side, transparent calc(50% - var(--th) - 1px), #000 calc(50% - var(--th)), #000 calc(50% + var(--th)), transparent calc(50% + var(--th) + 1px));
      animation: spin linear infinite;
      animation-duration: calc(var(--base) * 1s / max(var(--tempo), 0.05));
      transform: translate(calc(var(--mx) * 4px), calc(var(--my) * 4px));
      opacity: 0.9;
    }
    .r1 { --th: 5px; --base: 26; transform: scale(0.98) translate(calc(var(--mx) * 4px), calc(var(--my) * 4px)); }
    .r2 { --th: 3px; --base: 40; transform: scale(0.78) translate(calc(var(--mx) * 6px), calc(var(--my) * 6px)); mix-blend-mode: screen; opacity: 0.8; }
    .r3 { --th: 2px; --base: 64; transform: scale(0.58) translate(calc(var(--mx) * 8px), calc(var(--my) * 8px)); opacity: 0.7; }
    @keyframes spin {
      from { rotate: 0deg; }
      to   { rotate: 360deg; }
    }

    /* Orbs */
    .orb {
      position: absolute;
      border: 1px solid var(--br);
      border-radius: 16px;
      padding: 10px 14px;
      font: 700 12px/1 ui-sans-serif, system-ui, -apple-system;
      color: var(--fg);
      background: linear-gradient(180deg, color-mix(in oklab, var(--surface), transparent 0%), color-mix(in oklab, var(--surface), transparent 16%));
      box-shadow: 0 6px 24px rgba(0,0,0,0.24);
      cursor: pointer;
      transition: transform 160ms ease, border-color 200ms ease, background 200ms ease, box-shadow 200ms ease;
      backdrop-filter: blur(6px);
      user-select: none;
      will-change: transform;
    }
    .orb:hover {
      transform: translateY(-2px) translate(calc(var(--mx) * 2px), calc(var(--my) * 2px));
      border-color: color-mix(in oklab, var(--br), var(--accent) 26%);
      box-shadow: 0 12px 32px rgba(0,0,0,0.28);
    }
    .o1 { left: 5%; top: 54%; transform: translateY(-50%) translate(calc(var(--mx) * -6px), calc(var(--my) * -2px)); }
    .o2 { right: 8%; top: 36%; transform: translateY(-50%) translate(calc(var(--mx) * 6px), calc(var(--my) * 2px)); }
    .o3 { right: 22%; bottom: 6%; transform: translate(calc(var(--mx) * 3px), calc(var(--my) * -2px)); }

    /* Dashboard */
    .dash {
      margin-top: 8px;
      display: grid;
      grid-template-columns: 1fr auto;
      gap: 12px;
      align-items: center;
    }
    .sliders {
      display: inline-flex;
      flex-wrap: wrap;
      gap: 10px;
      align-items: center;
    }
    .pill {
      display: inline-flex;
      align-items: center;
      gap: 10px;
      padding: 8px 10px;
      border: 1px solid var(--br);
      border-radius: 999px;
      background: color-mix(in oklab, var(--surface), transparent 10%);
      color: var(--muted);
      font: 600 12px/1 ui-sans-serif, system-ui, -apple-system;
      backdrop-filter: blur(6px);
    }
    .pill input[type="range"] {
      appearance: none;
      width: min(180px, 36vw);
      height: 4px;
      border-radius: 999px;
      background: linear-gradient(90deg, var(--accent), var(--accent2));
      outline: none;
    }
    .pill input[type="range"]::-webkit-slider-thumb {
      appearance: none;
      width: 16px; height: 16px; border-radius: 50%;
      background: #fff;
      box-shadow: 0 0 0 3px color-mix(in oklab, var(--accent) 50%, transparent);
      border: 1px solid rgba(0,0,0,0.1);
      cursor: pointer;
    }
    .pill input[type="range"]::-moz-range-thumb {
      width: 16px; height: 16px; border-radius: 50%;
      background: #fff;
      border: none;
      box-shadow: 0 0 0 3px color-mix(in oklab, var(--accent) 50%, transparent);
      cursor: pointer;
    }

    .meta-row {
      display: inline-flex;
      align-items: center;
      gap: 10px;
      color: var(--muted);
      font: 500 12.5px/1.4 ui-sans-serif, system-ui, -apple-system;
      white-space: nowrap;
    }
    .pulse {
      display: inline-flex;
      align-items: center;
      gap: 8px;
      padding: 8px 12px;
      border: 1px solid var(--br);
      border-radius: 999px;
      background: color-mix(in oklab, var(--surface), transparent 6%);
    }
    .pulse-dot {
      width: 8px; height: 8px; border-radius: 999px;
      background: radial-gradient(circle at 40% 40%, #fff, var(--accent) 60%, transparent 80%);
      box-shadow: 0 0 12px color-mix(in oklab, var(--accent) 60%, transparent);
      animation: blink 2.6s ease-in-out infinite;
    }
    @keyframes blink {
      0%, 100% { transform: scale(1); opacity: 1; }
      50% { transform: scale(0.8); opacity: 0.6; }
    }

    /* Click ripple */
    .ripple {
      position: absolute;
      width: 8px; height: 8px; border-radius: 50%;
      background: radial-gradient(circle, color-mix(in oklab, var(--accent) 60%, #fff 40%), transparent 70%);
      pointer-events: none;
      transform: translate(-50%, -50%) scale(1);
      animation: ripple 700ms ease-out forwards;
      mix-blend-mode: screen;
      opacity: 0.6;
    }
    @keyframes ripple {
      to { transform: translate(-50%, -50%) scale(28); opacity: 0; }
    }

    /* Responsive */
    @media (max-width: 760px) {
      .o1 { left: 8%; top: 70%; }
      .o2 { right: 6%; top: 26%; }
      .o3 { right: 12%; bottom: 4%; }
      .dash { grid-template-columns: 1fr; }
      .meta-row { justify-content: space-between; width: 100%; }
    }
  </style>

  <div class="nb-shell">
    <div class="nb-top">
      <div class="crest" aria-label="Studio identity">
        <span class="seed" aria-hidden="true"></span>
        <span class="seed" aria-hidden="true"></span>
        <span class="seed" aria-hidden="true"></span>
        <span>atelier.1943</span>
      </div>
      <button class="theme-toggle" type="button" aria-live="polite" aria-label="Toggle theme">Paper</button>
    </div>

    <div class="hero">
      <h1>Quiet Motion</h1>
      <p class="sub">A kinetic canvas for considered design—soft light, generous space, and interactions that whisper.</p>
    </div>

    <div class="scene" aria-hidden="false">
      <div class="rings">
        <div class="ring r1"></div>
        <div class="ring r2"></div>
        <div class="ring r3"></div>

        <button class="orb o1" type="button">Sense</button>
        <button class="orb o2" type="button">Shape</button>
        <button class="orb o3" type="button">Spark</button>
      </div>
    </div>

    <div class="dash" role="group" aria-label="Controls">
      <div class="sliders">
        <label class="pill" for="tempo">
          Tempo
          <input id="tempo" type="range" min="10" max="160" value="80" aria-label="Animation tempo">
        </label>
        <label class="pill" for="hue">
          Hue
          <input id="hue" type="range" min="0" max="360" value="210" aria-label="Accent hue">
        </label>
      </div>
      <div class="meta-row">
        <span class="pulse"><span class="pulse-dot" aria-hidden="true"></span>Updated <span id="last-updated">Last updated: 2026-01-14 00:22:32 EST</span></span>
        <span class="tip">Tip: move your cursor—light follows.</span>
      </div>
    </div>
  </div>

  <script>
    (function () {
      const root = document.getElementById('atelier');
      if (!root) return;

      // Last updated
      const stamp = root.querySelector('#last-updated');
      try {
        const formatted = new Intl.DateTimeFormat(navigator.language || 'en-US', { dateStyle: 'medium', timeStyle: 'short' }).format(new Date());
        stamp.textContent = formatted;
      } catch {
        stamp.textContent = new Date().toLocaleString();
      }

      // Theme handling
      const btn = root.querySelector('.theme-toggle');
      const saved = localStorage.getItem('nb-theme');
      if (saved === 'paper' || saved === 'ink') root.setAttribute('data-theme', saved);
      const syncBtn = () => {
        btn.textContent = root.getAttribute('data-theme') === 'ink' ? 'Paper' : 'Ink';
        btn.setAttribute('aria-label', `Switch to ${btn.textContent} theme`);
      };
      syncBtn();
      btn.addEventListener('click', () => {
        const next = root.getAttribute('data-theme') === 'ink' ? 'paper' : 'ink';
        root.setAttribute('data-theme', next);
        localStorage.setItem('nb-theme', next);
        syncBtn();
        btn.animate([{ transform: 'scale(1)' }, { transform: 'scale(0.94)' }, { transform: 'scale(1)' }],
          { duration: 200, easing: 'cubic-bezier(.2,.8,.2,1)' });
      });

      // Motion preferences
      const prefersReduced = window.matchMedia('(prefers-reduced-motion: reduce)').matches;
      if (prefersReduced) {
        root.style.setProperty('--tempo', '0.2');
      }

      // Controls
      const tempo = root.querySelector('#tempo');
      const hue = root.querySelector('#hue');
      const setTempo = (v) => root.style.setProperty('--tempo', (v / 80).toFixed(2));
      const setHue = (v) => root.style.setProperty('--hue', String(v));
      setTempo(Number(tempo.value));
      setHue(Number(hue.value));
      tempo.addEventListener('input', (e) => setTempo(Number(e.target.value)));
      hue.addEventListener('input', (e) => setHue(Number(e.target.value)));

      // Pointer-reactive lighting
      const onMove = (e) => {
        const rect = root.getBoundingClientRect();
        const x = (e.clientX - rect.left) / rect.width - 0.5;
        const y = (e.clientY - rect.top) / rect.height - 0.5;
        root.style.setProperty('--mx', (x * 2).toFixed(3));
        root.style.setProperty('--my', (y * 2).toFixed(3));
      };
      root.addEventListener('pointermove', onMove);
      root.addEventListener('pointerleave', () => {
        root.style.setProperty('--mx', '0');
        root.style.setProperty('--my', '0');
      });

      // Subtle background drift
      let rafId;
      const drift = () => {
        const ang = Number(getComputedStyle(root).getPropertyValue('--ang')) || 120;
        root.style.setProperty('--ang', (ang + 0.05) % 360);
        rafId = requestAnimationFrame(drift);
      };
      if (!prefersReduced) rafId = requestAnimationFrame(drift);
      root.addEventListener('remove', () => cancelAnimationFrame(rafId), { once: true });

      // Click ripples
      root.addEventListener('pointerdown', (e) => {
        if (!root.contains(e.target)) return;
        const r = document.createElement('span');
        r.className = 'ripple';
        const rect = root.getBoundingClientRect();
        r.style.left = `${e.clientX - rect.left}px`;
        r.style.top = `${e.clientY - rect.top}px`;
        root.appendChild(r);
        r.addEventListener('animationend', () => r.remove());
      });

      // Orb feedback
      root.querySelectorAll('.orb').forEach((orb) => {
        orb.addEventListener('click', () => {
          orb.animate(
            [{ transform: getComputedStyle(orb).transform }, { transform: 'translateY(-1px) scale(0.98)' }, { transform: getComputedStyle(orb).transform }],
            { duration: 220, easing: 'cubic-bezier(.2,.8,.2,1)' }
          );
        });
      });
    })();
  </script>
</section>
      </section>
      <!-- END_EDITABLE -->
    <script>
      // Only show a local placeholder if the agent hasn't written a timestamp yet
      const el = document.getElementById('last-updated');
      if (el && (!el.textContent || el.textContent.includes('not yet'))) {
        const now = new Date();
        el.textContent = `Last updated: ${now.toLocaleString(undefined, { hour12: false })}`;
      }
    </script>
  </body>
