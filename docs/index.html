  <style>
    /* POLARIS — scoped to #vibe-1303 */
    #vibe-1303 {
      --bg-0: #060914;
      --bg-1: #0a1024;
      --glow-0: 92, 181, 255;   /* ice */
      --glow-1: 255, 71, 126;   /* rose */
      --glow-2: 117, 255, 161;  /* mint */
      --glow-3: 255, 196, 94;   /* amber */
      --ink: #e8eefc;
      --muted: #8a97b8;

      position: relative;
      min-height: 900px;
      border-radius: 28px;
      overflow: hidden;
      color: var(--ink);
      background:
        radial-gradient(1200px 900px at 20% 0%, rgba(92,181,255,0.14), transparent 60%),
        radial-gradient(1000px 800px at 120% 20%, rgba(255,71,126,0.10), transparent 60%),
        radial-gradient(1200px 900px at -10% 120%, rgba(117,255,161,0.10), transparent 60%),
        linear-gradient(180deg, var(--bg-1), var(--bg-0) 40%, #04070f);
      box-shadow: 0 50px 160px rgba(5,10,25,0.55), inset 0 0 0 1px rgba(255,255,255,0.06);
      isolation: isolate;
    }

    /* Aurora veil */
    #vibe-1303::before, #vibe-1303::after {
      content: ""; position: absolute; inset: -35%;
      background:
        radial-gradient(35% 38% at 30% 30%, rgba(255,255,255,0.09), transparent 70%),
        radial-gradient(45% 40% at 70% 60%, rgba(255,255,255,0.07), transparent 70%);
      filter: blur(90px) saturate(120%);
      mix-blend-mode: screen;
      pointer-events: none;
      animation: v1303-drift 28s ease-in-out infinite;
    }
    #vibe-1303::after { animation-duration: 40s; animation-direction: reverse; opacity: 0.7; }
    @keyframes v1303-drift {
      0%, 100% { transform: translate3d(0,0,0) scale(1); }
      50% { transform: translate3d(1.2%, -1%, 0) scale(1.03); }
    }

    /* Top chrome */
    #vibe-1303 .chrome {
      position: relative; z-index: 4;
      display: flex; align-items: center; justify-content: space-between; gap: 16px;
      padding: clamp(14px, 3.5vw, 28px);
    }
    #vibe-1303 .mark {
      display: inline-flex; align-items: center; gap: 10px;
      font-family: ui-sans-serif, -apple-system, "Segoe UI", Inter, Roboto, Arial;
      font-weight: 900; text-transform: uppercase; letter-spacing: 0.16em; font-size: 11px;
      padding: 10px 16px; border-radius: 999px;
      color: #eaf2ff;
      background: rgba(12, 18, 40, 0.55);
      border: 1px solid rgba(200, 220, 255, 0.10);
      box-shadow: 0 14px 34px rgba(0,0,0,0.45), inset 0 1px 0 rgba(255,255,255,0.12);
      backdrop-filter: blur(10px) saturate(160%);
      user-select: none;
    }
    #vibe-1303 .swatchbar {
      display: inline-flex; gap: 10px; padding: 10px;
      background: rgba(12, 18, 40, 0.55);
      border: 1px solid rgba(200, 220, 255, 0.10);
      border-radius: 999px;
      box-shadow: 0 14px 34px rgba(0,0,0,0.45), inset 0 1px 0 rgba(255,255,255,0.10);
      backdrop-filter: blur(10px) saturate(160%);
    }
    #vibe-1303 .sw {
      width: 34px; height: 34px; border-radius: 50%;
      border: 0; outline: none; cursor: pointer;
      box-shadow: inset 0 0 0 2px rgba(255,255,255,0.7), 0 10px 24px rgba(0,0,0,0.35);
      transition: transform 160ms ease, filter 160ms ease, box-shadow 220ms ease;
    }
    #vibe-1303 .sw:hover { transform: translateY(-1px) scale(1.05); filter: saturate(120%); }
    #vibe-1303 .sw[aria-pressed="true"] { box-shadow: inset 0 0 0 3px rgba(234,242,255,0.9), 0 14px 28px rgba(0,0,0,0.45); }

    /* Hero */
    #vibe-1303 .hero {
      position: relative; z-index: 3; text-align: center;
      display: grid; place-items: center; gap: 8px; padding: 4px 20px 0;
    }
    #vibe-1303 h1 {
      margin: 6px 0 0;
      font-family: ui-sans-serif, -apple-system, "Segoe UI", Inter, Roboto, Arial;
      font-weight: 1000; letter-spacing: -0.015em;
      font-size: clamp(48px, 9.5vw, 128px); line-height: 0.9;
      background: conic-gradient(from 60deg,
        rgba(var(--glow-0),1) 0%,
        rgba(var(--glow-1),1) 25%,
        rgba(var(--glow-2),1) 55%,

        rgba(var(--glow-0),1) 100%);
      -webkit-background-clip: text; background-clip: text; color: transparent;
      filter: drop-shadow(0 20px 40px rgba(0,0,0,0.45));
    }
    #vibe-1303 .sub {
      max-width: 70ch; color: var(--muted);
      font-family: ui-sans-serif, -apple-system, "Segoe UI", Inter, Roboto, Arial;
      font-weight: 600;
      font-size: clamp(14px, 2vw, 18px); text-wrap: balance;
      opacity: 0.95;
    }

    /* Orb viewport */
    #vibe-1303 .orb {
      position: relative; z-index: 2;
      width: min(1000px, 94%); margin: 24px auto;
      aspect-ratio: 1 / 1;
      border-radius: 50%;
      overflow: hidden;
      background:
        radial-gradient(120% 120% at 50% 50%, rgba(255,255,255,0.05), rgba(255,255,255,0.02) 50%, rgba(255,255,255,0.00) 100%),
        radial-gradient(40% 40% at 50% 45%, rgba(120,180,255,0.08), rgba(255,255,255,0.00));
      border: 1px solid rgba(215, 230, 255, 0.12);
      box-shadow:
        0 60px 160px rgba(0,0,0,0.6),
        inset 0 0 0 12px rgba(255,255,255,0.04),
        inset 0 1px 0 rgba(255,255,255,0.10);
      transform-style: preserve-3d;
      transition: transform 300ms ease, box-shadow 300ms ease;
    }
    #vibe-1303 .orb::after {
      content: ""; position: absolute; inset: -40%;
      background: radial-gradient(55% 55% at 40% 30%, rgba(255,255,255,0.07), transparent 60%);
      mix-blend-mode: screen; filter: blur(40px); pointer-events: none;
      animation: v1303-veil 18s ease-in-out infinite alternate;
    }
    @keyframes v1303-veil { to { transform: translate3d(2%, -1.5%, 0) scale(1.02); } }
    #vibe-1303 canvas.field { position: absolute; inset: 0; width: 100%; height: 100%; display: block; z-index: 1; }

    #vibe-1303 .rings {
      position: absolute; inset: 0; pointer-events: none; z-index: 2; opacity: 0.28;
      background:
        radial-gradient(closest-side, rgba(255,255,255,0.5), rgba(255,255,255,0) 60%) center/200% 200% no-repeat;
      mask-image:
        radial-gradient(closest-side, rgba(0,0,0,1) 40%, rgba(0,0,0,0.4) 70%, rgba(0,0,0,0) 100%);
      mix-blend-mode: screen;
      animation: v1303-pulse 6s ease-in-out infinite;
    }
    @keyframes v1303-pulse { 50% { transform: scale(1.02); opacity: 0.35; } }

    #vibe-1303 .grain {
      position:absolute; inset:0; pointer-events:none; opacity:.08; z-index:0;
      background-image: url("data:image/svg+xml;utf8,<svg xmlns='http://www.w3.org/2000/svg' width='220' height='220' viewBox='0 0 220 220'><filter id='n'><feTurbulence baseFrequency='0.9' numOctaves='1' seed='5'/><feColorMatrix type='saturate' values='0'/><feComponentTransfer><feFuncA type='table' tableValues='0 0.18'/></feComponentTransfer></filter><rect width='100%' height='100%' filter='url(%23n)'/></svg>");
      background-size: 220px 220px;
      mix-blend-mode: soft-light;
      animation: v1303-grain 20s linear infinite;
    }
    @keyframes v1303-grain { 50% { transform: translate3d(0.7%, 0.6%, 0); } }

    /* Deck */
    #vibe-1303 .deck {
      position: relative; z-index: 3;
      display: grid; gap: 14px; justify-items: center;
      width: min(1100px, 94%); margin: 8px auto 0; padding: 16px;
      background: rgba(8,12,30,0.55);
      border: 1px solid rgba(210,225,255,0.08);
      border-radius: 18px;
      backdrop-filter: blur(10px) saturate(150%);
      box-shadow: 0 30px 80px rgba(0,0,0,0.55), inset 0 1px 0 rgba(255,255,255,0.08);
    }
    #vibe-1303 .cta { display: flex; flex-wrap: wrap; gap: 10px; justify-content: center; }
    #vibe-1303 .btn, #vibe-1303 .chip {
      appearance: none; border: 0; cursor: pointer; user-select: none;
      padding: 12px 16px; border-radius: 14px; font-weight: 900; letter-spacing: 0.02em;
      color: #eaf2ff;
      background: linear-gradient(135deg, rgba(var(--glow-0),0.26), rgba(var(--glow-1),0.20));
      box-shadow: 0 14px 34px rgba(0,0,0,0.5), inset 0 1px 0 rgba(255,255,255,0.08);
      transition: transform 120ms ease, filter 160ms ease, box-shadow 220ms ease, background 200ms ease;
    }
    #vibe-1303 .btn:hover, #vibe-1303 .chip:hover { transform: translateY(-1px); filter: saturate(120%); }
    #vibe-1303 .btn:active, #vibe-1303 .chip:active { transform: translateY(1px); }
    #vibe-1303 .chip { font-size: 12px; }
    #vibe-1303 .chip[aria-pressed="true"] {
      background: linear-gradient(135deg, rgba(var(--glow-2),0.28), rgba(var(--glow-0),0.22));
    }

    /* Meta */
    #vibe-1303 .meta {
      position: relative; z-index: 3;
      display: flex; align-items: center; gap: 10px; flex-wrap: wrap; justify-content: center;
      margin: 16px auto 28px; padding: 0 16px;
      color: var(--muted); font-size: 12px;
    }
    #vibe-1303 .meta .tag {
      padding: 8px 12px; border-radius: 999px;
      background: rgba(12, 18, 40, 0.55);
      border: 1px solid rgba(210,225,255,0.10);
      backdrop-filter: blur(6px);
    }

    @media (prefers-reduced-motion: reduce) {
      #vibe-1303 *, #vibe-1303::before, #vibe-1303::after { animation: none !important; transition: none !important; }
    }
  </style>

  <div class="chrome" role="group" aria-label="Brand and palette">

  <script>
    (function () {
      const root = document.getElementById('vibe-1303');
      const canvas = root.querySelector('canvas.field');
      const ctx = canvas.getContext('2d');

      const orb = root.querySelector('.orb');
      const rings = root.querySelector('.rings');
      const sub = root.querySelector('.sub');
      const updated = root.querySelector('#last-updated');

      const playBtn = root.querySelector('.btn.play');
      const trailsBtn = root.querySelector('.trails');
      const attractBtn = root.querySelector('.attract');
      const denseBtn = root.querySelector('.dense');
      const saveBtn = root.querySelector('.save');
      const swatches = Array.from(root.querySelectorAll('.sw'));

      // Timestamp
      try {
        const now = new Date();
        const opts = { year: 'numeric', month: 'short', day: '2-digit', hour: '2-digit', minute: '2-digit' };
        updated.textContent = `Updated ${now.toLocaleString([], opts)}`;
      } catch { updated.textContent = 'Updated just now'; }

      // Lines rotation
      const lines = [
        'A kinetic starloom. Move to stir the field. Space toggles play; P cycles spectrum.',
        'Hold near the rim for comet arcs.',
        'Attract pulls toward the core; toggle for wild bloom.',
        'Save a still of the night.'
      ];
      let li = 0;
      const reduce = window.matchMedia('(prefers-reduced-motion: reduce)').matches;
      function swapLine() {
        li = (li + 1) % lines.length;
        sub.style.opacity = '0';
        setTimeout(() => { sub.textContent = lines[li]; sub.style.opacity = '1'; }, 200);
      }
      if (!reduce) setInterval(swapLine, 5200);

      // Utils
      function clamp(n, a, b) { return Math.max(a, Math.min(b, n)); }
      function lerp(a, b, t) { return a + (b - a) * t; }
      function hexToRgb(hex) {
        const s = hex.replace('#', '').trim();
        const n = s.length === 3 ? s.split('').map(h => h + h).join('') : s;
        const m = n.match(/.{1,2}/g) || ['00','00','00'];
        return { r: parseInt(m[0], 16), g: parseInt(m[1], 16), b: parseInt(m[2], 16) };
      }
      function mix(c1, c2, t) {
        return {
          r: Math.round(lerp(c1.r, c2.r, t)),
          g: Math.round(lerp(c1.g, c2.g, t)),
          b: Math.round(lerp(c1.b, c2.b, t))
        };
      }
      function rgbStr(c, a=1) { return `rgba(${c.r},${c.g},${c.b},${a})`; }

      // Palette
      const PAL_KEY = 'vibe1303-pal';
      const defaultPal = swatches[0].dataset.pal;
      const savedPal = localStorage.getItem(PAL_KEY) || defaultPal;
      let cols = savedPal.split('|').map(hexToRgb);
      function applyPalette(p) {
        cols = p.split('|').map(hexToRgb);
        const [a,b,c,d] = cols;
        root.style.setProperty('--glow-0', `${a.r}, ${a.g}, ${a.b}`);
        root.style.setProperty('--glow-1', `${b.r}, ${b.g}, ${b.b}`);
        root.style.setProperty('--glow-2', `${c.r}, ${c.g}, ${c.b}`);
        root.style.setProperty('--glow-3', `${d.r}, ${d.g}, ${d.b}`);
        swatches.forEach(s => s.setAttribute('aria-pressed', s.dataset.pal === p ? 'true' : 'false'));
        localStorage.setItem(PAL_KEY, p);
      }
      applyPalette(savedPal);
      swatches.forEach(s => s.addEventListener('click', () => applyPalette(s.dataset.pal)));
      function cyclePalette() {
        const i = swatches.findIndex(s => s.getAttribute('aria-pressed') === 'true');
        swatches[(i + 1) % swatches.length].click();
      }

      // State
      const state = {
        running: !reduce,
        trails: true,
        attract: true,
        dense: false,
        dpr: 1, W: 1, H: 1, R: 1,
        t: 0,
        agents: [],
        pointer: { x: 0.5, y: 0.5, down: false }
      };

      // Resize
      function resize() {
        const rect = canvas.getBoundingClientRect();
        state.dpr = Math.max(1, Math.min(2, window.devicePixelRatio || 1));
        state.W = Math.max(1, Math.floor(rect.width));
        state.H = Math.max(1, Math.floor(rect.height));
        state.R = Math.min(state.W, state.H) * 0.5 - 6;
        canvas.width = state.W * state.dpr; canvas.height = state.H * state.dpr;
        ctx.setTransform(state.dpr, 0, 0, state.dpr, 0, 0);
        ctx.globalCompositeOperation = 'source-over';
        ctx.fillStyle = 'rgba(0,0,0,1)'; ctx.fillRect(0,0,state.W,state.H);
        buildAgents(true);
      }
      window.addEventListener('resize', resize, { passive: true });

      // Agents
      function buildAgents(reset) {
        const area = state.W * state.H;
        const base = Math.floor(area / 4500);
        const target = clamp((state.dense ? base * 2.6 : base * 1.4), 180, 900);
        if (reset) state.agents.length = 0;
        while (state.agents.length < target) state.agents.push(makeAgent());
        while (state.agents.length > target) state.agents.pop();
      }
      function makeAgent() {
        const cx = state.W / 2, cy = state.H / 2;
        const angle = Math.random() * Math.PI * 2;
        const r = Math.sqrt(Math.random()) * (state.R * 0.96);
        return {
          x: cx + Math.cos(angle) * r,
          y: cy + Math.sin(angle) * r,
          vx: Math.cos(angle + Math.PI/2) * 0.2,
          vy: Math.sin(angle + Math.PI/2) * 0.2,
          h: Math.random()
        };
      }

      function palette(t) {
        const L = cols.length - 1;
        const x = clamp(t * L, 0, L - 0.0001);
        const i = Math.floor(x);
        const f = x - i;
        return mix(cols[i], cols[i + 1], f);
      }

      // Field
      function field(ax, ay, t) {
        // Curl-ish swirly field inside the orb
        const s = 0.0028;
        const u = Math.sin((ax * s + t) * 2.1) + Math.cos((ay * s - t) * 1.7);
        const v = Math.cos((ax * s - t) * 1.3) - Math.sin((ay * s + t) * 2.3);
        let fx = u - v, fy = u + v;

        // Gentle center pull or push
        const cx = state.W / 2, cy = state.H / 2;
        const dx = ax - cx, dy = ay - cy;
        const d = Math.hypot(dx, dy) + 1e-6;
        const pull = state.attract ? -0.0009 : 0.0014;
        fx += dx * pull * (d / state.R);
        fy += dy * pull * (d / state.R);

        // Rim tangent for graceful rings
        const rim = clamp((d / state.R - 0.7) * 3.5, 0, 1);
        const tangX = -dy / d, tangY = dx / d;
        fx += tangX * rim * 0.06;
        fy += tangY * rim * 0.06;

        return { fx, fy };
      }

      // Loop
      let RAF = 0, last = 0;
      function step(dt) {
        state.t += dt * 0.001;

        // Fade for trails
        if (state.trails) {
          ctx.globalCompositeOperation = 'source-over';
          ctx.fillStyle = 'rgba(2,5,14,0.08)';
          ctx.fillRect(0,0,state.W,state.H);
        } else {
          ctx.globalCompositeOperation = 'source-over';
          ctx.fillStyle = 'rgba(2,5,14,1)';
          ctx.fillRect(0,0,state.W,state.H);
        }

        const cx = state.W / 2, cy = state.H / 2;

        // Draw
        ctx.globalCompositeOperation = 'lighter';
        ctx.lineCap = 'round';
        ctx.lineJoin = 'round';

        for (let i = 0; i < state.agents.length; i++) {
          const a = state.agents[i];
          const px = a.x, py = a.y;

          // Field velocity
          const F = field(a.x, a.y, state.t);
          a.vx = lerp(a.vx, F.fx * 20, 0.05);
          a.vy = lerp(a.vy, F.fy * 20, 0.05);

          // Pointer influence
          if (state.pointer.down) {
            const tx = state.pointer.x * state.W, ty = state.pointer.y * state.H;
            const dx = a.x - tx, dy = a.y - ty;
            const d2 = dx*dx + dy*dy + 1;
            const s = state.attract ? -1300 / d2 : 1300 / d2;
            a.vx += dx * s;
            a.vy += dy * s;
          }

          // Integrate
          a.x += a.vx;
          a.y += a.vy;

          // Stay within orb
          const dxC = a.x - cx, dyC = a.y - cy;
          const dist = Math.hypot(dxC, dyC);
          if (dist > state.R) {
            // Reflect back in with a bit of energy loss
            const nx = dxC / dist, ny = dyC / dist;
            const dot = a.vx * nx + a.vy * ny;
            a.vx -= 1.9 * dot * nx; a.vy -= 1.9 * dot * ny;
            a.x = cx + nx * (state.R - 1);
            a.y = cy + ny * (state.R - 1);
          }

          // Hue drift
          a.h = (a.h + 0.0018 + (i % 5) * 0.00002) % 1;

          // Stroke
          const col = palette(a.h);
          const glow = 8 + (i % 7);
          ctx.shadowColor = rgbStr(col, 0.55);
          ctx.shadowBlur = glow;
          ctx.lineWidth = 0.6 + ((i % 5) * 0.12);

          ctx.strokeStyle = rgbStr(col, 0.09);
          ctx.beginPath();
          ctx.moveTo(px, py);
          ctx.lineTo(a.x, a.y);
          ctx.stroke();

          // occasional comet pulse
          if ((i + Math.floor(state.t * 60)) % 120 === 0) {
            ctx.strokeStyle = rgbStr(col, 0.18);
            ctx.lineWidth += 0.6;
            ctx.stroke();
          }
        }
      }

      function loop(now) {
        RAF = requestAnimationFrame(loop);
        const dt = Math.min(32, now - last || 16);
        last = now;
        step(dt);
      }

      // Pointer & tilt
      function pointerFromEvent(e) {
        const r = orb.getBoundingClientRect();
        return {
          x: (e.clientX - r.left) / Math.max(1, r.width),
          y: (e.clientY - r.top) / Math.max(1, r.height)
        };
      }
      orb.addEventListener('pointerdown', (e) => { orb.setPointerCapture(e.pointerId); const p = pointerFromEvent(e); state.pointer.x = p.x; state.pointer.y = p.y; state.pointer.down = true; });
      orb.addEventListener('pointermove', (e) => {
        const p = pointerFromEvent(e);
        state.pointer.x = p.x; state.pointer.y = p.y;
        const rx = (0.5 - p.y) * 5;
        const ry = (p.x - 0.5) * 8;
        orb.style.transform = `perspective(1100px) rotateX(${rx}deg) rotateY(${ry}deg)`;
        orb.style.boxShadow = `0 80px 180px rgba(0,0,0,0.65), inset 0 0 0 12px rgba(255,255,255,0.05), inset 0 1px 0 rgba(255,255,255,0.12)`;
        rings.style.backgroundSize = `${180 + (p.x * 40)}% ${180 + (p.y * 40)}%`;
      }, { passive: true });
      orb.addEventListener('pointerup', () => { state.pointer.down = false; });
      orb.addEventListener('pointerleave', () => { state.pointer.down = false; orb.style.transform = ''; orb.style.boxShadow = ''; });

      // Toggles
      playBtn.addEventListener('click', () => {
        state.running = !state.running;
        playBtn.textContent = state.running ? 'Pause' : 'Play';
        if (state.running && !reduce) {
          last = performance.now();
          RAF = requestAnimationFrame(loop);
        } else {
          cancelAnimationFrame(RAF);
        }
      });
      trailsBtn.addEventListener('click', () => {
        const on = trailsBtn.getAttribute('aria-pressed') !== 'true';
        trailsBtn.setAttribute('aria-pressed', on ? 'true' : 'false');
        state.trails = on;
      });
      attractBtn.addEventListener('click', () => {
        const on = attractBtn.getAttribute('aria-pressed') !== 'true';
        attractBtn.setAttribute('aria-pressed', on ? 'true' : 'false');
        state.attract = on;
      });
      denseBtn.addEventListener('click', () => {
        const on = denseBtn.getAttribute('aria-pressed') !== 'true';
        denseBtn.setAttribute('aria-pressed', on ? 'true' : 'false');
        state.dense = on; buildAgents();
      });
      saveBtn.addEventListener('click', () => {
        try {
          const a = document.createElement('a');
          a.download = `polaris-${Date.now()}.png`;
          canvas.toBlob((blob) => {
            if (!blob) return;
            const url = URL.createObjectURL(blob);
            a.href = url; a.click();
            setTimeout(() => URL.revokeObjectURL(url), 800);
          }, 'image/png');
        } catch {}
      });

      // Keyboard
      window.addEventListener('keydown', (e) => {
        const k = e.key.toLowerCase();
        if (e.code === 'Space') { e.preventDefault(); playBtn.click(); }
        if (k === 'p') { cyclePalette(); }
        if (k === 't') { trailsBtn.click(); }
        if (k === 'a') { attractBtn.click(); }
        if (k === 'd') { denseBtn.click(); }
        if (k === 's') { saveBtn.click(); }
      });

      // Bootstrap
      function firstResize() { resize(); window.removeEventListener('load', firstResize); }
      window.addEventListener('load', firstResize);
      resize();
      if (state.running && !reduce) {
        last = performance.now();
        RAF = requestAnimationFrame(loop);
      } else {
        step(16);
      }
    })();
  </script>
</div>
