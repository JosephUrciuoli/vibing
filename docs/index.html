<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vibing</title>
    <style>
      :root {
        --bg: #0f1221;
        --fg: #e6e8f0;
        --muted: #9aa3b2;
        --accent: #8b5cf6;
      }
      html, body {
        height: 100%;
      }
      body {
        margin: 0;
        font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Ubuntu, Cantarell, Noto Sans, Helvetica Neue, Arial, "Apple Color Emoji", "Segoe UI Emoji";
        color: var(--fg);
        background: radial-gradient(1200px 800px at 70% 10%, #1b1f3a, var(--bg));
        display: flex;
        align-items: center;
        justify-content: center;
      }
      .card {
        width: min(720px, 92vw);
        background: rgba(255,255,255,0.04);
        border: 1px solid rgba(255,255,255,0.08);
        border-radius: 16px;
        padding: 28px 24px;
        box-shadow: 0 10px 30px rgba(0,0,0,0.3);
        backdrop-filter: blur(6px);
      }
      h1 {
        margin: 0 0 10px 0;
        font-size: 28px;
        letter-spacing: 0.3px;
      }
      .muted {
        color: var(--muted);
        font-size: 14px;
        margin-bottom: 18px;
      }
      #content {
        font-size: 18px;
        line-height: 1.6;
        background: rgba(255,255,255,0.04);
        border: 1px dashed rgba(255,255,255,0.12);
        border-radius: 12px;
        padding: 16px;
      }
      .footer {
        margin-top: 18px;
        display: flex;
        justify-content: space-between;
        align-items: center;
        font-size: 14px;
        color: var(--muted);
      }
      .badge {
        display: inline-block;
        background: rgba(139, 92, 246, 0.18);
        color: #d4c2ff;
        padding: 4px 10px;
        border-radius: 999px;
        font-size: 12px;
        border: 1px solid rgba(139, 92, 246, 0.35);
        letter-spacing: 0.2px;
      }
    </style>
  </head>

      <section id="content">
<div class="vibe-1888" data-theme="dusk" aria-label="Orbit Garden — kinetic light atelier">
  <style>
    .vibe-1888{
      --ink:#eaf2ff;
      --muted:#a8b1c3;
      --bg0:#060913;
      --bg1:#0a1223;
      --glass:rgba(255,255,255,0.06);
      --edge:rgba(255,255,255,0.18);
      --ring:rgba(170,190,255,0.16);
      --p1:#7da3ff; --p2:#63ffe2; --p3:#ff99c2; --p4:#ffd568;

      color:var(--ink);
      font-family: ui-rounded, "SF Pro Rounded", Inter, Segoe UI, Roboto, Helvetica, Arial, sans-serif;
      -webkit-font-smoothing:antialiased; -moz-osx-font-smoothing:grayscale;
      letter-spacing:.1px; position:relative; isolation:isolate;
    }
    .vibe-1888[data-theme="dawn"]{
      --ink:#0e1422; --muted:#5e6678;
      --bg0:#f7f9ff; --bg1:#e9eef9;
      --glass:rgba(255,255,255,0.55);
      --edge:rgba(0,0,0,0.16);
      --ring:rgba(12,17,32,0.10);
      --p1:#3652ff; --p2:#1db8a4; --p3:#fe6aa6; --p4:#ffb02f;
    }
    .vibe-1888[data-theme="nebula"]{
      --ink:#eef4ff; --muted:#bdc4ff;
      --bg0:#0b0616; --bg1:#1a0b32;
      --glass:rgba(255,255,255,0.08);
      --edge:rgba(255,255,255,0.22);
      --ring:rgba(120,90,255,0.20);
      --p1:#8fbaff; --p2:#8afff0; --p3:#e69bff; --p4:#ffd07a;
    }

    .vibe-1888 .frame{
      position:relative; border-radius:40px; overflow:hidden;
      min-height:clamp(680px, 94vmin, 1200px);
      border:1px solid color-mix(in oklab, var(--edge), transparent 18%);
      background:
        radial-gradient(140% 140% at 110% -10%, color-mix(in oklab, var(--p3) 12%, transparent) 0 50%, transparent 70%),
        radial-gradient(150% 150% at -20% 120%, color-mix(in oklab, var(--p2) 10%, transparent) 0 50%, transparent 70%),
        linear-gradient(160deg, var(--bg0), var(--bg1));
      box-shadow:
        0 160px 360px rgba(0,0,0,0.42),
        0 1px 0 rgba(255,255,255,0.5) inset;
    }
    .vibe-1888 .rays{
      position:absolute; inset:-40%; pointer-events:none; opacity:.33; mix-blend-mode:overlay; filter:blur(36px) saturate(1.06) contrast(1.06);
      background:
        conic-gradient(from 0deg, color-mix(in oklab, var(--p1) 24%, transparent) 0 6%, transparent 6% 18%, color-mix(in oklab, var(--p4) 20%, transparent) 18% 24%, transparent 24% 36%, color-mix(in oklab, var(--p2) 22%, transparent) 36% 42%, transparent 42% 54%, color-mix(in oklab, var(--p3) 22%, transparent) 54% 60%, transparent 60% 100%);
      animation: rays1888 80s linear infinite;
    }
    @keyframes rays1888{ to{ transform:rotate(360deg) } }
    .vibe-1888 .grain{
      position:absolute; inset:-2%; pointer-events:none; opacity:.18; mix-blend-mode:soft-light;
      background-image:url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" width="160" height="160" viewBox="0 0 160 160"><filter id="f"><feTurbulence baseFrequency="0.7" numOctaves="2" type="fractalNoise"/></filter><rect width="100%" height="100%" filter="url(%23f)"/></svg>');
      background-size:300px 300px; animation: grain1888 12s linear infinite;
    }
    @keyframes grain1888{ to{ transform:translate3d(-2%, -2%, 0) } }

    .vibe-1888 .top{
      position:relative; z-index:3; display:flex; align-items:center; justify-content:space-between;
      padding: clamp(14px, 3vw, 28px);
    }
    .vibe-1888 .brand{
      display:flex; align-items:center; gap:12px; color:var(--muted);
      font-weight:900; letter-spacing:.18em; text-transform:uppercase; font-size:11px;
    }
    .vibe-1888 .glyph{
      width:44px; height:44px; border-radius:50%; position:relative; overflow:hidden; flex:0 0 auto;
      background: radial-gradient(100% 100% at 30% 30%, color-mix(in oklab, var(--p2) 36%, transparent) 0 40%, transparent 60%),
                  linear-gradient(180deg, color-mix(in oklab, var(--bg0), #000 12%), var(--bg1));
      box-shadow:0 0 0 1px color-mix(in oklab, var(--edge), transparent 30%) inset, 0 14px 28px color-mix(in oklab, var(--p1), transparent 70%);
    }
    .vibe-1888 .glyph::after{
      content:""; position:absolute; inset:8px; border-radius:50%;
      background: conic-gradient(from 0deg, color-mix(in oklab, var(--p1) 40%, transparent), color-mix(in oklab, var(--p2) 40%, transparent), color-mix(in oklab, var(--p4) 40%, transparent));
      -webkit-mask: radial-gradient(closest-side, transparent 60%, #000 61% 100%);
              mask: radial-gradient(closest-side, transparent 60%, #000 61% 100%);
      animation: rays1888 10s linear infinite;
      opacity:.9;
    }

    .vibe-1888 .modes{
      display:inline-flex; gap:6px; padding:6px; border-radius:999px;
      background:var(--glass); border:1px solid color-mix(in oklab, var(--edge), transparent 26%);
      backdrop-filter:saturate(1.35) blur(10px);
    }
    .vibe-1888 .modes button{
      appearance:none; border:0; cursor:pointer; background:transparent;
      color:var(--muted); padding:8px 12px; border-radius:999px;
      font-size:12px; font-weight:900; letter-spacing:.06em; transition: color 160ms ease, background 160ms ease, transform 160ms ease;
    }
    .vibe-1888 .modes button.active,
    .vibe-1888 .modes button:hover{ color:var(--ink); background:rgba(255,255,255,0.12); transform: translateY(-1px); }
    .vibe-1888[data-theme="dawn"] .modes button.active,
    .vibe-1888[data-theme="dawn"] .modes button:hover{ background:rgba(0,0,0,0.08); }

    .vibe-1888 .stage{
      position:relative; z-index:2; display:grid; grid-template-columns: minmax(280px, 500px) 1fr; gap: clamp(16px, 3vw, 28px);
      margin: 4px auto 0; padding: clamp(12px, 3vw, 28px); align-items:center;
    }
    @media (max-width: 980px){
      .vibe-1888 .stage{ grid-template-columns: 1fr; padding-top: 0; }
    }

    .vibe-1888 .copy{ padding: clamp(10px, 2vw, 14px); }
    .vibe-1888 .eyebrow{
      display:inline-flex; align-items:center; gap:10px;
      padding:6px 12px; border-radius:999px; color:var(--muted);
      font-weight:900; font-size:11px; letter-spacing:.22em; text-transform:uppercase;
      background:var(--glass); border:1px solid color-mix(in oklab, var(--edge), transparent 28%);
      backdrop-filter:saturate(1.3) blur(8px);
    }
    .vibe-1888 .title{
      margin:20px 0 10px; font-weight:1000; letter-spacing:-0.02em; line-height:.92;
      font-style:italic;
      font-size: clamp(48px, 8.6vw, 132px);
      color:var(--ink);
      text-shadow:
        0 1px 0 rgba(255,255,255,0.2),
        0 18px 40px color-mix(in oklab, var(--p1), transparent 80%);
    }
    .vibe-1888 .title .accent{
      background: linear-gradient(120deg, var(--p1), var(--p2), var(--p3), var(--p4));
      -webkit-background-clip:text; background-clip:text; color:transparent;
      background-size:220% 100%; animation: flow1888 16s linear infinite;
    }
    @keyframes flow1888{ to{ background-position:220% 50% } }
    .vibe-1888 .tag{
      color: color-mix(in oklab, var(--muted) 92%, transparent);
      font-size: clamp(14px, 2vw, 18px);
      line-height:1.7; max-width:52ch; margin: 6px 0 18px; text-wrap:balance;
    }
    .vibe-1888 .cta{ display:flex; flex-wrap:wrap; gap:10px; }
    .vibe-1888 .btn{
      appearance:none; border:0; cursor:pointer; user-select:none;
      border-radius:14px; padding:12px 16px; font-weight:900; font-size:14px; letter-spacing:.02em;
      transition: transform 140ms ease, filter 180ms ease, box-shadow 180ms ease, background 180ms ease;
    }
    .vibe-1888 .btn.solid{
      color:#0a0f19;
      background: linear-gradient(90deg, var(--p1), var(--p2), var(--p3), var(--p4));
      box-shadow: 0 12px 26px color-mix(in oklab, var(--p2), transparent 64%), 0 1px 0 rgba(255,255,255,0.7) inset;
    }
    .vibe-1888[data-theme="dawn"] .btn.solid{ color:#0a0f19; }
    .vibe-1888 .btn.ghost{
      background:transparent; color:var(--ink);
      border:1px solid color-mix(in oklab, var(--ink) 22%, transparent);
      box-shadow:none; font-weight:800;
    }
    .vibe-1888 .btn:hover{ transform: translateY(-1px) scale(1.01); }

    .vibe-1888 .panel{
      position:relative; border-radius:32px; overflow:hidden; min-height: clamp(460px, 60vmin, 820px);
      border:1px solid color-mix(in oklab, var(--edge), transparent 20%);
      background: linear-gradient(180deg, color-mix(in oklab, var(--bg0) 86%, var(--bg1)), var(--bg1));
      box-shadow:
        0 0 0 16px color-mix(in oklab, var(--ring), transparent 72%) inset,
        0 28px 64px rgba(0,0,0,0.28),
        0 1px 0 rgba(255,255,255,0.55) inset;
      display:grid; place-items:center; padding: clamp(12px, 2.6vw, 22px);
    }

    .vibe-1888 .porthole{
      position:relative; width:100%; max-width: min(840px, 88vmin); aspect-ratio:1/1;
      border-radius:50%;
      background: radial-gradient(120% 120% at 30% 30%, color-mix(in oklab, var(--p2) 8%, transparent), transparent 60%),
                  radial-gradient(circle at 70% 70%, color-mix(in oklab, var(--p4) 8%, transparent), transparent 55%);
      box-shadow:
        0 0 0 1px color-mix(in oklab, var(--edge), transparent 26%) inset,
        0 20px 60px rgba(0,0,0,0.35);
    }
    .vibe-1888 .porthole::before{
      content:""; position:absolute; inset:-8px; border-radius:inherit; pointer-events:none;
      background: conic-gradient(from 0deg, color-mix(in oklab, var(--p1) 24%, transparent), color-mix(in oklab, var(--p2) 24%, transparent), color-mix(in oklab, var(--p3) 24%, transparent), color-mix(in oklab, var(--p4) 24%, transparent));
      -webkit-mask: radial-gradient(closest-side, transparent calc(50% - 2px), #000 calc(50% - 1px));
              mask: radial-gradient(closest-side, transparent calc(50% - 2px), #000 calc(50% - 1px));
      opacity:.55; filter:blur(10px); animation: rays1888 12s linear infinite;
    }
    .vibe-1888 canvas.garden{
      position:absolute; inset:10%; width:80%; height:80%; border-radius:50%; display:block;
      box-shadow: 0 0 0 1px color-mix(in oklab, var(--edge), transparent 28%) inset, 0 12px 30px rgba(0,0,0,0.35);
    }

    .vibe-1888 .hud{
      position:absolute; right:16px; bottom:16px; z-index:3; display:flex; flex-wrap:wrap; gap:10px; align-items:center; justify-content:center;
      padding:8px; border-radius:16px; background:var(--glass);
      border:1px solid color-mix(in oklab, var(--edge), transparent 28%); backdrop-filter:saturate(1.3) blur(10px);
    }
    .vibe-1888 .knob{
      display:inline-flex; align-items:center; gap:10px; padding:8px 12px; border-radius:12px; color:var(--muted);
      background:rgba(255,255,255,0.0);
      border:1px solid color-mix(in oklab, var(--edge), transparent 30%);
      font-size:12px; font-weight:900; letter-spacing:.04em;
    }
    .vibe-1888 input[type="range"]{
      -webkit-appearance:none; appearance:none; width:200px; height:28px; background:transparent;
    }
    .vibe-1888 input[type="range"]::-webkit-slider-runnable-track,
    .vibe-1888 input[type="range"]::-moz-range-track{
      height:6px; border-radius:999px; background:linear-gradient(90deg, var(--p1), var(--p2), var(--p3), var(--p4)); opacity:.95;
    }
    .vibe-1888 input[type="range"]::-webkit-slider-thumb,
    .vibe-1888 input[type="range"]::-moz-range-thumb{
      -webkit-appearance:none; appearance:none; width:18px; height:18px; border-radius:50%;
      background:#fff; border:2px solid color-mix(in oklab, var(--p2), var(--p1) 50%);
      margin-top:-6px; box-shadow:0 3px 10px rgba(0,0,0,0.25);
    }

    .vibe-1888 .meta{
      position:relative; z-index:3; margin: 10px auto 16px; display:flex; gap:12px; flex-wrap:wrap; align-items:center; justify-content:center;
      color:var(--muted); font-size:12px; opacity:.96; padding: 0 16px 12px;
    }
    .vibe-1888 .live{ display:inline-flex; align-items:center; gap:8px; }
    .vibe-1888 .pip{
      width:9px; height:9px; border-radius:50%;
      background: radial-gradient(circle at 50% 50%, var(--p1), var(--p2));
      box-shadow:0 0 0 0 color-mix(in oklab, var(--p1), transparent 45%);
      animation:pulse1888 2200ms ease-out infinite;
    }
    @keyframes pulse1888{
      0%{ box-shadow:0 0 0 0 color-mix(in oklab, var(--p1), transparent 45%) }
      70%{ box-shadow:0 0 0 12px transparent }
      100%{ box-shadow:0 0 0 0 transparent }
    }

    @media (max-width: 1180px){
      .vibe-1888 input[type="range"]{ width:160px; }
      .vibe-1888 .hud{ right:12px; bottom:12px; gap:8px; }
      .vibe-1888 .title{ letter-spacing:-0.01em; }
    }
    @media (max-width: 680px){
      .vibe-1888 input[type="range"]{ width:120px; }
    }
  </style>

  <section class="frame" role="region" aria-labelledby="garden-title">
    <div class="rays" aria-hidden="true"></div>
    <div class="grain" aria-hidden="true"></div>

    <div class="top">
      <div class="brand">
        <span class="glyph" aria-hidden="true"></span>
        <span>Orbit Garden · Iteration 1888</span>
      </div>
      <div class="modes" role="tablist" aria-label="Theme">
        <button role="tab" aria-selected="false" data-theme="dawn">Dawn</button>
        <button role="tab" aria-selected="true" class="active" data-theme="dusk">Dusk</button>
        <button role="tab" aria-selected="false" data-theme="nebula">Nebula</button>
      </div>
    </div>

    <div class="stage">
      <div class="copy">
        <span class="eyebrow">Kinetic light atelier</span>
        <h1 class="title" id="garden-title">Conduct a living <span class="accent">orbit garden</span>.</h1>
        <p class="tag">
          A circular stage of particles braids into luminous petals. Nudge with your cursor.
          Space toggles flow. C clears, S saves. 1–3 switch themes.
        </p>
        <div class="cta">
          <button class="btn solid" type="button" data-action="flow">Flow: On</button>
          <button class="btn ghost" type="button" data-action="shuffle" aria-label="Shuffle palette">Shuffle</button>
          <button class="btn ghost" type="button" data-action="clear" aria-label="Clear canvas">Clear</button>
          <button class="btn ghost" type="button" data-action="save" aria-label="Save PNG">Save PNG</button>
        </div>
      </div>

      <div class="panel">
        <div class="porthole" aria-hidden="false">
          <canvas class="garden" aria-label="Generative orbit canvas"></canvas>
        </div>

        <div class="hud" role="group" aria-label="Controls">
          <label class="knob" for="o-1888">
            Orbits
            <input id="o-1888" type="range" min="6" max="72" step="1" value="28" aria-label="Orbit count">
          </label>
          <label class="knob" for="b-1888">
            Bloom
            <input id="b-1888" type="range" min="0.12" max="0.8" step="0.01" value="0.38" aria-label="Bloom radius">
          </label>
          <label class="knob" for="t-1888">
            Trail
            <input id="t-1888" type="range" min="0" max="0.18" step="0.001" value="0.05" aria-label="Trail fade">
          </label>
          <label class="knob" for="w-1888">
            Wind
            <input id="w-1888" type="range" min="0" max="1" step="0.01" value="0.32" aria-label="Wind swirl">
          </label>
          <label class="knob" for="g-1888">
            Glow
            <input id="g-1888" type="range" min="0" max="1" step="0.01" value="0.6" aria-label="Glow intensity">
          </label>
        </div>
      </div>
    </div>

    <div class="meta">
      <span class="live"><span class="pip" aria-hidden="true"></span> Sculpture live</span>
      <span id="last-updated">Last updated: 2026-01-11 10:18:14 EST</span>
    </div>
  </section>

  <script>
    (function(){
      const root = document.currentScript.closest('.vibe-1888');
      const canvas = root.querySelector('canvas.garden');
      const ctx = canvas.getContext('2d', { alpha:true });
      const port = root.querySelector('.porthole');

      const btnFlow   = root.querySelector('[data-action="flow"]');
      const btnClear  = root.querySelector('[data-action="clear"]');
      const btnSave   = root.querySelector('[data-action="save"]');
      const btnShuffle= root.querySelector('[data-action="shuffle"]');
      const modes     = root.querySelectorAll('.modes [data-theme]');
      const updated   = root.querySelector('#last-updated');

      const orbitsIn  = root.querySelector('#o-1888');
      const bloomIn   = root.querySelector('#b-1888');
      const trailIn   = root.querySelector('#t-1888');
      const windIn    = root.querySelector('#w-1888');
      const glowIn    = root.querySelector('#g-1888');

      // Timestamp
      try{
        const now = new Date();
        const fmt = new Intl.DateTimeFormat(undefined, {
          year:'numeric', month:'short', day:'2-digit',
          hour:'2-digit', minute:'2-digit', second:'2-digit',
          hour12:false, timeZoneName:'short'
        });
        updated.textContent = 'Last updated: ' + fmt.format(now);
      }catch{
        updated.textContent = 'Last updated: ' + new Date().toLocaleString();
      }

      // Theme switching
      function setTheme(t){
        root.setAttribute('data-theme', t);
        modes.forEach(b=>{
          const act = b.getAttribute('data-theme') === t;
          b.classList.toggle('active', act);
          b.setAttribute('aria-selected', act ? 'true' : 'false');
        });
        softClear(true);
      }
      modes.forEach(b => b.addEventListener('click', () => setTheme(b.getAttribute('data-theme'))));

      // Canvas sizing
      let dpr = Math.max(1, Math.min(2, window.devicePixelRatio || 1));
      let S=0, CX=0, CY=0;
      const ro = new ResizeObserver(()=> fit());
      ro.observe(port);

      function fit(){
        const r = port.getBoundingClientRect();
        const size = Math.min(r.width, r.height) * 0.80; // inset by CSS 10% each side
        dpr = Math.max(1, Math.min(2, window.devicePixelRatio || 1));
        canvas.width = Math.floor(size * dpr);
        canvas.height = Math.floor(size * dpr);
        ctx.setTransform(dpr,0,0,dpr,0,0);
        canvas.style.width = size + 'px';
        canvas.style.height = size + 'px';
        S = size;
        CX = size/2;
        CY = size/2;
        hardClear();
        rebuild();
      }

      function hardClear(){
        ctx.save();
        ctx.globalCompositeOperation = 'source-over';
        ctx.globalAlpha = 1;
        ctx.clearRect(0,0,S,S);
        const bg = getComputedStyle(root).getPropertyValue('--bg1').trim() || '#0a1223';
        ctx.fillStyle = bg;
        ctx.beginPath(); ctx.arc(CX, CY, S/2, 0, Math.PI*2); ctx.closePath();
        ctx.fill();
        ctx.restore();
      }
      function softClear(force=false){
        ctx.save();
        ctx.globalCompositeOperation = 'source-over';
        const amt = parseFloat(trailIn.value);
        ctx.globalAlpha = force ? 1 : Math.max(0, Math.min(0.4, amt));
        const bg = getComputedStyle(root).getPropertyValue('--bg1').trim() || '#0a1223';
        ctx.fillStyle = bg;
        ctx.beginPath(); ctx.arc(CX, CY, S/2, 0, Math.PI*2); ctx.closePath();
        ctx.fill();
        ctx.restore();
      }

      // Palette helpers
      const css = (k)=> getComputedStyle(root).getPropertyValue(k).trim();
      function hexToRgb(h){ if(!h||h[0]!=='#') return [255,255,255]; const p=parseInt(h.slice(1),16); return [(p>>16)&255,(p>>8)&255,p&255]; }
      function rgb(arr,a=1){ return `rgba(${arr[0]},${arr[1]},${arr[2]},${a})`; }
      function mix(a,b,t){ return [Math.round(a[0]+(b[0]-a[0])*t),Math.round(a[1]+(b[1]-a[1])*t),Math.round(a[2]+(b[2]-a[2])*t)]; }
      function palette(){
        return [
          hexToRgb(css('--p1')||'#7da3ff'),
          hexToRgb(css('--p2')||'#63ffe2'),
          hexToRgb(css('--p3')||'#ff99c2'),
          hexToRgb(css('--p4')||'#ffd568')
        ];
      }
      function colorAt(t){
        const pal = palette();
        const seg = Math.floor(t*4) % 4;
        const nxt = (seg+1)%4;
        const k = (t*4) % 1;
        return mix(pal[seg], pal[nxt], k);
      }
      function setPaletteFromHue(base){
        function hsl(h,s,l){
          h=(h%360+360)%360; s=Math.max(0,Math.min(100,s)); l=Math.max(0,Math.min(100,l));
          const a=s/100*Math.min(l/100,1-l/100);
          const f=n=>{const k=(n+h/30)%12; const c=l/100 - a*Math.max(Math.min(k-3,9-k,1),-1); return Math.round(c*255);};
          return '#'+[f(0),f(8),f(4)].map(x=>x.toString(16).padStart(2,'0')).join('');
        }
        const s = 76, l = 64;
        const p1 = hsl(base, s, l);
        const p2 = hsl(base+120, s, l);
        const p3 = hsl(base+220, s, l);
        const p4 = hsl(base+38, 86, 66);
        root.style.setProperty('--p1', p1);
        root.style.setProperty('--p2', p2);
        root.style.setProperty('--p3', p3);
        root.style.setProperty('--p4', p4);
      }

      // System
      const reduce = window.matchMedia('(prefers-reduced-motion: reduce)');
      reduce.addEventListener?.('change', ()=> setFlow(false));

      // Particles
      let seeds = [];
      let theta = 0;
      const state = {
        flow: !reduce.matches,
        baseHue: 212
      };

      function rebuild(){
        const count = Math.max(3, parseInt(orbitsIn.value,10));
        seeds.length = 0;
        for(let i=0;i<count;i++){
          const a = (i/count) * Math.PI*2;
          seeds.push({
            a,
            r: 0.2 + Math.random()*0.05,
            speed: 0.3 + Math.random()*0.4,
            jitter: Math.random()*Math.PI*2,
            hueOff: Math.random(),
            x: CX + Math.cos(a)*S*0.2,
            y: CY + Math.sin(a)*S*0.2
          });
        }
      }

      // Pointer attractor
      const ptr = { x:0.5, y:0.5, down:false, inside:false };
      canvas.addEventListener('pointerdown', (e)=>{ ptr.down=true; updatePtr(e); });
      canvas.addEventListener('pointermove', (e)=>{ updatePtr(e); });
      window.addEventListener('pointerup', ()=>{ ptr.down=false; });
      function updatePtr(e){
        const r = canvas.getBoundingClientRect();
        ptr.x = (e.clientX - r.left)/r.width;
        ptr.y = (e.clientY - r.top)/r.height;
        ptr.inside = ptr.x>=0 && ptr.x<=1 && ptr.y>=0 && ptr.y<=1;
      }

      // Draw petals between neighbors
      function petal(i0, i1, t){
        const s0 = seeds[i0], s1 = seeds[i1];
        const col = colorAt(((i0/seeds.length) + t*0.12) % 1);
        const glow = parseFloat(glowIn.value);
        const lw = 1.5 + 2.5*glow;

        ctx.strokeStyle = rgb(col, 0.18 + glow*0.35);
        ctx.lineWidth = lw;
        ctx.shadowBlur = lw * (8 + glow*26);
        ctx.shadowColor = rgb(col, 0.7);

        ctx.beginPath();
        ctx.moveTo(s0.x, s0.y);
        const mx = (s0.x + s1.x)/2, my = (s0.y + s1.y)/2;
        const ctrlx = CX + (mx - CX) * (1.2 + 0.15*Math.sin(t + i0));
        const ctrly = CY + (my - CY) * (1.2 + 0.15*Math.cos(t*1.1 + i1));
        ctx.quadraticCurveTo(ctrlx, ctrly, s1.x, s1.y);
        ctx.stroke();
      }

      // Animation
      let raf = 0, last = 0, orbitPhase = 0;
      function setFlow(v){
        state.flow = v && !reduce.matches;
        btnFlow.textContent = 'Flow: ' + (state.flow ? 'On' : 'Off');
      }

      function tick(ts){
        raf = requestAnimationFrame(tick);
        if(!last) last = ts;
        const dt = Math.min(50, ts-last)/1000; last = ts;

        softClear();

        const wind = parseFloat(windIn.value);
        const bloom = parseFloat(bloomIn.value);
        const count = seeds.length;

        // Move attractor
        orbitPhase += dt * 0.3;
        const ax = ptr.inside ? ptr.x : 0.5 + 0.18*Math.cos(orbitPhase*1.1);
        const ay = ptr.inside ? ptr.y : 0.5 + 0.15*Math.sin(orbitPhase*1.3 + 0.4);

        // Update seeds
        for(let i=0;i<count;i++){
          const s = seeds[i];
          const baseR = (S/2) * bloom;
          const wob = 0.12*Math.sin(theta*0.9 + s.jitter + i*0.7);
          const r = baseR * (1 + wob);

          s.a += dt * s.speed * (0.4 + wind*1.6) * (i%2?1:-1);
          const t = s.a;
          const targetX = CX + Math.cos(t) * r + (ax-0.5)*S*0.15;
          const targetY = CY + Math.sin(t*1.0 + Math.sin(t*0.5)*0.4) * r + (ay-0.5)*S*0.15;

          // Ease towards target
          s.x += (targetX - s.x) * (0.12 + wind*0.2);
          s.y += (targetY - s.y) * (0.12 + wind*0.2);

          // Draw orb
          const col = colorAt((s.hueOff + (Date.now()%12000)/12000) % 1);
          const glow = parseFloat(glowIn.value);
          ctx.save();
          ctx.globalCompositeOperation = 'lighter';
          ctx.fillStyle = rgb(col, 0.25 + glow*0.5);
          ctx.shadowBlur = (6 + glow*22);
          ctx.shadowColor = rgb(col, 0.9);
          ctx.beginPath();
          ctx.arc(s.x, s.y, 1.6 + 2.4*glow, 0, Math.PI*2);
          ctx.fill();
          ctx.restore();
        }

        // Draw petals
        const t = (Date.now()%16000)/16000;
        for(let i=0;i<count;i++){
          const j = (i+Math.floor(2 + (count*0.18)%5)) % count;
          petal(i, j, t);
        }

        theta += dt;
      }

      // Controls
      btnClear.addEventListener('click', ()=> hardClear());
      btnSave.addEventListener('click', ()=>{
        try{
          const link = document.createElement('a');
          link.download = 'orbit-garden.png';
          const tmp = document.createElement('canvas');
          tmp.width = canvas.width; tmp.height = canvas.height;
          const tctx = tmp.getContext('2d');
          tctx.drawImage(canvas, 0, 0);
          link.href = tmp.toDataURL('image/png');
          link.click();
        }catch{}
      });
      btnShuffle.addEventListener('click', ()=>{
        state.baseHue = Math.floor(Math.random()*360);
        setPaletteFromHue(state.baseHue);
      });
      btnFlow.addEventListener('click', ()=> setFlow(!state.flow));

      // Sliders
      orbitsIn.addEventListener('input', rebuild);
      [bloomIn, trailIn, windIn, glowIn].forEach(el=> el.addEventListener('input', ()=>{}));

      // Keyboard
      window.addEventListener('keydown', (e)=>{
        const k = e.key;
        if(k === '1'){ setTheme('dawn'); }
        if(k === '2'){ setTheme('dusk'); }
        if(k === '3'){ setTheme('nebula'); }
        if(k === ' '){ e.preventDefault(); setFlow(!state.flow); }
        if(k.toLowerCase() === 'c'){ hardClear(); }
        if(k.toLowerCase() === 's'){ e.preventDefault(); btnSave.click(); }
        if(k.toLowerCase() === 'r'){ btnShuffle.click(); }
      });

      // Init
      setPaletteFromHue(state.baseHue);
      fit();
      rebuild();
      setFlow(state.flow);
      cancelAnimationFrame(raf);
      raf = requestAnimationFrame(function loop(ts){
        if(state.flow){ tick(ts); } else { softClear(); raf = requestAnimationFrame(loop); }
      });
    })();
  </script>
</div>
      </section>

      const el = document.getElementById('last-updated');
      if (el && (!el.textContent || el.textContent.includes('not yet'))) {
        const now = new Date();
        el.textContent = `Last updated: ${now.toLocaleString(undefined, { hour12: false })}`;
