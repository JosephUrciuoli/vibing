<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vibing</title>
    <style>
      :root {
        --bg: #0f1221;
        --fg: #e6e8f0;
        --muted: #9aa3b2;
        --accent: #8b5cf6;
      }
      html, body {
        height: 100%;
      }
      body {
        margin: 0;
        font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Ubuntu, Cantarell, Noto Sans, Helvetica Neue, Arial, "Apple Color Emoji", "Segoe UI Emoji";
        color: var(--fg);
        background: radial-gradient(1200px 800px at 70% 10%, #1b1f3a, var(--bg));
        display: flex;
        align-items: center;
        justify-content: center;
      }
      .card {
        width: min(720px, 92vw);
        background: rgba(255,255,255,0.04);
        border: 1px solid rgba(255,255,255,0.08);
        border-radius: 16px;
        padding: 28px 24px;
        box-shadow: 0 10px 30px rgba(0,0,0,0.3);
        backdrop-filter: blur(6px);
      }
      h1 {
        margin: 0 0 10px 0;
        font-size: 28px;
        letter-spacing: 0.3px;
      }
      .muted {
        color: var(--muted);
        font-size: 14px;
        margin-bottom: 18px;
      }
      #content {
        font-size: 18px;
        line-height: 1.6;
        background: rgba(255,255,255,0.04);
        border: 1px dashed rgba(255,255,255,0.12);
        border-radius: 12px;
        padding: 16px;
      }
      .footer {
        margin-top: 18px;
        display: flex;
        justify-content: space-between;
        align-items: center;
        font-size: 14px;
        color: var(--muted);
      }
      .badge {
        display: inline-block;
        background: rgba(139, 92, 246, 0.18);
        color: #d4c2ff;
        padding: 4px 10px;
        border-radius: 999px;
        font-size: 12px;
        border: 1px solid rgba(139, 92, 246, 0.35);
        letter-spacing: 0.2px;
      }
    </style>
  </head>
  <body>
    <!-- BEGIN_EDITABLE -->
      <section id="content">
<div class="vibe190" data-scene="Tidepool Studio">
  <style>
    .vibe190 {
      --bg1: #0b1118;
      --bg2: #13202b;
      --ink: #f5fbff;
      --muted: rgba(245,251,255,0.78);
      --glass: rgba(255,255,255,0.08);
      --border: rgba(255,255,255,0.16);
      --ac1: #6be0ff;
      --ac2: #86ffd0;
      --ac3: #a99bff;
      --glow: rgba(108,224,255,0.35);
      --ring: rgba(255,255,255,0.12);
      --play: 1;
      --t: 0;
      --rx: 0deg;
      --ry: 0deg;
      position: relative;
      color: var(--ink);
      font-family: ui-rounded, ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial;
      border-radius: 28px;
      padding: clamp(16px, 3.6vw, 40px);
      background:
        radial-gradient(1400px 900px at -18% -38%, color-mix(in oklab, var(--ac3) 18%, transparent), transparent 60%),
        radial-gradient(1300px 900px at 118% 138%, color-mix(in oklab, var(--ac2) 18%, transparent), transparent 60%),
        linear-gradient(180deg, var(--bg1), var(--bg2));
      border: 1px solid var(--border);
      box-shadow: inset 0 0 0 1px rgba(255,255,255,0.06), 0 30px 80px rgba(0,0,0,0.35);
      overflow: hidden;
      isolation: isolate;
    }

    .vibe190 .bg-lights,
    .vibe190 .grain {
      position: absolute; inset: -20%; pointer-events: none; z-index: 0;
    }
    .vibe190 .bg-lights {
      background:
        conic-gradient(from calc(var(--t)*0.25deg), rgba(255,255,255,0.05), rgba(169,155,255,0.08), rgba(134,255,208,0.08), rgba(255,255,255,0.03));
      filter: blur(22px) saturate(120%);
      mix-blend-mode: screen;
      transform: rotate(4deg) scale(1.1);
      opacity: 0.5;
    }
    .vibe190 .grain {
      inset: 0;
      opacity: 0.08;
      background-image:
        radial-gradient(1px 1px at 14% 28%, #000 55%, transparent 56%),
        radial-gradient(1px 1px at 66% 62%, #000 55%, transparent 56%),
        radial-gradient(1px 1px at 84% 14%, #000 55%, transparent 56%),
        radial-gradient(1px 1px at 32% 82%, #000 55%, transparent 56%);
      background-size: 180px 180px, 220px 220px, 200px 200px, 260px 260px;
      mix-blend-mode: soft-light;
      animation: g190 26s linear infinite;
    }
    @keyframes g190 { 0% { transform: translate(0,0);} 100% { transform: translate(-4%, -6%);} }

    .vibe190 .frame {
      position: relative;
      z-index: 1;
      display: grid;
      grid-template-rows: auto 1fr auto;
      gap: clamp(12px, 2.2vw, 22px);
      background: linear-gradient(180deg, rgba(255,255,255,0.10), rgba(255,255,255,0.05));
      border: 1px solid rgba(255,255,255,0.14);
      border-radius: 22px;
      padding: clamp(14px, 3.2vw, 28px);
      box-shadow: 0 40px 120px rgba(0,0,0,0.35), inset 0 0 0 1px rgba(255,255,255,0.08);
      backdrop-filter: blur(10px) saturate(125%);
      transform-style: preserve-3d;
      transform: perspective(900px) rotateX(var(--rx)) rotateY(var(--ry));
      transition: transform 160ms ease-out;
    }

    .vibe190 .top {
      display: flex; align-items: center; justify-content: space-between; gap: 12px; flex-wrap: wrap;
    }
    .vibe190 .badge {
      font-size: 11px; letter-spacing: 0.2em; text-transform: uppercase;
      color: #0e1220; background: linear-gradient(180deg, rgba(255,255,255,0.96), rgba(255,255,255,0.78));
      border: 1px solid rgba(0,0,0,0.08); border-radius: 999px; padding: 8px 12px; white-space: nowrap;
      box-shadow: 0 3px 12px rgba(0,0,0,0.08);
    }
    .vibe190 .controls { display: inline-flex; gap: 8px; flex-wrap: wrap; }
    .vibe190 .btn {
      appearance: none; border: 0; cursor: pointer;
      font-size: 12px; font-weight: 700; letter-spacing: 0.01em;
      padding: 10px 14px; border-radius: 12px;
      color: #0e1220; background: rgba(255,255,255,0.92);
      border: 1px solid rgba(0,0,0,0.08);
      box-shadow: inset 0 0 0 1px rgba(255,255,255,0.6), 0 4px 14px rgba(0,0,0,0.10);
      transition: transform 140ms ease, box-shadow 180ms ease, background 180ms ease;
    }
    .vibe190 .btn:hover { transform: translateY(-1px); }
    .vibe190 .btn:focus-visible { outline: 2px solid color-mix(in oklab, var(--ac1) 60%, transparent); outline-offset: 2px; }
    .vibe190 .btn.primary {
      background: linear-gradient(135deg, var(--ac1), var(--ac2));
      box-shadow: 0 12px 26px color-mix(in oklab, var(--ac2) 30%, transparent), inset 0 -4px 8px rgba(0,0,0,0.12);
      color: #0e1220;
    }

    .vibe190 .copy { display: grid; gap: 6px; }
    .vibe190 .kicker {
      font-size: 12px; letter-spacing: 0.28em; text-transform: uppercase;
      color: color-mix(in oklab, var(--ink) 65%, var(--ac2));
    }
    .vibe190 .title {
      margin: 2px 0 6px;
      font-size: clamp(38px, 7.8vw, 92px);
      line-height: 0.92; letter-spacing: -0.01em;
      background: linear-gradient(120deg, var(--ink), color-mix(in oklab, var(--ac2) 55%, var(--ink)) 50%, color-mix(in oklab, var(--ac1) 70%, var(--ink)) 100%);
      -webkit-background-clip: text; background-clip: text; color: transparent;
      text-shadow: 0 1px 0 rgba(255,255,255,0.35);
    }
    .vibe190 .lede {
      font-size: clamp(14px, 2.2vw, 18px);
      color: var(--muted);
      max-width: 70ch;
    }
    .vibe190 .legend { display: inline-flex; align-items: center; gap: 10px; color: var(--muted); font-size: 12px; }
    .vibe190 .chip { width: 10px; height: 10px; border-radius: 999px; background: var(--c); box-shadow: 0 0 0 1px rgba(0,0,0,0.15) inset; display: inline-block; }

    .vibe190 .pool {
      position: relative; border-radius: 20px; overflow: hidden;
      border: 1px solid rgba(255,255,255,0.14);
      background:
        radial-gradient(120% 100% at 50% 0%, rgba(255,255,255,0.12), rgba(255,255,255,0.04)),
        linear-gradient(180deg, rgba(255,255,255,0.06), rgba(255,255,255,0.02));
      box-shadow: inset 0 0 0 1px rgba(255,255,255,0.08), 0 16px 46px rgba(0,0,0,0.26);
      aspect-ratio: 16 / 9;
      transform: translateZ(0);
      cursor: pointer;
      contain: paint;
    }
    .vibe190 .pool canvas { position: absolute; inset: 0; width: 100%; height: 100%; display: block; }
    .vibe190 .pool .shine {
      position: absolute; inset: -20%; pointer-events: none; mix-blend-mode: overlay; opacity: 0.75;
      background:
        conic-gradient(from calc(var(--t)*0.4deg), rgba(255,255,255,0.04), rgba(255,255,255,0.12), rgba(255,255,255,0.02));
      filter: blur(28px) saturate(120%);
    }
    .vibe190 .pool .grid {
      position: absolute; inset: 0; pointer-events: none; opacity: 0.25;
      background:
        repeating-linear-gradient(90deg, var(--ring) 0 1px, transparent 1px 48px),
        repeating-linear-gradient(0deg, var(--ring) 0 1px, transparent 1px 48px);
      mask-image: radial-gradient(120% 100% at 50% 30%, rgba(0,0,0,1), transparent 70%);
    }

    .vibe190 .foot {
      display: flex; align-items: center; justify-content: space-between; gap: 12px; flex-wrap: wrap;
      font-size: 13px; color: var(--muted);
      margin-top: 6px;
    }
    .vibe190 .left { display: inline-flex; align-items: center; gap: 10px; flex-wrap: wrap; }
    .vibe190 .right { display: inline-flex; align-items: center; gap: 12px; }
    .vibe190 .stat {
      display: inline-flex; align-items: center; gap: 6px;
      background: rgba(255,255,255,0.08); border: 1px solid rgba(255,255,255,0.12);
      padding: 6px 10px; border-radius: 10px;
    }
    .vibe190 .progress {
      position: relative; height: 6px; min-width: 140px; flex: 1 1 auto;
      border-radius: 999px; background: rgba(255,255,255,0.08); overflow: hidden;
      border: 1px solid rgba(0,0,0,0.08);
      box-shadow: inset 0 0 0 1px rgba(255,255,255,0.08);
    }
    .vibe190 .progress > span {
      position: absolute; left: 0; top: 0; bottom: 0; width: 0%;
      border-radius: inherit;
      background: linear-gradient(90deg, var(--ac1), var(--ac2), var(--ac3));
      box-shadow: 0 0 16px color-mix(in oklab, var(--ac2) 40%, transparent);
      transition: width 80ms linear;
    }
  </style>

  <div class="bg-lights" aria-hidden="true"></div>
  <div class="grain" aria-hidden="true"></div>

  <section class="frame" role="region" aria-label="Tidepool — kinetic water clock">
    <div class="top">
      <span class="badge">Iteration 190 — Tidepool Studio</span>
      <div class="controls" role="group" aria-label="Controls">
        <button class="btn" id="theme190" aria-pressed="true">Mist</button>
        <button class="btn" id="motion190" aria-pressed="true">Pause</button>
        <button class="btn primary" id="drop190">Drop</button>
      </div>
    </div>

    <div class="copy">
      <span class="kicker">Liquid Interface</span>
      <h1 class="title">The Pool Remembers</h1>
      <p class="lede">Ripples whisper the time—hours set the swell, minutes the drift, seconds the shimmer. Press and hold to pour, click to drop.</p>
      <div class="legend" aria-hidden="true">
        <span class="chip" style="--c:var(--ac1)"></span> swell
        <span class="chip" style="--c:var(--ac2)"></span> drift
        <span class="chip" style="--c:var(--ac3)"></span> shimmer
      </div>
    </div>

    <div class="pool" id="pool190" role="img" aria-label="Generative water surface that responds to time and touch">
      <canvas id="c190"></canvas>
      <div class="shine" aria-hidden="true"></div>
      <div class="grid" aria-hidden="true"></div>
    </div>

    <div class="foot">
      <div class="left">
        <span class="stat">Ripples: <strong id="ripples190">0</strong></span>
        <span class="stat">Waves: <strong id="waves190">—</strong></span>
        <span id="last-updated">Last updated: 2025-10-25 06:16:14 EST</span>
      </div>
      <div class="right" aria-hidden="true">
        <span class="progress"><span></span></span>
      </div>
    </div>
  </section>

  <script>
    (function(){
      const root = document.currentScript.closest('.vibe190');
      const frame = root.querySelector('.frame');
      const pool = root.querySelector('#pool190');
      const canvas = root.querySelector('#c190');
      const ctx = canvas.getContext('2d', { alpha: true });

      const themeBtn = root.querySelector('#theme190');
      const motionBtn = root.querySelector('#motion190');
      const dropBtn = root.querySelector('#drop190');
      const ripplesEl = root.querySelector('#ripples190');
      const wavesEl = root.querySelector('#waves190');
      const barFill = root.querySelector('.progress > span');
      const updatedEl = root.querySelector('#last-updated');

      const themes = {
        mist: {
          bg1:'#0b1118', bg2:'#13202b', ink:'#f5fbff', muted:'rgba(245,251,255,0.78)',
          glass:'rgba(255,255,255,0.08)', border:'rgba(255,255,255,0.16)',
          ac1:'#6be0ff', ac2:'#86ffd0', ac3:'#a99bff', glow:'rgba(108,224,255,0.35)', ring:'rgba(255,255,255,0.12)'
        },
        coral: {
          bg1:'#24130f', bg2:'#3a1f18', ink:'#fff9f4', muted:'rgba(255,249,244,0.78)',
          glass:'rgba(255,255,255,0.10)', border:'rgba(255,255,255,0.18)',
          ac1:'#ffb26b', ac2:'#ff83a2', ac3:'#ffd36b', glow:'rgba(255,178,107,0.35)', ring:'rgba(255,255,255,0.16)'
        },
        nocturne: {
          bg1:'#0d0a16', bg2:'#1d1733', ink:'#faf5ff', muted:'rgba(250,245,255,0.76)',
          glass:'rgba(255,255,255,0.09)', border:'rgba(255,255,255,0.18)',
          ac1:'#b086ff', ac2:'#6af7c9', ac3:'#5bd1ff', glow:'rgba(176,134,255,0.33)', ring:'rgba(255,255,255,0.14)'
        }
      };
      const order = ['mist','coral','nocturne'];
      let themeIndex = 0;

      function applyTheme(map){
        for(const k in map){
          root.style.setProperty('--'+k, map[k]);
        }
        themeBtn.textContent = order[themeIndex].charAt(0).toUpperCase()+order[themeIndex].slice(1);
        themeBtn.setAttribute('aria-pressed', themeIndex === 0 ? 'true' : 'false');
        pulseTitle();
        updateTime();
      }

      function pulseTitle(){
        const title = root.querySelector('.title');
        title.style.transition = 'none';
        title.style.filter = 'brightness(1.25)';
        requestAnimationFrame(()=>{ title.style.transition = 'filter 900ms ease'; title.style.filter = ''; });
      }

      function updateTime(){
        try {
          const dtf = new Intl.DateTimeFormat(undefined, {
            year:'numeric', month:'short', day:'2-digit',
            hour:'2-digit', minute:'2-digit', second:'2-digit', timeZoneName:'short'
          });
          updatedEl.textContent = 'Updated ' + dtf.format(new Date());
        } catch {
          updatedEl.textContent = 'Updated ' + new Date().toLocaleString();
        }
      }

      // Tilt parallax on the frame
      function tilt(e){
        const r = frame.getBoundingClientRect();
        const cx = (e.clientX ?? (e.touches && e.touches[0].clientX) ?? r.left + r.width/2) - r.left;
        const cy = (e.clientY ?? (e.touches && e.touches[0].clientY) ?? r.top + r.height/2) - r.top;
        const px = (cx / r.width) * 2 - 1;
        const py = (cy / r.height) * 2 - 1;
        root.style.setProperty('--ry', (px * 4) + 'deg');
        root.style.setProperty('--rx', (-py * 3) + 'deg');
      }
      frame.addEventListener('pointermove', tilt, {passive:true});
      frame.addEventListener('touchmove', tilt, {passive:true});

      // Canvas + liquid system
      let dpr = Math.max(1, Math.min(2, window.devicePixelRatio || 1));
      let w=0, h=0, raf=null, last=performance.now();
      const pointer = { x:0, y:0, down:false, inside:false, pour:null };
      const ripples = [];
      let waves = [];

      function resize(){
        const rect = pool.getBoundingClientRect();
        w = Math.max(240, rect.width);
        h = Math.max(160, rect.height);
        canvas.width = Math.floor(w*dpr);
        canvas.height = Math.floor(h*dpr);
        canvas.style.width = w + 'px';
        canvas.style.height = h + 'px';
        ctx.setTransform(dpr,0,0,dpr,0,0);
        seedWaves();
      }

      function seedWaves(){
        waves = [];
        const baseN = 3 + Math.floor(Math.random()*2); // 3–4
        for(let i=0;i<baseN;i++){
          const f = 0.004 + Math.random()*0.006;
          waves.push({
            amp: 10 + Math.random()*22,
            freq: f,
            phase: Math.random()*Math.PI*2,
            speed: 0.6 + Math.random()*1.2,
            base: h*0.46 + (i - (baseN-1)/2) * (h*0.06),
            hue: [getVar('--ac1'), getVar('--ac2'), getVar('--ac3')][i % 3]
          });
        }
        wavesEl.textContent = waves.length;
      }

      function getVar(name){ return getComputedStyle(root).getPropertyValue(name).trim(); }

      function addRipple(x, y, power=1){
        const maxR = Math.hypot(w,h);
        ripples.push({
          x, y,
          r: 2,
          v: 90 + 120*power,
          alpha: 0.85,
          width: 2 + Math.random()*2.5,
          hue: [getVar('--ac1'), getVar('--ac2'), getVar('--ac3')][Math.floor(Math.random()*3)],
          max: maxR
        });
        ripplesEl.textContent = ripples.length;
      }

      function draw(ms){
        const now = ms;
        const dt = Math.min(0.05, (now - last)/1000);
        last = now;

        const elapsed = (now/1000);
        root.style.setProperty('--t', (elapsed*60%360).toFixed(2));

        // minute progress bar
        const d = new Date();
        const sec = d.getSeconds() + d.getMilliseconds()/1000;
        barFill.style.width = ((sec/60)*100).toFixed(2) + '%';

        // clock fractions
        const hr = (d.getHours()%12 + d.getMinutes()/60)/12;
        const mn = (d.getMinutes() + sec/60)/60;
        const sc = sec/60;

        ctx.clearRect(0,0,w,h);

        // watery base gradient
        const g = ctx.createLinearGradient(0,0,0,h);
        g.addColorStop(0, 'rgba(255,255,255,0.06)');
        g.addColorStop(1, 'rgba(255,255,255,0.00)');
        ctx.fillStyle = g;
        ctx.fillRect(0,0,w,h);

        // waves (hours/minutes modulate)
        ctx.lineCap = 'round';
        for(const wave of waves){
          const amp = wave.amp * (0.6 + hr*1.1);
          const spd = wave.speed * (0.6 + mn*1.2);
          ctx.globalAlpha = 0.24 + 0.22*Math.sin(elapsed*0.8 + wave.phase);
          const stroke = ctx.createLinearGradient(0, wave.base-amp, 0, wave.base+amp);
          stroke.addColorStop(0, wave.hue);
          stroke.addColorStop(1, 'rgba(255,255,255,0.4)');
          ctx.strokeStyle = stroke;
          ctx.lineWidth = 1.2 + 1.2*Math.sin(elapsed*1.2 + wave.phase);
          ctx.beginPath();
          for(let x=0;x<=w;x+=6){
            const y = wave.base + amp * Math.sin(x*wave.freq + elapsed*spd + wave.phase);
            if(x===0) ctx.moveTo(x,y); else ctx.lineTo(x,y);
          }
          ctx.stroke();
        }
        ctx.globalAlpha = 1;

        // shimmer (seconds)
        ctx.globalCompositeOperation = 'lighter';
        ctx.globalAlpha = 0.12 + 0.12*Math.sin(elapsed*2.0);
        ctx.fillStyle = getVar('--ac3');
        const bands = 8;
        for(let i=0;i<bands;i++){
          const y = (h/bands)*i + (sc*h/bands);
          ctx.fillRect(0, (y%h), w, 1);
        }
        ctx.globalAlpha = 1;
        ctx.globalCompositeOperation = 'source-over';

        // ripples
        for(let i=ripples.length-1;i>=0;i--){
          const r = ripples[i];
          r.r += r.v * dt;
          r.alpha *= (1 - dt*0.55);
          r.width += dt*1.8;

          // bright crest
          ctx.strokeStyle = r.hue;
          ctx.globalAlpha = Math.max(0, r.alpha*0.9);
          ctx.lineWidth = r.width;
          ctx.beginPath(); ctx.arc(r.x, r.y, r.r, 0, Math.PI*2); ctx.stroke();

          // soft halo
          const halo = ctx.createRadialGradient(r.x, r.y, r.r*0.9, r.x, r.y, r.r*1.2);
          halo.addColorStop(0, 'rgba(255,255,255,0.0)');
          halo.addColorStop(1, getVar('--glow'));
          ctx.fillStyle = halo;
          ctx.globalAlpha = Math.max(0, r.alpha*0.5);
          ctx.beginPath(); ctx.arc(r.x, r.y, r.r*1.3, 0, Math.PI*2); ctx.fill();

          ctx.globalAlpha = 1;

          if (r.alpha < 0.03 || r.r > r.max) ripples.splice(i,1);
        }
        ripplesEl.textContent = ripples.length;

        if (root.style.getPropertyValue('--play') === '1'){
          raf = requestAnimationFrame(draw);
        } else {
          cancelAnimationFrame(raf); raf = null;
        }
      }

      // Interaction
      function onMove(e){
        const rect = pool.getBoundingClientRect();
        const cx = (e.clientX ?? (e.touches && e.touches[0].clientX)) - rect.left;
        const cy = (e.clientY ?? (e.touches && e.touches[0].clientY)) - rect.top;
        pointer.x = cx; pointer.y = cy;
        pointer.inside = cx>=0 && cx<=rect.width && cy>=0 && cy<=rect.height;
      }
      function onDown(){
        pointer.down = true;
        addRipple(pointer.x, pointer.y, 1);
        if (pointer.pour) clearInterval(pointer.pour);
        pointer.pour = setInterval(()=>{ if(pointer.inside) addRipple(pointer.x, pointer.y, 0.8); }, 140);
      }
      function onUp(){
        pointer.down = false;
        if (pointer.pour) { clearInterval(pointer.pour); pointer.pour = null; }
      }
      function onLeave(){ pointer.inside=false; onUp(); }

      pool.addEventListener('pointermove', onMove, {passive:true});
      pool.addEventListener('touchmove', onMove, {passive:true});
      pool.addEventListener('pointerdown', onDown);
      window.addEventListener('pointerup', onUp);
      pool.addEventListener('pointerleave', onLeave);

      // Controls
      themeBtn.addEventListener('click', () => {
        themeIndex = (themeIndex + 1) % order.length;
        applyTheme(themes[order[themeIndex]]);
      });
      motionBtn.addEventListener('click', () => {
        const on = root.style.getPropertyValue('--play') !== '0';
        if (on) { stop(); } else { start(); }
        motionBtn.textContent = on ? 'Play' : 'Pause';
        motionBtn.setAttribute('aria-pressed', (!on).toString());
      });
      dropBtn.addEventListener('click', () => {
        const rect = pool.getBoundingClientRect();
        for(let i=0;i<3;i++){
          addRipple(Math.random()*rect.width, Math.random()*rect.height, 1 + Math.random()*0.5);
        }
        pulseTitle();
      });

      function start(){ if(!raf){ root.style.setProperty('--play','1'); raf = requestAnimationFrame(draw);} }
      function stop(){ root.style.setProperty('--play','0'); if(raf){ cancelAnimationFrame(raf); raf=null; } }

      // Time updater every 1s
      setInterval(updateTime, 1000);

      window.addEventListener('resize', resize);
      window.matchMedia('(prefers-reduced-motion: reduce)').addEventListener('change', e => {
        if (e.matches) { stop(); motionBtn.textContent = 'Play'; motionBtn.setAttribute('aria-pressed','false'); }
        else { start(); motionBtn.textContent = 'Pause'; motionBtn.setAttribute('aria-pressed','true'); }
      });

      // Init
      applyTheme(themes[order[themeIndex]]);
      resize();
      updateTime();
      if (window.matchMedia('(prefers-reduced-motion: reduce)').matches) {
        stop(); motionBtn.textContent = 'Play'; motionBtn.setAttribute('aria-pressed','false');
      } else {
        start(); motionBtn.textContent = 'Pause'; motionBtn.setAttribute('aria-pressed','true');
      }
    })();
  </script>
</div>
