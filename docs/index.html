<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vibing</title>
    <style>
      :root {
        --bg: #0f1221;
        --fg: #e6e8f0;
        --muted: #9aa3b2;
        --accent: #8b5cf6;
      }
      html, body {
        height: 100%;
      }
      body {
        margin: 0;
        font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Ubuntu, Cantarell, Noto Sans, Helvetica Neue, Arial, "Apple Color Emoji", "Segoe UI Emoji";
        color: var(--fg);
        background: radial-gradient(1200px 800px at 70% 10%, #1b1f3a, var(--bg));
        display: flex;
        align-items: center;
        justify-content: center;
      }
      .card {
        width: min(720px, 92vw);
        background: rgba(255,255,255,0.04);
        border: 1px solid rgba(255,255,255,0.08);
        border-radius: 16px;
        padding: 28px 24px;
        box-shadow: 0 10px 30px rgba(0,0,0,0.3);

      .footer {

        justify-content: space-between;

        color: var(--muted);
      }
      .badge {
        display: inline-block;
        background: rgba(139, 92, 246, 0.18);
        color: #d4c2ff;
        padding: 4px 10px;
        border-radius: 999px;
        font-size: 12px;
        border: 1px solid rgba(139, 92, 246, 0.35);
        letter-spacing: 0.2px;
      }
    </style>
  </head>
  <body>

<section class="vibe1981" role="region" aria-label="Halo Studio — Orbital Bloom">
  <style>
    .vibe1981 {
      --bg0: #0c0f16;
      --bg1: #111827;
      --ink: #e6eefc;
      --muted: #9fb1d3;
      --frame: #1b2435;
      --p1: #7aa2ff;
      --p2: #86efac;
      --p3: #f0abfc;
      --ring: 122 162 255;
      position: relative;
      min-height: 760px;
      padding: clamp(18px, 3vw, 36px);
      border-radius: 32px;
      color: var(--ink);
      background:
        radial-gradient(120% 160% at 20% -10%, #1b2140 0%, rgba(27,33,64,0) 50%),
        radial-gradient(140% 160% at 120% 10%, #2a1b3d 0%, rgba(42,27,61,0) 50%),
        linear-gradient(180deg, var(--bg1), var(--bg0));
      box-shadow:
        0 40px 90px rgba(0, 0, 0, .24),
        0 0 0 1px rgba(255, 255, 255, .04) inset;
      overflow: hidden;
      isolation: isolate;
      font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, "Helvetica Neue", Arial, "Noto Sans", "Liberation Sans", sans-serif;
    }
    .vibe1981::before {
      content: "";
      position: absolute;
      inset: -30%;
      pointer-events: none;
      background:
        conic-gradient(from 60deg at 30% 40%, rgba(122,162,255,.20), rgba(0,0,0,0) 55%),
        conic-gradient(from -30deg at 70% 60%, rgba(240,171,252,.18), rgba(0,0,0,0) 60%),
        radial-gradient(50% 60% at 50% 50%, rgba(134,239,172,.12), rgba(0,0,0,0) 70%);
      filter: blur(28px) saturate(120%);
      mix-blend-mode: screen;
      opacity: .28;
      animation: auroraFloat 26s ease-in-out infinite alternate;
    }
    @keyframes auroraFloat {
      0% { transform: translate3d(-2%, -1%, 0) scale(1.02) rotate(-4deg); }
      100% { transform: translate3d(2%, 1%, 0) scale(1.06) rotate(4deg); }
    }

    .halo-frame {
      position: relative;
      max-width: 1200px;
      margin: 0 auto;
      display: grid;
      grid-template-rows: auto 1fr auto;
      gap: clamp(16px, 2.6vw, 32px);
      z-index: 1;
    }

    .halo-head {
      display: flex;
      align-items: center;
      justify-content: space-between;
      gap: 12px;
      flex-wrap: wrap;
    }
    .halo-stamp {
      display: inline-flex;
      align-items: center;
      gap: 10px;
      padding: 10px 16px;
      border-radius: 999px;
      font-size: 12px;
      letter-spacing: .08em;
      text-transform: uppercase;
      color: var(--muted);
      background: linear-gradient(180deg, rgba(255,255,255,.06), rgba(255,255,255,.02));
      border: 1px solid rgba(255,255,255,.10);
      box-shadow:
        0 0 0 8px rgba(122,162,255,.04) inset,
        0 10px 26px rgba(0,0,0,.28);
      user-select: none;
      white-space: nowrap;
      backdrop-filter: blur(8px) saturate(130%);
      -webkit-backdrop-filter: blur(8px) saturate(130%);
    }
    .halo-stamp::before {
      content: "";
      width: 10px; height: 10px; border-radius: 50%;
      background: radial-gradient(circle at 35% 35%, #fff, rgba(122,162,255,1));
      box-shadow: 0 0 14px rgba(122,162,255,.8), 0 0 0 1px rgba(122,162,255,.25) inset;
      flex: none;
    }

    .halo-actions { display: flex; align-items: center; gap: 10px; flex-wrap: wrap; }
    .halo-btn {
      appearance: none;
      border: 1px solid rgba(255,255,255, 0.12);
      background: linear-gradient(180deg, rgba(255,255,255,.08), rgba(255,255,255,.02));
      color: var(--ink);
      padding: 10px 14px;
      border-radius: 14px;
      font-weight: 700;
      font-size: 12px;
      cursor: pointer;
      box-shadow: 0 1px 0 rgba(255,255,255,.12) inset, 0 8px 18px rgba(0,0,0,.25);
      transition: transform .12s ease, box-shadow .2s ease, background .2s ease, border-color .2s ease, color .2s ease;
      backdrop-filter: blur(6px) saturate(160%);
      -webkit-backdrop-filter: blur(6px) saturate(160%);
    }
    .halo-btn:hover { transform: translateY(-1px); box-shadow: 0 1px 0 rgba(255,255,255,.18) inset, 0 12px 26px rgba(0,0,0,.3); }
    .halo-btn:active { transform: translateY(0); }
    .halo-btn:focus-visible { outline: none; box-shadow: 0 0 0 3px rgba(var(--ring), .35); }

    .halo-stage {
      position: relative;
      border-radius: 28px;
      overflow: hidden;
      border: 1px solid rgba(255,255,255,.08);
      background:
        radial-gradient(80% 120% at 50% 0%, rgba(255,255,255,.04), rgba(255,255,255,.02)),
        linear-gradient(180deg, rgba(255,255,255,.04), rgba(0,0,0,.02));
      min-height: 560px;
      display: grid;
      place-items: center;
      box-shadow:
        0 30px 80px rgba(0,0,0,.45) inset,
        0 1px 0 rgba(255,255,255,0.08) inset;
      transform-style: preserve-3d;
      perspective: 1000px;
    }

    .halo-canvas {
      position: absolute;
      inset: 0;
      width: 100%;
      height: 100%;
      display: block;
      filter: saturate(125%) contrast(115%);
    }

    .halo-titleblk {
      position: relative;
      z-index: 2;
      text-align: center;
      padding: 14px 18px;
      border-radius: 18px;
      border: 1px solid rgba(255,255,255,.08);
      background: linear-gradient(180deg, rgba(17,24,39,.68), rgba(17,24,39,.42));
      backdrop-filter: blur(10px) saturate(140%);
      -webkit-backdrop-filter: blur(10px) saturate(140%);
      box-shadow: 0 12px 40px rgba(0,0,0,0.45);
    }
    .halo-title {
      margin: clamp(12px, 3vw, 20px) 0 4px;
      font-size: clamp(42px, 7.8vw, 90px);
      letter-spacing: -0.02em;
      line-height: .95;
      background: linear-gradient(90deg, var(--p1), var(--p2), var(--p3));
      background-size: 200% 100%;
      -webkit-background-clip: text;
      background-clip: text;
      color: transparent;
      animation: haloShift 14s ease-in-out infinite alternate;
      text-wrap: balance;
      filter: drop-shadow(0 10px 50px rgba(122,162,255,.25));
    }
    @keyframes haloShift {
      0% { background-position: 0% 50%; }
      100% { background-position: 100% 50%; }
    }
    .halo-sub {
      margin: 0 8px 10px;
      color: var(--muted);
      font-size: clamp(14px, 2vw, 18px);
      text-wrap: balance;
    }

    .halo-scan {
      position: absolute; inset: 0; pointer-events: none;
      mix-blend-mode: screen; opacity: .10;
      background:
        repeating-linear-gradient(0deg, rgba(255,255,255,.06) 0 1px, rgba(255,255,255,0) 1px 3px);
      z-index: 0;
    }
    .halo-scan.hidden { opacity: 0; }

    .halo-bar {
      display: flex;
      flex-wrap: wrap;
      align-items: center;
      gap: 10px;
      justify-content: space-between;
      background: linear-gradient(180deg, rgba(255,255,255,.06), rgba(255,255,255,.02));
      border: 1px solid rgba(255,255,255,.1);
      border-radius: 16px;
      padding: 10px;
      box-shadow: 0 1px 0 rgba(255,255,255,.08) inset, 0 8px 22px rgba(0,0,0,.28);
      backdrop-filter: blur(8px) saturate(160%);
      -webkit-backdrop-filter: blur(8px) saturate(160%);
      color: var(--muted);
      font-size: 12px;
    }
    .halo-ctrls { display: flex; align-items: center; gap: 12px; flex-wrap: wrap; }
    .halo-check {
      color: var(--muted);
      font-size: 12px;
      display: inline-flex; align-items: center; gap: 6px;
      user-select: none;
    }
    .halo-range {
      -webkit-appearance: none; appearance: none;
      height: 8px; width: 160px; border-radius: 999px;
      background: linear-gradient(90deg, rgba(var(--ring),.45), rgba(240,171,252,.45));
      outline: none; border: 1px solid rgba(255,255,255,.16);
      box-shadow: 0 1px 0 rgba(255,255,255,.12) inset, 0 8px 12px rgba(0,0,0,.18) inset;
    }
    .halo-range::-webkit-slider-thumb {
      -webkit-appearance: none;
      width: 18px; height: 18px; border-radius: 50%;
      background: #0c0f16;
      border: 1px solid rgba(255,255,255,.22);
      box-shadow: 0 6px 18px rgba(0,0,0,.45), 0 0 0 3px rgba(122,162,255,.15);
    }
    .halo-range::-moz-range-thumb {
      width: 18px; height: 18px; border-radius: 50%;
      background: #0c0f16; border: 1px solid rgba(255,255,255,.22);
      box-shadow: 0 6px 18px rgba(0,0,0,.45), 0 0 0 3px rgba(122,162,255,.15);
    }

    .halo-right { display: flex; align-items: center; gap: 12px; flex-wrap: wrap; }
    .halo-tip { opacity: .9; }

    @media (max-width: 900px) {
      .halo-stage { min-height: 520px; }
      .halo-right { width: 100%; justify-content: space-between; }
    }
    @media (prefers-reduced-motion: reduce) {
      .vibe1981, .vibe1981 * { animation: none !important; transition: none !important; }
    }
  </style>

  <div class="halo-frame">
    <div class="halo-head">
      <span class="halo-stamp">Murmur Studio — Iteration 1981</span>
      <div class="halo-actions">
        <button class="halo-btn" data-theme aria-label="Switch theme">Theme: Nocturne</button>
        <button class="halo-btn" data-mode aria-label="Switch scene">Scene: Orbits</button>
        <button class="halo-btn" data-run aria-pressed="false" aria-label="Toggle motion">Pause motion</button>
      </div>
    </div>

    <div class="halo-stage" data-tiltable aria-label="Orbital light sculpture">
      <canvas class="halo-canvas" aria-hidden="true"></canvas>

      <div class="halo-titleblk" aria-live="polite">
        <h1 class="halo-title">Orbital Bloom</h1>
        <p class="halo-sub">Threads of light weave a quiet aurora.</p>
      </div>

      <div class="halo-scan"></div>
    </div>

    <div class="halo-bar" aria-label="Controls">
      <div class="halo-ctrls">
        <label class="halo-check">Rings
          <input class="halo-range" type="range" min="3" max="28" step="1" value="14" data-rings aria-label="Ring count" />
        </label>
        <label class="halo-check">Glow
          <input class="halo-range" type="range" min="0" max="1" step="0.01" value="0.55" data-glow aria-label="Glow strength" />
        </label>
        <label class="halo-check"><input type="checkbox" data-scan checked /> Scanlines</label>
        <label class="halo-check"><input type="checkbox" data-tilt checked /> Tilt</label>
      </div>
      <div class="halo-right">
        <span id="last-updated">Last updated: 2026-01-15 18:19:18 EST</span>
        <span class="halo-tip">Tip: drag to bend gravity • click to burst</span>
      </div>
    </div>
  </div>

  <script>
    (function () {
      const root = document.currentScript.parentElement;
      const stage = root.querySelector('.halo-stage');
      const canvas = root.querySelector('.halo-canvas');
      const ctx = canvas.getContext('2d', { alpha: true });
      const scanLayer = root.querySelector('.halo-scan');
      const runBtn = root.querySelector('[data-run]');
      const themeBtn = root.querySelector('[data-theme]');
      const modeBtn = root.querySelector('[data-mode]');
      const ringsRange = root.querySelector('[data-rings]');
      const glowRange = root.querySelector('[data-glow]');
      const tiltToggle = root.querySelector('[data-tilt]');
      const scanToggle = root.querySelector('[data-scan]');
      const updated = root.querySelector('#last-updated');

      // Updated timestamp
      try {
        const locale = navigator.language || 'en-US';
        const now = new Date();
        updated.textContent = 'Updated ' + now.toLocaleString(locale, {
          year: 'numeric', month: 'short', day: '2-digit',
          hour: '2-digit', minute: '2-digit'
        });
      } catch (_) {
        updated.textContent = 'Updated ' + new Date().toString();
      }

      // Themes
      const themes = [
        {
          name: 'Nocturne',
          vars: { bg0:'#0c0f16', bg1:'#111827', ink:'#e6eefc', muted:'#9fb1d3', frame:'#1b2435', p1:'#7aa2ff', p2:'#86efac', p3:'#f0abfc', ring:'122 162 255' }
        },
        {
          name: 'Dawn',
          vars: { bg0:'#fff9f3', bg1:'#f8efe7', ink:'#1b1b1f', muted:'#6a6f7a', frame:'#e7ddd4', p1:'#f59e0b', p2:'#10b981', p3:'#60a5fa', ring:'245 158 11' }
        },
        {
          name: 'Mist',
          vars: { bg0:'#e8f1ff', bg1:'#eef6ff', ink:'#0e1726', muted:'#5b6b86', frame:'#c8d6ea', p1:'#60a5fa', p2:'#06b6d4', p3:'#a78bfa', ring:'96 165 250' }
        },
        {
          name: 'Obsidian',
          vars: { bg0:'#09090b', bg1:'#121216', ink:'#f7f7fb', muted:'#a8a8b3', frame:'#1c1c22', p1:'#22d3ee', p2:'#a3e635', p3:'#f472b6', ring:'34 211 238' }
        }
      ];
      let themeIndex = 0;
      function applyVars(v) {
        root.style.setProperty('--bg0', v.bg0);
        root.style.setProperty('--bg1', v.bg1);
        root.style.setProperty('--ink', v.ink);
        root.style.setProperty('--muted', v.muted);
        root.style.setProperty('--frame', v.frame);
        root.style.setProperty('--p1', v.p1);
        root.style.setProperty('--p2', v.p2);
        root.style.setProperty('--p3', v.p3);
        root.style.setProperty('--ring', v.ring);
      }
      function setTheme(i) {
        themeIndex = (i + themes.length) % themes.length;
        applyVars(themes[themeIndex].vars);
        themeBtn.textContent = 'Theme: ' + themes[themeIndex].name;
        // subtle stage shadow tuning
        const dark = ['Nocturne','Obsidian'].includes(themes[themeIndex].name);
        stage.style.boxShadow = dark
          ? '0 30px 80px rgba(0,0,0,.45) inset, 0 1px 0 rgba(255,255,255,0.08) inset'
          : '0 30px 80px rgba(0,0,0,.12) inset, 0 1px 0 rgba(255,255,255,0.65) inset';
      }
      setTheme(0);

      // Canvas sizing
      function resize() {
        const rect = canvas.getBoundingClientRect();
        const dpr = Math.min(2, window.devicePixelRatio || 1);
        canvas.width = Math.max(1, Math.floor(rect.width * dpr));
        canvas.height = Math.max(1, Math.floor(rect.height * dpr));
        ctx.setTransform(dpr, 0, 0, dpr, 0, 0);
      }
      window.addEventListener('resize', resize, { passive: true });

      // State
      let running = !window.matchMedia('(prefers-reduced-motion: reduce)').matches;
      runBtn.setAttribute('aria-pressed', running ? 'false' : 'true');
      runBtn.textContent = running ? 'Pause motion' : 'Play motion';

      let mode = 'orbits';
      modeBtn.textContent = 'Scene: ' + (mode === 'orbits' ? 'Orbits' : 'Field');

      let rings = parseInt(ringsRange.value, 10);
      let glow = parseFloat(glowRange.value);

      const pointer = { x: 0.5, y: 0.5, tx: 0.5, ty: 0.5, down: false, inside: false };
      let tiltEnabled = true;
      const bursts = [];

      function onMove(e) {
        const r = canvas.getBoundingClientRect();
        pointer.tx = (e.clientX - r.left) / Math.max(1, r.width);
        pointer.ty = (e.clientY - r.top) / Math.max(1, r.height);
        pointer.inside = pointer.tx >= 0 && pointer.tx <= 1 && pointer.ty >= 0 && pointer.ty <= 1;
      }
      stage.addEventListener('pointermove', onMove);
      stage.addEventListener('pointerdown', (e) => { pointer.down = true; onMove(e); });
      window.addEventListener('pointerup', () => { pointer.down = false; });

      stage.addEventListener('click', (e) => {
        const r = canvas.getBoundingClientRect();
        bursts.push({ x: e.clientX - r.left, y: e.clientY - r.top, life: 1, hue: Math.random() });
      }, { passive: true });

      function applyTilt() {
        if (!tiltEnabled) { stage.style.transform = 'none'; return; }
        const dx = (pointer.tx - 0.5) * 2;
        const dy = (pointer.ty - 0.5) * 2;
        const rotX = dy * 6;
        const rotY = -dx * 6;
        stage.style.transform = 'rotateX(' + rotX.toFixed(2) + 'deg) rotateY(' + rotY.toFixed(2) + 'deg)';
      }

      // Helpers
      function getVar(name) {
        return getComputedStyle(root).getPropertyValue(name).trim() || '#ffffff';
      }
      function lerp(a,b,t){ return a + (b-a)*t; }
      function mixColor(c1, c2, t) {
        const a = parseInt(c1.slice(1), 16);
        const b = parseInt(c2.slice(1), 16);
        const ar = (a >> 16) & 255, ag = (a >> 8) & 255, ab = a & 255;
        const br = (b >> 16) & 255, bg = (b >> 8) & 255, bb = b & 255;
        const r = Math.round(lerp(ar, br, t));
        const g = Math.round(lerp(ag, bg, t));
        const bl = Math.round(lerp(ab, bb, t));
        return 'rgb(' + r + ',' + g + ',' + bl + ')';
      }
      function rand(n=1){ return Math.random()*n; }

      // Scene data
      let t = 0;
      const orbs = [];
      function resetOrbs() {
        orbs.length = 0;
        const rect = canvas.getBoundingClientRect();
        const minD = Math.min(rect.width, rect.height);
        const baseR = minD * 0.06;
        const spacing = (minD * 0.42) / Math.max(1, rings-1);
        for (let i = 0; i < rings; i++) {
          orbs.push({
            r: baseR + i * spacing,
            speed: (0.2 + i * 0.015) * (i%2 ? -1 : 1),
            phase: rand(Math.PI*2),
          });
        }
      }

      // Flow field config
      function flowAngle(x, y, time) {
        return Math.sin(x*0.003 + time*0.6) + Math.cos(y*0.003 - time*0.7) + Math.sin((x+y)*0.002 + time*0.4);
      }

      // Draw
      function draw() {
        if (!running) return;
        requestAnimationFrame(draw);

        const rect = canvas.getBoundingClientRect();
        const w = rect.width, h = rect.height;

        // smooth pointer
        pointer.x += (pointer.tx - pointer.x) * 0.08;
        pointer.y += (pointer.ty - pointer.y) * 0.08;

        applyTilt();

        const p1 = getVar('--p1'), p2 = getVar('--p2'), p3 = getVar('--p3');

        // soft fade for trails
        ctx.globalCompositeOperation = 'source-over';
        ctx.fillStyle = themes[themeIndex].name === 'Dawn' || themes[themeIndex].name === 'Mist'
          ? 'rgba(255,255,255,' + (mode==='orbits'? 0.08 : 0.10) + ')'
          : 'rgba(0,0,0,' + (mode==='orbits'? 0.10 : 0.12) + ')';
        ctx.fillRect(0, 0, w, h);

        const cx = w * 0.5, cy = h * 0.5;

        if (mode === 'orbits') {
          const warpX = (pointer.x - 0.5) * 2;
          const warpY = (pointer.y - 0.5) * 2;
          const warp = Math.hypot(warpX, warpY);
          const cA = mixColor(p1, p2, 0.5);
          const cB = mixColor(p2, p3, 0.5);

          ctx.globalCompositeOperation = 'lighter';
          for (let i = 0; i < orbs.length; i++) {
            const o = orbs[i];
            const ang = o.phase + t * o.speed * (1 + warp * 0.6);
            const wobble = Math.sin(t * 0.9 + i) * 0.04;
            const r = o.r * (1 + wobble + (pointer.down ? 0.03 : 0));

            const x = cx + r * Math.cos(ang + warpX * 0.8);
            const y = cy + r * Math.sin(ang + warpY * 0.8);

            // neon bead
            const grd = ctx.createRadialGradient(x, y, 0, x, y, 28 + i*0.4);
            grd.addColorStop(0, mixColor(cA, cB, (i % 2) * 0.5));
            grd.addColorStop(1, 'rgba(0,0,0,0)');
            ctx.fillStyle = grd;
            ctx.globalAlpha = 0.65 + glow * 0.35;
            ctx.beginPath(); ctx.arc(x, y, 28 + i*0.4, 0, Math.PI * 2); ctx.fill();

            // threads between adjacent rings
            if (i > 0) {
              const prev = orbs[i-1];
              const ang2 = prev.phase + t * prev.speed * (1 + warp * 0.6);
              const r2 = prev.r * (1 + Math.sin(t*0.9 + i-1) * 0.04);
              const x2 = cx + r2 * Math.cos(ang2 + warpX * 0.8);
              const y2 = cy + r2 * Math.sin(ang2 + warpY * 0.8);
              ctx.strokeStyle = i % 2 ? p1 : p3;
              ctx.globalAlpha = 0.25 + glow * 0.25;
              ctx.lineWidth = 1.2 + glow * 1.8;
              ctx.beginPath();
              ctx.moveTo(x2, y2);
              // curved link
              const mx = (x + x2) / 2 + (y - y2) * 0.12;
              const my = (y + y2) / 2 + (x2 - x) * 0.12;
              ctx.quadraticCurveTo(mx, my, x, y);
              ctx.stroke();
            }
          }
          ctx.globalCompositeOperation = 'source-over';
          ctx.globalAlpha = 1;
        } else {
          // Flow Field
          const step = 16;
          const amp = 22 + glow * 26;
          ctx.globalCompositeOperation = 'lighter';
          for (let y = step*0.5; y < h; y += step) {
            for (let x = step*0.5; x < w; x += step) {
              const a = flowAngle(x, y, t);
              const dx = Math.cos(a) * amp;
              const dy = Math.sin(a) * amp;
              const dpx = (pointer.x * w - x);
              const dpy = (pointer.y * h - y);
              const dist = Math.hypot(dpx, dpy);
              const bend = Math.exp(-dist * 0.003) * (pointer.down ? 1.8 : 0.8);
              const sx = x - dy * 0.2 + dpx * 0.002 * bend;
              const sy = y + dx * 0.2 + dpy * 0.002 * bend;

              ctx.strokeStyle = (x / w) < 0.5 ? p2 : p1;
              ctx.globalAlpha = 0.18 + glow * 0.35;
              ctx.lineWidth = 1;
              ctx.beginPath();
              ctx.moveTo(sx, sy);
              ctx.lineTo(sx + dx*0.6, sy + dy*0.6);
              ctx.stroke();
            }
          }
          ctx.globalCompositeOperation = 'source-over';
          ctx.globalAlpha = 1;
        }

        // Bursts (click)
        for (let i = bursts.length - 1; i >= 0; i--) {
          const b = bursts[i];
          b.life *= 0.95;
          const r = (1 - b.life) * 280;
          const grad = ctx.createRadialGradient(b.x, b.y, Math.max(0, r - 10), b.x, b.y, r + 20);
          grad.addColorStop(0, 'rgba(255,255,255,' + (0.18 * glow) + ')');
          grad.addColorStop(1, 'rgba(0,0,0,0)');
          ctx.globalCompositeOperation = 'lighter';
          ctx.globalAlpha = b.life * (0.9 * (0.6 + glow * 0.4));
          ctx.fillStyle = grad;
          ctx.beginPath(); ctx.arc(b.x, b.y, r + 20, 0, Math.PI * 2); ctx.fill();
          ctx.globalCompositeOperation = 'source-over';
          ctx.globalAlpha = 1;
          if (b.life < 0.04) bursts.splice(i, 1);
        }

        t += 0.016;
      }

      // Controls
      themeBtn.addEventListener('click', () => setTheme(themeIndex + 1));
      modeBtn.addEventListener('click', () => {
        mode = mode === 'orbits' ? 'field' : 'orbits';
        modeBtn.textContent = 'Scene: ' + (mode === 'orbits' ? 'Orbits' : 'Field');
        // refresh trail feel on switch
        ctx.clearRect(0,0,canvas.width,canvas.height);
      });
      runBtn.addEventListener('click', () => {
        running = !running;
        runBtn.setAttribute('aria-pressed', running ? 'false' : 'true');
        runBtn.textContent = running ? 'Pause motion' : 'Play motion';
        if (running) requestAnimationFrame(draw);
      });
      ringsRange.addEventListener('input', (e) => { rings = parseInt(e.target.value, 10); resetOrbs(); });
      glowRange.addEventListener('input', (e) => { glow = parseFloat(e.target.value); });
      scanToggle.addEventListener('change', (e) => { scanLayer.classList.toggle('hidden', !e.target.checked); });
      tiltToggle.addEventListener('change', (e) => { tiltEnabled = e.target.checked; if (!tiltEnabled) stage.style.transform = 'none'; });

      // Init
      function init() {
        resize();
        resetOrbs();
        ctx.fillStyle = themes[themeIndex].name === 'Dawn' || themes[themeIndex].name === 'Mist' ? '#ffffff' : '#000000';
        ctx.fillRect(0,0,canvas.width,canvas.height); // base fade surface
        if (running) requestAnimationFrame(draw);
      }
      init();
    })();
  </script>
