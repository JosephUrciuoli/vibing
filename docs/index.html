  <head>

    <title>Vibing</title>
    <style>
      :root {
        --bg: #0f1221;
        --fg: #e6e8f0;
        --muted: #9aa3b2;
        --accent: #8b5cf6;
      }
      html, body {
        height: 100%;
      }
      body {
        margin: 0;
        font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Ubuntu, Cantarell, Noto Sans, Helvetica Neue, Arial, "Apple Color Emoji", "Segoe UI Emoji";
        color: var(--fg);
        background: radial-gradient(1200px 800px at 70% 10%, #1b1f3a, var(--bg));
        display: flex;
        align-items: center;
        justify-content: center;
      }
      .card {
        width: min(720px, 92vw);
        background: rgba(255,255,255,0.04);
        border: 1px solid rgba(255,255,255,0.08);
        border-radius: 16px;
        padding: 28px 24px;
        box-shadow: 0 10px 30px rgba(0,0,0,0.3);
        backdrop-filter: blur(6px);
      }
      h1 {
        margin: 0 0 10px 0;
        font-size: 28px;
        letter-spacing: 0.3px;
      }
      .muted {
        color: var(--muted);
        font-size: 14px;
        margin-bottom: 18px;
      }
      #content {
        font-size: 18px;
        line-height: 1.6;
        background: rgba(255,255,255,0.04);
        border: 1px dashed rgba(255,255,255,0.12);
        border-radius: 12px;
        padding: 16px;
      }
      .footer {
        margin-top: 18px;
        display: flex;
        justify-content: space-between;
        align-items: center;
        font-size: 14px;
        color: var(--muted);
      }
      .badge {
        display: inline-block;
        background: rgba(139, 92, 246, 0.18);
        color: #d4c2ff;
        padding: 4px 10px;
        border-radius: 999px;
        font-size: 12px;
        border: 1px solid rgba(139, 92, 246, 0.35);
        letter-spacing: 0.2px;
      }
    </style>

      <section id="content">
<section class="v141" aria-label="Kinetic Tapestry">
  <style>
    .v141 {
      --text: hsl(230 30% 12%);
      --muted: hsl(230 8% 35%);
      --ring: hsl(230 20% 25% / 0.18);
      --glass: hsl(0 0% 100% / 0.65);
      --bg-a: hsl(255 100% 99%);
      --bg-b: hsl(210 100% 98%);
      --accent-a: hsl(210 90% 55%);
      --accent-b: hsl(325 80% 62%);
      --tempo: 1.0;
      --fade: 0.08;
      position: relative;
      min-height: 760px;
      border-radius: 28px;
      overflow: hidden;
      isolation: isolate;
      color: var(--text);
      background:
        radial-gradient(120% 100% at 100% -10%, hsl(325 100% 88% / 0.45), transparent 55%),
        radial-gradient(120% 120% at -10% 110%, hsl(210 100% 86% / 0.45), transparent 58%),
        linear-gradient(180deg, var(--bg-a), var(--bg-b));
      box-shadow:
        inset 0 1px 0 hsl(0 0% 100% / 0.8),
        0 40px 140px hsl(230 40% 20% / 0.18);
      font-family: ui-sans-serif, -apple-system, system-ui, Segoe UI, Roboto, Helvetica, Arial;
    }

    .v141 .prisms {
      position: absolute; inset: -40% -30% -40% -30%; pointer-events: none;
      filter: blur(50px) saturate(120%);
      mix-blend-mode: screen; opacity: 0.35;
      background:
        conic-gradient(from 0deg at 30% 30%, var(--accent-a), transparent 60%),
        conic-gradient(from 180deg at 70% 70%, var(--accent-b), transparent 60%);
      animation: v141-prisms 22s ease-in-out infinite alternate;
    }
    @keyframes v141-prisms { to { transform: translate3d(2%, -1%, 0) rotate(6deg) scale(1.02); } }

    .v141 .grain {
      position: absolute; inset: 0; pointer-events: none; opacity: 0.12;
      background-image:
        radial-gradient(1px 1px at 22% 36%, hsl(0 0% 0% / 0.08), transparent 38%),
        radial-gradient(1px 1px at 72% 66%, hsl(0 0% 0% / 0.06), transparent 38%),
        radial-gradient(1px 1px at 36% 80%, hsl(0 0% 0% / 0.05), transparent 38%),
        radial-gradient(1px 1px at 88% 32%, hsl(0 0% 0% / 0.06), transparent 38%);
      background-size: 180px 180px, 260px 260px, 220px 220px, 200px 200px;
      mix-blend-mode: multiply;
      animation: v141-grain 36s linear infinite;
    }
    @keyframes v141-grain { to { transform: translate(-28px, 18px); } }

    .v141 .wrap {
      position: relative; z-index: 3;
      width: min(1100px, 100%); margin-inline: auto;
      padding: clamp(20px, 5.5vw, 48px);
    }

    .v141 .head {
      display: flex; align-items: center; gap: 12px;
      color: var(--muted); letter-spacing: 0.16em; text-transform: uppercase;
      font-size: 12px; font-weight: 800; opacity: 0.8;
    }
    .v141 .seal {
      width: 28px; height: 28px; border-radius: 10px; position: relative;
      background:
        radial-gradient(circle at 30% 28%, hsl(0 0% 100% / 0.9), transparent 58%),
        linear-gradient(135deg, var(--accent-a), var(--accent-b));
      box-shadow: 0 0 0 2px hsl(0 0% 0% / 0.06) inset, 0 10px 22px hsl(230 40% 30% / 0.18);
    }
    .v141 .seal::after {
      content: ""; position: absolute; inset: -6px; border-radius: 12px;
      border: 1px dashed hsl(230 20% 25% / 0.22);
    }

    .v141 .title {
      margin: 12px 0 10px 0;
      line-height: 0.98;
      letter-spacing: -0.02em;
      font-weight: 900;
      font-size: clamp(44px, 8.5vw, 104px);
      background: linear-gradient(92deg, hsl(230 30% 12%), var(--accent-a) 40%, var(--accent-b) 65%, hsl(230 30% 12%));
      -webkit-background-clip: text; background-clip: text; color: transparent;
      text-wrap: balance;
      filter: drop-shadow(0 6px 30px hsl(260 80% 60% / 0.10));
    }

    .v141 .subtitle {
      font-size: clamp(14px, 2vw, 18px);
      color: var(--muted); max-width: 72ch; margin: 0 0 18px 0;
    }

    .v141 .field {
      position: relative; z-index: 2;
      border-radius: 22px; overflow: hidden;
      border: 1px solid var(--ring);
      background: linear-gradient(180deg, hsl(0 0% 100% / 0.7), hsl(0 0% 100% / 0.3));
      backdrop-filter: blur(2px);
      box-shadow:
        inset 0 1px 0 hsl(0 0% 100% / 0.85),
        0 22px 80px hsl(230 50% 25% / 0.16);
      min-height: 460px;
    }
    .v141 canvas {
      position: absolute; inset: 0; width: 100%; height: 100%; display: block;
    }

    .v141 .controls {
      position: absolute; z-index: 4;
      right: clamp(18px, 4vw, 32px);
      bottom: clamp(18px, 4vw, 28px);
      display: flex; flex-wrap: wrap; gap: 10px 12px; align-items: center;
      background: var(--glass);
      padding: 12px; border-radius: 14px;
      border: 1px solid var(--ring);
      backdrop-filter: blur(10px) saturate(130%);
      box-shadow: 0 8px 28px hsl(230 40% 20% / 0.18);
    }
    .v141 .btn {
      appearance: none; cursor: pointer; user-select: none;
      border-radius: 999px; padding: 10px 14px; font-weight: 800; letter-spacing: 0.01em;
      border: 1px solid var(--ring); color: var(--text);
      background: linear-gradient(180deg, hsl(0 0% 100%), hsl(0 0% 98%));
      box-shadow: 0 1px 0 hsl(0 0% 100%) inset, 0 10px 18px hsl(220 30% 20% / 0.08);
      transition: transform 120ms ease, box-shadow 200ms ease, background 220ms ease, border-color 220ms ease;
    }
    .v141 .btn:hover { transform: translateY(-1px); }
    .v141 .btn:active { transform: translateY(0); box-shadow: 0 2px 10px hsl(220 30% 20% / 0.18) inset; }
    .v141 .btn.primary {
      color: white;
      background: linear-gradient(92deg, var(--accent-a), var(--accent-b));
      border-color: transparent;
      box-shadow: 0 12px 26px hsl(260 70% 55% / 0.35);
    }
    .v141 .toggle[aria-pressed="true"] {
      outline: 2px solid var(--accent-b);
      outline-offset: 2px;
    }

    .v141 .slider {
      display: inline-flex; align-items: center; gap: 10px;
      color: var(--muted); font-size: 12px;
      border: 1px solid var(--ring);
      background: linear-gradient(180deg, hsl(0 0% 100%), hsl(0 0% 98%));
      padding: 8px 10px; border-radius: 12px;
      box-shadow: 0 1px 0 hsl(0 0% 100%) inset;
      backdrop-filter: blur(8px);
    }
    .v141 input[type="range"] {
      accent-color: hsl(230 60% 50%);
      width: 180px; height: 6px; cursor: pointer; appearance: none; outline: none; border-radius: 999px;
      background: linear-gradient(90deg, var(--accent-a), var(--accent-b));
    }
    .v141 input[type="range"]::-webkit-slider-thumb {
      appearance: none; width: 18px; height: 18px; border-radius: 50%;
      background: white; border: 2px solid hsl(0 0% 0% / 0.06);
      box-shadow: 0 6px 14px hsl(220 30% 20% / 0.10);
      margin-top: -6px;
    }
    .v141 input[type="range"]::-moz-range-thumb {
      width: 18px; height: 18px; border-radius: 50%;
      background: white; border: 2px solid hsl(0 0% 0% / 0.06);
    }
    .v141 .val {
      font-variant-numeric: tabular-nums;
      color: var(--text); font-weight: 800; padding: 6px 10px;
      background: hsl(0 0% 100%);
      border: 1px solid var(--ring);
      border-radius: 10px;
      box-shadow: 0 1px 0 hsl(0 0% 100%) inset;
    }

    .v141 .footer {
      position: relative; z-index: 3;
      display: flex; justify-content: space-between; align-items: center;
      margin-top: 14px; color: var(--muted); font-size: 12px; gap: 10px; flex-wrap: wrap;
      padding: 0 clamp(20px, 5.5vw, 48px) clamp(20px, 5.5vw, 48px);
    }
    .v141 .badges { display: flex; gap: 8px; flex-wrap: wrap; }
    .v141 .badge {
      padding: 6px 10px; border-radius: 999px;
      border: 1px solid var(--ring);
      background: hsl(0 0% 100%);
      color: hsl(230 15% 28%);
      backdrop-filter: blur(8px);
    }

    .v141.rm .controls { backdrop-filter: blur(6px) saturate(100%); }
  </style>

  <div class="prisms" aria-hidden="true"></div>
  <div class="grain" aria-hidden="true"></div>

  <div class="wrap">
    <div class="head" aria-label="Edition header">

      <div>Edition 141 — Silk Engine</div>
    </div>

    <h2 class="title">Ribbons of Daylight</h2>
    <p class="subtitle">Chromatic silk glides across a white horizon. Pull gently with your cursor; the fabric remembers.</p>
  </div>

  <div class="field" id="v141-field" aria-live="polite">
    <canvas id="v141-canvas" aria-hidden="true"></canvas>

    <div class="controls" aria-label="Controls">
      <button class="btn primary" id="v141-palette" type="button" aria-label="Cycle palettes">Palette: Dawn</button>
      <button class="btn toggle" id="v141-pause" type="button" aria-pressed="false" aria-label="Pause motion">Pause</button>
      <button class="btn toggle" id="v141-warp" type="button" aria-pressed="true" aria-label="Toggle warp">Warp</button>

      <label class="slider" for="v141-tempo">
        <span>Tempo</span>
        <input id="v141-tempo" type="range" min="20" max="300" value="110" />
        <span class="val" id="v141-tempo-val">1.0×</span>
      </label>

      <label class="slider" for="v141-density">
        <span>Density</span>
        <input id="v141-density" type="range" min="2" max="14" value="7" />
        <span class="val" id="v141-density-val">7</span>
      </label>

      <label class="slider" for="v141-fade">
        <span>Trail</span>
        <input id="v141-fade" type="range" min="4" max="30" value="8" />
        <span class="val" id="v141-fade-val">0.08</span>
      </label>
    </div>
  </div>

  <div class="footer">
    <div class="badges" role="list" aria-label="design notes">
      <span class="badge" role="listitem">Generative ribbons</span>
      <span class="badge" role="listitem">Pointer gravity</span>
      <span class="badge" role="listitem">Light theme</span>
    </div>
    <small>Updated <span id="last-updated">Last updated: 2025-10-23 03:17:34 EST</span></small>
  </div>

  <script>
    (function () {
      const root = document.currentScript.closest('.v141');
      const field = root.querySelector('#v141-field');
      const canvas = root.querySelector('#v141-canvas');
      const ctx = canvas.getContext('2d');

      const paletteBtn = root.querySelector('#v141-palette');
      const pauseBtn = root.querySelector('#v141-pause');
      const warpBtn = root.querySelector('#v141-warp');
      const tempoEl = root.querySelector('#v141-tempo');
      const densityEl = root.querySelector('#v141-density');
      const fadeEl = root.querySelector('#v141-fade');
      const tempoVal = root.querySelector('#v141-tempo-val');
      const densityVal = root.querySelector('#v141-density-val');
      const fadeVal = root.querySelector('#v141-fade-val');
      const updated = root.querySelector('#last-updated');

      // Last updated
      try {
        const fmt = new Intl.DateTimeFormat([], { dateStyle: 'medium', timeStyle: 'short' });
        updated.textContent = fmt.format(new Date());
      } catch { updated.textContent = new Date().toLocaleString(); }

      // Palettes: stops are used for gradients across ribbons
      const palettes = [
        { name: 'Dawn', stops: ['hsl(210 90% 55%)', 'hsl(330 80% 62%)', 'hsl(40 95% 60%)'] },
        { name: 'Lagoon', stops: ['hsl(185 85% 54%)', 'hsl(225 85% 62%)', 'hsl(280 75% 62%)'] },
        { name: 'Citrus', stops: ['hsl(18 95% 58%)', 'hsl(48 95% 58%)', 'hsl(140 60% 48%)'] },
        { name: 'Ink', stops: ['hsl(250 40% 30%)', 'hsl(212 70% 52%)', 'hsl(0 0% 15%)'] }
      ];
      let pIndex = 0;

      function applyPalette(i) {
        const p = palettes[i];
        paletteBtn.textContent = 'Palette: ' + p.name;
        root.style.setProperty('--accent-a', p.stops[0]);
        root.style.setProperty('--accent-b', p.stops[1]);
        flashButton(paletteBtn);
      }

      function flashButton(btn) {
        btn.classList.add('primary');
        setTimeout(() => btn.classList.remove('primary'), 220);
      }

      // Canvas size + DPR
      function size() {
        const dpr = Math.max(1, Math.min(2, window.devicePixelRatio || 1));
        const rect = field.getBoundingClientRect();
        canvas.width = Math.floor(rect.width * dpr);
        canvas.height = Math.floor(rect.height * dpr);
        canvas.style.width = rect.width + 'px';
        canvas.style.height = rect.height + 'px';
        ctx.setTransform(dpr, 0, 0, dpr, 0, 0);
      }
      size();
      window.addEventListener('resize', size);

      // State
      let paused = false;
      let warp = true;
      let speedMult = 1.0;
      let ribbonCount = Number(densityEl.value);
      let fadeAmt = 0.08;

      function setTempo(v) {
        const mult = Math.max(0.2, Math.min(3, Math.round((v / 100) * 10) / 10));
        speedMult = mult;
        root.style.setProperty('--tempo', String(mult));
        tempoVal.textContent = mult.toFixed(1) + '×';
      }
      function setDensity(v) {
        ribbonCount = Math.max(2, Math.min(20, Math.round(v)));
        densityVal.textContent = String(ribbonCount);
        rebuild();
      }
      function setFade(v) {
        const g = Math.max(0.04, Math.min(0.30, Math.round(v) / 100));
        fadeAmt = g;
        root.style.setProperty('--fade', String(g));
        fadeVal.textContent = g.toFixed(2);
      }

      setTempo(Number(tempoEl.value));
      setDensity(Number(densityEl.value));
      setFade(Number(fadeEl.value));
      tempoEl.addEventListener('input', (e) => setTempo(Number(e.target.value)));
      densityEl.addEventListener('input', (e) => setDensity(Number(e.target.value)));
      fadeEl.addEventListener('input', (e) => setFade(Number(e.target.value)));

      pauseBtn.addEventListener('click', () => {
        paused = !paused;
        pauseBtn.setAttribute('aria-pressed', paused ? 'true' : 'false');
        pauseBtn.textContent = paused ? 'Resume' : 'Pause';
        flashButton(pauseBtn);
        if (!paused) tick(performance.now());
      });

      warpBtn.addEventListener('click', () => {
        warp = !warp;
        warpBtn.setAttribute('aria-pressed', warp ? 'true' : 'false');
        flashButton(warpBtn);
      });

      paletteBtn.addEventListener('click', () => {
        pIndex = (pIndex + 1) % palettes.length;
        applyPalette(pIndex);
      });
      applyPalette(pIndex);

      // Pointer gravity (silk remembers)
      const pointer = { x: 0.5, y: 0.5, t: 0 };
      const memory = { x: 0.5, y: 0.5 };
      function setPointer(e) {
        const rect = field.getBoundingClientRect();
        const clientX = (e.touches ? e.touches[0].clientX : e.clientX);
        const clientY = (e.touches ? e.touches[0].clientY : e.clientY);
        pointer.x = (clientX - rect.left) / rect.width;
        pointer.y = (clientY - rect.top) / rect.height;
        pointer.t = performance.now();
      }
      field.addEventListener('mousemove', setPointer, { passive: true });
      field.addEventListener('touchmove', setPointer, { passive: true });
      field.addEventListener('mouseleave', () => { pointer.x = 0.5; pointer.y = 0.5; }, { passive: true });

      // Reduced motion
      const rm = window.matchMedia && window.matchMedia('(prefers-reduced-motion: reduce)').matches;
      if (rm) root.classList.add('rm');

      // Ribbons data
      let ribbons = [];
      function rebuild() {
        ribbons = Array.from({ length: ribbonCount }, (_, i) => {
          const seed = Math.random() * 1000 + i * 13.37;
          const height = field.clientHeight;
          const amp = (height * 0.12) + (i / Math.max(1, ribbonCount - 1)) * (height * 0.18);
          const width = field.clientWidth;
          const thickness = 2 + Math.pow(i / Math.max(1, ribbonCount - 1), 1.3) * 10;
          return { seed, amp, thickness, hueShift: i * (360 / ribbonCount) };
        });
      }
      rebuild();

      // Lightweight "noise" composition (fast, musical)
      function n1(x, seed) {
        const a = Math.sin(x * 1.3 + seed * 0.7);
        const b = Math.sin(x * 2.1 + seed * 1.3) * 0.5;
        const c = Math.sin(x * 3.7 + seed * 2.1) * 0.25;
        return (a + b + c) / (1 + 0.5 + 0.25);
      }

      // Draw helpers
      function gradientAcross(y) {
        const g = ctx.createLinearGradient(0, y, field.clientWidth, y);
        const stops = palettes[pIndex].stops;
        const step = 1 / Math.max(1, stops.length - 1);
        stops.forEach((c, i) => g.addColorStop(i * step, c));
        return g;
      }

      // Animation loop
      let last = performance.now();
      function tick(now) {
        if (paused) return;
        const dt = Math.min(60, now - last) / 1000;
        last = now;

        // Memory drift
        memory.x += (pointer.x - memory.x) * 0.06;
        memory.y += (pointer.y - memory.y) * 0.06;

        // Fade for trails
        ctx.globalCompositeOperation = 'source-over';
        ctx.fillStyle = `rgba(255, 255, 255, ${fadeAmt})`;
        ctx.fillRect(0, 0, field.clientWidth, field.clientHeight);

        const time = now * 0.001 * speedMult;
        const w = field.clientWidth, h = field.clientHeight;
        const cx = w * 0.5, cy = h * 0.5;

        // Decorative horizon line (very soft)
        ctx.globalCompositeOperation = 'multiply';
        ctx.strokeStyle = 'rgba(0, 0, 0, 0.04)';
        ctx.lineWidth = 1;
        ctx.beginPath(); ctx.moveTo(0, cy); ctx.lineTo(w, cy); ctx.stroke();

        // Ribbons
        ctx.globalCompositeOperation = 'lighter';
        for (let i = 0; i < ribbons.length; i++) {
          const r = ribbons[i];
          const base = cy + (i - (ribbons.length - 1) / 2) * (h * 0.04);
          const grad = gradientAcross(base);
          ctx.strokeStyle = grad;
          ctx.lineWidth = r.thickness;
          ctx.lineCap = 'round';
          ctx.lineJoin = 'round';
          ctx.shadowBlur = 18;
          ctx.shadowColor = palettes[pIndex].stops[(i + 1) % palettes[pIndex].stops.length];

          ctx.beginPath();
          const stepX = 12;
          let started = false;

          for (let x = 0; x <= w; x += stepX) {
            const u = x / w;
            const nTime = warp ? (time * 0.7 + u * 3.0) : (time * 0.35 + u * 1.2);
            const wave = n1(nTime, r.seed) * r.amp;

            // Pointer attraction field (gaussian falloff)
            const px = memory.x * w, py = memory.y * h;
            const dx = x - px;
            const gy = Math.exp(-(dx * dx) / (2 * Math.pow(w * 0.12, 2))) * (py - base) * 0.5;

            const y = base + wave + gy;
            if (!started) { ctx.moveTo(x, y); started = true; }
            else { ctx.lineTo(x, y); }
          }
          ctx.stroke();

          // Subtle sheen overlay
          ctx.globalCompositeOperation = 'screen';
          ctx.lineWidth = Math.max(1, r.thickness * 0.4);
          ctx.strokeStyle = 'rgba(255,255,255,0.12)';
          ctx.stroke();
          ctx.globalCompositeOperation = 'lighter';
        }

        if (!rm) requestAnimationFrame(tick);
      }

      // Initial clear
      ctx.fillStyle = 'white';
      ctx.fillRect(0, 0, field.clientWidth, field.clientHeight);

      if (!rm) {
        requestAnimationFrame((t) => { last = t; tick(t); });
      } else {
        paused = true;
        // Static snapshot
        const w = field.clientWidth, h = field.clientHeight;
        ctx.globalCompositeOperation = 'source-over';
        ctx.fillStyle = 'white';
        ctx.fillRect(0, 0, w, h);
        const time = 0.5;
        ctx.globalCompositeOperation = 'lighter';
        ribbons.forEach((r, i) => {
          const base = h * 0.5 + (i - (ribbons.length - 1) / 2) * (h * 0.04);
          const grad = gradientAcross(base);
          ctx.strokeStyle = grad; ctx.lineWidth = r.thickness;
          ctx.beginPath();
          for (let x = 0; x <= w; x += 12) {
            const u = x / w;
            const y = base + n1(time + u * 2.0, r.seed) * r.amp;
            if (x === 0) ctx.moveTo(x, y); else ctx.lineTo(x, y);
          }
          ctx.stroke();
        });
      }

      // Recompute ribbons on resize
      window.addEventListener('resize', rebuild);

      // External interactions
      paletteBtn.addEventListener('click', () => {});
    })();
  </script>
</section>

    <script>
      // Only show a local placeholder if the agent hasn't written a timestamp yet
      const el = document.getElementById('last-updated');
      if (el && (!el.textContent || el.textContent.includes('not yet'))) {
        const now = new Date();
