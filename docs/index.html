<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vibing</title>
    <style>
      :root {
        --bg: #0f1221;
        --fg: #e6e8f0;
        --muted: #9aa3b2;
        --accent: #8b5cf6;
      }
      html, body {
        height: 100%;
      }
      body {
        margin: 0;
        font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Ubuntu, Cantarell, Noto Sans, Helvetica Neue, Arial, "Apple Color Emoji", "Segoe UI Emoji";
        color: var(--fg);
        background: radial-gradient(1200px 800px at 70% 10%, #1b1f3a, var(--bg));
        display: flex;
        align-items: center;
        justify-content: center;
      }
      .card {
        width: min(720px, 92vw);
        background: rgba(255,255,255,0.04);
        border: 1px solid rgba(255,255,255,0.08);
        border-radius: 16px;
        padding: 28px 24px;
        box-shadow: 0 10px 30px rgba(0,0,0,0.3);
        backdrop-filter: blur(6px);
      }
      h1 {
        margin: 0 0 10px 0;
        font-size: 28px;
        letter-spacing: 0.3px;
      }
      .muted {
        color: var(--muted);
        font-size: 14px;
        margin-bottom: 18px;
      }
      #content {
        font-size: 18px;
        line-height: 1.6;
        background: rgba(255,255,255,0.04);
        border: 1px dashed rgba(255,255,255,0.12);
        border-radius: 12px;
        padding: 16px;
      }
      .footer {
        margin-top: 18px;
        display: flex;
        justify-content: space-between;
        align-items: center;
        font-size: 14px;
        color: var(--muted);
      }
      .badge {
        display: inline-block;
        background: rgba(139, 92, 246, 0.18);
        color: #d4c2ff;
        padding: 4px 10px;
        border-radius: 999px;
        font-size: 12px;
        border: 1px solid rgba(139, 92, 246, 0.35);
        letter-spacing: 0.2px;
      }
    </style>
  </head>
  <body>
    <!-- BEGIN_EDITABLE -->
      <section id="content">
<div id="vibe749" aria-live="polite" data-theme="aurora">
  <style>
    /* =========================
       LUMINOUS ORBIT — Edition 749
       ========================= */
    #vibe749 {
      --bg-1: #0b1222;
      --bg-2: #15243e;
      --ink: #eaf1ff;
      --muted: #b6c1d8;
      --accent: #5ef1d4;
      --accent-2: #62a8ff;
      --glow: #b8ffea;
      --glass: rgba(255,255,255,0.06);
      --ring: rgba(152, 224, 255, 0.45);
      --shadow: 0 20px 60px rgba(0,0,0,0.35);
      font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, "Helvetica Neue", Arial;
      color: var(--ink);
      -webkit-tap-highlight-color: transparent;
      letter-spacing: 0.2px;
    }

    /* THEMES */
    #vibe749[data-theme="aurora"] {
      --bg-1: #0b1222; --bg-2: #15243e;
      --ink: #eaf1ff; --muted: #b6c1d8;
      --accent: #5ef1d4; --accent-2: #62a8ff; --glow: #b8ffea; --ring: rgba(98,168,255,0.42);
    }
    #vibe749[data-theme="coral"] {
      --bg-1: #1d1420; --bg-2: #3b1720;
      --ink: #fff5f0; --muted: #f4c9bc;
      --accent: #ff8b6a; --accent-2: #ffd17a; --glow: #ffd9c7; --ring: rgba(255,139,106,0.45);
    }
    #vibe749[data-theme="azure"] {
      --bg-1: #0a1531; --bg-2: #0f2e5f;
      --ink: #ebf5ff; --muted: #bfd6ff;
      --accent: #58c2ff; --accent-2: #7af3ff; --glow: #c8f4ff; --ring: rgba(88,194,255,0.45);
    }
    #vibe749[data-theme="grape"] {
      --bg-1: #140a24; --bg-2: #24104a;
      --ink: #f6f1ff; --muted: #d7cbff;
      --accent: #b98cff; --accent-2: #ff87e6; --glow: #f1d9ff; --ring: rgba(185,140,255,0.45);
    }

    /* STAGE */
    #vibe749 .stage {
      position: relative;
      min-height: 520px;
      padding: clamp(18px, 4vw, 34px);
      border-radius: 28px;
      background:
        radial-gradient(1200px 900px at var(--mx,60%) var(--my,40%), rgba(255,255,255,0.06), transparent 60%),
        linear-gradient(160deg, var(--bg-1), var(--bg-2));
      overflow: hidden;
      box-shadow: var(--shadow);
      isolation: isolate;
    }
    /* Subtle star grid */
    #vibe749 .stage::before {
      content: "";
      position: absolute; inset: 0;
      background:
        radial-gradient(circle at 20% 30%, rgba(255,255,255,0.05), transparent 40%),
        radial-gradient(circle at 80% 70%, rgba(255,255,255,0.04), transparent 45%),
        repeating-linear-gradient(0deg, rgba(255,255,255,0.025) 0 1px, transparent 1px 24px),
        repeating-linear-gradient(90deg, rgba(255,255,255,0.02) 0 1px, transparent 1px 24px);
      mix-blend-mode: screen;
      pointer-events: none;
      opacity: 0.6;
    }
    #vibe749 .stage::after {
      content: "";
      position: absolute; inset: -40%;
      background: radial-gradient(closest-side, var(--ring), transparent 70%);
      filter: blur(40px);
      opacity: 0.12;
      transform: translate3d(0,0,0);
      pointer-events: none;
    }

    /* PANEL (glass) */
    #vibe749 .panel {
      position: relative;
      z-index: 2;
      max-width: 900px;
      margin: 0 auto;
      background: linear-gradient(180deg, rgba(255,255,255,0.08), rgba(255,255,255,0.03));
      backdrop-filter: blur(12px) saturate(120%);
      border: 1px solid rgba(255,255,255,0.14);
      border-radius: 22px;
      padding: clamp(18px, 3.8vw, 28px);
      box-shadow: 0 1px 0 rgba(255,255,255,0.25) inset, 0 10px 40px rgba(0,0,0,0.25);
      transform-style: preserve-3d;
      transition: transform 300ms ease, box-shadow 300ms ease;
    }
    #vibe749 .panel:focus { outline: 3px solid rgba(255,255,255,0.22); outline-offset: 3px; }

    /* HEADER */
    #vibe749 .top {
      display: flex;
      align-items: center;
      justify-content: space-between;
      gap: 10px;
    }
    #vibe749 .chip {
      display: inline-flex; align-items: center; gap: 8px;
      font-weight: 700; font-size: 12px; color: var(--ink);
      padding: 8px 12px;
      border-radius: 999px;
      background: linear-gradient(180deg, rgba(255,255,255,0.22), rgba(255,255,255,0.08));
      border: 1px solid rgba(255,255,255,0.22);
      box-shadow: 0 1px 0 rgba(255,255,255,0.35) inset;
      user-select: none;
    }
    #vibe749 .chip .spark {
      width: 8px; height: 8px; border-radius: 50%;
      background: radial-gradient(circle at 35% 35%, var(--accent), var(--accent-2));
      box-shadow: 0 0 10px color-mix(in oklab, var(--accent) 60%, transparent);
      animation: spark 2.6s ease-in-out infinite;
    }
    @keyframes spark { 0%,100%{ transform: scale(1); opacity: 1;} 50%{ transform: scale(1.3); opacity: 0.7;} }

    #vibe749 .title {
      margin: 12px 0 6px;
      font-size: clamp(32px, 6.4vw, 62px);
      line-height: 1.02;
      font-weight: 900;
      letter-spacing: -0.6px;
      background: linear-gradient(90deg, var(--ink), #dfe9ff 55%, var(--ink));
      -webkit-background-clip: text; background-clip: text; color: transparent;
    }
    #vibe749 .lead {
      margin: 0 0 14px;
      color: var(--muted);
      font-size: clamp(14px, 1.8vw, 17px);
      line-height: 1.6;
    }

    /* ORBITAL SCENE */
    #vibe749 .orbital {
      position: relative;
      width: min(76vw, 460px);
      height: min(76vw, 460px);
      margin: 8px auto 12px;
      transform: translateZ(0);
    }
    #vibe749 .core {
      position: absolute; left: 50%; top: 50%;
      width: 160px; height: 160px; margin: -80px 0 0 -80px;
      border-radius: 50%;
      background:
        radial-gradient(circle at 40% 40%, rgba(255,255,255,0.9) 6%, rgba(255,255,255,0.45) 32%, transparent 60%),
        radial-gradient(circle at 50% 50%, color-mix(in oklab, var(--accent) 60%, transparent), transparent 62%),
        radial-gradient(circle at 50% 50%, color-mix(in oklab, var(--accent-2) 55%, transparent), transparent 80%);
      box-shadow:
        0 0 80px color-mix(in oklab, var(--accent) 40%, transparent),
        0 30px 60px rgba(0,0,0,0.25) inset;
      filter: saturate(1.2);
      animation: breathe 9s ease-in-out infinite;
    }
    @keyframes breathe { 0%,100%{ transform: scale(1);} 50%{ transform: scale(1.035);} }

    #vibe749 .rings .ring {
      position: absolute; left: 50%; top: 50%;
      border-radius: 50%;
      pointer-events: none;
      border: 2px solid rgba(255,255,255,0.08);
      box-shadow: 0 0 40px var(--ring), inset 0 0 40px var(--ring);
      filter: blur(0.2px) saturate(120%);
      opacity: 0.85;
    }
    #vibe749 .rings .r1 { width: 240px; height: 240px; margin: -120px 0 0 -120px; }
    #vibe749 .rings .r2 { width: 320px; height: 320px; margin: -160px 0 0 -160px; }
    #vibe749 .rings .r3 { width: 400px; height: 400px; margin: -200px 0 0 -200px; }

    /* Tracks + Nodes */
    #vibe749 .tracks { position: absolute; inset: 0; }
    #vibe749 .track {
      position: absolute; left: 50%; top: 50%;
      width: 0; height: 0;
      animation: spin linear infinite;
      will-change: transform;
    }
    @keyframes spin { to { transform: rotate(360deg); } }
    #vibe749 .node {
      position: absolute; left: 0; top: 0;
      width: var(--s,8px); height: var(--s,8px);
      transform: translateX(var(--r,120px));
      border-radius: 50%;
      background:
        radial-gradient(circle at 30% 30%, #fff, rgba(255,255,255,0.5) 40%, transparent 70%),
        radial-gradient(circle at 60% 60%, var(--accent), transparent 60%);
      box-shadow:
        0 4px 14px rgba(0,0,0,0.35),
        0 0 18px color-mix(in oklab, var(--accent-2) 45%, transparent);
      filter: saturate(1.15);
    }

    /* CONTROLS */
    #vibe749 .controls {
      display: flex; flex-wrap: wrap;
      gap: 10px; align-items: center; justify-content: space-between;
      margin: 10px 0 6px;
    }
    #vibe749 .btn {
      appearance: none; cursor: pointer;
      padding: 10px 14px; border-radius: 999px;
      border: 1px solid rgba(255,255,255,0.22);
      color: var(--ink); font-weight: 800; font-size: 14px;
      background: linear-gradient(180deg, rgba(255,255,255,0.22), rgba(255,255,255,0.08));
      box-shadow: 0 8px 26px rgba(0,0,0,0.25), inset 0 1px 0 rgba(255,255,255,0.35);
      transition: transform 160ms ease, background 200ms ease, box-shadow 200ms ease;
    }
    #vibe749 .btn:hover { transform: translateY(-1px); background: linear-gradient(180deg, rgba(255,255,255,0.28), rgba(255,255,255,0.12)); }
    #vibe749 .btn:active { transform: translateY(0); }
    #vibe749 .btn.accent {
      background:
        linear-gradient(180deg, rgba(255,255,255,0.32), rgba(255,255,255,0.14)),
        radial-gradient(160% 130% at 0% 0%, color-mix(in oklab, var(--accent) 35%, transparent), transparent 58%);
      border-color: rgba(255,255,255,0.28);
      box-shadow: 0 12px 34px color-mix(in oklab, var(--accent-2) 28%, black), inset 0 1px 0 rgba(255,255,255,0.45);
    }

    #vibe749 .right-controls {
      display: inline-flex; align-items: center; gap: 12px; flex-wrap: wrap;
    }
    #vibe749 .swatch {
      width: 28px; height: 28px; border-radius: 999px;
      border: 1px solid rgba(255,255,255,0.28);
      box-shadow: 0 8px 20px rgba(0,0,0,0.25), inset 0 1px 0 rgba(255,255,255,0.35);
      display: inline-block; cursor: pointer;
    }
    #vibe749 .swatches { display: inline-flex; gap: 8px; align-items: center; }

    /* Slider */
    #vibe749 .slider {
      display: inline-flex; align-items: center; gap: 10px;
      padding: 6px 10px; border-radius: 12px;
      background: linear-gradient(180deg, rgba(255,255,255,0.12), rgba(255,255,255,0.06));
      border: 1px solid rgba(255,255,255,0.16);
      color: var(--muted);
      font-weight: 700; font-size: 12px;
    }
    #vibe749 input[type="range"] {
      width: 150px; appearance: none; background: transparent; height: 20px;
    }
    #vibe749 input[type="range"]::-webkit-slider-runnable-track {
      height: 6px; border-radius: 999px; background: rgba(255,255,255,0.16);
      border: 1px solid rgba(255,255,255,0.18);
    }
    #vibe749 input[type="range"]::-webkit-slider-thumb {
      appearance: none; width: 16px; height: 16px; border-radius: 50%;
      margin-top: -5px;
      background: radial-gradient(circle at 30% 30%, #fff, var(--glow));
      box-shadow: 0 0 12px color-mix(in oklab, var(--accent) 40%, transparent);
      border: 1px solid rgba(255,255,255,0.25);
      cursor: grab;
    }
    #vibe749 input[type="range"]::-moz-range-track { height: 6px; border-radius: 999px; background: rgba(255,255,255,0.16); border: 1px solid rgba(255,255,255,0.18); }
    #vibe749 input[type="range"]::-moz-range-thumb {
      width: 16px; height: 16px; border-radius: 50%;
      background: radial-gradient(circle at 30% 30%, #fff, var(--glow));
      box-shadow: 0 0 12px color-mix(in oklab, var(--accent) 40%, transparent);
      border: 1px solid rgba(255,255,255,0.25);
      cursor: grab;
    }

    /* Meter */
    #vibe749 .meter {
      position: relative; height: 10px; border-radius: 999px;
      background: rgba(255,255,255,0.12);
      border: 1px solid rgba(255,255,255,0.18);
      overflow: hidden; margin: 12px 0 8px;
    }
    #vibe749 .meter .fill {
      position: absolute; inset: 0;
      width: var(--p, 50%);
      background: linear-gradient(90deg, var(--accent), var(--accent-2), var(--glow));
      border-radius: inherit;
      box-shadow: 0 0 16px color-mix(in oklab, var(--accent-2) 28%, transparent);
      animation: wave 7s ease-in-out infinite;
      transform-origin: left center;
    }
    @keyframes wave { 0%,100%{ transform: scaleX(0.96);} 50%{ transform: scaleX(1.02);} }

    /* FOOTER */
    #vibe749 footer {
      margin-top: 10px;
      display: flex; justify-content: space-between; align-items: center; gap: 10px;
      color: var(--muted); font-size: 12px;
    }
    #vibe749 .state { display: inline-flex; align-items: center; gap: 8px; }
    #vibe749 .led {
      width: 9px; height: 9px; border-radius: 50%;
      background: radial-gradient(circle at 40% 40%, var(--accent), var(--accent-2));
      box-shadow: 0 0 10px color-mix(in oklab, var(--accent) 65%, transparent);
      animation: led 2.2s ease-in-out infinite;
    }
    @keyframes led { 0%,100%{ transform: scale(1); opacity: 0.95;} 50%{ transform: scale(1.25); opacity: 0.6;} }

    /* BLOOM MODE */
    #vibe749.bloom .rings .ring { box-shadow: 0 0 70px var(--ring), inset 0 0 70px var(--ring); }
    #vibe749.bloom .core { animation-duration: 6.6s; filter: saturate(1.25) brightness(1.06); }
    #vibe749.bloom .panel { box-shadow: 0 1px 0 rgba(255,255,255,0.35) inset, 0 20px 60px rgba(0,0,0,0.35); }

    /* CALM MODE reduces motion */
    @media (prefers-reduced-motion: reduce) {
      #vibe749 .track, #vibe749 .core, #vibe749 .panel, #vibe749 .meter .fill, #vibe749 .chip .spark, #vibe749 .led { animation: none !important; }
    }

    /* RESPONSIVE */
    @media (max-width: 560px) {
      #vibe749 .title { font-size: clamp(28px, 8vw, 44px); }
      #vibe749 .right-controls { width: 100%; justify-content: space-between; }
      #vibe749 input[type="range"] { width: 42vw; }
    }
  </style>

  <section class="stage" role="region" aria-label="Luminous Orbit kinetic poster">
    <article class="panel" tabindex="0" aria-label="Interactive orbital card">
      <div class="top">
        <span class="chip"><span class="spark" aria-hidden="true"></span> Edition 749 • orbit studio</span>
        <label class="slider" for="tempo">
          <span>Tempo</span>
          <input id="tempo" type="range" min="20" max="180" value="100" aria-label="Tempo">
        </label>
      </div>

      <h1 class="title">Luminous Orbit</h1>
      <p class="lead">Gentle mechanics. Soft glow. A pocket planetarium—touch to tilt.</p>

      <div class="orbital" aria-hidden="true">
        <div class="core"></div>
        <div class="rings">
          <div class="ring r1"></div>
          <div class="ring r2"></div>
          <div class="ring r3"></div>
        </div>
        <div class="tracks"></div>
      </div>

      <div class="controls">
        <div class="left-controls">
          <button class="btn accent" id="bloom">Bloom</button>
          <button class="btn" id="calm">Calm mode</button>
        </div>
        <div class="right-controls">
          <span class="swatches" aria-label="Theme palettes">
            <button class="swatch" title="Aurora" data-theme="aurora" style="background: linear-gradient(180deg,#0b1222,#1c375e);"></button>
            <button class="swatch" title="Coral" data-theme="coral" style="background: linear-gradient(180deg,#2a1620,#552126);"></button>
            <button class="swatch" title="Azure" data-theme="azure" style="background: linear-gradient(180deg,#0a1531,#15407a);"></button>
            <button class="swatch" title="Grape" data-theme="grape" style="background: linear-gradient(180deg,#140a24,#3a1d75);"></button>
          </span>
        </div>
      </div>

      <div class="meter" aria-label="Harmonics">
        <div class="fill" style="--p: 50%"></div>
      </div>

      <footer>
        <div class="state">
          <span class="led" aria-hidden="true"></span>
          <span id="status-label">Mode: Neutral • Theme: Aurora • Tempo: 100%</span>
        </div>
        <span id="last-updated">Last updated: 2025-11-19 17:17:01 EST</span>
      </footer>
    </article>
  </section>

  <script>
    (function () {
      const root = document.getElementById('vibe749');
      const stage = root.querySelector('.stage');
      const panel = root.querySelector('.panel');
      const tracksEl = root.querySelector('.tracks');
      const tempoEl = root.querySelector('#tempo');
      const bloomBtn = root.querySelector('#bloom');
      const calmBtn = root.querySelector('#calm');
      const swatches = root.querySelectorAll('.swatch');
      const status = root.querySelector('#status-label');
      const meterFill = root.querySelector('.meter .fill');
      const lu = root.querySelector('#last-updated');

      // Timestamp
      try {
        const now = new Date();
        lu.textContent = 'Last updated: ' + now.toLocaleString(undefined, {
          year: 'numeric', month: 'short', day: '2-digit',
          hour: '2-digit', minute: '2-digit'
        });
      } catch(e){}

      // Build orbiting nodes
      const COUNT = 24;
      const tracks = [];
      for (let i = 0; i < COUNT; i++) {
        const t = document.createElement('div');
        t.className = 'track';
        const baseR = 70 + Math.random() * 140;
        const baseDur = 9 + Math.random() * 26;
        const dir = Math.random() > 0.5 ? 'normal' : 'reverse';
        t.style.setProperty('--r', baseR.toFixed(0) + 'px');
        t.style.animationDuration = baseDur.toFixed(2) + 's';
        t.style.animationDelay = (-Math.random() * baseDur).toFixed(2) + 's';
        t.style.animationDirection = dir;
        t.dataset.baseDur = String(baseDur);

        const n = document.createElement('i');
        n.className = 'node';
        const size = 4 + Math.random() * 10;
        n.style.setProperty('--s', size.toFixed(1) + 'px');
        n.style.opacity = (0.65 + Math.random() * 0.35).toFixed(2);
        t.appendChild(n);
        tracksEl.appendChild(t);
        tracks.push(t);
      }

      // Theme handling
      root.dataset.theme = root.dataset.theme || 'aurora';
      function themeName() {
        const m = { aurora: 'Aurora', coral: 'Coral', azure: 'Azure', grape: 'Grape' };
        return m[root.dataset.theme] || 'Aurora';
      }
      swatches.forEach(sw => {
        sw.addEventListener('click', () => {
          root.dataset.theme = sw.getAttribute('data-theme');
          blink();
          updateStatus();
        });
      });

      // Tempo + Calm/Bloom
      let calm = false;
      let bloom = false;

      function updateTempo() {
        const factor = Math.max(0.2, Math.min(1.8, Number(tempoEl.value) / 100)) * (calm ? 0.6 : 1);
        tracks.forEach(t => {
          const base = Number(t.dataset.baseDur);
          const dur = base / factor;
          t.style.animationDuration = dur.toFixed(2) + 's';
        });
        meterFill.style.width = Math.round(Number(tempoEl.value)) + '%';
        updateStatus();
      }

      function updateStatus() {
        status.textContent =
          'Mode: ' + (bloom ? 'Bloom' : 'Neutral') +
          (calm ? ' (Calm)' : '') +
          ' • Theme: ' + themeName() +
          ' • Tempo: ' + tempoEl.value + '%';
      }

      tempoEl.addEventListener('input', updateTempo);

      bloomBtn.addEventListener('click', () => {
        bloom = !bloom;
        root.classList.toggle('bloom', bloom);
        bloomBtn.textContent = bloom ? 'Unbloom' : 'Bloom';
        pulse(panel);
        updateStatus();
      });

      calmBtn.addEventListener('click', () => {
        calm = !calm;
        calmBtn.textContent = calm ? 'Exit Calm' : 'Calm mode';
        updateTempo();
        pulse(meterFill);
      });

      // Pointer parallax
      function move(e) {
        const rect = stage.getBoundingClientRect();
        const x = e.clientX - rect.left;
        const y = e.clientY - rect.top;
        const nx = x / rect.width - 0.5;
        const ny = y / rect.height - 0.5;
        root.style.setProperty('--mx', x + 'px');
        root.style.setProperty('--my', y + 'px');
        panel.style.transform =
          'perspective(900px) rotateX(' + (-ny * 8).toFixed(2) +
          'deg) rotateY(' + (nx * 8).toFixed(2) + 'deg)';
      }
      stage.addEventListener('pointermove', move);
      stage.addEventListener('pointerleave', () => { panel.style.transform = 'none'; });

      // Tiny feedback helpers
      function pulse(el) {
        try {
          el.animate(
