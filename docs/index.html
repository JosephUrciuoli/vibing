<section class="v1473 aerogel" data-theme="porcelain" aria-label="CHROMA FOUNTAIN — a living poster">
  <style>
    .v1473.aerogel{
      --r: 28px;
      --ink: #1a1f25;
      --muted: #53606f;
      --edge: rgba(0,0,0,0.08);
      --paper: #fbfbfd;
      --glass: rgba(255,255,255,0.55);
      --a1: 210 92% 56%;
      --a2: 265 85% 62%;
      --a3: 170 78% 52%;
      --halo: 220 100% 86%;
      --tiltX: 0deg;
      --tiltY: 0deg;
      color-scheme: light;
      position: relative;
      display: grid;
      grid-template-rows: auto minmax(68vh,1fr) auto;
      gap: clamp(14px, 3.6vw, 40px);
      padding: clamp(20px, 6vw, 56px);
      border-radius: var(--r);
      overflow: hidden;
      isolation: isolate;
      font-family: ui-sans-serif, "SF Pro Display","SF Pro Text", Inter, "Segoe UI", system-ui, -apple-system, "Helvetica Neue", Arial, sans-serif;
      color: var(--ink);
      background:
        radial-gradient(120% 120% at 10% -20%, hsl(var(--a1) / .12), transparent 60%),
        radial-gradient(130% 130% at 110% 120%, hsl(var(--a2) / .10), transparent 62%),
        linear-gradient(180deg, #fff, var(--paper));
    }
    .v1473.aerogel::before{
      content:"";
      position:absolute; inset:-40% -20%;
      background:
        conic-gradient(from 0deg at 50% 50%, hsl(var(--a1) / .18), transparent 20%, hsl(var(--a2) / .22), transparent 50%, hsl(var(--a3) / .18), transparent 80%, hsl(var(--a1) / .18));
      filter: blur(110px) saturate(140%);
      opacity:.7; mix-blend-mode: color-dodge; pointer-events:none; z-index:0;
      animation: v1473-sweep 60s linear infinite;
    }
    .v1473.aerogel::after{
      content:"";
      position:absolute; inset:0;
      background:
        repeating-linear-gradient(90deg, rgba(0,0,0,0.015) 0 1px, transparent 2px 14px),
        repeating-linear-gradient(0deg, rgba(0,0,0,0.012) 0 1px, transparent 2px 14px);
      mix-blend-mode: soft-light; pointer-events:none; z-index:0;
      mask: linear-gradient(180deg, #000 60%, transparent);
    }
    @keyframes v1473-sweep { to{ transform: rotate(360deg) } }

    /* THEMES */
    .v1473.aerogel[data-theme="porcelain"]{
      --ink:#161b22; --muted:#5a6774; --paper:#f7f8fb; --glass: rgba(255,255,255,0.6);
      --a1: 205 92% 58%; --a2: 262 86% 62%; --a3: 165 78% 50%; --halo: 210 100% 86%;
      color-scheme: light;
    }
    .v1473.aerogel[data-theme="nocturne"]{
      --ink:#e9eff8; --muted:#9eb0c7; --paper:#0b0f18; --glass: rgba(255,255,255,0.08);
      --a1: 220 100% 70%; --a2: 280 85% 68%; --a3: 195 86% 62%; --halo: 220 100% 82%;
      background:
        radial-gradient(120% 120% at -10% -10%, hsl(var(--a1) / .2), transparent 60%),
        radial-gradient(120% 120% at 120% 120%, hsl(var(--a2) / .2), transparent 60%),
        linear-gradient(180deg, #0b0f18, #0f1524);
      color-scheme: dark;
    }
    .v1473.aerogel[data-theme="seaglass"]{
      --ink:#08211b; --muted:#4d7a6c; --paper:#eefaf7; --glass: rgba(255,255,255,0.56);
      --a1: 170 78% 44%; --a2: 190 88% 54%; --a3: 160 72% 48%; --halo: 175 100% 80%;
      background:
        radial-gradient(120% 120% at 0% 110%, hsl(var(--a1) / .22), transparent 60%),
        radial-gradient(120% 120% at 110% -10%, hsl(var(--a2) / .22), transparent 60%),
        linear-gradient(180deg, #e8fbf6, #e9f8ff);
      color-scheme: light;
    }
    .v1473.aerogel[data-theme="sunset"]{
      --ink:#2b0d0a; --muted:#845c58; --paper:#fff5ef; --glass: rgba(255,255,255,0.55);
      --a1: 16 92% 58%; --a2: 330 86% 62%; --a3: 42 88% 56%; --halo: 28 100% 82%;
      background:
        radial-gradient(120% 120% at -10% -10%, hsl(var(--a3) / .24), transparent 60%),
        radial-gradient(140% 140% at 110% 120%, hsl(var(--a2) / .18), transparent 60%),
        linear-gradient(180deg, #fff7f0, #ffeef6);
      color-scheme: light;
    }

    /* TOP */
    .v1473 .top{ position:relative; z-index:2; display:grid; grid-template-columns: 1fr auto; gap: clamp(8px, 2vw, 18px); align-items:end; }
    .v1473 .brand{ min-width:0; }
    .v1473 .mark{
      width:46px; height:46px; border-radius:14px; display:inline-grid; place-items:center;
      background:
        radial-gradient(circle at 30% 30%, #fff, color-mix(in oklab, hsl(var(--a1)) 42%, #fff)),
        conic-gradient(from 0deg, transparent 0 30%, color-mix(in oklab, hsl(var(--a2)) 30%, transparent) 0 55%, transparent 0 80%, color-mix(in oklab, hsl(var(--a3)) 30%, transparent) 0 100%);
      border:1px solid var(--edge);
      box-shadow: inset 0 1px 0 rgba(255,255,255,.6), 0 10px 22px rgba(0,0,0,.1);
    }
    .v1473 .chip{
      display:inline-grid; grid-auto-flow:column; gap:10px; align-items:center;
      margin-left:10px; padding:7px 12px; border-radius:999px; border:1px solid var(--edge);
      background: var(--glass); backdrop-filter: blur(10px) saturate(140%);
      font-weight:900; letter-spacing:.22em; font-size:11px; text-transform:uppercase;
      color: color-mix(in oklab, hsl(var(--a1)) 80%, var(--ink));
    }
    .v1473 .title{
      margin:.35rem 0 0;
      font-size: clamp(48px, 10vw, 120px); line-height:.86; font-weight:1000; letter-spacing:-0.03em;
      background: linear-gradient(90deg,
        color-mix(in oklab, var(--paper), hsl(var(--a1)) 80%) 0%,
        color-mix(in oklab, var(--paper), hsl(var(--a2)) 82%) 50%,
        color-mix(in oklab, var(--paper), hsl(var(--a3)) 82%) 100%);
      -webkit-background-clip:text; background-clip:text; color:transparent;
      text-shadow: 0 18px 44px rgba(0,0,0,0.15);
      background-size: 200% 100%;
      animation: v1473-sheen 12s ease-in-out infinite;
    }
    @keyframes v1473-sheen { 0%,100%{ background-position: 0% 0 } 50%{ background-position: 100% 0 } }
    .v1473 .strap{ margin:.55rem 0 0; font-size: 14px; color: var(--muted); max-width: 70ch; }

    .v1473 .tools{ display:flex; flex-wrap:wrap; justify-content:flex-end; gap:10px; align-items:center; }
    .v1473 .btn{
      display:inline-flex; align-items:center; gap:10px;
      padding:10px 14px; border-radius:999px; border:1px solid var(--edge);
      background: var(--glass);
      color: var(--ink); font-weight:800; font-size:12px; letter-spacing:.25px; user-select:none; cursor:pointer;
      box-shadow: inset 0 1px 0 rgba(255,255,255,0.35), 0 12px 28px rgba(0,0,0,0.12);
      backdrop-filter: blur(12px) saturate(160%);
      transition: transform .2s ease, box-shadow .25s ease, background .25s ease, border-color .25s ease;
      -webkit-tap-highlight-color: transparent;
    }
    .v1473 .btn:hover{ transform: translateY(-1px); }
    .v1473 .btn[aria-pressed="true"]{
      background: linear-gradient(180deg, color-mix(in oklab, hsl(var(--a1)) 18%, transparent) 0%, transparent 100%), var(--glass);
      border-color: color-mix(in oklab, hsl(var(--a1)) 22%, var(--edge));
      box-shadow: 0 14px 36px color-mix(in oklab, hsl(var(--a1)) 18%, transparent), inset 0 1px 0 rgba(255,255,255,0.35);
    }

    /* STAGE */
    .v1473 .stage{
      position:relative; z-index:1; min-height:min(76vh, 880px);
      border-radius: calc(var(--r) - 2px);
      border:1px solid var(--edge);
      overflow:hidden;
      transform-style: preserve-3d;
      background:
        radial-gradient(100% 100% at 50% 50%, rgba(255,255,255,0.9), rgba(255,255,255,0.6)),
        linear-gradient(180deg, rgba(255,255,255,0.5), rgba(255,255,255,0.3));
      box-shadow: inset 0 1px 0 rgba(255,255,255,0.8), 0 30px 120px rgba(0,0,0,0.15);
      transform: perspective(1200px) rotateX(var(--tiltY)) rotateY(var(--tiltX));
      transition: transform .3s ease;
    }
    .v1473 canvas.flow{ position:absolute; inset:0; width:100%; height:100%; display:block; z-index:0; }

    .v1473 .blobs{ position:absolute; inset:-10% -10%; pointer-events:none; z-index:0; filter: saturate(120%); }
    .v1473 .blob{ position:absolute; width:48vmin; height:48vmin; border-radius:50%;
      background:
        radial-gradient(circle at 30% 30%, #fff, color-mix(in oklab, hsl(var(--a1)) 40%, #fff) 70%, transparent 72%);
      mix-blend-mode: color-dodge; opacity:.65; filter: blur(18px);
      animation: v1473-drift 24s ease-in-out infinite;
    }
    .v1473 .blob.b1{ left:10%; top:8%; }
    .v1473 .blob.b2{ right:14%; top:12%;
      background: radial-gradient(circle at 30% 30%, #fff, color-mix(in oklab, hsl(var(--a2)) 45%, #fff) 70%, transparent 72%);
      animation-duration: 32s; animation-delay:-4s;
    }
    .v1473 .blob.b3{ left:20%; bottom: -8%;
      background: radial-gradient(circle at 30% 30%, #fff, color-mix(in oklab, hsl(var(--a3)) 45%, #fff) 70%, transparent 72%);
      width:60vmin; height:60vmin; animation-duration: 40s; animation-delay:-8s;
    }
    @keyframes v1473-drift{
      0%,100%{ transform: translate3d(0,0,0) scale(1) rotate(0deg) }
      50%{ transform: translate3d(4vmin, -3vmin, 0) scale(1.08) rotate(15deg) }
    }

    .v1473 .hero{
      position:absolute; inset:0; display:grid; place-content:center; place-items:center; text-align:center; z-index:2; pointer-events:none;
    }
    .v1473 .word{
      font-weight:1000; letter-spacing:-0.02em; text-transform:uppercase;
      font-size: clamp(56px, 12vw, 160px); line-height:.84;
      background: linear-gradient(180deg, hsl(var(--a1)), hsl(var(--a2)));
      -webkit-background-clip:text; background-clip:text; color:transparent;
      filter: drop-shadow(0 16px 42px color-mix(in oklab, hsl(var(--a1)) 30%, transparent));
      animation: v1473-breathe 8s ease-in-out infinite;
    }
    .v1473 .word .alt{
      display:block;
      background: linear-gradient(180deg, hsl(var(--a2)), hsl(var(--a3)));
      -webkit-background-clip:text; background-clip:text; color:transparent;
    }
    .v1473 .line{ margin:.6rem 0 0; font-size: clamp(13px, 2.2vw, 20px); color: var(--muted); }

    @keyframes v1473-breathe{ 0%,100%{ transform: translateZ(0) scale(1) } 50%{ transform: translateZ(40px) scale(1.02) } }

    .v1473 .guides{
      position:absolute; inset:0; z-index:1; pointer-events:none; opacity:0; transition: opacity .25s ease;
      background:
        linear-gradient(0deg, rgba(0,0,0,0.08) 1px, transparent 1px) 0 0 / 100% calc(100%/φ),
        linear-gradient(90deg, rgba(0,0,0,0.08) 1px, transparent 1px) 0 0 / calc(100%/φ) 100%;
      --phi: 1.618;
      /* use a rough fallback for φ */
      background-size: 100% calc(100%/1.618), calc(100%/1.618) 100%;
      mask: radial-gradient(circle at 50% 50%, black 0 70vmin, transparent 75vmin);
    }
    .v1473.show-guides .guides{ opacity:.4; }

    /* FOOT */
    .v1473 .bottom{ position:relative; z-index:2; display:grid; grid-template-columns:1fr auto; gap:10px; align-items:center; color:var(--muted); font-size:12px; }
    .v1473 .meta{ display:inline-flex; gap:10px; align-items:center; white-space:nowrap; flex-wrap:wrap; }
    .v1473 .pulse{ width:9px; height:9px; border-radius:50%; background: hsl(var(--a1)); box-shadow:0 0 0 6px hsl(var(--a1) / .28); animation: v1473-pulse 2.1s ease-in-out infinite; }
    @keyframes v1473-pulse{ 0%,100%{ transform: scale(1); opacity:1 } 50%{ transform: scale(1.12); opacity:.95 } }
    .v1473 .kbd{ padding:.1em .45em; border-radius:6px; border:1px solid var(--edge); background: color-mix(in oklab, hsl(var(--a1)) 12%, transparent); color:inherit; }

    .v1473 .btn:focus-visible{ outline:2px solid color-mix(in oklab, hsl(var(--a1)) 60%, transparent); outline-offset:2px; }
    .v1473.paused *{ animation-play-state: paused !important; }

    @media (max-width: 900px){
      .v1473 .top{ grid-template-columns: 1fr; }
      .v1473 .bottom{ grid-template-columns: 1fr; gap:8px; }
    }
    @media (prefers-reduced-motion: reduce){
      .v1473, .v1473 *{ animation:none !important; transition:none !important; }
    }
  </style>

  <div class="top">
    <div class="brand">
      <span class="mark" aria-hidden="true"></span>
      <span class="chip">Chroma Fountain</span>
      <h2 class="title">LIVING POSTER</h2>
      <p class="strap">Color as water—bend the stream with your cursor. Tilt follows your hand.</p>
    </div>
    <div class="tools" role="group" aria-label="Poster controls">
      <button class="btn play" type="button" aria-pressed="true" title="Toggle motion">Motion</button>
      <button class="btn theme" type="button" aria-pressed="true" title="Cycle theme">Porcelain</button>
      <button class="btn guides" type="button" aria-pressed="false" title="Toggle guides">Guides</button>
    </div>
  </div>

  <div class="stage" aria-live="polite">
    <canvas class="flow" aria-hidden="true"></canvas>

    <div class="blobs" aria-hidden="true">
      <i class="blob b1"></i>
      <i class="blob b2"></i>
      <i class="blob b3"></i>
    </div>

    <div class="hero" aria-hidden="true">
      <div class="word">Chroma<span class="alt">Fountain</span></div>
      <div class="line">Space to pause • T theme • G guides • Drag to bend</div>
    </div>

    <div class="guides" aria-hidden="true"></div>
  </div>

  <div class="bottom">
    <div class="meta">
      <span class="pulse" aria-hidden="true"></span>
      Theme: <span class="m-theme">Porcelain</span> • Motion: <span class="m-motion">On</span> • Strands: <span class="m-strands">—</span>
    </div>
    <div class="meta">
      Local: <span class="m-clock">--:--</span> • <span id="last-updated">Last updated: 2025-12-23 08:34:49 EST</span>
    </div>
  </div>

  <script>
    (function(){
      const root = document.currentScript.closest('.v1473.aerogel');
      if(!root) return;

      const stage = root.querySelector('.stage');
      const canvas = root.querySelector('canvas.flow');
      const ctx = canvas.getContext('2d', { alpha: true });

      const btnPlay = root.querySelector('.play');
      const btnTheme = root.querySelector('.theme');
      const btnGuides = root.querySelector('.guides');

      const mTheme = root.querySelector('.m-theme');
      const mMotion = root.querySelector('.m-motion');
      const mStrands = root.querySelector('.m-strands');
      const mClock = root.querySelector('.m-clock');
      const updated = root.querySelector('#last-updated');

      // timestamp
      try{
        const now = new Date();
        const opts = { year:'numeric', month:'short', day:'2-digit', hour:'2-digit', minute:'2-digit' };
        const tz = Intl.DateTimeFormat().resolvedOptions().timeZone || '';
        updated.textContent = 'Updated ' + new Intl.DateTimeFormat([], opts).format(now) + ' ' + (tz ? tz.replaceAll('_',' ') : '');
      }catch(e){
        updated.textContent = 'Updated ' + new Date().toLocaleString();
      }

      const themes = ['porcelain','nocturne','seaglass','sunset'];
      const caps = { porcelain:'Porcelain', nocturne:'Nocturne', seaglass:'Seaglass', sunset:'Sunset' };

      const state = {
        playing: true,
        theme: root.getAttribute('data-theme') || 'porcelain',
        dpr: 1, W: 0, H: 0,
        strands: [],
        count: 0,
        pointer: { x:0, y:0, nx:0.5, ny:0.5, active:false },
        t: 0
      };

      function size(){
        const rect = stage.getBoundingClientRect();
        const dpr = Math.min(2.5, window.devicePixelRatio || 1);
        canvas.width = Math.max(2, Math.floor(rect.width * dpr));
        canvas.height = Math.max(2, Math.floor(rect.height * dpr));
        canvas.style.width = rect.width + 'px';
        canvas.style.height = rect.height + 'px';
        ctx.setTransform(dpr,0,0,dpr,0,0);
        state.dpr = dpr; state.W = rect.width; state.H = rect.height;
        seedStrands();
      }

      function seedStrands(){
        const H = state.H;
        const base = Math.max(16, Math.round(H / 22));
        const count = Math.min(120, base);
        const arr = [];
        for(let i=0; i<count; i++){
          arr.push({
            y: (i / (count-1)) * H,
            amp: 14 + Math.random()*26,
            freq: 0.004 + Math.random()*0.008,
            phase: Math.random()*Math.PI*2,
            speed: 0.4 + Math.random()*0.9,
            w: 0.6 + Math.random()*1.8,
            tint: i%3 // choose a1/a2/a3
          });
        }
        state.strands = arr; state.count = arr.length;
        mStrands.textContent = String(arr.length);
        draw(true);
      }

      function tintFor(i){
        const cs = getComputedStyle(root);
        const k = i===0 ? '--a1' : i===1 ? '--a2' : '--a3';
        return 'hsl(' + cs.getPropertyValue(k).trim() + ' / ';
      }

      function draw(initial=false){
        const W = state.W, H = state.H;
        ctx.clearRect(0,0,W,H);
        ctx.globalCompositeOperation = 'lighter';

        // gentle parallax background wash
        if (!initial){
          const a1 = tintFor(0), a2 = tintFor(1), a3 = tintFor(2);
          const g = ctx.createLinearGradient(0,0,W,H);
          g.addColorStop(0, a1 + '0.06)');
          g.addColorStop(0.5, a2 + '0.06)');
          g.addColorStop(1, a3 + '0.06)');
          ctx.fillStyle = g;
          ctx.fillRect(0,0,W,H);
        }

        const nx = state.pointer.nx, ny = state.pointer.ny;
        const time = performance.now()*0.001;

        for(let i=0;i<state.strands.length;i++){
          const s = state.strands[i];
          const hue = tintFor(s.tint);
          ctx.lineWidth = s.w;
          ctx.strokeStyle = hue + (state.theme==='nocturne' ? '0.22)' : '0.18)');
          ctx.shadowColor = hue + (state.theme==='nocturne' ? '0.25)' : '0.2)');
          ctx.shadowBlur = 12;

          const phase = s.phase + time * s.speed * (1 + (nx-0.5)*0.8);
          const ax = 24 * (nx - 0.5);
          const ay = 20 * (ny - 0.5);

          ctx.beginPath();
          for(let x=0; x<=W; x+=8){
            const wav = Math.sin(x * s.freq + phase) + Math.sin(x * s.freq * 0.6 + phase*0.7)*0.5;
            const y = s.y + wav * s.amp + Math.sin(phase*0.6 + i*0.1) * 6 + (x/W - 0.5)*ay + ax*Math.sin(i*0.05);
            if (x===0) ctx.moveTo(0, y);
            else ctx.lineTo(x, y);
          }
          ctx.stroke();
        }

        ctx.shadowBlur = 0;
        ctx.globalCompositeOperation = 'source-over';
      }

      function tick(){
        if(!state.playing) return;

        try{
          const now = new Date();
          mClock.textContent = now.toLocaleTimeString([], {hour:'2-digit', minute:'2-digit', second:'2-digit'});
        }catch(e){}

        draw();
        _raf = requestAnimationFrame(tick);
      }

      function setPlay(on){
        state.playing = on;
        btnPlay.setAttribute('aria-pressed', String(on));
        mMotion.textContent = on ? 'On' : 'Off';
        root.classList.toggle('paused', !on);
        if (on){ cancelAnimationFrame(_raf); _raf = requestAnimationFrame(tick); }
      }

      function cycleTheme(){
        const i = themes.indexOf(state.theme);
        state.theme = themes[(i+1) % themes.length];
        root.setAttribute('data-theme', state.theme);
        const cap = caps[state.theme] || 'Porcelain';
        btnTheme.textContent = cap; mTheme.textContent = cap;
        draw(true);
      }

      function toggleGuides(){
        const on = btnGuides.getAttribute('aria-pressed') !== 'true';
        btnGuides.setAttribute('aria-pressed', String(on));
        root.classList.toggle('show-guides', on);
      }

      function steer(x, y){
        const rect = stage.getBoundingClientRect();
        const nx = (x - rect.left) / rect.width;
        const ny = (y - rect.top) / rect.height;
        state.pointer = { x, y, nx, ny, active: true };
        const tx = (nx - 0.5) * 10; // deg-ish
        const ty = (0.5 - ny) * 8;
        root.style.setProperty('--tiltX', tx.toFixed(3) + 'deg');
        root.style.setProperty('--tiltY', ty.toFixed(3) + 'deg');
      }

      function centerTilt(){
        root.style.setProperty('--tiltX', '0deg');
        root.style.setProperty('--tiltY', '0deg');
      }

      // interactions
      stage.addEventListener('pointermove', (e)=> steer(e.clientX, e.clientY));
      stage.addEventListener('pointerleave', ()=>{ state.pointer.active=false; state.pointer.nx=0.5; state.pointer.ny=0.5; centerTilt(); });

      // controls
      btnPlay.addEventListener('click', ()=> setPlay(btnPlay.getAttribute('aria-pressed') !== 'true'));
      btnTheme.addEventListener('click', cycleTheme);
      btnGuides.addEventListener('click', toggleGuides);

      // keyboard
      window.addEventListener('keydown', (e)=>{
        const k = (e.key||'').toLowerCase();
        if (e.code === 'Space'){ e.preventDefault(); setPlay(btnPlay.getAttribute('aria-pressed') !== 'true'); }
        if (k === 't'){ cycleTheme(); }
        if (k === 'g'){ toggleGuides(); }
      });

      // sizing
      const ro = new ResizeObserver(size);
      ro.observe(stage);
      window.addEventListener('orientationchange', size);

      // boot
      size();
      setPlay(true);
      mTheme.textContent = caps[state.theme];

      // reduced motion
      const prefersReduce = matchMedia('(prefers-reduced-motion: reduce)');
      if (prefersReduce.matches){ setPlay(false); draw(true); }

      document.addEventListener('visibilitychange', ()=>{
        if (document.hidden){ setPlay(false); }
        else if (btnPlay.getAttribute('aria-pressed') === 'true'){ setPlay(true); }
      });

      let _raf = 0;
    })();
  </script>
