    <style>
      :root {
        --bg: #0f1221;
        --fg: #e6e8f0;
        --muted: #9aa3b2;
        --accent: #8b5cf6;
      }
      html, body {
        height: 100%;
      }
      body {
        margin: 0;
        font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Ubuntu, Cantarell, Noto Sans, Helvetica Neue, Arial, "Apple Color Emoji", "Segoe UI Emoji";
        color: var(--fg);
        background: radial-gradient(1200px 800px at 70% 10%, #1b1f3a, var(--bg));
        display: flex;
        align-items: center;
        justify-content: center;
      }
      .card {
        width: min(720px, 92vw);
        background: rgba(255,255,255,0.04);
        border: 1px solid rgba(255,255,255,0.08);
        border-radius: 16px;
        padding: 28px 24px;
        box-shadow: 0 10px 30px rgba(0,0,0,0.3);
        backdrop-filter: blur(6px);

        line-height: 1.6;

      }
      .badge {

        padding: 4px 10px;
        border-radius: 999px;
        font-size: 12px;
        border: 1px solid rgba(139, 92, 246, 0.35);
        letter-spacing: 0.2px;
      }
    </style>

<section class="atelier" data-scheme="blossom" aria-label="Prism Atelier — Kaleidoscopic Light">
  <style>
    .atelier {
      --r: 28px;
      --ink: #0e1220;
      --muted: #53607a;
      --line: rgba(10,18,40,0.12);
      --bg1: #f6fbff;
      --bg2: #fff7fb;
      --accent-1: #ff8ab6;
      --accent-2: #ffd187;
      --accent-3: #a1ffe8;
      position: relative;
      padding: clamp(18px, 3.2vw, 44px);
      border-radius: var(--r);
      border: 1px solid var(--line);
      color: var(--ink);
      background:
        radial-gradient(160% 120% at -10% -10%, rgba(255,138,182,0.14), transparent 55%),
        radial-gradient(140% 120% at 110% 110%, rgba(255,209,135,0.14), transparent 55%),
        linear-gradient(180deg, var(--bg1), var(--bg2));
      box-shadow:
        inset 0 1px 0 rgba(255,255,255,0.6),
        0 40px 100px rgba(20,25,40,0.20),
        0 10px 26px rgba(20,25,40,0.12);
      overflow: hidden;
      font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, "Helvetica Neue", Arial, "Noto Sans", "Liberation Sans", sans-serif;
      isolation: isolate;
    }
    .atelier::before {
      content: "";
      position: absolute; inset: -40% -30%;
      background:
        conic-gradient(from 0deg, rgba(255,255,255,0.10), rgba(255,255,255,0.02) 22% 40%, rgba(255,255,255,0.10) 60% 78%, rgba(255,255,255,0.02) 100%),
        radial-gradient(60% 60% at 50% 50%, rgba(255,255,255,0.35), transparent 70%);
      filter: blur(26px);
      mix-blend-mode: overlay;
      animation: halo 120s linear infinite;
      pointer-events: none;
    }
    @keyframes halo { to { transform: rotate(360deg); } }

    .head {
      display: flex; align-items: center; justify-content: space-between; gap: 12px; margin-bottom: 8px;
    }
    .brand {
      display: flex; align-items: center; gap: 12px;
      text-transform: uppercase; letter-spacing: .28em; font-weight: 800; font-size: 12px; color: var(--muted);
    }
    .crest {
      --s: 30px;
      width: var(--s); height: var(--s);
      border-radius: 9px;
      display: grid; place-items: center;
      position: relative; overflow: hidden;
      background: linear-gradient(135deg, rgba(255,255,255,0.85), rgba(255,255,255,0.35));
      box-shadow: inset 0 0 0 1px rgba(255,255,255,0.8), 0 8px 20px rgba(20,25,40,0.18);
    }
    .crest::before, .crest::after {
      content: ""; position: absolute; inset: 6px; border-radius: 6px;
      border: 2px solid rgba(10,18,40,0.10); transform: rotate(45deg);
    }
    .mode {
      font-size: 10px; letter-spacing: .18em; text-transform: uppercase;
      padding: 6px 10px; border-radius: 999px; border: 1px solid var(--line);
      background: linear-gradient(180deg, rgba(255,255,255,0.92), rgba(255,255,255,0.5));
      color: var(--ink);
      box-shadow: 0 12px 24px rgba(20,25,40,0.16);
    }

    .title {
      margin: 12px 0 6px;
      font-size: clamp(36px, 7.8vw, 90px);
      line-height: .9; font-weight: 900; letter-spacing: -0.02em;
      background: linear-gradient(90deg, var(--accent-1), var(--accent-2), var(--accent-3));
      -webkit-background-clip: text; background-clip: text; color: transparent;
      filter: drop-shadow(0 10px 24px rgba(20,25,40,0.22));
    }
    .lede {
      margin: 0 0 18px; max-width: 72ch;
      font-size: clamp(14px, 2.2vw, 18px); color: var(--muted);
    }

    .stage {
      position: relative;
      min-height: clamp(420px, 60vh, 860px);
      border-radius: 24px;
      border: 1px solid var(--line);
      background:
        radial-gradient(120% 100% at 50% -10%, rgba(255,255,255,0.55), transparent 55%),
        linear-gradient(180deg, rgba(255,255,255,0.45), rgba(255,255,255,0.25));
      overflow: hidden;
      transform-style: preserve-3d;
      transition: transform 220ms ease, box-shadow 220ms ease;
      box-shadow:
        inset 0 0 0 1px rgba(255,255,255,0.75),
        0 26px 70px rgba(20,25,40,0.18);
    }
    .stage:hover { box-shadow: inset 0 0 0 1px rgba(255,255,255,0.9), 0 36px 90px rgba(20,25,40,0.22); }
    canvas.kaleido { position: absolute; inset: 0; width: 100%; height: 100%; display: block; }

    .panel {
      margin-top: 16px;
      display: flex; flex-wrap: wrap; align-items: center; gap: 10px;
      padding: 10px; border-radius: 16px; border: 1px solid var(--line);
      background: linear-gradient(180deg, rgba(255,255,255,0.85), rgba(255,255,255,0.6));
      backdrop-filter: blur(10px) saturate(1.05);
      box-shadow: 0 16px 40px rgba(20,25,40,0.16);
    }
    .btn, .pill {
      appearance: none; cursor: pointer; user-select: none;
      border: 1px solid var(--line); border-radius: 999px; color: var(--ink);
      background: linear-gradient(180deg, rgba(255,255,255,0.95), rgba(255,255,255,0.55));
      padding: 8px 12px; font-size: 13px; white-space: nowrap;
      transition: transform 140ms ease, background 140ms ease, box-shadow 140ms ease, color 140ms ease;
      box-shadow: 0 10px 22px rgba(20,25,40,0.14);
    }
    .btn:hover, .pill:hover { transform: translateY(-2px); background: linear-gradient(180deg, #fff, rgba(255,255,255,0.65)); }
    .btn:focus-visible, .pill:focus-visible { outline: 2px solid var(--accent-1); outline-offset: 2px; }
    .slider {
      appearance: none; width: clamp(140px, 26vw, 260px); height: 28px; border-radius: 999px;
      border: 1px solid var(--line);
      background: linear-gradient(90deg, rgba(10,18,40,0.08), rgba(10,18,40,0.02));
      box-shadow: inset 0 0 0 2px rgba(255,255,255,0.65);
    }
    .slider::-webkit-slider-thumb {
      appearance: none; width: 20px; height: 20px; border-radius: 50%;
      background: linear-gradient(180deg, #fff, #e9eef3); border: 2px solid rgba(10,18,40,0.18); box-shadow: 0 2px 12px rgba(20,25,40,0.18); cursor: pointer;
    }
    .slider::-moz-range-thumb {
      width: 20px; height: 20px; border-radius: 50%;
      background: linear-gradient(180deg, #fff, #e9eef3); border: 2px solid rgba(10,18,40,0.18); box-shadow: 0 2px 12px rgba(20,25,40,0.18); cursor: pointer;
    }
    .schemes { display: inline-flex; gap: 8px; margin-left: auto; }
    .swatch {
      width: 28px; height: 28px; border-radius: 50%; border: 1px solid var(--line);
      box-shadow: 0 10px 22px rgba(20,25,40,0.18); cursor: pointer; transition: transform 140ms ease;
    }
    .swatch:hover { transform: translateY(-2px) rotate(-4deg); }
    .swatch[data-scheme="blossom"] { background: conic-gradient(#ff8ab6, #ffd187, #ffa3ff, #a1ffe8, #ff8ab6); }
    .swatch[data-scheme="void"] { background: conic-gradient(#9aaeff, #8e74ff, #66ffc7, #b5d1ff, #9aaeff); }
    .swatch[data-scheme="meadow"] { background: conic-gradient(#8fffbc, #bdf97a, #66ffd1, #fff2a1, #8fffbc); }

    .meta { display: flex; align-items: center; gap: 12px; margin-top: 10px; font-size: 12px; color: var(--muted); }
    .meta .sep { opacity: .5; }
    .hint { opacity: .9; }

    /* SCHEMES */
    .atelier[data-scheme="blossom"] { --ink:#0e1220; --muted:#53607a; --bg1:#f6fbff; --bg2:#fff7fb; --accent-1:#ff8ab6; --accent-2:#ffd187; --accent-3:#a1ffe8; }
    .atelier[data-scheme="void"] {
      --ink:#eaf2ff; --muted:#a8b2c6; --bg1:#0b1021; --bg2:#060a14; --line:rgba(255,255,255,0.14);
      --accent-1:#9aaeff; --accent-2:#66ffc7; --accent-3:#cbe0ff;
      border-color: rgba(255,255,255,0.12);
      box-shadow:
        inset 0 1px 0 rgba(255,255,255,0.15),
        0 40px 100px rgba(0,0,0,0.38),
        0 10px 26px rgba(0,0,0,0.26);
    }
    .atelier[data-scheme="meadow"] { --ink:#0f1a11; --muted:#3c4d42; --bg1:#f4fff6; --bg2:#fafff3; --accent-1:#8fffbc; --accent-2:#bdf97a; --accent-3:#66ffd1; }

    [data-ui="hidden"] .panel, [data-ui="hidden"] .head { opacity: 0; pointer-events: none; transform: translateY(-6px); transition: 200ms ease; }
  </style>

  <div class="head">
    <div class="brand">

    <div class="mode" aria-hidden="true">Kaleidoscopic Light</div>

  <h1 class="title">Folded Light</h1>
  <p class="lede">Touch to paint with symmetry. Each gesture is echoed around a luminous wheel—silk, glass, and starlight in motion.</p>

  <div class="stage" aria-label="Kaleidoscope">
    <canvas class="kaleido" aria-hidden="true"></canvas>
  </div>

  <div class="panel" role="group" aria-label="Controls">
    <button type="button" class="btn play" aria-pressed="false" title="Pause/Resume Flow">Pause</button>

    <label class="pill" style="padding:0 10px; display:inline-flex; align-items:center; gap:8px;">
      <span style="opacity:.8; font-size:12px;">Segments</span>
      <input class="slider seg" type="range" min="4" max="24" step="1" value="12" aria-label="Symmetry segments">
    </label>

    <label class="pill" style="padding:0 10px; display:inline-flex; align-items:center; gap:8px;">
      <span style="opacity:.8; font-size:12px;">Trail</span>
      <input class="slider trail" type="range" min="0.02" max="0.25" step="0.01" value="0.08" aria-label="Trail persistence">
    </label>

    <button type="button" class="btn clear" title="Clear canvas">Clear</button>
    <button type="button" class="btn snap" title="Save image">Capture</button>

    <div class="schemes" role="group" aria-label="Color Scheme">
      <button class="swatch" type="button" data-scheme="blossom" title="Blossom"></button>
      <button class="swatch" type="button" data-scheme="void" title="Void"></button>
      <button class="swatch" type="button" data-scheme="meadow" title="Meadow"></button>
    </div>
  </div>

  <div class="meta" aria-label="Meta">
    <span id="last-updated">Last updated: 2025-11-03 06:15:27 EST</span>
    <span class="sep">•</span>
    <span class="hint">Drag to paint • Space: pause • X: clear • C: capture • 1/2/3: scheme</span>
  </div>

  <script>
    (function(){
      const root = document.currentScript.closest('.atelier');
      const canvas = root.querySelector('canvas.kaleido');
      const ctx = canvas.getContext('2d', { alpha: true });
      const stage = root.querySelector('.stage');

      const playBtn = root.querySelector('.play');
      const segInput = root.querySelector('.seg');
      const trailInput = root.querySelector('.trail');
      const clearBtn = root.querySelector('.clear');
      const snapBtn = root.querySelector('.snap');
      const schemeBtns = root.querySelectorAll('.swatch');
      const last = root.querySelector('#last-updated');

      // Timestamp
      try {
        const now = new Date();
        const fmt = new Intl.DateTimeFormat([], {
          year: 'numeric', month: 'short', day: '2-digit',
          hour: '2-digit', minute: '2-digit', second:'2-digit',
          hour12: true, timeZoneName: 'short'
        });
        last.textContent = 'Updated ' + fmt.format(now);
      } catch { last.textContent = 'Updated ' + new Date().toLocaleString(); }

      // Schemes
      const PALETTES = {
        blossom: ['#ff8ab6','#ffd187','#ffa3ff','#a1ffe8','#ffd1e8','#fff2a1'],
        void: ['#9aaeff','#8e74ff','#66ffc7','#b5d1ff','#9affdc','#c4b8ff'],
        meadow: ['#8fffbc','#bdf97a','#66ffd1','#fff2a1','#a0ffe1','#e0ffd5']
      };
      const FADES = {
        blossom: 'rgba(255,255,255,',
        void: 'rgba(6,10,20,',
        meadow: 'rgba(255,255,255,'
      };

      const savedScheme = localStorage.getItem('prism-scheme');
      if (savedScheme && PALETTES[savedScheme]) root.setAttribute('data-scheme', savedScheme);

      let palette = PALETTES[root.getAttribute('data-scheme') || 'blossom'];
      schemeBtns.forEach(b => b.addEventListener('click', ()=>{
        const s = b.getAttribute('data-scheme');
        root.setAttribute('data-scheme', s);
        localStorage.setItem('prism-scheme', s);
        palette = PALETTES[s];
        hardClear();
      }));

      // Sizing
      const DPR = Math.min(2, window.devicePixelRatio || 1);
      let W=0, H=0, CX=0, CY=0, RAD=0;
      function resize(){
        const r = stage.getBoundingClientRect();
        W = Math.max(1, Math.floor(r.width));
        H = Math.max(1, Math.floor(r.height));
        CX = W/2; CY = H/2; RAD = Math.min(CX, CY)*0.98;
        canvas.width = Math.floor(W * DPR);
        canvas.height = Math.floor(H * DPR);
        canvas.style.width = W + 'px';
        canvas.style.height = H + 'px';
        ctx.setTransform(DPR,0,0,DPR,0,0);
        hardClear();
        drawBackdrop();
      }
      const ro = new ResizeObserver(resize);
      ro.observe(stage);
      window.addEventListener('orientationchange', ()=> setTimeout(resize, 120));

      // Backdrop burst
      function drawBackdrop(){
        const s = root.getAttribute('data-scheme') || 'blossom';
        ctx.save();
        const g = ctx.createRadialGradient(CX, CY, 0, CX, CY, Math.max(W,H)*0.7);
        const p0 = palette[0], p1 = palette[2] || palette[0];
        g.addColorStop(0, (s==='void' ? '#121a33' : '#ffffff') + '00');
        g.addColorStop(1, (s==='void' ? '#0b1021' : '#ffffff') + '00');
        ctx.fillStyle = g;
        ctx.fillRect(0,0,W,H);
        ctx.restore();
      }

      // Controls
      let paused = matchMedia('(prefers-reduced-motion: reduce)').matches;
      function setPaused(p){
        paused = p;
        playBtn.setAttribute('aria-pressed', String(p));
        playBtn.textContent = p ? 'Resume' : 'Pause';
      }
      playBtn.addEventListener('click', ()=> setPaused(!paused));
      setPaused(paused);

      let segments = parseInt(localStorage.getItem('prism-segments') ?? '12', 10);
      segInput.value = String(segments);
      segInput.addEventListener('input', e => {
        segments = parseInt(e.target.value || '12', 10);
        localStorage.setItem('prism-segments', String(segments));
      });

      let trail = parseFloat(localStorage.getItem('prism-trail') ?? '0.08');
      trailInput.value = String(trail);
      trailInput.addEventListener('input', e => {
        trail = parseFloat(e.target.value || '0.08');
        localStorage.setItem('prism-trail', String(trail));
      });

      clearBtn.addEventListener('click', hardClear);
      function hardClear(){
        ctx.clearRect(0,0,W,H);
        drawBackdrop();
      }

      function snapshot(){
        try {
          const link = document.createElement('a');
          link.download = 'prism-atelier.png';
          link.href = canvas.toDataURL('image/png');
          link.click();
        } catch {}
      }
      snapBtn.addEventListener('click', snapshot);

      // Pointer / Autopilot
      const pointer = { x: 0, y: 0, tx: 0, ty: 0, down: false, inside: false };
      function setPointer(eX, eY){
        const r = canvas.getBoundingClientRect();
        pointer.tx = (eX - r.left) * (W / r.width);
        pointer.ty = (eY - r.top) * (H / r.height);
        pointer.inside = true;
      }
      canvas.addEventListener('mousemove', e => setPointer(e.clientX, e.clientY));
      canvas.addEventListener('mouseenter', e => setPointer(e.clientX, e.clientY));
      canvas.addEventListener('mouseleave', ()=> { pointer.inside = false; pointer.down = false; });
      canvas.addEventListener('mousedown', ()=> { pointer.down = true; });
      window.addEventListener('mouseup', ()=> { pointer.down = false; });

      canvas.addEventListener('touchstart', e => { const t=e.touches[0]; if(!t) return; pointer.down=true; setPointer(t.clientX, t.clientY); }, {passive:true});
      canvas.addEventListener('touchmove', e => { const t=e.touches[0]; if(!t) return; setPointer(t.clientX, t.clientY); }, {passive:true});
      canvas.addEventListener('touchend', ()=> { pointer.down=false; pointer.inside=false; }, {passive:true});

      // Drawing
      let hueShift = 0;
      let t0 = performance.now();
      let prev = null;

      function fade(){
        const s = root.getAttribute('data-scheme') || 'blossom';
        ctx.globalCompositeOperation = 'source-over';
        ctx.fillStyle = FADES[s] + trail + ')';
        ctx.fillRect(0,0,W,H);
      }

      function mapKaleido(pt, k){
        const step = (Math.PI * 2) / segments;
        const dx = pt.x - CX, dy = pt.y - CY;
        const r = Math.hypot(dx, dy);
        if (r < 0.0001) return { x: CX, y: CY };
        const theta = Math.atan2(dy, dx);
        const ang = ((k % 2) ? -theta : theta) + k * step;
        return { x: CX + Math.cos(ang)*r, y: CY + Math.sin(ang)*r };
      }

      function strokeSymmetry(a, b, time){
        if (!a || !b) return;
        ctx.globalCompositeOperation = 'lighter';
        const baseWidth = Math.max(1.2, RAD * 0.006);
        for (let k=0; k<segments; k++){
          const pa = mapKaleido(a, k);
          const pb = mapKaleido(b, k);
          const col = palette[(k + Math.floor(time*0.6)) % palette.length] || palette[0];
          ctx.strokeStyle = col + 'cc';
          ctx.lineWidth = baseWidth * (1 + 0.25*Math.sin(time*0.8 + k));
          ctx.lineCap = 'round';
          ctx.shadowColor = col + 'aa';
          ctx.shadowBlur = 16;
          ctx.beginPath();
          ctx.moveTo(pa.x, pa.y);
          ctx.lineTo(pb.x, pb.y);
          ctx.stroke();
        }
      }

      // Keyboard
      root.tabIndex = 0;
      root.addEventListener('keydown', (e)=>{
        const k = e.key.toLowerCase();
        if (e.code === 'Space'){ e.preventDefault(); setPaused(!paused); }
        if (k === 'x'){ hardClear(); }
        if (k === 'c'){ snapshot(); }
        if (k === '1'){ schemeBtns[0].click(); }
        if (k === '2'){ schemeBtns[1].click(); }
        if (k === '3'){ schemeBtns[2].click(); }
      });

      // Animate
      function tick(now){
        const dt = Math.min(0.05, (now - t0)/1000);
        t0 = now;
        hueShift += dt;

        // Autopilot when not painting
        if (!pointer.inside || (!pointer.down && !paused)){
          const t = now * 0.0012;
          const rx = RAD * (0.45 + 0.1*Math.sin(t*0.9));
          const ry = RAD * (0.45 + 0.1*Math.cos(t*1.1));
          const ax = CX + Math.sin(t*0.9) * rx + Math.sin(t*1.7 + 1.2) * rx*0.35;
          const ay = CY + Math.cos(t*0.8) * ry + Math.cos(t*1.3 + 0.7) * ry*0.35;
          pointer.tx = ax; pointer.ty = ay;
        }

        // Ease pointer
        const ease = 0.18 + 0.10*Math.sin(now*0.001);
        pointer.x += (pointer.tx - pointer.x) * ease;
        pointer.y += (pointer.ty - pointer.y) * ease;

        if (!paused){
          fade();
          const curr = { x: pointer.x, y: pointer.y };
          strokeSymmetry(prev, curr, now*0.001);
          prev = curr;
        }

        // subtle tilt
        const nx = (pointer.x - CX) / (W/2);
        const ny = (pointer.y - CY) / (H/2);
        stage.style.transform = `perspective(1000px) rotateX(${ny * -3}deg) rotateY(${nx * 5}deg) translateZ(0)`;

        requestAnimationFrame(tick);
      }

      // Init
      resize();
      hardClear();
      requestAnimationFrame(tick);

      // Reduced motion: pause and paint a static rosette
      if (matchMedia('(prefers-reduced-motion: reduce)').matches){
        setPaused(true);
        const r = RAD * 0.5;
        for (let i=0;i<360;i+=2){
          const a1 = i * Math.PI/180, a2 = (i+2) * Math.PI/180;
          const p1 = { x: CX + Math.cos(a1)*r, y: CY + Math.sin(a1)*r };
          const p2 = { x: CX + Math.cos(a2)*r, y: CY + Math.sin(a2)*r };
          strokeSymmetry(p1,p2, i*0.02);
        }
      }
    })();
  </script>

    <script>
      // Only show a local placeholder if the agent hasn't written a timestamp yet
      const el = document.getElementById('last-updated');
      if (el && (!el.textContent || el.textContent.includes('not yet'))) {
        const now = new Date();
        el.textContent = `Last updated: ${now.toLocaleString(undefined, { hour12: false })}`;
      }
    </script>
