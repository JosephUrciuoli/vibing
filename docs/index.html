<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vibing</title>
    <style>
      :root {
        --bg: #0f1221;
        --fg: #e6e8f0;
        --muted: #9aa3b2;
        --accent: #8b5cf6;
      }
      html, body {
        height: 100%;
      }
      body {
        margin: 0;
        font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Ubuntu, Cantarell, Noto Sans, Helvetica Neue, Arial, "Apple Color Emoji", "Segoe UI Emoji";
        color: var(--fg);
        background: radial-gradient(1200px 800px at 70% 10%, #1b1f3a, var(--bg));
        display: flex;
        align-items: center;
        justify-content: center;
      }
      .card {
        width: min(720px, 92vw);
        background: rgba(255,255,255,0.04);
        border: 1px solid rgba(255,255,255,0.08);
        border-radius: 16px;
        padding: 28px 24px;
        box-shadow: 0 10px 30px rgba(0,0,0,0.3);
        backdrop-filter: blur(6px);
      }
      h1 {
        margin: 0 0 10px 0;
        font-size: 28px;
        letter-spacing: 0.3px;
      }
      .muted {
        color: var(--muted);
        font-size: 14px;
        margin-bottom: 18px;
      }
      #content {
        font-size: 18px;
        line-height: 1.6;
        background: rgba(255,255,255,0.04);
        border: 1px dashed rgba(255,255,255,0.12);
        border-radius: 12px;
        padding: 16px;
      }
      .footer {
        margin-top: 18px;
        display: flex;
        justify-content: space-between;
        align-items: center;
        font-size: 14px;
        color: var(--muted);
      }
      .badge {
        display: inline-block;
        background: rgba(139, 92, 246, 0.18);
        color: #d4c2ff;
        padding: 4px 10px;
        border-radius: 999px;
        font-size: 12px;
        border: 1px solid rgba(139, 92, 246, 0.35);
        letter-spacing: 0.2px;
      }
    </style>
  </head>
  <body>

      <section id="content">
<section id="vibe1799" aria-label="Orbital Garden · Vibe 1799">
  <style>
    /* ORBITAL GARDEN — all styles scoped to #vibe1799 */
    #vibe1799{
      --bg-1: #0b0f17;
      --bg-2: #121826;
      --ink:  #e9f1ff;
      --muted:#97a2b8;
      --p1:   #7bd3ff;
      --p2:   #b59dff;
      --p3:   #ff9a6b;

      --rim:  rgba(255,255,255,0.08);
      --glass: rgba(255,255,255,0.08);

      color-scheme: dark;
      position: relative;
      border-radius: 34px;
      padding: clamp(18px, 5vw, 60px);
      background:
        radial-gradient(120% 160% at 0% 0%, color-mix(in oklab, var(--p1) 10%, transparent), transparent 55%),
        radial-gradient(110% 140% at 120% 120%, color-mix(in oklab, var(--p3) 14%, transparent), transparent 60%),
        conic-gradient(from 180deg at 80% 10%, color-mix(in oklab, var(--p2) 9%, transparent), transparent 30%),
        linear-gradient(180deg, var(--bg-1), var(--bg-2));
      box-shadow:
        inset 0 0 0 1px rgba(255,255,255,0.04),
        0 40px 160px rgba(10,16,32,0.55);
      overflow: clip;
      isolation: isolate;
    }
    /* Iridescent frame */
    #vibe1799::after{
      content:""; position:absolute; inset:0; border-radius:34px; pointer-events:none;
      padding: 1.5px; mask: linear-gradient(#000 0 0) content-box, linear-gradient(#000 0 0);
      -webkit-mask: linear-gradient(#000 0 0) content-box, linear-gradient(#000 0 0);
      -webkit-mask-composite: xor; mask-composite: exclude;
      background: linear-gradient(135deg,
        color-mix(in oklab, var(--p1) 65%, transparent),
        color-mix(in oklab, var(--p2) 65%, transparent),
        color-mix(in oklab, var(--p3) 65%, transparent));
      filter: saturate(120%);
      opacity: 0.5;
    }

    /* Header */
    #vibe1799 .mast{
      display: grid; grid-template-columns: 1fr auto; align-items: center; gap: 14px;
      position: relative; z-index: 5;
    }
    #vibe1799 .brand{
      display: inline-grid; grid-auto-flow: column; align-items: center; gap: 12px;
      padding: 12px 16px; border-radius: 14px;
      border: 1px solid var(--rim);
      background: linear-gradient(180deg, rgba(255,255,255,0.08), rgba(255,255,255,0.04));
      backdrop-filter: blur(8px) saturate(120%);
      color: var(--muted);
      font: 800 11px/1 system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
      letter-spacing: 0.16em; text-transform: uppercase;
      white-space: nowrap;
      box-shadow: 0 10px 30px rgba(6,10,22,0.4);
    }
    #vibe1799 .brand .dot{
      width: 10px; height: 10px; border-radius: 999px;
      background: radial-gradient(70% 70% at 35% 35%, #fff, var(--p1) 60%, #0000 85%);
      box-shadow: 0 0 12px var(--p1), 0 0 20px color-mix(in oklab, var(--p1) 60%, transparent);
    }

    #vibe1799 .tools{ display:inline-flex; gap:8px; flex-wrap:wrap; justify-self:end; }
    #vibe1799 .chip{
      appearance:none; cursor:pointer; user-select:none;
      border-radius: 999px; border: 1px solid var(--rim);
      padding: 11px 14px;
      background: linear-gradient(180deg, rgba(255,255,255,0.10), rgba(255,255,255,0.05));
      color: var(--ink);
      font: 800 11px/1 system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
      letter-spacing: 0.14em; text-transform: uppercase;
      box-shadow: 0 8px 26px rgba(8,12,24,0.6);
      transition: transform 140ms ease, box-shadow 220ms ease, background 220ms ease, border-color 220ms ease, color 200ms ease, filter 200ms ease;
    }
    #vibe1799 .chip:hover{ transform: translateY(-1px); box-shadow: 0 14px 36px rgba(8,12,24,0.8); filter: saturate(120%); }
    #vibe1799 .chip[aria-pressed="true"]{
      border-color: color-mix(in oklab, var(--p3) 40%, #ffffff10);
      color: color-mix(in oklab, var(--p3) 70%, var(--ink));
      background: linear-gradient(180deg, rgba(255,255,255,0.15), rgba(255,255,255,0.07));
    }

    /* Stage */
    #vibe1799 .stage{
      position: relative; z-index: 1;
      margin-top: clamp(16px, 3.6vw, 28px);
      min-height: clamp(580px, 70vh, 1100px);
      border-radius: 28px;
      border: 1px solid var(--rim);
      background:
        radial-gradient(90% 60% at 50% 0%, rgba(255,255,255,0.06), rgba(255,255,255,0.02) 40%, transparent 70%),
        linear-gradient(180deg, rgba(255,255,255,0.06), rgba(255,255,255,0.02));
      box-shadow:
        inset 0 0 0 1px rgba(255,255,255,0.05),
        inset 0 -60px 120px rgba(3,6,12,0.35),
        0 32px 120px rgba(6,10,22,0.8);
      overflow: hidden;
    }

    /* Floating ambient flares */
    #vibe1799 .flare{
      position:absolute; filter: blur(28px); opacity: 0.35; pointer-events: none; mix-blend-mode: screen;
      animation: v1799_drift 24s ease-in-out infinite;
    }
    #vibe1799 .flare.a{ width: 40vmax; height:40vmax; left:-12%; top:-8%;
      background: radial-gradient(50% 50% at 50% 50%, color-mix(in oklab,var(--p1) 50%,transparent), transparent 70%);
      animation-delay:-4s;
    }
    #vibe1799 .flare.b{ width: 32vmax; height:32vmax; right:-14%; bottom:-10%;
      background: radial-gradient(50% 50% at 50% 50%, color-mix(in oklab,var(--p3) 50%,transparent), transparent 70%);
      animation-delay:-12s;
    }
    #vibe1799 .flare.c{ width: 28vmax; height:28vmax; left:58%; top:14%;
      background: radial-gradient(50% 50% at 50% 50%, color-mix(in oklab,var(--p2) 50%,transparent), transparent 70%);
      animation-delay:-18s;
    }
    @keyframes v1799_drift{
      0%,100%{ transform: translate3d(0,0,0) scale(1); }
      50%{ transform: translate3d(0,-2%,0) scale(1.08); }
    }

    /* Orb */
    #vibe1799 .orbital{
      position: relative; z-index: 2;
      width: min(72vmin, 860px);
      aspect-ratio: 1;
      margin: clamp(14px, 4vw, 36px) auto 0;
      border-radius: 999px;
      background:
        radial-gradient(60% 60% at 50% 45%, rgba(255,255,255,0.20), rgba(255,255,255,0.06) 60%, rgba(255,255,255,0.02) 70%, rgba(255,255,255,0) 75%),
        radial-gradient(100% 100% at 50% 100%, rgba(0,0,0,0.35), rgba(0,0,0,0.0));
      border: 1px solid var(--rim);
      box-shadow:
        inset 0 0 0 1px rgba(255,255,255,0.06),
        inset 0 -60px 120px rgba(0,0,0,0.35),
        0 40px 120px rgba(0,0,0,0.45),
        0 0 0 16px rgba(0,0,0,0.04);
      transform-style: preserve-3d;
      transition: transform 260ms ease;
      transform: perspective(1200px) rotateX(var(--rx,0deg)) rotateY(var(--ry,0deg));
    }
    #vibe1799 .orbital::before{
      content:""; position:absolute; inset:-16px; border-radius:999px; pointer-events:none;
      background: conic-gradient(from 140deg,
        color-mix(in oklab, var(--p1) 42%, transparent),
        color-mix(in oklab, var(--p2) 42%, transparent),
        color-mix(in oklab, var(--p3) 42%, transparent),
        color-mix(in oklab, var(--p1) 42%, transparent));
      filter: blur(24px) saturate(120%);
      opacity: 0.25;
      mask: radial-gradient(60% 60% at 50% 50%, #000 0 70%, #0000 72% 100%);
    }
    #vibe1799 canvas.orbits{
      position:absolute; inset: 2% 2% 2% 2%; width:96%; height:96%; display:block; z-index:2;
      border-radius: 999px;
    }
    #vibe1799 .halo{
      position:absolute; inset:-6px; border-radius:999px; z-index:1;
      background:
        radial-gradient(60% 60% at 50% 45%, rgba(255,255,255,0.18), rgba(255,255,255,0.00) 70%),
        conic-gradient(from 0deg at 50% 50%, rgba(255,255,255,0.1), rgba(255,255,255,0.0) 40%, rgba(255,255,255,0.08) 60%, rgba(255,255,255,0.0) 90%, rgba(255,255,255,0.1));
      filter: blur(6px);
      pointer-events: none;
    }
    #vibe1799 .gloss{
      content:""; position:absolute; inset: 1% 1% auto 1%; height: 48%;
      border-radius: 999px;
      background: radial-gradient(120% 100% at 40% 0%, rgba(255,255,255,0.25), rgba(255,255,255,0.04) 50%, transparent 65%);
      pointer-events: none;
      z-index:3;
    }

    /* Headline Card */
    #vibe1799 .card{
      position: relative; z-index: 3;
      display: grid; gap: 12px; justify-items: start;
      max-width: min(980px, 94%);
      margin: clamp(14px, 3.6vw, 28px) auto 0;
      padding: clamp(16px, 3.2vw, 28px);
      border-radius: 16px;
      border: 1px solid var(--rim);
      background: linear-gradient(180deg, rgba(255,255,255,0.10), rgba(255,255,255,0.06));
      backdrop-filter: blur(10px) saturate(120%);
      box-shadow: 0 18px 60px rgba(0,0,0,0.55);
      transform: translateZ(20px);
    }
    #vibe1799 h1{
      margin: 0;
      font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
      font-weight: 900;
      font-size: clamp(44px, 9.6vw, 120px);
      line-height: 0.9;
      letter-spacing: -0.01em;
      text-wrap: balance;
      background: linear-gradient(90deg, var(--ink), color-mix(in oklab, var(--p1) 60%, var(--ink)), color-mix(in oklab, var(--p2) 60%, var(--ink)), color-mix(in oklab, var(--p3) 60%, var(--ink)), var(--ink));
      -webkit-background-clip: text; background-clip: text; color: transparent;
      background-size: 220% 100%;
      animation: v1799_shine 12s ease-in-out infinite;
      filter: drop-shadow(0 8px 18px rgba(160,180,255,0.08));
    }
    @keyframes v1799_shine { 0%,100%{ background-position: 0% 50%; } 50%{ background-position: 100% 50%; } }

    #vibe1799 .lede{
      margin: 2px 0 0 0; color: var(--muted);
      font-size: clamp(14px, 2.0vw, 19px);
      text-wrap: balance;
    }
    #vibe1799 .ticker{
      display: inline-flex; gap: 8px; align-items: center;
      padding: 9px 12px; border-radius: 999px;
      border: 1px dashed var(--rim);
      background: linear-gradient(180deg, rgba(255,255,255,0.10), rgba(255,255,255,0.06));
      font: 800 11px/1 system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
      letter-spacing: 0.12em; text-transform: uppercase; color: var(--muted);
    }
    #vibe1799 .pulse{ width:8px; height:8px; border-radius:999px; background: var(--p1); box-shadow: 0 0 12px var(--p1); }

    /* Footer */
    #vibe1799 .foot{
      position: relative; z-index: 3;
      display: flex; align-items: center; justify-content: space-between; gap: 12px; flex-wrap: wrap;
      margin-top: clamp(18px, 3.0vw, 30px); padding-top: 14px;
      border-top: 1px dashed var(--rim);
      color: var(--muted); font-size: 12px;
    }

    /* Access */
    @media (max-width: 760px){
      #vibe1799 .brand{ display:none; }
      #vibe1799 .stage{ min-height: 62vh; }
      #vibe1799 .orbital{ width: min(84vmin, 680px); }
    }
    @media (prefers-reduced-motion: reduce){
      #vibe1799 h1, #vibe1799 .flare { animation: none; }
      #vibe1799 .orbital{ transition: none; transform: none !important; }
    }
  </style>

  <div class="mast" role="group" aria-label="Header">
    <div class="brand"><span class="dot" aria-hidden="true"></span> Orbital Garden · Vibe 1799</div>
    <div class="tools" role="group" aria-label="Controls">
      <button class="chip" data-action="run" aria-pressed="false" title="Play/Pause">Pause</button>
      <button class="chip" data-action="palette" aria-pressed="false" title="Cycle colorway">Nebula</button>
      <button class="chip" data-action="speed" aria-pressed="false" title="Orbit speed">Cruise</button>
      <button class="chip" data-action="density" aria-pressed="true" title="Particle density">Dense</button>
      <button class="chip" data-action="glow" aria-pressed="true" title="Glow amount">Glow</button>
    </div>
  </div>

  <div class="stage" role="region" aria-label="Interactive orbital field">
    <div class="flare a" aria-hidden="true"></div>
    <div class="flare b" aria-hidden="true"></div>
    <div class="flare c" aria-hidden="true"></div>

    <div class="orbital" role="img" aria-label="Glass orb with orbiting light">
      <div class="halo" aria-hidden="true"></div>
      <canvas class="orbits" aria-hidden="true"></canvas>
      <div class="gloss" aria-hidden="true"></div>
    </div>

    <article class="card" role="region" aria-label="Headline">
      <h1>Orbital&nbsp;Garden</h1>
      <p class="lede">Move to tilt the glass. The lights fall into orbit; trails remember where they’ve been.</p>
      <div class="ticker"><span class="pulse" aria-hidden="true"></span> Real‑time • No libraries</div>
    </article>
  </div>

  <div class="foot">
    <span>Quiet motion. Bright focus.</span>
    <span id="last-updated">Last updated: 2026-01-07 08:38:01 EST</span>
  </div>

  <script>
    (function(){
      const root = document.getElementById('vibe1799');
      const orb  = root.querySelector('.orbital');
      const canvas = root.querySelector('canvas.orbits');
      const ctx = canvas.getContext('2d', { alpha: true });

      const btnRun     = root.querySelector('.chip[data-action="run"]');
      const btnPalette = root.querySelector('.chip[data-action="palette"]');
      const btnSpeed   = root.querySelector('.chip[data-action="speed"]');
      const btnDensity = root.querySelector('.chip[data-action="density"]');
      const btnGlow    = root.querySelector('.chip[data-action="glow"]');

      // Timestamp
      try{
        const stamp = new Date().toLocaleString(undefined, {
          year: 'numeric', month: 'short', day: '2-digit',
          hour: '2-digit', minute: '2-digit', second: '2-digit'
        });
        root.querySelector('#last-updated').textContent = 'Last updated: ' + stamp;
      }catch(e){}

      // Palettes
      const PALETTES = [
        { name:'Nebula',  scheme:'dark',  bg:['#0b0f17','#121826'], ink:'#e9f1ff', muted:'#97a2b8', p1:'#7bd3ff', p2:'#b59dff', p3:'#ff9a6b' },
        { name:'Quartz',  scheme:'light', bg:['#f7fbff','#f2f0ff'], ink:'#121320', muted:'#657086', p1:'#5f7aff', p2:'#ff84b0', p3:'#19c7a8' },
        { name:'Noir',    scheme:'dark',  bg:['#0a0a0e','#121218'], ink:'#edf2ff', muted:'#9aa6bf', p1:'#66e2ff', p2:'#ffd580', p3:'#b79bff' },
        { name:'Dawn',    scheme:'light', bg:['#fff7f2','#fff1fa'], ink:'#2b1a22', muted:'#7b6672', p1:'#ff7a8e', p2:'#ffb86c', p3:'#5fd4ff' },
        { name:'Lagoon',  scheme:'light', bg:['#effff9','#e9f8ff'], ink:'#0f1b18', muted:'#5c726d', p1:'#3fe2b4', p2:'#5ad3ff', p3:'#ffb477' }
      ];
      let paletteIndex = 0;

      function setTheme(i){
        paletteIndex = (i + PALETTES.length) % PALETTES.length;
        const t = PALETTES[paletteIndex];
        root.style.setProperty('--bg-1', t.bg[0]);
        root.style.setProperty('--bg-2', t.bg[1]);
        root.style.setProperty('--ink',  t.ink);
        root.style.setProperty('--muted',t.muted);
        root.style.setProperty('--p1', t.p1);
        root.style.setProperty('--p2', t.p2);
        root.style.setProperty('--p3', t.p3);
        root.style.colorScheme = t.scheme;
        btnPalette.textContent = t.name;
        root.animate([{filter:'saturate(140%) blur(1px)'},{filter:'none'}], {duration:360, easing:'ease-out'});
        // recolor
        colorPool = [getVar('--p1'), getVar('--p2'), getVar('--p3')];
        prime();
      }
      setTheme(0);

      const prefersReduced = window.matchMedia && window.matchMedia('(prefers-reduced-motion: reduce)').matches;
      let running = !prefersReduced;
      let fast = false;
      let dense = true;
      let glow = true;

      btnRun.textContent = running ? 'Pause' : 'Play';
      btnRun.setAttribute('aria-pressed', running ? 'false' : 'true');
      btnSpeed.setAttribute('aria-pressed', fast ? 'true' : 'false');
      btnDensity.setAttribute('aria-pressed', dense ? 'true' : 'false');
      btnGlow.setAttribute('aria-pressed', glow ? 'true' : 'false');

      // Helpers
      function getVar(name){ return getComputedStyle(root).getPropertyValue(name).trim(); }
      function rgba(hex, a){
        const c = hex.replace('#','');
        const n = c.length===3 ? c.split('').map(x=>x+x).join('') : c;
        const r = parseInt(n.slice(0,2),16), g = parseInt(n.slice(2,4),16), b = parseInt(n.slice(4,6),16);
        return `rgba(${r},${g},${b},${a})`;
      }
      function clamp(v,a,b){ return Math.max(a, Math.min(b,v)); }

      // Pointer + tilt
      const pointer = { x:0.5, y:0.5, active:false };
      function onMove(e){
        const r = orb.getBoundingClientRect();
        const cx = r.left + r.width/2, cy = r.top + r.height/2;
        pointer.x = clamp((e.clientX - r.left)/r.width, 0, 1);
        pointer.y = clamp((e.clientY - r.top)/r.height, 0, 1);
        pointer.active = e.clientX>=r.left && e.clientX<=r.right && e.clientY>=r.top && e.clientY<=r.bottom;
        const dx = (e.clientX - cx)/r.width;
        const dy = (e.clientY - cy)/r.height;
        orb.style.setProperty('--ry', (dx*10).toFixed(2)+'deg');
        orb.style.setProperty('--rx', (-dy*10).toFixed(2)+'deg');
      }
      root.addEventListener('mousemove', onMove);
      root.addEventListener('mouseleave', ()=>{
        pointer.active = false;
        orb.style.setProperty('--ry', '0deg');
        orb.style.setProperty('--rx', '0deg');
      });

      // Canvas sizing
      let W=0, H=0, R=0, DPR = Math.min(2, window.devicePixelRatio || 1);
      function resize(){
        const r = orb.getBoundingClientRect();
        W = Math.max(200, Math.floor(r.width*0.96));
        H = W; // orb is square
        R = W/2;
        DPR = Math.min(2, window.devicePixelRatio || 1);
        canvas.width = Math.floor(W * DPR);
        canvas.height = Math.floor(H * DPR);
        canvas.style.width = W + 'px';
        canvas.style.height = H + 'px';
        ctx.setTransform(DPR,0,0,DPR,0,0);
        seedParticles();
        prime();
      }

      // Particles
      let particles = [];
      let colorPool = [getVar('--p1'), getVar('--p2'), getVar('--p3')];

      function seedParticles(){
        const densityFactor = dense ? 1.0 : 0.5;
        const target = Math.floor(360 + (R*R)/24 * densityFactor);
        particles = new Array(target).fill(0).map((_,i)=>{
          const angle = Math.random()*Math.PI*2;
          const radius = Math.sqrt(Math.random()) * (R*0.86);
          const x = R + Math.cos(angle)*radius;
          const y = R + Math.sin(angle)*radius;
          const speed = 0.3 + Math.random()*0.8;
          const colorIndex = i % 3;
          return { x, y, px:x, py:y, vx:0, vy:0, s:speed, c:colorIndex };
        });
      }

      function prime(){
        const light = root.style.colorScheme !== 'dark';
        ctx.save();
        ctx.clearRect(0,0,W,H);
        ctx.globalCompositeOperation = 'source-over';
        // soft tint background
        const g = ctx.createRadialGradient(R, R*0.92, R*0.1, R, R, R*0.98);
        g.addColorStop(0, light ? 'rgba(255,255,255,0.18)' : 'rgba(0,0,0,0.08)');
        g.addColorStop(1, light ? 'rgba(255,255,255,0.02)' : 'rgba(0,0,0,0.18)');
        ctx.fillStyle = g;
        ctx.fillRect(0,0,W,H);
        ctx.restore();
      }

      // Physics inside circle
      function step(now){
        const t = now*0.001;
        const dt = 0.016;
        const light = root.style.colorScheme !== 'dark';

        // Trails wash
        ctx.save();
        ctx.globalCompositeOperation = 'source-over';
        ctx.fillStyle = light ? 'rgba(255,255,255,0.08)' : 'rgba(0,0,0,0.12)';
        ctx.fillRect(0,0,W,H);

        // Clip to orb
        ctx.beginPath(); ctx.arc(R, R, R*0.96, 0, Math.PI*2); ctx.clip();

        ctx.globalCompositeOperation = 'lighter';

        const baseSpeed = fast ? 1.2 : 0.8;
        const attractX = pointer.active ? pointer.x*W : R;
        const attractY = pointer.active ? pointer.y*H : R;

        for(let i=0;i<particles.length;i++){
          const p = particles[i];

          // Acceleration toward attractor + tangential swirl
          const dx = attractX - p.x;
          const dy = attractY - p.y;
          const dist2 = dx*dx + dy*dy + 0.0001;
          const dist = Math.sqrt(dist2);
          const ax = (dx/dist) * (0.08 + 35/dist2);
          const ay = (dy/dist) * (0.08 + 35/dist2);

          // Perlin-ish swirl via sin/cos layers
          const swirl = Math.sin((p.x+ t*40)*0.006) + Math.cos((p.y - t*30)*0.007);
          const sx = -ay * 0.6 * swirl;
          const sy = ax  * 0.6 * swirl;

          p.vx += (ax + sx) * p.s * baseSpeed;
          p.vy += (ay + sy) * p.s * baseSpeed;

          // gentle drag
          p.vx *= 0.985;
          p.vy *= 0.985;

          const nx = p.x + p.vx;
          const ny = p.y + p.vy;

          // boundary: keep within circle
          const cx = nx - R;
          const cy = ny - R;
          const rr = Math.sqrt(cx*cx + cy*cy);
          const maxR = R*0.90;
          let fx = nx, fy = ny;

          if(rr > maxR){
            // reflect velocity along normal
            const nxn = cx/rr, nyn = cy/rr;
            const dot = p.vx*nxn + p.vy*nyn;
            p.vx -= 2*dot*nxn;
            p.vy -= 2*dot*nyn;
            // pull slightly inward
            fx = R + nxn*maxR*0.995;
            fy = R + nyn*maxR*0.995;
          }else{
            fx = nx; fy = ny;
          }

          // drawing
          const col = colorPool[p.c];
          ctx.lineWidth = 0.7;
          ctx.strokeStyle = rgba(col, 0.18);
          if(glow){ ctx.shadowColor = col; ctx.shadowBlur = 8; } else { ctx.shadowColor='transparent'; ctx.shadowBlur=0; }

          ctx.beginPath();
          ctx.moveTo(p.px, p.py);
          ctx.lineTo(fx, fy);
          ctx.stroke();

          p.px = p.x = fx;
          p.py = p.y = fy;

          // occasional recolor
          if((i + (now|0)) % 300 === 0 && Math.random() < 0.02){
            p.c = 0 | (Math.random()*3);
          }
        }
        ctx.restore();

        af = running ? requestAnimationFrame(step) : null;
      }

      let af = null;
      function start(){ if(!af){ af = requestAnimationFrame(step); } }
      function stop(){ if(af){ cancelAnimationFrame(af); af = null; } }

      // Init
      resize();
      new ResizeObserver(resize).observe(orb);
      if(running) start();

      // Buttons
      btnRun.addEventListener('click', ()=>{
        running = !running;
        btnRun.textContent = running ? 'Pause' : 'Play';
        btnRun.setAttribute('aria-pressed', running ? 'false' : 'true');
        running ? start() : stop();
      });

      btnPalette.addEventListener('click', ()=>{
        setTheme(paletteIndex+1);
        seedParticles();
        prime();
      });

      btnSpeed.addEventListener('click', ()=>{
        fast = !fast;
        btnSpeed.textContent = fast ? 'Swift' : 'Cruise';
        btnSpeed.setAttribute('aria-pressed', fast ? 'true' : 'false');
      });

      btnDensity.addEventListener('click', ()=>{
        dense = !dense;
        btnDensity.textContent = dense ? 'Dense' : 'Light';
        btnDensity.setAttribute('aria-pressed', dense ? 'true' : 'false');
        seedParticles();
      });

      btnGlow.addEventListener('click', ()=>{
        glow = !glow;
        btnGlow.setAttribute('aria-pressed', glow ? 'true' : 'false');
      });
    })();
  </script>
