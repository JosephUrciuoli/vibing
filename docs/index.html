    </style>

<section class="prism" role="region" aria-label="Prism Garden — kinetic gradients" data-build="v2484" data-theme="paper" style="--mx:.5; --my:.5;">
  <style>
    .prism {
      --ink: #14171a;
      --muted: color-mix(in oklab, var(--ink), #fff 65%);
      --bg1: oklch(98% .02 120);
      --bg2: oklch(96% .03 40);
      --panel: linear-gradient(180deg, rgba(255,255,255,.92), rgba(255,255,255,.76));
      --a: oklch(64% .24 255);
      --b: oklch(66% .22 340);
      --c: oklch(70% .20 140);

      color: var(--ink);
      font: 480 15px/1.6 ui-sans-serif, system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial;
      background:
        radial-gradient(1400px 900px at 20% -10%, color-mix(in oklab, var(--a), transparent 88%) 0, #0000 60%),
        radial-gradient(1200px 1000px at 110% 120%, color-mix(in oklab, var(--c), transparent 90%) 0, #0000 60%),
        linear-gradient(180deg, var(--bg1), var(--bg2));
      border-radius: 28px;
      padding: clamp(16px, 4vw, 32px);
      box-shadow:
        inset 0 0 0 1px rgba(0,0,0,.06),
        0 24px 80px rgba(10, 14, 30, .18);
      position: relative;
      overflow: clip;
      isolation: isolate;
    }
    .prism::before, .prism::after{
      content:"";
      position:absolute; inset:-20%;
      background:
        radial-gradient(80% 50% at 50% 0%, color-mix(in oklab, var(--b), transparent 88%), #0000 70%),
        conic-gradient(from 80deg, color-mix(in oklab, var(--a), transparent 90%), #0000 55%);
      filter: blur(60px) saturate(1.1);
      mix-blend-mode: screen; opacity:.35; pointer-events: none;
      animation: prism-drift 28s ease-in-out infinite alternate;
    }
    .prism::after { inset:-18%; opacity:.22; animation-duration: 36s; animation-direction: alternate-reverse; }
    @keyframes prism-drift {
      0% { transform: translate3d(-2%, -1%, 0) rotate(.5deg) scale(1.02); }
      100% { transform: translate3d(2%, 1%, 0) rotate(-.5deg) scale(1.05); }
    }

    /* Masthead */
    .prism .mast{
      display:grid; grid-template-columns: 1fr auto; gap:14px; align-items:center; margin-bottom: clamp(10px, 2.6vw, 20px); position:relative; z-index:2;
    }
    .prism .brand{
      display:inline-flex; align-items:center; gap:12px; letter-spacing:.18em; text-transform:uppercase; font-weight:900; font-size:12px; color: var(--muted);
    }
    .prism .gem{
      width:24px; height:24px; border-radius:6px;
      background: conic-gradient(from 0deg, var(--a), var(--b), var(--c), var(--a));
      box-shadow: inset 0 0 0 2px rgba(255,255,255,.5), 0 0 22px color-mix(in oklab, var(--b), white 30%);
      transform: rotate(45deg);
      animation: spin-slow 26s linear infinite;
    }
    @keyframes spin-slow { to { transform: rotate(405deg); } }

    .prism .controls { display:flex; gap:10px; flex-wrap:wrap; justify-content:flex-end; align-items:center; }
    .prism .chip{
      width:28px; height:28px; border-radius:999px; border:1px solid rgba(0,0,0,.12);
      background: conic-gradient(var(--a), var(--b), var(--c), var(--a));
      box-shadow: 0 6px 16px rgba(0,0,0,.14), inset 0 1px 0 rgba(255,255,255,.55);
      cursor:pointer; transition: transform .16s ease, filter .2s ease, box-shadow .28s ease;
    }
    .prism .chip:hover{ transform: translateY(-1px) scale(1.05); filter: saturate(1.08); }
    .prism .chip[aria-pressed="true"]{ box-shadow: 0 0 0 2px rgba(0,0,0,.25), 0 8px 22px rgba(0,0,0,.18), inset 0 1px 0 rgba(255,255,255,.55); }

    .prism .meter{
      display:inline-flex; align-items:center; gap:8px;
      font-weight:800; font-size:12px; color: var(--ink);
      background: linear-gradient(180deg, rgba(255,255,255,.92), rgba(255,255,255,.78));
      border: 1px solid rgba(0,0,0,.12);
      padding:6px 10px; border-radius:999px;
    }
    .prism input[type="range"]{
      appearance:none; width:150px; height:6px; background: rgba(0,0,0,.12); border-radius:999px; outline:none;
    }
    .prism input[type="range"]::-webkit-slider-thumb{
      appearance:none; width:18px; height:18px; border-radius:50%;
      background: radial-gradient(circle at 35% 35%, #fff, #fff0 60%) padding-box,
                  linear-gradient(90deg, var(--a), var(--b)) border-box;
      border:2px solid transparent; box-shadow:0 4px 10px rgba(0,0,0,.25); cursor:pointer;
    }

    .prism .btn{
      appearance:none; border:0; cursor:pointer; font-weight:800; font-size:12.5px; color: var(--ink);
      border-radius:999px; padding:8px 12px;
      background: linear-gradient(180deg, rgba(255,255,255,.95), rgba(255,255,255,.8));
      border: 1px solid rgba(0,0,0,.12);
      box-shadow: 0 8px 20px rgba(0,0,0,.12), inset 0 1px 0 rgba(255,255,255,.65);
      transition: transform .16s ease, filter .2s ease, box-shadow .28s ease, background .3s ease;
    }
    .prism .btn:hover{ transform: translateY(-1px); filter: saturate(1.06); }

    /* Hero */
    .prism .hero{ position:relative; z-index:2; display:grid; gap:6px; }
    .prism h1{
      margin:0; font-weight:900; letter-spacing:-0.02em;
      font-size: clamp(30px, 8vw, 72px); line-height:1.02;
      background: linear-gradient(90deg, color-mix(in oklab, var(--ink), #fff 10%), var(--b), var(--a));
      -webkit-background-clip:text; background-clip:text; color:transparent;
      text-shadow: 0 1px 0 rgba(255,255,255,.4);
    }
    .prism .sub{ margin:0; color: var(--muted); font-size: clamp(13px, 2.2vw, 18px); }

    /* Stage */
    .prism .stage{
      margin-top: clamp(12px, 2.6vw, 20px);
      position:relative; border-radius: 26px; overflow:hidden; min-height: clamp(320px, 48vw, 640px);
      background: var(--panel);
      border: 1px solid rgba(0,0,0,.12);
      box-shadow: 0 26px 70px rgba(0,0,0,.16), inset 0 0 0 1px rgba(255,255,255,.6);
      transform-style: preserve-3d;
      transform:
        perspective(1000px)
        rotateX(calc((var(--my) - 0.5) * 10deg))
        rotateY(calc((0.5 - var(--mx)) * 16deg));
      transition: transform .35s ease;
    }
    .prism .stage::before{
      content:""; position:absolute; inset:-30% -8% 55% -8%;
      background: linear-gradient(105deg, rgba(255,255,255,.66), rgba(255,255,255,.1) 65%);
      transform: translateX(calc((var(--mx) - .5) * 8%)) rotate(2deg);
      pointer-events:none; mix-blend-mode: screen;
    }
    .prism .stage::after{
      content:""; position:absolute; inset:0;
      background:
        radial-gradient(120% 60% at 50% 120%, rgba(0,0,0,0.10), rgba(0,0,0,0) 50%),
        repeating-linear-gradient(135deg, rgba(0,0,0,0.025) 0 2px, rgba(0,0,0,0.00) 2px 6px);
      mix-blend-mode: overlay; opacity:.25; pointer-events:none;
    }
    .prism canvas{ position:absolute; inset:0; width:100%; height:100%; display:block; filter: saturate(1.06) contrast(1.03); }

    .prism .readout{ position:absolute; top:10px; left:10px; z-index:3; display:flex; gap:8px; flex-wrap:wrap; align-items:center; }
    .prism .pill{
      font: 650 12px/1 ui-monospace, SFMono-Regular, Menlo, Consolas, "Liberation Mono", monospace;
      color:#0e131a; padding:6px 8px; border-radius:999px;
      background: linear-gradient(180deg, rgba(255,255,255,.9), rgba(255,255,255,.7));
      box-shadow: inset 0 0 0 1px rgba(0,0,0,.12), 0 6px 16px rgba(0,0,0,.14);
      backdrop-filter: blur(4px);
    }

    /* Footer */
    .prism .meta{
      margin-top: clamp(12px, 2.6vw, 20px);
      display:flex; align-items:center; justify-content: space-between; gap: 12px;
      color: var(--muted); font-size: 12.5px; z-index:2; position:relative;
    }
    .prism .badges{ display:flex; gap:10px; flex-wrap:wrap; align-items:center; }
    .prism .badge{
      padding:6px 10px; border-radius:999px;
      background: linear-gradient(180deg, rgba(255,255,255,.96), rgba(255,255,255,.82));
      border: 1px solid rgba(0,0,0,.12);
      box-shadow: 0 8px 20px rgba(0,0,0,.12);
    }

    /* Themes */
    .prism[data-theme="paper"]{
      --ink: #111418; --muted: #495262;
      --bg1: oklch(98% .02 110); --bg2: oklch(96% .03 40);
      --a: oklch(64% .24 255); --b: oklch(66% .22 340); --c: oklch(70% .20 140);
      --panel: linear-gradient(180deg, rgba(255,255,255,.96), rgba(255,255,255,.82));
    }
    .prism[data-theme="midnight"]{
      --ink: #eef3ff; --muted: color-mix(in oklab, var(--ink), black 45%);
      --bg1: #0a0c14; --bg2: #12172b;
      --a: oklch(78% .26 280); --b: oklch(78% .28 20); --c: oklch(82% .24 160);
      --panel: linear-gradient(180deg, rgba(255,255,255,.08), rgba(255,255,255,.04));
    }
    .prism[data-theme="reef"]{
      --ink: #0d1411; --muted:#33433a;
      --bg1: oklch(98% .04 170); --bg2: oklch(95% .05 190);
      --a: oklch(64% .22 180); --b: oklch(62% .23 220); --c: oklch(68% .22 140);
      --panel: linear-gradient(180deg, rgba(255,255,255,.94), rgba(255,255,255,.80));
    }
    .prism[data-theme="sakura"]{
      --ink: #211216; --muted:#5b3e49;
      --bg1: oklch(98% .05 10); --bg2: oklch(95% .06 350);
      --a: oklch(68% .26 10); --b: oklch(70% .22 340); --c: oklch(74% .16 60);
      --panel: linear-gradient(180deg, rgba(255,255,255,.95), rgba(255,255,255,.82));
    }

    /* Reduced motion */
    @media (prefers-reduced-motion: reduce){
      .prism::before, .prism::after { animation: none !important; }
      .prism .stage { transform: none !important; }
      .prism .gem { animation: none !important; }
    }
    .prism.paused .stage { filter: saturate(.96) brightness(.98); }
  </style>

  <script>
    (function () {
      const root = document.currentScript.closest('.prism');
      const canvas = root.querySelector('#field');
      const ctx = canvas.getContext('2d', { alpha: true });
      const stage = root.querySelector('#stage');

      const chips = root.querySelectorAll('.chip');
      const pauseBtn = root.querySelector('#pause');
      const trailsBtn = root.querySelector('#trails');
      const bloomBtn = root.querySelector('#bloom');
      const flowRange = root.querySelector('#flow');
      const shuffleBtn = root.querySelector('#shuffle');

      const statFlow = root.querySelector('#stat-flow');
      const statFPS = root.querySelector('#stat-fps');
      const statSeed = root.querySelector('#stat-seed');
      const last = root.querySelector('#last-updated');

      // Timestamp
      try {
        const fmt = new Intl.DateTimeFormat([], { year:'numeric', month:'short', day:'2-digit', hour:'2-digit', minute:'2-digit', second:'2-digit' });
        last.textContent = 'Last updated: ' + fmt.format(new Date());
      } catch(_) {
        last.textContent = 'Last updated: ' + new Date().toLocaleString();
      }

      // Helpers
      const cssVar = (n) => getComputedStyle(root).getPropertyValue(n).trim();
      function toRGB(c){
        const d = document.createElement('canvas').getContext('2d');
        d.fillStyle = c; const s = d.fillStyle;
        const m = s.match(/rgba?\((\d+),\s*(\d+),\s*(\d+)/i);
        return m ? [m[1]|0, m[2]|0, m[3]|0] : [255,255,255];
      }
      const mix = (a,b,t)=>{ const A=toRGB(a), B=toRGB(b); const r=Math.round(A[0]+(B[0]-A[0])*t), g=Math.round(A[1]+(B[1]-A[1])*t), x=Math.round(A[2]+(B[2]-A[2])*t); return `rgb(${r},${g},${x})`; };

      // Parallax
      let target = { x:.5, y:.5, active:false };
      function move(x,y){
        const r = root.getBoundingClientRect();
        const mx = Math.max(0, Math.min(1, (x - r.left) / r.width));
        const my = Math.max(0, Math.min(1, (y - r.top) / r.height));
        root.style.setProperty('--mx', mx.toFixed(4));
        root.style.setProperty('--my', my.toFixed(4));
        target.x = mx; target.y = my;
      }
      root.addEventListener('pointermove', e => { target.active = true; move(e.clientX, e.clientY); });
      root.addEventListener('pointerleave', () => { target.active = false; root.style.setProperty('--mx', .5); root.style.setProperty('--my', .5); target.x=.5; target.y=.5; });

      // Themes
      let currentTheme = root.getAttribute('data-theme') || 'paper';
      function themePreview(){
        chips.forEach(btn => {
          root.setAttribute('data-theme', btn.dataset.theme);
          const a=cssVar('--a'), b=cssVar('--b'), c=cssVar('--c');
          btn.style.background = `conic-gradient(${a}, ${b}, ${c}, ${a})`;
        });
        root.setAttribute('data-theme', currentTheme);
      }
      function setTheme(th){
        currentTheme = th;
        root.setAttribute('data-theme', th);
        chips.forEach(c => c.setAttribute('aria-pressed', c.dataset.theme === th ? 'true' : 'false'));
        refreshPalette();
        softFade(true);
        themePreview();
      }
      chips.forEach(c => c.addEventListener('click', () => setTheme(c.dataset.theme)));
      themePreview();

      // Palette
      let pal = { a:'#7aa7ff', b:'#d28bff', c:'#8be07a', ink:'#111418' };
      function refreshPalette(){
        pal.a = cssVar('--a') || pal.a;
        pal.b = cssVar('--b') || pal.b;
        pal.c = cssVar('--c') || pal.c;
        pal.ink = cssVar('--ink') || pal.ink;
      }
      refreshPalette();

      // Canvas sizing
      let W=1, H=1, DPR = Math.min(2, window.devicePixelRatio || 1);
      const ro = new ResizeObserver(resize); ro.observe(stage);
      function resize(){
        const rect = stage.getBoundingClientRect();
        W = Math.max(1, Math.floor(rect.width));
        H = Math.max(1, Math.floor(rect.height));
        canvas.width = W * DPR; canvas.height = H * DPR;
        canvas.style.width = W + 'px'; canvas.style.height = H + 'px';
        ctx.setTransform(DPR, 0, 0, DPR, 0, 0);
        softFade(true);
        resetParticles();
      }

      // PRNG
      function mulberry32(a){return function(){let t=a+=0x6D2B79F5;t=Math.imul(t^t>>>15,1|t);t^=t+Math.imul(t^t>>>7,61|t);return ((t^t>>>14)>>>0)/4294967296;}}
      let seed = (Math.floor(Math.random()*0xFFFFFFFF)>>>0);
      let rand = mulberry32(seed);
      function reseed(){
        seed = (Math.floor(Math.random()*0xFFFFFFFF)>>>0);
        rand = mulberry32(seed);
        statSeed.textContent = 'seed: ' + seed.toString(16);
        resetParticles();
      }
      statSeed.textContent = 'seed: ' + seed.toString(16);
      shuffleBtn.addEventListener('click', reseed);

      // Particles (ribbons)
      let parts = [];
      let flow = Number(flowRange.value);
      let density = 1;
      function desiredCount(){
        // Scales nicely across sizes
        const base = (W*H)/380; // ~1000 on 800x480
        return Math.max(120, Math.floor(base * (flow/2.2)));
      }
      function resetParticles(){
        const n = desiredCount();
        parts = [];
        for (let i=0;i<n;i++){
          const x = rand()*W, y = rand()*H;
          parts.push({
            x, y, px:x, py:y,
            hueBias: rand(), life: 20 + Math.floor(rand()*180)
          });
        }
        statFlow.textContent = 'flow ' + flow.toFixed(1);
      }

      flowRange.addEventListener('input', ()=>{
        flow = Number(flowRange.value);
        statFlow.textContent = 'flow ' + flow.toFixed(1);
        resetParticles();
      });

      // Effects
      let paused = false;
      let trails = true;
      let bloom = true;
      trailsBtn.addEventListener('click', ()=>{
        trails = !trails;
        trailsBtn.setAttribute('aria-pressed', trails ? 'true':'false');
        trailsBtn.textContent = trails ? 'Trails' : 'No Trails';
        if (!trails) ctx.clearRect(0,0,W,H);
      });
      bloomBtn.addEventListener('click', ()=>{
        bloom = !bloom;
        bloomBtn.setAttribute('aria-pressed', bloom ? 'true':'false');
        bloomBtn.textContent = bloom ? 'Bloom' : 'Flat';
      });
      pauseBtn.addEventListener('click', ()=>{
        paused = !paused;
        pauseBtn.setAttribute('aria-pressed', paused ? 'true':'false');
        pauseBtn.textContent = paused ? 'Resume' : 'Pause';
        root.classList.toggle('paused', paused);
        if (!paused) rafId = requestAnimationFrame(tick);
      });

      const reduce = matchMedia('(prefers-reduced-motion: reduce)').matches;
      if (reduce) { paused = true; root.classList.add('paused'); pauseBtn.setAttribute('aria-pressed','true'); pauseBtn.textContent = 'Resume'; }

      // Pointer impulse
      stage.addEventListener('pointerdown', (e)=>{
        const r = canvas.getBoundingClientRect();
        const px = (e.clientX - r.left), py = (e.clientY - r.top);
        for (let i=0;i<parts.length;i++){
          const p = parts[i];
          const dx = p.x - px, dy = p.y - py;
          const d = Math.hypot(dx,dy) || 1;
          const k = 10 / d;
          p.x += dx * k; p.y += dy * k;
        }
      });

      // Fade
      function softFade(hard){
        ctx.save();
        ctx.globalCompositeOperation = 'source-over';
        const t = root.dataset.theme;
        const op = hard ? (t === 'midnight' ? 0.22 : 0.32) : (t === 'midnight' ? 0.10 : 0.14);
        ctx.fillStyle = t === 'midnight' ? `rgba(10,14,22,${op})` : `rgba(255,255,255,${op})`;
        ctx.fillRect(0,0,W,H);
        ctx.restore();
      }

      // Field
      let t0 = 0;
      const off = { a: rand()*1000, b: rand()*1000, c: rand()*1000, d: rand()*1000 };
      function angleField(x,y,t){
        const s1 = Math.sin((x*0.003 + off.a) + Math.cos((y*0.004 - off.b) + t*0.6));
        const s2 = Math.cos((y*0.0035 - off.c) + Math.sin((x*0.0045 + off.d) - t*0.7));
        let a = (s1 + s2) * Math.PI;
        if (target.active){
          const cx = W*target.x, cy = H*target.y;
          const angTo = Math.atan2(cy - y, cx - x);
          a = a*0.7 + angTo*0.3;
        }
        return a;
      }

      // Loop
      let frames=0, lastFPS = performance.now();
      let rafId = 0, lastT = performance.now();
      function tick(now){
        if (paused) return;

        const dt = Math.min(0.033, (now - lastT)/1000);
        lastT = now;
        t0 += dt;

        if (trails) softFade(); else ctx.clearRect(0,0,W,H);

        ctx.save();
        ctx.globalCompositeOperation = bloom ? 'lighter' : 'source-over';

        const a = pal.a, b = pal.b, c = pal.c;

        const speed = 0.7 + (flow*0.32);
        const lw = 0.6 + (flow*0.06);
        ctx.lineCap = 'round';

        for (let i=0;i<parts.length;i++){
          const p = parts[i];
          const ang = angleField(p.x, p.y, t0);
          const vx = Math.cos(ang) * speed;
          const vy = Math.sin(ang) * speed;

          p.px = p.x; p.py = p.y;
          p.x += vx; p.y += vy;

          // wrap
          if (p.x < -2) { p.x=W+2; p.px=p.x; }
          if (p.x > W+2){ p.x=-2; p.px=p.x; }
          if (p.y < -2) { p.y=H+2; p.py=p.y; }
          if (p.y > H+2){ p.y=-2; p.py=p.y; }

          // color along bias + time
          const hueT = (p.hueBias*0.6 + (Math.sin((p.x + p.y)*0.002 + t0*0.8)*0.2 + 0.2));
          const hue = hueT < 0.5 ? mix(a, b, hueT*2) : mix(b, c, (hueT-0.5)*2);
          ctx.strokeStyle = hue.replace('rgb', 'rgba').replace(')', ',' + (bloom ? 0.35 : 0.55) + ')');
          ctx.lineWidth = lw * (0.8 + 0.4*Math.sin((i*17.13 + t0*2)));

          ctx.beginPath();
          ctx.moveTo(p.px, p.py);
          ctx.lineTo(p.x, p.y);
          ctx.stroke();

          // life refresh to avoid stagnation
          if (--p.life <= 0){
            p.life = 60 + Math.floor(rand()*180);
            p.x = rand()*W; p.y = rand()*H; p.px=p.x; p.py=p.y;
          }
        }

        ctx.restore();

        // FPS
        frames++;
        if (now - lastFPS > 500){
          const fps = Math.round((frames * 1000) / (now - lastFPS));
          statFPS.textContent = fps + ' fps';
          frames = 0; lastFPS = now;
        }

        rafId = requestAnimationFrame(tick);
      }

      // Init
      resize();
      resetParticles();
      if (!reduce) rafId = requestAnimationFrame(tick);

      // DPR / window resize
      function fullReset(){ DPR = Math.min(2, window.devicePixelRatio || 1); resize(); resetParticles(); }
      window.addEventListener('resize', fullReset);

      // Keyboard
      root.addEventListener('keydown', (e) => { if (e.code === 'Space'){ e.preventDefault(); pauseBtn.click(); } });

      // Theme sync when switching
      function refreshAndRedraw(){
        refreshPalette();
        softFade(true);
      }

      // Click chips => handled above; also preview & sync
      chips.forEach(c => c.addEventListener('click', refreshAndRedraw));
    })();
  </script>
