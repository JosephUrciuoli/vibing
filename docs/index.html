<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vibing</title>
    <style>
      :root {
        --bg: #0f1221;
        --fg: #e6e8f0;
        --muted: #9aa3b2;
        --accent: #8b5cf6;
      }
      html, body {
        height: 100%;
      }
      body {
        margin: 0;
        font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Ubuntu, Cantarell, Noto Sans, Helvetica Neue, Arial, "Apple Color Emoji", "Segoe UI Emoji";
        color: var(--fg);
        background: radial-gradient(1200px 800px at 70% 10%, #1b1f3a, var(--bg));
        display: flex;
        align-items: center;
        justify-content: center;
      }
      .card {
        width: min(720px, 92vw);
        background: rgba(255,255,255,0.04);
        border: 1px solid rgba(255,255,255,0.08);
        border-radius: 16px;
        padding: 28px 24px;
        box-shadow: 0 10px 30px rgba(0,0,0,0.3);
        backdrop-filter: blur(6px);
      }
      h1 {
        margin: 0 0 10px 0;
        font-size: 28px;
        letter-spacing: 0.3px;
      }
      .muted {
        color: var(--muted);
        font-size: 14px;
        margin-bottom: 18px;
      }
      #content {
        font-size: 18px;
        line-height: 1.6;
        background: rgba(255,255,255,0.04);
        border: 1px dashed rgba(255,255,255,0.12);
        border-radius: 12px;
        padding: 16px;
      }
      .footer {
        margin-top: 18px;
        display: flex;
        justify-content: space-between;
        align-items: center;
        font-size: 14px;
        color: var(--muted);
      }
      .badge {
        display: inline-block;
        background: rgba(139, 92, 246, 0.18);
        color: #d4c2ff;
        padding: 4px 10px;
        border-radius: 999px;
        font-size: 12px;
        border: 1px solid rgba(139, 92, 246, 0.35);
        letter-spacing: 0.2px;
      }
    </style>
  </head>
  <body>
    <!-- BEGIN_EDITABLE -->
      <section id="content">
<div id="vibe2325" role="region" aria-label="Orbital Atelier — a living orrery" data-scheme="dark">
  <style>
    /* Theme tokens */
    #vibe2325{
      --h: 210;
      --ink: #eaf2ff;
      --muted: #9bb0c8;
      --line: color-mix(in oklab, var(--ink) 16%, transparent);
      --bg0: #070b12;
      --bg1: #0b1220;
      --glass: rgba(12,16,28,.55);
      --ring: color-mix(in oklab, hsl(var(--h),90%,60%) 50%, transparent);
      color-scheme: dark;
      color: var(--ink);
      font: 600 14px/1.6 ui-sans-serif, system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial;
      border-radius: 28px;
      padding: clamp(22px, 4vw, 36px);
      background:
        radial-gradient(120% 100% at 100% 0%, hsl(calc(var(--h) + 120) 60% 14% / .55), transparent 50%),
        radial-gradient(120% 120% at 0% 100%, hsl(var(--h) 70% 14% / .55), transparent 50%),
        linear-gradient(180deg, var(--bg0), var(--bg1));
      box-shadow: inset 0 1px 0 rgba(255,255,255,0.06), 0 60px 180px rgba(0,0,0,0.6);
      position: relative;
      overflow: hidden;
      isolation: isolate;
    }
    #vibe2325[data-scheme="light"]{
      --ink: #0e1220;
      --muted: #586579;
      --bg0: #f6f8fc;
      --bg1: #eaf0fb;
      --glass: rgba(255,255,255,.6);
      --line: color-mix(in oklab, var(--ink) 12%, transparent);
      color-scheme: light;
      box-shadow: inset 0 1px 0 rgba(255,255,255,0.75), 0 40px 120px rgba(13,24,45,0.12);
    }

    /* Ambient veils + grain */
    #vibe2325::before, #vibe2325::after{
      content:""; position:absolute; inset:-30%;
      background:
        conic-gradient(from 120deg at 60% 40%, color-mix(in oklab, hsl(var(--h) 85% 62%) 18%, transparent), transparent 25% 75%, color-mix(in oklab, hsl(calc(var(--h)+90) 85% 62%) 18%, transparent)),
        radial-gradient(70% 50% at 70% 70%, color-mix(in oklab, hsl(var(--h) 85% 60%) 22%, transparent), transparent 60%);
      mix-blend-mode: soft-light; filter: blur(14px) saturate(1.04);
      pointer-events:none; opacity:.6;
    }
    #vibe2325::before{ animation: v25-sway1 55s ease-in-out infinite; }
    #vibe2325::after{
      background:
        radial-gradient(100% 100% at 50% 50%, rgba(255,255,255,.04), transparent 60%),
        repeating-conic-gradient(from 0deg, rgba(255,255,255,.02) 0 6deg, transparent 6deg 12deg);
      mix-blend-mode: overlay; filter: none; opacity:.8;
      animation: v25-sway2 80s ease-in-out infinite;
    }
    @keyframes v25-sway1{ 50%{ transform: translate3d(1.8%,-1.4%,0) rotate(1.2deg) scale(1.03); } }
    @keyframes v25-sway2{ 50%{ transform: translate3d(-1.6%,1.2%,0) rotate(-1deg) scale(1.02); } }

    /* Header */
    #vibe2325 .top{
      display:grid; grid-template-columns: 1fr auto; gap: 14px; align-items:center;
      margin-bottom: clamp(12px, 3vw, 26px);
    }
    #vibe2325 .brand{ display:grid; grid-template-columns:auto 1fr; gap:12px; align-items:center; }
    #vibe2325 .logo{
      width:40px; height:40px; border-radius:50%; position:relative; overflow:hidden;
      background: radial-gradient(120% 120% at 30% 30%, #fff, rgba(255,255,255,0.2) 40%, transparent 60%),
                  conic-gradient(from 0deg, hsl(var(--h) 90% 60%), hsl(calc(var(--h)+90) 90% 60%), hsl(calc(var(--h)+180) 90% 60%), hsl(calc(var(--h)+270) 90% 60%), hsl(var(--h) 90% 60%));
      box-shadow: inset 0 1px 10px rgba(255,255,255,.5), 0 10px 24px rgba(0,0,0,.24);
      animation: v25-orbit 8s linear infinite;
    }
    @keyframes v25-orbit{ to{ transform: rotate(360deg); } }
    #vibe2325 h1{ margin:0; font-size: clamp(18px, 2.4vw, 24px); letter-spacing:.28em; text-transform:uppercase; color:var(--muted); }
    #vibe2325 .tag{ margin:0; grid-column: 1 / -1; font-weight:900; letter-spacing:-.02em; color: color-mix(in oklab, var(--ink) 70%, transparent); font-size: clamp(26px, 6vw, 56px); }

    #vibe2325 .actions{ display:flex; align-items:center; gap:8px; flex-wrap:wrap; justify-self:end; }
    #vibe2325 .btn{
      appearance:none; border:1px solid var(--line); border-radius:999px; padding:8px 12px; cursor:pointer;
      background: linear-gradient(180deg, rgba(255,255,255,0.08), rgba(255,255,255,0.04));
      color:var(--ink); font-weight:800; letter-spacing:.02em;
      box-shadow: 0 10px 18px rgba(0,0,0,0.25);
      transition: transform .14s ease, filter .18s ease, box-shadow .18s ease, background .18s ease;
    }
    #vibe2325[data-scheme="light"] .btn{
      background: linear-gradient(180deg, rgba(255,255,255,0.9), rgba(255,255,255,0.6));
      box-shadow: 0 10px 18px rgba(0,0,0,0.08);
    }
    #vibe2325 .btn:hover{ transform: translateY(-1px); filter: brightness(1.06); }
    #vibe2325 .btn:active{ transform: translateY(0); filter: brightness(.98); }
    #vibe2325 .btn.primary{
      border:none; color:#fff; text-shadow:0 1px 0 rgba(0,0,0,0.25);
      background: linear-gradient(90deg, hsl(var(--h) 90% 55%), hsl(calc(var(--h) + 90) 90% 60%));
      box-shadow: 0 16px 30px rgba(47,108,255,.22);
    }

    /* Observatory */
    #vibe2325 .well{
      position:relative; display:grid; grid-template-rows: 1fr auto; gap: clamp(14px, 3vw, 22px);
      border-radius: clamp(22px, 3vw, 30px);
      min-height: clamp(560px, 66vh, 900px);
      border: 1px solid var(--line);
      background:
        radial-gradient(60% 40% at 50% 0%, color-mix(in oklab, var(--bg1) 65%, transparent), transparent 65%),
        linear-gradient(180deg, var(--bg0), var(--bg1));
      box-shadow: inset 0 1px 0 rgba(255,255,255,0.08), 0 24px 70px rgba(0,0,0,.22);
      overflow:hidden;
    }

    #vibe2325 .viewport{
      position:relative; width:100%; aspect-ratio: 16/9; margin:auto; display:grid; place-items:center;
      border-radius: clamp(20px,3vw,26px);
      background: radial-gradient(120% 120% at 50% 20%, rgba(255,255,255,0.08), transparent 55%);
      box-shadow: 0 30px 60px rgba(0,0,0,.25);
      border: 1px solid var(--line);
      overflow:hidden; cursor: crosshair;
    }
    #vibe2325 canvas.sky{ position:absolute; inset:0; width:100%; height:100%; display:block; }

    #vibe2325 .halo{
      position:absolute; inset:3%; pointer-events:none; border-radius: clamp(18px,2.6vw,24px);
      border: 1px solid color-mix(in oklab, var(--ink) 18%, transparent);
      box-shadow: 0 0 0 1px rgba(255,255,255,.35) inset, 0 14px 40px rgba(0,0,0,.18) inset, 0 0 50px var(--ring);
    }

    #vibe2325 .readout{
      position:absolute; inset:0; display:grid; place-items:center; pointer-events:none; text-align:center;
    }
    #vibe2325 .readout h2{
      margin:0; font-weight:900; letter-spacing:-.02em; text-transform: lowercase;
      font-size: clamp(46px, 9vw, 120px);
      background: linear-gradient(120deg, hsl(var(--h) 90% 55%), hsl(calc(var(--h) + 90) 90% 60%));
      -webkit-background-clip:text; background-clip:text; color:transparent;
      filter: drop-shadow(0 1px 0 rgba(255,255,255,.25));
    }
    #vibe2325 .readout p{ margin:.5em 0 0; font-size:13px; color:var(--muted); }

    /* Control panel */
    #vibe2325 .panel{
      position:relative; z-index:3; display:grid; gap:14px; width: min(1000px, 100%); justify-self:center;
      padding: clamp(12px,2vw,16px);
      background: var(--glass);
      border: 1px solid var(--line);
      border-radius: 18px;
      box-shadow: 0 18px 50px rgba(0,0,0,.28), inset 0 1px 0 rgba(255,255,255,.18);
      backdrop-filter: blur(14px) saturate(1.08);
    }
    #vibe2325 .grid{ display:grid; grid-template-columns: repeat(5, minmax(0,1fr)); gap:10px; }
    @media (max-width:960px){ #vibe2325 .grid{ grid-template-columns: repeat(3, minmax(0,1fr)); } }
    @media (max-width:560px){ #vibe2325 .grid{ grid-template-columns: 1fr 1fr; } }
    @media (max-width:420px){ #vibe2325 .grid{ grid-template-columns: 1fr; } }

    #vibe2325 label{ display:grid; gap:6px; font-size:11px; color:var(--muted); letter-spacing:.08em; text-transform:uppercase; }
    #vibe2325 input[type="range"]{
      -webkit-appearance:none; appearance:none; width:100%; height:12px;
      border-radius:999px; border:1px solid var(--line);
      background:
        linear-gradient(90deg, hsl(var(--h) 90% 55%), hsl(calc(var(--h)+90) 90% 60%)) left/var(--pct,50%) 100% no-repeat,
        rgba(255,255,255,.08);
      box-shadow: inset 0 2px 6px rgba(0,0,0,.18);
      outline:none;
    }
    #vibe2325[data-scheme="light"] input[type="range"]{ background:
      linear-gradient(90deg, hsl(var(--h) 90% 55%), hsl(calc(var(--h)+90) 90% 60%)) left/var(--pct,50%) 100% no-repeat, rgba(0,0,0,.08); }
    #vibe2325 input[type="range"]::-webkit-slider-thumb{
      -webkit-appearance:none; appearance:none; width:18px; height:18px; border-radius:50%;
      background: radial-gradient(circle at 35% 35%, #fff, #e6edf7);
      border:1px solid var(--line); box-shadow:0 6px 12px rgba(0,0,0,.28); cursor:pointer;
    }
    #vibe2325 input[type="range"]::-moz-range-thumb{
      width:18px; height:18px; border-radius:50%;
      background: radial-gradient(circle at 35% 35%, #fff, #e6edf7);
      border:1px solid var(--line); box-shadow:0 6px 12px rgba(0,0,0,.28); cursor:pointer;
    }

    #vibe2325 .row{ display:flex; align-items:center; gap:10px; flex-wrap:wrap; }
    #vibe2325 .chip{
      appearance:none; border:1px solid var(--line); border-radius:999px; padding:8px 12px; cursor:pointer;
      background: linear-gradient(180deg, rgba(255,255,255,0.08), rgba(255,255,255,0.04));
      color:var(--ink); font-weight:800; letter-spacing:.02em;
      box-shadow: 0 8px 16px rgba(0,0,0,0.25);
      transition: transform .14s ease, background .18s ease, box-shadow .18s ease;
    }
    #vibe2325[data-scheme="light"] .chip{
      background: linear-gradient(180deg, rgba(255,255,255,0.9), rgba(255,255,255,0.6));
      box-shadow: 0 8px 16px rgba(0,0,0,0.12);
    }
    #vibe2325 .chip[aria-pressed="true"]{
      border-color: transparent;
      background: linear-gradient(90deg, hsl(var(--h) 90% 55%), hsl(calc(var(--h)+90) 90% 60%));
      color:#fff; text-shadow:0 1px 0 rgba(0,0,0,0.25);
      box-shadow: 0 14px 24px rgba(47,108,255,.22);
    }
    #vibe2325 .meta{ display:flex; justify-content:space-between; align-items:center; gap:8px; flex-wrap:wrap; font-size:12px; color:var(--muted); }

    /* Focus */
    #vibe2325 .btn:focus, #vibe2325 .chip:focus, #vibe2325 input:focus{ outline: 2px solid hsl(var(--h) 90% 60%); outline-offset: 2px; }

    @media (prefers-reduced-motion: reduce){
      #vibe2325 *, #vibe2325::before, #vibe2325::after{ animation:none !important; transition:none !important; }
    }
  </style>

  <div class="top" aria-label="Header">
    <div class="brand">
      <div class="logo" aria-hidden="true"></div>
      <h1>Orbital Atelier</h1>
      <p class="tag" id="tag25">compose gravity. paint with time.</p>
    </div>
    <div class="actions">
      <button class="btn" id="theme25" type="button" aria-pressed="true" title="Toggle theme">Light</button>
      <button class="btn primary" id="snap25" type="button" title="Save artwork">Capture</button>
      <button class="btn" id="reset25" type="button" title="Reset">Reset</button>
    </div>
  </div>

  <section class="well" aria-label="Orrery canvas. Drag to attract. Space to pause. T for theme.">
    <div class="viewport" id="view25">
      <canvas class="sky" id="sky25"></canvas>
      <div class="halo" aria-hidden="true"></div>
      <div class="readout" aria-live="polite">
        <h2 id="title25">aphelion</h2>
        <p id="sub25">drag to tug | S to save</p>
      </div>
    </div>

    <aside class="panel" aria-label="Controls">
      <div class="grid">
        <label for="count25">Bodies
          <input id="count25" type="range" min="3" max="120" step="1" value="24" aria-valuemin="3" aria-valuemax="120" aria-valuenow="24">
        </label>
        <label for="grav25">Gravity
          <input id="grav25" type="range" min="10" max="200" step="1" value="90" aria-valuemin="10" aria-valuemax="200" aria-valuenow="90">
        </label>
        <label for="time25">Timeflow
          <input id="time25" type="range" min="0" max="120" step="1" value="70" aria-valuemin="0" aria-valuemax="120" aria-valuenow="70">
        </label>
        <label for="trail25">Trail
          <input id="trail25" type="range" min="0" max="100" step="1" value="70" aria-valuemin="0" aria-valuemax="100" aria-valuenow="70">
        </label>
        <label for="hue25">Hue
          <input id="hue25" type="range" min="0" max="360" step="1" value="210" aria-valuemin="0" aria-valuemax="360" aria-valuenow="210">
        </label>
      </div>
      <div class="row">
        <button class="chip" id="auto25" type="button" aria-pressed="true" title="Auto drift">Auto</button>
        <button class="chip" id="connect25" type="button" aria-pressed="true" title="Constellation lines">Constellate</button>
        <button class="chip" id="glow25" type="button" aria-pressed="true" title="Bloom glow">Glow</button>
        <button class="chip" id="pause25" type="button" aria-pressed="false" title="Pause animation">Pause</button>
      </div>
      <div class="meta" role="contentinfo">
        <span class="hint">Tip: Tug the sky to bend orbits. Press T for theme.</span>
        <span id="last-updated">Last updated: 2026-02-01 01:02:19 EST</span>
      </div>
    </aside>
  </section>

  <script>
  (function(){
    const root = document.getElementById('vibe2325');
    const canvas = document.getElementById('sky25');
    const ctx = canvas.getContext('2d', { alpha: true, desynchronized: true });
    const view = document.getElementById('view25');

    const themeBtn = document.getElementById('theme25');
    const snapBtn = document.getElementById('snap25');
    const resetBtn = document.getElementById('reset25');

    const countEl = document.getElementById('count25');
    const gravEl = document.getElementById('grav25');
    const timeEl = document.getElementById('time25');
    const trailEl = document.getElementById('trail25');
    const hueEl = document.getElementById('hue25');

    const autoBtn = document.getElementById('auto25');
    const connectBtn = document.getElementById('connect25');
    const glowBtn = document.getElementById('glow25');
    const pauseBtn = document.getElementById('pause25');

    const title = document.getElementById('title25');
    const sub = document.getElementById('sub25');
    const tag = document.getElementById('tag25');
    const updated = document.getElementById('last-updated');

    // last updated
    function fmt(d){
      try{
        return new Intl.DateTimeFormat(undefined,{
          year:'numeric', month:'short', day:'2-digit',
          hour:'2-digit', minute:'2-digit', second:'2-digit'
        }).format(d);
      }catch{ return d.toLocaleString(); }
    }
    updated.textContent = 'Last updated: ' + fmt(new Date());

    // hue token
    function setHue(h){ root.style.setProperty('--h', String(h)); }

    // range fill
    function fillRange(el){
      const min = +el.min, max = +el.max, val = +el.value;
      const pct = ((val - min) / (max - min)) * 100;
      el.style.setProperty('--pct', pct + '%');
      el.setAttribute('aria-valuenow', String(val));
    }
    [countEl, gravEl, timeEl, trailEl, hueEl].forEach(r => { fillRange(r); r.addEventListener('input', ()=>fillRange(r)); });

    // theme
    function toggleTheme(){
      const dark = root.getAttribute('data-scheme') === 'dark';
      root.setAttribute('data-scheme', dark ? 'light' : 'dark');
      themeBtn.textContent = dark ? 'Dark' : 'Light';
      themeBtn.setAttribute('aria-pressed', (!dark).toString());
      clearCanvas(true);
    }
    themeBtn.addEventListener('click', toggleTheme);

    // mood words
    const moods = ['perihelion','aphelion','zenith','umbra','corona','flux','drift','pulse','glint','tide'];
    function setMood(){
      const h = (+hueEl.value)%360;
      const ix = Math.round((h/360) * (moods.length-1));
      title.textContent = moods[ix] || 'orbit';
      tag.textContent = 'orbital atelier — ' + (moods[ix] || 'compose gravity');
    }
    setHue(hueEl.value);
    setMood();
    hueEl.addEventListener('input', ()=>{ setHue(hueEl.value); setMood(); });

    // sizing
    let dpr = Math.min(3, window.devicePixelRatio || 1);
    function size(){
      const r = canvas.getBoundingClientRect();
      canvas.width = Math.max(1, Math.floor(r.width * dpr));
      canvas.height = Math.max(1, Math.floor(r.height * dpr));
      ctx.setTransform(1,0,0,1,0,0);
      ctx.scale(dpr, dpr);
      clearCanvas(true);
      makeStars();
    }
    const ro = new ResizeObserver(size);
    ro.observe(view);
    let rsT=0;
    addEventListener('resize', ()=>{ clearTimeout(rsT); rsT=setTimeout(size, 80); });

    // canvas helpers
    function clearCanvas(hard=false){
      const r = canvas.getBoundingClientRect();
      const scheme = root.getAttribute('data-scheme');
      ctx.globalCompositeOperation='source-over';
      ctx.fillStyle = scheme==='dark' ? 'rgba(7,11,18,1)' : 'rgba(246,248,252,1)';
      ctx.fillRect(0,0,r.width,r.height);
      if(hard){
        starCache = null;
      }
    }

    // starfield
    let starCache = null;
    function makeStars(){
      const r = canvas.getBoundingClientRect();
      const off = document.createElement('canvas');
      off.width = Math.max(1, Math.floor(r.width * dpr));
      off.height = Math.max(1, Math.floor(r.height * dpr));
      const o = off.getContext('2d');
      o.fillStyle = root.getAttribute('data-scheme')==='dark' ? '#0a0f1a' : '#eef3ff';
      o.fillRect(0,0,off.width,off.height);
      const count = Math.floor((off.width*off.height)/2000);
      for(let i=0;i<count;i++){
        const x = Math.random()*off.width, y = Math.random()*off.height;
        const a = Math.random()*0.7+0.3;
        const s = Math.random()*1.2+0.2;
        const hue = (parseFloat(getComputedStyle(root).getPropertyValue('--h')) + Math.random()*120 - 60 + 360)%360;
        o.fillStyle = `hsla(${hue}, 90%, ${root.getAttribute('data-scheme')==='dark'? 80:35}%, ${a})`;
        o.beginPath(); o.arc(x,y,s,0,Math.PI*2); o.fill();
      }
      starCache = off;
    }

    // simulation state
    let paused = false;
    let auto = true;
    let connect = true;
    let glow = true;

    autoBtn.addEventListener('click', ()=>{ auto=!auto; autoBtn.setAttribute('aria-pressed', String(auto)); });
    connectBtn.addEventListener('click', ()=>{ connect=!connect; connectBtn.setAttribute('aria-pressed', String(connect)); });
    glowBtn.addEventListener('click', ()=>{ glow=!glow; glowBtn.setAttribute('aria-pressed', String(glow)); });
    pauseBtn.addEventListener('click', ()=>{
      paused=!paused; pauseBtn.setAttribute('aria-pressed', String(paused));
      pauseBtn.textContent = paused ? 'Resume' : 'Pause';
      if(!paused){ prev = performance.now(); rafId = requestAnimationFrame(frame); }
    });
    resetBtn.addEventListener('click', ()=>{
      countEl.value='24'; gravEl.value='90'; timeEl.value='70'; trailEl.value='70'; hueEl.value='210';
      [countEl,gravEl,timeEl,trailEl,hueEl].forEach(fillRange);
      setHue(hueEl.value); setMood();
      auto=true; connect=true; glow=true;
      autoBtn.setAttribute('aria-pressed','true');
      connectBtn.setAttribute('aria-pressed','true');
      glowBtn.setAttribute('aria-pressed','true');
      focus.x = 0.5; focus.y = 0.5; focus.str=0;
      seedSystem();
      clearCanvas(true);
    });

    // keys
    root.addEventListener('keydown', (e)=>{
      if(e.code==='Space'){ e.preventDefault(); pauseBtn.click(); }
      if(e.key?.toLowerCase()==='t'){ e.preventDefault(); themeBtn.click(); }
      if(e.key?.toLowerCase()==='s'){ e.preventDefault(); snapBtn.click(); }
    });

    // capture
    snapBtn.addEventListener('click', ()=>{
      try{
        const a = document.createElement('a');
        a.download = `orrery-${new Date().toISOString().replace(/[:.]/g,'-')}.png`;
        a.href = canvas.toDataURL('image/png');
        a.click();
      }catch(e){}
    });

    // interaction: tug focus
    const focus = { x:0.5, y:0.5, str:0 };
    let dragging = false;
    view.addEventListener('pointerdown', (e)=>{ dragging=true; view.setPointerCapture(e.pointerId); tug(e); });
    view.addEventListener('pointermove', (e)=>{ if(dragging){ tug(e); } });
    view.addEventListener('pointerup', (e)=>{ dragging=false; view.releasePointerCapture(e.pointerId); focus.str = 0; });
    function tug(e){
      const r = view.getBoundingClientRect();
      focus.x = (e.clientX - r.left) / r.width;
      focus.y = (e.clientY - r.top) / r.height;
      focus.str = 1;
      auto = false; autoBtn.setAttribute('aria-pressed','false');
    }

    // bodies
    let bodies = [];
    function seedSystem(){
      const N = +countEl.value;
      bodies.length = 0;
      const baseHue = parseFloat(getComputedStyle(root).getPropertyValue('--h')) || 210;
      for(let i=0;i<N;i++){
        const r = 0.1 + Math.random()*0.45; // relative radius
        const ang = Math.random()*Math.PI*2;
        const ecc = Math.random()*0.35;
        const hue = (baseHue + (i/N)*180 + Math.random()*30)%360;
        bodies.push({
          r, a: ang, ecc,
          w: (0.12 + r*0.5) * (Math.random()<0.5?-1:1),
          hue,
          x:0, y:0, vx:0, vy:0
        });
      }
    }

    // render loop
    function hslToRgb(h, s, l){
      h = ((h%360)+360)%360;
      const C = (1 - Math.abs(2*l - 1)) * s;
      const Hp = h/60;
      const X = C * (1 - Math.abs((Hp % 2) - 1));
      let r=0,g=0,b=0;
      if(0<=Hp && Hp<1){ r=C; g=X; b=0; }
      else if(1<=Hp && Hp<2){ r=X; g=C; b=0; }
      else if(2<=Hp && Hp<3){ r=0; g=C; b=X; }
      else if(3<=Hp && Hp<4){ r=0; g=X; b=C; }
      else if(4<=Hp && Hp<5){ r=X; g=0; b=C; }
      else if(5<=Hp && Hp<6){ r=C; g=0; b=X; }
      const m = l - C/2;
      return [Math.round((r+m)*255), Math.round((g+m)*255), Math.round((b+m)*255)];
    }

    function drawBackground(){
      const r = canvas.getBoundingClientRect();
      if(starCache){
        ctx.globalCompositeOperation = 'source-over';
        ctx.drawImage(starCache, 0, 0, r.width, r.height);
      }else{
        clearCanvas(true);
      }
    }

    function fadeTrails(){
      const r = canvas.getBoundingClientRect();
      const alpha = 1 - (+trailEl.value/100);
      ctx.globalCompositeOperation = 'source-over';
      ctx.fillStyle = root.getAttribute('data-scheme')==='dark' ? `rgba(7,11,18,${alpha*0.2})` : `rgba(246,248,252,${alpha*0.2})`;
      ctx.fillRect(0,0,r.width,r.height);
    }

    function drawSystem(t){
      const r = canvas.getBoundingClientRect();
      const cx = r.width * (auto ? 0.5 + Math.sin(t*0.00012)*0.08 : focus.x);
      const cy = r.height * (auto ? 0.5 + Math.cos(t*0.0001)*0.06 : focus.y);
      const G = +gravEl.value / 100;
      const timeScale = +timeEl.value / 60;

      // soft nucleus
      const nucleusGrad = ctx.createRadialGradient(cx, cy, 0, cx, cy, Math.min(r.width,r.height)*0.35);
      nucleusGrad.addColorStop(0, `hsla(${+hueEl.value}, 90%, 60%, .28)`);
      nucleusGrad.addColorStop(1, 'transparent');
      ctx.globalCompositeOperation = 'lighter';
      ctx.fillStyle = nucleusGrad;
      ctx.beginPath(); ctx.arc(cx, cy, Math.min(r.width,r.height)*0.35, 0, Math.PI*2); ctx.fill();

      // update + draw bodies
      const pts = [];
      for(let i=0;i<bodies.length;i++){
        const b = bodies[i];
        b.a += b.w * 0.004 * timeScale;
        const rr = (Math.pow(b.r, 0.8)) * (Math.min(r.width, r.height)*0.45);
        const e = b.ecc * 0.6;
        const ox = cx + Math.cos(b.a)*(rr*(1+e*Math.cos(b.a*2)));
        const oy = cy + Math.sin(b.a)*(rr*(1+e*Math.sin(b.a*2)));

        // gravity tug to focus
        const fx = (cx - ox) * G * 0.02 * (focus.str?1.6:1);
        const fy = (cy - oy) * G * 0.02 * (focus.str?1.6:1);
        b.vx = (b.vx || 0) + fx;
        b.vy = (b.vy || 0) + fy;
        b.x = (b.x || ox) + (ox - (b.x||ox))*0.08 + b.vx;
        b.y = (b.y || oy) + (oy - (b.y||oy))*0.08 + b.vy;
        b.vx *= 0.96; b.vy *= 0.96;

        pts.push([b.x,b.y]);

        // draw body
        const rgb = hslToRgb(b.hue, 0.85, 0.60);
        const col = `rgba(${rgb[0]},${rgb[1]},${rgb[2]},`;
        ctx.globalCompositeOperation = 'lighter';
        ctx.fillStyle = `${col}0.85)`;
        ctx.beginPath(); ctx.arc(b.x, b.y, 1.2 + b.r*3.5, 0, Math.PI*2); ctx.fill();

        // trail sparkle
        if(glow){
          ctx.shadowColor = `hsla(${b.hue}, 90%, 60%, 0.6)`;
          ctx.shadowBlur = 16 + b.r*22;
          ctx.beginPath(); ctx.arc(b.x, b.y, 0.8 + b.r*2.5, 0, Math.PI*2); ctx.fill();
          ctx.shadowBlur = 0;
        }
      }

      // constellations
      if(connect){
        ctx.globalCompositeOperation = 'lighter';
        const maxD = Math.min(r.width, r.height) * 0.22;
        for(let i=0;i<pts.length;i++){
          for(let j=i+1;j<pts.length;j++){
            const dx = pts[i][0]-pts[j][0];
            const dy = pts[i][1]-pts[j][1];
            const d = Math.hypot(dx,dy);
            if(d < maxD){
              const a = 1 - (d/maxD);
              ctx.strokeStyle = `hsla(${+hueEl.value + (i%12)*5}, 90%, 60%, ${a*0.18})`;
              ctx.lineWidth = Math.max(0.3, a*1.2);
              ctx.beginPath();
              ctx.moveTo(pts[i][0], pts[i][1]);
              ctx.lineTo(pts[j][0], pts[j][1]);
              ctx.stroke();
            }
          }
        }
      }
    }

    // loop
    let prev = performance.now();
    let rafId = 0;
    function frame(now){
      const dt = Math.min(50, now - prev);
      prev = now;

      // slow hue drift
      const h = (parseFloat(getComputedStyle(root).getPropertyValue('--h')) || 210) + dt*0.003*(auto?1:0.4);
      setHue((h+360)%360);

      // trails fade
      fadeTrails();

      // render stars subtly every few frames
      if(Math.random()<0.02) drawBackground();

      drawSystem(now);

      if(!paused) rafId = requestAnimationFrame(frame);
    }

    // reduced motion + visibility
    const media = matchMedia('(prefers-reduced-motion: reduce)');
    media.addEventListener?.('change', ()=>{
      if(media.matches){ cancelAnimationFrame(rafId); }
      else if(!paused){ prev = performance.now(); rafId = requestAnimationFrame(frame); }
    });
    document.addEventListener('visibilitychange', ()=>{
      if(document.hidden) cancelAnimationFrame(rafId);
      else if(!paused) rafId = requestAnimationFrame(frame);
    });

    function init(){
      size();
      seedSystem();
      clearCanvas(true);
      drawBackground();
      paused = false;
      pauseBtn.textContent = 'Pause';
      prev = performance.now();
      rafId = requestAnimationFrame(frame);
    }
    init();
  })();
  </script>
</div>
      </section>
      <!-- END_EDITABLE -->

      // Only show a local placeholder if the agent hasn't written a timestamp yet
      const el = document.getElementById('last-updated');
      if (el && (!el.textContent || el.textContent.includes('not yet'))) {
        const now = new Date();
        el.textContent = `Last updated: ${now.toLocaleString(undefined, { hour12: false })}`;
      }
    </script>
