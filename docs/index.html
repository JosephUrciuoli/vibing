<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vibing</title>
    <style>
      :root {
        --bg: #0f1221;
        --fg: #e6e8f0;
        --muted: #9aa3b2;
        --accent: #8b5cf6;
      }
      html, body {
        height: 100%;
      }
      body {
        margin: 0;
        font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Ubuntu, Cantarell, Noto Sans, Helvetica Neue, Arial, "Apple Color Emoji", "Segoe UI Emoji";
        color: var(--fg);
        background: radial-gradient(1200px 800px at 70% 10%, #1b1f3a, var(--bg));
        display: flex;
        align-items: center;
        justify-content: center;
      }
      .card {
        width: min(720px, 92vw);
        background: rgba(255,255,255,0.04);
        border: 1px solid rgba(255,255,255,0.08);
        border-radius: 16px;
        padding: 28px 24px;
        box-shadow: 0 10px 30px rgba(0,0,0,0.3);
        backdrop-filter: blur(6px);
      }
      h1 {
        margin: 0 0 10px 0;
        font-size: 28px;
        letter-spacing: 0.3px;
      }
      .muted {
        color: var(--muted);
        font-size: 14px;
        margin-bottom: 18px;
      }
      #content {
        font-size: 18px;
        line-height: 1.6;
        background: rgba(255,255,255,0.04);
        border: 1px dashed rgba(255,255,255,0.12);
        border-radius: 12px;
        padding: 16px;
      }
      .footer {
        margin-top: 18px;
        display: flex;
        justify-content: space-between;
        align-items: center;
        font-size: 14px;
        color: var(--muted);
      }
      .badge {
        display: inline-block;
        background: rgba(139, 92, 246, 0.18);
        color: #d4c2ff;
        padding: 4px 10px;
        border-radius: 999px;
        font-size: 12px;
        border: 1px solid rgba(139, 92, 246, 0.35);
        letter-spacing: 0.2px;
      }
    </style>
  </head>
  <body>

      <section id="content">
<section class="v1347-sol" aria-label="Daylight Kinetic Poster">
  <style>
    .v1347-sol {
      /* Palette */
      --paper: #fbfcff;
      --ink: #0b1220;
      --muted: rgba(11,18,32,0.65);
      --accent: #2a7fff;
      --a1: #ffe0b3;
      --a2: #bfe1ff;
      --a3: #ffd1eb;

      --ring1: #ffb15e;
      --ring2: #7aa8ff;
      --ring3: #ff8bd4;

      position: relative;
      overflow: hidden;
      border-radius: 26px;
      min-height: 58vh;
      background: var(--paper);
      color: var(--ink);
      padding: clamp(22px, 4vw, 48px);
      box-shadow: 0 18px 60px rgba(15, 20, 40, 0.14), inset 0 0 0 1px rgba(10, 14, 30, 0.05);
      font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, "Helvetica Neue", Arial, "Apple Color Emoji", "Segoe UI Emoji";
      isolation: isolate;
    }
    .v1347-sol[data-theme="midnight"] {
      --paper: #0b1220;
      --ink: #eef2ff;
      --muted: rgba(238,242,255,0.75);
      --accent: #86ffcf;
      --a1: #243a6b;
      --a2: #0f2747;
      --a3: #37234b;

      --ring1: #86ffcf;
      --ring2: #93a5ff;
      --ring3: #ffb2ee;
      box-shadow: 0 20px 70px rgba(0,0,0,0.45), inset 0 0 0 1px rgba(255,255,255,0.06);
    }

    /* Background mesh + texture */
    .v1347-sol .bg {
      position: absolute;
      inset: -18%;
      z-index: -2;
      filter: saturate(115%) blur(10px);
      opacity: 0.9;
    }
    .v1347-sol .mesh {
      position: absolute;
      inset: 0;
      background:
        radial-gradient(60vw 60vw at 10% 15%, var(--a1), transparent 60%),
        radial-gradient(50vw 50vw at 90% 20%, var(--a2), transparent 60%),
        radial-gradient(60vw 60vw at 30% 100%, var(--a3), transparent 60%);
      animation: mesh-rotate 40s linear infinite;
      transform-origin: 50% 60%;
      opacity: 0.55;
    }
    .v1347-sol[data-theme="midnight"] .mesh { opacity: 0.45; }
    @keyframes mesh-rotate {
      from { transform: rotate(0deg) scale(1.05); }
      to   { transform: rotate(360deg) scale(1.05); }
    }
    .v1347-sol .grain {
      position: absolute;
      inset: -150%;
      background-image: repeating-linear-gradient(0deg, rgba(0,0,0,0.045) 0 1px, transparent 1px 2px),
                        repeating-linear-gradient(90deg, rgba(0,0,0,0.025) 0 1px, transparent 1px 2px);
      mix-blend-mode: overlay;
      opacity: 0.1;
      animation: grain-shift 11s linear infinite;
      z-index: -1;
    }
    .v1347-sol[data-theme="midnight"] .grain { opacity: 0.16; }
    @keyframes grain-shift { to { transform: translate3d(-2%, 1%, 0); } }

    /* Layout */
    .v1347-sol .wrap {
      display: grid;
      grid-template-columns: 1fr;
      gap: clamp(18px, 2.4vw, 26px);
      width: min(1100px, 96%);
      margin: 0 auto;
    }

    /* Brand */
    .v1347-sol .brand {
      display: flex;
      align-items: center;
      gap: 14px;
      user-select: none;
    }
    .v1347-sol .sun {
      width: 40px; height: 40px;
      border-radius: 12px;
      display: grid; place-items: center;
      background: linear-gradient(135deg, rgba(255,255,255,0.65), rgba(255,255,255,0.15));
      box-shadow: inset 0 0 0 1px rgba(10,14,30,0.08), 0 8px 18px rgba(10,14,30,0.08);
      backdrop-filter: blur(6px);
    }
    .v1347-sol .sun svg { width: 22px; height: 22px; opacity: 0.9; }
    .v1347-sol .title {
      line-height: 1.05;
    }
    .v1347-sol .title .name {
      font-weight: 800;
      letter-spacing: -0.02em;
      font-size: clamp(18px, 2.2vw, 22px);
    }
    .v1347-sol .title .tag {
      font-size: 12px;
      letter-spacing: 0.22em;
      text-transform: uppercase;
      color: var(--muted);
    }

    /* Hero heading */
    .v1347-sol h1 {
      margin: 6px 0 0 0;
      font-size: clamp(32px, 6vw, 68px);
      line-height: 1.03;
      letter-spacing: -0.02em;
      background: linear-gradient(180deg, var(--ink), color-mix(in hsl, var(--ink), transparent 35%));
      -webkit-background-clip: text;
      background-clip: text;
      color: transparent;
      text-wrap: balance;
    }
    .v1347-sol .lede {
      font-size: clamp(14px, 1.9vw, 18px);
      color: var(--muted);
      max-width: 70ch;
      margin: 4px 0 0 0;
    }

    /* Kinetic dial */
    .v1347-sol .stage {
      position: relative;
      width: min(56vmin, 540px);
      aspect-ratio: 1;
      margin: clamp(10px, 2.4vw, 22px) auto;
      border-radius: 50%;
      background:
        radial-gradient(120% 120% at 50% 0%, rgba(255,255,255,0.35), transparent 60%),
        radial-gradient(100% 100% at 50% 100%, rgba(0,0,0,0.06), transparent 60%);
      box-shadow: inset 0 0 0 1px rgba(10,14,30,0.06),
                  inset 0 30px 90px rgba(255,255,255,0.6),
                  inset 0 -40px 80px rgba(10,14,30,0.08);
      display: grid;
      place-items: center;
    }
    .v1347-sol[data-theme="midnight"] .stage {
      box-shadow: inset 0 0 0 1px rgba(255,255,255,0.06),
                  inset 0 30px 90px rgba(255,255,255,0.08),
                  inset 0 -40px 80px rgba(0,0,0,0.5);
      background:
        radial-gradient(120% 120% at 50% 0%, rgba(255,255,255,0.08), transparent 60%),
        radial-gradient(100% 100% at 50% 100%, rgba(0,0,0,0.35), transparent 60%);
    }
    .v1347-sol .ring {
      position: absolute;
      inset: 6%;
      border-radius: 50%;
      background: conic-gradient(from 0deg, var(--ring1), var(--ring2), var(--ring3), var(--ring1));
      -webkit-mask: radial-gradient(farthest-side, #000 calc(100% - var(--thick, 12px)), transparent calc(100% - 1px));
              mask: radial-gradient(farthest-side, #000 calc(100% - var(--thick, 12px)), transparent calc(100% - 1px));
      animation: spin var(--speed, 18s) linear infinite;
      filter: drop-shadow(0 4px 12px rgba(0,0,0,0.15));
      opacity: 0.95;
    }
    .v1347-sol .r1 { inset: 2%;  --thick: 7px;  --speed: 28s; }
    .v1347-sol .r2 { inset: 11%; --thick: 11px; --speed: 18s; animation-direction: reverse; }
    .v1347-sol .r3 { inset: 24%; --thick: 16px; --speed: 12s; }
    @keyframes spin { to { transform: rotate(360deg); } }

    .v1347-sol .time {
      position: absolute;
      inset: 0;
      display: grid;
      place-items: center;
      font-variant-numeric: tabular-nums;
      font-weight: 700;
      letter-spacing: 0.02em;
      font-size: clamp(18px, 4.4vw, 34px);
      color: var(--ink);
      text-shadow: 0 1px 0 rgba(255,255,255,0.5);
      mix-blend-mode: luminosity;
      padding-top: 4px;
    }
    .v1347-sol[data-theme="midnight"] .time {
      color: #ffffff;
      text-shadow: 0 0 18px rgba(134,255,207,0.25);
      mix-blend-mode: screen;
    }

    /* Controls */
    .v1347-sol .controls {
      display: flex;
      gap: 10px;
      flex-wrap: wrap;
      align-items: center;
      margin-top: 2px;
    }
    .v1347-sol .btn {
      appearance: none; border: none; cursor: pointer;
      border-radius: 999px;
      padding: 11px 16px;
      font-weight: 700;
      font-size: 14px;
      letter-spacing: 0.02em;
      color: var(--ink);
      background: linear-gradient(180deg, rgba(255,255,255,0.9), rgba(255,255,255,0.65));
      border: 1px solid rgba(10,14,30,0.12);
      box-shadow: 0 8px 18px rgba(10,14,30,0.10);
      transition: transform 160ms ease, box-shadow 220ms ease, background 240ms ease, color 240ms ease;
    }
    .v1347-sol .btn:hover { transform: translateY(-1px); box-shadow: 0 10px 22px rgba(10,14,30,0.15); }
    .v1347-sol .btn:active { transform: translateY(0); }
    .v1347-sol .btn.ghost {
      background: linear-gradient(180deg, rgba(255,255,255,0.25), rgba(255,255,255,0.08));
      color: var(--ink);
      border: 1px solid rgba(10,14,30,0.14);
    }
    .v1347-sol[data-theme="midnight"] .btn,
    .v1347-sol[data-theme="midnight"] .btn.ghost {
      background: linear-gradient(180deg, rgba(255,255,255,0.08), rgba(255,255,255,0.02));
      color: #eaf1ff;
      border: 1px solid rgba(255,255,255,0.16);
      box-shadow: 0 10px 22px rgba(0,0,0,0.35);
    }

    .v1347-sol .stamp {
      margin-left: auto;
      display: inline-flex;
      align-items: center;
      gap: 8px;
      padding: 8px 12px;
      border-radius: 999px;
      border: 1px solid rgba(10,14,30,0.1);
      background: linear-gradient(180deg, rgba(255,255,255,0.65), rgba(255,255,255,0.35));
      font-size: 12px;
      color: var(--muted);
      white-space: nowrap;
    }
    .v1347-sol[data-theme="midnight"] .stamp {
      border: 1px solid rgba(255,255,255,0.16);
      background: linear-gradient(180deg, rgba(255,255,255,0.10), rgba(255,255,255,0.04));
      color: rgba(230,236,255,0.85);
    }
    .v1347-sol .led {
      width: 8px; height: 8px; border-radius: 999px;
      background: radial-gradient(circle at 30% 30%, var(--accent), #69ffc7);
      box-shadow: 0 0 0 2px rgba(10,14,30,0.08), 0 0 16px var(--accent);
    }
    .v1347-sol[data-paused="true"] .led {
      background: radial-gradient(circle at 30% 30%, #c1c8d9, #8ea0bd);
      box-shadow: 0 0 0 2px rgba(10,14,30,0.06);
    }

    /* Cursor charm */
    .v1347-sol .cursor {
      position: absolute;
      width: 18px; height: 18px; border-radius: 50%;
      pointer-events: none;
      background: radial-gradient(circle at 30% 30%, #fff, rgba(255,255,255,0.05));
      mix-blend-mode: overlay;
      box-shadow: 0 6px 18px rgba(10,14,30,0.15);
      transform: translate3d(-9999px,-9999px,0);
      transition: opacity 200ms ease;
      opacity: 0.85;
      z-index: 3;
    }
    .v1347-sol[data-theme="midnight"] .cursor {
      background: radial-gradient(circle at 30% 30%, rgba(134,255,207,0.85), rgba(134,255,207,0.08));
      mix-blend-mode: screen;
      box-shadow: 0 0 22px rgba(134,255,207,0.35);
      opacity: 0.9;
    }
    .v1347-sol[data-paused="true"] .cursor { opacity: 0; }

    /* Reduced motion */
    @media (prefers-reduced-motion: reduce) {
      .v1347-sol .mesh, .v1347-sol .grain, .v1347-sol .ring { animation: none !important; }
      .v1347-sol .cursor { display: none !important; }
      .v1347-sol .btn { transition: none; }
    }

    /* Responsive */
    @media (max-width: 760px) {
      .v1347-sol .controls { gap: 8px; }
      .v1347-sol .stamp { width: 100%; justify-content: center; margin-left: 0; }
    }
  </style>

  <div class="bg">
    <div class="mesh"></div>
    <div class="grain"></div>
  </div>

  <div class="wrap">
    <div class="brand" aria-label="Studio">
      <div class="sun" aria-hidden="true">
        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.6" stroke-linecap="round" stroke-linejoin="round" aria-hidden="true">
          <circle cx="12" cy="12" r="3.5"/>
          <path d="M12 1.5v3M12 19.5v3M1.5 12h3M19.5 12h3M4.2 4.2l2.2 2.2M17.6 17.6l2.2 2.2M19.8 4.2l-2.2 2.2M6.4 17.6l-2.2 2.2"/>
        </svg>
      </div>
      <div class="title">
        <div class="name">Daylight</div>
        <div class="tag">Calm Interfaces</div>
      </div>
    </div>

    <h1>Make clarity feel effortless.</h1>
    <p class="lede">A kinetic study in tempo and tactility â€” gentle motion, precise type, and a dial that listens to time.</p>

    <div class="stage" aria-label="Kinetic Dial">
      <div class="ring r1" aria-hidden="true"></div>
      <div class="ring r2" aria-hidden="true"></div>
      <div class="ring r3" aria-hidden="true"></div>
      <div class="time" id="clock" aria-live="polite">--:--:--</div>
    </div>

    <div class="controls">
      <button class="btn" id="toggle-pause" aria-pressed="false">Pause Motion</button>
      <button class="btn ghost" id="toggle-theme" aria-pressed="false">Midnight Mode</button>
      <div class="stamp">
        <span class="led" aria-hidden="true"></span>
        <span id="last-updated">Last updated: 2025-12-17 09:20:31 EST</span>
      </div>
    </div>
  </div>

  <div class="cursor" aria-hidden="true"></div>

  <script>
    (function () {
      const root = document.currentScript.closest('.v1347-sol');
      const clock = root.querySelector('#clock');
      const updated = root.querySelector('#last-updated');
      const pauseBtn = root.querySelector('#toggle-pause');
      const themeBtn = root.querySelector('#toggle-theme');
      const charm = root.querySelector('.cursor');

      // Focusable for keyboard controls
      root.tabIndex = 0;

      // Timestamp
      try {
        const now = new Date();
        updated.textContent = "Updated " + now.toLocaleString(undefined, {
          year: 'numeric', month: 'short', day: '2-digit',
          hour: '2-digit', minute: '2-digit', second: '2-digit',
          timeZoneName: 'short'
        });
      } catch (e) {
        updated.textContent = "Updated " + new Date().toString();
      }

      // Live clock
      function setClock() {
        const d = new Date();
        clock.textContent = d.toLocaleTimeString(undefined, { hour12: false });
      }
      setClock();
      let clockTimer = setInterval(setClock, 1000);

      // Cursor charm follow
      let tX = 0, tY = 0, x = 0, y = 0;
      let raf = null;
      const reduced = window.matchMedia('(prefers-reduced-motion: reduce)').matches;

      function loop() {
        x += (tX - x) * 0.14;
        y += (tY - y) * 0.14;
        charm.style.transform = `translate3d(${x}px, ${y}px, 0)`;
        raf = requestAnimationFrame(loop);
      }
      function startLoop() { if (!raf && !reduced) raf = requestAnimationFrame(loop); }
      function stopLoop() { if (raf) cancelAnimationFrame(raf); raf = null; }

      function posFromEvent(e) {
        const r = root.getBoundingClientRect();
        const cx = ('clientX' in e) ? e.clientX : (e.touches && e.touches[0] ? e.touches[0].clientX : r.left);
        const cy = ('clientY' in e) ? e.clientY : (e.touches && e.touches[0] ? e.touches[0].clientY : r.top);
        tX = cx - r.left - 9;
        tY = cy - r.top - 9;
      }

      root.addEventListener('pointermove', (e) => {
        if (root.getAttribute('data-paused') === 'true' || reduced) return;
        charm.style.opacity = '0.9';
        posFromEvent(e);
        startLoop();
      });
      root.addEventListener('pointerleave', () => {
        charm.style.opacity = '0';
      });
      root.addEventListener('touchmove', (e) => {
        if (root.getAttribute('data-paused') === 'true' || reduced) return;
        charm.style.opacity = '0.9';
        posFromEvent(e);
        startLoop();
      }, { passive: true });
      root.addEventListener('touchend', () => { charm.style.opacity = '0'; }, { passive: true });

      // Pause/Resume motion
      pauseBtn.addEventListener('click', () => {
        const paused = root.getAttribute('data-paused') === 'true';
        root.setAttribute('data-paused', paused ? 'false' : 'true');
        pauseBtn.textContent = paused ? 'Pause Motion' : 'Resume Motion';
        pauseBtn.setAttribute('aria-pressed', String(!paused));
        if (paused) {
          startLoop();
          if (!clockTimer) clockTimer = setInterval(setClock, 1000);
        } else {
          stopLoop();
          if (clockTimer) { clearInterval(clockTimer); clockTimer = null; }
        }
      });

      // Theme toggle
      themeBtn.addEventListener('click', () => {
        const isNight = root.getAttribute('data-theme') === 'midnight';
        root.setAttribute('data-theme', isNight ? 'daylight' : 'midnight');
        themeBtn.textContent = isNight ? 'Midnight Mode' : 'Daylight Mode';
        themeBtn.setAttribute('aria-pressed', String(!isNight));
      });

      // Space toggles pause
      root.addEventListener('keydown', (e) => {
        if (e.code === 'Space') {
          e.preventDefault();
          pauseBtn.click();
        }
      });
    })();
  </script>

      // Only show a local placeholder if the agent hasn't written a timestamp yet
      const el = document.getElementById('last-updated');
      if (el && (!el.textContent || el.textContent.includes('not yet'))) {
