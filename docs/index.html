<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vibing</title>
    <style>
      :root {
        --bg: #0f1221;
        --fg: #e6e8f0;
        --muted: #9aa3b2;
        --accent: #8b5cf6;
      }
      html, body {
        height: 100%;
      }
      body {
        margin: 0;
        font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Ubuntu, Cantarell, Noto Sans, Helvetica Neue, Arial, "Apple Color Emoji", "Segoe UI Emoji";
        color: var(--fg);
        background: radial-gradient(1200px 800px at 70% 10%, #1b1f3a, var(--bg));
        display: flex;
        align-items: center;
        justify-content: center;
      }
      .card {
        width: min(720px, 92vw);
        background: rgba(255,255,255,0.04);
        border: 1px solid rgba(255,255,255,0.08);
        border-radius: 16px;
        padding: 28px 24px;
        box-shadow: 0 10px 30px rgba(0,0,0,0.3);
        backdrop-filter: blur(6px);
      }
      h1 {
        margin: 0 0 10px 0;
        font-size: 28px;
        letter-spacing: 0.3px;
      }
      .muted {
        color: var(--muted);
        font-size: 14px;
        margin-bottom: 18px;
      }
      #content {
        font-size: 18px;
        line-height: 1.6;
        background: rgba(255,255,255,0.04);
        border: 1px dashed rgba(255,255,255,0.12);
        border-radius: 12px;
        padding: 16px;
      }
      .footer {
        margin-top: 18px;
        display: flex;
        justify-content: space-between;
        align-items: center;
        font-size: 14px;
        color: var(--muted);
      }
      .badge {
        display: inline-block;
        background: rgba(139, 92, 246, 0.18);
        color: #d4c2ff;
        padding: 4px 10px;
        border-radius: 999px;
        font-size: 12px;
        border: 1px solid rgba(139, 92, 246, 0.35);
        letter-spacing: 0.2px;
      }
    </style>
  </head>

<section id="vibe544" aria-label="SUNDIAL 544 — Kinetic Time Poster">
  <style>
    /* SUNDIAL — Iteration 544 (scoped) */
    #vibe544 {
      --ink: #0f1422;
      --muted: #5e6c8f;
      --ring: rgba(15,20,34,.18);

      --bg1: #f7fbff;
      --bg2: #eaf1ff;

      --a1: #7c6dff;
      --a2: #16d6c8;
      --a3: #ffb24d;

      --glass: color-mix(in srgb, #ffffff 78%, transparent);
      --bloom: 28px;

      position: relative;
      min-height: 94vh;
      display: grid;
      place-items: center;
      padding: clamp(18px, 4vw, 50px);
      color: var(--ink);
      font-family: ui-sans-serif, -apple-system, Segoe UI, Roboto, "Helvetica Neue", Arial, "Apple Color Emoji", "Segoe UI Emoji";
      border-radius: 36px;
      overflow: hidden;
      isolation: isolate;
      background:
        radial-gradient(140% 120% at 85% -10%, var(--bg1) 0%, var(--bg2) 60%, #dfe9ff 100%);
      box-shadow: 0 120px 340px rgba(7, 11, 24, .16);
    }
    #vibe544[data-theme="onyx"] {
      --ink: #e7eeff;
      --muted: #9fb0d8;
      --ring: rgba(255,255,255,.22);
      --bg1: #050915;
      --bg2: #0a1432;
      --glass: color-mix(in srgb, #0b133a 58%, transparent);
      background:
        radial-gradient(200% 160% at 15% -20%, #0a1436 0%, #040a1a 55%, #03060f 100%);
      box-shadow: 0 120px 360px rgba(0,0,0,.78);
    }

    /* Ambient field */
    #vibe544::before,
    #vibe544::after {
      content:"";
      position:absolute; inset:-30% -10% -30% -10%;
      pointer-events:none;
      filter: blur(120px) saturate(120%);
      mix-blend-mode: soft-light;
      z-index:0;
      transform: rotate(-6deg) scale(1.04);
      opacity:.7;
      transition: opacity .4s ease;
    }
    #vibe544::before {
      background:
        conic-gradient(from 30deg at 25% 70%, color-mix(in srgb, var(--a1), transparent 85%), transparent 45%),
        conic-gradient(from 260deg at 80% 30%, color-mix(in srgb, var(--a2), transparent 85%), transparent 50%),
        radial-gradient(40% 60% at 70% 80%, color-mix(in srgb, var(--a3), transparent 87%), transparent);
      animation: v544-field 44s ease-in-out infinite alternate;
    }
    #vibe544::after {
      background:
        radial-gradient(40% 50% at 20% 20%, color-mix(in srgb, var(--a2), transparent 90%), transparent),
        radial-gradient(60% 70% at 80% 50%, color-mix(in srgb, var(--a1), transparent 90%), transparent);
      animation: v544-field 64s ease-in-out infinite alternate-reverse;
    }
    @keyframes v544-field {
      0%   { transform: rotate(-8deg) scale(1.02); opacity:.55; }
      50%  { transform: rotate(-2deg) scale(1.07); opacity:.82; }
      100% { transform: rotate(-10deg) scale(1.04); opacity:.56; }
    }

    /* Shell */
    #vibe544 .shell {
      position: relative; z-index: 1;
      width: min(1200px, 96vw);
      border-radius: 28px;
      padding: clamp(16px, 3.2vw, 36px);
      background:
        linear-gradient(180deg, color-mix(in srgb, #fff 86%, transparent), color-mix(in srgb, #fff 28%, transparent)) padding-box,
        linear-gradient(120deg, color-mix(in srgb, var(--a1), transparent 40%), color-mix(in srgb, var(--a2), transparent 45%), color-mix(in srgb, var(--a3), transparent 40%)) border-box;
      border: 1px solid transparent;
      backdrop-filter: blur(14px) saturate(125%);
      -webkit-backdrop-filter: blur(14px) saturate(125%);
      box-shadow:
        inset 0 1px 0 rgba(255,255,255,.82),
        0 50px 140px rgba(2,6,23,.14);
    }
    #vibe544[data-theme="onyx"] .shell {
      background:
        linear-gradient(180deg, color-mix(in srgb, #ffffff 8%, transparent), color-mix(in srgb, #ffffff 5%, transparent)) padding-box,
        linear-gradient(120deg, color-mix(in srgb, var(--a1), transparent 30%), color-mix(in srgb, var(--a2), transparent 36%), color-mix(in srgb, var(--a3), transparent 30%)) border-box;
      box-shadow:
        inset 0 1px 0 rgba(255,255,255,.08),
        0 70px 180px rgba(0,0,0,.6);
    }

    /* Header */
    #vibe544 .top {
      display: grid; grid-template-columns: 1fr auto; align-items: center; gap: 12px;
      margin-bottom: clamp(14px, 2.4vw, 24px);
    }
    #vibe544 .brand {
      display: inline-grid; grid-auto-flow: column; gap: 12px; align-items: center;
      font-weight: 900; font-size: 11px; letter-spacing: .18em; text-transform: uppercase;
      opacity:.86; user-select:none;
    }
    #vibe544 .gem {
      width: 24px; height: 24px; border-radius: 8px;
      background:
        linear-gradient(180deg, rgba(255,255,255,.95), rgba(255,255,255,.35)) padding-box,
        conic-gradient(from 0deg, var(--a1), var(--a2), var(--a3), var(--a1)) border-box;
      border: 2px solid transparent;
      box-shadow: 0 0 0 3px rgba(0,0,0,.04), 0 0 26px color-mix(in srgb, var(--a2), transparent 48%);
    }

    #vibe544 .tools { display:flex; flex-wrap:wrap; align-items:center; gap:10px; }
    #vibe544 .chip {
      appearance:none; -webkit-appearance:none; cursor:pointer;
      padding:10px 16px; border-radius:999px; font-weight:800; font-size:12px;
      color: var(--ink);
      border: 1px solid rgba(2,6,23,.10);
      background:
        linear-gradient(180deg, rgba(255,255,255,.92), rgba(255,255,255,.25)) padding-box,
        linear-gradient(90deg, var(--a1), var(--a2)) border-box;
      transition: transform .15s ease, box-shadow .15s ease, opacity .2s ease;
      box-shadow: 0 14px 30px rgba(2,6,23,.10);
    }
    #vibe544[data-theme="onyx"] .chip {
      background:
        linear-gradient(180deg, rgba(255,255,255,.10), rgba(255,255,255,.05)) padding-box,
        linear-gradient(90deg, var(--a1), var(--a2)) border-box;
      box-shadow: 0 18px 38px rgba(0,0,0,.45);
      color:var(--ink);
    }
    #vibe544 .chip:hover { transform: translateY(-1px); }
    #vibe544 .chip:active { transform: translateY(0); }

    #vibe544 .swatches { display:inline-flex; gap:8px; align-items:center; }
    #vibe544 .sw { width:22px; height:22px; border-radius:6px; cursor:pointer; border:1px solid rgba(2,6,23,.10); box-shadow:0 8px 18px rgba(2,6,23,.12); transition: transform .15s ease; }
    #vibe544 .sw:hover { transform: translateY(-1px) scale(1.03); }
    #vibe544 .sw:focus-visible { outline:2px solid var(--ring); outline-offset:4px; }

    /* Layout */
    #vibe544 .grid {
      display:grid;
      grid-template-columns: 1fr 1.05fr;
      gap: clamp(18px, 4vw, 46px);
      align-items: center;
    }
    @media (max-width: 980px) { #vibe544 .grid { grid-template-columns: 1fr; } }

    /* Copy */
    #vibe544 h1 {
      margin: 0 0 10px 0;
      font-size: clamp(46px, 8.4vw, 120px);
      line-height: .86; letter-spacing: -.02em; text-wrap: balance;
      background: linear-gradient(100deg,
        color-mix(in srgb, var(--ink), var(--a1) 20%),
        color-mix(in srgb, var(--ink), var(--a2) 16%),
        color-mix(in srgb, var(--ink), var(--a3) 14%));
      -webkit-background-clip: text; background-clip: text; color: transparent;
      text-shadow: 0 1px 0 rgba(255,255,255,.16);
    }
    #vibe544[data-theme="onyx"] h1 { text-shadow: 0 1px 0 rgba(255,255,255,.06); }
    #vibe544 .lead { margin: 8px 0 16px 0; color: var(--muted); font-size: clamp(14px, 2.2vw, 18px); max-width: 64ch; }
    #vibe544 .micro { color: var(--muted); font-size: 12px; }

    /* Panel */
    #vibe544 .panel {
      position: relative;
      width: min(760px, 90vw);
      aspect-ratio: 1 / 1;
      border-radius: 28px;
      overflow: hidden;
      border: 1px solid rgba(2,6,23,.10);
      background:
        radial-gradient(120% 120% at 50% 50%, rgba(255,255,255,.96), rgba(255,255,255,.24));
      box-shadow:
        inset 0 1px 0 rgba(255,255,255,.80),
        0 34px 120px rgba(2,6,23,.18);
      transform-style: preserve-3d;
      transition: transform .2s ease, box-shadow .2s ease;
    }
    #vibe544[data-theme="onyx"] .panel {
      background:
        radial-gradient(120% 120% at 50% 50%, rgba(255,255,255,.08), rgba(255,255,255,.03));
      border-color: rgba(255,255,255,.10);
      box-shadow:
        inset 0 1px 0 rgba(255,255,255,.08),
        0 60px 160px rgba(0,0,0,.55);
    }
    #vibe544 .panel:hover {
      box-shadow:
        inset 0 1px 0 rgba(255,255,255,.85),
        0 60px 180px rgba(2,6,23,.22);
    }

    /* Grain toggle */
    #vibe544 .grain {
      position:absolute; inset:0; pointer-events:none; mix-blend-mode: overlay; opacity: .12;
      background:
        radial-gradient(1px 1px at 10% 20%, rgba(0,0,0,.15) 50%, transparent 51%) repeat,
        radial-gradient(1px 1px at 30% 70%, rgba(0,0,0,.15) 50%, transparent 51%) repeat,
        radial-gradient(1px 1px at 80% 40%, rgba(0,0,0,.15) 50%, transparent 51%) repeat;
      background-size: 160px 160px, 140px 140px, 180px 180px;
      filter: contrast(110%) saturate(110%);
      transform: translateZ(0);
    }
    #vibe544:not([data-noise="on"]) .grain { display:none; }

    /* SVG dial sizing inside panel */
    #vibe544 svg#dial544 { position:absolute; inset:0; display:block; width:100%; height:100%; }

    /* Dock */
    #vibe544 .dock {
      position: absolute; left: 50%; bottom: 12px; transform: translateX(-50%);
      display: flex; flex-wrap: wrap; align-items: center; gap: 10px;
      padding: 10px 12px; border-radius: 14px;
      border: 1px solid rgba(2,6,23,.08);
      background: rgba(255,255,255,.70);
      backdrop-filter: blur(10px) saturate(130%);
      -webkit-backdrop-filter: blur(10px) saturate(130%);
      box-shadow: inset 0 1px 0 rgba(255,255,255,.75), 0 14px 30px rgba(2,6,23,.12);
    }
    #vibe544[data-theme="onyx"] .dock {
      background: rgba(255,255,255,.06);
      border-color: rgba(255,255,255,.10);
      box-shadow: inset 0 1px 0 rgba(255,255,255,.08), 0 26px 60px rgba(0,0,0,.45);
    }
    #vibe544 .dock label {
      font-size: 10px; letter-spacing: .14em; text-transform: uppercase; font-weight: 900; opacity: .7; margin-right: 8px;
    }
    #vibe544 input[type="range"] {
      -webkit-appearance: none; appearance: none;
      width: 150px; height: 26px; border-radius: 999px; padding: 0 10px;
      border: 1px solid rgba(2,6,23,.10);
      background: linear-gradient(180deg, rgba(255,255,255,.85), rgba(255,255,255,.25));
    }
    #vibe544[data-theme="onyx"] input[type="range"] {
      background: linear-gradient(180deg, rgba(255,255,255,.10), rgba(255,255,255,.03));
      border-color: rgba(255,255,255,.10);
    }
    #vibe544 input[type="range"]::-webkit-slider-thumb {
      -webkit-appearance: none; appearance: none; width: 18px; height: 18px; border-radius: 50%;
      background:
        linear-gradient(#fff, #fff) padding-box,
        conic-gradient(var(--a1), var(--a2), var(--a3), var(--a1)) border-box;
      border: 2px solid transparent; box-shadow: 0 8px 18px rgba(2,6,23,.18); cursor: pointer;
    }
    #vibe544 input[type="range"]::-moz-range-thumb {
      width: 18px; height: 18px; border: none; border-radius: 50%; background: #fff; cursor: pointer;
    }

    /* Footer */
    #vibe544 .foot {
      display: flex; align-items: center; justify-content: space-between; gap: 10px;
      margin-top: clamp(16px, 2.6vw, 24px); color: var(--muted); font-size: 12px;
    }
    #vibe544 .pulse {
      width: 10px; height: 10px; border-radius: 50%;
      background: radial-gradient(circle at 50% 50%, var(--a2), var(--a1));
      box-shadow: 0 0 0 0 rgba(71,255,209,.0);
      animation: v544-pulse 2.8s ease-in-out infinite;
    }
    @keyframes v544-pulse {
      0%{ box-shadow:0 0 0 0 rgba(71,255,209, .20); transform: scale(1);}
      70%{ box-shadow:0 0 0 14px rgba(71,255,209,0); transform: scale(1.06);}
      100%{ box-shadow:0 0 0 0 rgba(71,255,209,0); transform: scale(1);}
    }

    /* Watermark iteration */
    #vibe544 .iter {
      position: absolute; inset: auto 16px 12px auto; z-index: 3;
      opacity: .35; font-size: 10px; letter-spacing: .1em; text-transform: uppercase; user-select: none;
    }

    /* Monumental numeral (new composition) */
    #vibe544 .monument {
      position:absolute; inset: -12% auto auto -2%;
      font-size: clamp(160px, 36vw, 520px);
      line-height:.8; font-weight: 900; letter-spacing:-.04em; opacity:.05;
      background: linear-gradient(120deg, var(--a1), var(--a2), var(--a3));
      -webkit-background-clip:text; background-clip:text; color:transparent;
      pointer-events:none; user-select:none; z-index:0;
      transform: translateY(6%);
    }

    /* Focus glow */
    #vibe544 .shell:focus-within {
      box-shadow:
        inset 0 1px 0 rgba(255,255,255,.85),
        0 0 0 2px var(--ring),
        0 34px 110px rgba(0,0,0,.28);
    }

    @media (prefers-reduced-motion: reduce) {
      #vibe544::before, #vibe544::after, #vibe544 .pulse { animation: none !important; }
      #vibe544 .panel { transition: none !important; }
    }
  </style>

  <div class="shell" role="region" aria-label="Kinetic clock and controls">
    <div class="monument" aria-hidden="true">544</div>

    <div class="top">
      <div class="brand"><span class="gem" aria-hidden="true"></span> SUNDIAL · Iteration 544</div>
      <div class="tools">
        <button class="chip" id="mode544" type="button" aria-label="Toggle mode" aria-pressed="false">Mode</button>
        <div class="swatches" role="group" aria-label="Palettes">
          <button class="sw" data-palette="quartz" aria-label="Palette: Quartz" style="background: radial-gradient(circle at 30% 30%, #7c6dff, #16d6c8);"></button>
          <button class="sw" data-palette="citrus" aria-label="Palette: Citrus" style="background: radial-gradient(circle at 30% 30%, #f59e0b, #10b981);"></button>
          <button class="sw" data-palette="berry" aria-label="Palette: Berry" style="background: radial-gradient(circle at 30% 30%, #ec4899, #60a5fa);"></button>
          <button class="sw" data-palette="glacier" aria-label="Palette: Glacier" style="background: radial-gradient(circle at 30% 30%, #22d3ee, #6366f1);"></button>
        </div>
        <button class="chip" id="shuffle544" type="button" aria-label="Shuffle palette">Shuffle</button>
        <button class="chip" id="noise544" type="button" aria-pressed="false" aria-label="Toggle film grain">Grain</button>
      </div>
    </div>

    <div class="grid">
      <div class="copy">
        <h1>Sundial</h1>
        <p class="lead">A kinetic clock made of light. Rings sweep, dots breathe, and time paints the room.</p>
        <p class="micro">No libraries—just SVG, math, and a little glow. Tilt with your cursor, tune the bloom, switch the stone.</p>
      </div>

      <figure class="panel" id="panel544" role="img" aria-label="An animated concentric clock that responds to your touch">
        <svg id="dial544" viewBox="0 0 200 200" aria-hidden="true">
          <defs>
            <radialGradient id="glow-a544" cx="50%" cy="50%" r="60%">
              <stop offset="0%" stop-color="#ffffff" stop-opacity="0.8"/>
              <stop offset="100%" stop-color="#ffffff" stop-opacity="0"/>
            </radialGradient>
            <filter id="blur544" x="-50%" y="-50%" width="200%" height="200%">
              <feGaussianBlur in="SourceGraphic" stdDeviation="2"/>
            </filter>
            <linearGradient id="strokeA544" x1="0%" y1="0%" x2="100%" y2="100%">
              <stop offset="0%" stop-color="var(--a1)"/>
              <stop offset="100%" stop-color="var(--a2)"/>
            </linearGradient>
            <linearGradient id="strokeB544" x1="100%" y1="0%" x2="0%" y2="100%">
              <stop offset="0%" stop-color="var(--a2)"/>
              <stop offset="100%" stop-color="var(--a3)"/>
            </linearGradient>
          </defs>

          <!-- Soft halo -->
          <circle cx="100" cy="100" r="88" fill="url(#glow-a544)" opacity=".35"/>

          <!-- Static ticks -->
          <g id="ticks544" opacity=".35" stroke="currentColor" stroke-linecap="round"></g>

          <!-- Rings (hours, minutes, seconds) -->
          <g fill="none" stroke-linecap="round">
            <path id="hr544" stroke="url(#strokeA544)" stroke-width="8" filter="url(#blur544)"/>
            <path id="mn544" stroke="url(#strokeB544)" stroke-width="6" opacity=".95"/>
            <path id="sc544" stroke="url(#strokeA544)" stroke-width="3" opacity=".9"/>
          </g>

          <!-- Moving dots -->
          <circle id="dotH544" r="3.6" fill="var(--a1)" />
          <circle id="dotM544" r="3.0" fill="var(--a2)" />
          <circle id="dotS544" r="2.6" fill="var(--a3)" />
        </svg>

        <!-- Film grain overlay -->
        <div class="grain" aria-hidden="true"></div>

        <div class="dock" aria-label="Panel controls">
          <div style="display:flex; align-items:center; gap:8px; flex-wrap:wrap;">
            <label for="bloom544">Bloom</label>
            <input id="bloom544" type="range" min="10" max="60" value="28" />
          </div>
        </div>
      </figure>
    </div>

    <div class="foot">
      <div style="display:flex; align-items:center; gap:10px;">
        <span class="pulse" aria-hidden="true"></span>
        <span>Clock alive</span>
      </div>
      <span id="last-updated">Last updated: 2025-11-10 07:37:57 EST</span>
    </div>
  </div>

  <span class="iter" aria-hidden="true">Iteration 544</span>

  <script>
    (function () {
      const root = document.getElementById('vibe544');
      const panel = document.getElementById('panel544');
      const svg = document.getElementById('dial544');

      const pHour = document.getElementById('hr544');
      const pMin  = document.getElementById('mn544');
      const pSec  = document.getElementById('sc544');

      const dotH = document.getElementById('dotH544');
      const dotM = document.getElementById('dotM544');
      const dotS = document.getElementById('dotS544');

      const ticksG = document.getElementById('ticks544');

      const rBloom = document.getElementById('bloom544');

      const btnMode = document.getElementById('mode544');
      const btnNoise = document.getElementById('noise544');
      const btnShuffle = document.getElementById('shuffle544');
      const swatches = Array.from(root.querySelectorAll('.sw'));

      const stamp = root.querySelector('#last-updated');

      // Timestamp
      try {
        const now = new Date();
        const parts = new Intl.DateTimeFormat(undefined, {
          year: 'numeric', month: 'short', day: '2-digit',
          hour: '2-digit', minute: '2-digit', second: '2-digit',
          timeZoneName: 'short'
        }).format(now);
        stamp.textContent = 'Last updated: ' + parts;
      } catch {
        stamp.textContent = 'Last updated just now';
      }

      // Theme
      const hourNow = (new Date()).getHours();
      const timeTheme = (hourNow >= 7 && hourNow < 19) ? 'quartz' : 'onyx';
      const savedTheme = localStorage.getItem('v544-theme');
      const startTheme = savedTheme || (timeTheme === 'onyx' ? 'onyx' : 'quartz');
      root.dataset.theme = startTheme === 'onyx' ? 'onyx' : 'quartz';
      btnMode.setAttribute('aria-pressed', String(root.dataset.theme === 'onyx'));
      btnMode.addEventListener('click', () => {
        const next = root.dataset.theme === 'onyx' ? 'quartz' : 'onyx';
        root.dataset.theme = next;
        localStorage.setItem('v544-theme', next);
        btnMode.setAttribute('aria-pressed', String(next === 'onyx'));
      });

      // Palettes
      const palettes = {
        quartz:  ['#7c6dff','#16d6c8','#ffb24d'],
        citrus:  ['#f59e0b','#10b981','#fde68a'],
        berry:   ['#ec4899','#60a5fa','#c084fc'],
        glacier: ['#22d3ee','#6366f1','#a7f3d0']
      };
      function setPalette(name){
        const [a,b,c] = palettes[name] || palettes.quartz;
        root.style.setProperty('--a1', a);
        root.style.setProperty('--a2', b);
        root.style.setProperty('--a3', c);
        try { localStorage.setItem('v544-palette', name); } catch {}
      }
      const savedPalette = localStorage.getItem('v544-palette');
      setPalette(savedPalette || (root.dataset.theme === 'onyx' ? 'glacier' : 'quartz'));
      swatches.forEach(b => b.addEventListener('click', ()=> setPalette(b.dataset.palette)));
      btnShuffle.addEventListener('click', () => {
        const keys = Object.keys(palettes);
        const pick = keys[Math.floor(Math.random()*keys.length)];
        setPalette(pick);
        // tiny bounce
        if (!window.matchMedia('(prefers-reduced-motion: reduce)').matches) {
          panel.style.transform = 'perspective(1100px) rotateX(2deg) rotateY(-3deg) scale(1.03)';
          setTimeout(()=> panel.style.transform='', 220);
        }
      });

      // Grain toggle
      btnNoise.addEventListener('click', () => {
        const on = root.getAttribute('data-noise') === 'on';
        root.setAttribute('data-noise', on ? 'off' : 'on');
        btnNoise.setAttribute('aria-pressed', String(!on));
      });

      // Bloom slider
      rBloom.addEventListener('input', () => {
        root.style.setProperty('--bloom', rBloom.value + 'px');
      });

      // Build ticks once
      (function buildTicks(){
        const group = document.createDocumentFragment();
        const cx = 100, cy = 100, rOuter = 88, rInnerMajor = 78, rInnerMinor = 82;
        for (let i=0;i<60;i++){
          const ang = (i/60)*Math.PI*2 - Math.PI/2;
          const cos = Math.cos(ang), sin = Math.sin(ang);
          const x1 = cx + cos * rOuter;
          const y1 = cy + sin * rOuter;
          const inner = (i%5===0) ? rInnerMajor : rInnerMinor;
          const x2 = cx + cos * inner;
          const y2 = cy + sin * inner;
          const tick = document.createElementNS('http://www.w3.org/2000/svg','line');
          tick.setAttribute('x1', x1.toFixed(2));
          tick.setAttribute('y1', y1.toFixed(2));
          tick.setAttribute('x2', x2.toFixed(2));
          tick.setAttribute('y2', y2.toFixed(2));
          tick.setAttribute('stroke-width', (i%5===0) ? '1.8' : '0.9');
          group.appendChild(tick);
        }
        ticksG.appendChild(group);
      })();

      // Arc helpers
      function polar(cx, cy, r, deg) {
        const a = (deg - 90) * Math.PI / 180;
        return [cx + r * Math.cos(a), cy + r * Math.sin(a)];
      }
      function arcPath(cx, cy, r, startDeg, endDeg) {
        const [sx, sy] = polar(cx, cy, r, startDeg);
        const [ex, ey] = polar(cx, cy, r, endDeg);
        const large = (endDeg - startDeg) % 360 > 180 ? 1 : 0;
        return `M ${sx.toFixed(2)} ${sy.toFixed(2)} A ${r} ${r} 0 ${large} 1 ${ex.toFixed(2)} ${ey.toFixed(2)}`;
      }

      // Animation loop
      const state = { paused: false };
      function drawClock(nowMS) {
        const now = new Date();
        const h = now.getHours();
        const m = now.getMinutes();
        const s = now.getSeconds();
        const ms = now.getMilliseconds();

        // Smooth seconds with ms
        const sFrac = s + ms/1000;
        const mFrac = m + sFrac/60;
        const hFrac = (h % 12) + mFrac/60;

        const hDeg = (hFrac / 12) * 360;
        const mDeg = (mFrac / 60) * 360;
        const sDeg = (sFrac / 60) * 360;

        pHour.setAttribute('d', arcPath(100,100,58, 0, hDeg));
        pMin.setAttribute('d',  arcPath(100,100,72, 0, mDeg));
        pSec.setAttribute('d',  arcPath(100,100,84, 0, sDeg));

        const [hx, hy] = polar(100,100,58, hDeg);
        const [mx, my] = polar(100,100,72, mDeg);
        const [sx, sy] = polar(100,100,84, sDeg);
        dotH.setAttribute('cx', hx.toFixed(2)); dotH.setAttribute('cy', hy.toFixed(2));
        dotM.setAttribute('cx', mx.toFixed(2)); dotM.setAttribute('cy', my.toFixed(2));
        dotS.setAttribute('cx', sx.toFixed(2)); dotS.setAttribute('cy', sy.toFixed(2));

        // Breathing glow based on seconds
        const breathe = 20 + 12 * Math.sin((nowMS || performance.now()) * 0.002);
        svg.style.filter = `drop-shadow(0 0 var(--bloom) color-mix(in srgb, var(--a1), transparent 75%)) drop-shadow(0 0 ${Math.max(8,breathe).toFixed(0)}px color-mix(in srgb, var(--a2), transparent 78%))`;
      }

      function loop(t) {
        if (state.paused || window.matchMedia('(prefers-reduced-motion: reduce)').matches) { drawClock(t); return; }
        drawClock(t);
        requestAnimationFrame(loop);
      }

      // Pointer tilt
      const pointer = { x: .5, y: .5 };
      function applyTilt() {
        const rx = (0.5 - pointer.y) * 8;
        const ry = (pointer.x - 0.5) * 12;
        if (!window.matchMedia('(prefers-reduced-motion: reduce)').matches) {
          panel.style.transform = `perspective(1100px) rotateX(${rx}deg) rotateY(${ry}deg)`;
        }
      }
      panel.addEventListener('pointermove', (e) => {
        const r = panel.getBoundingClientRect();
        pointer.x = (e.clientX - r.left) / r.width;
        pointer.y = (e.clientY - r.top) / r.height;
        applyTilt();
      });
      panel.addEventListener('pointerleave', () => { pointer.x = .5; pointer.y = .5; panel.style.transform=''; });

      // Initialize bloom from slider
      root.style.setProperty('--bloom', rBloom.value + 'px');

      // Start
      drawClock(performance.now());
      if (!window.matchMedia('(prefers-reduced-motion: reduce)').matches) requestAnimationFrame(loop);
    })();
  </script>
