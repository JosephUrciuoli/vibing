<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vibing</title>
    <style>
      :root {
        --bg: #0f1221;
        --fg: #e6e8f0;
        --muted: #9aa3b2;
        --accent: #8b5cf6;
      }
      html, body {
        height: 100%;
      }
      body {
        margin: 0;
        font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Ubuntu, Cantarell, Noto Sans, Helvetica Neue, Arial, "Apple Color Emoji", "Segoe UI Emoji";
        color: var(--fg);
        background: radial-gradient(1200px 800px at 70% 10%, #1b1f3a, var(--bg));
        display: flex;
        align-items: center;
        justify-content: center;
      }
      .card {
        width: min(720px, 92vw);
        background: rgba(255,255,255,0.04);
        border: 1px solid rgba(255,255,255,0.08);
        border-radius: 16px;
        padding: 28px 24px;
        box-shadow: 0 10px 30px rgba(0,0,0,0.3);
        backdrop-filter: blur(6px);
      }
      h1 {
        margin: 0 0 10px 0;
        font-size: 28px;
        letter-spacing: 0.3px;
      }
      .muted {
        color: var(--muted);
        font-size: 14px;
        margin-bottom: 18px;
      }
      #content {
        font-size: 18px;
        line-height: 1.6;
        background: rgba(255,255,255,0.04);
        border: 1px dashed rgba(255,255,255,0.12);
        border-radius: 12px;
        padding: 16px;
      }
      .footer {
        margin-top: 18px;
        display: flex;
        justify-content: space-between;
        align-items: center;
        font-size: 14px;
        color: var(--muted);
      }
      .badge {
        display: inline-block;
        background: rgba(139, 92, 246, 0.18);
        color: #d4c2ff;
        padding: 4px 10px;
        border-radius: 999px;
        font-size: 12px;
        border: 1px solid rgba(139, 92, 246, 0.35);
        letter-spacing: 0.2px;
      }
    </style>
  </head>
  <body>

      <section id="content">
<div class="vibe-1038" data-theme="mist" data-motion="on" role="region" aria-label="Cloud Atelier — living poster">
  <style>
    .vibe-1038 {
      --bg: #f7fafc;
      --ink: #0b1220;
      --muted: #536179;
      --acc-1: #9ec5ff;
      --acc-2: #c7ffd9;
      --edge: rgba(12,18,32,0.08);
      --radius: 28px;

      position: relative;
      border-radius: var(--radius);
      padding: clamp(22px, 4vw, 42px);
      background:
        radial-gradient(1200px 700px at 10% 0%, color-mix(in oklab, var(--acc-1) 18%, transparent), transparent 60%),
        radial-gradient(1200px 700px at 100% 90%, color-mix(in oklab, var(--acc-2) 16%, transparent), transparent 60%),
        linear-gradient(180deg, var(--bg), color-mix(in oklab, var(--bg) 90%, white));
      color: var(--ink);
      box-shadow: 0 24px 70px rgba(15, 23, 42, 0.18), inset 0 0 0 1px var(--edge);
      overflow: hidden;
      font-family: ui-sans-serif, -apple-system, BlinkMacSystemFont, "Segoe UI", Inter, Roboto;
      isolation: isolate;
    }

    /* Theme variants */
    .vibe-1038[data-theme="blush"] { --acc-1:#ff9fb3; --acc-2:#ffd6a5; --bg:#fff8f6; --muted:#714b4b; --edge:rgba(0,0,0,0.06); }
    .vibe-1038[data-theme="moss"]  { --acc-1:#34d399; --acc-2:#60a5fa; --bg:#f5fff9; --muted:#274049; --edge:rgba(0,0,0,0.06); }
    .vibe-1038[data-theme="noir"]  { --bg:#0a0b12; --ink:#e6edf7; --muted:#a6b1c6; --acc-1:#a78bfa; --acc-2:#67d2ff; --edge:rgba(255,255,255,0.08); }

    .vibe-1038::after {
      /* fine print grain */
      content:"";
      position:absolute; inset:-2px;
      background:
        linear-gradient(0deg, transparent 0 49%, rgba(0,0,0,0.02) 50%, transparent 51%) 0 0/100% 4px,
        radial-gradient(circle at 40% 30%, rgba(0,0,0,0.03), transparent 40%),
        radial-gradient(circle at 80% 80%, rgba(0,0,0,0.03), transparent 40%);
      mix-blend-mode: multiply;
      pointer-events:none;
      opacity: .5;
      border-radius: inherit;
    }

    /* Header */
    .vibe-1038 .head { max-width: 1000px; margin: 0 auto 20px auto; }
    .vibe-1038 .badge {
      display:inline-flex; align-items:center; gap:10px;
      font-size:12px; letter-spacing:.14em; text-transform:uppercase; color:var(--muted);
    }
    .vibe-1038 .badge .dot {
      width:8px; height:8px; border-radius:50%;
      background: radial-gradient(circle at 30% 30%, var(--acc-1), var(--acc-2));
      box-shadow: 0 0 0 4px color-mix(in oklab, var(--acc-1) 18%, transparent);
    }
    .vibe-1038 h1 {
      margin: 10px 0 6px;
      font-weight: 900;
      line-height: .92;
      font-size: clamp(36px, 7vw, 86px);
      letter-spacing: -0.02em;
      color: transparent;
      background: linear-gradient(90deg, var(--ink), color-mix(in oklab, var(--ink) 65%, var(--acc-1)));
      -webkit-background-clip:text; background-clip:text;
    }
    .vibe-1038 .lead {
      margin: 6px 0 12px;
      color: var(--muted);
      font-size: clamp(14px, 1.6vw, 17px);
      max-width: 62ch;
    }

    /* Stage */
    .vibe-1038 .stage {
      position: relative;
      display: grid; place-items: center;
      margin: clamp(12px, 3vw, 24px) auto;
      padding: clamp(12px, 2.4vw, 20px);
      max-width: 1040px;
      border-radius: 24px;
      background: color-mix(in oklab, var(--bg) 92%, white);
      box-shadow: inset 0 0 0 1px var(--edge), 0 20px 50px rgba(0,0,0,0.08);
      overflow: hidden;
    }
    .vibe-1038 .lens {
      --size: clamp(260px, 42vw, 520px);
      width: var(--size); height: var(--size);
      position: relative;
      border-radius: 50%;
      display: grid; place-items: center;
      background:
        radial-gradient(40% 40% at var(--mx,50%) var(--my,50%), color-mix(in oklab, var(--acc-2) 20%, transparent), transparent 80%),
        radial-gradient(100% 100% at 50% 50%, rgba(255,255,255,0.65), rgba(255,255,255,0.15) 60%, transparent 61%);
      box-shadow:
        0 30px 60px rgba(0,0,0,0.18),
        inset 0 0 0 1px color-mix(in oklab, var(--acc-1) 30%, transparent);
      transform: perspective(900px) rotateX(var(--tiltY, 0deg)) rotateY(var(--tiltX, 0deg));
      transition: transform 200ms ease;
    }

    /* Kaleidoscope petals (generated) */
    .vibe-1038 .kaleido {
      position: absolute; inset: 0;
      display: grid; place-items: center;
      filter: drop-shadow(0 12px 24px rgba(0,0,0,0.24));
      transform: rotate(var(--phase, 0deg));
      transition: filter 220ms ease;
    }
    .vibe-1038[data-motion="off"] .kaleido { filter: none; }
    .vibe-1038 .petal {
      --r: calc(var(--size) * 0.36);
      --w: calc(var(--size) * 0.09);
      position: absolute; top: 50%; left: 50%;
      width: var(--w); height: calc(var(--size) * 0.34);
      transform-origin: 50% calc(100% - 2px);
      border-radius: calc(var(--w) * 0.8);
      background:
        linear-gradient(180deg, color-mix(in oklab, var(--acc-1) 80%, white 10%), color-mix(in oklab, var(--acc-2) 75%, black 5%));
      opacity: 0.9;
      mix-blend-mode: multiply;
    }
    .vibe-1038 .petal::after {
      content:"";
      position:absolute; inset: 10% 20% auto 20%; bottom: 10%;
      border-radius: 999px;
      background: linear-gradient(180deg, rgba(255,255,255,0.65), rgba(255,255,255,0.05));
      filter: blur(1px);
      pointer-events:none;
    }
    .vibe-1038 .core {
      position: absolute; width: calc(var(--size) * 0.16); height: calc(var(--size) * 0.16);
      border-radius: 50%;
      background:
        radial-gradient(40% 40% at 40% 35%, rgba(255,255,255,0.9), rgba(255,255,255,0.2) 60%, transparent 61%),
        conic-gradient(from 0deg, var(--acc-1), var(--acc-2), var(--acc-1));
      box-shadow: inset 0 0 0 1px rgba(255,255,255,0.6);
    }

    /* Floating pebbles */
    .vibe-1038 .pebble {
      position: absolute; border-radius: 50%;
      filter: blur(0.2px) saturate(1.1);
      opacity: .8; pointer-events: none; mix-blend-mode: multiply;
    }
    .vibe-1038 .p1 { width: 22px; height:22px; background: radial-gradient(circle at 30% 30%, var(--acc-2), transparent); top:8%; left:10%; animation: float1 16s ease-in-out infinite; }
    .vibe-1038 .p2 { width: 32px; height:32px; background: radial-gradient(circle at 30% 30%, var(--acc-1), transparent); bottom:12%; right:12%; animation: float2 18s ease-in-out infinite; }
    .vibe-1038 .p3 { width: 14px; height:14px; background: radial-gradient(circle at 30% 30%, color-mix(in oklab, var(--acc-1) 40%, var(--acc-2)), transparent); bottom:20%; left:20%; animation: float3 20s ease-in-out infinite; }

    /* Toolbar */
    .vibe-1038 .toolbar {
      display:flex; flex-wrap: wrap; align-items:center; gap: 14px 18px;
      justify-content: space-between;
      max-width: 1000px; margin: 14px auto 0;
    }
    .vibe-1038 .group { display:flex; align-items:center; gap:12px; flex-wrap:wrap; }
    .vibe-1038 .swatch {
      --sz: 28px;
      width: var(--sz); height: var(--sz);
      border-radius: 10px; border: 1px solid var(--edge);
      background: linear-gradient(135deg, var(--c1), var(--c2));
      box-shadow: inset 0 1px 0 rgba(255,255,255,0.5), 0 8px 18px rgba(0,0,0,0.08);
      cursor: pointer;
      transition: transform .16s ease, box-shadow .16s ease;
    }
    .vibe-1038 .swatch:hover { transform: translateY(-2px); box-shadow: 0 12px 24px rgba(0,0,0,0.17); }
    .vibe-1038 .swatch.active { outline: 2px solid color-mix(in oklab, var(--acc-1) 35%, var(--acc-2) 35%); outline-offset: 2px; }

    .vibe-1038 .toggle {
      display:inline-flex; align-items:center; gap:10px; color:var(--muted); font-size:13px;
      user-select:none;
    }
    .vibe-1038 .track {
      --w: 50px; --h: 26px; position:relative; width:var(--w); height:var(--h);
      border-radius:999px; background: rgba(0,0,0,0.07);
      border: 1px solid var(--edge); box-shadow: inset 0 2px 12px rgba(0,0,0,0.08);
      cursor:pointer;
    }
    .vibe-1038 .thumb {
      position:absolute; top:3px; left:3px; width:20px; height:20px; border-radius:50%;
      background: linear-gradient(135deg, #fff, #e7f0ff); box-shadow: 0 6px 12px rgba(0,0,0,0.14);
      transition: left 220ms cubic-bezier(.2,.8,.2,1);
    }
    .vibe-1038[data-motion="on"] .thumb { left:27px; }

    .vibe-1038 .slider {
      display:inline-flex; align-items:center; gap:10px; color:var(--muted); font-size:13px;
    }
    .vibe-1038 .slider input[type="range"] {
      appearance:none; width: 160px; height: 26px; background: transparent;
    }
    .vibe-1038 .slider input[type="range"]::-webkit-slider-runnable-track {
      height: 8px; border-radius: 999px; background: linear-gradient(90deg, var(--acc-1), var(--acc-2));
      opacity:.6;
    }
    .vibe-1038 .slider input[type="range"]::-webkit-slider-thumb {
      appearance:none; margin-top:-6px; width:20px; height:20px; border-radius:50%;
      background:#fff; border:1px solid var(--edge); box-shadow: 0 6px 12px rgba(0,0,0,0.12);
    }

    .vibe-1038 .cta {
      --shine: rgba(255,255,255,0.85);
      display:inline-flex; align-items:center; gap:10px;
      padding: 12px 16px; border-radius: 14px; border:0;
      font-weight: 800; letter-spacing: .02em; cursor: pointer;
      background: linear-gradient(90deg, var(--acc-1), var(--acc-2));
      color: color-mix(in oklab, var(--bg) 85%, black 15%);
      box-shadow: 0 14px 30px rgba(0,0,0,0.12), inset 0 1px 0 rgba(255,255,255,0.6);
      transition: transform .14s ease, box-shadow .18s ease, filter .18s ease;
      position: relative; overflow:hidden;
    }
    .vibe-1038 .cta::after {
      content:""; position:absolute; inset:0;
      background: linear-gradient(115deg, transparent 0 55%, rgba(255,255,255,0.45) 60%, transparent 65%);
      transform: translateX(-120%); transition: transform 900ms ease;
    }
    .vibe-1038 .cta:hover { transform: translateY(-1px); box-shadow: 0 18px 36px rgba(0,0,0,0.18); }
    .vibe-1038 .cta:hover::after { transform: translateX(0); }

    /* Footer meta */
    .vibe-1038 .meta {
      display:flex; align-items:center; justify-content: space-between; flex-wrap:wrap; gap: 10px 14px;
      max-width: 1000px; margin: 18px auto 0; color: var(--muted); font-size: 12px;
    }
    .vibe-1038 #last-updated {
      padding: 6px 10px; border-radius: 999px;
      border: 1px solid var(--edge);
      background: color-mix(in oklab, var(--bg) 85%, white);
      box-shadow: inset 0 1px 0 rgba(255,255,255,0.6);
      white-space: nowrap;
    }

    /* Dark-specific refinements */
    .vibe-1038[data-theme="noir"] .stage { background: color-mix(in oklab, var(--bg) 92%, black); box-shadow: inset 0 0 0 1px var(--edge), 0 20px 50px rgba(0,0,0,0.35); }
    .vibe-1038[data-theme="noir"] .track { background: rgba(255,255,255,0.12); }
    .vibe-1038[data-theme="noir"] .slider input[type="range"]::-webkit-slider-thumb { background: #e6edf7; border-color: rgba(255,255,255,0.18); }
    .vibe-1038[data-theme="noir"] .kaleido { filter: drop-shadow(0 16px 32px rgba(0,0,0,0.5)); }

    /* Motion safety */
    .vibe-1038[data-motion="off"] .pebble { animation: none; opacity: .4; }
    .vibe-1038[data-motion="off"] .lens { transform: none !important; }
    .vibe-1038[data-motion="off"] .cta::after { display:none; }
    @media (prefers-reduced-motion: reduce) {
      .vibe-1038 .pebble { animation: none !important; }
      .vibe-1038 .lens { transition: none !important; transform: none !important; }
    }

    /* Float keyframes */
    @keyframes float1 { 0%,100%{ transform: translate(0,0);} 50%{ transform: translate(12px, -8px);} }
    @keyframes float2 { 0%,100%{ transform: translate(0,0);} 50%{ transform: translate(-16px, 10px);} }
    @keyframes float3 { 0%,100%{ transform: translate(0,0);} 50%{ transform: translate(10px, 14px);} }
  </style>

  <div class="head">
    <div class="badge"><span class="dot" aria-hidden="true"></span> Edition 1038 — Cloud Atelier</div>
    <h1>Cloud Atelier</h1>
    <p class="lead">A living poster: soft glass, gentle motion, and a kaleidoscopic lens that blooms with your touch.</p>
  </div>

  <div class="stage" role="img" aria-label="Blooming kaleidoscope">
    <div class="lens">
      <div class="kaleido" aria-hidden="true"></div>
      <div class="core" aria-hidden="true"></div>
    </div>
    <span class="pebble p1" aria-hidden="true"></span>
    <span class="pebble p2" aria-hidden="true"></span>
    <span class="pebble p3" aria-hidden="true"></span>
  </div>

  <div class="toolbar" aria-label="Controls">
    <div class="group">
      <div class="group" role="group" aria-label="Palette">
        <button class="swatch active" data-theme="mist"  style="--c1:#9ec5ff;--c2:#c7ffd9" aria-label="Mist"></button>
        <button class="swatch"        data-theme="blush" style="--c1:#ff9fb3;--c2:#ffd6a5" aria-label="Blush"></button>
        <button class="swatch"        data-theme="moss"  style="--c1:#34d399;--c2:#60a5fa" aria-label="Moss"></button>
        <button class="swatch"        data-theme="noir"  style="--c1:#a78bfa;--c2:#67d2ff" aria-label="Noir"></button>
      </div>
      <label class="toggle" for="motion-1038">
        Motion
        <span class="track">
          <span class="thumb"></span>
          <input id="motion-1038" type="checkbox" aria-label="Toggle motion" style="position:absolute; inset:0; opacity:0; cursor:pointer;">
        </span>
      </label>
      <label class="slider" for="intensity-1038">
        Drift
        <input id="intensity-1038" type="range" min="0" max="100" value="60" aria-label="Drift intensity">
      </label>
    </div>
    <button class="cta" type="button" title="Freeze / Resume">Save a still</button>
  </div>

  <div class="meta">
    <div>“Simplicity is not the absence of energy, but its most elegant shape.”</div>
    <span id="last-updated">Last updated: 2025-12-03 04:22:50 EST</span>
  </div>

  <script>
    (function () {
      const root = document.currentScript.closest('.vibe-1038');
      if (!root) return;

      // Build kaleidoscope petals
      const kaleido = root.querySelector('.kaleido');
      const PETALS = 24;
      const petals = [];
      for (let i = 0; i < PETALS; i++) {
        const p = document.createElement('div');
        p.className = 'petal';
        const angle = (i / PETALS) * 360;
        p.style.transform = `translate(-50%, -50%) rotate(${angle}deg) translateY(calc(-1 * var(--size) * 0.36)) rotate(${-angle}deg)`;
        p.dataset.angle = angle;
        kaleido.appendChild(p);
        petals.push(p);
      }

      // Theme switching
      const swatches = [...root.querySelectorAll('.swatch[data-theme]')];
      function applyTheme(name) {
        root.dataset.theme = name;
        swatches.forEach(s => s.classList.toggle('active', s.getAttribute('data-theme') === name));
      }
      swatches.forEach(s => s.addEventListener('click', () => applyTheme(s.getAttribute('data-theme'))));

      // Motion default (honor prefers-reduced-motion)
      const motionInput = root.querySelector('#motion-1038');
      const reduced = window.matchMedia && window.matchMedia('(prefers-reduced-motion: reduce)').matches;
      root.dataset.motion = reduced ? 'off' : 'on';
      motionInput.checked = !reduced;
      motionInput.addEventListener('change', () => root.dataset.motion = motionInput.checked ? 'on' : 'off');

      // Drift intensity
      const intensityInput = root.querySelector('#intensity-1038');
      let intensity = Number(intensityInput.value) / 100;
      intensityInput.addEventListener('input', () => { intensity = Number(intensityInput.value) / 100; });

      // Last updated
      const metaTime = root.querySelector('#last-updated');
      try {
        const dt = new Date();
        const fmt = new Intl.DateTimeFormat([], { year:'numeric', month:'2-digit', day:'2-digit', hour:'2-digit', minute:'2-digit', second:'2-digit' });
        metaTime.textContent = 'Last updated: ' + fmt.format(dt);
      } catch { metaTime.textContent = 'Last updated: ' + new Date().toLocaleString(); }

      // Pointer-driven tilt and light
      const stage = root.querySelector('.stage');
      const lens = root.querySelector('.lens');
      function onMove(e) {
        const r = lens.getBoundingClientRect();
        const x = e.clientX - r.left, y = e.clientY - r.top;
        const nx = (x / r.width) - 0.5;
        const ny = (y / r.height) - 0.5;
        root.style.setProperty('--mx', `${(x / r.width) * 100}%`);
        root.style.setProperty('--my', `${(y / r.height) * 100}%`);
        if (root.dataset.motion === 'on') {
          root.style.setProperty('--tiltX', `${nx * 6}deg`);
          root.style.setProperty('--tiltY', `${-ny * 6}deg`);
        }
      }
      stage.addEventListener('pointermove', onMove);
      stage.addEventListener('pointerleave', () => {
        root.style.setProperty('--tiltX', '0deg');
        root.style.setProperty('--tiltY', '0deg');
        root.style.setProperty('--mx', '50%');
        root.style.setProperty('--my', '50%');
      });

      // Animate petals
      let raf;
      let t0 = performance.now();
      function tick(now) {
        const dt = now - t0; t0 = now;
        const speed = 0.02 + intensity * 0.18;
        const phaseDeg = (Number(getComputedStyle(kaleido).getPropertyValue('--phase').replace('deg','')) || 0) + (root.dataset.motion === 'on' ? (speed * (dt)) : 0);
        kaleido.style.setProperty('--phase', `${phaseDeg}deg`);
        if (root.dataset.motion === 'on') {
          for (let i = 0; i < petals.length; i++) {
            const p = petals[i];
            const a = Number(p.dataset.angle);
            const pulse = 0.85 + Math.sin(now/700 + i*0.5) * 0.12 * intensity;
            const widthScale = Math.max(0.6, pulse);
            const rotateA = a; // keep original arrangement
            p.style.width = `calc(var(--size) * ${0.08 * widthScale})`;
            p.style.opacity = 0.75 + 0.25 * Math.sin(now/1000 + i);
            p.style.filter = `hue-rotate(${(i * 8 + now * 0.02 * intensity)}deg)`;
            p.style.transform = `translate(-50%, -50%) rotate(${rotateA}deg) translateY(calc(-1 * var(--size) * 0.36)) rotate(${-rotateA}deg)`;
          }
          raf = requestAnimationFrame(tick);
        } else {
          // Ensure a graceful static render
          cancelAnimationFrame(raf);
        }
      }
      // initialize phase to 0
      kaleido.style.setProperty('--phase', '0deg');
      raf = requestAnimationFrame(tick);

      // CTA: freeze/resume
      const cta = root.querySelector('.cta');
      let frozen = false;
      cta.addEventListener('click', () => {
        frozen = !frozen;
        if (frozen) {
          root.dataset.motion = 'off';
          motionInput.checked = false;
          cta.textContent = 'Resume motion';
        } else {
          root.dataset.motion = 'on';
          motionInput.checked = true;
          cta.textContent = 'Save a still';
          cancelAnimationFrame(raf);
          raf = requestAnimationFrame(tick);
        }
      });

      // Keep chip hover shine dynamic
      cta.addEventListener('pointermove', (e) => {
        const b = cta.getBoundingClientRect();
        const x = ((e.clientX - b.left) / b.width) * 100;
        cta.style.filter = 'brightness(1.03) saturate(1.06)';
        cta.style.background = `linear-gradient(90deg, var(--acc-1) ${Math.max(0, x-10)}%, var(--acc-2))`;
      });
      cta.addEventListener('pointerleave', () => { cta.style.filter = ''; cta.style.background = ''; });
    })();
  </script>
</div>
      </section>
      <!-- END_EDITABLE -->
    <script>
      // Only show a local placeholder if the agent hasn't written a timestamp yet
      const el = document.getElementById('last-updated');
      if (el && (!el.textContent || el.textContent.includes('not yet'))) {
        const now = new Date();
        el.textContent = `Last updated: ${now.toLocaleString(undefined, { hour12: false })}`;
      }
    </script>
