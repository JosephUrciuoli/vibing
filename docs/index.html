<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vibing</title>
    <style>
      :root {
        --bg: #0f1221;
        --fg: #e6e8f0;
        --muted: #9aa3b2;
        --accent: #8b5cf6;
      }
      html, body {
        height: 100%;
      }
      body {
        margin: 0;
        font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Ubuntu, Cantarell, Noto Sans, Helvetica Neue, Arial, "Apple Color Emoji", "Segoe UI Emoji";
        color: var(--fg);
        background: radial-gradient(1200px 800px at 70% 10%, #1b1f3a, var(--bg));
        display: flex;
        align-items: center;
        justify-content: center;
      }
      .card {
        width: min(720px, 92vw);
        background: rgba(255,255,255,0.04);
        border: 1px solid rgba(255,255,255,0.08);
        border-radius: 16px;
        padding: 28px 24px;
        box-shadow: 0 10px 30px rgba(0,0,0,0.3);
        backdrop-filter: blur(6px);
      }
      h1 {
        margin: 0 0 10px 0;
        font-size: 28px;
        letter-spacing: 0.3px;
      }
      .muted {
        color: var(--muted);
        font-size: 14px;
        margin-bottom: 18px;
      }
      #content {
        font-size: 18px;
        line-height: 1.6;
        background: rgba(255,255,255,0.04);
        border: 1px dashed rgba(255,255,255,0.12);
        border-radius: 12px;
        padding: 16px;
      }
      .footer {
        margin-top: 18px;
        display: flex;
        justify-content: space-between;
        align-items: center;
        font-size: 14px;
        color: var(--muted);
      }
      .badge {
        display: inline-block;
        background: rgba(139, 92, 246, 0.18);
        color: #d4c2ff;
        padding: 4px 10px;
        border-radius: 999px;
        font-size: 12px;
        border: 1px solid rgba(139, 92, 246, 0.35);
        letter-spacing: 0.2px;
      }
    </style>
  </head>
  <body>
    <!-- BEGIN_EDITABLE -->
      <section id="content">
<section class="halo674" data-theme="glow" data-motion="on" role="region" aria-label="Orrery 674 — Light Garden">
  <style>
    .halo674 {
      --r: 28px;
      --fg: 18,22,30;
      --muted: 108,116,128;
      --bg1: #fcfdff; --bg2:#f6f8ff; --bg3:#ffffff;
      --a1:#22d3ee; --a2:#8b5cf6; --a3:#f59e0b; --a4:#22c55e; --a5:#f43f5e;
      --glass: rgba(255,255,255,.65);
      --border: rgba(16,24,40,.12);
      --shadow: 0 40px 120px rgba(16,24,40,.16), 0 10px 36px rgba(16,24,40,.10);
      --spin: 0deg;
      --sat: 130%;
      --hue: 0deg;
      position: relative;
      border-radius: var(--r);
      padding: clamp(18px, 5vmin, 56px);
      color: rgb(var(--fg));
      font-family: ui-sans-serif, system-ui, -apple-system, "SF Pro Display", Inter, "Segoe UI", Roboto, Helvetica, Arial;
      background:
        radial-gradient(180% 150% at 100% -20%, color-mix(in srgb, var(--a5), transparent 92%), transparent 60%),
        radial-gradient(160% 140% at 0% 120%, color-mix(in srgb, var(--a2), transparent 90%), transparent 60%),
        conic-gradient(from var(--spin), color-mix(in srgb, var(--a1), transparent 96%), transparent, color-mix(in srgb, var(--a4), transparent 96%), transparent),
        linear-gradient(180deg, var(--bg1), var(--bg2) 48%, var(--bg3));
      box-shadow: var(--shadow);
      overflow: clip;
      isolation: isolate;
      transform: perspective(1000px) rotateX(calc(var(--tiltY, 0) * 2deg)) rotateY(calc(var(--tiltX, 0) * -3deg));
      transition: transform .25s cubic-bezier(.2,.8,.2,1), background .6s ease, color .4s ease;
    }
    .halo674::before {
      content: "";
      position: absolute; inset: -2px; border-radius: inherit;
      background: radial-gradient(80% 100% at 50% -10%, rgba(255,255,255,.75), transparent 60%);
      mix-blend-mode: overlay; pointer-events: none; opacity: .7;
    }

    /* Themes */
    .halo674[data-theme="glow"] { --bg1:#fcfdff; --bg2:#f6f8ff; --bg3:#ffffff; --fg:18,22,30; --muted:108,116,128; --glass: rgba(255,255,255,.65); --border: rgba(16,24,40,.12); --shadow: 0 40px 120px rgba(16,24,40,.14), 0 10px 32px rgba(16,24,40,.08); --sat:130%; }
    .halo674[data-theme="nyx"]  { --bg1:#05070c; --bg2:#0a0f19; --bg3:#060812; --fg:235,242,255; --muted:158,168,186; --glass: rgba(255,255,255,.10); --border: rgba(255,255,255,.14); --shadow: 0 60px 160px rgba(0,0,0,.7), inset 0 1px 0 rgba(255,255,255,.06); --sat:155%; }
    .halo674[data-theme="neon"] { --bg1:#08080a; --bg2:#0b0f18; --bg3:#090b14; --fg:240,245,255; --muted:168,178,196; --glass: rgba(255,255,255,.08); --border: rgba(255,255,255,.12); --shadow: 0 70px 180px rgba(0,0,0,.78), inset 0 1px 0 rgba(255,255,255,.06); --sat:175%; }

    .halo674 .mast {
      position: relative; z-index: 2;
      display: grid; grid-template-columns: 1fr auto; align-items: end; gap: 16px;
      margin-bottom: clamp(16px, 4.5vmin, 40px);
    }
    .halo674 .brand { display: grid; gap: 10px; }
    .halo674 .sig {
      display: inline-grid; grid-auto-flow: column; align-items: center; gap: 10px;
      padding: 8px 12px; border-radius: 999px;
      background: var(--glass);
      border: 1px solid var(--border);
      backdrop-filter: blur(10px) saturate(160%);
      color: rgba(var(--muted), .98);
      font-weight: 900; letter-spacing: .11em; font-size: 11px; text-transform: uppercase;
      box-shadow: inset 0 1px 0 rgba(255,255,255,.7), 0 14px 34px rgba(0,0,0,.12);
    }
    .halo674 .pip {
      width: 10px; height: 10px; border-radius: 50%;
      background: radial-gradient(circle at 35% 35%, var(--a1), color-mix(in srgb, var(--a2), #000 25%));
      box-shadow: 0 0 0 0 color-mix(in srgb, var(--a1), transparent 40%);
      animation: h674-pulse 2.8s ease-in-out infinite;
    }
    @keyframes h674-pulse { 0%{box-shadow:0 0 0 0 color-mix(in srgb, var(--a1), transparent 50%)} 70%{box-shadow:0 0 0 14px transparent} 100%{box-shadow:0 0 0 0 transparent} }

    .halo674 h1 {
      margin: 0; line-height: .88;
      font-family: ui-serif, "SF Pro Display", Georgia, "Times New Roman", serif;
      font-weight: 900;
      font-size: clamp(48px, 11vw, 128px);
      letter-spacing: -0.04em;
      background:
        linear-gradient(90deg, var(--a2), var(--a1), var(--a3), var(--a4), var(--a5));
      background-size: 250% 100%;
      -webkit-background-clip: text; background-clip: text; color: transparent;
      filter: drop-shadow(0 14px 38px rgba(0,0,0,.22));
      will-change: background-position;
    }
    .halo674 .tag {
      margin: 0; font-size: clamp(12px, 2.1vmin, 16px); letter-spacing: .01em;
      color: rgba(var(--muted), .96);
    }

    .halo674 .hud { display: flex; flex-wrap: wrap; gap: 10px; align-items: center; justify-content: flex-end; }
    .halo674 .btn {
      appearance: none; cursor: pointer; user-select: none; border: 1px solid var(--border);
      border-radius: 999px; font-weight: 850; letter-spacing: .08em; text-transform: uppercase;
      font-size: 11px; padding: 10px 14px;
      color: rgb(var(--fg));
      background: linear-gradient(180deg, rgba(255,255,255,.9), rgba(255,255,255,.65));
      box-shadow: inset 0 1px 0 rgba(255,255,255,.95), 0 16px 36px rgba(16,24,40,.10);
      backdrop-filter: blur(8px) saturate(170%);
      transition: transform .18s cubic-bezier(.2,.7,.2,1), box-shadow .18s cubic-bezier(.2,.7,.2,1), background .25s ease, color .25s ease;
    }
    .halo674[data-theme="nyx"] .btn,
    .halo674[data-theme="neon"] .btn {
      background: linear-gradient(180deg, rgba(255,255,255,.14), rgba(255,255,255,.08));
      box-shadow: inset 0 1px 0 rgba(255,255,255,.25), 0 16px 40px rgba(0,0,0,.55);
      color: rgb(235,242,255);
    }
    .halo674 .btn:hover { transform: translateY(-2px); }
    .halo674 .btn.primary {
      background: linear-gradient(180deg, color-mix(in srgb, var(--a1), #fff 30%), color-mix(in srgb, var(--a2), #000 8%));
      border-color: color-mix(in srgb, var(--a1), #000 50%);
      color: #07131c;
      text-shadow: 0 1px 0 rgba(255,255,255,.4);
    }
    .halo674[data-theme="nyx"] .btn.primary,
    .halo674[data-theme="neon"] .btn.primary { color: #0a141e; }

    .halo674 .stage {
      position: relative; z-index: 1;
      height: clamp(460px, 64vmin, 880px);
      border-radius: 24px;
      border: 1px solid var(--border);
      background:
        radial-gradient(80% 120% at 50% 0%, rgba(255,255,255,.16), transparent 60%),
        linear-gradient(180deg, rgba(255,255,255,.12), rgba(255,255,255,.06));
      box-shadow: 0 44px 120px rgba(0,0,0,.14), inset 0 1px 0 rgba(255,255,255,.5);
      overflow: hidden;
      transform: translateZ(0);
    }
    .halo674 canvas#halo {
      position: absolute; inset: 0; width: 100%; height: 100%;
      filter: saturate(var(--sat)) contrast(112%) brightness(102%) hue-rotate(var(--hue));
    }
    .halo674 .grain {
      pointer-events: none; position: absolute; inset: -2rem; opacity: .10; mix-blend-mode: soft-light; filter: contrast(130%) saturate(120%);
      background-image: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" width="120" height="120"><filter id="n"><feTurbulence type="fractalNoise" baseFrequency="0.8" numOctaves="2" stitchTiles="stitch"/></filter><rect width="100%" height="100%" filter="url(%23n)"/></svg>');
      background-size: 240px 240px;
      animation: h674-grain 24s linear infinite;
    }
    @keyframes h674-grain { from{transform:translate3d(0,0,0)} to{transform:translate3d(-240px,-240px,0)} }

    .halo674 .panel {
      position: absolute; inset: auto 12px 12px 12px;
      display: grid; gap: 10px;
      background: var(--glass); border: 1px solid var(--border);
      border-radius: 16px; padding: 10px;
      box-shadow: inset 0 1px 0 rgba(255,255,255,.65), 0 18px 48px rgba(0,0,0,.18);
      backdrop-filter: blur(12px) saturate(180%);
    }
    .halo674 .row { display: flex; flex-wrap: wrap; align-items: center; gap: 10px; }
    .halo674 .chip {
      padding: 8px 12px; border-radius: 999px;
      background: rgba(255,255,255,.75);
      border: 1px solid var(--border);
      color: rgb(var(--fg));
      font-weight: 800; letter-spacing: .035em; font-size: 12px;
      box-shadow: inset 0 1px 0 rgba(255,255,255,.9);
    }
    .halo674[data-theme="nyx"] .chip,
    .halo674[data-theme="neon"] .chip {
      background: rgba(255,255,255,.10);
      box-shadow: inset 0 1px 0 rgba(255,255,255,.24);
      color: rgb(235,242,255);
    }
    .halo674 label.range {
      display: inline-flex; align-items: center; gap: 10px;
      padding: 8px 10px; border-radius: 12px; border: 1px solid var(--border);
      background: rgba(255,255,255,.75);
      color: rgb(var(--fg)); font-weight: 800; letter-spacing: .02em; font-size: 12px;
      box-shadow: inset 0 1px 0 rgba(255,255,255,.9);
    }
    .halo674[data-theme="nyx"] label.range,
    .halo674[data-theme="neon"] label.range {
      background: rgba(255,255,255,.08);
      box-shadow: inset 0 1px 0 rgba(255,255,255,.24);
      color: rgb(235,242,255);
    }
    .halo674 input[type="range"] { appearance: none; width: 160px; height: 28px; background: transparent; }
    .halo674 input[type="range"]::-webkit-slider-runnable-track { height: 6px; border-radius: 999px; background: linear-gradient(90deg, var(--a1), var(--a2), var(--a3), var(--a4), var(--a5)); }
    .halo674 input[type="range"]::-webkit-slider-thumb {
      appearance: none; width: 18px; height: 18px; border-radius: 50%; margin-top: -6px;
      background: #fff; border: 1px solid rgba(0,0,0,.14); box-shadow: 0 10px 24px rgba(0,0,0,.25);
    }
    .halo674 input[type="range"]::-moz-range-track { height: 6px; border-radius: 999px; background: linear-gradient(90deg, var(--a1), var(--a2), var(--a3), var(--a4), var(--a5)); }
    .halo674 input[type="range"]::-moz-range-thumb {
      width: 18px; height: 18px; border-radius: 50%; border: 1px solid rgba(0,0,0,.14);
      background: #fff; box-shadow: 0 10px 24px rgba(0,0,0,.25);
    }

    .halo674 .footer {
      margin-top: 16px; display: flex; align-items: center; justify-content: space-between; flex-wrap: wrap; gap: 10px;
      color: rgba(var(--muted), .95); font-size: 12px;
    }

    @media (prefers-reduced-motion: reduce) {
      .halo674, .halo674 * { animation: none !important; transition: none !important; }
      .halo674 { --tiltX: 0; --tiltY: 0; }
    }
    @media (max-width: 860px) {
      .halo674 .stage { height: clamp(380px, 72vmin, 760px); }
      .halo674 .hud { justify-content: flex-start; }
      .halo674 label.range { width: 100%; justify-content: space-between; }
    }
  </style>

  <div class="mast">
    <div class="brand">
      <span class="sig"><span class="pip" aria-hidden="true"></span>ORRERY • 674</span>
      <h1 aria-live="polite">Light Garden</h1>
      <p class="tag">Orbital ink, kinetic type, and a quiet pull toward the center.</p>
    </div>
    <div class="hud" role="toolbar" aria-label="Controls">
      <button class="btn primary" data-action="motion" aria-pressed="true" title="Toggle motion">Pause</button>
      <button class="btn" data-action="theme" title="Cycle theme">Theme</button>
      <button class="btn" data-action="snap" title="Export image">Export</button>
      <button class="btn" data-action="zen" title="Hide interface">Zen</button>
    </div>
  </div>

  <div class="stage" aria-label="Orbital canvas">
    <canvas id="halo" aria-hidden="true"></canvas>
    <div class="grain" aria-hidden="true"></div>

    <div class="panel" role="group" aria-label="Live status and tuning">
      <div class="row">
        <span class="chip" data-chip="theme">Mode: glow</span>
        <span class="chip" data-chip="status">Flux: live</span>
        <span class="chip">Pointer: attract</span>
      </div>
      <div class="row">
        <label class="range" for="density">Density
          <input id="density" type="range" min="24" max="220" step="2" value="120" aria-label="Particle density">
        </label>
        <label class="range" for="glow">Glow
          <input id="glow" type="range" min="0" max="40" step="1" value="22" aria-label="Glow strength">
        </label>
        <label class="range" for="tempo">Tempo
          <input id="tempo" type="range" min="0.2" max="2.5" step="0.05" value="1.0" aria-label="Orbit tempo">
        </label>
        <label class="range" for="drift">Hue drift
          <input id="drift" type="range" min="0" max="1" step="0.01" value="0.25" aria-label="Hue rotation speed">
        </label>
      </div>
    </div>
  </div>

  <div class="footer">
    <span>Tip: Move to tug orbits • Click to seed comets • T theme • Space pause • Z zen • S export</span>
    <span id="last-updated">Last updated: 2025-11-16 07:32:49 EST</span>
  </div>

  <script>
    (function(){
      const root = document.currentScript.closest('.halo674');
      const stage = root.querySelector('.stage');
      const canvas = root.querySelector('#halo');
      const ctx = canvas.getContext('2d', { alpha: true });

      const btnMotion = root.querySelector('[data-action="motion"]');
      const btnTheme  = root.querySelector('[data-action="theme"]');
      const btnSnap   = root.querySelector('[data-action="snap"]');
      const btnZen    = root.querySelector('[data-action="zen"]');
      const chipTheme = root.querySelector('[data-chip="theme"]');
      const chipStatus= root.querySelector('[data-chip="status"]');
      const h1 = root.querySelector('h1');

      // Inputs
      const rDensity = root.querySelector('#density');
      const rGlow = root.querySelector('#glow');
      const rTempo = root.querySelector('#tempo');
      const rDrift = root.querySelector('#drift');

      // Last updated
      const lu = root.querySelector('#last-updated');
      try {
        lu.textContent = 'Updated ' + new Date().toLocaleString(undefined, { dateStyle: 'medium', timeStyle: 'short' });
      } catch {
        lu.textContent = 'Updated ' + new Date().toString();
      }

      // DPI + size
      let dpr = Math.max(1, Math.min(2, window.devicePixelRatio || 1));
      function fit(){
        const rect = stage.getBoundingClientRect();
        const w = Math.max(1, Math.floor(rect.width));
        const h = Math.max(1, Math.floor(rect.height));
        canvas.width = Math.floor(w * dpr);
        canvas.height = Math.floor(h * dpr);
        canvas.style.width = w + 'px';
        canvas.style.height = h + 'px';
        ctx.setTransform(dpr,0,0,dpr,0,0);
      }
      new ResizeObserver(fit).observe(stage);
      fit();

      // Theme palettes
      const THEMES = {
        glow: ['#22d3ee','#8b5cf6','#f59e0b','#22c55e','#f43f5e','#60a5fa'],
        nyx:  ['#8b5cf6','#22d3ee','#f472b6','#a3e635','#eab308','#60a5fa'],
        neon: ['#06b6d4','#f43f5e','#a78bfa','#22c55e','#fde047','#38bdf8']
      };
      const order = ['glow','nyx','neon'];
      let theme = root.dataset.theme || 'glow';
      let palette = THEMES[theme].slice();

      function applyTheme(name){
        theme = name;
        palette = THEMES[name].slice();
        root.dataset.theme = name;
        chipTheme.textContent = 'Mode: ' + name;
        root.style.setProperty('--sat', theme === 'glow' ? '130%' : theme === 'nyx' ? '155%' : '175%');
        h1.animate([{letterSpacing:'-0.04em'},{letterSpacing:'-0.01em'},{letterSpacing:'-0.04em'}], {duration:360, easing:'cubic-bezier(.2,.8,.2,1)'});
      }
      btnTheme.addEventListener('click', () => {
        const idx = (order.indexOf(theme)+1) % order.length;
        applyTheme(order[idx]);
        reseed(parseInt(rDensity.value,10));
      });

      // Motion control
      function setMotion(on){
        root.dataset.motion = on ? 'on' : 'off';
        btnMotion.setAttribute('aria-pressed', String(on));
        btnMotion.textContent = on ? 'Pause' : 'Resume';
        chipStatus.textContent = on ? 'Flux: live' : 'Flux: paused';
        if (on) requestAnimationFrame(tick);
      }
      btnMotion.addEventListener('click', () => setMotion(root.dataset.motion !== 'on'));
      if (matchMedia && matchMedia('(prefers-reduced-motion: reduce)').matches) setMotion(false);

      // Zen mode
      let zen = false;
      btnZen.addEventListener('click', () => {
        zen = !zen;
        root.querySelector('.panel').style.display = zen ? 'none' : '';
        root.querySelector('.hud').style.opacity = zen ? '0' : '1';
        btnZen.textContent = zen ? 'Unzen' : 'Zen';
      });

      // Parallax tilt
      function onPointer(e){
        const r = root.getBoundingClientRect();
        const x = ((e.clientX - r.left)/r.width - .5) * 2;
        const y = ((e.clientY - r.top)/r.height - .5) * 2;
        root.style.setProperty('--tiltX', (x*3).toFixed(2));
        root.style.setProperty('--tiltY', (y*2).toFixed(2));
      }
      root.addEventListener('mousemove', onPointer, { passive:true });
      root.addEventListener('mouseleave', () => { root.style.removeProperty('--tiltX'); root.style.removeProperty('--tiltY'); });

      // Controls
      let density = parseInt(rDensity.value, 10);
      let glow = parseInt(rGlow.value, 10);
      let tempo = parseFloat(rTempo.value);
      let drift = parseFloat(rDrift.value);

      rDensity.addEventListener('input', () => { density = parseInt(rDensity.value,10); reseed(density); });
      rGlow.addEventListener('input', () => { glow = parseInt(rGlow.value,10); });
      rTempo.addEventListener('input', () => { tempo = parseFloat(rTempo.value); });
      rDrift.addEventListener('input', () => { drift = parseFloat(rDrift.value); });

      // Model
      const TWO = Math.PI * 2;
      let last = performance.now();
      let hueShift = 0;
      let spin = 0;

      const bodies = [];
      const comets = [];

      function rand(a,b){ return a + Math.random()*(b-a); }
      function choice(arr){ return arr[(Math.random()*arr.length)|0]; }

      function reseed(count){
        bodies.length = 0;
        const w = stage.clientWidth, h = stage.clientHeight;
        const R = Math.min(w,h) * 0.46;
        for (let i=0;i<count;i++){
          const ring = Math.pow(Math.random(), 1.2) * R; // more inner bodies
          const dir = Math.random() < 0.5 ? -1 : 1;
          const base = 0.25 + Math.random()*0.9;
          bodies.push({
            ring,
            a: Math.random()*TWO,
            v: dir * base * (0.35 + Math.random()*0.9),
            size: rand(1.2, 4.2),
            color: choice(palette),
            jitter: rand(0.5, 2.0)
          });
        }
      }
      reseed(density);

      const center = { x: stage.clientWidth*0.5, y: stage.clientHeight*0.5 };
      const target = { x: center.x, y: center.y };
      let dragging = false;

      stage.addEventListener('pointerdown', (e) => {
        const r = stage.getBoundingClientRect();
        target.x = e.clientX - r.left;
        target.y = e.clientY - r.top;
        dragging = true;
        seedComet(target.x, target.y);
        stage.setPointerCapture && stage.setPointerCapture(e.pointerId);
      });
      stage.addEventListener('pointermove', (e) => {
        const r = stage.getBoundingClientRect();
        const x = e.clientX - r.left;
        const y = e.clientY - r.top;
        target.x = x; target.y = y;
        if (dragging) seedComet(x,y,true);
      });
      addEventListener('pointerup', () => { dragging = false; });

      function seedComet(x,y,soft=false){
        const dir = Math.random() * TWO;
        const speed = soft ? rand(40,90) : rand(90,160);
        comets.push({
          x, y,
          vx: Math.cos(dir) * speed,
          vy: Math.sin(dir) * speed,
          life: 1.0,
          color: choice(palette),
          w: rand(10, 26)
        });
        if (comets.length > 24) comets.splice(0, comets.length - 24);
      }

      // Export
      btnSnap.addEventListener('click', () => {
        try {
          const a = document.createElement('a');
          a.href = canvas.toDataURL('image/png');
          a.download = 'orrery-674.png';
          a.click();
        } catch(e){}
      });

      function drawBody(b, cx, cy){
        const x = cx + Math.cos(b.a) * (b.ring + Math.sin(b.a*3)*b.jitter*2);
        const y = cy + Math.sin(b.a) * (b.ring + Math.cos(b.a*2)*b.jitter*2);

        // orbit line
        ctx.strokeStyle = theme === 'glow' ? '#00000010' : '#ffffff0f';
        ctx.lineWidth = 1;
        ctx.beginPath();
        ctx.arc(cx, cy, b.ring, 0, TWO);
        ctx.stroke();

        // body
        ctx.save();
        ctx.globalCompositeOperation = theme === 'glow' ? 'multiply' : 'lighter';
        ctx.shadowColor = b.color + 'aa';
        ctx.shadowBlur = glow;
        const g = ctx.createRadialGradient(x, y, 0, x, y, b.size*6);
        g.addColorStop(0, b.color + 'ee');
        g.addColorStop(0.5, b.color + '55');
        g.addColorStop(1, '#00000000');
        ctx.fillStyle = g;
        ctx.beginPath();
        ctx.arc(x, y, b.size*3, 0, TWO);
        ctx.fill();
        ctx.restore();

        return {x,y};
      }

      function drawComet(c, dt){
        ctx.save();
        ctx.globalCompositeOperation = theme === 'glow' ? 'multiply' : 'lighter';
        ctx.shadowColor = c.color + 'cc';
        ctx.shadowBlur = glow + 10;
        ctx.strokeStyle = c.color + 'cc';
        ctx.lineWidth = Math.max(1.5, c.w * c.life * 0.12);
        ctx.beginPath();
        ctx.moveTo(c.x, c.y);
        ctx.lineTo(c.x - c.vx*0.06, c.y - c.vy*0.06);
        ctx.stroke();
        ctx.restore();

        // integrate
        c.x += c.vx * dt * 0.5;
        c.y += c.vy * dt * 0.5;
        c.vx *= 0.985; c.vy *= 0.985;
        c.life -= dt * 0.5;
      }

      function tick(ts){
        const dt = Math.max(0.016, Math.min(0.06, (ts - last)/1000));
        last = ts;

        // background spin + hue drift
        hueShift += drift * dt * 140;
        spin += dt * (10 + 40*tempo);
        root.style.setProperty('--hue', hueShift.toFixed(2) + 'deg');
        root.style.setProperty('--spin', spin.toFixed(2) + 'deg');

        // Fit if resized
        const w = stage.clientWidth, h = stage.clientHeight;
        if (canvas.width !== Math.floor(w*dpr) || canvas.height !== Math.floor(h*dpr)) fit();

        // ease center
        center.x += (target.x - center.x) * 0.10;
        center.y += (target.y - center.y) * 0.10;

        // clear
        ctx.globalCompositeOperation = 'source-over';
        if (theme === 'glow') {
          ctx.fillStyle = 'white';
          ctx.fillRect(0,0,w,h);
        } else {
          ctx.fillStyle = 'rgba(0,0,0,0.18)';
          ctx.fillRect(0,0,w,h);
        }

        // orbits
        const points = [];
        for (let i=0;i<bodies.length;i++){
          const b = bodies[i];
          b.a += dt * b.v * tempo;
          points.push(drawBody(b, center.x, center.y));
        }

        // connections
        ctx.save();
        ctx.globalCompositeOperation = theme === 'glow' ? 'multiply' : 'lighter';
        for (let i=0;i<points.length;i+=3){
          const p = points[i];
          const j = (i + 7) % points.length;
          const k = (i + 17) % points.length;
          const q = points[j], r = points[k];
          const d1 = Math.hypot(q.x-p.x, q.y-p.y);
          const d2 = Math.hypot(r.x-p.x, r.y-p.y);
          if (d1 < Math.min(w,h)*0.28) {
            ctx.strokeStyle = (choice(palette) + '40');
            ctx.lineWidth = 1;
            ctx.beginPath();
            ctx.moveTo(p.x,p.y);
            ctx.lineTo(q.x,q.y);
            ctx.stroke();
          }
          if (d2 < Math.min(w,h)*0.24) {
            ctx.strokeStyle = (choice(palette) + '30');
            ctx.lineWidth = 1;
            ctx.beginPath();
            ctx.moveTo(p.x,p.y);
            ctx.lineTo(r.x,r.y);
            ctx.stroke();
          }
        }
        ctx.restore();

        // comets
        for (let i=comets.length-1;i>=0;i--){
          drawComet(comets[i], dt);
          if (comets[i].life <= 0) comets.splice(i,1);
        }

        // Title shimmer
        h1.style.backgroundPosition = `${(ts * 0.05) % 250}% 0%`;

        if (root.dataset.motion === 'on') requestAnimationFrame(tick);
      }
      requestAnimationFrame(tick);

      // visibility
      document.addEventListener('visibilitychange', () => { if (document.hidden) setMotion(false); });

      // keyboard
      addEventListener('keydown', (e) => {
        const k = e.key.toLowerCase();
        if (k === 't') { e.preventDefault(); btnTheme.click(); }
        if (e.code === 'Space') { e.preventDefault(); btnMotion.click(); }
        if (k === 's') { e.preventDefault(); btnSnap.click(); }
        if (k === 'z') { e.preventDefault(); btnZen.click(); }
        if (k === '+' || k === '=') { e.preventDefault(); rGlow.value = Math.min(40, parseInt(rGlow.value,10)+1); glow = parseInt(rGlow.value,10); }
        if (k === '-' || k === '_') { e.preventDefault(); rGlow.value = Math.max(0, parseInt(rGlow.value,10)-1); glow = parseInt(rGlow.value,10); }
      });

      // Init theme and gentle offset center
      applyTheme(theme);
      const rect = stage.getBoundingClientRect();
      target.x = rect.width * 0.52; target.y = rect.height * 0.48;
    })();
  </script>
