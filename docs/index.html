<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vibing</title>
    <style>
      :root {
        --bg: #0f1221;
        --fg: #e6e8f0;
        --muted: #9aa3b2;
        --accent: #8b5cf6;
      }
      html, body {
        height: 100%;
      }
      body {
        margin: 0;
        font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Ubuntu, Cantarell, Noto Sans, Helvetica Neue, Arial, "Apple Color Emoji", "Segoe UI Emoji";
        color: var(--fg);
        background: radial-gradient(1200px 800px at 70% 10%, #1b1f3a, var(--bg));
        display: flex;
        align-items: center;
        justify-content: center;
      }
      .card {
        width: min(720px, 92vw);
        background: rgba(255,255,255,0.04);
        border: 1px solid rgba(255,255,255,0.08);
        border-radius: 16px;
        padding: 28px 24px;
        box-shadow: 0 10px 30px rgba(0,0,0,0.3);
        backdrop-filter: blur(6px);
      }
      h1 {
        margin: 0 0 10px 0;
        font-size: 28px;
        letter-spacing: 0.3px;
      }
      .muted {
        color: var(--muted);
        font-size: 14px;
        margin-bottom: 18px;
      }
      #content {
        font-size: 18px;
        line-height: 1.6;
        background: rgba(255,255,255,0.04);
        border: 1px dashed rgba(255,255,255,0.12);
        border-radius: 12px;
        padding: 16px;
      }
      .footer {
        margin-top: 18px;
        display: flex;
        justify-content: space-between;
        align-items: center;
        font-size: 14px;
        color: var(--muted);
      }
      .badge {
        display: inline-block;
        background: rgba(139, 92, 246, 0.18);
        color: #d4c2ff;
        padding: 4px 10px;
        border-radius: 999px;
        font-size: 12px;
        border: 1px solid rgba(139, 92, 246, 0.35);
        letter-spacing: 0.2px;
      }
    </style>
  </head>
  <body>
    <!-- BEGIN_EDITABLE -->
      <section id="content">
<div id="vibe872" class="loom night">
  <style>
    /* Scope everything to #vibe872 */
    #vibe872 {
      --base: 208;
      --c1: hsl(var(--base) 88% 62%);
      --c2: hsl(calc(var(--base) + 48) 84% 58%);
      --c3: hsl(calc(var(--base) - 36) 80% 60%);
      --ink: #0a0f1a;
      --paper: #0f1726;
      --paper-2: #0a1324;
      --fg: #eaf0ff;
      --muted: #9fb0d8;
      --line: rgba(255,255,255,0.12);
      --glass: rgba(255,255,255,0.06);
      --shadow: 0 24px 70px rgba(0,0,0,.55);
      --tempo: 12;        /* seconds baseline for weave */
      --sway: 18%;        /* horizontal excursion of ribbons */
      --mx: 0;            /* pointer tilt X */
      --my: 0;            /* pointer tilt Y */
      --grain: rgba(255,255,255,0.03);
      color: var(--fg);
      font: 500 16px/1.55 ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, "Helvetica Neue", Arial, "Apple Color Emoji", "Segoe UI Emoji";
      letter-spacing: -0.01em;
      user-select: none;
    }
    #vibe872.day {
      --ink: #f7faff;
      --paper: #f0f5ff;
      --paper-2: #e7efff;
      --fg: #0b1322;
      --muted: #53607e;
      --line: rgba(12,19,36,0.14);
      --glass: rgba(255,255,255,0.65);
      --shadow: 0 18px 60px rgba(8,18,40,.16);
      --grain: rgba(0,0,0,0.02);
    }

    /* Board */
    #vibe872 .board {
      position: relative;
      overflow: hidden;
      border-radius: 28px;
      padding: 22px;
      min-height: clamp(540px, 64vh, 880px);
      background:
        radial-gradient(1200px 800px at 5% -10%, color-mix(in oklab, var(--c1) 18%, transparent), transparent 60%),
        radial-gradient(900px 700px at 110% 120%, color-mix(in oklab, var(--c2) 16%, transparent), transparent 64%),
        linear-gradient(160deg, var(--paper), var(--paper-2));
      border: 1px solid var(--line);
      box-shadow: inset 0 -1px 0 rgba(255,255,255,0.06), var(--shadow);
      isolation: isolate;
    }
    #vibe872 .board::after {
      content: "";
      position: absolute; inset: 0;
      background:
        radial-gradient(100% 120% at 50% 0%, rgba(255,255,255,0.04), transparent 40%),
        radial-gradient(100% 120% at 50% 100%, rgba(0,0,0,0.08), transparent 42%),
        repeating-linear-gradient(90deg, transparent 0 38px, var(--grain) 38px 39px);
      mix-blend-mode: overlay;
      pointer-events: none;
    }

    /* Header */
    #vibe872 .head {
      display: grid; grid-template-columns: 1fr auto; gap: 14px; align-items: center;
      position: relative; z-index: 3;
      margin-bottom: 10px;
    }
    #vibe872 .brand {
      display: grid; grid-auto-flow: column; gap: 14px; align-items: center;
    }
    #vibe872 .glyph {
      width: 40px; height: 40px; border-radius: 12px;
      background: conic-gradient(from 140deg, var(--c1), var(--c2), var(--c3), var(--c1));
      box-shadow: inset 0 1px 2px rgba(255,255,255,.35), 0 10px 28px color-mix(in oklab, var(--c2) 35%, transparent);
      position: relative; overflow: hidden;
    }
    #vibe872 .glyph::after {
      content:"";
      position:absolute; inset:2px; border-radius:10px;
      background: radial-gradient(140% 100% at 50% 0%, rgba(255,255,255,.9), rgba(255,255,255,.1));
      mix-blend-mode: overlay;
    }
    #vibe872 h1 {
      margin: 0;
      font: 900 clamp(18px, 4vw, 26px)/1.1 ui-sans-serif, system-ui, -apple-system;
      letter-spacing: -0.025em;
    }
    #vibe872 .tag { font-size: 13px; color: var(--muted); margin-top: 2px; }

    /* Controls */
    #vibe872 .dock {
      display: grid; grid-auto-flow: column; gap: 10px; align-items: center; justify-content: end;
    }
    #vibe872 .btn {
      -webkit-tap-highlight-color: transparent;
      appearance: none; cursor: pointer;
      border: 1px solid var(--line);
      background: var(--glass);
      color: var(--fg);
      backdrop-filter: blur(10px) saturate(140%);
      border-radius: 999px;
      padding: 8px 12px;
      display: inline-grid; grid-auto-flow: column; gap: 8px; align-items: center;
      transition: transform .2s ease, box-shadow .2s ease, background .2s ease, border-color .2s ease;
      box-shadow: 0 8px 22px rgba(0,0,0,.12);
      font-weight: 600;
    }
    #vibe872 .btn:hover { transform: translateY(-1px); box-shadow: 0 12px 28px rgba(0,0,0,.18); }
    #vibe872 .btn svg { width: 18px; height: 18px; }
    #vibe872 .knob {
      display: grid; grid-template-columns: auto 1fr auto; gap: 10px; align-items: center;
      padding: 6px 10px; border-radius: 999px; border: 1px solid var(--line);
      background: var(--glass);
      backdrop-filter: blur(10px) saturate(140%);
      box-shadow: 0 8px 22px rgba(0,0,0,.12);
      color: var(--muted);
      font-size: 12px; letter-spacing: .04em; text-transform: uppercase;
    }
    #vibe872 input[type="range"] {
      appearance: none; width: min(30vw, 200px); height: 6px; border-radius: 6px;
      background: linear-gradient(90deg, color-mix(in oklab, var(--c1) 55%, transparent), color-mix(in oklab, var(--c2) 55%, transparent));
      outline: none; cursor: pointer;
    }
    #vibe872 input[type="range"]::-webkit-slider-thumb {
      -webkit-appearance: none; width: 18px; height: 18px; border-radius: 50%;
      background: radial-gradient(circle at 35% 35%, #fff, #e9edf8);
      border: 1px solid rgba(0,0,0,0.08);
      box-shadow: 0 2px 6px rgba(0,0,0,0.15);
    }
    #vibe872 input[type="range"]::-moz-range-thumb {
      width: 18px; height: 18px; border-radius: 50%;
      background: radial-gradient(circle at 35% 35%, #fff, #e9edf8);
      border: 1px solid rgba(0,0,0,0.08);
      box-shadow: 0 2px 6px rgba(0,0,0,0.15);
    }

    /* Stage */
    #vibe872 .stage {
      position: relative; z-index: 1;
      margin-top: 8px;
      border-radius: 22px;
      padding: clamp(12px, 3vw, 18px);
      min-height: clamp(420px, 54vh, 720px);
      background:
        radial-gradient(1000px 800px at 50% 90%, rgba(255,255,255,0.04), transparent 60%),
        linear-gradient(180deg, rgba(255,255,255,0.02), transparent 30%);
      border: 1px dashed var(--line);
      overflow: hidden;
    }
    #vibe872 .grid {
      position: absolute; inset: 0;
      background:
        repeating-linear-gradient(0deg, transparent 0 38px, rgba(255,255,255,.06) 38px 39px),
        repeating-linear-gradient(90deg, transparent 0 38px, rgba(255,255,255,.06) 38px 39px);
      opacity: .15;
      mix-blend-mode: soft-light;
      pointer-events: none;
      z-index: 0;
    }
    #vibe872 .ribbons {
      position: absolute; inset: 0;
      transform-style: preserve-3d;
      perspective: 1200px;
      filter: drop-shadow(0 10px 30px rgba(0,0,0,.25));
      z-index: 1;
      transform: rotateX(calc(var(--my) * 10deg)) rotateY(calc(var(--mx) * -10deg));
      transition: transform 300ms cubic-bezier(.2,.7,.2,1);
    }
    #vibe872.paused .ribbons { transition: none; }

    #vibe872 .rib {
      --th: 22px;
      --z: 0px;
      --rot: 0deg;
      --alpha: .95;
      position: absolute;
      height: var(--th);
      left: -14%;
      right: -14%;
      border-radius: 999px;
      background:
        linear-gradient(90deg, color-mix(in oklab, var(--c1) 80%, transparent), color-mix(in oklab, var(--c2) 80%, transparent), color-mix(in oklab, var(--c3) 80%, transparent));
      background-size: 200% 100%;
      opacity: var(--alpha);
      transform: translate3d(0,0,var(--z)) rotateZ(var(--rot));
      animation:
        weave var(--dur, 12s) ease-in-out infinite,
        shimmer 8s ease-in-out infinite alternate;
      will-change: transform, background-position, filter, opacity;
      mix-blend-mode: screen;
      filter: blur(var(--blur, 0.4px)) saturate(115%);
    }
    #vibe872.day .rib { mix-blend-mode: multiply; }
    #vibe872 .rib::before {
      content:"";
      position: absolute; inset: 0;
      border-radius: inherit;
      background: radial-gradient(120% 140% at 10% 50%, rgba(255,255,255,.45), transparent 40%),
                  radial-gradient(120% 140% at 90% 50%, rgba(255,255,255,.25), transparent 42%);
      pointer-events: none;
    }

    @keyframes shimmer {
      0% { background-position: 0% 50%; }
      100% { background-position: 100% 50%; }
    }
    @keyframes weave {
      0%   { transform: translate3d(calc(var(--mx) * -20px), 0, var(--z)) rotateZ(var(--rot)) translateX(calc(var(--sway) * -1)); }
      50%  { transform: translate3d(calc(var(--mx) *  20px), 0, var(--z)) rotateZ(var(--rot)) translateX(var(--sway)); }
      100% { transform: translate3d(calc(var(--mx) * -20px), 0, var(--z)) rotateZ(var(--rot)) translateX(calc(var(--sway) * -1)); }
    }

    /* Spark clicks */
    #vibe872 .spark {
      position: absolute;
      width: 10px; height: 10px; border-radius: 50%;
      background: radial-gradient(circle at 40% 40%, #fff, color-mix(in oklab, var(--c1) 45%, transparent));
      transform: translate(-50%, -50%);
      pointer-events: none;
      filter: blur(0.2px);
      animation: pop 900ms ease-out forwards;
      mix-blend-mode: screen;
    }
    @keyframes pop {
      0% { opacity: 1; box-shadow: 0 0 0 0 color-mix(in oklab, var(--c1) 40%, transparent); }
      60% { opacity: 1; box-shadow: 0 0 0 36px color-mix(in oklab, var(--c2) 18%, transparent); }
      100% { opacity: 0; box-shadow: 0 0 0 66px transparent; }
    }

    /* Footer */
    #vibe872 .foot {
      position: relative; z-index: 2; margin-top: 14px;
      display: grid; grid-template-columns: 1fr auto; align-items: center;
      gap: 10px; color: var(--muted);
      border-top: 1px dashed var(--line); padding-top: 12px;
      font-size: 12px;
    }
    #vibe872 .hint { display: grid; grid-auto-flow: column; gap: 10px; align-items: center; }
    #vibe872 .pulse {
      width: 8px; height: 8px; border-radius: 50%;
      background: radial-gradient(circle at 30% 30%, #fff, color-mix(in oklab, var(--c1) 40%, transparent));
      border: 1px solid rgba(0,0,0,0.06);
      box-shadow: 0 3px 8px color-mix(in oklab, var(--c1) 35%, transparent);
      animation: dot 3s ease-in-out infinite;
    }
    @keyframes dot { 0%,100% { transform: scale(1); opacity: .9; } 50% { transform: scale(1.25); opacity: 1; } }

    /* Focus states */
    #vibe872 :is(button, input, .stage):focus-visible {
      outline: 2px solid color-mix(in oklab, var(--c2) 50%, var(--c1));
      outline-offset: 2px; border-radius: 14px;
    }

    @media (max-width: 760px) {
      #vibe872 .dock { grid-auto-flow: row; justify-content: stretch; }
      #vibe872 .knob { grid-template-columns: 1fr; }
      #vibe872 .stage { min-height: 480px; }
    }
    @media (prefers-reduced-motion: reduce) {
      #vibe872 .rib, #vibe872 .pulse { animation: none !important; }
      #vibe872 .ribbons { transition: none !important; }
    }
  </style>

  <div class="board" aria-label="Chroma Loom — interactive ribbon tapestry">
    <div class="head">
      <div class="brand">
        <span class="glyph" aria-hidden="true"></span>
        <div>
          <h1>Chroma Loom</h1>
          <div class="tag">Weaving light. Bend it with your cursor.</div>
        </div>
      </div>
      <div class="dock">
        <button class="btn" id="swapTheme" title="Toggle day/night" aria-pressed="true">
          <svg class="sun" viewBox="0 0 24 24" fill="none" stroke="currentColor" aria-hidden="true">
            <circle cx="12" cy="12" r="4" stroke-width="1.6"></circle>
            <g stroke-width="1.6">
              <line x1="12" y1="1.5" x2="12" y2="5"></line>
              <line x1="12" y1="19" x2="12" y2="22.5"></line>
              <line x1="1.5" y1="12" x2="5" y2="12"></line>
              <line x1="19" y1="12" x2="22.5" y2="12"></line>
              <line x1="4" y1="4" x2="6.5" y2="6.5"></line>
              <line x1="17.5" y1="17.5" x2="20" y2="20"></line>
              <line x1="17.5" y1="6.5" x2="20" y2="4"></line>
              <line x1="4" y1="20" x2="6.5" y2="17.5"></line>
            </g>
          </svg>
          Theme
        </button>
        <button class="btn" id="palette" title="Randomize palette">
          <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" aria-hidden="true">
            <circle cx="12" cy="12" r="9" stroke-width="1.6"></circle>
            <path d="M12 3v18M3 12h18" stroke-width="1.6"></path>
          </svg>
          Hue
        </button>
        <label class="knob" for="tempo">
          Tempo
          <input id="tempo" type="range" min="4" max="28" value="12" />
          <span aria-hidden="true">⟷</span>
        </label>
        <label class="knob" for="density">
          Density
          <input id="density" type="range" min="6" max="28" value="14" />
          <span aria-hidden="true">⋰</span>
        </label>
        <button class="btn" id="pause" title="Pause/Play">
          <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" aria-hidden="true">
            <path d="M8 6v12M16 6v12" stroke-width="2" stroke-linecap="round"></path>
          </svg>
          Pause
        </button>
      </div>
    </div>

    <div class="stage" id="stage" tabindex="0" aria-label="Ribbons that weave and shimmer">
      <div class="grid" aria-hidden="true"></div>
      <div class="ribbons" id="ribbons" aria-hidden="true"></div>
    </div>

    <div class="foot">
      <div class="hint">
        <span class="pulse" aria-hidden="true"></span>
        <span>Move to tilt; click to spark; press Space to pause.</span>
      </div>
      <span id="last-updated">Last updated: 2025-11-25 10:20:21 EST</span>
    </div>
  </div>

  <script>
    (function () {
      const root = document.getElementById('vibe872');
      const ribbonsHost = root.querySelector('#ribbons');
      const stage = root.querySelector('#stage');
      const tempo = root.querySelector('#tempo');
      const density = root.querySelector('#density');
      const paletteBtn = root.querySelector('#palette');
      const themeBtn = root.querySelector('#swapTheme');
      const pauseBtn = root.querySelector('#pause');
      const updated = root.querySelector('#last-updated');

      // Live "last updated" clock
      function tick() {
        const d = new Date();
        try {
          updated.textContent = d.toLocaleString(undefined, {
            year: 'numeric', month: 'short', day: '2-digit',
            hour: '2-digit', minute: '2-digit', second: '2-digit',
            timeZoneName: 'short'
          });
        } catch {
          updated.textContent = d.toString();
        }
      }
      tick();
      const tInterval = setInterval(tick, 1000);

      // Theme persistence
      const savedTheme = localStorage.getItem('loom-theme');
      if (savedTheme === 'day') {
        root.classList.remove('night'); root.classList.add('day');
        themeBtn.setAttribute('aria-pressed', 'false');
      }
      themeBtn.addEventListener('click', () => {
        const isDay = root.classList.toggle('day');
        root.classList.toggle('night', !isDay);
        themeBtn.setAttribute('aria-pressed', isDay ? 'false' : 'true');
        localStorage.setItem('loom-theme', isDay ? 'day' : 'night');
      });

      // Palette shuffle
      function shuffleHue() {
        const h = Math.floor(Math.random() * 360);
        root.style.setProperty('--base', h);
      }
      paletteBtn.addEventListener('click', shuffleHue);

      // Ribbons generator
      function generate(count) {
        ribbonsHost.innerHTML = '';
        const H = ribbonsHost.getBoundingClientRect().height || 600;
        for (let i = 0; i < count; i++) {
          const r = document.createElement('span');
          r.className = 'rib';
          // Position & depth
          const top = (8 + Math.random() * 84); // %
          const rot = (Math.random() * 6 - 3).toFixed(2) + 'deg';
          const z = (Math.random() * 600 - 300); // -300..300
          const blur = (Math.abs(z) / 260 + 0.3).toFixed(2) + 'px';
          const alpha = (0.55 + (300 - Math.abs(z)) / 700).toFixed(2);
          // Thickness and duration
          const th = (12 + Math.random() * 26).toFixed(1) + 'px';
          const dur = (Number(tempo.value) * (0.8 + Math.random() * 0.8)).toFixed(2) + 's';
          r.style.top = top.toFixed(2) + '%';
          r.style.setProperty('--th', th);
          r.style.setProperty('--z', z.toFixed(1) + 'px');
          r.style.setProperty('--rot', rot);
          r.style.setProperty('--blur', blur);
          r.style.setProperty('--alpha', alpha);
          r.style.setProperty('--dur', dur);
          r.style.animationDelay = (Math.random() * 2).toFixed(2) + 's';
          ribbonsHost.appendChild(r);
        }
      }
      generate(Number(density.value));

      // Controls
      tempo.addEventListener('input', () => {
        root.style.setProperty('--tempo', tempo.value);
        // Refresh durations smoothly
        [...ribbonsHost.children].forEach(el => {
          el.style.setProperty('--dur', (Number(tempo.value) * (0.8 + Math.random() * 0.8)).toFixed(2) + 's');
        });
      });
      density.addEventListener('input', () => generate(Number(density.value)));

      // Pause/Play
      let paused = false;
      function setPaused(p) {
        paused = p;
        root.classList.toggle('paused', p);
        [...ribbonsHost.children].forEach(el => el.style.animationPlayState = p ? 'paused' : 'running');
        pauseBtn.innerHTML = p
          ? '<svg viewBox="0 0 24 24" fill="none" stroke="currentColor" aria-hidden="true"><path d="M6 6l12 6-12 6V6z" stroke-width="2" stroke-linejoin="round" stroke-linecap="round"></path></svg>Play'
          : '<svg viewBox="0 0 24 24" fill="none" stroke="currentColor" aria-hidden="true"><path d="M8 6v12M16 6v12" stroke-width="2" stroke-linecap="round"></path></svg>Pause';
      }
      pauseBtn.addEventListener('click', () => setPaused(!paused));
      stage.addEventListener('keydown', (e) => {
        if (e.key === ' ') { setPaused(!paused); e.preventDefault(); }
        if (e.key.toLowerCase() === 'r') { shuffleHue(); }
      });

      // Pointer tilt
      function onPointer(e) {
        const rect = stage.getBoundingClientRect();
        const x = (e.clientX - rect.left) / rect.width;
        const y = (e.clientY - rect.top) / rect.height;
        root.style.setProperty('--mx', (x - 0.5).toFixed(3));
        root.style.setProperty('--my', (y - 0.5).toFixed(3));
      }
      stage.addEventListener('pointermove', onPointer);
      stage.addEventListener('pointerleave', () => {
        root.style.setProperty('--mx', '0');
        root.style.setProperty('--my', '0');
      });

      // Sparks on click
      function sparkAt(x, y) {
        const s = document.createElement('span');
        s.className = 'spark';
        s.style.left = x + 'px';
        s.style.top = y + 'px';
        stage.appendChild(s);
        s.addEventListener('animationend', () => s.remove());
      }
      stage.addEventListener('click', (e) => {
        const r = stage.getBoundingClientRect();
        sparkAt(e.clientX - r.left, e.clientY - r.top);
      });

      // Initial palette variation on first load
      if (!localStorage.getItem('loom-first')) {
        shuffleHue();
        localStorage.setItem('loom-first', '1');
      }

      // Cleanup
      window.addEventListener('beforeunload', () => clearInterval(tInterval));
    })();
  </script>
</div>
      </section>

    <script>
      // Only show a local placeholder if the agent hasn't written a timestamp yet
      const el = document.getElementById('last-updated');
      if (el && (!el.textContent || el.textContent.includes('not yet'))) {
        const now = new Date();
        el.textContent = `Last updated: ${now.toLocaleString(undefined, { hour12: false })}`;
      }
    </script>
