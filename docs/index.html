<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vibing</title>
    <style>
      :root {
        --bg: #0f1221;
        --fg: #e6e8f0;
        --muted: #9aa3b2;
        --accent: #8b5cf6;
      }
      html, body {
        height: 100%;
      }
      body {
        margin: 0;
        font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Ubuntu, Cantarell, Noto Sans, Helvetica Neue, Arial, "Apple Color Emoji", "Segoe UI Emoji";
        color: var(--fg);
        background: radial-gradient(1200px 800px at 70% 10%, #1b1f3a, var(--bg));
        display: flex;
        align-items: center;
        justify-content: center;
      }
      .card {
        width: min(720px, 92vw);
        background: rgba(255,255,255,0.04);
        border: 1px solid rgba(255,255,255,0.08);
        border-radius: 16px;
        padding: 28px 24px;
        box-shadow: 0 10px 30px rgba(0,0,0,0.3);
        backdrop-filter: blur(6px);
      }
      h1 {
        margin: 0 0 10px 0;
        font-size: 28px;
        letter-spacing: 0.3px;
      }
      .muted {
        color: var(--muted);
        font-size: 14px;
        margin-bottom: 18px;
      }
      #content {
        font-size: 18px;
        line-height: 1.6;
        background: rgba(255,255,255,0.04);
        border: 1px dashed rgba(255,255,255,0.12);
        border-radius: 12px;
        padding: 16px;
      }
      .footer {
        margin-top: 18px;
        display: flex;
        justify-content: space-between;
        align-items: center;
        font-size: 14px;
        color: var(--muted);
      }
      .badge {
        display: inline-block;
        background: rgba(139, 92, 246, 0.18);
        color: #d4c2ff;
        padding: 4px 10px;
        border-radius: 999px;
        font-size: 12px;
        border: 1px solid rgba(139, 92, 246, 0.35);
        letter-spacing: 0.2px;
      }
    </style>
  </head>
  <body>
    <!-- BEGIN_EDITABLE -->
      <section id="content">
<div class="sol" data-mode="nocturne" data-orbit="off">
  <style>
    .sol {
      --ink: #ecf3ff;
      --muted: rgba(236,243,255,.75);
      --a1: #8ddcff;
      --a2: #a894ff;
      --a3: #ffb1e5;
      --bg1: #0a0f1a;
      --bg2: #0e1423;
      --mx: 50%;
      --my: 35%;
      position: relative;
      overflow: hidden;
      border-radius: 28px;
      padding: clamp(20px, 4vw, 36px);
      color: var(--ink);
      background:
        radial-gradient(600px 500px at var(--mx) var(--my), rgba(255,255,255,.08), transparent 60%),
        linear-gradient(120deg, var(--bg1), var(--bg2) 60%, #0a101e);
      box-shadow: 0 28px 90px rgba(0,0,0,.55), inset 0 1px 0 rgba(255,255,255,.05);
      border: 1px solid rgba(255,255,255,.12);
      font-family: ui-sans-serif, -apple-system, Segoe UI, Inter, Roboto, "Helvetica Neue", Arial;
      isolation: isolate;
    }

    /* Lumen (light) mode */
    .sol[data-mode="lumen"] {
      --ink: #121826;
      --muted: rgba(18,24,38,.7);
      --a1: #ff647e;
      --a2: #ffaa2b;
      --a3: #2dd4a7;
      --bg1: #fff8f0;
      --bg2: #f3f7ff;
      background:
        radial-gradient(700px 520px at var(--mx) var(--my), rgba(0,0,0,.06), transparent 60%),
        linear-gradient(120deg, var(--bg1), var(--bg2) 70%, #fffdf7);
      border-color: rgba(0,0,0,.1);
      box-shadow: 0 24px 70px rgba(0,0,0,.18), inset 0 1px 0 rgba(255,255,255,.9);
    }

    .sol::before {
      content:"";
      position:absolute;
      inset:-30%;
      background:
        conic-gradient(from 160deg at 60% 40%, rgba(141,220,255,.25), rgba(168,148,255,.25), rgba(255,177,229,.22), transparent 75%);
      filter: blur(40px) saturate(1.1);
      opacity:.5;
      pointer-events:none;
      animation: slow-pan 20s linear infinite;
    }
    .sol[data-mode="lumen"]::before { opacity:.35; filter: blur(30px) saturate(1.2); }
    @keyframes slow-pan { to { transform: rotate(1turn);} }

    .wrap {
      position: relative;
      z-index: 1;
      display: grid;
      grid-template-columns: 1.05fr 1fr;
      gap: clamp(18px, 3vw, 28px);
      align-items: center;
    }
    @media (max-width: 860px) { .wrap { grid-template-columns: 1fr; } }

    /* Left: heroic type */
    .hero {
      display: grid;
      gap: 14px;
      align-content: start;
    }
    .badge {
      display: inline-block;
      font-size: 12px;
      letter-spacing: .26em;
      text-transform: uppercase;
      color: var(--muted);
      padding: 8px 12px;
      border-radius: 999px;
      border: 1px solid rgba(255,255,255,.15);
      background: rgba(255,255,255,.06);
    }
    .sol[data-mode="lumen"] .badge {
      border-color: rgba(0,0,0,.12);
      background: rgba(0,0,0,.05);
    }

    h1.title {
      margin: 4px 0 6px;
      font-weight: 800;
      letter-spacing: -0.02em;
      line-height: .98;
      font-size: clamp(34px, 6.5vw, 72px);
      background: linear-gradient(90deg, var(--a1), var(--a2), var(--a3));
      -webkit-background-clip: text;
      background-clip: text;
      color: transparent;
    }
    p.lead {
      margin: 0;
      font-size: clamp(14px, 2.6vw, 18px);
      color: var(--muted);
      max-width: 46ch;
    }

    .controls {
      display:flex;
      flex-wrap: wrap;
      gap: 10px;
      margin-top: 6px;
    }
    .btn {
      appearance: none;
      cursor: pointer;
      border-radius: 14px;
      padding: 11px 14px;
      font-weight: 700;
      letter-spacing: .2px;
      border: 1px solid rgba(255,255,255,.20);
      background: linear-gradient(180deg, rgba(255,255,255,.85), rgba(255,255,255,.65));
      color: #0c1220;
      box-shadow: 0 10px 22px rgba(0,0,0,.28), inset 0 1px 0 rgba(255,255,255,.6);
      transition: transform .2s ease, box-shadow .2s ease, background .2s ease;
    }
    .btn:hover { transform: translateY(-1px); box-shadow: 0 16px 30px rgba(0,0,0,.35), inset 0 1px 0 rgba(255,255,255,.75); }
    .btn:active { transform: translateY(0); }
    .btn.ghost {
      background: rgba(255,255,255,.08);
      color: var(--ink);
      border-color: rgba(255,255,255,.18);
      box-shadow: inset 0 1px 0 rgba(255,255,255,.08);
    }
    .sol[data-mode="lumen"] .btn.ghost {
      background: rgba(0,0,0,.06);
      border-color: rgba(0,0,0,.12);
      color: #121826;
      box-shadow: inset 0 1px 0 rgba(255,255,255,.8);
    }
    .btn.outline {
      background: transparent;
      color: var(--ink);
      border-color: rgba(255,255,255,.28);
      box-shadow: none;
    }
    .sol[data-mode="lumen"] .btn.outline { border-color: rgba(0,0,0,.22); }

    .meta {
      display:flex;
      align-items:center;
      gap: 10px;
      margin-top: 8px;
      color: var(--muted);
      font-size: 12px;
    }

    /* Right: kinetic scene */
    .scene {
      position: relative;
      border-radius: 20px;
      min-height: clamp(260px, 42vw, 520px);
      padding: clamp(14px, 2vw, 18px);
      background:
        linear-gradient(180deg, rgba(255,255,255,.06), rgba(255,255,255,.02)),
        repeating-linear-gradient(90deg, rgba(255,255,255,.04) 0 1px, transparent 1px 40px),
        repeating-linear-gradient(0deg, rgba(255,255,255,.03) 0 1px, transparent 1px 40px);
      border: 1px solid rgba(255,255,255,.14);
      backdrop-filter: blur(6px) saturate(120%);
      overflow: hidden;
      transform-style: preserve-3d;
      perspective: 900px;
      box-shadow: 0 16px 40px rgba(0,0,0,.35);
    }
    .sol[data-mode="lumen"] .scene {
      background:
        linear-gradient(180deg, rgba(255,255,255,.85), rgba(255,255,255,.6)),
        repeating-linear-gradient(90deg, rgba(0,0,0,.06) 0 1px, transparent 1px 40px),
        repeating-linear-gradient(0deg, rgba(0,0,0,.05) 0 1px, transparent 1px 40px);
      border-color: rgba(0,0,0,.10);
      box-shadow: 0 12px 26px rgba(0,0,0,.15);
    }

    canvas#field {
      position: absolute;
      inset: 0;
      width: 100%;
      height: 100%;
      display: block;
    }

    .iris {
      position: absolute;
      inset: 0;
      margin: auto;
      width: min(58vmin, 540px);
      height: min(58vmin, 540px);
      pointer-events: none;
      background:
        conic-gradient(from 0deg, var(--a1), var(--a2), var(--a3), var(--a1));
      -webkit-mask: radial-gradient(circle at 50% 50%, transparent calc(50% - 12px), #000 calc(50% - 11px), #000 52%, transparent 54%);
              mask: radial-gradient(circle at 50% 50%, transparent calc(50% - 12px), #000 calc(50% - 11px), #000 52%, transparent 54%);
      filter: blur(0.3px) saturate(1.05);
      opacity:.85;
      transform: translateZ(0);
    }
    .sol[data-orbit="on"] .iris { animation: spin 16s linear infinite; }
    @keyframes spin { to { transform: rotate(1turn) translateZ(0);} }

    /* Breathing state */
    .sol.breathing .scene {
      animation: breathe-shadow 6s ease-in-out infinite;
    }
    @keyframes breathe-shadow {
      0%,100% { box-shadow: 0 16px 40px rgba(0,0,0,.35), inset 0 0 0 0 rgba(255,255,255,0); }
      50% { box-shadow: 0 22px 60px rgba(0,0,0,.45), inset 0 0 0 12px rgba(255,255,255,.08); }
    }

    /* Motion reduce */
    @media (prefers-reduced-motion: reduce) {
      .sol::before, .iris { animation: none !important; }
      .sol.breathing .scene { animation: none !important; }
    }
  </style>

  <div class="wrap">
    <div class="hero">
      <span class="badge">Edition 433 • Kinetic Poster</span>
      <h1 class="title">Serene Mechanics</h1>
      <p class="lead">A typographic, motion-led vignette. Gentle light, deliberate structure, and a circle that thinks in color.</p>

      <div class="controls">
        <button class="btn" id="breath" aria-pressed="false">Breathe</button>
        <button class="btn ghost" id="mode" aria-pressed="false">Switch to Lumen</button>
        <button class="btn outline" id="orbit" aria-pressed="false">Orbit</button>
      </div>

      <div class="meta">
        <span id="last-updated">Last updated: 2025-11-05 04:20:15 EST</span>
      </div>
    </div>

    <div class="scene" id="scene" aria-label="Kinetic color field">
      <canvas id="field"></canvas>
      <div class="iris" aria-hidden="true"></div>
    </div>
  </div>

  <script>
    (function(){
      const root = document.currentScript.closest('.sol');
      const scene = root.querySelector('#scene');
      const canvas = root.querySelector('#field');
      const ctx = canvas.getContext('2d');
      const iris = root.querySelector('.iris');
      const btnBreath = root.querySelector('#breath');
      const btnMode = root.querySelector('#mode');
      const btnOrbit = root.querySelector('#orbit');
      const updated = root.querySelector('#last-updated');

      // Timestamp
      try {
        const d = new Date();
        updated.textContent = 'Last updated: ' + d.toLocaleString([], { year:'numeric', month:'short', day:'2-digit', hour:'2-digit', minute:'2-digit' });
      } catch(e){}

      // Pointer spotlight
      const moveSpot = (e)=>{
        const r = root.getBoundingClientRect();
        const x = ((e.clientX - r.left) / r.width) * 100;
        const y = ((e.clientY - r.top) / r.height) * 100;
        root.style.setProperty('--mx', x + '%');
        root.style.setProperty('--my', y + '%');
      };
      root.addEventListener('pointermove', moveSpot, {passive:true});

      // Canvas sizing
      function sizeCanvas() {
        const rect = scene.getBoundingClientRect();
        const ratio = Math.max(1, Math.min(2, window.devicePixelRatio || 1));
        canvas.width = Math.floor(rect.width * ratio);
        canvas.height = Math.floor(rect.height * ratio);
        draw(true);
      }
      window.addEventListener('resize', sizeCanvas, {passive:true});
      sizeCanvas();

      // Particles for orbital field
      let orbiting = false, raf, t = 0;
      const N = 120;
      const parts = Array.from({length: N}, (_,i)=>({
        base: 0.18 + i/N * 0.78,
        speed: 0.002 + i * 0.00012,
        phase: Math.random()*Math.PI*2,
        hue: 200 + (i/N)*140
      }));

      function draw(staticOnly){
        if (!ctx) return;
        const w = canvas.width, h = canvas.height;
        ctx.clearRect(0,0,w,h);

        // soft wash
        const bg = ctx.createLinearGradient(0,0,w,h);
        const isLumen = root.getAttribute('data-mode') === 'lumen';
        bg.addColorStop(0, isLumen ? 'rgba(0,0,0,0.04)' : 'rgba(255,255,255,0.05)');
        bg.addColorStop(1, isLumen ? 'rgba(0,0,0,0.02)' : 'rgba(255,255,255,0.03)');
        ctx.fillStyle = bg;
        ctx.fillRect(0,0,w,h);

        const cx = w/2, cy = h/2;
        const minor = Math.min(w,h) * 0.42;
        t += orbiting ? 1 : 0;

        // rings and dots
        for (let i=0;i<parts.length;i++){
          const p = parts[i];
          const angle = p.phase + (orbiting ? t * p.speed : 0);
          const rad = minor * p.base * (orbiting ? 1.0 + 0.04*Math.sin(t*0.01+i) : 1.0);
          const x = cx + Math.cos(angle) * rad;
          const y = cy + Math.sin(angle) * rad * 0.66;

          ctx.beginPath();
          ctx.fillStyle = 'hsla(' + p.hue + ',90%,65%,' + (orbiting ? 0.95 : 0.6) + ')';
          ctx.shadowBlur = 16;
          ctx.shadowColor = 'hsla(' + p.hue + ',100%,60%,0.55)';
          const r = (window.devicePixelRatio||1) * (orbiting ? 1.6 : 1.0);
          ctx.arc(x, y, r, 0, Math.PI*2);
          ctx.fill();

          if (i % 6 === 0) {
            ctx.beginPath();
            ctx.strokeStyle = 'hsla(' + p.hue + ',90%,70%,' + (orbiting ? 0.22 : 0.12) + ')';
            ctx.lineWidth = (window.devicePixelRatio||1) * 1.2;
            ctx.ellipse(cx, cy, rad, rad*0.66, 0, 0, Math.PI*2);
            ctx.stroke();
          }
        }

        if (!staticOnly && orbiting) raf = requestAnimationFrame(draw);
      }

      // Orbit toggle
      btnOrbit.addEventListener('click', ()=>{
        orbiting = !orbiting;
        root.setAttribute('data-orbit', orbiting ? 'on' : 'off');
        btnOrbit.setAttribute('aria-pressed', String(orbiting));
        if (orbiting) draw(); else cancelAnimationFrame(raf);
      });

      // Mode toggle
      btnMode.addEventListener('click', ()=>{
        const isLumen = root.getAttribute('data-mode') === 'lumen';
        root.setAttribute('data-mode', isLumen ? 'nocturne' : 'lumen');
        btnMode.textContent = isLumen ? 'Switch to Lumen' : 'Switch to Nocturne';
        btnMode.setAttribute('aria-pressed', String(!isLumen));
        draw(true);
      });

      // Breathing pulse
      let breatheTimer = null, breathing = false;
      btnBreath.addEventListener('click', ()=>{
        breathing = !breathing;
        root.classList.toggle('breathing', breathing);
        btnBreath.setAttribute('aria-pressed', String(breathing));
        btnBreath.textContent = breathing ? 'Breathing…' : 'Breathe';
        clearTimeout(breatheTimer);
        if (breathing) {
          // Auto stop after two cycles
          breatheTimer = setTimeout(()=>{
            breathing = false;
            root.classList.remove('breathing');
            btnBreath.setAttribute('aria-pressed','false');
            btnBreath.textContent = 'Breathe';
          }, 12000);
        }
      });

      // subtle tilt
      let rect;
      function updateRect(){ rect = scene.getBoundingClientRect(); }
      updateRect();
      window.addEventListener('resize', updateRect, {passive:true});
      scene.addEventListener('pointermove', (e)=>{
        if (!rect) return;
        const x = (e.clientX - rect.left)/rect.width - 0.5;
        const y = (e.clientY - rect.top)/rect.height - 0.5;
        const rx = (-y)*6, ry = x*8;
        scene.style.transform = 'rotateX('+rx+'deg) rotateY('+ry+'deg)';
        iris.style.filter = 'hue-rotate(' + (x*60) + 'deg) saturate(' + (1 + Math.abs(y)*0.3) + ')';
      }, {passive:true});
      scene.addEventListener('pointerleave', ()=>{
        scene.style.transform = 'rotateX(0deg) rotateY(0deg)';
        iris.style.filter = '';
      });

      // Initial paint
      draw(true);
    })();
  </script>
</div>
      </section>
      <!-- END_EDITABLE -->
    <script>
      // Only show a local placeholder if the agent hasn't written a timestamp yet
      const el = document.getElementById('last-updated');
      if (el && (!el.textContent || el.textContent.includes('not yet'))) {
        const now = new Date();
        el.textContent = `Last updated: ${now.toLocaleString(undefined, { hour12: false })}`;
      }
    </script>
  </body>
  </html>
