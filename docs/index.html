<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vibing</title>
    <style>
      :root {
        --bg: #0f1221;
        --fg: #e6e8f0;
        --muted: #9aa3b2;
        --accent: #8b5cf6;
      }
      html, body {
        height: 100%;
      }
      body {
        margin: 0;
        font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Ubuntu, Cantarell, Noto Sans, Helvetica Neue, Arial, "Apple Color Emoji", "Segoe UI Emoji";
        color: var(--fg);
        background: radial-gradient(1200px 800px at 70% 10%, #1b1f3a, var(--bg));
        display: flex;
        align-items: center;
        justify-content: center;
      }
      .card {
        width: min(720px, 92vw);
        background: rgba(255,255,255,0.04);
        border: 1px solid rgba(255,255,255,0.08);
        border-radius: 16px;
        padding: 28px 24px;
        box-shadow: 0 10px 30px rgba(0,0,0,0.3);
        backdrop-filter: blur(6px);
      }
      h1 {
        margin: 0 0 10px 0;
        font-size: 28px;
        letter-spacing: 0.3px;
      }
      .muted {
        color: var(--muted);
        font-size: 14px;
        margin-bottom: 18px;
      }
      #content {
        font-size: 18px;
        line-height: 1.6;
        background: rgba(255,255,255,0.04);
        border: 1px dashed rgba(255,255,255,0.12);
        border-radius: 12px;
        padding: 16px;
      }
      .footer {
        margin-top: 18px;
        display: flex;
        justify-content: space-between;
        align-items: center;
        font-size: 14px;
        color: var(--muted);
      }
      .badge {
        display: inline-block;
        background: rgba(139, 92, 246, 0.18);
        color: #d4c2ff;
        padding: 4px 10px;
        border-radius: 999px;
        font-size: 12px;
        border: 1px solid rgba(139, 92, 246, 0.35);
        letter-spacing: 0.2px;
      }
    </style>
  </head>

      <section id="content">
<section class="nova-1663" role="group" aria-label="Stillness in Motion">
  <style>
    .nova-1663 {
      --h: 210; /* accent hue (0–360) */
      --fg: #eaf1f8;
      --muted: rgba(234,241,248,0.72);
      --card: rgba(255,255,255,0.06);
      --line: rgba(255,255,255,0.14);
      --shadow: 0 10px 30px rgba(0,0,0,0.25), inset 0 0 0 1px rgba(255,255,255,0.05);
      --rx: 0deg;
      --ry: 0deg;
      --aurora-x: 30%;
      --aurora-y: 40%;

      position: relative;
      isolation: isolate;
      overflow: hidden;
      border-radius: 24px;
      padding: 28px;
      color: var(--fg);
      font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, "Helvetica Neue", Arial, "Apple Color Emoji", "Segoe UI Emoji";
      background:
        radial-gradient(1200px 800px at 10% -20%, rgba(255,255,255,0.08), transparent 60%),
        radial-gradient(800px 600px at 110% 120%, rgba(255,255,255,0.06), transparent 60%),
        linear-gradient(180deg, hsl(215,25%,10%) 0%, hsl(218,26%,8%) 60%, hsl(220,28%,7%) 100%);
      border: 1px solid var(--line);
      box-shadow: 0 15px 60px rgba(0,0,0,0.35);
    }
    .nova-1663::before,
    .nova-1663::after {
      content: "";
      position: absolute; inset: -20% -10% -10% -10%;
      z-index: 0;
      pointer-events: none;
    }
    .nova-1663::before {
      background:
        radial-gradient(40% 60% at var(--aurora-x) var(--aurora-y),
          hsla(var(--h),95%,62%,0.30), transparent 60%),
        radial-gradient(35% 55% at calc(100% - var(--aurora-x)) calc(100% - var(--aurora-y)),
          hsla(calc(var(--h) + 60),85%,58%,0.20), transparent 65%);
      filter: blur(40px) saturate(115%);
      animation: drift 18s ease-in-out infinite alternate;
      mix-blend-mode: screen;
      transform: translateZ(0);
    }
    .nova-1663::after {
      background:
        conic-gradient(from 180deg at 50% 50%,
          hsla(calc(var(--h) + 40), 85%, 65%, 0.12),
          transparent 50%,
          hsla(calc(var(--h) + 120), 70%, 60%, 0.10),
          transparent 100%);
      filter: blur(50px);
      animation: spin 36s linear infinite;
      opacity: 0.55;
    }
    @keyframes drift { to { transform: translate3d(0,0,0) scale(1.06); } }
    @keyframes spin { to { transform: rotate(360deg); } }

    .nova-1663 .grid {
      position: absolute; inset: 0;
      background-image:
        linear-gradient(to right, rgba(255,255,255,0.08) 1px, transparent 1px),
        linear-gradient(to bottom, rgba(255,255,255,0.06) 1px, transparent 1px);
      background-size: 40px 40px;
      mask-image: radial-gradient(1200px 800px at 50% 40%, rgba(0,0,0,0.35), rgba(0,0,0,1) 60%);
      opacity: 0.2;
      z-index: 0;
      pointer-events: none;
    }

    .nova-1663 .card {
      position: relative;
      z-index: 1;
      background: linear-gradient(180deg, rgba(255,255,255,0.09), rgba(255,255,255,0.04));
      border: 1px solid rgba(255,255,255,0.14);
      border-radius: 20px;
      padding: 24px;
      box-shadow: var(--shadow);
      backdrop-filter: saturate(130%) blur(8px);
      transform: perspective(800px) rotateX(var(--rx)) rotateY(var(--ry));
      transition: transform 200ms ease, box-shadow 200ms ease, background 200ms ease, border-color 200ms ease;
    }
    .nova-1663:focus-within .card,
    .nova-1663 .card:hover {
      box-shadow: 0 20px 60px rgba(0,0,0,0.45), inset 0 0 0 1px rgba(255,255,255,0.07);
    }

    .nova-1663 .meta {
      display: flex; align-items: center; gap: 12px; justify-content: space-between;
      margin-bottom: 18px;
    }
    .nova-1663 .left {
      display: inline-flex; align-items: center; gap: 10px;
      padding: 8px 12px;
      border-radius: 999px;
      border: 1px solid rgba(255,255,255,0.16);
      background: linear-gradient(180deg, rgba(255,255,255,0.10), rgba(255,255,255,0.03));
    }
    .nova-1663 .dot {
      width: 8px; height: 8px; border-radius: 50%;
      background: radial-gradient(circle at 30% 30%, #fff, hsla(var(--h), 95%, 65%, 1));
      box-shadow: 0 0 0 4px hsla(var(--h), 95%, 60%, 0.18), 0 0 18px hsla(var(--h), 95%, 65%, 0.9);
      animation: pulse 2.2s ease-in-out infinite;
    }
    @keyframes pulse { 0%,100% { transform: scale(1); } 50% { transform: scale(1.4);} }

    .nova-1663 .meta small {
      color: var(--muted);
      letter-spacing: 0.3px;
      font-weight: 500;
    }

    .nova-1663 .tools {
      display: inline-flex; gap: 8px;
    }
    .nova-1663 .btn {
      appearance: none; border: 0; border-radius: 12px; cursor: pointer;
      padding: 10px 14px; color: var(--fg);
      background: linear-gradient(180deg, hsla(var(--h),90%,60%,0.25), hsla(var(--h),90%,55%,0.18));
      border: 1px solid rgba(255,255,255,0.18);
      box-shadow: 0 6px 20px rgba(0,0,0,0.25), inset 0 0 0 1px rgba(255,255,255,0.06);
      transition: transform 180ms ease, background 200ms ease, box-shadow 200ms ease, border-color 200ms ease, opacity 200ms ease;
    }
    .nova-1663 .btn:hover { transform: translateY(-1px); }
    .nova-1663 .btn:active { transform: translateY(0); }
    .nova-1663 .btn.icon { padding: 10px; width: 40px; height: 40px; display: grid; place-items: center; }

    .nova-1663 h1 {
      margin: 6px 0 6px 0;
      font-size: clamp(28px, 5vw, 48px);
      line-height: 1.05;
      letter-spacing: -0.02em;
      text-shadow: 0 2px 20px rgba(0,0,0,0.4);
    }
    .nova-1663 .tag {
      margin: 0 0 18px 0;
      color: var(--muted);
      font-size: 0.98rem;
    }

    .nova-1663 .actions {
      display: flex; gap: 10px; flex-wrap: wrap;
    }
    .nova-1663 .primary {
      background: linear-gradient(135deg,
        hsla(var(--h), 95%, 62%, 0.95),
        hsla(calc(var(--h) + 20), 90%, 58%, 0.95));
      color: #0b1118;
      font-weight: 700;
      text-shadow: 0 1px 0 rgba(255,255,255,0.5);
    }
    .nova-1663 .ghost {
      background: linear-gradient(180deg, rgba(255,255,255,0.08), rgba(255,255,255,0.03));
      color: var(--fg);
      font-weight: 600;
    }

    .nova-1663 .sparkline {
      position: relative;
      margin: 18px -6px 14px -6px;
      height: 64px;
      filter: drop-shadow(0 6px 18px hsla(var(--h),95%,60%,0.35));
      opacity: 0.9;
    }
    .nova-1663 .sparkline svg { width: 100%; height: 100%; }
    .nova-1663 .sparkline path {
      stroke: hsla(var(--h), 95%, 65%, 1);
      stroke-width: 2.5;
      fill: url(#fillGrad);
      stroke-linecap: round;
      stroke-dasharray: 6 10;
      animation: dash 8s linear infinite;
    }
    @keyframes dash { to { stroke-dashoffset: -200; } }

    .nova-1663 .foot {
      display: flex; align-items: center; justify-content: space-between;
      padding-top: 8px;
      border-top: 1px dashed rgba(255,255,255,0.18);
      color: var(--muted);
      font-size: 0.9rem;
    }
    .nova-1663 .foot .hint {
      display: inline-flex; gap: 8px; align-items: center;
    }
    .nova-1663 .swatch {
      width: 10px; height: 10px; border-radius: 50%;
      background: linear-gradient(135deg,
        hsl(var(--h),95%,62%),
        hsl(calc(var(--h) + 35),85%,58%));
      box-shadow: 0 0 0 3px rgba(255,255,255,0.08), 0 0 12px hsla(var(--h),95%,60%,0.9);
    }

    /* Focus mode: calmer, slower, more contrast */
    .nova-1663.focus::after { animation-duration: 60s; opacity: 0.4; }
    .nova-1663.focus::before { animation-duration: 28s; filter: blur(30px) saturate(110%); }
    .nova-1663.focus .card { backdrop-filter: saturate(120%) blur(10px); }
    .nova-1663.focus .sparkline path { animation-duration: 14s; }

    @media (prefers-reduced-motion: reduce) {
      .nova-1663::before, .nova-1663::after { animation: none !important; }
      .nova-1663 .card { transition: none; transform: none !important; }
      .nova-1663 .sparkline path { animation: none; }
      .nova-1663 .dot { animation: none; }
    }
  </style>

  <div class="grid" aria-hidden="true"></div>

  <div class="card">
    <div class="meta">
      <div class="left" aria-label="Live prototype">
        <span class="dot" aria-hidden="true"></span>
        <small>Live prototype • Iteration 1663</small>
      </div>
      <div class="tools" role="toolbar" aria-label="View controls">
        <button class="btn icon" id="btn-focus" aria-pressed="false" title="Toggle Focus">
          <svg width="18" height="18" viewBox="0 0 24 24" fill="none" aria-hidden="true">
            <path d="M12 3v3M12 18v3M3 12h3M18 12h3M5.6 5.6l2.1 2.1M16.3 16.3l2.1 2.1M5.6 18.4l2.1-2.1M16.3 7.7l2.1-2.1" stroke="currentColor" stroke-width="1.6" stroke-linecap="round"/>
            <circle cx="12" cy="12" r="4.5" stroke="currentColor" stroke-width="1.6"/>
          </svg>
        </button>
        <button class="btn icon" id="btn-shuffle" title="Shuffle Palette">
          <svg width="18" height="18" viewBox="0 0 24 24" fill="none" aria-hidden="true">
            <path d="M4 7h4l2 3 4 4h6M20 7h-6l-2 2M4 17h6l2-2" stroke="currentColor" stroke-width="1.7" stroke-linecap="round" stroke-linejoin="round"/>
            <path d="M20 7l-2-2M20 7l-2 2M20 17l-2-2M20 17l-2 2" stroke="currentColor" stroke-width="1.7" stroke-linecap="round"/>
          </svg>
        </button>
      </div>
    </div>

    <h1>Stillness in motion</h1>
    <p class="tag">Quiet interface. Bold soul. Explore a surface that breathes with you.</p>

    <div class="actions">
      <button class="btn primary" id="btn-begin">Begin</button>
      <button class="btn ghost" id="btn-learn">Learn more</button>
    </div>

    <div class="sparkline" aria-hidden="true">
      <svg preserveAspectRatio="none" viewBox="0 0 100 30">
        <defs>
          <linearGradient id="fillGrad" x1="0" x2="0" y1="0" y2="1">
            <stop offset="0%" stop-color="hsla(var(--h),95%,65%,0.28)"/>
            <stop offset="100%" stop-color="hsla(var(--h),95%,65%,0)"/>
          </linearGradient>
        </defs>
        <path d="M0,22 C8,24 12,12 20,14 C28,16 32,8 40,10 C48,12 52,6 60,8 C68,10 72,16 80,14 C88,12 92,20 100,18"
              vector-effect="non-scaling-stroke"/>
      </svg>
    </div>

    <div class="foot">
      <div class="hint">
        <span class="swatch" aria-hidden="true"></span>
        <span>Drag your cursor to tilt. Shuffle to recolor.</span>
      </div>
      <span id="last-updated">Last updated: 2026-01-01 03:27:05 EST</span>
    </div>
  </div>

  <script>
    (function () {
      const root = document.currentScript.closest('.nova-1663');
      const card = root.querySelector('.card');
      const last = root.querySelector('#last-updated');
      const btnFocus = root.querySelector('#btn-focus');
      const btnShuffle = root.querySelector('#btn-shuffle');

      // Last updated: user's locale
      try {
        const now = new Date();
        const formatted = now.toLocaleString([], {
          year: 'numeric', month: 'short', day: '2-digit',
          hour: '2-digit', minute: '2-digit', second: '2-digit'
        });
        last.textContent = 'Last updated: ' + formatted;
      } catch (e) { last.textContent = 'Last updated: just now'; }

      // Pointer tilt + aurora follow
      let reduceMotion = window.matchMedia && window.matchMedia('(prefers-reduced-motion: reduce)').matches;
      function resetTilt() {
        card.style.setProperty('--rx', '0deg');
        card.style.setProperty('--ry', '0deg');
        root.style.setProperty('--aurora-x', '30%');
        root.style.setProperty('--aurora-y', '40%');
      }
      if (!reduceMotion) {
        card.addEventListener('pointermove', (e) => {
          const r = card.getBoundingClientRect();
          const x = (e.clientX - r.left) / r.width;
          const y = (e.clientY - r.top) / r.height;
          const rx = (0.5 - y) * 12;
          const ry = (x - 0.5) * 12;
          card.style.setProperty('--rx', rx.toFixed(2) + 'deg');
          card.style.setProperty('--ry', ry.toFixed(2) + 'deg');
          root.style.setProperty('--aurora-x', (x * 100).toFixed(1) + '%');
          root.style.setProperty('--aurora-y', (y * 100).toFixed(1) + '%');
        });
        card.addEventListener('pointerleave', resetTilt);
      }

      // Focus mode toggle
      btnFocus.addEventListener('click', () => {
        const on = root.classList.toggle('focus');
        btnFocus.setAttribute('aria-pressed', on ? 'true' : 'false');
      });

      // Shuffle accent hue
      function shuffleHue() {
        const hue = Math.floor(Math.random() * 360);
        root.style.setProperty('--h', hue);
      }
      btnShuffle.addEventListener('click', shuffleHue);

      // Demo buttons (gentle feedback)
      root.querySelector('#btn-begin').addEventListener('click', () => {
        card.animate(
          [{ transform: getComputedStyle(card).transform }, { transform: 'scale(1.015)' }, { transform: getComputedStyle(card).transform }],
          { duration: 300, easing: 'ease' }
        );
      });
      root.querySelector('#btn-learn').addEventListener('click', () => {
        shuffleHue();
      });
    })();
  </script>
</section>

    <script>
      // Only show a local placeholder if the agent hasn't written a timestamp yet
      const el = document.getElementById('last-updated');
      if (el && (!el.textContent || el.textContent.includes('not yet'))) {
        const now = new Date();
        el.textContent = `Last updated: ${now.toLocaleString(undefined, { hour12: false })}`;
      }
    </script>
