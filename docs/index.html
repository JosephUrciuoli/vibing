<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vibing</title>
    <style>
      :root {
        --bg: #0f1221;
        --fg: #e6e8f0;
        --muted: #9aa3b2;
        --accent: #8b5cf6;
      }
      html, body {
        height: 100%;
      }
      body {
        margin: 0;
        font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Ubuntu, Cantarell, Noto Sans, Helvetica Neue, Arial, "Apple Color Emoji", "Segoe UI Emoji";
        color: var(--fg);
        background: radial-gradient(1200px 800px at 70% 10%, #1b1f3a, var(--bg));
        display: flex;
        align-items: center;
        justify-content: center;
      }
      .card {
        width: min(720px, 92vw);
        background: rgba(255,255,255,0.04);
        border: 1px solid rgba(255,255,255,0.08);
        border-radius: 16px;
        padding: 28px 24px;
        box-shadow: 0 10px 30px rgba(0,0,0,0.3);
        backdrop-filter: blur(6px);
      }
      h1 {
        margin: 0 0 10px 0;
        font-size: 28px;
        letter-spacing: 0.3px;
      }
      .muted {
        color: var(--muted);
        font-size: 14px;
        margin-bottom: 18px;
      }
      #content {
        font-size: 18px;
        line-height: 1.6;
        background: rgba(255,255,255,0.04);
        border: 1px dashed rgba(255,255,255,0.12);
        border-radius: 12px;
        padding: 16px;
      }
      .footer {
        margin-top: 18px;
        display: flex;
        justify-content: space-between;
        align-items: center;
        font-size: 14px;
        color: var(--muted);
      }
      .badge {
        display: inline-block;
        background: rgba(139, 92, 246, 0.18);
        color: #d4c2ff;
        padding: 4px 10px;
        border-radius: 999px;
        font-size: 12px;
        border: 1px solid rgba(139, 92, 246, 0.35);
        letter-spacing: 0.2px;
      }
    </style>
  </head>
  <body>
    <!-- BEGIN_EDITABLE -->
      <section id="content">
<div id="atelier1616" role="region" aria-label="Prism Playground">
  <style>
    /* -------- Scope to #atelier1616 -------- */
    #atelier1616 {
      --r: 26px;
      --ink: #0f1221;
      --muted: color-mix(in srgb, var(--ink) 62%, #ffffff 0%);
      --stroke: color-mix(in srgb, var(--ink) 16%, transparent);
      --bg1: #f8fbff;
      --bg2: #eef4ff;
      --c1: #6fe8ff;
      --c2: #7a9cff;
      --c3: #ffa5e0;
      --halo: rgba(255,255,255,0.7);

      position: relative;
      color: var(--ink);
      border-radius: var(--r);
      overflow: clip;
      background:
        radial-gradient(120% 100% at 20% -10%, var(--bg2), transparent 60%),
        radial-gradient(140% 120% at 90% 120%, #fff, var(--bg1) 40%),
        linear-gradient(180deg, var(--bg1), #f3f7ff);
      box-shadow:
        0 1px 0 rgba(255,255,255,0.9) inset,
        0 50px 110px rgba(10,16,28,0.16);
      isolation: isolate;
    }

    /* Themes */
    #atelier1616.theme-dawn {
      --bg1: #fff8f1;
      --bg2: #fff1ea;
      --ink: #191414;
      --muted: color-mix(in srgb, var(--ink) 60%, #ffffff 0%);
      --stroke: color-mix(in srgb, var(--ink) 14%, transparent);
      --c1: #ff9d6a;
      --c2: #ffd78a;
      --c3: #74e7ff;
      --halo: rgba(255,255,255,0.75);
    }
    #atelier1616.theme-midnight {
      --bg1: #0b0f18;
      --bg2: #0e1421;
      --ink: #eaf1ff;
      --muted: color-mix(in srgb, var(--ink) 72%, #000 0%);
      --stroke: color-mix(in srgb, #fff 15%, transparent);
      --c1: #5c7bff;
      --c2: #ff7bb9;
      --c3: #2bf3d2;
      --halo: rgba(16,22,36,0.7);
      color-scheme: dark;
    }

    /* Ambient: grain + soft rays */
    #atelier1616 .ambient {
      position: absolute; inset: 0; z-index: 0; pointer-events: none;
      background:
        conic-gradient(from 180deg at 70% -10%, color-mix(in srgb, var(--c1) 10%, transparent), transparent 70%),
        conic-gradient(from -30deg at 10% 110%, color-mix(in srgb, var(--c3) 12%, transparent), transparent 70%);
      opacity: 0.6;
      filter: saturate(120%) blur(0.2px);
    }
    #atelier1616 .grain {
      position: absolute; inset: -100% -40% -40% -40%;
      background:
        radial-gradient(120px 120px at 10% 20%, rgba(255,255,255,0.06), transparent 60%) repeat,
        radial-gradient(140px 140px at 90% 40%, rgba(0,0,0,0.05), transparent 60%) repeat;
      mix-blend-mode: soft-light;
      animation: g1616 30s linear infinite;
      opacity: 0.25;
    }
    @keyframes g1616 { to { transform: translate3d(-10%, -6%, 0); } }

    /* Canvas layer */
    #atelier1616 .field {
      position: absolute; inset: 0; z-index: 0; pointer-events: none;
      filter: drop-shadow(0 18px 40px rgba(12,18,32,0.14));
    }
    #atelier1616 .field.bloom {
      filter: saturate(140%) contrast(110%) drop-shadow(0 26px 60px color-mix(in srgb, var(--c1) 20%, #0000));
    }

    /* Frame */
    #atelier1616 .frame {
      position: relative; z-index: 1;
      max-width: 1100px;
      margin: clamp(14px, 5.5vw, 46px) auto;
      padding: clamp(16px, 5.2vw, 46px);
      border-radius: calc(var(--r) + 8px);
      background:
        linear-gradient(180deg, var(--halo), color-mix(in oklab, var(--halo) 60%, transparent));
      border: 1px solid var(--stroke);
      backdrop-filter: blur(16px) saturate(125%);
      box-shadow:
        0 12px 30px rgba(12,18,32,0.08),
        0 40px 120px rgba(12,18,32,0.14);
      transform: perspective(1000px) rotateX(var(--tx,0deg)) rotateY(var(--ty,0deg));
      transition: transform 200ms ease, background 300ms ease, border-color 300ms ease;
    }

    /* Header */
    #atelier1616 .top {
      display: grid; grid-template-columns: 1fr auto; gap: 12px; align-items: center;
    }
    #atelier1616 .badge {
      display: inline-grid; grid-auto-flow: column; align-items: center; gap: 10px;
      padding: 10px 14px;
      border-radius: 999px;
      border: 1px solid var(--stroke);
      background: linear-gradient(180deg, rgba(255,255,255,0.75), rgba(255,255,255,0.28));
      color: var(--muted);
      font: 800 12px/1 ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Arial;
      letter-spacing: 0.4px;
      user-select: none;
    }
    #atelier1616 .glint {
      width: 9px; height: 9px; border-radius: 50%;
      background: conic-gradient(from 0deg, var(--c1), var(--c2), var(--c3));
      box-shadow: 0 0 12px color-mix(in srgb, var(--c1) 40%, var(--c3) 60%);
    }
    #atelier1616 .themes { display: flex; flex-wrap: wrap; gap: 8px; justify-content: flex-end; }
    #atelier1616 .chip {
      appearance: none; border: 1px solid var(--stroke);
      background: linear-gradient(180deg, rgba(255,255,255,0.75), rgba(255,255,255,0.2));
      color: var(--ink); padding: 10px 14px; border-radius: 999px;
      font: 900 12px/1 ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Arial;
      letter-spacing: 0.35px; cursor: pointer;
      box-shadow: 0 8px 20px rgba(12,18,32,0.08);
      transition: transform 120ms ease, box-shadow 200ms ease, border-color 200ms ease, background 300ms ease;
    }
    #atelier1616 .chip:hover { transform: translateY(-1px); border-color: color-mix(in srgb, var(--c1), var(--c3)); }
    #atelier1616 .chip.active {
      background:
        linear-gradient(180deg,
          color-mix(in srgb, var(--c1) 26%, transparent),
          color-mix(in srgb, var(--c3) 20%, transparent));
      box-shadow: inset 0 0 0 1px color-mix(in srgb, var(--c1) 50%, var(--c3) 50%), 0 10px 26px rgba(12,18,32,0.12);
    }

    /* Hero */
    #atelier1616 .stage {
      margin-top: clamp(14px, 4.2vw, 28px);
      display: grid; gap: clamp(16px, 4.6vw, 40px);
    }
    #atelier1616 .title {
      display: grid; gap: 10px;
      text-align: left;
    }
    #atelier1616 h1 {
      margin: 0;
      font: 1000 clamp(34px, 8vw, 84px)/0.98 ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Arial;
      letter-spacing: -0.02em;
      background: linear-gradient(100deg, var(--c1), var(--c2) 55%, var(--c3) 98%);
      -webkit-background-clip: text; background-clip: text; color: transparent;
      text-wrap: balance;
    }
    #atelier1616 p.lead {
      margin: 0;
      color: var(--muted);
      font: 500 clamp(14px, 2.4vw, 18px)/1.6 ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Arial;
      text-wrap: pretty;
    }

    /* Info bar */
    #atelier1616 .infobar {
      display: flex; flex-wrap: wrap; gap: 10px;
      align-items: center;
    }
    #atelier1616 .pill {
      display: inline-flex; align-items: baseline; gap: 10px;
      padding: 12px 16px; border-radius: 14px; border: 1px solid var(--stroke);
      background: linear-gradient(180deg, rgba(255,255,255,0.78), rgba(255,255,255,0.22));
      box-shadow: 0 10px 28px rgba(12,18,32,0.1);
      font: 800 12px/1 ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Arial;
      color: var(--muted);
    }
    #atelier1616 .time { font: 900 clamp(20px, 5vw, 40px)/1 ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Arial; color: var(--ink); }
    #atelier1616 .ampm { font: 800 11px/1 ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Arial; letter-spacing: 0.14em; text-transform: uppercase; }

    /* Controls */
    #atelier1616 .controls {
      margin-top: clamp(14px, 4.2vw, 26px);
      display: grid; grid-template-columns: 1fr auto auto; gap: 12px; align-items: center;
    }
    @media (max-width: 640px) { #atelier1616 .controls { grid-template-columns: 1fr; } }

    #atelier1616 .slider { display: grid; grid-template-columns: auto 1fr; gap: 12px; align-items: center; }
    #atelier1616 .slider label { color: var(--muted); font: 900 12px/1 ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Arial; letter-spacing: 0.35px; white-space: nowrap; }
    #atelier1616 .bval { color: var(--ink); margin-left: 6px; }
    #atelier1616 input[type="range"] { width: 100%; height: 30px; background: transparent; -webkit-appearance: none; }
    #atelier1616 input[type="range"]::-webkit-slider-runnable-track,
    #atelier1616 input[type="range"]::-moz-range-track {
      height: 8px; border-radius: 999px; border: 1px solid var(--stroke);
      background: linear-gradient(90deg, rgba(12,18,32,0.08), rgba(12,18,32,0.04));
    }
    #atelier1616 input[type="range"]::-webkit-slider-thumb,
    #atelier1616 input[type="range"]::-moz-range-thumb {
      -webkit-appearance: none;
      width: 18px; height: 18px; border-radius: 50%;
      background: radial-gradient(circle at 35% 35%, #fff, color-mix(in srgb, var(--c1) 35%, var(--c3)));
      border: 1px solid rgba(255,255,255,0.6);
      margin-top: -5px;
      box-shadow: 0 3px 10px rgba(0,0,0,0.25), 0 0 0 4px color-mix(in srgb, var(--c1) 18%, var(--c3) 18%, transparent);
      cursor: grab;
    }

    #atelier1616 .action, #atelier1616 .toggle {
      appearance: none; border: 1px solid var(--stroke); padding: 12px 16px; border-radius: 14px;
      font: 900 12px/1 ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Arial; letter-spacing: 0.5px; cursor: pointer; color: var(--ink);
      background: linear-gradient(180deg, rgba(255,255,255,0.78), rgba(255,255,255,0.2));
      box-shadow: 0 8px 24px rgba(12,18,32,0.12);
      transition: transform 120ms ease, box-shadow 200ms ease, border-color 200ms ease, background 300ms ease;
      position: relative; overflow: hidden;
    }
    #atelier1616 .action:hover, #atelier1616 .toggle:hover { transform: translateY(-1px); border-color: color-mix(in srgb, var(--c1), var(--c3)); }
    #atelier1616 .rip { position: absolute; inset: 0; pointer-events: none; background: radial-gradient(130px 130px at var(--rx) var(--ry), rgba(255,255,255,0.45), transparent 60%); opacity: 0; animation: rip1616 640ms ease; }
    @keyframes rip1616 { 0%{opacity:0} 15%{opacity:1} 100%{opacity:0} }

    /* Footer */
    #atelier1616 footer {
      margin-top: 16px;
      display: flex; justify-content: space-between; align-items: center; gap: 12px;
      color: var(--muted);
      font: 500 12px/1.4 ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Arial;
    }
    #atelier1616 #last-updated { white-space: nowrap; opacity: 0.85; }

    /* Pause */
    #atelier1616[data-paused="true"] .grain { animation-play-state: paused !important; }
  </style>

  <!-- Ambient -->
  <div class="ambient" aria-hidden="true">
    <div class="grain"></div>
  </div>
  <canvas class="field" id="field1616" aria-hidden="true"></canvas>

  <!-- Frame -->
  <section class="frame" aria-label="Glass canvas">
    <div class="top">
      <span class="badge" aria-hidden="true"><span class="glint"></span> Edition 1616 • Prism Lab</span>
      <div class="themes" role="group" aria-label="Palette">
        <button type="button" class="chip active" data-theme="prism" aria-pressed="true">Prism</button>
        <button type="button" class="chip" data-theme="dawn" aria-pressed="false">Dawn</button>
        <button type="button" class="chip" data-theme="midnight" aria-pressed="false">Midnight</button>
      </div>
    </div>

    <div class="stage">
      <div class="title">
        <h1>Kinetic Garden</h1>
        <p class="lead">A living canvas of light. Move your cursor to bend the flow. Switch moods. Let motion paint the air.</p>
      </div>

      <div class="infobar" aria-live="polite">
        <div class="pill"><span>Local Time</span><span class="time">--:--:--</span><span class="ampm">—</span></div>
        <div class="pill"><span>Particles</span><strong class="count">—</strong></div>
        <div class="pill"><span>Tip</span> press Space to pause</div>
      </div>
    </div>

    <div class="controls" aria-label="Scene controls">
      <div class="slider">
        <label for="intensity1616">Intensity <span class="bval">1.0</span></label>
        <input id="intensity1616" type="range" min="0.4" max="2.6" step="0.05" value="1.0" aria-label="Intensity">
      </div>
      <button type="button" class="toggle" id="bloom1616" aria-pressed="false">Bloom Off</button>
      <button type="button" class="action" id="pause1616" aria-label="Toggle motion" aria-pressed="false">Pause Motion</button>
    </div>

    <footer>
      <small class="note">“As simple as possible, but no simpler.” — Einstein</small>
      <span id="last-updated">Last updated: 2025-12-30 00:22:26 EST</span>
    </footer>
  </section>

  <script>
    (function(){
      const root = document.getElementById('atelier1616');
      const canvas = root.querySelector('#field1616');
      const ctx = canvas.getContext('2d', { alpha: true });
      const chips = Array.from(root.querySelectorAll('.chip'));
      const intensity = root.querySelector('#intensity1616');
      const bval = root.querySelector('.bval');
      const pauseBtn = root.querySelector('#pause1616');
      const bloomBtn = root.querySelector('#bloom1616');
      const countEl = root.querySelector('.count');
      const timeEl = root.querySelector('.time');
      const ampmEl = root.querySelector('.ampm');
      const updated = root.querySelector('#last-updated');

      // Theme handling
      function setTheme(theme) {
        root.classList.remove('theme-dawn','theme-midnight');
        if (theme === 'dawn') root.classList.add('theme-dawn');
        else if (theme === 'midnight') root.classList.add('theme-midnight');
        chips.forEach(c => {
          const active = c.dataset.theme === theme;
          c.classList.toggle('active', active);
          c.setAttribute('aria-pressed', String(active));
        });
        pullPalette();
      }
      const hr = new Date().getHours();
      const auto = hr < 10 ? 'dawn' : (hr < 18 ? 'prism' : 'midnight');
      setTheme(auto);
      chips.forEach(ch => ch.addEventListener('click', () => setTheme(ch.dataset.theme)));

      // Pointer tilt
      function tilt(e) {
        const rect = root.getBoundingClientRect();
        const x = ((e.touches?.[0]?.clientX ?? e.clientX) - rect.left) / rect.width - 0.5;
        const y = ((e.touches?.[0]?.clientY ?? e.clientY) - rect.top) / rect.height - 0.5;
        root.style.setProperty('--tx', (y * -4) + 'deg');
        root.style.setProperty('--ty', (x * 6) + 'deg');
      }
      root.addEventListener('pointermove', tilt, { passive: true });
      root.addEventListener('touchmove', tilt, { passive: true });
      root.addEventListener('pointerleave', () => { root.style.setProperty('--tx','0deg'); root.style.setProperty('--ty','0deg'); }, { passive: true });

      // Canvas sizing
      let dpr = Math.max(1, Math.min(2, window.devicePixelRatio || 1));
      function fit() {
        const { width, height } = root.getBoundingClientRect();
        canvas.width = Math.floor(width * dpr);
        canvas.height = Math.floor(height * dpr);
        canvas.style.width = width + 'px';
        canvas.style.height = height + 'px';
        ctx.setTransform(dpr, 0, 0, dpr, 0, 0);
      }
      const ro = new ResizeObserver(fit); ro.observe(root);

      // Palette
      let C1 = '#6fe8ff', C2 = '#7a9cff', C3 = '#ffa5e0';
      function pullPalette() {
        const cs = getComputedStyle(root);
        C1 = cs.getPropertyValue('--c1').trim() || C1;
        C2 = cs.getPropertyValue('--c2').trim() || C2;
        C3 = cs.getPropertyValue('--c3').trim() || C3;
      }
      pullPalette();

      // Particles
      const RNG = (seed => () => (seed = (seed * 9301 + 49297) % 233280) / 233280)(Date.now() % 233280);
      const P = [];
      let target = null;
      let paused = false;
      let bloom = false;
      let force = parseFloat(intensity.value);
      let baseCount = 140;

      function setIntensity(v) {
        force = Math.max(0.4, Math.min(2.6, parseFloat(v) || 1));
        bval.textContent = (Math.round(force * 100) / 100).toFixed(2);
        tunePopulation();
      }
      intensity.addEventListener('input', e => setIntensity(e.target.value));
      setIntensity(intensity.value);

      function rand(min, max){ return min + (max - min) * RNG(); }
      function huePick(i) {
        const t = i % 3;
        return t === 0 ? C1 : (t === 1 ? C2 : C3);
      }

      function newParticle(i, W, H) {
        const angle = rand(0, Math.PI*2);
        const radius = rand(12, Math.min(W,H)/2.2);
        const cx = W/2 + Math.cos(angle)*radius;
        const cy = H/2 + Math.sin(angle)*radius;
        const speed = rand(0.3, 1.6) * force;
        const dir = angle + rand(-0.7, 0.7);
        return {
          x: cx, y: cy,
          vx: Math.cos(dir) * speed,
          vy: Math.sin(dir) * speed,
          size: rand(1.8, 3.6) * (0.8 + force*0.2),
          hue: huePick(i),
          life: rand(0.75, 1.0),
        };
      }

      function tunePopulation() {
        const W = canvas.clientWidth, H = canvas.clientHeight;
        const area = Math.max(300, (W*H) / 10000);
        const targetCount = Math.round(baseCount * (area/80) * (0.6 + force*0.4));
        if (P.length < targetCount) {
          for (let i = P.length; i < targetCount; i++) P.push(newParticle(i, W, H));
        } else if (P.length > targetCount) {
          P.length = targetCount;
        }
        countEl.textContent = String(P.length);
      }

      // Draw
      function draw() {
        const W = canvas.clientWidth, H = canvas.clientHeight;
        ctx.clearRect(0,0,W,H);

        // subtle vignette
        const g = ctx.createRadialGradient(W/2, H/2, Math.min(W,H)/8, W/2, H/2, Math.max(W,H)/1.2);
        g.addColorStop(0, 'rgba(255,255,255,0)');
        g.addColorStop(1, 'rgba(0,0,0,0.04)');
        ctx.fillStyle = g; ctx.fillRect(0,0,W,H);

        ctx.globalCompositeOperation = 'lighter';

        for (let i=0; i<P.length; i++) {
          const p = P[i];

          // forces
          if (target) {
            const dx = target.x - p.x;
            const dy = target.y - p.y;
            const dist2 = Math.max(24, dx*dx + dy*dy);
            const pull = (force * 28) / dist2;
            p.vx += dx * pull;
            p.vy += dy * pull;
          }

          // motion
          p.x += p.vx;
          p.y += p.vy;
          p.vx *= 0.985;
          p.vy *= 0.985;

          // gentle boundary warp
          if (p.x < -20) p.x = W + 20;
          if (p.x > W + 20) p.x = -20;
          if (p.y < -20) p.y = H + 20;
          if (p.y > H + 20) p.y = -20;

          // draw glow
          const r = p.size;
          const grad = ctx.createRadialGradient(p.x, p.y, 0.2, p.x, p.y, r*4*(bloom?1.4:1.0));
          grad.addColorStop(0, p.hue);
          grad.addColorStop(1, 'rgba(0,0,0,0)');
          ctx.fillStyle = grad;
          ctx.beginPath();
          ctx.arc(p.x, p.y, r, 0, Math.PI*2);
          ctx.fill();
        }

        ctx.globalCompositeOperation = 'source-over';
      }

      // Animation loop
      let raf = 0;
      let reduce = false;
      function loop() {
        if (paused) return;
        draw();
        raf = requestAnimationFrame(loop);
      }

      function play() {
        if (!paused) return;
        paused = false;
        root.removeAttribute('data-paused');
        pauseBtn.textContent = 'Pause Motion';
        pauseBtn.setAttribute('aria-pressed','false');
        cancelAnimationFrame(raf);
        raf = requestAnimationFrame(loop);
      }
      function pause() {
        paused = true;
        root.setAttribute('data-paused','true');
        pauseBtn.textContent = 'Play Motion';
        pauseBtn.setAttribute('aria-pressed','true');
        cancelAnimationFrame(raf);
      }

      // Pointer targeting
      function setTarget(e) {
        const rect = canvas.getBoundingClientRect();
        const x = (e.touches?.[0]?.clientX ?? e.clientX) - rect.left;
        const y = (e.touches?.[0]?.clientY ?? e.clientY) - rect.top;
        target = { x, y };
      }
      function clearTarget() { target = null; }

      root.addEventListener('pointermove', setTarget, { passive: true });
      root.addEventListener('touchmove', setTarget, { passive: true });
      root.addEventListener('pointerleave', clearTarget, { passive: true });

      // Click burst + ripple
      function rippleAt(btn, e) {
        const rect = btn.getBoundingClientRect();
        const rx = ((e?.clientX || (rect.left + rect.width/2)) - rect.left) + 'px';
        const ry = ((e?.clientY || (rect.top + rect.height/2)) - rect.top) + 'px';
        btn.style.setProperty('--rx', rx);
        btn.style.setProperty('--ry', ry);
        const rip = document.createElement('span');
        rip.className = 'rip';
        rip.addEventListener('animationend', () => rip.remove());
        btn.appendChild(rip);
      }

      canvas.addEventListener('click', (e) => {
        const rect = canvas.getBoundingClientRect();
        const x = e.clientX - rect.left;
        const y = e.clientY - rect.top;
        for (let i=0; i<20; i++) {
          const p = P[Math.floor(RNG() * P.length)];
          if (!p) break;
          const ang = RNG() * Math.PI*2;
          const sp = 4 + RNG()*6;
          p.x = x; p.y = y;
          p.vx = Math.cos(ang) * sp;
          p.vy = Math.sin(ang) * sp;
        }
      });

      // Buttons
      pauseBtn.addEventListener('click', (e) => {
        rippleAt(pauseBtn, e);
        paused ? play() : pause();
      });
      bloomBtn.addEventListener('click', (e) => {
        rippleAt(bloomBtn, e);
        bloom = !bloom;
        canvas.classList.toggle('bloom', bloom);
        bloomBtn.textContent = bloom ? 'Bloom On' : 'Bloom Off';
        bloomBtn.setAttribute('aria-pressed', String(bloom));
      });

      // Keyboard: space toggles
      root.addEventListener('keydown', (e) => {
        if (e.code === 'Space') { e.preventDefault(); paused ? play() : pause(); }
      });
      // Enable keyboard focus
      root.tabIndex = 0;

      // Clock + updated stamp
      function fmtStamp(d) {
        try {
          return new Intl.DateTimeFormat(undefined, {
            weekday: 'short', month: 'short', day: '2-digit', year: 'numeric',
            hour: '2-digit', minute: '2-digit', second: '2-digit',
            hour12: false, timeZoneName: 'short'
          }).format(d);
        } catch(e){ return d.toLocaleString(); }
      }
      updated.textContent = 'Last updated: ' + fmtStamp(new Date()));

      function tickClock() {
        const now = new Date();
        try {
          const opts = { hour: '2-digit', minute: '2-digit', second: '2-digit', hour12: false };
          timeEl.textContent = new Intl.DateTimeFormat(undefined, opts).format(now);
        } catch(e){ timeEl.textContent = now.toLocaleTimeString(); }
        ampmEl.textContent = now.getHours() < 12 ? 'AM' : 'PM';
      }
      setInterval(tickClock, 250);
      tickClock();

      // Reduced motion
      const mq = window.matchMedia?.('(prefers-reduced-motion: reduce)');
      function handleRM() {
        reduce = !!(mq && mq.matches);
        baseCount = reduce ? 60 : 140;
        setIntensity(intensity.value);
        tunePopulation();
        if (reduce) { pause(); } else { play(); }
      }
      if (mq) mq.addEventListener('change', handleRM);
      handleRM();

      // First layout + populate
      fit(); tunePopulation(); play();

      // Keep population in sync on resize
      window.addEventListener('resize', () => { dpr = Math.max(1, Math.min(2, window.devicePixelRatio || 1)); fit(); tunePopulation(); });

    })();
  </script>
