<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vibing</title>
    <style>
      :root {
        --bg: #0f1221;
        --fg: #e6e8f0;
        --muted: #9aa3b2;
        --accent: #8b5cf6;
      }
      html, body {
        height: 100%;
      }
      body {
        margin: 0;
        font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Ubuntu, Cantarell, Noto Sans, Helvetica Neue, Arial, "Apple Color Emoji", "Segoe UI Emoji";
        color: var(--fg);
        background: radial-gradient(1200px 800px at 70% 10%, #1b1f3a, var(--bg));
        display: flex;
        align-items: center;
        justify-content: center;
      }
      .card {
        width: min(720px, 92vw);
        background: rgba(255,255,255,0.04);
        border: 1px solid rgba(255,255,255,0.08);
        border-radius: 16px;
        padding: 28px 24px;
        box-shadow: 0 10px 30px rgba(0,0,0,0.3);
        backdrop-filter: blur(6px);
      }
      h1 {
        margin: 0 0 10px 0;
        font-size: 28px;
        letter-spacing: 0.3px;
      }
      .muted {
        color: var(--muted);
        font-size: 14px;
        margin-bottom: 18px;
      }
      #content {
        font-size: 18px;
        line-height: 1.6;
        background: rgba(255,255,255,0.04);
        border: 1px dashed rgba(255,255,255,0.12);
        border-radius: 12px;
        padding: 16px;
      }
      .footer {
        margin-top: 18px;
        display: flex;
        justify-content: space-between;
        align-items: center;
        font-size: 14px;
        color: var(--muted);
      }
      .badge {
        display: inline-block;
        background: rgba(139, 92, 246, 0.18);
        color: #d4c2ff;
        padding: 4px 10px;
        border-radius: 999px;
        font-size: 12px;
        border: 1px solid rgba(139, 92, 246, 0.35);
        letter-spacing: 0.2px;
      }
    </style>
  </head>
  <body>
    <!-- BEGIN_EDITABLE -->
      <section id="content">
<div id="vibe1631" aria-label="Solar sundial studio">
  <style>
    /* Tokens */
    #vibe1631 {
      --bg1: hsl(45 35% 97%);
      --bg2: hsl(42 38% 93%);
      --ink: hsl(230 24% 14%);
      --muted: hsl(230 10% 38%);
      --accent: hsl(36 94% 52%);
      --ring: hsl(230 18% 70%);
      --stroke: hsla(230 20% 10% / .12);
      --radius: 28px;
      --spin: 24deg;         /* dial rotation */
      --ray-offset: 12deg;   /* irregularity */
      --ray-soft: .7;        /* 0..1 softness */
      --glow: 24px;          /* core glow */
      position: relative;
      isolation: isolate;
      color: var(--ink);
      border-radius: var(--radius);
      min-height: 640px;
      padding: 22px;
      background:
        radial-gradient(1200px 700px at 80% 10%, hsl(42 90% 80% / .28), transparent 60%),
        linear-gradient(180deg, var(--bg1), var(--bg2));
      box-shadow: 0 20px 60px rgba(0,0,0,.18), inset 0 1px 0 rgba(255,255,255,.65);
      overflow: clip;
    }

    /* Subtle vignette + grain */
    #vibe1631::before {
      content:"";
      position:absolute; inset:-2%;
      pointer-events:none;
      background:
        radial-gradient(120% 100% at 50% 120%, transparent 55%, rgba(0,0,0,.14) 100%),
        repeating-linear-gradient(0deg, rgba(0,0,0,.015) 0 2px, transparent 2px 6px),
        repeating-linear-gradient(90deg, rgba(0,0,0,.015) 0 2px, transparent 2px 6px);
      mix-blend-mode: multiply;
      opacity:.9;
      z-index:0;
    }

    /* Top bar */
    #vibe1631 .bar {
      position: relative; z-index: 2;
      display: grid;
      grid-template-columns: 1fr auto;
      gap: 12px; align-items: center;
      padding: 12px 14px;
      border: 1px solid var(--stroke);
      border-radius: 18px;
      background: linear-gradient(180deg, rgba(255,255,255,.8), rgba(255,255,255,.6));
      backdrop-filter: blur(8px) saturate(120%);
      box-shadow: 0 10px 28px rgba(0,0,0,.12), inset 0 1px 0 rgba(255,255,255,.8);
    }
    #vibe1631 .brand {
      display: inline-flex; gap: 10px; align-items: center;
      font: 800 12px/1 ui-sans-serif, system-ui;
      letter-spacing: .28em; text-transform: uppercase;
      color: var(--muted);
    }
    #vibe1631 .glyph {
      width: 16px; height: 16px; border-radius: 50%;
      background:
        radial-gradient(circle at 35% 35%, #fff, var(--accent) 60%),
        conic-gradient(from 0deg, var(--accent), hsl(15 85% 60%), hsl(55 85% 55%), var(--accent));
      box-shadow: 0 0 0 6px rgba(255, 179, 71, .18), 0 8px 18px rgba(255,179,71,.35);
      animation: hue1631 18s linear infinite;
    }
    #vibe1631 .controls { display: inline-flex; gap: 10px; }
    #vibe1631 .btn {
      display: inline-flex; align-items: center; gap: 8px;
      padding: 8px 12px;
      border: 1px solid var(--stroke);
      border-radius: 999px;
      background: linear-gradient(180deg, rgba(255,255,255,.85), rgba(255,255,255,.65));
      color: var(--ink);
      font: 700 12px/1 ui-sans-serif, system-ui;
      letter-spacing: .2px;
      cursor: pointer; user-select: none;
      transition: transform .16s ease, box-shadow .2s ease, background .2s ease, border-color .2s ease;
      box-shadow: 0 6px 18px rgba(0,0,0,.12), inset 0 1px 0 rgba(255,255,255,.8);
    }
    #vibe1631 .btn:hover { transform: translateY(-1px); box-shadow: 0 12px 26px rgba(0,0,0,.18); }
    #vibe1631 .bead {
      width: 8px; height: 8px; border-radius: 999px;
      background: radial-gradient(circle at 35% 30%, #fff, var(--accent));
      box-shadow: 0 0 10px color-mix(in oklab, var(--accent), transparent 70%);
    }

    /* Layout */
    #vibe1631 .grid {
      position: relative; z-index: 1;
      display: grid; gap: 24px;
      grid-template-columns: 1.05fr 1fr;
      align-items: center;
      margin-top: 16px;
    }
    @media (max-width: 960px) { #vibe1631 .grid { grid-template-columns: 1fr; } }

    /* Copy */
    #vibe1631 .copy { padding: 8px 8px 8px 6px; }
    #vibe1631 .eyebrow {
      margin: 0 0 12px;
      font: 800 12px/1 ui-sans-serif, system-ui;
      text-transform: uppercase; letter-spacing: .36em;
      color: var(--muted);
    }
    #vibe1631 .title {
      margin: 0;
      font: 900 clamp(40px, 9vw, 86px)/1.02 ui-serif, ui-sans-serif, system-ui;
      letter-spacing: .02em;
      background: linear-gradient(90deg,
        hsl(35 90% 45%),
        hsl(15 85% 52%),
        hsl(50 85% 46%));
      -webkit-background-clip: text; background-clip: text; color: transparent;
      filter: drop-shadow(0 14px 30px rgba(255,190,90,.22));
    }
    #vibe1631 .lead {
      margin: 16px 0 22px;
      font: 400 clamp(14px, 2.2vw, 19px)/1.8 ui-sans-serif, system-ui;
      color: var(--muted);
      max-width: 60ch;
    }
    #vibe1631 .tags { display: flex; flex-wrap: wrap; gap: 10px; }
    #vibe1631 .tag {
      padding: 8px 12px;
      border-radius: 999px;
      border: 1px dashed var(--stroke);
      background: linear-gradient(180deg, rgba(255,255,255,.85), rgba(255,255,255,.65));
      color: var(--ink);
      font: 700 12px/1 ui-sans-serif, system-ui;
      letter-spacing: .2px;
    }

    /* Dial Scene */
    #vibe1631 .scene {
      position: relative;
      display: grid; place-items: center;
      min-height: 360px;
    }
    #vibe1631 .dial {
      position: relative;
      width: min(86vw, 520px);
      aspect-ratio: 1 / 1;
      border-radius: 50%;
      background:
        radial-gradient(180px 180px at 50% 50%, rgba(255,255,255,.9), rgba(255,255,255,.2) 60%, transparent 61%),
        radial-gradient(70% 70% at 50% 50%, rgba(255,200,120,.25), transparent 60%),
        conic-gradient(from calc(var(--spin) + var(--ray-offset)),
          color-mix(in oklab, var(--accent) 85%, white 15%) 0 16%,
          transparent 16% 19%,
          color-mix(in oklab, var(--accent) 75%, white 25%) 19% 31%,
          transparent 31% 34%,
          color-mix(in oklab, var(--accent) 82%, white 18%) 34% 48%,
          transparent 48% 52%,
          color-mix(in oklab, var(--accent) 90%, white 10%) 52% 63%,
          transparent 63% 66%,
          color-mix(in oklab, var(--accent) 80%, white 20%) 66% 77%,
          transparent 77% 80%,
          color-mix(in oklab, var(--accent) 88%, white 12%) 80% 92%,
          transparent 92% 100%);
      box-shadow:
        0 30px 80px rgba(0,0,0,.18),
        inset 0 -20px 60px rgba(255,180,90,.25),
        inset 0 1px 0 rgba(255,255,255,.8);
      border: 1px solid var(--stroke);
      display: grid; place-items: center;
      overflow: hidden;
      transition: filter .25s ease;
      cursor: pointer;
      touch-action: none;
    }
    #vibe1631 .dial:focus-visible { outline: 2px solid color-mix(in oklab, var(--accent), black 10%); outline-offset: 3px; }
    #vibe1631 .ring {
      position: absolute; inset: 18px;
      border-radius: 50%;
      background:
        radial-gradient(100% 100% at 50% 50%, transparent 60%, rgba(0,0,0,.04) 61% 100%),
        conic-gradient(from 0deg, transparent 0 90deg, rgba(0,0,0,.05) 90deg 90.5deg, transparent 90.5deg 180deg, rgba(0,0,0,.05) 180deg 180.5deg, transparent 180.5deg 270deg, rgba(0,0,0,.05) 270deg 270.5deg, transparent 270.5deg 360deg);
      border: 1px dashed color-mix(in oklab, var(--ring), transparent 50%);
      box-shadow: inset 0 10px 30px rgba(0,0,0,.06);
    }
    #vibe1631 .core {
      width: 34%;
      aspect-ratio: 1;
      border-radius: 50%;
      background:
        radial-gradient(circle at 38% 32%, #fff, color-mix(in oklab, var(--accent), white 35%) 40%, color-mix(in oklab, var(--accent), black 10%) 78%),
        radial-gradient(120% 120% at 70% 30%, rgba(255,255,255,.75), transparent 60%);
      box-shadow:
        0 0 var(--glow) color-mix(in oklab, var(--accent), white 35%),
        0 0 calc(var(--glow) * .6) color-mix(in oklab, var(--accent), white 65%),
        inset 0 1px 0 rgba(255,255,255,.7);
      border: 1px solid color-mix(in oklab, var(--accent), black 20%);
      transform: translateZ(0);
    }
    #vibe1631 .hand {
      position: absolute;
      width: 48%; height: 2px;
      background: color-mix(in oklab, var(--ink), var(--accent) 30%);
      left: 50%; top: 50%;
      transform-origin: 0% 50%;
      transform: rotate(var(--spin));
      border-radius: 2px;
      box-shadow: 0 1px 10px rgba(0,0,0,.12);
    }

    /* Orbits */
    #vibe1631 .orbit {
      position: absolute; inset: 0;
      display: grid; place-items: center;
      animation: spin1631 var(--speed, 26s) linear infinite;
      will-change: transform;
    }
    #vibe1631 .dot {
      width: var(--size, 9px); height: var(--size, 9px);
      transform: translateX(var(--r, 38%));
      border-radius: 50%;
      background: radial-gradient(circle at 35% 35%, #fff, color-mix(in oklab, var(--accent), black 12%));
      box-shadow: 0 0 10px color-mix(in oklab, var(--accent), transparent 30%);
    }
    #vibe1631 .orbit:nth-child(1) { --speed: 18s; transform: rotate(12deg); }
    #vibe1631 .orbit:nth-child(2) { --speed: 26s; transform: rotate(128deg); }
    #vibe1631 .orbit:nth-child(3) { --speed: 34s; transform: rotate(200deg); }
    #vibe1631 .orbit .dot:nth-child(1) { --r: 38%; --size: 8px; }
    #vibe1631 .orbit .dot:nth-child(2) { --r: 52%; --size: 10px; }
    #vibe1631 .orbit .dot:nth-child(3) { --r: 66%; --size: 7px; }

    /* Footer */
    #vibe1631 .foot {
      position: relative; z-index: 2;
      display: flex; align-items: center; justify-content: space-between; gap: 16px;
      margin-top: 20px; padding-top: 12px;
      border-top: 1px dashed var(--stroke);
      color: var(--muted);
      font: 400 12px/1.6 ui-sans-serif, system-ui;
    }
    #vibe1631 .pulse {
      width: 8px; height: 8px; border-radius: 50%;
      background: radial-gradient(circle at 30% 30%, #fff, var(--accent));
      box-shadow: 0 0 12px color-mix(in oklab, var(--accent), transparent 20%);
      animation: ping1631 3s ease-in-out infinite;
    }

    /* States */
    #vibe1631.paused, #vibe1631.paused * { animation-play-state: paused !important; }
    #vibe1631 .dial:hover { filter: brightness(1.03) saturate(1.04); }

    @media (prefers-reduced-motion: reduce) {
      #vibe1631 .glyph { animation: none !important; }
      #vibe1631 .orbit { animation: none !important; }
    }

    /* Keyframes */
    @keyframes hue1631 { to { filter: hue-rotate(360deg); } }
    @keyframes spin1631 { to { transform: rotate(360deg); } }
    @keyframes ping1631 { 0%,100% { transform: scale(1); opacity:.9 } 50% { transform: scale(1.2); opacity:1 } }
  </style>

  <div class="bar" role="toolbar" aria-label="Sundial controls">
    <div class="brand"><span class="glyph" aria-hidden="true"></span> Heliograph</div>
    <div class="controls">
      <button class="btn" id="mode"><span class="bead" aria-hidden="true"></span>Mode</button>
      <button class="btn" id="quiet"><span class="bead" aria-hidden="true"></span>Quiet</button>
      <button class="btn" id="shuffle"><span class="bead" aria-hidden="true"></span>Shuffle</button>
    </div>
  </div>

  <div class="grid">
    <section class="copy">
      <p class="eyebrow">Sunroom</p>
      <h2 class="title">HELIOGRAPH</h2>
      <p class="lead">A kinetic study of daylight, shadow, and time. Drag the dial to steer the sun; let it drift to watch the hours glide. Swap Solar, Lunar, or Mist.</p>
      <div class="tags" aria-label="qualities">
        <span class="tag">Sundial core</span>
        <span class="tag">Conic rays</span>
        <span class="tag">Orbital dots</span>
        <span class="tag">Motion-aware</span>
      </div>
    </section>

    <section class="scene" aria-label="Interactive sundial">
      <div class="dial" id="dial" tabindex="0" aria-label="Dial; drag or use arrow keys to rotate" role="img">
        <div class="ring" aria-hidden="true"></div>
        <div class="hand" aria-hidden="true"></div>
        <div class="core" aria-hidden="true"></div>

        <div class="orbit" aria-hidden="true" style="--speed: 22s;">
          <div class="dot"></div><div class="dot"></div><div class="dot"></div>
        </div>
        <div class="orbit" aria-hidden="true" style="--speed: 30s;">
          <div class="dot"></div><div class="dot"></div><div class="dot"></div>
        </div>
        <div class="orbit" aria-hidden="true" style="--speed: 38s;">
          <div class="dot"></div><div class="dot"></div><div class="dot"></div>
        </div>
      </div>
    </section>
  </div>

  <div class="foot">
    <div><span class="pulse" aria-hidden="true"></span> Daylight engine active</div>
    <span id="last-updated">Last updated: 2025-12-30 15:21:28 EST</span>
  </div>

  <script>
    (function () {
      const root = document.getElementById('vibe1631');
      const dial = root.querySelector('#dial');
      const btnMode = root.querySelector('#mode');
      const btnQuiet = root.querySelector('#quiet');
      const btnShuffle = root.querySelector('#shuffle');
      const updated = root.querySelector('#last-updated');

      // Timestamp
      const fmt = new Intl.DateTimeFormat([], { dateStyle: 'medium', timeStyle: 'short' });
      updated.textContent = 'Last updated: ' + fmt.format(new Date());

      // Palettes
      const PAL = [
        {
          name: 'Solar',
          vars: {
            '--bg1': 'hsl(45 35% 97%)',
            '--bg2': 'hsl(42 38% 93%)',
            '--ink': 'hsl(230 24% 14%)',
            '--muted': 'hsl(230 10% 38%)',
            '--accent': 'hsl(36 94% 52%)',
            '--ring': 'hsl(230 18% 70%)'
          }
        },
        {
          name: 'Lunar',
          vars: {
            '--bg1': 'hsl(230 34% 10%)',
            '--bg2': 'hsl(235 36% 13%)',
            '--ink': 'hsl(210 20% 96%)',
            '--muted': 'hsl(220 12% 74%)',
            '--accent': 'hsl(210 92% 62%)',
            '--ring': 'hsl(220 20% 38%)'
          }
        },
        {
          name: 'Mist',
          vars: {
            '--bg1': 'hsl(160 25% 94%)',
            '--bg2': 'hsl(160 22% 90%)',
            '--ink': 'hsl(170 20% 12%)',
            '--muted': 'hsl(170 10% 36%)',
            '--accent': 'hsl(156 72% 42%)',
            '--ring': 'hsl(170 18% 64%)'
          }
        }
      ];
      let pi = 0;
      function apply(p) {
        Object.entries(p.vars).forEach(([k, v]) => root.style.setProperty(k, v));
        btnMode.setAttribute('aria-label', 'Mode: ' + p.name);
      }
      apply(PAL[0]);
      btnMode.addEventListener('click', () => { pi = (pi + 1) % PAL.length; apply(PAL[pi]); });

      // Quiet mode
      let paused = false;
      function setPaused(v) {
        paused = v;
        root.classList.toggle('paused', paused);
        btnQuiet.setAttribute('aria-pressed', String(paused));
        btnQuiet.lastChild.nodeValue = paused ? 'Play' : 'Quiet';
      }
      btnQuiet.addEventListener('click', () => setPaused(!paused));
      if (matchMedia('(prefers-reduced-motion: reduce)').matches) setPaused(true);

      // Shuffle: jitter rays + orbit seeds
      function shuffle() {
        const rayOffset = ((Math.random() * 30) - 15).toFixed(2) + 'deg';
        const raySoft = Math.min(1, Math.max(.4, Math.random())).toFixed(2);
        const glow = Math.floor(18 + Math.random() * 18) + 'px';
        root.style.setProperty('--ray-offset', rayOffset);
        root.style.setProperty('--ray-soft', raySoft);
        root.style.setProperty('--glow', glow);
        root.querySelectorAll('.orbit').forEach((o, i) => {
          const base = [18, 26, 34][i] || 24;
          const wobble = Math.floor(Math.random() * 10) - 5;
          o.style.animationDuration = (base + wobble) + 's';
          o.style.transform = 'rotate(' + Math.floor(Math.random() * 360) + 'deg)';
        });
      }
      btnShuffle.addEventListener('click', shuffle);
      shuffle();

      // Dial interaction + drift
      let angle = 24;          // degrees
      let manual = false;
      let rect = dial.getBoundingClientRect();
      function updateRect() { rect = dial.getBoundingClientRect(); }
      addEventListener('resize', updateRect);

      function setAngle(a) {
        angle = (a % 360 + 360) % 360;
        root.style.setProperty('--spin', angle + 'deg');
      }
      setAngle(angle);

      function pointerAngle(e) {
        const x = e.clientX - rect.left - rect.width / 2;
        const y = e.clientY - rect.top - rect.height / 2;
        return (Math.atan2(y, x) * 180 / Math.PI);
      }

      dial.addEventListener('pointerdown', (e) => {
        manual = true; dial.setPointerCapture(e.pointerId);
        updateRect(); setAngle(pointerAngle(e));
      });
      dial.addEventListener('pointermove', (e) => {
        if (!manual) return;
        setAngle(pointerAngle(e));
      });
      addEventListener('pointerup', () => { manual = false; });

      // Keyboard rotate
      dial.addEventListener('keydown', (e) => {
        const step = e.shiftKey ? 10 : 2;
        if (e.key === 'ArrowLeft') { setAngle(angle - step); e.preventDefault(); }
        if (e.key === 'ArrowRight') { setAngle(angle + step); e.preventDefault(); }
      });

      // Drift animation
      let last = performance.now();
      function tick(now) {
        const dt = now - last; last = now;
        if (!paused && !manual) {
          setAngle(angle + 0.0025 * dt); // gentle drift
        }
        requestAnimationFrame(tick);
      }
      requestAnimationFrame(tick);
    }());
  </script>
</div>
      </section>
      <!-- END_EDITABLE -->
    <script>
      // Only show a local placeholder if the agent hasn't written a timestamp yet
      const el = document.getElementById('last-updated');
      if (el && (!el.textContent || el.textContent.includes('not yet'))) {
        const now = new Date();
        el.textContent = `Last updated: ${now.toLocaleString(undefined, { hour12: false })}`;
      }
    </script>
  </body>
  </html>
