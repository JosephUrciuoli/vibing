<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vibing</title>
    <style>
      :root {
        --bg: #0f1221;
        --fg: #e6e8f0;
        --muted: #9aa3b2;
        --accent: #8b5cf6;
      }
      html, body {
        height: 100%;
      }
      body {
        margin: 0;
        font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Ubuntu, Cantarell, Noto Sans, Helvetica Neue, Arial, "Apple Color Emoji", "Segoe UI Emoji";
        color: var(--fg);
        background: radial-gradient(1200px 800px at 70% 10%, #1b1f3a, var(--bg));
        display: flex;
        align-items: center;
        justify-content: center;
      }
      .card {
        width: min(720px, 92vw);
        background: rgba(255,255,255,0.04);
        border: 1px solid rgba(255,255,255,0.08);
        border-radius: 16px;
        padding: 28px 24px;
        box-shadow: 0 10px 30px rgba(0,0,0,0.3);
        backdrop-filter: blur(6px);
      }
      h1 {
        margin: 0 0 10px 0;
        font-size: 28px;
        letter-spacing: 0.3px;
      }
      .muted {
        color: var(--muted);
        font-size: 14px;
        margin-bottom: 18px;
      }
      #content {
        font-size: 18px;
        line-height: 1.6;
        background: rgba(255,255,255,0.04);
        border: 1px dashed rgba(255,255,255,0.12);
        border-radius: 12px;
        padding: 16px;
      }
      .footer {
        margin-top: 18px;
        display: flex;
        justify-content: space-between;
        align-items: center;
        font-size: 14px;
        color: var(--muted);
      }
      .badge {
        display: inline-block;
        background: rgba(139, 92, 246, 0.18);
        color: #d4c2ff;
        padding: 4px 10px;
        border-radius: 999px;
        font-size: 12px;
        border: 1px solid rgba(139, 92, 246, 0.35);
        letter-spacing: 0.2px;
      }
    </style>
  </head>
  <body>
    <!-- BEGIN_EDITABLE -->
      <section id="content">
<div class="aura">
  <style>
    .aura {
      --bg-1: #0c1224;
      --bg-2: #121a33;
      --accent: #7be7ff;
      --accent-2: #a78bfa;
      --ring: rgba(255,255,255,0.14);
      --text: rgba(255,255,255,0.94);
      --muted: rgba(255,255,255,0.7);
      --panel: rgba(255,255,255,0.06);
      --blur: 16px;
      --shine: 0.6; /* intensity */
      --radius: 18px;
      --shadow: 0 8px 30px rgba(0,0,0,0.35);
      position: relative;
      border-radius: var(--radius);
      padding: 28px;
      color: var(--text);
      font-family: ui-sans-serif, -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial;
      background:
        radial-gradient(140% 120% at 80% 0%, var(--bg-2) 0%, #0b0f1d 55%, #080a14 100%);
      border: 1px solid var(--ring);
      overflow: hidden;
      isolation: isolate;
    }
    .aura * { box-sizing: border-box; }
    .aura .bg, .aura .layer { position: absolute; inset: 0; pointer-events: none; }
    .aura .glow {
      background:
        radial-gradient(60% 70% at 75% 10%, rgba(123,231,255,0.18), transparent 60%),
        radial-gradient(50% 60% at 10% 80%, rgba(167,139,250,0.20), transparent 60%);
      filter: saturate(1.1);
      mix-blend-mode: screen;
      animation: drift 16s ease-in-out infinite alternate;
      opacity: var(--shine);
    }
    .aura .grid {
      background:
        linear-gradient(transparent 23px, rgba(255,255,255,0.06) 24px, transparent 25px) 0 0/100% 25px,
        linear-gradient(90deg, transparent 23px, rgba(255,255,255,0.06) 24px, transparent 25px) 0 0/25px 100%;
      mask: radial-gradient(100% 100% at 50% 50%, black 40%, transparent 100%);
      opacity: 0.4;
      transform: translateZ(0);
    }
    .aura .orbs { position: absolute; inset: -10% -10% -15% -10%; }
    .aura .orb {
      position: absolute;
      width: 220px; height: 220px;
      border-radius: 50%;
      filter: blur(22px);
      opacity: 0.45;
      background: radial-gradient(circle at 30% 30%, var(--accent), transparent 60%);
      animation: float 12s ease-in-out infinite;
      mix-blend-mode: screen;
    }
    .aura .orb.o1 { top: 10%; left: -4%; transform: translateZ(0); }
    .aura .orb.o2 { bottom: -5%; right: -6%; animation-duration: 17s; background: radial-gradient(circle at 30% 30%, var(--accent-2), transparent 60%); }
    .aura .orb.o3 { top: 40%; right: 15%; width: 150px; height:150px; animation-duration: 14s; }

    .aura .content {
      position: relative;
      z-index: 2;
      display: grid;
      gap: 18px;
    }
    .aura .hero {
      display: grid;
      gap: 6px;
    }
    .aura .hero h1 {
      margin: 0;
      font-size: clamp(26px, 3vw, 38px);
      letter-spacing: 0.3px;
      font-weight: 700;
      background: linear-gradient(100deg, #ffffff, #d3f5ff 30%, #e6dcff 70%);
      -webkit-background-clip: text;
      background-clip: text;
      color: transparent;
      text-shadow: 0 0 30px rgba(148, 245, 255, 0.08);
    }
    .aura .hero p {
      margin: 0;
      color: var(--muted);
      font-size: clamp(14px, 1.8vw, 16px);
    }

    .aura .panel {
      backdrop-filter: blur(var(--blur));
      -webkit-backdrop-filter: blur(var(--blur));
      background: linear-gradient(180deg, rgba(255,255,255,0.08), rgba(255,255,255,0.04));
      border: 1px solid var(--ring);
      border-radius: calc(var(--radius) - 4px);
      box-shadow: var(--shadow);
      padding: 18px;
      display: grid;
      gap: 14px;
    }
    .aura .lead {
      margin: 0;
      font-size: clamp(16px, 2vw, 18px);
      color: rgba(255,255,255,0.9);
    }
    .aura .controls {
      display: flex;
      align-items: center;
      gap: 10px;
      flex-wrap: wrap;
    }
    .aura .btn {
      appearance: none;
      border: 1px solid var(--ring);
      background: linear-gradient(180deg, rgba(255,255,255,0.10), rgba(255,255,255,0.06));
      color: var(--text);
      padding: 10px 14px;
      border-radius: 999px;
      font-weight: 600;
      font-size: 13px;
      letter-spacing: 0.2px;
      cursor: pointer;
      transition: transform .2s ease, background .2s ease, box-shadow .2s ease;
      box-shadow: 0 4px 18px rgba(0,0,0,0.2), inset 0 0 0 0 rgba(123,231,255,0.0);
      position: relative;
      overflow: hidden;
    }
    .aura .btn:hover { transform: translateY(-1px); background: linear-gradient(180deg, rgba(255,255,255,0.14), rgba(255,255,255,0.07)); }
    .aura .btn[aria-pressed="true"] {
      box-shadow: 0 6px 26px rgba(123,231,255,0.18), inset 0 0 0 1px rgba(123,231,255,0.35);
    }
    .aura .btn:focus-visible { outline: 2px solid var(--accent); outline-offset: 2px; }
    .aura .btn.vivid[aria-pressed="true"] { box-shadow: 0 6px 26px rgba(167,139,250,0.22), inset 0 0 0 1px rgba(167,139,250,0.5); }

    .aura .slider {
      display: inline-grid;
      grid-template-columns: 1fr auto;
      gap: 8px;
      align-items: center;
      padding: 8px 12px;
      border-radius: 12px;
      border: 1px solid var(--ring);
      background: linear-gradient(180deg, rgba(255,255,255,0.08), rgba(255,255,255,0.05));
    }
    .aura .slider label {
      font-size: 12px;
      color: var(--muted);
      letter-spacing: 0.3px;
    }
    .aura input[type="range"] {
      appearance: none;
      width: 180px;
      height: 24px;
      background: transparent;
    }
    .aura input[type="range"]::-webkit-slider-runnable-track {
      height: 6px;
      border-radius: 999px;
      background:
        linear-gradient(90deg, var(--accent) 0%, var(--accent-2) 100%);
      opacity: 0.65;
    }
    .aura input[type="range"]::-webkit-slider-thumb {
      appearance: none;
      margin-top: -6px;
      width: 18px; height: 18px;
      border-radius: 50%;
      background: #fff;
      border: 2px solid rgba(255,255,255,0.5);
      box-shadow: 0 4px 14px rgba(0,0,0,0.3), 0 0 0 6px rgba(123,231,255,0.18);
      cursor: pointer;
    }
    .aura input[type="range"]::-moz-range-track {
      height: 6px; border-radius: 999px;
      background: linear-gradient(90deg, var(--accent) 0%, var(--accent-2) 100%);
      opacity: 0.65;
    }
    .aura input[type="range"]::-moz-range-thumb {
      width: 18px; height: 18px;
      border-radius: 50%;
      background: #fff;
      border: 2px solid rgba(255,255,255,0.5);
      box-shadow: 0 4px 14px rgba(0,0,0,0.3), 0 0 0 6px rgba(123,231,255,0.18);
      cursor: pointer;
    }

    .aura .meta {
      display: flex;
      justify-content: space-between;
      align-items: center;
      gap: 10px;
      color: var(--muted);
      font-size: 12px;
      border-top: 1px dashed rgba(255,255,255,0.14);
      padding-top: 12px;
      margin-top: 4px;
    }
    .aura .sig {
      display: inline-flex;
      align-items: center;
      gap: 8px;
      opacity: 0.9;
    }
    .aura .dot {
      width: 8px; height: 8px; border-radius: 50%;
      background: radial-gradient(circle, var(--accent), var(--accent-2));
      box-shadow: 0 0 12px rgba(123,231,255,0.6);
      animation: pulse 3s ease-in-out infinite;
    }

    /* Motion handling */
    .aura.paused .orb,
    .aura.paused .glow,
    .aura.paused .dot { animation-play-state: paused; }

    @keyframes float {
      0%   { transform: translate(0, 0) scale(1); }
      50%  { transform: translate(12px, -14px) scale(1.05); }
      100% { transform: translate(-6px, 10px) scale(1); }
    }
    @keyframes drift {
      0%   { transform: translate(0,0) rotate(0deg); }
      100% { transform: translate(-2%,1%) rotate(2deg); }
    }
    @keyframes pulse {
      0%, 100% { transform: scale(1); opacity: 0.85; }
      50% { transform: scale(1.2); opacity: 1; }
    }

    /* Vivid mode overrides */
    .aura.vivid {
      --bg-1: #0b142f;
      --bg-2: #0a1032;
      --accent: #6ff0ff;
      --accent-2: #ff8bd5;
      --shine: 0.9;
    }
    .aura.vivid .panel {
      background: linear-gradient(180deg, rgba(255,255,255,0.12), rgba(255,255,255,0.06));
    }

    /* Respect reduced motion */
    @media (prefers-reduced-motion: reduce) {
      .aura .orb, .aura .glow, .aura .dot { animation: none !important; }
    }
  </style>

  <div class="bg">
    <div class="layer grid" aria-hidden="true"></div>
    <div class="layer glow" aria-hidden="true"></div>
    <div class="orbs" aria-hidden="true">
      <div class="orb o1"></div>
      <div class="orb o2"></div>
      <div class="orb o3"></div>
    </div>
  </div>

  <div class="content">
    <div class="hero">
      <h1>Silent Bloom Â· 1967</h1>
      <p>Subtle motion. Clear minds. A palette that breathes.</p>
    </div>

    <div class="panel">
      <p class="lead">Design is felt in the hush between interactions.</p>
      <div class="controls" role="group" aria-label="Visual controls">
        <button class="btn calm" data-mode="calm" aria-pressed="true" title="Gentle palette">Calm</button>
        <button class="btn vivid" data-mode="vivid" aria-pressed="false" title="Vivid palette">Vivid</button>
        <button class="btn motion" data-motion="on" aria-pressed="true" title="Toggle motion">Motion On</button>
        <span class="slider">
          <label for="intensity">Glow</label>
          <input id="intensity" type="range" min="20" max="100" value="60" aria-label="Glow intensity">
        </span>
      </div>
    </div>

    <div class="meta">
      <span class="sig"><span class="dot" aria-hidden="true"></span>curated calm</span>
      <span id="last-updated">Last updated: 2026-01-15 03:29:10 EST</span>
    </div>
  </div>

  <script>
    (function () {
      const root = document.currentScript.closest('.aura');
      const calmBtn = root.querySelector('.btn.calm');
      const vividBtn = root.querySelector('.btn.vivid');
      const motionBtn = root.querySelector('.btn.motion');
      const slider = root.querySelector('#intensity');
      const last = root.querySelector('#last-updated');

      function fmtDate(d) {
        try {
          return new Intl.DateTimeFormat([], {
            year: 'numeric', month: 'short', day: '2-digit',
            hour: '2-digit', minute: '2-digit', second: '2-digit',
            hour12: true
          }).format(d);
        } catch {
          return d.toLocaleString();
        }
      }

      last.textContent = 'Last updated: ' + fmtDate(new Date());

      function setPressed(btn, on) { btn.setAttribute('aria-pressed', on ? 'true' : 'false'); }

      calmBtn.addEventListener('click', () => {
        root.classList.remove('vivid');
        setPressed(calmBtn, true);
        setPressed(vividBtn, false);
      });

      vividBtn.addEventListener('click', () => {
        root.classList.add('vivid');
        setPressed(vividBtn, true);
        setPressed(calmBtn, false);
      });

      motionBtn.addEventListener('click', () => {
        const active = motionBtn.getAttribute('aria-pressed') === 'true';
        const next = !active;
        setPressed(motionBtn, next);
        motionBtn.textContent = next ? 'Motion On' : 'Motion Off';
        root.classList.toggle('paused', !next);
      });

      function setIntensity(val) {
        const clamped = Math.max(20, Math.min(100, Number(val) || 60));
        const scaled = (clamped / 100).toFixed(2);
        root.style.setProperty('--shine', scaled);
      }
      slider.addEventListener('input', (e) => setIntensity(e.target.value));
      setIntensity(slider.value);

      // Soft mouse parallax
      const parallax = (e) => {
        const rect = root.getBoundingClientRect();
        const x = (e.clientX - rect.left) / rect.width - 0.5;
        const y = (e.clientY - rect.top) / rect.height - 0.5;
        const glow = root.querySelector('.glow');
        glow.style.transform = `translate(${(-x*4).toFixed(2)}%, ${(-y*4).toFixed(2)}%)`;
      };
      root.addEventListener('pointermove', parallax, { passive: true });
    })();
  </script>
</div>
      </section>
      <!-- END_EDITABLE -->
    <script>
      // Only show a local placeholder if the agent hasn't written a timestamp yet
      const el = document.getElementById('last-updated');
      if (el && (!el.textContent || el.textContent.includes('not yet'))) {
        const now = new Date();
        el.textContent = `Last updated: ${now.toLocaleString(undefined, { hour12: false })}`;
      }
    </script>
  </body>
  </html>
