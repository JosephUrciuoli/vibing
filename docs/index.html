<section id="observatory2022" role="region" aria-label="QUIET OBSERVATORY 2022 — an aurora dial of light and time">
  <style>
    /* QUIET OBSERVATORY 2022 — scoped to #observatory2022 */
    #observatory2022{
      --ink: #0e1320;
      --muted: rgba(14,19,32,0.7);
      --line: rgba(0,0,0,0.08);

      /* themes (dawn/dusk/midnight) */
      --bg0: #f7fbff;
      --bg1: #eef6ff;
      --c1: #ff9a6b;  /* sunlit */
      --c2: #7cc4ff;  /* sky */
      --c3: #ffd166;  /* gold */
      --c4: #a88bff;  /* lavender */
      --glass: rgba(255,255,255,0.78);
      --panel: rgba(255,255,255,0.85);

      position: relative;
      display: grid;
      grid-template-rows: auto 1fr auto;
      gap: clamp(14px, 2.6vw, 28px);
      padding: clamp(16px, 4vw, 44px);
      border-radius: 36px;
      color: var(--ink);
      background:
        radial-gradient(120% 120% at var(--mx,60%) var(--my,22%), color-mix(in oklab, var(--c2) 18%, transparent), transparent 60%),
        radial-gradient(160% 160% at -10% 120%, color-mix(in oklab, var(--c1) 14%, transparent), transparent 60%),
        linear-gradient(180deg, var(--bg0), var(--bg1));
      border: 1px solid var(--line);
      box-shadow:
        inset 0 1px 0 rgba(255,255,255,0.8),
        0 80px 160px rgba(14,19,32,0.18);
      min-height: 76vh;
      overflow: hidden;
      isolation: isolate;
    }

    /* DUSK */
    #observatory2022[data-theme="dusk"]{
      --ink:#101424; --muted: rgba(16,20,36,0.74);
      --bg0:#fef6ff; --bg1:#fff1f0;
      --c1:#ff8aa4; --c2:#7fe7d7; --c3:#ffd27a; --c4:#a88bff;
      --glass: rgba(255,255,255,0.74); --panel: rgba(255,255,255,0.86);
      border-color: rgba(0,0,0,0.08);
    }
    /* MIDNIGHT */
    #observatory2022[data-theme="midnight"]{
      --ink:#eaf2ff; --muted: rgba(234,242,255,0.74);
      --bg0:#060a19; --bg1:#0e1430;
      --c1:#64ffe1; --c2:#9a7dff; --c3:#ff8a80; --c4:#64b5f6;
      --glass: rgba(255,255,255,0.06); --panel: rgba(255,255,255,0.08);
      border-color: rgba(255,255,255,0.08);
      box-shadow:
        inset 0 1px 0 rgba(255,255,255,0.12),
        0 80px 160px rgba(2,6,14,0.66);
    }

    /* chrome */
    #observatory2022 .chrome{
      position: relative; z-index: 3;
      display: flex; align-items: center; justify-content: space-between; gap: 12px; flex-wrap: wrap;
    }
    #observatory2022 .brand{
      display: flex; align-items: center; gap: 12px;
      padding: 10px 14px; border-radius: 14px;
      border: 1px solid var(--line);
      background: linear-gradient(180deg, var(--glass), rgba(255,255,255,0.02));
      backdrop-filter: blur(10px) saturate(160%);
      box-shadow: inset 0 1px 0 rgba(255,255,255,0.35), 0 10px 24px rgba(10,20,40,0.16);
      font: 800 12px/1.1 ui-sans-serif, system-ui, -apple-system, "Segoe UI", Roboto, Arial;
      text-transform: uppercase; letter-spacing: 0.14em;
    }
    #observatory2022 .glyph{
      width: 18px; height: 18px; position: relative; display: grid; place-items: center; border-radius: 50%;
      background:
        radial-gradient(circle at 30% 30%, #fff8, #fff0 60%),
        conic-gradient(from var(--spin,0deg), var(--c1), var(--c2), var(--c3), var(--c4), var(--c1));
      filter: saturate(120%);
      animation: spinGlyph 18s linear infinite;
    }
    #observatory2022[data-motion="off"] .glyph{ animation: none; }
    @keyframes spinGlyph { to { transform: rotate(360deg); } }

    #observatory2022 .controls{
      display: flex; align-items: center; gap: 8px; flex-wrap: wrap;
    }
    #observatory2022 .chip{
      appearance: none; border: 1px solid var(--line); border-radius: 999px;
      background: linear-gradient(180deg, var(--glass), rgba(255,255,255,0.02));
      color: inherit;
      font: 800 12px/1 ui-sans-serif, system-ui, -apple-system, "Segoe UI", Roboto, Arial;
      letter-spacing: 0.08em; text-transform: uppercase;
      padding: 10px 14px; cursor: pointer;
      transition: transform 140ms ease, box-shadow 220ms ease, background 220ms ease, color 220ms ease, border-color 220ms ease;
      box-shadow: 0 10px 22px rgba(20,20,40,0.12);
    }
    #observatory2022 .chip:hover{ transform: translateY(-1px); box-shadow: 0 16px 40px rgba(20,20,40,0.18); }
    #observatory2022 .chip[aria-pressed="true"]{
      background: linear-gradient(90deg, var(--c2), var(--c4));
      color: color-mix(in oklab, var(--ink), #000 30%);
      border-color: transparent;
    }

    /* Porthole stage */
    #observatory2022 .porthole{
      position: relative; z-index: 1;
      display: grid; place-items: center;
      min-height: 58vh;
      border-radius: 28px;
      border: 1px solid var(--line);
      background: linear-gradient(180deg, rgba(255,255,255,0.08), transparent 40%), var(--panel);
      box-shadow: inset 0 1px 0 rgba(255,255,255,0.18), 0 26px 160px rgba(0,0,0,0.25);
      overflow: hidden;
      perspective: 1200px; transform-style: preserve-3d;
    }

    /* Circular dial inside */
    #observatory2022 .dial-wrap{
      position: relative; width: min(90vmin, 920px); aspect-ratio: 1 / 1;
      border-radius: 50%;
      border: 1px solid var(--line);
      background:
        radial-gradient(120% 120% at 50% 50%, rgba(255,255,255,0.12), rgba(255,255,255,0.02) 48%, transparent 70%),
        radial-gradient(40% 40% at 50% 52%, rgba(255,255,255,0.18), transparent 60%),
        var(--panel);
      box-shadow:
        inset 0 2px 24px rgba(255,255,255,0.12),
        inset 0 -16px 80px rgba(0,0,0,0.18),
        0 60px 120px rgba(6,10,22,0.28);
      overflow: hidden;
      transform: translateZ(60px) rotateX(var(--rx,0deg)) rotateY(var(--ry,0deg));
    }

    #observatory2022 canvas{
      position: absolute; inset: 0;
      width: 100%; height: 100%;
      display: block;
      filter: drop-shadow(0 24px 50px rgba(0,0,0,0.35));
      z-index: 1;
    }

    /* subtle star noise overlay */
    #observatory2022 .stars{
      pointer-events: none; position: absolute; inset: 0; z-index: 2; mix-blend-mode: screen; opacity: 0.3;
      background-image:
        radial-gradient(1px 1px at 10% 20%, rgba(255,255,255,0.8), transparent 60%),
        radial-gradient(1px 1px at 70% 40%, rgba(255,255,255,0.7), transparent 60%),
        radial-gradient(1px 1px at 30% 80%, rgba(255,255,255,0.65), transparent 60%),
        radial-gradient(1px 1px at 90% 70%, rgba(255,255,255,0.75), transparent 60%),
        radial-gradient(1px 1px at 50% 50%, rgba(255,255,255,0.6), transparent 60%);
      background-repeat: no-repeat;
    }

    /* label card */
    #observatory2022 .plaque{
      position: absolute; bottom: clamp(12px, 2.8vw, 28px); left: 50%; transform: translate(-50%, 0) translateZ(80px);
      background: linear-gradient(180deg, var(--glass), rgba(255,255,255,0.02));
      border: 1px solid var(--line);
      border-radius: 16px;
      padding: clamp(10px,1.8vw,16px) clamp(12px,2.2vw,20px);
      backdrop-filter: blur(10px) saturate(160%);
      box-shadow: inset 0 1px 0 rgba(255,255,255,0.24), 0 18px 44px rgba(6,10,22,0.28);
      text-align: center;
      max-width: min(580px, 86%);
      z-index: 3;
    }
    #observatory2022 .eyebrow{
      display: block; color: var(--muted);
      font: 800 12px/1.2 ui-sans-serif, system-ui, -apple-system, "Segoe UI", Roboto, Arial;
      letter-spacing: 0.14em; text-transform: uppercase; margin-bottom: 10px;
    }
    #observatory2022 h1{
      margin: 0 0 6px 0;
      font: 900 clamp(36px, 7vw, 84px)/0.9 ui-sans-serif, system-ui, -apple-system, "Segoe UI", Roboto, Arial;
      letter-spacing: -0.02em;
      color: transparent;
      background: linear-gradient(90deg, var(--c1), var(--c2), var(--c4));
      -webkit-background-clip: text; background-clip: text; -webkit-text-fill-color: transparent;
    }
    #observatory2022 .lead{
      margin: 0; color: var(--muted);
      font: 500 clamp(14px, 2.1vw, 18px)/1.6 ui-sans-serif, system-ui, -apple-system, "Segoe UI", Roboto, Arial;
    }

    /* meta */
    #observatory2022 .meta{
      position: relative; z-index: 3; display: flex; align-items: center; justify-content: space-between; gap: 10px; flex-wrap: wrap;
      color: var(--muted); font: 500 12px/1.4 ui-sans-serif, system-ui, -apple-system, "Segoe UI", Roboto, Arial;
    }
    #observatory2022 #last-updated{ opacity: 0.9; }

    /* motion reduction */
    @media (prefers-reduced-motion: reduce){
      #observatory2022 .glyph{ animation: none !important; }
      #observatory2022 .porthole{ perspective: none; }
      #observatory2022 canvas{ filter: none; }
    }
  </style>

  <div class="chrome">
    <div class="brand"><span class="glyph" aria-hidden="true"></span> QUIET OBSERVATORY — 2022</div>
    <div class="controls" aria-label="Controls">
      <button class="chip" id="theme2022" type="button" aria-pressed="false" aria-label="Cycle theme">Dawn</button>
      <button class="chip" id="motion2022" type="button" aria-pressed="true" aria-label="Toggle motion">Alive</button>
      <button class="chip" id="comet2022" type="button" aria-pressed="false" aria-label="Send a comet">Comet</button>
    </div>
  </div>

  <div class="porthole" id="porthole2022" aria-live="polite" aria-label="A circular dial of light orbits you.">
    <div class="dial-wrap" id="dial2022">
      <canvas id="dialCanvas2022" role="img" aria-label="Aurora rings and orbits"></canvas>
      <div class="stars" aria-hidden="true"></div>
      <div class="plaque">
        <span class="eyebrow">Aurora Dial</span>
        <h1 id="title2022">Time keeps a soft orbit.</h1>
        <p class="lead">Tilt your sky with a pointer. Dawn / Dusk / Midnight shift the spectrum; Comet draws a bright arc across the dial.</p>
      </div>
    </div>

  <div class="meta">
    <span class="hint">Shortcuts: T theme • M motion • C comet</span>
    <span id="last-updated">Last updated: 2026-01-17 16:16:43 EST</span>
  </div>

  <script>
    (function(){
      const root   = document.getElementById('observatory2022');
      const porth  = document.getElementById('porthole2022');
      const dial   = document.getElementById('dial2022');
      const canvas = document.getElementById('dialCanvas2022');
      const ctx    = canvas.getContext('2d');

      const btnTheme  = document.getElementById('theme2022');
      const btnMotion = document.getElementById('motion2022');
      const btnComet  = document.getElementById('comet2022');
      const title     = document.getElementById('title2022');
      const last      = document.getElementById('last-updated');

      // Timestamp
      try{
        const now = new Date();
        last.textContent = 'Refreshed: ' + now.toLocaleString(undefined, {
          year:'numeric', month:'short', day:'2-digit',
          hour:'2-digit', minute:'2-digit', second:'2-digit'
        });
      }catch(e){ last.textContent = 'Refreshed: just now'; }

      // Themes
      const THEMES = ['dawn','dusk','midnight'];
      const LABELS = { dawn:'Dawn', dusk:'Dusk', midnight:'Midnight' };
      let themeIndex = 0;
      if(matchMedia && matchMedia('(prefers-color-scheme: dark)').matches) themeIndex = 2;
      function setTheme(i){
        const v = THEMES[i % THEMES.length];
        root.setAttribute('data-theme', v);
        btnTheme.textContent = LABELS[v];
        btnTheme.setAttribute('aria-pressed', String(v!=='dawn'));
        recolor();
      }
      setTheme(themeIndex);

      // Motion
      let motion = !matchMedia('(prefers-reduced-motion: reduce)').matches;
      btnMotion.textContent = motion ? 'Alive' : 'Still';
      btnMotion.setAttribute('aria-pressed', String(motion));
      root.setAttribute('data-motion', motion ? 'on' : 'off');

      // Canvas sizing
      let W = 0, H = 0, DPR = Math.min(2, window.devicePixelRatio || 1), R = 0;
      function resize(){
        const r = dial.getBoundingClientRect();
        W = Math.max(300, Math.floor(r.width));
        H = Math.max(300, Math.floor(r.height));
        R = Math.min(W, H) * 0.5;
        canvas.width  = Math.floor(W * DPR);
        canvas.height = Math.floor(H * DPR);
        canvas.style.width = W + 'px';
        canvas.style.height = H + 'px';
        ctx.setTransform(DPR,0,0,DPR,0,0);
      }
      new ResizeObserver(resize).observe(dial); resize();

      // Helpers
      function css(name){ return getComputedStyle(root).getPropertyValue(name).trim(); }
      function palette(){ return [css('--c1')||'#ff9a6b', css('--c2')||'#7cc4ff', css('--c3')||'#ffd166', css('--c4')||'#a88bff']; }
      function clamp(n,a,b){ return Math.max(a, Math.min(b, n)); }
      function lerp(a,b,t){ return a + (b-a)*t; }

      // Orbits
      const orbs = [];
      const layers = 6;
      function recolor(){
        const cols = palette();
        for(let i=0;i<orbs.length;i++){
          orbs[i].col = cols[i % cols.length];
        }
        draw(); // refresh static frame when theme changes
      }
      function makeOrbs(n){
        orbs.length = 0;
        const cols = palette();
        for(let i=0;i<n;i++){
          const band = i % layers;
          const t = (i / n);
          const radius = lerp(R*0.16, R*0.86, Math.pow(t, 0.72));
          orbs.push({
            a: Math.random()*Math.PI*2,
            r: radius,
            s: (0.0015 + (1 - radius/R)*0.0035) * (Math.random()*0.7+0.65),
            wob: Math.random()*2 + 0.6,
            glow: 0.6 + Math.random()*0.6,
            size: 2 + Math.random()*6 + band,
            col: cols[i % cols.length]
          });
        }
      }
      makeOrbs(180);

      // Comet
      const comet = {
        active: false, x:0, y:0, vx:0, vy:0, life:0, trail:[]
      };
      function launchComet(){
        const side = Math.random() < 0.5 ? 'left' : 'right';
        const y = H * (0.22 + Math.random()*0.56);
        comet.x = side==='left' ? -R*0.6 : W + R*0.6;
        comet.y = y;
        const speed = (W+H)*0.0024*(Math.random()*0.8+0.8);
        const angle = side==='left' ? (Math.PI*0.02 + Math.random()*Math.PI*0.3) : (Math.PI*0.68 + Math.random()*Math.PI*0.3);
        comet.vx = Math.cos(angle) * speed;
        comet.vy = Math.sin(angle) * speed;
        comet.life = 1.0;
        comet.trail.length = 0;
        comet.active = true;
        btnComet.setAttribute('aria-pressed','true');
        setTimeout(()=>btnComet.setAttribute('aria-pressed','false'), 280);
        const lines = [
          'Time keeps a soft orbit.',
          'Make a wish; draw a line.',
          'Silence, then a comet.',
          'Every ring hums at its pace.',
          'The sky remembers curves.'
        ];
        title.textContent = lines[Math.floor(Math.random()*lines.length)];
      }

      // Pointer tilt + parallax
      const ptr = { x:0.5, y:0.4, tx:0.54, ty:0.36 };
      let breeze = { x:0, y:0 };
      porth.addEventListener('pointermove', (e)=>{
        const r = porth.getBoundingClientRect();
        ptr.tx = clamp((e.clientX - r.left)/r.width, 0, 1);
        ptr.ty = clamp((e.clientY - r.top)/r.height, 0, 1);
        breeze.x = (ptr.tx - 0.5) * 0.8;
        breeze.y = (ptr.ty - 0.5) * 0.8;
      });
      porth.addEventListener('pointerleave', ()=>{
        ptr.tx = 0.54; ptr.ty = 0.36;
        breeze.x = breeze.y = 0;
      });

      // Draw
      let lastT = performance.now(), t = 0, raf = null;
      function draw(){
        ctx.clearRect(0,0,W,H);

        // easing pointer and tilt
        ptr.x += (ptr.tx - ptr.x)*0.08;
        ptr.y += (ptr.ty - ptr.y)*0.08;
        const rx = (ptr.y - 0.5) * -8;
        const ry = (ptr.x - 0.5) * 8;
        dial.style.setProperty('--rx', rx.toFixed(2)+'deg');
        dial.style.setProperty('--ry', ry.toFixed(2)+'deg');
        root.style.setProperty('--mx', (ptr.x*100)+'%');
        root.style.setProperty('--my', (ptr.y*100)+'%');

        // background halo
        const cx = W*0.5 + (ptr.x-0.5)*R*0.2;
        const cy = H*0.5 + (ptr.y-0.5)*R*0.2;
        const halo = ctx.createRadialGradient(cx, cy, R*0.1, cx, cy, R*0.95);
        halo.addColorStop(0, 'rgba(255,255,255,0.08)');
        halo.addColorStop(1, 'rgba(255,255,255,0.00)');
        ctx.fillStyle = halo; ctx.fillRect(0,0,W,H);

        ctx.globalCompositeOperation = 'lighter';

        // orbit rings sweep
        const sweepCount = 4;
        for(let k=0;k<sweepCount;k++){
          ringStroke(k/sweepCount);
        }

        // orbs
        for(const o of orbs){
          o.a += o.s + Math.sin(t*0.5 + o.r*0.005)*0.0005 + breeze.x*0.0008 + breeze.y*0.0005;
          const wobAmp = 6 + o.r*0.02;
          const ox = W*0.5 + Math.cos(o.a) * (o.r + Math.sin(t*o.wob + o.r*0.002)*wobAmp);
          const oy = H*0.5 + Math.sin(o.a) * (o.r + Math.cos(t*o.wob + o.r*0.002)*wobAmp);
          dot(ox, oy, o.size*(0.8 + 0.4*Math.sin(t*o.wob)), o.col, o.glow);
        }

        // comet
        if(comet.active){
          comet.x += comet.vx;
          comet.y += comet.vy;
          comet.life *= 0.995;
          comet.trail.unshift({x:comet.x,y:comet.y,life:comet.life});
          if(comet.trail.length>90) comet.trail.pop();
          for(let i=0;i<comet.trail.length;i++){
            const p = comet.trail[i];
            const a = p.life * (1 - i/comet.trail.length);
            dot(p.x, p.y, 6 + (1-i/comet.trail.length)*40, palette()[(i%palette().length)], 0.6*a);
          }
          if(comet.x<-R || comet.x>W+R || comet.y<-R || comet.y>H+R || comet.life<0.02){
            comet.active = false;
          }
        }

        ctx.globalCompositeOperation = 'source-over';
      }

      function ringStroke(phase){
        const cols = palette();
        const col = cols[Math.floor(phase*cols.length)%cols.length];
        ctx.save();
        ctx.strokeStyle = col;
        ctx.lineCap = 'round';
        ctx.globalAlpha = 0.22;
        ctx.lineWidth = 22;
        curve(phase);
        ctx.globalAlpha = 0.82;
        ctx.lineWidth = 4;
        curve(phase);
        ctx.restore();

        function curve(ph){
          ctx.beginPath();
          const seg = 180;
          for(let i=0;i<=seg;i++){
            const u = i/seg;
            const a = (u*Math.PI*2) + t*0.6 + ph*2*Math.PI;
            const ripple = Math.sin(a*3.0 + t*0.8 + ph*6.0) * (R*0.02);
            const r = lerp(R*0.28, R*0.86, ph) + ripple;
            const x = W*0.5 + Math.cos(a)*r;
            const y = H*0.5 + Math.sin(a)*r;
            if(i===0) ctx.moveTo(x,y); else ctx.lineTo(x,y);
          }
          ctx.stroke();
        }
      }

      function dot(x,y,s,col,glow){
        ctx.save();
        ctx.translate(x,y);
        const g = ctx.createRadialGradient(0,0, s*0.15, 0,0, s*1.6);
        g.addColorStop(0, '#fff');
        g.addColorStop(0.35, col);
        g.addColorStop(1, 'rgba(255,255,255,0)');
        ctx.globalAlpha = glow || 0.8;
        ctx.fillStyle = g;
        ctx.beginPath(); ctx.arc(0,0,s*1.6,0,Math.PI*2); ctx.fill();
        ctx.restore();
      }

      function tick(now){
        if(!motion) return;
        const dt = Math.min(50, now - lastT)/1000;
        lastT = now; t += dt;
        draw();
        raf = requestAnimationFrame(tick);
      }

      // Init render
      if(motion){ raf = requestAnimationFrame(tick); } else { draw(); }

      // Interactions
      btnTheme.addEventListener('click', ()=>{
        themeIndex = (themeIndex + 1) % THEMES.length;
        setTheme(themeIndex);
      });
      btnMotion.addEventListener('click', ()=>{
        motion = !motion;
        root.setAttribute('data-motion', motion ? 'on' : 'off');
        btnMotion.textContent = motion ? 'Alive' : 'Still';
        btnMotion.setAttribute('aria-pressed', String(motion));
        if(motion){ lastT = performance.now(); raf = requestAnimationFrame(tick); }
        else { draw(); }
      });
      btnComet.addEventListener('click', launchComet);

      root.tabIndex = 0;
      root.addEventListener('keydown', (e)=>{
        const k = e.key.toLowerCase();
        if(k==='t') btnTheme.click();
        if(k==='m') btnMotion.click();
        if(k==='c') btnComet.click();
      });

      // Visibility pause
      document.addEventListener('visibilitychange', ()=>{
        if(document.hidden && raf){ cancelAnimationFrame(raf); }
        else if(!document.hidden && motion){ lastT = performance.now(); raf = requestAnimationFrame(tick); }
      });

      // Keep crisp after resize/theme
      const ro = new ResizeObserver(()=>{ resize(); draw(); });
      ro.observe(dial);
    })();
  </script>
