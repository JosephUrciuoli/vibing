  <style>
    .orb {
      --ink: #0d1020;
      --muted: rgba(13,16,32,0.75);
      --glow: rgba(255,255,255,0.7);
      --glass: rgba(255,255,255,0.06);
      --glass-b: rgba(255,255,255,0.14);

      --bg0: #0a0f1c;
      --bg1: #0c1324;
      --a1: #7ee6ff;
      --a2: #a491ff;
      --a3: #7af0c2;

      position: relative;
      isolation: isolate;
      min-height: 760px;
      border-radius: 40px;
      padding: clamp(20px, 4.5vw, 56px);
      color: #eaf2ff;
      background:
        radial-gradient(140% 120% at 15% -10%, color-mix(in hsl, var(--a2) 18%, transparent), transparent 68%),
        radial-gradient(140% 120% at 120% 120%, color-mix(in hsl, var(--a3) 18%, transparent), transparent 68%),
        linear-gradient(180deg, var(--bg0), var(--bg1));
      box-shadow:
        0 60px 160px rgba(2,6,18,0.35),
        inset 0 1px 0 rgba(255,255,255,0.06);
      overflow: hidden;
    }
    .orb::before {
      content:"";
      position: absolute; inset:-2px; z-index:0; pointer-events:none;
      background:
        repeating-linear-gradient(0deg, rgba(255,255,255,0.02), rgba(255,255,255,0.02) 1px, transparent 1px, transparent 18px),
        repeating-linear-gradient(90deg, rgba(255,255,255,0.015), rgba(255,255,255,0.015) 1px, transparent 1px, transparent 18px);
      mix-blend-mode: soft-light;
      opacity: .35;
    }

    /* Themes */
    .orb[data-theme="dawn"] {
      --bg0:#0a0f1c; --bg1:#0f1530;
      --a1:#7ee6ff; --a2:#a491ff; --a3:#7af0c2;
      --glow: rgba(156,196,255,0.45);
      color: #eaf2ff; --muted: rgba(234,242,255,0.75);
    }
    .orb[data-theme="nocturne"] {
      --bg0:#06080e; --bg1:#0b0f18;
      --a1:#ff9ad6; --a2:#83a2ff; --a3:#71ffd1;
      --glow: rgba(255,180,255,0.38);
      color: #f2f6ff; --muted: rgba(242,246,255,0.76);
    }
    .orb[data-theme="sunburst"] {
      --bg0:#160c08; --bg1:#2a1210;
      --a1:#ffbf74; --a2:#ff7ca5; --a3:#ffd86a;
      --glow: rgba(255,210,150,0.35);
      color: #fff6ef; --muted: rgba(255,246,239,0.78);
    }

    .sky { position:absolute; inset:0; z-index:1; }

    .veil {
      position:absolute; inset:-30%; z-index:2; pointer-events:none;
      --mx: 50%; --my: 50%;
      background:
        radial-gradient(24% 22% at var(--mx) var(--my), color-mix(in hsl, var(--a2) 22%, transparent), transparent 60%);
      filter: blur(46px) saturate(1.08);
      mix-blend-mode: screen;
      transition: background-position 0.1s ease;
    }

    .wrap {
      position: relative; z-index: 3;
      display: grid; gap: 18px;
      align-content: start;
      max-width: 1100px; margin-inline:auto;
    }

    .chip {
      display:inline-flex; align-items:center; gap:10px;
      padding: 8px 14px; border-radius:999px;
      border:1px solid var(--glass-b);
      background: linear-gradient(180deg, rgba(255,255,255,0.08), rgba(255,255,255,0.04));
      color: var(--muted); font-size: 12px; letter-spacing: 0.14em; text-transform: uppercase; font-weight: 900;
      backdrop-filter: blur(6px);
      box-shadow: 0 10px 28px rgba(0,0,0,0.22), inset 0 1px 0 rgba(255,255,255,0.18);
      user-select:none;
    }
    .chip .dot {
      width: 9px; height: 9px; border-radius:50%;
      background: radial-gradient(circle at 30% 30%, var(--a1), transparent 65%);
      box-shadow: 0 0 0 8px color-mix(in hsl, var(--a1) 22%, transparent), 0 0 16px var(--a1);
      animation: blink 3.8s ease-in-out infinite;
    }
    @keyframes blink { 0%,100%{transform:scale(1)} 50%{transform:scale(1.18)} }

    .hero {
      margin: 0;
      line-height: 0.9;
      font-weight: 1000;
      letter-spacing: -0.02em;
      font-size: clamp(48px, 10.2vw, 132px);
      background: linear-gradient(90deg,
        color-mix(in hsl, var(--a3) 70%, white) 0%,
        color-mix(in hsl, var(--a2) 70%, white) 60%,
        color-mix(in hsl, var(--a1) 70%, white) 100%);
      -webkit-background-clip: text; background-clip: text; color: transparent;
      text-wrap: balance;
      filter: drop-shadow(0 6px 22px rgba(0,0,0,0.35));
    }
    .sub {
      margin: 0;
      color: var(--muted);
      font-size: clamp(14px, 2.2vw, 18px);
      max-width: 72ch;
      text-wrap: pretty;
    }

    .panel {
      display:flex; flex-wrap:wrap; gap: 10px; align-items:center; margin-top: 6px;
    }
    .seg {
      display:inline-flex; gap: 4px; padding: 4px;
      border-radius: 16px;
      border:1px solid var(--glass-b);
      background: linear-gradient(180deg, rgba(255,255,255,0.08), rgba(255,255,255,0.04));
      box-shadow: inset 0 1px 0 rgba(255,255,255,0.12), 0 10px 24px rgba(0,0,0,0.22);
      backdrop-filter: blur(6px);
    }
    .seg button {
      appearance:none; border:0; border-radius:12px; background: transparent;
      color: var(--muted); font-weight: 900; padding: 8px 12px; cursor: pointer;
      transition: color .18s ease, background .18s ease, transform .14s ease;
    }
    .seg button.active { color: #0b0f18; background: color-mix(in hsl, var(--a3) 36%, white); box-shadow: inset 0 1px 0 rgba(255,255,255,0.9); }

    .slider {
      display:inline-flex; align-items:center; gap: 10px;
      padding: 8px 12px; border-radius: 14px;
      border:1px solid var(--glass-b);
      background: linear-gradient(180deg, rgba(255,255,255,0.08), rgba(255,255,255,0.04));
      color: var(--muted); font-weight: 800;
      backdrop-filter: blur(6px);
      box-shadow: inset 0 1px 0 rgba(255,255,255,0.12), 0 10px 24px rgba(0,0,0,0.22);
    }
    .slider input[type="range"] {
      -webkit-appearance:none; appearance:none; width: 180px; height: 6px; border-radius:999px;
      background: linear-gradient(90deg, var(--a1), var(--a2));
      outline:none;
    }
    .slider input[type="range"]::-webkit-slider-thumb {
      -webkit-appearance:none; appearance:none; width: 18px; height: 18px; border-radius:50%;
      background:#fff; border:1px solid var(--glass-b);
      box-shadow: 0 2px 8px rgba(0,0,0,0.28), inset 0 1px 0 rgba(255,255,255,0.9);
      cursor: grab;
    }
    .slider input[type="range"]::-moz-range-thumb {
      width: 18px; height: 18px; border-radius:50%; background:#fff; border:1px solid var(--glass-b);
      box-shadow: 0 2px 8px rgba(0,0,0,0.28), inset 0 1px 0 rgba(255,255,255,0.9);
      cursor: grab;
    }

    .btn {
      appearance:none; cursor:pointer; outline:none;
      border: 1px solid var(--glass-b); border-radius: 14px;
      padding: 12px 16px; font-weight: 1000; letter-spacing: 0.02em;
      background: linear-gradient(180deg, color-mix(in hsl, var(--a2) 42%, white), color-mix(in hsl, var(--a2) 12%, transparent));
      color: #0b0f18;
      box-shadow: 0 14px 34px rgba(0,0,0,0.3), inset 0 1px 0 rgba(255,255,255,0.9);
      transition: transform .18s ease, box-shadow .25s ease, background .2s ease;
    }
    .btn:hover { transform: translateY(-1px); box-shadow: 0 18px 48px rgba(0,0,0,0.35); }
    .btn.tgl[aria-pressed="true"] {
      background: linear-gradient(180deg, color-mix(in hsl, var(--a3) 60%, white), color-mix(in hsl, var(--a1) 22%, white));
      color:#0b0f18;
    }

    .meta {
      position: relative; z-index: 3; margin-top: 12px; padding-top: 12px;
      border-top: 1px solid var(--glass-b);
      display:flex; flex-wrap:wrap; align-items:center; justify-content: space-between; gap: 12px;
      color: var(--muted); font-size: 13px;
    }
    .meta strong { color: #fff; font-weight: 1000; }

    @media (max-width: 640px) {
      .slider input[type="range"] { width: 140px; }
    }
  </style>

  <div class="meta">
    <div><strong>Tip:</strong> Sweep near edges to stir wide rings; tap Bloom when the veil crosses the center.</div>
    <div><span id="last-updated">Last updated: 2026-01-14 10:23:56 EST</span></div>

  <script>
    (function () {
      const root = document.currentScript.closest('.orb');
      if (!root) return;

      const canvas = root.querySelector('.sky');
      const ctx = canvas.getContext('2d', { alpha: true });
      const veil = root.querySelector('.veil');

      const themeTabs = Array.from(root.querySelectorAll('[data-theme]'));
      const countSlider = root.querySelector('[data-count]');
      const speedSlider = root.querySelector('[data-speed]');
      const bloomBtn = root.querySelector('[data-bloom]');
      const trailsBtn = root.querySelector('[data-trails]');
      const pauseBtn = root.querySelector('[data-pause]');
      const clearBtn = root.querySelector('[data-clear]');
      const updated = root.querySelector('#last-updated');

      let w = 0, h = 0, dpr = Math.max(1, Math.min(2, window.devicePixelRatio || 1));
      let cx = 0, cy = 0, R = 0;

      let t = 0, last = performance.now();
      let running = true;
      let trails = true;

      let orbits = 160;
      let speed = 0.8; // global multiplier

      // pointer attractor
      let tx = 0.5, ty = 0.5, mx = 0.5, my = 0.5;
      let attractor = { x: 0, y: 0 };

      const PALETTES = {
        dawn:     { hues:[200, 265, 155], sat: 86, light: 60, fade:'rgba(0,0,0,0.08)', shadow: 'rgba(180,210,255,0.45)' },
        nocturne: { hues:[320, 248, 186], sat: 88, light: 62, fade:'rgba(0,0,0,0.10)', shadow: 'rgba(255,170,240,0.38)' },
        sunburst: { hues:[36, 340, 12],   sat: 92, light: 66, fade:'rgba(0,0,0,0.10)', shadow: 'rgba(255,210,160,0.35)' },
      };
      const hsl = (h,s,l,a=1)=>`hsla(${(h%360+360)%360},${s}%,${l}%,${a})`;

      function palette() {
        return PALETTES[root.getAttribute('data-theme') || 'dawn'];
      }

      function size() {
        const r = root.getBoundingClientRect();
        w = Math.max(360, Math.floor(r.width));
        h = Math.max(440, Math.floor(r.height));
        canvas.width = Math.floor(w * dpr);
        canvas.height = Math.floor(h * dpr);
        canvas.style.width = w + 'px';
        canvas.style.height = h + 'px';
        ctx.setTransform(dpr, 0, 0, dpr, 0, 0);
        cx = w * 0.5;
        cy = h * 0.52;
        R = Math.min(w, h) * 0.42;
        attractor.x = cx; attractor.y = cy;
        clearAll(true);
        initOrbits();
      }

      function clearAll(hard=false) {
        ctx.save();
        ctx.globalCompositeOperation = 'source-over';
        ctx.fillStyle = hard ? 'rgba(0,0,0,0)' : palette().fade;
        ctx.fillRect(0,0,w,h);
        ctx.restore();
      }

      // Orbit particles
      let pts = [];
      const TAU = Math.PI * 2;

      function initOrbits() {
        pts.length = 0;
        for (let i = 0; i < orbits; i++) {
          const r = (Math.pow(Math.random(), 0.6) * R) * (0.22 + 0.78 * Math.random());
          const a = Math.random() * TAU;
          const sp = (0.05 + Math.random() * 0.55) * (Math.random() < 0.5 ? 1 : -1);
          const wob = 0.06 + Math.random() * 0.28;
          const thick = 0.6 + Math.pow(Math.random(), 2) * 2.4;
          const hueBias = (i / Math.max(1, orbits)) * 120 + Math.random()*40;
          const phase = Math.random() * TAU;
          pts.push({ r, a, sp, wob, thick, hueBias, phase, px: null, py: null });
        }
      }

      function pickColor(hOff=0) {
        const p = palette();
        const base = p.hues[Math.floor(Math.random()*p.hues.length)];
        const hue = base + hOff + (Math.random()*16 - 8);
        const sat = p.sat - Math.random()*8;
        const light = p.light + Math.random()*10;
        return hsl(hue, sat, light, 0.9);
      }

      // draw
      function frame(now) {
        const dt = Math.max(0.001, Math.min(0.05, (now - last) / 1000));
        last = now;
        if (running) t += dt;

        // ease pointer veil and attractor
        mx += (tx - mx) * 0.14;
        my += (ty - my) * 0.14;
        veil.style.setProperty('--mx', (mx*100).toFixed(2) + '%');
        veil.style.setProperty('--my', (my*100).toFixed(2) + '%');
        attractor.x += ((mx * w) - attractor.x) * 0.06;
        attractor.y += ((my * h) - attractor.y) * 0.06;

        if (trails) {
          ctx.globalCompositeOperation = 'source-over';
          ctx.fillStyle = palette().fade;
          ctx.fillRect(0,0,w,h);
        } else {
          clearAll(true);
        }

        ctx.save();
        ctx.globalCompositeOperation = 'lighter';
        ctx.lineCap = 'round';
        ctx.lineJoin = 'round';
        ctx.shadowColor = palette().shadow;
        ctx.shadowBlur = Math.max(8, R * 0.035);

        const swirl = Math.sin(t*0.6) * 0.35;
        const autoTilt = Math.cos(t*0.3) * 0.25;

        if (running) {
          for (let i=0; i<pts.length; i++) {
            const p = pts[i];
            const s = speed * (1 + swirl * Math.sin(p.phase + t*0.8));
            p.a += p.sp * s * dt;

            // elliptical wobble per particle
            const ex = 1 + p.wob * Math.sin(t*0.7 + p.phase);
            const ey = 1 - p.wob * Math.cos(t*0.9 + p.phase + autoTilt);

            const ox = attractor.x - cx;
            const oy = attractor.y - cy;
            const pull = 0.16 + 0.12 * Math.sin(t*0.5 + p.phase);
            const ccx = cx + ox * pull;
            const ccy = cy + oy * pull;

            const x = ccx + Math.cos(p.a) * p.r * ex;
            const y = ccy + Math.sin(p.a) * p.r * ey;

            if (p.px != null) {
              ctx.strokeStyle = pickColor(p.hueBias + t*30);
              ctx.lineWidth = p.thick;
              ctx.beginPath();
              ctx.moveTo(p.px, p.py);
              ctx.lineTo(x, y);
              ctx.stroke();
            }
            p.px = x; p.py = y;
          }
        }
        ctx.restore();

        requestAnimationFrame(frame);
      }

      // Bloom effect
      function bloom() {
        const rings = 10 + Math.floor(Math.random()*16);
        const maxr = R * (0.65 + Math.random()*0.25);
        const cx0 = cx, cy0 = cy;
        ctx.save();
        ctx.globalCompositeOperation = 'lighter';
        ctx.shadowColor = palette().shadow;
        ctx.shadowBlur = Math.max(20, R * 0.06);
        for (let i=0; i<rings; i++) {
          const rr = (i+1)/rings * maxr;
          const strokes = 80 + Math.floor(Math.random()*120);
          const hueB = Math.random()*180;
          for (let j=0; j<strokes; j++) {
            const a = (j/strokes)*TAU + Math.random()*0.02;
            const x0 = cx0 + Math.cos(a) * (rr * 0.2);
            const y0 = cy0 + Math.sin(a) * (rr * 0.2);
            const x1 = cx0 + Math.cos(a) * (rr + Math.random()*8);
            const y1 = cy0 + Math.sin(a) * (rr + Math.random()*8);
            ctx.strokeStyle = pickColor(hueB + i*8);
            ctx.lineWidth = 0.8 + Math.random()*2.6;
            ctx.beginPath();
            ctx.moveTo(x0, y0);
            ctx.lineTo(x1, y1);
            ctx.stroke();
          }
        }
        ctx.restore();
        // micro feedback
        bloomBtn.style.transform = 'translateY(-1px) scale(0.98)';
        setTimeout(()=> bloomBtn.style.transform = '', 140);
      }

      // interactions
      function pointerPos(e) {
        const p = e.touches ? e.touches[0] : e;
        const r = root.getBoundingClientRect();
        tx = Math.min(1, Math.max(0, (p.clientX - r.left) / r.width));
        ty = Math.min(1, Math.max(0, (p.clientY - r.top) / r.height));
      }
      function onMove(e) { pointerPos(e); }
      function onDown(e) { pointerPos(e); }
      function onUp() {}

      themeTabs.forEach(btn => {
        btn.addEventListener('click', () => {
          const th = btn.getAttribute('data-theme');
          root.setAttribute('data-theme', th);
          themeTabs.forEach(b => {
            const active = b === btn;
            b.classList.toggle('active', active);
            b.setAttribute('aria-selected', active ? 'true' : 'false');
          });
          clearAll(true);
        });
      });

      if (countSlider) {
        countSlider.addEventListener('input', () => {
          orbits = Math.max(24, Math.min(280, Number(countSlider.value)));
          initOrbits();
        });
      }
      if (speedSlider) {
        speedSlider.addEventListener('input', () => {
          speed = Number(speedSlider.value) / 100;
        });
      }

      if (bloomBtn) bloomBtn.addEventListener('click', bloom);

      if (trailsBtn) {
        trailsBtn.addEventListener('click', () => {
          trails = !trails;
          trailsBtn.setAttribute('aria-pressed', trails ? 'true' : 'false');
          clearAll(true);
        });
      }

      if (pauseBtn) {
        pauseBtn.addEventListener('click', () => {
          running = !running;
          pauseBtn.setAttribute('aria-pressed', running ? 'false' : 'true');
        });
      }

      if (clearBtn) {
        clearBtn.addEventListener('click', () => {
          pts.forEach(p => { p.px = null; p.py = null; });
          clearAll(true);
        });
      }

      window.addEventListener('resize', size, { passive: true });
      root.addEventListener('pointermove', onMove, { passive: true });
      root.addEventListener('pointerdown', onDown, { passive: true });
      root.addEventListener('pointerup', onUp, { passive: true });
      root.addEventListener('touchstart', onDown, { passive: true });
      root.addEventListener('touchmove', onMove, { passive: true });
      root.addEventListener('touchend', onUp, { passive: true });

      // keyboard
      root.addEventListener('keydown', (e) => {
        if (e.code === 'Space') {
          e.preventDefault();
          pauseBtn.click();
        }
      });
      root.tabIndex = 0;

      // last updated
      if (updated) {
        try {
          const d = new Date();
          const fmt = new Intl.DateTimeFormat(undefined, {
            year: 'numeric', month: 'short', day: '2-digit',
            hour: '2-digit', minute: '2-digit', second: '2-digit',
            hour12: false, timeZoneName: 'short'
          });
          updated.textContent = 'Last updated: ' + fmt.format(d);
        } catch {
          updated.textContent = 'Last updated: ' + new Date().toLocaleString();
        }
      }

      size();
      requestAnimationFrame(frame);
    })();
  </script>

      // Only show a local placeholder if the agent hasn't written a timestamp yet
      const el = document.getElementById('last-updated');
      if (el && (!el.textContent || el.textContent.includes('not yet'))) {
        const now = new Date();
        el.textContent = `Last updated: ${now.toLocaleString(undefined, { hour12: false })}`;
