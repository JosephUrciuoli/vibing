<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vibing</title>
    <style>
      :root {
        --bg: #0f1221;
        --fg: #e6e8f0;
        --muted: #9aa3b2;
        --accent: #8b5cf6;
      }
      html, body {
        height: 100%;
      }
      body {
        margin: 0;
        font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Ubuntu, Cantarell, Noto Sans, Helvetica Neue, Arial, "Apple Color Emoji", "Segoe UI Emoji";
        color: var(--fg);
        background: radial-gradient(1200px 800px at 70% 10%, #1b1f3a, var(--bg));
        display: flex;
        align-items: center;
        justify-content: center;
      }
      .card {
        width: min(720px, 92vw);
        background: rgba(255,255,255,0.04);
        border: 1px solid rgba(255,255,255,0.08);
        border-radius: 16px;
        padding: 28px 24px;
        box-shadow: 0 10px 30px rgba(0,0,0,0.3);
        backdrop-filter: blur(6px);
      }
      h1 {
        margin: 0 0 10px 0;
        font-size: 28px;
        letter-spacing: 0.3px;
      }
      .muted {
        color: var(--muted);
        font-size: 14px;
        margin-bottom: 18px;
      }
      #content {
        font-size: 18px;
        line-height: 1.6;
        background: rgba(255,255,255,0.04);
        border: 1px dashed rgba(255,255,255,0.12);
        border-radius: 12px;
        padding: 16px;
      }
      .footer {
        margin-top: 18px;
        display: flex;
        justify-content: space-between;
        align-items: center;
        font-size: 14px;
        color: var(--muted);
      }
      .badge {
        display: inline-block;
        background: rgba(139, 92, 246, 0.18);
        color: #d4c2ff;
        padding: 4px 10px;
        border-radius: 999px;
        font-size: 12px;
        border: 1px solid rgba(139, 92, 246, 0.35);
        letter-spacing: 0.2px;
      }
    </style>
  </head>
  <body>
    <!-- BEGIN_EDITABLE -->
      <section id="content">
<div id="vibe-poster-628" data-theme="ink" aria-label="An interactive kinetic poster">
  <style>
    /* Scope */
    #vibe-poster-628, #vibe-poster-628 * { box-sizing: border-box; }
    #vibe-poster-628 {
      --r: 28px;
      --pad: clamp(18px, 4.6vw, 40px);
      --rx: 0deg;
      --ry: 0deg;
      --spin: 0deg;
      --depth: 900px;
      font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, "Helvetica Neue", Arial, "Apple Color Emoji","Segoe UI Emoji";
      position: relative;
      display: block;
      isolation: isolate;
    }

    /* Themes */
    #vibe-poster-628[data-theme="ink"] {
      --bg-0: #05070f;
      --bg-1: #0b1222;
      --bg-2: #16223e;
      --text: #eef2ff;
      --muted: #b9c3de;
      --surface: rgba(255,255,255,0.06);
      --border: rgba(255,255,255,0.12);
      --a1: #60a5fa;
      --a2: #a78bfa;
      --a3: #34d399;
      --hot: #f472b6;
      --cold: #22d3ee;
      --btn-on: #0b1020;
    }
    #vibe-poster-628[data-theme="paper"] {
      --bg-0: #fafcff;
      --bg-1: #f1f5ff;
      --bg-2: #fff2ea;
      --text: #0f172a;
      --muted: #475569;
      --surface: rgba(255,255,255,0.65);
      --border: rgba(15, 23, 42, 0.14);
      --a1: #2563eb;
      --a2: #a855f7;
      --a3: #059669;
      --hot: #ef4444;
      --cold: #06b6d4;
      --btn-on: #ffffff;
    }

    /* Poster frame */
    #vibe-poster-628 .poster {
      position: relative;
      border-radius: var(--r);
      overflow: hidden;
      padding: var(--pad);
      color: var(--text);
      background:
        radial-gradient(140% 100% at 0% 0%, var(--bg-2) 0 30%, var(--bg-1) 50%, var(--bg-0) 100%);
      border: 1px solid var(--border);
      box-shadow:
        0 30px 80px rgba(0,0,0,0.35),
        inset 0 1px 0 rgba(255,255,255,0.06);
      transform-style: preserve-3d;
      transform: perspective(var(--depth)) rotateX(var(--rx)) rotateY(var(--ry));
      transition: transform 300ms ease, box-shadow 300ms ease;
    }

    /* Back layers */
    #vibe-poster-628 .layers { position: absolute; inset: 0; pointer-events: none; z-index: 0; }
    #vibe-poster-628 .grid {
      position: absolute; inset: -20%;
      background:
        radial-gradient(90% 90% at 80% 20%, color-mix(in oklab, var(--a2) 18%, transparent), transparent 60%),
        radial-gradient(90% 90% at 20% 80%, color-mix(in oklab, var(--a3) 18%, transparent), transparent 60%);
      filter: blur(40px) saturate(120%);
      opacity: 0.45;
      animation: vp628-sway 22s ease-in-out infinite alternate;
    }
    #vibe-poster-628 .lines {
      position: absolute; inset: 0;
      background:
        linear-gradient(to right, color-mix(in oklab, var(--text) 7%, transparent), transparent 1px) 0 0/32px 100%,
        linear-gradient(to bottom, color-mix(in oklab, var(--text) 7%, transparent), transparent 1px) 0 0/100% 32px;
      mix-blend-mode: soft-light;
      opacity: 0.25;
      transform: translateZ(-60px);
    }
    #vibe-poster-628 .vignette {
      position: absolute; inset: 0;
      background: radial-gradient(120% 120% at 50% 50%, transparent 0 60%, rgba(0,0,0,0.35) 100%);
      pointer-events: none;
    }
    #vibe-poster-628 .particles { position:absolute; inset:0; filter: blur(0.15px); opacity: 0.7; }

    /* Header */
    #vibe-poster-628 .mast {
      position: relative; z-index: 2;
      display: flex; align-items: center; justify-content: space-between;
      margin-bottom: clamp(14px, 2.2vw, 24px);
    }
    #vibe-poster-628 .badge {
      display: inline-flex; align-items: center; gap: 10px;
      padding: 10px 14px;
      border-radius: 999px;
      border: 1px solid var(--border);
      background: color-mix(in oklab, var(--surface) 85%, transparent);
      backdrop-filter: blur(8px);
      font-weight: 600;
      letter-spacing: 0.25px;
      box-shadow: inset 0 1px 0 rgba(255,255,255,0.08);
    }
    #vibe-poster-628 .badge::before {
      content: "";
      width: 10px; height: 10px; border-radius: 50%;
      background: linear-gradient(135deg, var(--a1), var(--a2));
      box-shadow: 0 0 12px color-mix(in oklab, var(--a2) 45%, transparent);
      animation: vp628-pulse 3.2s ease-in-out infinite;
    }
    #vibe-poster-628 .theme-switch {
      width: 44px; height: 44px; border-radius: 50%;
      display: grid; place-items: center;
      border: 1px solid var(--border);
      background: color-mix(in oklab, var(--surface) 85%, transparent);
      color: var(--text);
      cursor: pointer; backdrop-filter: blur(8px);
      transition: transform 180ms ease, box-shadow 220ms ease;
    }
    #vibe-poster-628 .theme-switch:hover { transform: translateZ(6px) scale(1.04); box-shadow: 0 12px 28px color-mix(in oklab, var(--a1) 22%, transparent); }
    #vibe-poster-628 .theme-switch .ico {
      width: 18px; height: 18px; position: relative; border-radius: 50%;
      background: radial-gradient(circle at 35% 35%, #fff 0 3px, color-mix(in oklab, var(--a1) 70%, transparent) 4px 100%);
      filter: drop-shadow(0 0 6px color-mix(in oklab, var(--a1) 40%, transparent));
    }
    #vibe-poster-628[data-theme="paper"] .theme-switch .ico {
      background: radial-gradient(circle at 50% 50%, #fff 0 6px, color-mix(in oklab, var(--a1) 65%, transparent) 7px 100%);
    }

    /* Hero */
    #vibe-poster-628 .hero {
      position: relative; z-index: 2;
      display: grid; justify-items: center; text-align: center;
      gap: clamp(10px, 2.4vw, 18px);
      padding: clamp(8px, 1vw, 12px) 0;
    }
    #vibe-poster-628 .portal {
      --size: clamp(220px, 46vw, 520px);
      width: var(--size); aspect-ratio: 1; border-radius: 50%;
      position: relative; overflow: hidden;
      border: 1px solid var(--border);
      background:
        radial-gradient(60% 60% at 50% 50%, color-mix(in oklab, var(--a2) 22%, transparent), transparent 60%),
        conic-gradient(from var(--spin), color-mix(in oklab, var(--a1) 45%, transparent), color-mix(in oklab, var(--a2) 40%, transparent), color-mix(in oklab, var(--a3) 35%, transparent), color-mix(in oklab, var(--cold) 30%, transparent), transparent);
      box-shadow:
        inset 0 20px 60px color-mix(in oklab, var(--a1) 12%, transparent),
        inset 0 -10px 40px color-mix(in oklab, var(--a2) 12%, transparent),
        0 20px 60px rgba(0,0,0,0.35);
      transform: translateZ(40px) rotateZ(var(--spin));
      transition: box-shadow 300ms ease;
      touch-action: none;
      user-select: none;
    }
    #vibe-poster-628 .portal .sheen {
      position: absolute; inset: 0; pointer-events: none;
      background:
        radial-gradient(80% 60% at 20% 10%, rgba(255,255,255,0.28), transparent 60%),
        radial-gradient(60% 80% at 80% 90%, rgba(255,255,255,0.16), transparent 70%);
      mix-blend-mode: overlay; opacity: 0.55; filter: blur(6px);
      animation: vp628-sway 26s ease-in-out infinite alternate;
    }
    #vibe-poster-628 .portal .ring {
      position: absolute; inset: 9%; border-radius: 50%;
      border: 1px dashed color-mix(in oklab, var(--text) 28%, transparent);
      mix-blend-mode: screen; opacity: 0.55;
      transform-origin: 50% 50%;
      animation: vp628-spin var(--speed, 18s) linear infinite;
    }
    #vibe-poster-628 .portal .ring.r2 { inset: 18%; animation-direction: reverse; --speed: 22s; }
    #vibe-poster-628 .portal .ring.r3 { inset: 27%; --speed: 14s; }
    #vibe-poster-628 .portal .ring::after {
      content:""; position:absolute; top:50%; left:50%;
      width: 10px; height:10px; border-radius:50%;
      background: radial-gradient(circle at 35% 35%, #fff 0 1px, color-mix(in oklab, var(--hot) 70%, transparent) 2px 100%);
      transform: translate(-50%,-50%) translate(calc(50% - 4px), 0);
      box-shadow: 0 0 0 4px color-mix(in oklab, var(--a1) 12%, transparent), 0 0 18px 2px color-mix(in oklab, var(--a2) 30%, transparent);
    }
    #vibe-poster-628 .portal .number {
      position: absolute; inset: 0; display:grid; place-items:center;
      font-weight: 800; letter-spacing: -0.02em;
      font-size: clamp(40px, 12vw, 120px);
      color: color-mix(in oklab, var(--text) 75%, transparent);
      text-shadow: 0 10px 40px color-mix(in oklab, var(--a2) 30%, transparent);
      mix-blend-mode: lighten;
      pointer-events: none;
    }

    #vibe-poster-628 h1 {
      margin: 0;
      font-size: clamp(28px, 6.2vw, 56px);
      line-height: 1.04;
      letter-spacing: -0.02em;
      text-wrap: balance;
      text-shadow: 0 1px 0 rgba(255,255,255,0.05), 0 12px 36px color-mix(in oklab, var(--a2) 28%, transparent);
    }
    #vibe-poster-628 p.lead {
      margin: 0;
      font-size: clamp(14px, 2.1vw, 18px);
      color: var(--muted);
      max-width: 65ch;
      text-wrap: pretty;
    }

    /* CTA */
    #vibe-poster-628 .cta {
      display: flex; gap: 12px; flex-wrap: wrap; justify-content: center;
      margin-top: 6px;
    }
    #vibe-poster-628 .btn {
      position: relative; overflow: hidden; isolation: isolate;
      appearance: none;
      border: 1px solid var(--border);
      border-radius: 14px;
      padding: 12px 16px;
      font-weight: 700; letter-spacing: 0.2px;
      cursor: pointer; outline: none; text-decoration: none;
      display: inline-flex; align-items: center; gap: 10px;
      color: var(--text);
      background: color-mix(in oklab, var(--surface) 85%, transparent);
      backdrop-filter: blur(6px);
      transition: transform 160ms ease, box-shadow 200ms ease, background 200ms ease, color 200ms ease;
    }
    #vibe-poster-628 .btn:hover { transform: translateY(-1px); box-shadow: 0 12px 26px color-mix(in oklab, var(--a1) 25%, transparent); }
    #vibe-poster-628 .btn.primary {
      background: linear-gradient(180deg, color-mix(in oklab, var(--a1) 72%, transparent), color-mix(in oklab, var(--a2) 72%, transparent));
      color: var(--btn-on);
      box-shadow: 0 14px 30px color-mix(in oklab, var(--a2) 30%, transparent);
    }
    #vibe-poster-628 .btn .ripple {
      position: absolute; width: 10px; height: 10px; border-radius: 50%;
      background: color-mix(in oklab, var(--a1) 40%, transparent);
      transform: translate(-50%,-50%) scale(1);
      animation: vp628-ripple 700ms ease-out forwards;
      mix-blend-mode: screen;
      pointer-events: none;
    }

    /* Footer meta */
    #vibe-poster-628 .meta {
      position: relative; z-index: 2;
      display: flex; align-items: center; justify-content: space-between; flex-wrap: wrap;
      gap: 10px; margin-top: clamp(12px, 2.2vw, 18px);
      padding-top: 12px;
      border-top: 1px dashed color-mix(in oklab, var(--text) 18%, transparent);
      color: color-mix(in oklab, var(--text) 80%, #0000);
      font-size: 12px;
    }
    #vibe-poster-628 .hint { opacity: 0.7; }

    /* Motion */
    @keyframes vp628-sway {
      0% { transform: translate(-2%, 0) rotate(0deg) scale(1.05); }
      100% { transform: translate(2%, -2%) rotate(10deg) scale(1.09); }
    }
    @keyframes vp628-spin { to { transform: rotate(360deg); } }
    @keyframes vp628-pulse {
      0%,100% { transform: scale(1); box-shadow: 0 0 0 0 color-mix(in oklab, var(--a2) 0%, transparent); }
      50% { transform: scale(1.06); box-shadow: 0 0 16px 4px color-mix(in oklab, var(--a2) 30%, transparent); }
    }
    @keyframes vp628-ripple {
      0% { opacity: 0.45; transform: translate(-50%,-50%) scale(1); }
      100% { opacity: 0; transform: translate(-50%,-50%) scale(22); }
    }

    /* Reduced motion */
    @media (prefers-reduced-motion: reduce) {
      #vibe-poster-628 .grid, 
      #vibe-poster-628 .portal .sheen,
      #vibe-poster-628 .portal .ring { animation: none !important; }
      #vibe-poster-628 .poster { transform: none !important; }
      #vibe-poster-628 .particles { display: none !important; }
    }
  </style>

  <div class="poster" aria-live="polite">
    <div class="layers">
      <canvas class="particles" aria-hidden="true"></canvas>
      <div class="grid" aria-hidden="true"></div>
      <div class="lines" aria-hidden="true"></div>
      <div class="vignette" aria-hidden="true"></div>
    </div>

    <div class="mast">
      <div class="badge" aria-label="Studio 628">Studio <strong>628</strong></div>
      <button class="theme-switch" type="button" aria-label="Toggle theme">
        <span class="ico" aria-hidden="true"></span>
      </button>
    </div>

    <div class="hero">
      <div class="portal" role="img" aria-label="Prismatic kinetic disc">
        <div class="sheen"></div>
        <div class="ring r1"></div>
        <div class="ring r2"></div>
        <div class="ring r3"></div>
        <div class="number">628</div>
      </div>
      <h1>Touch the quiet future</h1>
      <p class="lead">A living surface of light and hush. Drag to orbit, hover to tilt, and watch the poster breathe as if it always knew you were coming.</p>
      <div class="cta">
        <a href="#" class="btn primary" role="button" aria-label="Begin">
          Begin
        </a>
        <a href="#" class="btn ghost" role="button" aria-label="Learn more">
          Learn more
        </a>
      </div>
    </div>

    <div class="meta">
      <span id="last-updated" title="This poster evolves frequently."></span>
      <span class="hint">Tip: press and drag the disc to steer the orbit</span>
    </div>
  </div>

  <script>
    (function(){
      const root = document.getElementById('vibe-poster-628');
      const poster = root.querySelector('.poster');
      const portal = root.querySelector('.portal');
      const themeBtn = root.querySelector('.theme-switch');
      const last = root.querySelector('#last-updated');
      const canvas = root.querySelector('.particles');
      const ctx = canvas.getContext && canvas.getContext('2d');
      const reduce = window.matchMedia && window.matchMedia('(prefers-reduced-motion: reduce)').matches;

      // Timestamp
      try {
        const now = new Date();
        const fmt = new Intl.DateTimeFormat(undefined, {
          year: 'numeric', month: 'short', day: '2-digit',
          hour: '2-digit', minute: '2-digit', second: '2-digit',
          hour12: false, timeZoneName: 'short'
        });
        last.textContent = 'Last updated: ' + fmt.format(now);
      } catch(e) {
        last.textContent = 'Last updated: ' + new Date().toLocaleString();
      }

      // Theme persistence
      const key = 'vp628-theme';
      const saved = typeof localStorage !== 'undefined' ? localStorage.getItem(key) : null;
      if (saved === 'paper' || saved === 'ink') root.setAttribute('data-theme', saved);
      themeBtn.addEventListener('click', () => {
        const next = root.getAttribute('data-theme') === 'ink' ? 'paper' : 'ink';
        root.setAttribute('data-theme', next);
        try { localStorage.setItem(key, next); } catch(e){}
      });

      // Tilt interaction
      if (!reduce) {
        let raf = null;
        function onMove(e) {
          const r = poster.getBoundingClientRect();
          const cx = r.left + r.width/2;
          const cy = r.top + r.height/2;
          const x = (e.clientX - cx) / (r.width/2);
          const y = (e.clientY - cy) / (r.height/2);
          const max = 10;
          const rx = Math.max(-1, Math.min(1, -y)) * max;
          const ry = Math.max(-1, Math.min(1, x)) * max;
          if (!raf) {
            raf = requestAnimationFrame(() => {
              root.style.setProperty('--rx', rx.toFixed(2) + 'deg');
              root.style.setProperty('--ry', ry.toFixed(2) + 'deg');
              raf = null;
            });
          }
        }
        function resetTilt(){
          root.style.setProperty('--rx', '0deg');
          root.style.setProperty('--ry', '0deg');
        }
        poster.addEventListener('pointermove', onMove);
        poster.addEventListener('pointerleave', resetTilt);
      }

      // Portal drag-to-orbit
      (function(){
        let dragging = false;
        let startAngle = 0;
        let base = 0; // degrees
        function angleFrom(e){
          const r = portal.getBoundingClientRect();
          const cx = r.left + r.width/2;
          const cy = r.top + r.height/2;
          const dx = e.clientX - cx;
          const dy = e.clientY - cy;
          return Math.atan2(dy, dx) * 180 / Math.PI;
        }
        portal.addEventListener('pointerdown', (e) => {
          dragging = true;
          portal.setPointerCapture(e.pointerId);
          startAngle = angleFrom(e) - base;
        });
        portal.addEventListener('pointermove', (e) => {
          if (!dragging) return;
          base = angleFrom(e) - startAngle;
          root.style.setProperty('--spin', base.toFixed(2) + 'deg');
        });
        const end = (e) => { if (dragging) { dragging = false; portal.releasePointerCapture(e.pointerId || 0); } };
        portal.addEventListener('pointerup', end);
        portal.addEventListener('pointercancel', end);
        // Idle rotation when not dragging
        if (!reduce) {
          let t0 = performance.now();
          function tick(t){
            if (!dragging) {
              const dt = (t - t0) / 1000;
              base += dt * 8; // 8 deg/s
              root.style.setProperty('--spin', base.toFixed(2) + 'deg');
            }
            t0 = t;
            requestAnimationFrame(tick);
          }
          requestAnimationFrame(tick);
        }
      })();

      // Canvas particles (soft drifting stars)
      if (ctx && !reduce) {
        let w = 0, h = 0, dpr = Math.min(2, window.devicePixelRatio || 1);
        let pts = [];
        function resize(){
          const rect = canvas.getBoundingClientRect();
          w = Math.max(1, Math.floor(rect.width));
          h = Math.max(1, Math.floor(rect.height));
          canvas.width = Math.floor(w * dpr);
          canvas.height = Math.floor(h * dpr);
          canvas.style.width = w + 'px';
          canvas.style.height = h + 'px';
          ctx.setTransform(dpr, 0, 0, dpr, 0, 0);
          // re-seed
          const count = Math.floor((w*h)/9000);
          pts = Array.from({length: count}, () => ({
            x: Math.random()*w,
            y: Math.random()*h,
            vx: (Math.random()-0.5)*0.12,
            vy: (Math.random()-0.5)*0.12,
            r: Math.random()*1.4 + 0.3,
            hue: Math.random()
          }));
        }
        function frame(){
          ctx.clearRect(0,0,w,h);
          for (let p of pts) {
            p.x += p.vx; p.y += p.vy;
            if (p.x < -5) p.x = w+5; if (p.x > w+5) p.x = -5;
            if (p.y < -5) p.y = h+5; if (p.y > h+5) p.y = -5;
            const g = ctx.createRadialGradient(p.x, p.y, 0, p.x, p.y, p.r*6);
            const c1 = 'rgba(255,255,255,0.9)';
            const c2 = 'rgba(255,255,255,0)';
            g.addColorStop(0, c1);
            g.addColorStop(1, c2);
            ctx.fillStyle = g;
            ctx.beginPath(); ctx.arc(p.x, p.y, p.r, 0, Math.PI*2); ctx.fill();
          }
          requestAnimationFrame(frame);
        }
        resize();
        frame();
        let ro = new ResizeObserver(resize);
        ro.observe(canvas);
      }

      // Button ripple
      root.querySelectorAll('.btn').forEach(btn => {
        btn.addEventListener('click', (e) => {
          const r = btn.getBoundingClientRect();
          const x = e.clientX - r.left;
          const y = e.clientY - r.top;
          const s = document.createElement('span');
          s.className = 'ripple';
          s.style.left = x + 'px';
          s.style.top = y + 'px';
          btn.appendChild(s);
          setTimeout(() => s.remove(), 700);
        });
      });
    })();
  </script>
</div>
      </section>
      <!-- END_EDITABLE -->
    <script>
      // Only show a local placeholder if the agent hasn't written a timestamp yet
      const el = document.getElementById('last-updated');
      if (el && (!el.textContent || el.textContent.includes('not yet'))) {
        const now = new Date();
        el.textContent = `Last updated: ${now.toLocaleString(undefined, { hour12: false })}`;
      }
    </script>
  </body>
  </html>
