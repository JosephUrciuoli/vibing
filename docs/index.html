  <head>
    <meta charset="UTF-8" />

    <style>
      :root {
        --bg: #0f1221;
        --fg: #e6e8f0;
        --muted: #9aa3b2;
        --accent: #8b5cf6;
      }
      html, body {
        height: 100%;
      }
      body {
        margin: 0;
        font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Ubuntu, Cantarell, Noto Sans, Helvetica Neue, Arial, "Apple Color Emoji", "Segoe UI Emoji";
        color: var(--fg);
        background: radial-gradient(1200px 800px at 70% 10%, #1b1f3a, var(--bg));
        display: flex;
        align-items: center;
        justify-content: center;
      }
      .card {
        width: min(720px, 92vw);
        background: rgba(255,255,255,0.04);
        border: 1px solid rgba(255,255,255,0.08);
        border-radius: 16px;
        padding: 28px 24px;
        box-shadow: 0 10px 30px rgba(0,0,0,0.3);
        backdrop-filter: blur(6px);

      h1 {
        margin: 0 0 10px 0;

        margin-bottom: 18px;
      }

        font-size: 18px;
        line-height: 1.6;
        background: rgba(255,255,255,0.04);
        border: 1px dashed rgba(255,255,255,0.12);

        padding: 16px;
      }
      .footer {
        margin-top: 18px;
        display: flex;
        justify-content: space-between;
        align-items: center;
        font-size: 14px;
        color: var(--muted);
      }
      .badge {
        display: inline-block;
        background: rgba(139, 92, 246, 0.18);
        color: #d4c2ff;
        padding: 4px 10px;
        border-radius: 999px;
        font-size: 12px;
        border: 1px solid rgba(139, 92, 246, 0.35);
        letter-spacing: 0.2px;
      }
    </style>

<section id="vibe534" aria-label="Orbital Garden — Living Dial">
  <style>
    /* Orbital Garden — Iteration 534 (scoped) */
    #vibe534 {
      --ink: #0b0f1a;
      --muted: #5b6783;
      --ring: rgba(12,18,32,.18);

      --bg1: #f7fbff;
      --bg2: #eef3ff;

      --a1: #7b8cff;
      --a2: #25d0ff;
      --a3: #ffc6a3;

      position: relative;
      min-height: 78vh;
      display: grid;
      place-items: center;
      border-radius: 32px;
      overflow: hidden;
      isolation: isolate;
      color: var(--ink);
      font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, "Helvetica Neue", Arial, "Apple Color Emoji", "Segoe UI Emoji";
      background:
        radial-gradient(130% 130% at 100% 0%, var(--bg1) 0%, var(--bg2) 55%, #e9f1ff 100%);
      box-shadow: 0 40px 140px rgba(8,12,24,.16);
    }
    #vibe534[data-theme="night"] {
      --ink: #e8efff;
      --muted: #c6d2ff;
      --ring: rgba(255,255,255,.22);
      --bg1: #070c16;
      --bg2: #0b1122;
      background:
        radial-gradient(120% 140% at 0% 100%, #0d1533 0%, #0a0f24 55%, #050a14 100%);
      box-shadow: 0 46px 160px rgba(0,0,0,.6);
    }

    /* Ambient field */
    #vibe534 .field {
      position: absolute; inset: -35% -35% -25% -35%;
      background:
        conic-gradient(from 0deg at 25% 35%, color-mix(in srgb, var(--a1), transparent 80%), transparent 70%),
        conic-gradient(from 140deg at 80% 20%, color-mix(in srgb, var(--a2), transparent 80%), transparent 72%),
        conic-gradient(from 260deg at 60% 95%, color-mix(in srgb, var(--a3), transparent 85%), transparent 78%);
      filter: blur(70px) saturate(120%);
      opacity: .5;
      animation: v534-drift 22s ease-in-out infinite alternate;
      pointer-events: none;
      z-index: 0;
    }
    @keyframes v534-drift {
      0% { transform: translate3d(-1%, -1%, 0) scale(1); opacity: .42; }
      50%{ transform: translate3d( 1%,  2%, 0) scale(1.04); opacity: .58; }
      100%{ transform: translate3d( 0%,  1%, 0) scale(1.02); opacity: .50; }
    }

    /* Frame */
    #vibe534 .frame {
      position: relative; z-index: 1;
      width: min(1200px, 92vw);
      border-radius: 28px;
      padding: clamp(16px, 3vw, 28px);
      background: color-mix(in srgb, #ffffff 72%, transparent);
      border: 1px solid rgba(2,6,23,.08);
      backdrop-filter: blur(16px) saturate(120%);
      -webkit-backdrop-filter: blur(16px) saturate(120%);
      box-shadow:
        inset 0 1px 0 rgba(255,255,255,.75),
        0 28px 90px rgba(2,6,23,.14);
    }
    #vibe534[data-theme="night"] .frame {
      background: color-mix(in srgb, #0d142a 64%, transparent);
      border-color: rgba(255,255,255,.10);
      box-shadow:
        inset 0 1px 0 rgba(255,255,255,.08),
        0 34px 110px rgba(0,0,0,.55);
    }

    /* Header */
    #vibe534 .head {
      display: grid; grid-template-columns: 1fr auto; align-items: center; gap: 12px;
      margin-bottom: clamp(14px, 2vw, 18px);
    }
    #vibe534 .mark {
      display: inline-grid; grid-auto-flow: column; align-items: center; gap: 10px;
      font-weight: 900; font-size: 11px; letter-spacing: .14em; text-transform: uppercase; user-select: none; opacity: .95;
    }
    #vibe534 .mark .sigil {
      width: 18px; height: 18px; border-radius: 50%;
      background:
        radial-gradient(circle at 50% 50%, var(--a2), transparent 62%),
        conic-gradient(from 0deg, var(--a1), var(--a2), var(--a3), var(--a1));
      box-shadow: 0 0 0 3px rgba(0,0,0,.04), 0 0 26px color-mix(in srgb, var(--a2), transparent 50%);
      transform: rotate(18deg);
    }
    #vibe534[data-theme="night"] .mark .sigil { box-shadow: 0 0 0 3px rgba(255,255,255,.05), 0 0 30px color-mix(in srgb, var(--a2), transparent 30%); }

    #vibe534 .tools { display: flex; align-items: center; gap: 10px; flex-wrap: wrap; }
    #vibe534 .chip {
      appearance: none; -webkit-appearance: none; cursor: pointer;
      padding: 9px 14px; border-radius: 999px; font-weight: 800; font-size: 12px;
      border: 1px solid rgba(2,6,23,.10);
      color: var(--ink);
      background:
        linear-gradient(180deg, rgba(255,255,255,.88), rgba(255,255,255,.30)) padding-box,
        linear-gradient(90deg, var(--a1), var(--a2)) border-box;
      transition: transform .15s ease, box-shadow .15s ease;
      box-shadow: 0 12px 28px rgba(2,6,23,.10);
    }
    #vibe534[data-theme="night"] .chip {
      background:
        linear-gradient(180deg, rgba(255,255,255,.10), rgba(255,255,255,.05)) padding-box,
        linear-gradient(90deg, var(--a1), var(--a2)) border-box;
      box-shadow: 0 14px 34px rgba(0,0,0,.40);
    }
    #vibe534 .chip:hover { transform: translateY(-1px); }
    #vibe534 .chip:active { transform: translateY(0); }

    #vibe534 .swatchbar { display: inline-flex; gap: 8px; align-items: center; }
    #vibe534 .sw {
      width: 22px; height: 22px; border-radius: 50%;
      border: 1px solid rgba(2,6,23,.10);
      box-shadow: 0 8px 18px rgba(2,6,23,.12);
      cursor: pointer;
      transition: transform .15s ease;
    }
    #vibe534 .sw:hover { transform: translateY(-1px); }
    #vibe534 .sw:focus-visible { outline: 2px solid var(--ring); outline-offset: 2px; }

    /* Layout */
    #vibe534 .body {
      display: grid; grid-template-columns: 1.05fr 1.1fr; gap: clamp(18px, 3vw, 36px); align-items: center;
    }
    @media (max-width: 920px) { #vibe534 .body { grid-template-columns: 1fr; } }

    /* Copy */
    #vibe534 h1 {
      margin: 0;
      font-size: clamp(36px, 7.8vw, 92px);
      line-height: .92; letter-spacing: -.02em; text-wrap: balance;
      background: linear-gradient(100deg,
        color-mix(in srgb, var(--ink), var(--a1) 24%),
        color-mix(in srgb, var(--ink), var(--a2) 16%),
        color-mix(in srgb, var(--ink), var(--a3) 12%));
      -webkit-background-clip: text; background-clip: text; color: transparent;
      text-shadow: 0 1px 0 rgba(255,255,255,.22);
    }
    #vibe534[data-theme="night"] h1 { text-shadow: 0 1px 0 rgba(255,255,255,.06); }
    #vibe534 .lead { margin: 10px 0 0 0; color: var(--muted); font-size: clamp(14px, 2.1vw, 18px); max-width: 64ch; }

    /* Stage: circular dial */
    #vibe534 .dial {
      position: relative; width: min(640px, 86vw); aspect-ratio: 1 / 1;
      border-radius: 50%;
      overflow: hidden;
      border: 1px solid rgba(2,6,23,.10);
      background:
        radial-gradient(160% 160% at 50% -10%, color-mix(in srgb, var(--a1), transparent 88%), transparent 60%),
        linear-gradient(180deg, rgba(255,255,255,.88), rgba(255,255,255,.35));
      box-shadow:
        inset 0 1px 0 rgba(255,255,255,.75),
        0 30px 90px rgba(2,6,23,.16);
    }
    #vibe534[data-theme="night"] .dial {
      background:
        radial-gradient(180% 180% at 50% -10%, color-mix(in srgb, var(--a1), transparent 80%), transparent 60%),
        linear-gradient(180deg, rgba(255,255,255,.06), rgba(255,255,255,.02));
      border-color: rgba(255,255,255,.10);
      box-shadow:
        inset 0 1px 0 rgba(255,255,255,.08),
        0 40px 110px rgba(0,0,0,.52);
    }
    #vibe534 canvas#orb {
      position: absolute; inset: 0; width: 100%; height: 100%; display: block;
      mix-blend-mode: multiply; filter: saturate(115%);
    }
    #vibe534[data-theme="night"] canvas#orb { mix-blend-mode: screen; filter: saturate(120%); }

    /* Dial ornaments */
    #vibe534 .ring {
      position: absolute; inset: 6%;
      border-radius: 50%;
      mask: radial-gradient(60% 60% at 50% 50%, transparent 56%, black 58% 100%);
      background:
        conic-gradient(from 0deg,
          color-mix(in srgb, var(--a1), transparent 54%) 0deg,
          color-mix(in srgb, var(--a2), transparent 54%) 160deg,
          color-mix(in srgb, var(--a3), transparent 54%) 300deg,
          color-mix(in srgb, var(--a1), transparent 54%) 360deg);
      opacity: .9; filter: blur(.7px);
      animation: v534-spin 36s linear infinite;
      pointer-events: none;
    }
    @keyframes v534-spin { to { transform: rotate(360deg); } }

    #vibe534 .shine {
      position: absolute; inset: 0;
      background:
        radial-gradient(60% 40% at 50% 45%, color-mix(in srgb, var(--a2), transparent 82%), transparent 68%);
      pointer-events: none;
    }

    /* Dock */
    #vibe534 .dock {
      position: absolute; inset: auto 10px 10px 10px;
      display: flex; flex-wrap: wrap; align-items: center; gap: 10px;
      padding: 10px 12px; border-radius: 14px;
      border: 1px solid rgba(2,6,23,.08);
      background: rgba(255,255,255,.66);
      backdrop-filter: blur(10px) saturate(130%);
      -webkit-backdrop-filter: blur(10px) saturate(130%);
      box-shadow: inset 0 1px 0 rgba(255,255,255,.75), 0 14px 30px rgba(2,6,23,.12);
    }
    #vibe534[data-theme="night"] .dock {
      background: rgba(255,255,255,.06);
      border-color: rgba(255,255,255,.10);
      box-shadow: inset 0 1px 0 rgba(255,255,255,.08), 0 26px 60px rgba(0,0,0,.45);
    }
    #vibe534 .dock label {
      font-size: 10px; letter-spacing: .14em; text-transform: uppercase; font-weight: 900; opacity: .7; margin-right: 8px;
    }
    #vibe534 input[type="range"] {
      -webkit-appearance: none; appearance: none;
      width: 160px; height: 26px; border-radius: 999px; padding: 0 10px;
      border: 1px solid rgba(2,6,23,.10);
      background: linear-gradient(180deg, rgba(255,255,255,.8), rgba(255,255,255,.2));
    }
    #vibe534[data-theme="night"] input[type="range"] {
      background: linear-gradient(180deg, rgba(255,255,255,.10), rgba(255,255,255,.02));
      border-color: rgba(255,255,255,.10);
    }
    #vibe534 input[type="range"]::-webkit-slider-thumb {
      -webkit-appearance: none; appearance: none; width: 18px; height: 18px; border-radius: 50%;
      background:
        linear-gradient(#fff, #fff) padding-box,
        conic-gradient(var(--a1), var(--a2), var(--a3), var(--a1)) border-box;
      border: 2px solid transparent; box-shadow: 0 8px 18px rgba(2,6,23,.18); cursor: pointer;
    }
    #vibe534 input[type="range"]::-moz-range-thumb {
      width: 18px; height: 18px; border: none; border-radius: 50%; background: #fff; cursor: pointer;
    }

    /* Footer */
    #vibe534 .foot {
      display: flex; align-items: center; justify-content: space-between; gap: 10px;
      margin-top: clamp(16px, 2.6vw, 24px); color: var(--muted); font-size: 12px;
    }
    #vibe534 .pulse {
      width: 10px; height: 10px; border-radius: 50%;
      background: radial-gradient(circle at 50% 50%, var(--a2), var(--a1));
      box-shadow: 0 0 0 0 rgba(71,255,209,.45);
      animation: v534-pulse 2.4s ease-in-out infinite;
    }
    @keyframes v534-pulse {
      0%{ box-shadow:0 0 0 0 rgba(71,255,209,.36); }
      70%{ box-shadow:0 0 0 12px rgba(71,255,209,0); }
      100%{ box-shadow:0 0 0 0 rgba(71,255,209,0); }
    }

    /* Focus glow */
    #vibe534 .frame:focus-within {
      box-shadow:
        inset 0 1px 0 rgba(255,255,255,.85),
        0 0 0 2px var(--ring),
        0 28px 100px rgba(0,0,0,.28);
    }

    /* Iteration tag */
    #vibe534 .iter {
      position: absolute; inset: auto 14px 12px auto; z-index: 3;
      opacity: .35; font-size: 10px; letter-spacing: .1em; text-transform: uppercase; user-select: none;
    }

    @media (prefers-reduced-motion: reduce) {
      #vibe534 .field, #vibe534 .ring, #vibe534 .pulse { animation: none !important; }
    }
  </style>

  <div class="field" aria-hidden="true"></div>

  <div class="frame" role="region" aria-label="Orbital Garden dial and controls">
    <div class="head">
      <div class="mark"><span class="sigil" aria-hidden="true"></span> Orbital Garden · Atelier 534</div>
      <div class="tools">
        <button class="chip" id="themeToggle" type="button" aria-label="Toggle theme" aria-pressed="false">Toggle Theme</button>

    </div>

    <div class="body">
      <div class="copy">
        <h1>Grow time. Orbit motion.</h1>
        <p class="lead">A living dial where petals orbit the present. Hover to stir the wind; tune the garden with the controls below.</p>
      </div>

      <figure class="dial" role="img" aria-label="Generative orbital garden">
        <canvas id="orb"></canvas>
        <div class="ring" aria-hidden="true"></div>
        <div class="shine" aria-hidden="true"></div>

        <div class="dock" aria-label="Garden controls">
          <div style="display:flex; align-items:center; gap:8px; flex-wrap:wrap;">
            <label for="seeds">Seeds</label>
            <input id="seeds" type="range" min="120" max="1200" value="520" />
          </div>
          <div style="display:flex; align-items:center; gap:8px; flex-wrap:wrap;">
            <label for="wind">Wind</label>
            <input id="wind" type="range" min="0" max="100" value="46" />
          </div>
          <div style="display:flex; align-items:center; gap:8px; flex-wrap:wrap;">
            <label for="trail">Trail</label>
            <input id="trail" type="range" min="0" max="100" value="68" />
          </div>
          <div style="display:flex; align-items:center; gap:8px; flex-wrap:wrap;">
            <label for="bloom">Bloom</label>
            <input id="bloom" type="range" min="1" max="100" value="40" />
          </div>
          <button class="chip" id="pause" type="button" aria-pressed="false" aria-label="Pause animation">Pause</button>
        </div>
      </figure>
    </div>

    <div class="foot">
      <div style="display:flex; align-items:center; gap:10px;">
        <span class="pulse" aria-hidden="true"></span>
        <span>Orbiting live</span>
      </div>
      <span id="last-updated">Last updated: 2025-11-09 20:24:57 EST</span>
    </div>
  </div>

  <span class="iter" aria-hidden="true">Iteration 534</span>

  <script>
    (function () {
      const root = document.getElementById('vibe534');
      const dial = root.querySelector('.dial');
      const canvas = root.querySelector('canvas#orb');
      const ctx = canvas.getContext('2d');

      const btnTheme = root.querySelector('#themeToggle');
      const btnPause = root.querySelector('#pause');
      const swatches = Array.from(root.querySelectorAll('.sw'));

      const rngSeeds = root.querySelector('#seeds');
      const rngWind = root.querySelector('#wind');
      const rngTrail = root.querySelector('#trail');
      const rngBloom = root.querySelector('#bloom');

      const stamp = root.querySelector('#last-updated');

      // Timestamp
      try {
        const now = new Date();
        const parts = new Intl.DateTimeFormat(undefined, {
          year: 'numeric', month: 'short', day: '2-digit',
          hour: '2-digit', minute: '2-digit', second: '2-digit',
          timeZoneName: 'short'
        }).format(now);
        stamp.textContent = 'Last updated: ' + parts;
      } catch {
        stamp.textContent = 'Last updated just now';
      }

      // Theme: time-aware default + saved preference
      const hour = (new Date()).getHours();
      const timeTheme = (hour >= 7 && hour < 19) ? 'day' : 'night';
      const savedTheme = localStorage.getItem('v534-theme');
      const startTheme = savedTheme || (timeTheme === 'night' ? 'night' : 'day');
      root.dataset.theme = startTheme === 'night' ? 'night' : 'day';
      btnTheme.setAttribute('aria-pressed', root.dataset.theme === 'night');

      btnTheme.addEventListener('click', () => {
        const next = root.dataset.theme === 'night' ? 'day' : 'night';
        root.dataset.theme = next;
        localStorage.setItem('v534-theme', next);
        btnTheme.setAttribute('aria-pressed', next === 'night');
        drawOnce();
      });

      // Palettes
      const palettes = {
        nebula: ['#7b8cff', '#25d0ff', '#ffc6a3'],
        blossom: ['#ff7db2', '#ffb6d5', '#ffd3a4'],
        lagoon: ['#2ee9a6', '#79f0e3', '#bafff2']
      };
      function setPalette(name) {
        const [a, b, c] = palettes[name] || palettes.nebula;
        root.style.setProperty('--a1', a);
        root.style.setProperty('--a2', b);
        root.style.setProperty('--a3', c);
      }
      swatches.forEach(btn => btn.addEventListener('click', () => setPalette(btn.dataset.palette)));
      setPalette('nebula');

      // Canvas sizing
      let dpr = Math.min(window.devicePixelRatio || 1, 2);
      function sizeCanvas() {
        const r = canvas.getBoundingClientRect();
        canvas.width = Math.floor(r.width * dpr);
        canvas.height = Math.floor(r.height * dpr);
        ctx.setTransform(dpr, 0, 0, dpr, 0, 0);
      }
      sizeCanvas();
      let rTO;
      window.addEventListener('resize', () => {
        clearTimeout(rTO);
        rTO = setTimeout(() => { sizeCanvas(); seed(); drawOnce(); }, 140);
      }, { passive: true });

      // Particles
      const TAU = Math.PI * 2;
      const pointer = { x: .5, y: .5, inside: false };
      const state = { paused: false, t: 0, seeds: [] };

      function seed() {
        const N = Number(rngSeeds.value);
        const r = canvas.clientWidth;
        const baseR = Math.min(canvas.clientWidth, canvas.clientHeight) * 0.44;
        state.seeds = new Array(N).fill(0).map((_, i) => {
          const ringPick = (i % 3); // distribute across three rings
          const targetRadius = baseR * (0.42 + ringPick * 0.22);
          return {
            a: Math.random() * TAU,
            r: targetRadius + (Math.random() - 0.5) * (baseR * 0.06),
            targetR: targetRadius,
            speed: (0.003 + Math.random() * 0.003) * (1 + ringPick * 0.4),
            hue: i / N,
          };
        });
      }
      seed();

      // Pointer interactions
      dial.addEventListener('pointerenter', () => { pointer.inside = true; });
      dial.addEventListener('pointerleave', () => { pointer.inside = false; pointer.x = 0.5; pointer.y = 0.5; });
      dial.addEventListener('pointermove', (e) => {
        const r = dial.getBoundingClientRect();
        pointer.x = (e.clientX - r.left) / r.width;
        pointer.y = (e.clientY - r.top) / r.height;
      });

      // Utils
      function mix(a,b,t){ return a + (b - a) * t; }
      function hexToRgb(hex){
        const h = hex.replace('#','').trim();
        const n = h.length === 3 ? h.split('').map(c=>c+c).join('') : h;
        const num = parseInt(n, 16);
        return { r:(num>>16)&255, g:(num>>8)&255, b:num&255 };
      }
      function paletteColor(t) {
        const s = getComputedStyle(root);
        const c1 = hexToRgb(s.getPropertyValue('--a1').trim());
        const c2 = hexToRgb(s.getPropertyValue('--a2').trim());
        const c3 = hexToRgb(s.getPropertyValue('--a3').trim());
        const u = Math.max(0, Math.min(1, t));
        if (u < 0.5) {
          const k = u / 0.5;
          return `rgba(${Math.round(mix(c1.r,c2.r,k))},${Math.round(mix(c1.g,c2.g,k))},${Math.round(mix(c1.b,c2.b,k))},1)`;
        } else {
          const k = (u - 0.5) / 0.5;
          return `rgba(${Math.round(mix(c2.r,c3.r,k))},${Math.round(mix(c2.g,c3.g,k))},${Math.round(mix(c2.b,c3.b,k))},1)`;
        }
      }

      // Controls
      rngSeeds.addEventListener('change', seed);
      btnPause.addEventListener('click', () => {
        const pressed = btnPause.getAttribute('aria-pressed') === 'true';
        const next = !pressed;
        btnPause.setAttribute('aria-pressed', String(next));
        btnPause.textContent = next ? 'Play' : 'Pause';
        state.paused = next;
        if (!next) loop();
      });

      // Draw
      function drawDialGrid(cx, cy, base) {
        ctx.save();
        ctx.translate(cx, cy);
        ctx.globalAlpha = root.dataset.theme === 'night' ? 0.12 : 0.12;
        ctx.strokeStyle = root.dataset.theme === 'night' ? 'rgba(255,255,255,.25)' : 'rgba(10,16,28,.25)';
        ctx.lineWidth = 1;

        // concentric guides
        for (let i = 1; i <= 3; i++) {
          ctx.beginPath();
          ctx.arc(0, 0, base * (0.4 + i*0.22), 0, TAU);
          ctx.stroke();
        }

        // ticks
        const ticks = 60;
        for (let i = 0; i < ticks; i++) {
          const ang = (i / ticks) * TAU;
          const inner = base * 0.36;
          const outer = inner + (i % 5 === 0 ? base * 0.08 : base * 0.05);
          ctx.beginPath();
          ctx.moveTo(Math.cos(ang) * inner, Math.sin(ang) * inner);
          ctx.lineTo(Math.cos(ang) * outer, Math.sin(ang) * outer);
          ctx.stroke();
        }
        ctx.restore();
      }

      function drawTimeArcs(cx, cy, base) {
        const now = new Date();
        const h = now.getHours() % 12;
        const m = now.getMinutes();
        const s = now.getSeconds() + now.getMilliseconds()/1000;

        const hf = (h + m/60) / 12;
        const mf = (m + s/60) / 60;
        const sf = s / 60;

        const arcs = [
          { f: hf, r: base*0.62, w: base*0.04, c: paletteColor(0.05) },
          { f: mf, r: base*0.84, w: base*0.03, c: paletteColor(0.45) },
          { f: sf, r: base*1.06, w: base*0.02, c: paletteColor(0.85) },
        ];

        ctx.save();
        ctx.translate(cx, cy);
        ctx.lineCap = 'round';
        ctx.globalCompositeOperation = root.dataset.theme === 'night' ? 'lighter' : 'multiply';

        arcs.forEach(a => {
          ctx.beginPath();
          ctx.strokeStyle = a.c;
          ctx.lineWidth = a.w;
          ctx.shadowColor = root.dataset.theme === 'night' ? 'rgba(160,190,255,.25)' : 'rgba(0,0,0,.06)';
          ctx.shadowBlur = Number(rngBloom.value) * 0.3;
          ctx.arc(0, 0, a.r, -Math.PI/2, -Math.PI/2 + a.f*TAU, false);
          ctx.stroke();
        });

        ctx.restore();
      }

      function drawOnce() {
        if (!window.matchMedia('(prefers-reduced-motion: reduce)').matches && !state.paused) return;
        loop(true);
      }

      function loop(staticOnly) {
        if (state.paused && !staticOnly) return;

        const w = canvas.clientWidth, h = canvas.clientHeight;
        const cx = w / 2, cy = h / 2;
        const base = Math.min(w, h) * 0.36;

        const wind = Number(rngWind.value) / 100; // 0..1
        const trail = Number(rngTrail.value); // 0..100
        const bloom = Number(rngBloom.value); // 1..100

        // fade
        const fade = 1 - (trail / 120);
        ctx.globalCompositeOperation = 'source-over';
        ctx.fillStyle = root.dataset.theme === 'night'
          ? `rgba(6,10,20,${fade})`
          : `rgba(255,255,255,${fade})`;
        ctx.fillRect(0, 0, w, h);

        // grid + time arcs
        drawDialGrid(cx, cy, base);
        drawTimeArcs(cx, cy, base);

        // orbiters
        ctx.globalCompositeOperation = root.dataset.theme === 'night' ? 'lighter' : 'multiply';

        const ax = (pointer.x - 0.5) * 2;
        const ay = (pointer.y - 0.5) * 2;

        for (let i = 0; i < state.seeds.length; i++) {
          const p = state.seeds[i];

          // spring to target radius
          p.r += (p.targetR - p.r) * 0.02;

          // wind perturbation
          const wobble = Math.sin((state.t * 0.001 + i) * (0.8 + wind)) * 0.003;
          const drift = (ax * Math.cos(p.a) + ay * Math.sin(p.a)) * (0.08 * wind);
          p.a += p.speed + wobble + drift;

          const x = cx + Math.cos(p.a) * p.r;
          const y = cy + Math.sin(p.a) * p.r;

          const sz = 0.8 + (i / state.seeds.length) * (bloom * 0.04);
          ctx.beginPath();
          ctx.fillStyle = paletteColor((p.hue + state.t * 0.0003) % 1);
          ctx.shadowColor = root.dataset.theme === 'night'
            ? 'rgba(150,190,255,.22)'
            : 'rgba(0,0,0,.08)';
          ctx.shadowBlur = bloom * 0.22;
          ctx.arc(x, y, sz, 0, TAU);
          ctx.fill();
        }

        state.t += 16;

        if (!staticOnly && !window.matchMedia('(prefers-reduced-motion: reduce)').matches) {
          requestAnimationFrame(loop);
        }
      }

      // Kickoff
      if (!window.matchMedia('(prefers-reduced-motion: reduce)').matches) {
        loop();
      } else {
        drawOnce();
      }
    })();
  </script>
