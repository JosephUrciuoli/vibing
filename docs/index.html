  <style>
    .orrery239 {
      --bg0: #0a0d1a;
      --bg1: #151a33;
      --ink: #eef2ff;
      --muted: #9aa3c7;
      --pri: #8a7bff;
      --sec: #00e0ff;
      --acc: #ff9bb3;
      --flare: #ffe8a3;
      position: relative;
      min-height: 780px;
      border-radius: 28px;
      overflow: hidden;
      color: var(--ink);
      font-family: ui-sans-serif, system-ui, -apple-system, "SF Pro Text", Inter, Segoe UI, Roboto, Helvetica, Arial;
      background:
        radial-gradient(120% 140% at 20% -10%, color-mix(in oklab, var(--pri) 18%, transparent) 0%, transparent 55%),
        radial-gradient(120% 140% at 120% 110%, color-mix(in oklab, var(--acc) 16%, transparent) 0%, transparent 55%),

      box-shadow: 0 40px 120px rgba(6,10,30,0.55), inset 0 1px 0 rgba(255,255,255,0.06);
      isolation: isolate;
    }
    .orrery239::before {
      content: "";
      position: absolute; inset: -25%;
      background:
        conic-gradient(from 0deg at var(--mx, 55%) var(--my, 40%),
          color-mix(in oklab, var(--pri) 18%, transparent),
          color-mix(in oklab, var(--sec) 18%, transparent),
          color-mix(in oklab, var(--acc) 18%, transparent),
          transparent 65%);
      filter: blur(80px) saturate(115%);
      opacity: 0.7;
      pointer-events: none;
      z-index: 0;
    }
    .orrery239::after {
      content: "";
      position: absolute; inset: 0;
      background:
        radial-gradient(circle at 50% 0%, rgba(255,255,255,0.06), transparent 60%),
        repeating-linear-gradient(0deg, rgba(255,255,255,0.025) 0 2px, transparent 2px 6px);
      mix-blend-mode: soft-light;
      opacity: 0.45;
      pointer-events: none;
      z-index: 1;

    .orrery239 .chrome {

    .orrery239 .badge::before {

    .orrery239 h1 {

    .orrery239 .controls {

    .orrery239 .stage { display: grid; gap: 16px; place-items: center; }
    .orrery239 .frame {
      position: relative;
      width: min(880px, 96vw);
      aspect-ratio: 16 / 10;
      border-radius: 24px;
      border: 1px solid transparent;
      background:

      box-shadow:

      overflow: hidden;
      transform-style: preserve-3d;
      transition: transform 220ms ease, box-shadow 220ms ease, --ring 12000ms linear;
      --ring: 60deg;
      animation: orrery239-border 12s linear infinite;
    }
    @keyframes orrery239-border {
      0% { --ring: 60deg; }
      100% { --ring: 420deg; }
    }
    .orrery239 .frame:hover {
      transform: perspective(900px) rotateX(calc((var(--my, 50%) - 50%) * -0.35deg)) rotateY(calc((var(--mx, 50%) - 50%) * 0.35deg));
      box-shadow:
        0 56px 160px rgba(0,0,0,0.68),
        0 0 0 1px rgba(255,255,255,0.06) inset,
        0 0 120px color-mix(in oklab, var(--pri) 22%, transparent);
    }
    .orrery239 canvas.sky { position: relative; z-index: 2; width: 100%; height: 100%; display: block; }
    .orrery239 .glass {
      position: absolute; inset: 8px; border-radius: 18px;
      background:
        radial-gradient(120% 160% at 50% 0%, rgba(255,255,255,0.08), transparent 65%),
        linear-gradient(180deg, rgba(255,255,255,0.05), rgba(255,255,255,0));

    .orrery239 .footer {

    /* Themes */

    @media (prefers-reduced-motion: reduce) {

  <div class="chrome">

  <script>
    (function () {
      const root = document.currentScript.closest('.orrery239');
      const canvas = root.querySelector('canvas.sky');
      const ctx = canvas.getContext('2d');
      const chips = root.querySelectorAll('.chip');
      const updated = root.querySelector('#last-updated');

      const THEMES = {
        dawn:  ['#ffb574', '#ffd78b', '#ff9bb3', '#ffefc6'],
        dusk:  ['#8a7bff', '#00e0ff', '#ff9bb3', '#ffe8a3'],
        noir:  ['#a7b3c4', '#7aa7ff', '#c6d6ff', '#f3f5ff'],
        solar: ['#ff9354', '#ffd079', '#ffb199', '#ffe8a3']
      };

      let running = true;
      let trails = true;
      let t = 0;
      let raf = null;
      let planets = [];
      let sparkles = [];
      let comets = [];
      let pointer = { x: 0.55, y: 0.4, tx: 0.55, ty: 0.4 };
      const reduceMotion = window.matchMedia('(prefers-reduced-motion: reduce)').matches;

      function stampTime() {
        try {
          const now = new Date();
          const tz = Intl.DateTimeFormat().resolvedOptions().timeZone || 'Local';
          updated.textContent = 'Updated ' + now.toLocaleString([], {
            year: 'numeric', month: 'short', day: '2-digit',
            hour: '2-digit', minute: '2-digit'
          }) + ' • ' + tz;
        } catch {
          updated.textContent = 'Updated just now';
        }
      }

      function px(n) { return Math.max(1, Math.floor(n)); }

      function palette() {
        return THEMES[root.dataset.theme] || THEMES.dusk;
      }

      function resize() {
        const dpr = Math.max(1, window.devicePixelRatio || 1);
        const rect = canvas.getBoundingClientRect();
        canvas.width = px(rect.width * dpr);
        canvas.height = px(rect.height * dpr);
        canvas.style.width = rect.width + 'px';
        canvas.style.height = rect.height + 'px';
        ctx.setTransform(dpr, 0, 0, dpr, 0, 0);
        seed();
      }

      function rand(min, max) { return Math.random() * (max - min) + min; }
      function irand(min, max) { return Math.floor(rand(min, max)); }
      function lerp(a,b,x){ return a + (b-a)*x; }
      function easeOutCubic(x) { return 1 - Math.pow(1 - x, 3); }

      function seed() {
        const rect = canvas.getBoundingClientRect();
        const w = rect.width, h = rect.height;
        const cx = w * 0.5, cy = h * 0.5;

        planets = [];
        const count = Math.round(6 + Math.min(8, (w * h) / 180000));
        const cols = palette();

        for (let i = 0; i < count; i++) {
          const dist = lerp(Math.min(w, h) * 0.08, Math.min(w, h) * 0.45, i / (count - 1 || 1));
          const speed = lerp(0.002, 0.0004, i / (count - 1 || 1)) * rand(0.7, 1.4);
          const r = lerp(3, 12, Math.random()) * (i / count + 0.4);
          const color = cols[i % cols.length];
          planets.push({
            dist, speed, r,
            angle: Math.random() * Math.PI * 2,
            tilt: rand(0.04, 0.22) * (Math.random() < 0.5 ? -1 : 1),
            color,
            trail: []
          });
        }

        sparkles = [];
        const sCount = Math.round(Math.max(80, Math.min(200, (w * h) / 28000)));
        for (let i = 0; i < sCount; i++) {
          sparkles.push({
            x: Math.random() * w,
            y: Math.random() * h,
            z: Math.random(),
            a: Math.random() * Math.PI * 2,
            s: rand(0.002, 0.01),
            r: rand(0.6, 1.6)
          });
        }

        comets = [];
      }

      function addComet() {
        const rect = canvas.getBoundingClientRect();
        const w = rect.width, h = rect.height;
        const side = Math.random() < 0.5 ? 'left' : 'right';
        const y = rand(h * 0.1, h * 0.9);
        const dir = side === 'left' ? 1 : -1;
        comets.push({
          x: side === 'left' ? -40 : w + 40,
          y,
          vx: dir * rand(3, 6),
          vy: rand(-0.6, 0.6),
          life: 1,
          hueIdx: irand(0, 9999)
        });
      }

      function project(x, y, w, h) {
        // simple "tilt" projection around center using pointer
        const cx = w * 0.5, cy = h * 0.5;
        const dx = x - cx, dy = y - cy;
        const tiltX = (pointer.x - 0.5) * 0.6;
        const tiltY = (pointer.y - 0.5) * 0.6;
        const px = cx + dx * (1 + tiltX * 0.2) + dy * tiltX * 0.08;
        const py = cy + dy * (1 - tiltY * 0.15) - dx * tiltY * 0.08;
        return [px, py];
      }

      function drawBackground(w, h) {
        const g = ctx.createRadialGradient(w * pointer.x, h * (0.2 + pointer.y * 0.6), 10, w * 0.5, h * 0.5, Math.max(w, h) * 0.9);
        g.addColorStop(0, 'rgba(255,255,255,0.08)');
        g.addColorStop(1, 'rgba(255,255,255,0.00)');
        ctx.fillStyle = g;
        ctx.fillRect(0, 0, w, h);
      }

      function ribbonColor(idx, xRatio) {
        const pal = palette();
        const a = pal[idx % pal.length];
        const b = pal[(idx + 1) % pal.length];
        try {
          return `color-mix(in oklab, ${a} ${Math.round(lerp(40, 80, xRatio))}%, ${b} ${Math.round(lerp(60, 20, xRatio))}%)`;
        } catch {
          return a;
        }
      }

      function draw() {
        const rect = canvas.getBoundingClientRect();
        const w = rect.width, h = rect.height;
        const cx = w * 0.5, cy = h * 0.5;

        // ease pointer
        pointer.x = lerp(pointer.x, pointer.tx, 0.1);
        pointer.y = lerp(pointer.y, pointer.ty, 0.1);

        ctx.clearRect(0, 0, w, h);
        drawBackground(w, h);

        // parallax sparkles
        sparkles.forEach(s => {
          s.a += s.s;
          s.x += Math.cos(s.a) * (0.25 + s.z * 0.5);
          s.y += Math.sin(s.a * 0.9) * (0.2 + s.z * 0.4);
          s.x += (pointer.x * w - s.x) * 0.0005;
          s.y += (pointer.y * h - s.y) * 0.0005;

          if (s.x < -10) s.x = w + 10;
          if (s.x > w + 10) s.x = -10;
          if (s.y < -10) s.y = h + 10;
          if (s.y > h + 10) s.y = -10;

          ctx.beginPath();
          ctx.globalAlpha = 0.18 + s.z * 0.35;
          ctx.fillStyle = ribbonColor(Math.floor(s.x + s.y), (s.x / w));
          ctx.arc(s.x, s.y, s.r + s.z * 1.1, 0, Math.PI * 2);
          ctx.fill();
        });

        // star at center
        const starGrad = ctx.createRadialGradient(cx, cy, 0, cx, cy, Math.min(w, h) * 0.25);
        starGrad.addColorStop(0, 'rgba(255,255,255,0.9)');
        starGrad.addColorStop(0.2, 'rgba(255,255,255,0.5)');
        starGrad.addColorStop(1, 'rgba(255,255,255,0)');
        ctx.globalCompositeOperation = 'screen';
        ctx.fillStyle = starGrad;
        ctx.beginPath();
        ctx.arc(cx, cy, Math.min(w, h) * 0.28, 0, Math.PI * 2);
        ctx.fill();

        // orbits and planets
        planets.forEach((p, idx) => {
          p.angle += p.speed;
          const theta = p.angle;
          const x = cx + Math.cos(theta) * p.dist;
          const y = cy + Math.sin(theta) * (p.dist * (1 - 0.28)) + Math.sin(theta) * p.dist * p.tilt;

          const [px2, py2] = project(x, y, w, h);

          // orbit path
          const orbitAlpha = 0.16 + 0.12 * Math.sin(t * 0.8 + idx);
          ctx.globalAlpha = orbitAlpha;
          ctx.strokeStyle = ribbonColor(idx, 0.5);
          ctx.lineWidth = 1.2;
          ctx.beginPath();
          ctx.ellipse(cx, cy, p.dist, p.dist * (1 - 0.28 + p.tilt), 0, 0, Math.PI * 2);
          ctx.stroke();

          // trail
          if (trails) {
            p.trail.push({ x: px2, y: py2, a: 1 });
            if (p.trail.length > 120) p.trail.shift();
            for (let i = 0; i < p.trail.length; i++) {
              const pt = p.trail[i];
              const alpha = (i / p.trail.length);
              ctx.globalAlpha = alpha * 0.35;
              ctx.fillStyle = ribbonColor(idx + i, alpha);
              ctx.beginPath();
              ctx.arc(pt.x, pt.y, Math.max(0.5, p.r * 0.4 * alpha), 0, Math.PI * 2);
              ctx.fill();
            }
          } else {
            p.trail = [];
          }

          // planet body
          const r = p.r;
          const g = ctx.createRadialGradient(px2 - r * 0.4, py2 - r * 0.4, 1, px2, py2, r * 1.6);
          g.addColorStop(0, 'rgba(255,255,255,0.85)');
          g.addColorStop(0.25, p.color);
          g.addColorStop(1, 'rgba(0,0,0,0)');
          ctx.globalAlpha = 1;
          ctx.fillStyle = g;
          ctx.beginPath();
          ctx.arc(px2, py2, r, 0, Math.PI * 2);
          ctx.fill();

          // rim highlight
          ctx.globalAlpha = 0.6;
          ctx.strokeStyle = 'rgba(255,255,255,0.35)';
          ctx.lineWidth = 0.8;
          ctx.beginPath();
          ctx.arc(px2, py2, r + 0.4, 0, Math.PI * 2);
          ctx.stroke();
        });

        // comets
        if (Math.random() < 0.006) addComet();
        for (let i = comets.length - 1; i >= 0; i--) {
          const c = comets[i];
          c.x += c.vx;
          c.y += c.vy;
          c.life *= 0.986;

          const tail = 40;
          ctx.globalAlpha = 0.5 * c.life;
          const grad = ctx.createLinearGradient(c.x - c.vx * tail, c.y - c.vy * tail, c.x, c.y);
          grad.addColorStop(0, 'rgba(255,255,255,0)');
          grad.addColorStop(1, ribbonColor(c.hueIdx, (c.x % canvas.width) / canvas.width));
          ctx.strokeStyle = grad;
          ctx.lineWidth = 2;
          ctx.beginPath();
          ctx.moveTo(c.x - c.vx * tail, c.y - c.vy * tail);
          ctx.lineTo(c.x, c.y);
          ctx.stroke();

          ctx.globalAlpha = 0.9 * c.life;
          ctx.fillStyle = '#ffffff';
          ctx.beginPath();
          ctx.arc(c.x, c.y, 1.6, 0, Math.PI * 2);
          ctx.fill();

          if (c.life < 0.05 || c.x < -60 || c.x > canvas.getBoundingClientRect().width + 60) {
            comets.splice(i, 1);
          }
        }

        ctx.globalCompositeOperation = 'source-over';

        t += 0.016;
        if (running) raf = requestAnimationFrame(draw);
      }

      function setTheme(name) {
        root.dataset.theme = name;
        chips.forEach(b => b.setAttribute('aria-pressed', b.dataset.theme === name ? 'true' : 'false'));
        pointer.tx = Math.random() * 0.6 + 0.2;
        pointer.ty = Math.random() * 0.5 + 0.2;
        seed();
      }

      function morph() {
        // vary distances and speeds for a living feel
        planets.forEach((p, i) => {
          p.dist *= (0.86 + Math.random() * 0.32);
          p.speed *= (0.7 + Math.random() * 0.8);
          p.tilt += (Math.random() - 0.5) * 0.06;
          p.r = Math.max(2.5, Math.min(16, p.r * (0.8 + Math.random() * 0.6)));
        });
      }

      // Pointer parallax
      root.addEventListener('pointermove', (e) => {
        const r = root.getBoundingClientRect();
        const nx = (e.clientX - r.left) / r.width;
        const ny = (e.clientY - r.top) / r.height;
        root.style.setProperty('--mx', (nx * 100) + '%');
        root.style.setProperty('--my', (ny * 100) + '%');
        pointer.tx = nx;
        pointer.ty = ny;
      });

      // Controls
      chips.forEach(btn => btn.addEventListener('click', () => setTheme(btn.dataset.theme)));

      // Keyboard
      window.addEventListener('keydown', (e) => {
        if (e.code === 'Digit1') setTheme('dawn');
        if (e.code === 'Digit2') setTheme('dusk');
        if (e.code === 'Digit3') setTheme('noir');
        if (e.code === 'Digit4') setTheme('solar');
        if (e.code === 'KeyM') morph();
        if (e.code === 'KeyR') seed();
        if (e.code === 'KeyT') trails = !trails;
        if (e.code === 'Space') {
          e.preventDefault();
          running = !running;
          if (running && !reduceMotion) raf = requestAnimationFrame(draw);
        }
        if (e.code === 'KeyS') {
          try {
            const link = document.createElement('a');
            link.download = `orbit-garden-${Date.now()}.png`;
            link.href = canvas.toDataURL('image/png');
            document.body.appendChild(link);
            link.click();
            document.body.removeChild(link);
          } catch {}
        }
      });

      function init() {
        resize();
        stampTime();
        setTheme(root.dataset.theme || 'dusk');
        if (!reduceMotion) raf = requestAnimationFrame(draw);
        else draw();
        window.addEventListener('resize', resize);
      }
      init();
    }());
  </script>
