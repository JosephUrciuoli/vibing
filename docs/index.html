<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vibing</title>
    <style>
      :root {
        --bg: #0f1221;
        --fg: #e6e8f0;
        --muted: #9aa3b2;
        --accent: #8b5cf6;
      }
      html, body {
        height: 100%;
      }
      body {
        margin: 0;
        font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Ubuntu, Cantarell, Noto Sans, Helvetica Neue, Arial, "Apple Color Emoji", "Segoe UI Emoji";
        color: var(--fg);
        background: radial-gradient(1200px 800px at 70% 10%, #1b1f3a, var(--bg));
        display: flex;
        align-items: center;
        justify-content: center;
      }
      .card {
        width: min(720px, 92vw);
        background: rgba(255,255,255,0.04);
        border: 1px solid rgba(255,255,255,0.08);
        border-radius: 16px;
        padding: 28px 24px;
        box-shadow: 0 10px 30px rgba(0,0,0,0.3);
        backdrop-filter: blur(6px);
      }
      h1 {
        margin: 0 0 10px 0;
        font-size: 28px;
        letter-spacing: 0.3px;
      }
      .muted {
        color: var(--muted);
        font-size: 14px;
        margin-bottom: 18px;
      }
      #content {
        font-size: 18px;
        line-height: 1.6;
        background: rgba(255,255,255,0.04);
        border: 1px dashed rgba(255,255,255,0.12);
        border-radius: 12px;
        padding: 16px;
      }
      .footer {
        margin-top: 18px;
        display: flex;
        justify-content: space-between;
        align-items: center;
        font-size: 14px;
        color: var(--muted);
      }
      .badge {
        display: inline-block;
        background: rgba(139, 92, 246, 0.18);
        color: #d4c2ff;
        padding: 4px 10px;
        border-radius: 999px;
        font-size: 12px;
        border: 1px solid rgba(139, 92, 246, 0.35);
        letter-spacing: 0.2px;
      }
    </style>
  </head>
  <body>
    <!-- BEGIN_EDITABLE -->
      <section id="content">
<section class="prism1212" role="region" aria-label="PRISMATICA — live kaleidoscope" data-theme="light" data-play="on" data-ui="on">
  <style>
    .prism1212{
      --bg0:#f7fbff;
      --bg1:#eef4ff;
      --ink:#0f1220;
      --muted:#5a6074;
      --edge:#dfe6f5;
      --ring:#d8e0f2;
      --accent:#2f7bff;
      color-scheme: light;
      font-family: ui-sans-serif, system-ui, "SF Pro Text", Inter, Segoe UI, Roboto, Arial, sans-serif;
      position: relative;
      border-radius: 28px;
      overflow: clip;
      border: 1px solid var(--edge);
      background:
        radial-gradient(160% 120% at 120% -10%, rgba(90,130,255,.15), transparent 60%),
        radial-gradient(120% 120% at -20% 110%, rgba(120,255,210,.14), transparent 58%),
        linear-gradient(180deg, var(--bg0), var(--bg1));
      box-shadow: 0 26px 100px rgba(60,90,180,.22), inset 0 1px 0 rgba(255,255,255,.7);
      padding: clamp(16px, 2.8vw, 34px);
      color: var(--ink);
      isolation: isolate;
    }
    .prism1212::before{
      content:"";
      position:absolute; inset:-2px;
      background: conic-gradient(from 0deg at 88% 8%, rgba(255,255,255,.35), rgba(255,255,255,0) 40% 60%, rgba(255,255,255,.35));
      mix-blend-mode: overlay; opacity:.18; pointer-events:none; filter: blur(.4px);
    }
    .prism1212::after{
      content:"";
      position:absolute; inset:-20%;
      background:
        radial-gradient(60% 40% at 50% 0%, rgba(255,255,255,.4), transparent 60%),
        repeating-radial-gradient(circle at 20% 80%, rgba(0,0,0,.04) 0 1px, transparent 1px 3px);
      opacity:.12; pointer-events:none;
    }

    .p-top{ display:flex; align-items:center; gap:14px; position:relative; z-index:2; margin-bottom: clamp(10px, 1.8vw, 18px); }
    .p-logo{
      --s:28px; width:var(--s); height:var(--s); border-radius:14px; display:grid; place-items:center;
      background: radial-gradient(circle at 40% 30%, #ffffff 0 28%, #cfe1ff 45%, #9ec7ff 70%, #86f4d4 100%);
      border:1px solid var(--ring);
      box-shadow: inset 0 12px 26px rgba(255,255,255,.7), 0 6px 20px rgba(80,120,220,.35);
      position:relative; overflow:hidden;
    }
    .p-logo::after{
      content:""; position:absolute; inset:18% 18% 18% 18%;
      background: conic-gradient(#2f7bff, #8a7bff, #ff7bd1, #ffbf70, #2f7bff);
      filter: blur(2px) saturate(1.2); border-radius: 12px; animation: pspin 7s linear infinite;
    }
    @keyframes pspin{ to{ transform: rotate(360deg); } }

    .p-brand{
      font-weight:900; letter-spacing:.18em; text-transform:uppercase; font-size:12px;
      padding:8px 12px; border-radius:999px; border:1px solid var(--ring);
      background: linear-gradient(180deg, rgba(255,255,255,.75), rgba(255,255,255,.5));
      box-shadow: inset 0 1px 0 rgba(255,255,255,1), 0 10px 30px rgba(80,120,220,.28);
    }

    .p-controls{ margin-left:auto; display:flex; flex-wrap:wrap; gap:10px; align-items:center; }
    .p-chip{
      appearance:none; border:1px solid var(--ring); border-radius:999px; cursor:pointer;
      background: linear-gradient(180deg, rgba(255,255,255,.9), rgba(255,255,255,.6));
      color:var(--ink); font-weight:800; font-size:12.5px; padding:10px 14px;
      box-shadow: inset 0 1px 0 rgba(255,255,255,1), 0 8px 28px rgba(70,110,220,.25);
      transition: transform .14s ease, box-shadow .22s ease, background .2s ease, color .2s ease, opacity .2s ease;
      text-shadow: 0 1px 0 rgba(255,255,255,.55);
    }
    .p-chip:hover{ transform: translateY(-1px); box-shadow: 0 12px 42px rgba(70,110,220,.35), inset 0 1px 0 rgba(255,255,255,.95); }
    .p-chip[aria-pressed="true"]{ background: linear-gradient(180deg, rgba(47,123,255,.16), rgba(47,123,255,.06)); border-color: rgba(47,123,255,.45); color:#0f2b66; }

    .p-tuner{
      display:flex; align-items:center; gap:10px; height:36px; padding:0 12px;
      border-radius:999px; border:1px solid var(--ring);
      background: linear-gradient(180deg, rgba(255,255,255,.9), rgba(255,255,255,.6));
      box-shadow: inset 0 1px 0 rgba(255,255,255,1), 0 8px 28px rgba(70,110,220,.22);
      font-weight:800; font-size:12.5px; color: var(--ink);
    }
    .p-tuner input[type="range"]{
      width:170px; background: transparent; height: 4px; accent-color: var(--accent);
    }
    .p-val{ min-width:32px; text-align:right; font-variant-numeric: tabular-nums; color: var(--muted); }

    .p-grid{ display:grid; grid-template-columns: 1.35fr 1fr; gap: clamp(14px, 2.6vw, 30px); position:relative; z-index:1; }
    @media (max-width: 980px){ .p-grid{ grid-template-columns: 1fr; } }

    .p-stage{
      position: relative; border-radius: 24px; overflow: hidden;
      border: 1px solid var(--ring);
      background:
        radial-gradient(90% 60% at 50% -10%, rgba(90,120,255,.18), transparent 60%),
        linear-gradient(180deg, rgba(255,255,255,.9), rgba(245,248,255,.95));
      box-shadow: 0 36px 90px rgba(60,90,180,.22), inset 0 1px 0 rgba(255,255,255,.85);
      height: clamp(520px, 66vw, 880px);
      transform-style: preserve-3d; perspective: 900px;
    }
    .p-stage::before{
      content:"";
      position:absolute; inset:-35%;
      background-image:
        radial-gradient(2px 2px at 20% 30%, rgba(0,0,0,.08) 0 2px, transparent 3px),
        radial-gradient(2px 2px at 70% 60%, rgba(0,0,0,.06) 0 2px, transparent 3px),
        radial-gradient(1px 1px at 40% 80%, rgba(0,0,0,.06) 0 1px, transparent 2px);
      animation: drift1212 26s linear infinite;
      opacity:.15; pointer-events:none;
    }
    @keyframes drift1212{
      0%{ transform: translate3d(0,0,0) rotate(0deg) }
      100%{ transform: translate3d(6%, -4%, 0) rotate(360deg) }
    }
    .p-canvas{ position:absolute; inset:0; width:100%; height:100%; display:block; cursor: crosshair; }
    .p-hint{
      position:absolute; inset:auto 10px 10px auto; z-index:2; user-select:none;
      padding:6px 10px; border-radius:10px; font-size:11px; font-weight:800; color:var(--ink);
      background: rgba(255,255,255,0.6); border:1px solid var(--ring); backdrop-filter: blur(6px);
      box-shadow: 0 10px 30px rgba(60,90,180,0.25);
      pointer-events:none;
    }

    .p-panel{
      border-radius: 22px;
      padding: clamp(16px, 2.4vw, 26px);
      background: linear-gradient(180deg, rgba(255,255,255,.9), rgba(255,255,255,.65));
      border: 1px solid var(--ring);
      box-shadow: inset 0 1px 0 rgba(255,255,255,1), 0 24px 80px rgba(60,90,180,.22);
      color: var(--ink);
    }
    .p-title{
      margin:0 0 10px 0;
      font-family: ui-serif, "SF Pro Display", Georgia, "Times New Roman", Times, serif;
      font-size: clamp(48px, 9.2vw, 128px);
      line-height:.85; letter-spacing:-.02em;
      background: linear-gradient(100deg, #17305e, #2f7bff, #8a7bff, #ff7bd1);
      -webkit-background-clip:text; background-clip:text; color:transparent;
      filter: drop-shadow(0 10px 24px rgba(120,160,255,.22));
      text-wrap: balance;
    }
    .p-lead{ margin: 10px 0 14px; color: var(--muted); font-size: clamp(14px, 2.1vw, 18px); line-height:1.9; text-wrap: pretty; }
    .p-stats{ margin:0; padding:0; list-style:none; display:flex; flex-wrap:wrap; gap:10px; align-items:center; color:var(--muted); font-size:12.5px; }
    .p-dot{ width:8px; height:8px; border-radius:50%; background: radial-gradient(circle at 40% 40%, var(--accent), #2aa9ff 70%); box-shadow:0 0 0 2px rgba(90,125,255,0.15); animation: p-beat 1.8s ease-in-out infinite; display:inline-block; }
    @keyframes p-beat{ 0%,100%{ transform:scale(1); opacity:1 } 50%{ transform:scale(1.25); opacity:.78 } }
    .p-stats .p-push{ margin-left:auto; }

    /* Dark */
    .prism1212[data-theme="dark"]{
      --bg0:#0b0d13;
      --bg1:#0f1422;
      --ink:#eaf1ff;
      --muted:#9aa3ba;
      --edge:#1b233a;
      --ring:#243052;
      --accent:#7aa2ff;
      color-scheme: dark;
      background:
        radial-gradient(160% 120% at 120% -10%, rgba(90,130,255,.18), transparent 60%),
        radial-gradient(120% 120% at -20% 110%, rgba(120,255,210,.14), transparent 58%),
        linear-gradient(180deg, var(--bg0), var(--bg1));
      box-shadow: 0 28px 100px rgba(10, 20, 60, .45), inset 0 1px 0 rgba(255,255,255,.05);
    }
    .prism1212[data-theme="dark"] .p-stage{
      background:
        radial-gradient(90% 60% at 50% -10%, rgba(255,255,255,.06), transparent 60%),
        linear-gradient(180deg, rgba(10,14,26,.6), rgba(10,14,26,.9));
      box-shadow: 0 36px 90px rgba(10,20,60,.45), inset 0 1px 0 rgba(255,255,255,.08);
    }
    .prism1212[data-ui="off"] .p-top,
    .prism1212[data-ui="off"] .p-panel{ opacity:0; pointer-events:none; transform: translateY(-6px); transition: opacity .3s ease, transform .3s ease; }

    @media (prefers-reduced-motion: reduce){
      .prism1212 * { animation: none !important; transition: none !important; }
    }
  </style>

  <div class="p-top">
    <div class="p-logo" aria-hidden="true"></div>
    <div class="p-brand">PRISMATICA</div>
    <div class="p-controls" aria-label="controls">
      <button class="p-chip" data-act="theme" title="Toggle light/dark (D)">Light</button>
      <button class="p-chip" data-act="play" aria-pressed="true" title="Play/Pause (Space)">Pause</button>
      <button class="p-chip" data-act="trails" aria-pressed="true" title="Toggle trails (T)">Trails</button>
      <button class="p-chip" data-act="palette" title="Switch palette (P)">Palette</button>
      <div class="p-tuner" role="group" aria-label="symmetry">
        <span>Sym</span>
        <input type="range" min="3" max="36" step="1" value="10" data-act="sym">
        <span class="p-val" id="sym-val">10</span>
      </div>
      <div class="p-tuner" role="group" aria-label="flow">
        <span>Flow</span>
        <input type="range" min="0" max="200" step="1" value="80" data-act="flow">
        <span class="p-val" id="flow-val">80</span>
      </div>
      <button class="p-chip" data-act="snap" title="Save PNG (S)">Snapshot</button>
    </div>
  </div>

  <div class="p-grid">
    <figure class="p-stage">
      <canvas class="p-canvas" role="img" aria-label="Generative kaleidoscope of luminous ribbons."></canvas>
      <div class="p-hint">move to tilt • click to shuffle • D theme • T trails • P palette • Space pause • +/- sym • S save • U hide UI</div>
    </figure>

    <section class="p-panel" aria-label="about">
      <h1 class="p-title">Folded light.</h1>
      <p class="p-lead">A living poster. Ribbons weave through a mirrored iris. Nudge the flow; watch geometry bloom.</p>
      <ul class="p-stats" aria-label="status">
        <li><span class="p-dot" aria-hidden="true"></span> live</li>
        <li>fps <strong id="p-fps">0</strong></li>
        <li>sym <strong id="p-sym">0</strong></li>
        <li class="p-push"><span id="last-updated">Last updated: 2025-12-11 04:24:10 EST</span></li>
      </ul>
    </section>
  </div>

  <script>
    (function(){
      const root = document.currentScript.closest('.prism1212');
      const stage = root.querySelector('.p-stage');
      const canvas = root.querySelector('.p-canvas');
      const ctx = canvas.getContext('2d', { alpha:true });

      const ui = {
        theme: root.querySelector('[data-act="theme"]'),
        play: root.querySelector('[data-act="play"]'),
        trails: root.querySelector('[data-act="trails"]'),
        palette: root.querySelector('[data-act="palette"]'),
        sym: root.querySelector('[data-act="sym"]'),
        flow: root.querySelector('[data-act="flow"]'),
        symVal: root.querySelector('#sym-val'),
        flowVal: root.querySelector('#flow-val'),
        fps: root.querySelector('#p-fps'),
        symShow: root.querySelector('#p-sym'),
        ts: root.querySelector('#last-updated'),
        snap: root.querySelector('[data-act="snap"]')
      };

      // Timestamp
      try{
        const fmt = new Intl.DateTimeFormat(undefined,{dateStyle:'medium', timeStyle:'short'});
        ui.ts.textContent = 'Updated ' + fmt.format(new Date());
      }catch{
        ui.ts.textContent = 'Updated ' + new Date().toLocaleString();
      }

      // DPR & size
      let DPR = Math.max(1, Math.min(2, (window.devicePixelRatio||1)));
      let W = 1, H = 1, CX = 0, CY = 0, R = 0;

      // State
      const reduce = matchMedia && matchMedia('(prefers-reduced-motion: reduce)').matches;
      let running = !reduce;
      let trails = true;
      let flow = (+ui.flow.value||80)/100;
      let seg = (+ui.sym.value||10);
      let last = performance.now();
      let fpsSmooth = 60;
      let paletteIndex = 0;
      const pointer = { x:0, y:0, nx:0, ny:0, inside:false };
      let brushes = [];

      const palettes = [
        ['#2F7BFF','#8A7BFF','#FF7BD1','#FFBF70','#6BF7D2'],
        ['#79FFE1','#5BC0EB','#C1C8E4','#FFA8E2','#FFD166'],
        ['#A1A6FF','#7DD3FC','#F472B6','#FBBF24','#34D399'],
        ['#9DF7A9','#69E4FF','#A395FF','#FFBD80','#FF7AA0']
      ];

      function resize(){
        const r = canvas.getBoundingClientRect();
        W = Math.max(1, Math.floor(r.width));
        H = Math.max(1, Math.floor(r.height));
        CX = W/2; CY = H/2; R = Math.min(W,H)*0.52;
        canvas.width = Math.floor(W * DPR);
        canvas.height = Math.floor(H * DPR);
        ctx.setTransform(DPR,0,0,DPR,0,0);
        clearHard();
        seedBrushes();
      }

      function clearHard(){
        const theme = root.getAttribute('data-theme');
        const g = ctx.createLinearGradient(0,0,0,H);
        if (theme==='dark'){
          g.addColorStop(0,'#0b0d13'); g.addColorStop(1,'#0f1422');
        } else {
          g.addColorStop(0,'#f7fbff'); g.addColorStop(1,'#eef4ff');
        }
        ctx.globalCompositeOperation = 'source-over';
        ctx.globalAlpha = 1;
        ctx.fillStyle = g; ctx.fillRect(0,0,W,H);
      }

      function fade(){
        if (trails){
          const theme = root.getAttribute('data-theme');
          ctx.globalAlpha = theme==='dark' ? 0.08 : 0.06;
          ctx.fillStyle = theme==='dark' ? '#000' : '#fff';
          ctx.fillRect(0,0,W,H);
          ctx.globalAlpha = 1;
        } else {
          clearHard();
        }
      }

      function seedBrushes(){
        brushes = [];
        const cols = palettes[paletteIndex];
        const count = 8;
        for (let i=0; i<count; i++){
          const col = cols[i % cols.length];
          brushes.push({
            col,
            phase1: Math.random()*Math.PI*2,
            phase2: Math.random()*Math.PI*2,
            w: 1.6 + Math.random()*3.2,
            ampAngle: 0.45 + Math.random()*0.35,
            freq1: 1.2 + Math.random()*1.5,
            freq2: 0.7 + Math.random()*1.0,
            sparkle: Math.random()*0.4 + 0.6
          });
        }
        ui.symShow.textContent = String(seg);
      }

      function rgba(hex, a){
        const h = hex.replace('#','');
        const f = h.length===3 ? h.split('').map(c=>c+c).join('') : h;
        const n = parseInt(f, 16);
        const r = (n>>16)&255, g=(n>>8)&255, b=n&255;
        return `rgba(${r},${g},${b},${a})`;
      }

      // Wedge path for clipping
      function clipWedge(angle){
        const a = Math.PI*2/angle; // wrong; we'll compute directly in draw
      }

      function draw(t, dt){
        // tilt
        stage.style.transform = `rotateX(${-(pointer.ny*6)}deg) rotateY(${pointer.nx*8}deg)`;

        fade();

        const theta = (Math.PI*2) / Math.max(1, seg);
        const wedgeHalf = theta/2;

        // Prepare base wedge clip path
        function clipBase(){
          ctx.beginPath();
          ctx.moveTo(0,0);
          ctx.lineTo(Math.cos(wedgeHalf)*R, Math.sin(wedgeHalf)*R);
          ctx.arc(0,0, R, wedgeHalf, -wedgeHalf, true);
          ctx.closePath();
          ctx.clip();
        }

        const theme = root.getAttribute('data-theme');
        const glowA = theme==='dark' ? 0.22 : 0.16;

        for (let s=0; s<seg; s++){
          ctx.save();
          ctx.translate(CX, CY);
          ctx.rotate(s*theta);
          if (s%2===1) ctx.scale(1,-1);

          ctx.save();
          clipBase();

          for (let b=0; b<brushes.length; b++){
            const B = brushes[b];
            ctx.lineWidth = B.w * (1 + 0.4*Math.sin(t*B.freq1 + B.phase1));
            ctx.strokeStyle = rgba(B.col, theme==='dark'? 0.75 : 0.85);
            ctx.shadowColor = rgba(B.col, 0.6);
            ctx.shadowBlur = 18 * B.sparkle;

            ctx.beginPath();
            const steps = 88;
            for (let i=0; i<=steps; i++){
              const u = i/steps;
              const r = u * R;
              const ang = Math.sin(u*6 + t*(1.4*flow) + B.phase1)*wedgeHalf*B.ampAngle
                        + Math.cos(u*3 + t*(0.9*flow) + B.phase2)*wedgeHalf*0.35;
              const x = Math.cos(ang)*r;
              const y = Math.sin(ang)*r;
              if (i===0) ctx.moveTo(x,y);
              else ctx.lineTo(x,y);
            }
            ctx.stroke();

            // soft radial glow
            const endR = R*0.22;
            const gx = Math.cos(Math.sin(t*0.7 + b)*wedgeHalf*0.5) * endR*0.8;
            const gy = Math.sin(Math.sin(t*0.7 + b)*wedgeHalf*0.5) * endR*0.8;
            const g = ctx.createRadialGradient(gx, gy, 0, gx, gy, endR*2.2);
            g.addColorStop(0, rgba(B.col, glowA));
            g.addColorStop(1, 'rgba(255,255,255,0)');
            ctx.fillStyle = g;
            ctx.beginPath(); ctx.arc(gx, gy, endR*2.2, 0, Math.PI*2); ctx.fill();
          }

          ctx.restore();
          ctx.restore();
        }

        // iris ring
        ctx.save();
        ctx.translate(CX, CY);
        ctx.lineWidth = 0.8;
        ctx.strokeStyle = theme==='dark' ? 'rgba(255,255,255,.1)' : 'rgba(20,40,100,.12)';
        ctx.beginPath(); ctx.arc(0,0, R*0.62, 0, Math.PI*2); ctx.stroke();
        ctx.beginPath(); ctx.arc(0,0, R*0.86, 0, Math.PI*2); ctx.stroke();
        ctx.restore();

        // center glow
        const sun = ctx.createRadialGradient(CX, CY, 0, CX, CY, Math.min(W,H)*0.18);
        sun.addColorStop(0, rgba('#ffd37b', theme==='dark'? 0.24 : 0.32));
        sun.addColorStop(1, 'rgba(255,255,255,0)');
        ctx.fillStyle = sun;
        ctx.beginPath(); ctx.arc(CX, CY, Math.min(W,H)*0.22, 0, Math.PI*2); ctx.fill();
      }

      function step(now){
        const dt = Math.min(0.05, (now - last)/1000); last = now;
        const inst = 1/Math.max(1e-6, dt); fpsSmooth = fpsSmooth*0.85 + inst*0.15;
        ui.fps.textContent = String(Math.round(fpsSmooth));
        draw(now*0.001, dt);
        if (running) requestAnimationFrame(step);
      }

      // Interactions
      function onPointer(e){
        const r = canvas.getBoundingClientRect();
        pointer.x = e.clientX - r.left;
        pointer.y = e.clientY - r.top;
        pointer.nx = (pointer.x / Math.max(1, r.width)) * 2 - 1;
        pointer.ny = (pointer.y / Math.max(1, r.height)) * 2 - 1;
        pointer.inside = true;
      }
      function leave(){ pointer.inside = false; }

      function shuffle(){
        for (let i=0;i<brushes.length;i++){
          brushes[i].phase1 += (Math.random()*2-1)*Math.PI;
          brushes[i].phase2 += (Math.random()*2-1)*Math.PI;
          brushes[i].w = 1.4 + Math.random()*3.6;
          brushes[i].sparkle = Math.random()*0.4 + 0.6;
        }
      }

      canvas.addEventListener('pointermove', onPointer, {passive:true});
      canvas.addEventListener('pointerenter', onPointer, {passive:true});
      canvas.addEventListener('pointerleave', leave, {passive:true});
      canvas.addEventListener('pointerdown', shuffle, {passive:true});
      window.addEventListener('resize', resize, {passive:true});

      // Controls
      ui.theme.addEventListener('click', ()=>{
        const dark = root.getAttribute('data-theme')==='dark';
        root.setAttribute('data-theme', dark? 'light':'dark');
        ui.theme.textContent = dark? 'Light' : 'Dark';
        clearHard();
      });

      ui.play.addEventListener('click', ()=>{
        const on = root.getAttribute('data-play')!=='on';
        root.setAttribute('data-play', on? 'on':'off');
        ui.play.setAttribute('aria-pressed', on? 'true':'false');
        ui.play.textContent = on? 'Pause' : 'Play';
        running = on;
        if (running && !reduce) requestAnimationFrame(step);
      });

      ui.trails.addEventListener('click', ()=>{
        trails = !trails;
        ui.trails.setAttribute('aria-pressed', trails? 'true':'false');
        if (!trails) clearHard();
      });

      ui.palette.addEventListener('click', ()=>{
        paletteIndex = (paletteIndex + 1) % palettes.length;
        seedBrushes();
      });

      ui.sym.addEventListener('input', ()=>{
        seg = parseInt(ui.sym.value,10)||10;
        ui.symVal.textContent = String(seg);
        ui.symShow.textContent = String(seg);
      });

      ui.flow.addEventListener('input', ()=>{
        const v = parseInt(ui.flow.value,10)||80;
        flow = v/100;
        ui.flowVal.textContent = String(v);
      });

      ui.snap.addEventListener?.('click', ()=>{
        try{
          const a = document.createElement('a');
          a.download = `prismatica-${Date.now()}.png`;
          a.href = canvas.toDataURL('image/png');
          a.click();
        }catch{}
      });

      // Keyboard
      root.tabIndex = 0;
      root.addEventListener('keydown', (e)=>{
        const k = e.key.toLowerCase();
        if (k==='p') ui.palette.click();
        else if (k===' ') { e.preventDefault(); ui.play.click(); }
        else if (k==='t') ui.trails.click();
        else if (k==='d') ui.theme.click();
        else if (k==='s') ui.snap.click();
        else if (k==='r'){ seedBrushes(); }
        else if (k==='u'){ root.dataset.ui = root.dataset.ui==='off' ? 'on' : 'off'; }
        else if (k==='+' || k==='='){ ui.sym.value = Math.min(36, (parseInt(ui.sym.value,10)||10)+1); ui.sym.dispatchEvent(new Event('input')); }
        else if (k==='-' || k==='_'){ ui.sym.value = Math.max(3, (parseInt(ui.sym.value,10)||10)-1); ui.sym.dispatchEvent(new Event('input')); }
      });

      // Init
      ui.symVal.textContent = ui.sym.value;
      ui.flowVal.textContent = ui.flow.value;
      resize();
      if (!reduce){ requestAnimationFrame(step); } else { clearHard(); }

      // Cleanup
      root.addEventListener('DOMNodeRemoved', ()=>{ running=false; });
    })();
  </script>
