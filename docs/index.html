<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vibing</title>
    <style>
      :root {
        --bg: #0f1221;
        --fg: #e6e8f0;
        --muted: #9aa3b2;
        --accent: #8b5cf6;
      }
      html, body {
        height: 100%;
      }
      body {
        margin: 0;
        font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Ubuntu, Cantarell, Noto Sans, Helvetica Neue, Arial, "Apple Color Emoji", "Segoe UI Emoji";
        color: var(--fg);
        background: radial-gradient(1200px 800px at 70% 10%, #1b1f3a, var(--bg));
        display: flex;
        align-items: center;
        justify-content: center;
      }
      .card {
        width: min(720px, 92vw);
        background: rgba(255,255,255,0.04);
        border: 1px solid rgba(255,255,255,0.08);
        border-radius: 16px;
        padding: 28px 24px;
        box-shadow: 0 10px 30px rgba(0,0,0,0.3);
        backdrop-filter: blur(6px);
      }
      h1 {
        margin: 0 0 10px 0;
        font-size: 28px;
        letter-spacing: 0.3px;
      }
      .muted {
        color: var(--muted);
        font-size: 14px;
        margin-bottom: 18px;
      }
      #content {
        font-size: 18px;
        line-height: 1.6;
        background: rgba(255,255,255,0.04);
        border: 1px dashed rgba(255,255,255,0.12);
        border-radius: 12px;
        padding: 16px;
      }
      .footer {
        margin-top: 18px;
        display: flex;
        justify-content: space-between;
        align-items: center;
        font-size: 14px;
        color: var(--muted);
      }
      .badge {
        display: inline-block;
        background: rgba(139, 92, 246, 0.18);
        color: #d4c2ff;
        padding: 4px 10px;
        border-radius: 999px;
        font-size: 12px;
        border: 1px solid rgba(139, 92, 246, 0.35);
        letter-spacing: 0.2px;
      }
    </style>
  </head>
  <body>

      <section id="content">
<section class="loom" data-theme="noir" style="--mx:50%;--my:50%;">
  <style>
    .loom{
      --ink: #eaf1ff;
      --muted: rgba(234,241,255,.75);
      --bg1: #070a15;
      --bg2: #111b35;
      --edge: rgba(255,255,255,.14);
      --a1: #6ee7ff;
      --a2: #a78bfa;
      --a3: #ff8ab3;
      position: relative;
      display: grid;
      gap: clamp(18px, 4vw, 40px);
      padding: clamp(22px, 5.2vw, 52px);
      border-radius: 32px;
      color: var(--ink);
      background:
        radial-gradient(900px 640px at var(--mx) var(--my), rgba(255,255,255,.08), transparent 60%),
        linear-gradient(140deg, var(--bg1), var(--bg2));
      border: 1px solid var(--edge);
      box-shadow: 0 36px 96px rgba(0,0,0,.6), inset 0 1px 0 rgba(255,255,255,.05);
      font-family: ui-sans-serif, -apple-system, Inter, Segoe UI, Roboto, "Helvetica Neue", Arial;
      overflow: hidden;
      isolation: isolate;
    }
    .loom[data-theme="porcelain"]{
      --ink: #0f1728;
      --muted: rgba(15,23,40,.7);
      --bg1: #fff8ef;
      --bg2: #eaf3ff;
      --edge: rgba(0,0,0,.14);
      --a1: #ff7a6e;
      --a2: #ffb84b;
      --a3: #22d3a9;
      background:
        radial-gradient(1000px 700px at var(--mx) var(--my), rgba(0,0,0,.07), transparent 60%),
        linear-gradient(135deg, var(--bg1), var(--bg2));
      box-shadow: 0 26px 74px rgba(0,0,0,.2), inset 0 1px 0 rgba(255,255,255,.9);
    }
    .loom::before{
      content:"";
      position:absolute; inset:-40%;
      background:
        conic-gradient(from 0deg at 60% 40%, rgba(110,231,255,.25), rgba(167,139,250,.25), rgba(255,138,179,.22), transparent 80%);
      filter: blur(48px) saturate(1.15);
      mix-blend-mode: screen;
      animation: swirl 36s linear infinite;
      opacity:.55; pointer-events:none;
    }
    .loom[data-theme="porcelain"]::before{ mix-blend-mode: multiply; opacity:.35; filter: blur(34px) saturate(1.1); }
    .loom::after{
      content:"";
      position:absolute; inset: 0;
      background:
        radial-gradient(650px 480px at var(--mx) var(--my), rgba(255,255,255,.10), transparent 60%);
      pointer-events:none;
      transition: background .25s ease;
    }
    @keyframes swirl{ to { transform: rotate(1turn); } }

    .grid{
      position: relative; z-index: 2;
      display: grid; grid-template-columns: 1.05fr 1fr; align-items: center;
      gap: clamp(18px, 4vw, 44px);
    }
    @media (max-width: 900px){ .grid{ grid-template-columns: 1fr; } }

    .copy{ display:grid; gap: 14px; align-content:start; }
    .chip{
      display:inline-flex; align-items:center; gap:8px;
      padding: 8px 12px; border-radius: 999px;
      font-size: 12px; letter-spacing:.26em; text-transform: uppercase;
      color: var(--muted);
      border: 1px solid var(--edge);
      background: rgba(255,255,255,.06);
      backdrop-filter: blur(6px);
    }
    .loom[data-theme="porcelain"] .chip{ background: rgba(0,0,0,.06); }

    .hero{
      margin: 2px 0 4px;
      font-weight: 900; letter-spacing:-0.02em; line-height:.92;
      font-size: clamp(40px, 7vw, 92px);
      background: linear-gradient(90deg, var(--a1), var(--a2), var(--a3));
      -webkit-background-clip: text; background-clip: text; color: transparent;
    }
    .sub{
      margin: 0; color: var(--muted);
      font-size: clamp(14px, 2.3vw, 18px);
      max-width: 60ch;
    }

    .controls{ display:flex; flex-wrap:wrap; gap: 10px; margin-top: 10px; }
    .btn{
      appearance: none; cursor: pointer; user-select:none;
      border-radius: 16px; padding: 12px 16px;
      font-weight: 800; letter-spacing:.2px;
      border: 1px solid rgba(255,255,255,.22);
      background: linear-gradient(180deg, rgba(255,255,255,.9), rgba(255,255,255,.75));
      color: #0c1220;
      box-shadow: 0 10px 22px rgba(0,0,0,.26), inset 0 1px 0 rgba(255,255,255,.65);
      transition: transform .18s ease, box-shadow .18s ease, filter .18s ease;
    }
    .btn:hover{ transform: translateY(-1px); box-shadow: 0 18px 36px rgba(0,0,0,.32), inset 0 1px 0 rgba(255,255,255,.75); }
    .btn:active{ transform: translateY(0); }
    .btn.ghost{
      background: rgba(255,255,255,.08); color: var(--ink);
      border-color: rgba(255,255,255,.22); box-shadow: inset 0 1px 0 rgba(255,255,255,.08);
    }
    .loom[data-theme="porcelain"] .btn.ghost{ background: rgba(0,0,0,.06); color: #0f1728; border-color: rgba(0,0,0,.14); }
    .btn.outline{ background: transparent; color: var(--ink); border-color: rgba(255,255,255,.28); box-shadow:none; }
    .loom[data-theme="porcelain"] .btn.outline{ border-color: rgba(0,0,0,.22); }

    .meta{
      display:flex; flex-wrap:wrap; gap: 12px; align-items:center;
      margin-top: 8px; color: var(--muted); font-size: 12px;
    }
    #liveClock{ font-variant-numeric: tabular-nums; opacity:.9; }

    .stage{
      position: relative; border-radius: 26px;
      min-height: clamp(320px, 50vw, 640px);
      padding: clamp(8px, 1.8vw, 14px);
      background:
        linear-gradient(180deg, rgba(255,255,255,.06), rgba(255,255,255,.02)),
        repeating-linear-gradient(90deg, rgba(255,255,255,.04) 0 1px, transparent 1px 42px),
        repeating-linear-gradient(0deg, rgba(255,255,255,.03) 0 1px, transparent 1px 42px);
      border: 1px solid rgba(255,255,255,.14);
      box-shadow: 0 18px 44px rgba(0,0,0,.36);
      overflow: hidden; transform-style: preserve-3d; perspective: 900px;
    }
    .loom[data-theme="porcelain"] .stage{
      background:
        linear-gradient(180deg, rgba(255,255,255,.92), rgba(255,255,255,.7)),
        repeating-linear-gradient(90deg, rgba(0,0,0,.06) 0 1px, transparent 1px 42px),
        repeating-linear-gradient(0deg, rgba(0,0,0,.05) 0 1px, transparent 1px 42px);
      border-color: rgba(0,0,0,.1);
      box-shadow: 0 12px 28px rgba(0,0,0,.2);
    }
    canvas#weave{ position:absolute; inset:0; width:100%; height:100%; display:block; }

    .ring{
      position:absolute; inset: 8% 8%;
      border-radius: 50%;
      border: 1px dashed rgba(255,255,255,.18);
      box-shadow: inset 0 0 0 1px rgba(255,255,255,.06);
      pointer-events:none;
      animation: slow 28s linear infinite;
    }
    .loom[data-theme="porcelain"] .ring{ border-color: rgba(0,0,0,.16); box-shadow: inset 0 0 0 1px rgba(0,0,0,.06); }
    @keyframes slow{ to { transform: rotate(360deg); } }

    .palette{
      display:flex; gap:10px; flex-wrap:wrap; margin-top: 6px;
    }
    .swatch{
      width:24px; height:24px; border-radius:50%;
      border:1px solid var(--edge); box-shadow: 0 4px 10px rgba(0,0,0,.2);
      cursor:pointer;
    }

    @media (prefers-reduced-motion: reduce){
      .loom::before, .ring{ animation: none !important; }
    }
  </style>

  <div class="grid">
    <div class="copy">
      <div class="chip">Edition 436 • Aether Loom</div>
      <h1 class="hero">Weave of Light</h1>
      <p class="sub">A kinetic tapestry that bends to your touch. Threads breathe, constellations knit together, and color drifts like dawn.</p>
      <div class="controls">
        <button class="btn" id="themeBtn" aria-pressed="false" title="Toggle theme">Switch to Day</button>
        <button class="btn ghost" id="playBtn" aria-pressed="true" title="Pause/Resume">Pause</button>
        <button class="btn outline" id="styleBtn" title="Cycle styles">Style: Weave</button>
        <button class="btn outline" id="recolorBtn" title="New palette">Recolor</button>
        <button class="btn ghost" id="saveBtn" title="Save image">Save PNG</button>
      </div>
      <div class="palette" aria-label="Quick colorways">
        <div class="swatch" data-pal="sea" style="background:linear-gradient(45deg,#6ee7ff,#3b82f6)"></div>
        <div class="swatch" data-pal="orchid" style="background:linear-gradient(45deg,#a78bfa,#ff8ab3)"></div>
        <div class="swatch" data-pal="citrus" style="background:linear-gradient(45deg,#ff954b,#ffd74b)"></div>
        <div class="swatch" data-pal="forest" style="background:linear-gradient(45deg,#22d3a9,#16a34a)"></div>
      </div>
      <div class="meta">
        <span id="liveClock" aria-live="polite" aria-label="Current time"></span>
        <span id="last-updated">Last updated: 2025-11-05 07:37:42 EST</span>
      </div>
    </div>

    <div class="stage" id="stage" aria-label="Generative weave">
      <canvas id="weave"></canvas>
      <div class="ring" aria-hidden="true"></div>
    </div>
  </div>

  <script>
    (function(){
      const root = document.currentScript.closest('.loom');
      const stage = root.querySelector('#stage');
      const canvas = root.querySelector('#weave');
      const ctx = canvas.getContext('2d', { alpha: true });
      const dpr = Math.max(1, Math.min(2, window.devicePixelRatio || 1));

      const btnTheme = root.querySelector('#themeBtn');
      const btnPlay = root.querySelector('#playBtn');
      const btnStyle = root.querySelector('#styleBtn');
      const btnRecolor = root.querySelector('#recolorBtn');
      const btnSave = root.querySelector('#saveBtn');
      const swatches = root.querySelectorAll('.swatch');

      const clockEl = root.querySelector('#liveClock');
      const updated = root.querySelector('#last-updated');

      // Last updated + clock
      try {
        const d = new Date();
        updated.textContent = 'Updated ' + d.toLocaleString([], { weekday:'short', month:'short', day:'2-digit', hour:'2-digit', minute:'2-digit' });
      } catch(e){}
      function tickClock(){
        try{
          const d = new Date();
          clockEl.textContent = d.toLocaleTimeString([], { hour:'2-digit', minute:'2-digit', second:'2-digit' }) + ' • ' + d.toLocaleDateString([], { month:'short', day:'2-digit' });
        }catch(e){}
      }
      tickClock();
      const clockTimer = setInterval(tickClock, 1000);

      // Pointer spotlight
      function updateLight(e){
        const r = root.getBoundingClientRect();
        const x = ((e.clientX - r.left) / r.width) * 100;
        const y = ((e.clientY - r.top) / r.height) * 100;
        root.style.setProperty('--mx', x + '%');
        root.style.setProperty('--my', y + '%');
      }
      root.addEventListener('pointermove', updateLight, {passive:true});

      // Tilt stage
      let rect;
      function updateRect(){ rect = stage.getBoundingClientRect(); }
      updateRect();
      window.addEventListener('resize', updateRect, {passive:true});
      stage.addEventListener('pointermove', (e)=>{
        if(!rect) return;
        const nx = (e.clientX - rect.left)/rect.width - 0.5;
        const ny = (e.clientY - rect.top)/rect.height - 0.5;
        const rx = (-ny)*8, ry = nx*10;
        stage.style.transform = 'rotateX('+rx+'deg) rotateY('+ry+'deg)';
      }, {passive:true});
      stage.addEventListener('pointerleave', ()=>{ stage.style.transform = 'rotateX(0) rotateY(0)'; });

      // Canvas sizing
      function sizeCanvas(){
        const r = stage.getBoundingClientRect();
        canvas.width = Math.floor(r.width * dpr);
        canvas.height = Math.floor(r.height * dpr);
        draw(true);
      }
      window.addEventListener('resize', sizeCanvas, {passive:true});
      sizeCanvas();

      // State
      const state = {
        running: true,
        t: 0,
        style: 0, // 0 weave, 1 smoke, 2 constellations
        palette: { a1: '#6ee7ff', a2: '#a78bfa', a3: '#ff8ab3' },
        seeds: [],
        drag: false
      };

      // Build seeds (fibers)
      function buildSeeds(){
        const w = canvas.width, h = canvas.height;
        const count = state.style === 2 ? 120 : 52;
        state.seeds = Array.from({length: count}, (_,i)=>({
          x: Math.random()*w,
          y: Math.random()*h,
          life: Math.random()*1000,
          hueShift: (i/count)*360
        }));
      }
      buildSeeds();

      function setPalette(kind){
        const map = {
          sea: ['#6ee7ff','#3b82f6','#22c1c3'],
          orchid: ['#a78bfa','#ff8ab3','#ffc6ff'],
          citrus: ['#ff954b','#ffd74b','#ffef96'],
          forest: ['#22d3a9','#16a34a','#b2f5ea']
        };
        const p = map[kind] || [randColor(), randColor(), randColor()];
        state.palette = { a1: p[0], a2: p[1], a3: p[2] };
        applyPaletteToCSS();
      }
      function randColor(){
        const h = Math.floor(Math.random()*360);
        const s = 70 + Math.random()*20;
        const l = 50 + Math.random()*10;
        return `hsl(${h} ${s}% ${l}%)`;
      }
      function applyPaletteToCSS(){
        root.style.setProperty('--a1', state.palette.a1);
        root.style.setProperty('--a2', state.palette.a2);
        root.style.setProperty('--a3', state.palette.a3);
      }
      applyPaletteToCSS();

      // Pointer influence
      const pointer = { x: 0, y: 0, active: false };
      stage.addEventListener('pointermove', (e)=>{
        const r = canvas.getBoundingClientRect();
        pointer.x = (e.clientX - r.left) * dpr;
        pointer.y = (e.clientY - r.top) * dpr;
        pointer.active = true;
      }, {passive:true});
      stage.addEventListener('pointerleave', ()=>{ pointer.active = false; });
      stage.addEventListener('pointerdown', ()=>{ state.drag = true; });
      window.addEventListener('pointerup', ()=>{ state.drag = false; }, {passive:true});

      // Field function
      function field(x,y,t){
        const s = 0.002;
        const nx = x*s, ny = y*s;
        let a = Math.sin(nx*2 + t*0.002) + Math.cos(ny*3 - t*0.001);
        a += Math.sin((nx+ny)*1.2 - t*0.0015);
        if(pointer.active){
          const dx = x - pointer.x, dy = y - pointer.y;
          const d2 = dx*dx + dy*dy + 1;
          a += Math.atan2(dy, dx)*0.2 + (state.drag ? 1400/d2 : 600/d2);
        }
        return a;
      }

      // Draw loop
      let raf;
      function clearSoft(){
        // fade trails
        ctx.globalCompositeOperation = 'source-over';
        const day = root.getAttribute('data-theme') === 'porcelain';
        ctx.globalAlpha = day ? 0.16 : 0.1;
        ctx.fillStyle = day ? 'rgba(255,255,255,1)' : 'rgba(0,0,0,1)';
        ctx.fillRect(0,0,canvas.width,canvas.height);
      }

      function draw(staticOnly){
        if(!ctx) return;
        clearSoft();

        const w = canvas.width, h = canvas.height;
        const cx = w*0.5, cy = h*0.5;
        state.t += 1;

        // central glow
        ctx.save();
        const core = Math.max(8, Math.min(w,h)*0.03);
        const g = ctx.createRadialGradient(cx, cy, 0, cx, cy, core*6);
        const day = root.getAttribute('data-theme') === 'porcelain';
        if(day){ g.addColorStop(0, 'rgba(255,225,170,0.7)'); g.addColorStop(1, 'rgba(255,255,255,0)'); }
        else { g.addColorStop(0, 'rgba(150,190,255,0.26)'); g.addColorStop(1, 'rgba(0,0,0,0)'); }
        ctx.globalAlpha = 1; ctx.fillStyle = g; ctx.fillRect(0,0,w,h);
        ctx.restore();

        const style = state.style;

        // gradient for threads
        function strokeGrad(x,y,r=220){
          const grad = ctx.createRadialGradient(x,y,0,x,y,r);
          grad.addColorStop(0, state.palette.a1);
          grad.addColorStop(0.5, state.palette.a2);
          grad.addColorStop(1, state.palette.a3);
          return grad;
        }

        if(style === 0 || style === 1){
          // Weave / Smoke
          const steps = style === 0 ? 160 : 220;
          const len = style === 0 ? 160 : 220;
          for (let i=0;i<state.seeds.length;i++){
            const s = state.seeds[i];
            let x = (s.x + Math.sin((state.t + s.life)*0.003 + i)*8);
            let y = (s.y + Math.cos((state.t - s.life)*0.002 - i)*8);
            ctx.beginPath();
            ctx.moveTo(x,y);
            for (let k=0;k<steps;k++){
              const a = field(x,y,state.t + s.life);
              x += Math.cos(a)*0.9 + Math.sin((i+k)*0.01)*0.2;
              y += Math.sin(a)*0.9 + Math.cos((i-k)*0.01)*0.2;
              ctx.lineTo(x,y);
              if (k%len===0){ break; }
            }
            ctx.lineWidth = style === 0 ? 1.25*dpr : 0.6*dpr;
            ctx.globalAlpha = style === 0 ? 0.55 : 0.22;
            ctx.strokeStyle = strokeGrad(x,y,180 + (i%3)*40);
            ctx.shadowBlur = style === 0 ? 12 : 18;
            ctx.shadowColor = state.palette.a2;
            ctx.stroke();
            s.life += 0.6;
          }
        } else {
          // Constellations
          ctx.globalAlpha = 0.9;
          const pts = state.seeds.map(s=>{
            const ang = field(s.x, s.y, state.t + s.life);
            s.x += Math.cos(ang)*0.8; s.y += Math.sin(ang)*0.8; s.life += 0.5;
            // wrap
            if(s.x<0) s.x += w; if(s.x>w) s.x -= w;
            if(s.y<0) s.y += h; if(s.y>h) s.y -= h;
            return {x:s.x, y:s.y};
          });
          // draw nodes
          ctx.save();
          for (let p of pts){
            const r = 1.2*dpr;
            ctx.fillStyle = state.palette.a1;
            ctx.shadowBlur = 10; ctx.shadowColor = state.palette.a3;
            ctx.beginPath(); ctx.arc(p.x, p.y, r, 0, Math.PI*2); ctx.fill();
          }
          // connect nearby
          ctx.shadowBlur = 0;
          for (let i=0;i<pts.length;i++){
            for (let j=i+1;j<i+6 && j<pts.length;j++){
              const dx = pts[i].x - pts[j].x, dy = pts[i].y - pts[j].y;
              const d = Math.hypot(dx,dy);
              if(d<90*dpr){
                ctx.globalAlpha = 0.22*(1 - d/(90*dpr));
                const grd = ctx.createLinearGradient(pts[i].x, pts[i].y, pts[j].x, pts[j].y);
                grd.addColorStop(0, state.palette.a1);
                grd.addColorStop(1, state.palette.a3);
                ctx.strokeStyle = grd; ctx.lineWidth = 0.8*dpr;
                ctx.beginPath(); ctx.moveTo(pts[i].x, pts[i].y); ctx.lineTo(pts[j].x, pts[j].y); ctx.stroke();
              }
            }
          }
          ctx.restore();
        }

        if (!staticOnly && state.running) raf = requestAnimationFrame(draw);
      }

      // Controls
      btnTheme.addEventListener('click', ()=>{
        const day = root.getAttribute('data-theme') === 'porcelain';
        if(day){
          root.setAttribute('data-theme', 'noir');
          btnTheme.textContent = 'Switch to Day';
          btnTheme.setAttribute('aria-pressed', 'false');
        } else {
          root.setAttribute('data-theme', 'porcelain');
          btnTheme.textContent = 'Switch to Night';
          btnTheme.setAttribute('aria-pressed', 'true');
        }
        draw(true);
      });

      btnPlay.addEventListener('click', ()=>{
        state.running = !state.running;
        btnPlay.textContent = state.running ? 'Pause' : 'Resume';
        btnPlay.setAttribute('aria-pressed', String(state.running));
        if (state.running) draw(); else cancelAnimationFrame(raf);
      });

      btnStyle.addEventListener('click', ()=>{
        state.style = (state.style + 1) % 3;
        const names = ['Weave','Smoke','Stars'];
        btnStyle.textContent = 'Style: ' + names[state.style];
        buildSeeds();
        draw(true);
      });

      btnRecolor.addEventListener('click', ()=>{
        setPalette('random');
        draw(true);
      });

      swatches.forEach(s=>{
        s.addEventListener('click', ()=>{ setPalette(s.dataset.pal); draw(true); });
      });

      btnSave.addEventListener('click', ()=>{
        try{
          const link = document.createElement('a');
          link.download = 'aether-loom.png';
          link.href = canvas.toDataURL('image/png');
          link.click();
        }catch(e){}
      });

      // Keyboard: Space toggles play
      window.addEventListener('keydown', (e)=>{
        if (e.code === 'Space'){
          e.preventDefault(); btnPlay.click();
        } else if (e.key.toLowerCase() === 'd'){
          btnTheme.click();
        }
      });

      // Start
      draw(true);
      if (state.running) raf = requestAnimationFrame(draw);
      document.addEventListener('visibilitychange', ()=>{ if (document.hidden) cancelAnimationFrame(raf); else if (state.running) draw(); });
    })();
  </script>

    <script>
      // Only show a local placeholder if the agent hasn't written a timestamp yet
      const el = document.getElementById('last-updated');
      if (el && (!el.textContent || el.textContent.includes('not yet'))) {
        const now = new Date();
        el.textContent = `Last updated: ${now.toLocaleString(undefined, { hour12: false })}`;
      }
    </script>
