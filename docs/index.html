<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vibing</title>
    <style>
      :root {
        --bg: #0f1221;
        --fg: #e6e8f0;
        --muted: #9aa3b2;
        --accent: #8b5cf6;
      }
      html, body {
        height: 100%;
      }
      body {
        margin: 0;
        font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Ubuntu, Cantarell, Noto Sans, Helvetica Neue, Arial, "Apple Color Emoji", "Segoe UI Emoji";
        color: var(--fg);
        background: radial-gradient(1200px 800px at 70% 10%, #1b1f3a, var(--bg));
        display: flex;
        align-items: center;
        justify-content: center;
      }
      .card {
        width: min(720px, 92vw);
        background: rgba(255,255,255,0.04);
        border: 1px solid rgba(255,255,255,0.08);
        border-radius: 16px;
        padding: 28px 24px;
        box-shadow: 0 10px 30px rgba(0,0,0,0.3);
        backdrop-filter: blur(6px);
      }
      h1 {
        margin: 0 0 10px 0;
        font-size: 28px;
        letter-spacing: 0.3px;
      }
      .muted {
        color: var(--muted);
        font-size: 14px;
        margin-bottom: 18px;
      }
      #content {
        font-size: 18px;
        line-height: 1.6;
        background: rgba(255,255,255,0.04);
        border: 1px dashed rgba(255,255,255,0.12);
        border-radius: 12px;
        padding: 16px;
      }
      .footer {
        margin-top: 18px;
        display: flex;
        justify-content: space-between;
        align-items: center;
        font-size: 14px;
        color: var(--muted);
      }
      .badge {
        display: inline-block;
        background: rgba(139, 92, 246, 0.18);
        color: #d4c2ff;
        padding: 4px 10px;
        border-radius: 999px;
        font-size: 12px;
        border: 1px solid rgba(139, 92, 246, 0.35);
        letter-spacing: 0.2px;
      }
    </style>
  </head>
  <body>

      <section id="content">
<div id="aerogram1653" aria-label="AEROGRAM — Edition 1653">
  <style>
    /* AEROGRAM — Edition 1653 */
    #aerogram1653{
      --bg-0:#f7fbff;
      --bg-1:#eef5ff;
      --bg-2:#e7f0ff;
      --ink:#0a1324;
      --muted:#62708e;
      --ring:rgba(10,19,36,.12);
      --glow: rgba(80,120,255,.25);
      --pad: clamp(16px,4vw,44px);
      --mx:0; --my:0;
      position:relative;
      display:grid; grid-template-rows:auto 1fr auto;
      min-height:92svh; border-radius:30px; overflow:clip;
      background:
        radial-gradient(140% 120% at 110% -10%, rgba(186,223,255,.6), transparent 60%),
        radial-gradient(160% 130% at -15% 110%, rgba(255,208,235,.55), transparent 62%),
        linear-gradient(180deg, var(--bg-0), var(--bg-1) 60%, var(--bg-2));
      box-shadow: inset 0 1px 0 rgba(255,255,255,.7), 0 90px 180px rgba(9,17,35,.12);
      color:var(--ink);
      isolation:isolate;
    }
    #aerogram1653::before{
      content:"";
      position:absolute; inset:-2px;
      background:
        repeating-linear-gradient(90deg, rgba(255,255,255,.08) 0 1px, transparent 1px 12px),
        linear-gradient(180deg, rgba(255,255,255,.12), transparent 40%);
      mix-blend-mode:overlay; pointer-events:none; opacity:.5;
    }
    #aerogram1653[data-theme="carbon"]{
      --bg-0:#06090f; --bg-1:#0a0f19; --bg-2:#06090f;
      --ink:#eaf2ff; --muted:#9fb1d6;
      --ring:rgba(255,255,255,.12);
      --glow: rgba(120,180,255,.4);
      background:
        radial-gradient(140% 120% at 110% -10%, rgba(60,80,255,.18), transparent 60%),
        radial-gradient(160% 130% at -15% 110%, rgba(255,120,180,.16), transparent 62%),
        linear-gradient(180deg, #070b14, #0b111e 60%, #070b14);
      box-shadow: inset 0 1px 0 rgba(255,255,255,.06), 0 100px 220px rgba(0,0,0,.6);
    }

    /* Mast */
    #aerogram1653 .mast{
      display:flex; align-items:center; justify-content:space-between; gap:16px;
      margin: var(--pad);
      padding: clamp(12px,1.6vw,22px) clamp(14px,2.2vw,26px);
      border:1px solid var(--ring); border-radius:18px;
      background: linear-gradient(180deg, rgba(255,255,255,.6), rgba(255,255,255,.24));
      backdrop-filter: blur(12px) saturate(160%);
      box-shadow: inset 0 1px 0 rgba(255,255,255,.8), 0 18px 44px rgba(9,17,35,.15);
      position:relative; z-index:3;
    }
    #aerogram1653[data-theme="carbon"] .mast{
      background: linear-gradient(180deg, rgba(255,255,255,.08), rgba(255,255,255,.03));
      box-shadow: inset 0 1px 0 rgba(255,255,255,.14), 0 18px 60px rgba(0,0,0,.5);
    }
    #aerogram1653 .brand{display:flex; align-items:center; gap:14px;}
    #aerogram1653 .seed{
      --s: clamp(36px,4.5vw,58px);
      width:var(--s); height:var(--s); border-radius:16px;
      background:
        radial-gradient(65% 80% at 30% 30%, #fff, rgba(255,255,255,.2) 60%, transparent 61%),
        conic-gradient(from 0deg, #6ff, #7bf, #a9f, #f8b, #6ff);
      mask: radial-gradient(75% 75% at 50% 50%, #000 64%, transparent 65%);
      box-shadow: inset 0 1px 0 rgba(255,255,255,.6), 0 10px 30px rgba(9,17,35,.25), 0 0 0 8px rgba(255,255,255,.18);
      animation: spin1653 16s linear infinite;
    }
    #aerogram1653[data-theme="carbon"] .seed{ box-shadow: inset 0 1px 0 rgba(255,255,255,.35), 0 12px 36px rgba(0,0,0,.55), 0 0 0 8px rgba(255,255,255,.06); }
    @keyframes spin1653{ to{ transform: rotate(360deg) } }
    #aerogram1653 .word{
      font: 900 clamp(22px,5.2vw,54px)/.95 ui-sans-serif, system-ui, "SF Pro";
      letter-spacing:.01em;
      background: linear-gradient(90deg, currentColor, color-mix(in oklab, #6fd9ff 60%, #9dafff));
      -webkit-background-clip:text; background-clip:text; color:transparent;
      filter: drop-shadow(0 6px 20px var(--glow));
    }
    #aerogram1653 .kicker{
      font:800 11px/1 ui-sans-serif, system-ui; letter-spacing:.28em; text-transform:uppercase; color:var(--muted);
    }
    #aerogram1653 .nav{ display:flex; align-items:center; gap:10px; flex-wrap:wrap; }
    #aerogram1653 .pill{
      height:36px; min-width:38px; padding:0 12px;
      border-radius:999px; border:1px solid var(--ring);
      background: linear-gradient(180deg, rgba(255,255,255,.9), rgba(255,255,255,.5));
      color:var(--ink); font:800 12px/1 ui-sans-serif, system-ui; letter-spacing:.2px;
      box-shadow: inset 0 1px 0 rgba(255,255,255,.9), 0 10px 24px rgba(9,17,35,.12);
      cursor:pointer; transition: transform .12s ease, box-shadow .2s ease, background .2s ease;
    }
    #aerogram1653 .pill:hover{ transform: translateY(-1px); box-shadow: 0 16px 34px rgba(9,17,35,.18); }
    #aerogram1653[data-theme="carbon"] .pill{
      background: linear-gradient(180deg, rgba(255,255,255,.12), rgba(255,255,255,.05));
      box-shadow: inset 0 1px 0 rgba(255,255,255,.2), 0 10px 28px rgba(0,0,0,.35);
      color:var(--ink);
    }

    /* Stage */
    #aerogram1653 .stage{
      position:relative; padding: clamp(8px,3.6vw,24px);
      display:grid; grid-template-rows: 1fr auto auto; gap: 10px;
    }
    #aerogram1653 .poster{
      position:relative; width:min(1200px, 96vw); aspect-ratio: 16/10; margin:0 auto;
      border-radius:28px; overflow:hidden; border:1px solid var(--ring);
      background:
        linear-gradient(180deg, color-mix(in oklab, var(--bg-0) 96%, transparent), color-mix(in oklab, var(--bg-1) 100%, transparent));
      box-shadow: 0 90px 180px rgba(9,17,35,.18), inset 0 1px 0 rgba(255,255,255,.5);
      transform:
        rotateX(calc(var(--my)*-6deg))
        rotateY(calc(var(--mx)* 6deg))
        translate3d(calc(var(--mx)*12px), calc(var(--my)*-12px), 0);
      transition: transform .15s ease;
      isolation:isolate;
    }
    #aerogram1653[data-theme="carbon"] .poster{ box-shadow: 0 90px 180px rgba(0,0,0,.65), inset 0 1px 0 rgba(255,255,255,.16); }
    #aerogram1653 canvas#ribbons{ position:absolute; inset:0; width:100%; height:100%; display:block; }

    #aerogram1653 .title{
      position:absolute; inset:auto 0 10% 0; margin:auto; text-align:center; z-index:2; pointer-events:none;
    }
    #aerogram1653 .title .t1{
      font: 900 clamp(28px,6.6vw,86px)/.92 ui-sans-serif, system-ui;
      letter-spacing:.005em;
      background: linear-gradient(90deg, #000, #1b3a8a);
      -webkit-background-clip:text; background-clip:text; color:transparent;
      filter: drop-shadow(0 8px 26px var(--glow));
    }
    #aerogram1653[data-theme="carbon"] .title .t1{
      background: linear-gradient(90deg, #fff, #91b5ff);
      -webkit-background-clip:text; background-clip:text; color:transparent;
    }
    #aerogram1653 .title .t2{
      margin-top:10px; color: var(--muted);
      font: 800 clamp(12px,2.2vw,18px)/1.5 ui-sans-serif, system-ui; letter-spacing:.02em;
    }

    /* HUD */
    #aerogram1653 .hud{
      position:relative; z-index:3; margin: 0 auto;
      transform: translateY(-18px);
      display:flex; gap:10px; flex-wrap:wrap; justify-content:center; align-items:center;
      padding: 10px 12px; border-radius:16px; border:1px solid var(--ring);
      background: linear-gradient(180deg, rgba(255,255,255,.9), rgba(255,255,255,.5));
      backdrop-filter: blur(10px) saturate(160%);
      box-shadow: 0 18px 50px rgba(9,17,35,.16), inset 0 1px 0 rgba(255,255,255,.8);
    }
    #aerogram1653[data-theme="carbon"] .hud{
      background: linear-gradient(180deg, rgba(255,255,255,.12), rgba(255,255,255,.05));
      box-shadow: 0 18px 50px rgba(0,0,0,.45), inset 0 1px 0 rgba(255,255,255,.2);
    }
    #aerogram1653 .chip{
      display:inline-flex; align-items:center; gap:10px;
      padding:8px 10px; border-radius:12px; border:1px solid var(--ring);
      background: linear-gradient(180deg, rgba(255,255,255,.9), rgba(255,255,255,.5));
      color:var(--ink); font:800 12px/1 ui-sans-serif, system-ui;
    }
    #aerogram1653[data-theme="carbon"] .chip{
      background: linear-gradient(180deg, rgba(255,255,255,.12), rgba(255,255,255,.04));
      color:var(--ink);
    }
    #aerogram1653 .chip output{ min-width:3ch; text-align:right; }
    #aerogram1653 input[type="range"]{ -webkit-appearance:none; appearance:none; height:22px; width:160px; background:transparent; cursor:pointer; }
    #aerogram1653 input[type="range"]::-webkit-slider-runnable-track,
    #aerogram1653 input[type="range"]::-moz-range-track{
      height:6px; border-radius:999px;
      background: linear-gradient(90deg, #66f7ff, #8fa3ff, #ff87c8);
      box-shadow: inset 0 1px 0 rgba(255,255,255,.45);
    }
    #aerogram1653 input[type="range"]::-webkit-slider-thumb{
      -webkit-appearance:none; appearance:none; margin-top:-6px; width:18px; height:18px; border-radius:50%;
      background: radial-gradient(circle at 30% 30%, #fff, rgba(255,255,255,.6));
      border:1px solid rgba(10,19,36,.15);
      box-shadow: 0 6px 18px rgba(9,17,35,.2);
    }
    #aerogram1653[data-theme="carbon"] input[type="range"]::-webkit-slider-thumb{ border-color: rgba(255,255,255,.2); box-shadow: 0 6px 18px rgba(0,0,0,.5); }
    #aerogram1653 input[type="range"]::-moz-range-thumb{
      width:18px; height:18px; border-radius:50%;
      background: radial-gradient(circle at 30% 30%, #fff, rgba(255,255,255,.6));
      border:1px solid rgba(10,19,36,.15);
      box-shadow: 0 6px 18px rgba(9,17,35,.2);
    }

    #aerogram1653 .hint{
      text-align:center; color:var(--muted);
      font: 700 11px/1.1 ui-sans-serif, system-ui; letter-spacing:.28em; text-transform:uppercase;
      margin-top: 6px;
    }

    /* Foot */
    #aerogram1653 .foot{
      position:relative; z-index:2; margin: 0 var(--pad) var(--pad);
      padding-top:12px; border-top:1px dashed var(--ring);
      display:flex; align-items:center; justify-content:space-between; gap:16px;
      font: 400 12px/1.6 ui-sans-serif, system-ui; color:var(--muted);
    }
    #aerogram1653 .dot{
      width:8px; height:8px; border-radius:50%;
      background: radial-gradient(circle at 30% 30%, #fff, #8fa3ff);
      box-shadow: 0 0 14px color-mix(in oklab, #8fa3ff 70%, transparent);
      animation: ping1653 3s ease-in-out infinite;
      display:inline-block; margin-right:8px;
    }
    @keyframes ping1653{ 0%,100%{ transform: scale(1); opacity:.9 } 50%{ transform: scale(1.22); opacity:1 } }

    /* Motion safe */
    #aerogram1653.paused, #aerogram1653.paused * { animation-play-state: paused !important; }
    @media (prefers-reduced-motion: reduce){
      #aerogram1653 .seed{ animation: none !important; }
    }
  </style>

  <div class="mast" role="toolbar" aria-label="Aerogram controls">
    <div class="brand">
      <div class="seed" aria-hidden="true"></div>
      <div class="logo">
        <div class="word">Aerogram</div>
        <div class="kicker">Edition 1653 · kinetic poster</div>
      </div>
    </div>
    <div class="nav">
      <button class="pill" id="mode" aria-pressed="false" title="Toggle Light/Dark">Carbon</button>
      <button class="pill" id="pause" aria-pressed="false" title="Pause/Play">Pause</button>
      <button class="pill" id="save" title="Save image">Save</button>
    </div>
  </div>

  <div class="stage">
    <div class="poster" id="poster">
      <canvas id="ribbons" role="img" aria-label="Soft ribbons reacting to your cursor, drifting like wind"></canvas>
      <div class="title" aria-hidden="true">
        <div class="t1">Let the page exhale</div>
        <div class="t2">Move to send a breeze · click to gust · use sliders to tune the air</div>
      </div>
    </div>

    <div class="hud" role="group" aria-label="Poster settings">
      <label class="chip" for="breeze">Breeze <output id="breezeOut">50</output><input id="breeze" type="range" value="50" min="0" max="120" step="1" /></label>
      <label class="chip" for="density">Ribbons <output id="densityOut">36</output><input id="density" type="range" value="36" min="8" max="80" step="1" /></label>
      <label class="chip" for="hue">Hue <output id="hueOut">200</output><input id="hue" type="range" value="200" min="0" max="360" step="1" /></label>
    </div>

    <div class="hint" id="hint">drag to tilt · space pause · T theme · S save · +/- tweak</div>
  </div>

  <div class="foot">
    <div><span class="dot" aria-hidden="true"></span>Aerogram breathes softly; motion can be paused with Space.</div>
    <span id="last-updated">Last updated: 2025-12-31 15:20:40 EST</span>
  </div>

  <script>
    (function(){
      const root = document.getElementById('aerogram1653');
      const poster = document.getElementById('poster');
      const canvas = document.getElementById('ribbons');
      const ctx = canvas.getContext('2d', {alpha:true});

      const modeBtn = document.getElementById('mode');
      const pauseBtn = document.getElementById('pause');
      const saveBtn = document.getElementById('save');

      const breeze = document.getElementById('breeze');
      const density = document.getElementById('density');
      const hue = document.getElementById('hue');
      const breezeOut = document.getElementById('breezeOut');
      const densityOut = document.getElementById('densityOut');
      const hueOut = document.getElementById('hueOut');

      const lastUpdated = document.getElementById('last-updated');

      // Timestamp
      try{
        const fmt = new Intl.DateTimeFormat([], { dateStyle:'medium', timeStyle:'short' });
        lastUpdated.textContent = 'Last updated: ' + fmt.format(new Date());
      }catch(e){ lastUpdated.textContent = 'Last updated: ' + new Date().toLocaleString(); }

      // Outputs
      const syncBreeze = ()=> breezeOut.textContent = breeze.value;
      const syncDensity = ()=> densityOut.textContent = density.value;
      const syncHue = ()=> hueOut.textContent = hue.value;
      breeze.addEventListener('input', syncBreeze); syncBreeze();
      density.addEventListener('input', ()=>{ syncDensity(); buildLines(); }); syncDensity();
      hue.addEventListener('input', syncHue); syncHue();

      // Theme
      let isCarbon = false;
      function setTheme(carbon){
        isCarbon = !!carbon;
        root.dataset.theme = isCarbon ? 'carbon' : '';
        modeBtn.textContent = isCarbon ? 'Light' : 'Carbon';
        modeBtn.setAttribute('aria-pressed', String(isCarbon));
        clearCanvas(true);
      }
      modeBtn.addEventListener('click', ()=> setTheme(!isCarbon));

      // Pause
      let paused = false;
      function setPaused(p){
        paused = !!p;
        root.classList.toggle('paused', paused);
        pauseBtn.textContent = paused ? 'Play' : 'Pause';
        pauseBtn.setAttribute('aria-pressed', String(paused));
      }
      pauseBtn.addEventListener('click', ()=> setPaused(!paused));

      // Save
      saveBtn.addEventListener('click', ()=>{
        const link = document.createElement('a');
        link.download = 'aerogram-' + Date.now() + '.png';
        link.href = canvas.toDataURL('image/png');
        link.click();
      });

      // Canvas sizing
      let DPR = Math.min(2, window.devicePixelRatio||1), W=0, H=0, CX=0, CY=0, MIN=0;
      function fit(){
        const r = poster.getBoundingClientRect();
        W = Math.max(1, Math.floor(r.width));
        H = Math.max(1, Math.floor(r.height));
        CX = W/2; CY = H/2; MIN = Math.min(W,H);
        canvas.width = Math.floor(W*DPR);
        canvas.height = Math.floor(H*DPR);
        ctx.setTransform(DPR,0,0,DPR,0,0);
        clearCanvas(true);
        buildLines();
      }
      new ResizeObserver(fit).observe(poster);

      // Pointer & tilt
      let pointer = {x:null, y:null, vx:0, vy:0, t:performance.now()};
      let gust = 0;
      root.addEventListener('pointermove', (e)=>{
        const rr = root.getBoundingClientRect();
        const pr = poster.getBoundingClientRect();
        const x = e.clientX - pr.left, y = e.clientY - pr.top;
        pointer.vx = x - (pointer.x ?? x);
        pointer.vy = y - (pointer.y ?? y);
        pointer.x = x; pointer.y = y; pointer.t = performance.now();
        gust = Math.min(1.0, Math.hypot(pointer.vx, pointer.vy)/40);
        const mx = (e.clientX - rr.left)/rr.width - .5;
        const my = (e.clientY - rr.top)/rr.height - .5;
        root.style.setProperty('--mx', mx.toFixed(3));
        root.style.setProperty('--my', my.toFixed(3));
      }, {passive:true});
      root.addEventListener('pointerleave', ()=>{
        root.style.setProperty('--mx', 0);
        root.style.setProperty('--my', 0);
        pointer.x = pointer.y = null;
      });
      poster.addEventListener('click', ()=>{
        gust = 1.2; // quick gust on click
      });

      // Lines model
      let lines = [];
      function rand(a=1){ return Math.random()*a; }
      function buildLines(){
        const n = +density.value;
        lines = [];
        for(let i=0;i<n;i++){
          const y = (H/(n+1))*(i+1);
          lines.push({
            y0: y,
            p1: rand(1000), p2: rand(1000),
            k1: 0.006 + rand(0.004),
            k2: 0.001 + rand(0.002),
            w: 1.2 + rand(1.6),
            alpha: 0.22 + (i/n)*0.35
          });
        }
      }

      // Clear
      function clearCanvas(full){
        ctx.globalCompositeOperation='source-over';
        if(full){
          ctx.clearRect(0,0,W,H);
          ctx.fillStyle = isCarbon ? '#070b14' : '#ffffff';
          ctx.fillRect(0,0,W,H);
        }
      }

      // Draw
      let last = performance.now();
      function loop(now){
        const dt = Math.min(2.2, (now - last)*0.06);
        last = now;

        if(!paused){
          const veil = isCarbon ? 0.06 : 0.08;
          ctx.globalCompositeOperation='source-over';
          ctx.fillStyle = isCarbon ? `rgba(7,11,20,${veil})` : `rgba(255,255,255,${veil})`;
          ctx.fillRect(0,0,W,H);

          const HUE = +hue.value;
          const amp = (+breeze.value)/120 * (MIN*0.22);
          const time = now * 0.0012;

          // pointer gust decay
          gust *= 0.95;

          for(let i=0;i<lines.length;i++){
            const L = lines[i];
            const base = L.y0;
            const step = Math.max(6, Math.floor(W/140));
            ctx.lineWidth = L.w;
            const h = (HUE + (i/lines.length)*60) % 360;
            const s = isCarbon ? 80 : 65;
            ctx.strokeStyle = `hsla(${h}, ${s}%, ${isCarbon?70:30}%, ${L.alpha})`;
            ctx.shadowColor = `hsl(${h}, 90%, ${isCarbon?75:55}%)`;
            ctx.shadowBlur = isCarbon ? 40 : 26;

            ctx.beginPath();
            for(let x=0;x<=W;x+=step){
              const w1 = Math.sin(x*L.k1 + time + L.p1);
              const w2 = Math.sin(x*L.k2 + time*1.7 + L.p2)*0.6;
              let y = base + (w1 + w2) * amp;

              // local pointer influence
              if(pointer.x!=null && pointer.y!=null){
                const dx = x - pointer.x;
                const dy = y - pointer.y;
                const d2 = dx*dx + dy*dy + 1;
                const influence = Math.exp(-d2/(W*H*0.04));
                const swirl = (-dy) * 0.008;
                y += (dy * 0.15 + swirl) * gust * influence * (isCarbon? 1.1 : 0.9);
              }

              if(x===0) ctx.moveTo(x,y); else ctx.lineTo(x,y);
            }
            ctx.stroke();
          }
        }

        requestAnimationFrame(loop);
      }

      // Keyboard
      root.tabIndex = 0;
      root.addEventListener('keydown', (e)=>{
        const k = e.key.toLowerCase();
        if(k===' '){ e.preventDefault(); setPaused(!paused); }
        if(k==='t'){ modeBtn.click(); }
        if(k==='s'){ saveBtn.click(); }
        if(k==='+'||k==='='){ breeze.stepUp(); density.stepUp(); hue.stepUp(); breeze.dispatchEvent(new Event('input')); density.dispatchEvent(new Event('input')); hue.dispatchEvent(new Event('input')); }
        if(k==='-'||k==='_'){ breeze.stepDown(); density.stepDown(); hue.stepDown(); breeze.dispatchEvent(new Event('input')); density.dispatchEvent(new Event('input')); hue.dispatchEvent(new Event('input')); }
      });

      // Reduced motion default pause
      if(window.matchMedia && window.matchMedia('(prefers-reduced-motion: reduce)').matches){
        setPaused(true);
      }

      // Boot
      setTheme(false);
      fit();
      requestAnimationFrame(loop);
    }());
  </script>
