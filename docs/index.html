<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vibing</title>
    <style>
      :root {
        --bg: #0f1221;
        --fg: #e6e8f0;
        --muted: #9aa3b2;
        --accent: #8b5cf6;
      }
      html, body {
        height: 100%;
      }
      body {
        margin: 0;
        font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Ubuntu, Cantarell, Noto Sans, Helvetica Neue, Arial, "Apple Color Emoji", "Segoe UI Emoji";
        color: var(--fg);
        background: radial-gradient(1200px 800px at 70% 10%, #1b1f3a, var(--bg));
        display: flex;
        align-items: center;
        justify-content: center;
      }
      .card {
        width: min(720px, 92vw);
        background: rgba(255,255,255,0.04);
        border: 1px solid rgba(255,255,255,0.08);
        border-radius: 16px;
        padding: 28px 24px;
        box-shadow: 0 10px 30px rgba(0,0,0,0.3);
        backdrop-filter: blur(6px);
      }
      h1 {
        margin: 0 0 10px 0;
        font-size: 28px;
        letter-spacing: 0.3px;
      }
      .muted {
        color: var(--muted);
        font-size: 14px;
        margin-bottom: 18px;
      }
      #content {
        font-size: 18px;
        line-height: 1.6;
        background: rgba(255,255,255,0.04);
        border: 1px dashed rgba(255,255,255,0.12);
        border-radius: 12px;
        padding: 16px;
      }
      .footer {
        margin-top: 18px;
        display: flex;
        justify-content: space-between;
        align-items: center;
        font-size: 14px;
        color: var(--muted);
      }
      .badge {
        display: inline-block;
        background: rgba(139, 92, 246, 0.18);
        color: #d4c2ff;
        padding: 4px 10px;
        border-radius: 999px;
        font-size: 12px;
        border: 1px solid rgba(139, 92, 246, 0.35);
        letter-spacing: 0.2px;
      }
    </style>
  </head>
  <body>
    <!-- BEGIN_EDITABLE -->
      <section id="content">
<div class="v28" data-paused="false">
  <div class="v28-sky" aria-hidden="true">
    <div class="v28-aurora"></div>
    <div class="v28-rays"></div>
    <div class="v28-stars"></div>
    <div class="v28-noise"></div>
  </div>

  <section class="v28-panel" tabindex="0" role="region" aria-label="Timewave—Edition 28">
    <div class="v28-meta">
      <span class="v28-chip">Edition 28</span>
      <button class="v28-icon" data-act="mode" aria-pressed="false" title="Toggle day/night theme" aria-label="Toggle theme">
        <span class="v28-sun" aria-hidden="true"></span>
        <span class="v28-moon" aria-hidden="true"></span>
      </button>
    </div>

    <h1 class="v28-title">
      Timewave
      <span class="v28-echo" aria-hidden="true">Timewave</span>
    </h1>
    <p class="v28-sub">A crystalline field of motion—calm, tactile, alive.</p>

    <div class="v28-orbit" aria-hidden="true">
      <span class="v28-node n1"></span>
      <span class="v28-node n2"></span>
      <span class="v28-node n3"></span>
    </div>

    <div class="v28-marquee" aria-hidden="true">
      <div class="v28-track">Soft power • Subtle shimmer • Humane motion • Effortless focus • Soft power • Subtle shimmer • Humane motion • Effortless focus • </div>
    </div>

    <div class="v28-controls" role="toolbar" aria-label="Display controls">
      <button class="v28-btn" data-act="pause" aria-pressed="false" title="Pause all motion">Pause motion</button>
      <button class="v28-btn" data-act="spark" title="Spark a highlight">Spark</button>
    </div>

    <footer class="v28-foot">
      <span id="last-updated">Last updated: 2025-10-17 22:53:31 EST</span>
    </footer>
  </section>
</div>

<style>
  .v28 {
    --fg: #0f1326;
    --fg-soft: color-mix(in oklab, var(--fg), white 45%);
    --bg-1: #0b1020;
    --bg-2: #121735;
    --accent-1: #6ee7f2;
    --accent-2: #9b8cff;
    --accent-3: #ffb1a3;
    --panel: rgba(255,255,255,0.08);
    --stroke: rgba(255,255,255,0.28);
    position: relative;
    border-radius: 24px;
    overflow: hidden;
    padding: clamp(16px, 3vw, 28px);
    color: var(--fg);
    background:
      radial-gradient(120% 120% at 110% -10%, color-mix(in oklab, var(--accent-2), transparent 75%), transparent 60%),
      radial-gradient(120% 120% at -20% 110%, color-mix(in oklab, var(--accent-3), transparent 75%), transparent 62%),
      linear-gradient(180deg, var(--bg-1), var(--bg-2));
    box-shadow: inset 0 0 0 1px rgba(255,255,255,0.05);
    isolation: isolate;
    font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial, "Apple Color Emoji", "Segoe UI Emoji";
  }
  .v28.night {
    --fg: #eef2ff;
    --fg-soft: color-mix(in oklab, var(--fg), #000 25%);
    --panel: rgba(255,255,255,0.07);
    --stroke: rgba(255,255,255,0.2);
    background:
      radial-gradient(140% 120% at 120% -10%, rgba(155,140,255,0.32), transparent 58%),
      radial-gradient(120% 140% at -20% 120%, rgba(255,177,163,0.28), transparent 60%),
      linear-gradient(180deg, #070a16, #0a0f22 60%, #0b1126);
  }

  .v28-sky {
    position: absolute;
    inset: 0;
    pointer-events: none;
    z-index: 0;
  }
  .v28-aurora {
    position: absolute;
    inset: -20% -10% -10% -20%;
    background:
      conic-gradient(from 210deg at 60% 40%, rgba(110,231,242,0.25), rgba(155,140,255,0.15), rgba(255,177,163,0.18), rgba(110,231,242,0.25));
    filter: blur(40px) saturate(120%);
    animation: v28-drift 30s ease-in-out infinite alternate;
    opacity: 0.7;
    transform-origin: 50% 50%;
  }
  .v28-rays {
    position: absolute;
    inset: -20%;
    background:
      repeating-conic-gradient(from 0deg at 50% 50%, rgba(255,255,255,0.05) 0 3deg, transparent 3deg 9deg);
    mask: radial-gradient(closest-side, black 0 40%, transparent 60% 100%);
    animation: v28-spin 60s linear infinite;
    opacity: 0.5;
  }
  .v28-stars {
    position: absolute;
    inset: 0;
    background:
      radial-gradient(2px 2px at 20% 30%, rgba(255,255,255,0.6), transparent 60%),
      radial-gradient(1.5px 1.5px at 70% 60%, rgba(255,255,255,0.5), transparent 60%),
      radial-gradient(1.2px 1.2px at 40% 80%, rgba(255,255,255,0.45), transparent 60%),
      radial-gradient(1.2px 1.2px at 85% 20%, rgba(255,255,255,0.5), transparent 60%);
    opacity: 0.3;
    animation: v28-parallax 22s ease-in-out infinite;
  }
  .v28-noise {
    position: absolute;
    inset: -2px;
    background-image:
      repeating-linear-gradient(0deg, rgba(0,0,0,0.12) 0 1px, transparent 1px 2px),
      repeating-linear-gradient(90deg, rgba(0,0,0,0.12) 0 1px, transparent 1px 2px);
    mix-blend-mode: soft-light;
    opacity: 0.06;
    animation: v28-noise 6s steps(10) infinite;
  }

  .v28-panel {
    position: relative;
    z-index: 1;
    border-radius: 18px;
    padding: clamp(18px, 3.5vw, 32px);
    background:
      radial-gradient(180px 140px at var(--mx,50%) var(--my,45%), rgba(255,255,255,0.12), transparent 55%),
      linear-gradient(180deg, var(--panel), rgba(255,255,255,0.03));
    border: 1px solid var(--stroke);
    backdrop-filter: blur(14px) saturate(120%);
    -webkit-backdrop-filter: blur(14px) saturate(120%);
    transition: transform 300ms ease, box-shadow 300ms ease, background 300ms ease;
    transform-style: preserve-3d;
    box-shadow: 0 12px 40px rgba(0,0,0,0.28);
  }
  .v28-panel:hover {
    transform: perspective(900px) rotateX(var(--rx, 0deg)) rotateY(var(--ry, 0deg)) translateZ(6px);
    box-shadow: 0 18px 60px rgba(0,0,0,0.35);
  }
  .v28-panel:focus-visible {
    outline: none;
    box-shadow: 0 0 0 2px color-mix(in oklab, var(--accent-2), white 30%), 0 18px 60px rgba(0,0,0,0.35);
  }

  .v28-meta {
    display: flex;
    justify-content: space-between;
    align-items: center;
    margin-bottom: 8px;
  }
  .v28-chip {
    display: inline-block;
    font-size: 12px;
    letter-spacing: 0.12em;
    text-transform: uppercase;
    padding: 6px 10px;
    border-radius: 999px;
    color: var(--fg-soft);
    border: 1px solid var(--stroke);
    background: linear-gradient(180deg, rgba(255,255,255,0.14), rgba(255,255,255,0.03));
    backdrop-filter: blur(8px);
  }
  .v28-icon {
    appearance: none;
    border: 1px solid var(--stroke);
    background: linear-gradient(180deg, rgba(255,255,255,0.12), rgba(255,255,255,0.04));
    color: var(--fg);
    width: 40px;
    height: 40px;
    border-radius: 12px;
    display: grid;
    place-items: center;
    cursor: pointer;
    transition: transform 160ms ease, background 160ms ease, border-color 160ms ease;
    position: relative;
    overflow: hidden;
  }
  .v28-icon:hover { transform: translateY(-1px); }
  .v28-icon:active { transform: translateY(0); }
  .v28-icon[aria-pressed="true"] { border-color: color-mix(in oklab, var(--accent-2), white 20%); }
  .v28-icon .v28-sun,
  .v28-icon .v28-moon {
    position: absolute;
    width: 18px; height: 18px;
    border-radius: 50%;
    transition: transform 300ms ease, opacity 300ms ease;
  }
  .v28-icon .v28-sun {
    background: radial-gradient(circle at 30% 30%, #fff 0 30%, color-mix(in oklab, var(--accent-1), transparent 60%) 60% 100%);
    box-shadow: 0 0 20px color-mix(in oklab, var(--accent-1), transparent 70%);
    opacity: 1; transform: translateY(0);
  }
  .v28-icon .v28-moon {
    background:
      radial-gradient(circle at 60% 40%, #dbeafe 0 26%, transparent 27% 100%),
      radial-gradient(circle at 50% 50%, #a5b4fc 0 40%, transparent 41% 100%);
    opacity: 0; transform: translateY(10px);
  }
  .v28.night .v28-icon .v28-sun { opacity: 0; transform: translateY(-10px); }
  .v28.night .v28-icon .v28-moon { opacity: 1; transform: translateY(0); }

  .v28-title {
    position: relative;
    margin: 10px 0 6px 0;
    font-size: clamp(32px, 6.5vw, 72px);
    font-weight: 800;
    letter-spacing: -0.02em;
    line-height: 1;
    color: transparent;
    background: linear-gradient(90deg, var(--fg) 0%, color-mix(in oklab, var(--fg), white 35%) 50%, var(--fg) 100%);
    -webkit-background-clip: text;
    background-clip: text;
  }
  .v28-echo {
    position: absolute;
    left: 0; top: 0;
    transform: translate3d(0, 0.04em, -1px) skewY(-1deg);
    color: transparent;
    background: linear-gradient(90deg, color-mix(in oklab, var(--accent-1), white 20%), color-mix(in oklab, var(--accent-2), white 15%), color-mix(in oklab, var(--accent-3), white 10%));
    -webkit-background-clip: text;
    background-clip: text;
    opacity: 0.18;
    filter: blur(0.3px);
    pointer-events: none;
    animation: v28-breathe 6s ease-in-out infinite;
  }
  .v28-sub {
    margin: 0 0 14px 0;
    font-size: clamp(14px, 2vw, 18px);
    color: var(--fg-soft);
  }

  .v28-orbit {
    position: relative;
    width: min(64vmin, 420px);
    aspect-ratio: 1;
    margin: clamp(8px, 2vw, 16px) auto;
    border-radius: 50%;
    background:
      conic-gradient(from var(--spin, 0deg), color-mix(in oklab, var(--accent-2), transparent 60%), transparent 30%, color-mix(in oklab, var(--accent-1), transparent 60%) 60%, transparent 100%);
    mask: radial-gradient(closest-side, transparent 62%, black 64% 100%);
    animation: v28-spin 18s linear infinite;
    filter: saturate(120%);
  }
  .v28-node {
    position: absolute;
    left: 50%; top: 50%;
    width: 12px; height: 12px;
    border-radius: 50%;
    background: radial-gradient(circle at 30% 30%, #fff, color-mix(in oklab, var(--accent-2), #000 15%));
    box-shadow: 0 0 16px color-mix(in oklab, var(--accent-2), transparent 40%);
    transform-origin: -35% -35%;
    animation: v28-orbit 12s linear infinite;
  }
  .v28-node.n1 { transform-origin: -35% -35%; }
  .v28-node.n2 { transform-origin: -45% -45%; animation-duration: 16s; background: radial-gradient(circle at 30% 30%, #fff, color-mix(in oklab, var(--accent-1), #000 20%)); }
  .v28-node.n3 { transform-origin: -52% -52%; animation-duration: 22s; background: radial-gradient(circle at 30% 30%, #fff, color-mix(in oklab, var(--accent-3), #000 10%)); }

  .v28-marquee {
    position: relative;
    overflow: hidden;
    border-radius: 12px;
    border: 1px solid var(--stroke);
    background: linear-gradient(180deg, rgba(255,255,255,0.08), rgba(255,255,255,0.02));
    mask: linear-gradient(90deg, transparent, black 10% 90%, transparent);
    margin: 6px 0 14px;
  }
  .v28-track {
    display: inline-block;
    white-space: nowrap;
    padding: 10px 0;
    color: color-mix(in oklab, var(--fg), white 10%);
    font-size: 13px;
    letter-spacing: 0.14em;
    text-transform: uppercase;
    animation: v28-scroll 28s linear infinite;
  }

  .v28-controls {
    display: flex;
    gap: 10px;
    flex-wrap: wrap;
    margin: 8px 0 0 0;
  }
  .v28-btn {
    appearance: none;
    border: 1px solid var(--stroke);
    background: linear-gradient(180deg, rgba(255,255,255,0.12), rgba(255,255,255,0.04));
    color: var(--fg);
    padding: 10px 12px;
    border-radius: 12px;
    font-size: 14px;
    cursor: pointer;
    transition: transform 160ms ease, background 160ms ease, border-color 160ms ease;
  }
  .v28-btn:hover { transform: translateY(-1px); background: linear-gradient(180deg, rgba(255,255,255,0.16), rgba(255,255,255,0.06)); }
  .v28-btn:active { transform: translateY(0); }
  .v28-btn[aria-pressed="true"] {
    border-color: color-mix(in oklab, var(--accent-1), white 20%);
    box-shadow: inset 0 0 0 1px color-mix(in oklab, var(--accent-2), white 35%);
  }

  .v28-foot {
    margin-top: 10px;
    display: flex;
    justify-content: flex-end;
    font-size: 12px;
    color: var(--fg-soft);
  }

  /* Spark state */
  .v28.spark .v28-panel {
    background:
      radial-gradient(240px 200px at var(--mx,50%) var(--my,45%), rgba(255,255,255,0.18), transparent 60%),
      linear-gradient(180deg, var(--panel), rgba(255,255,255,0.03));
    box-shadow: 0 22px 70px rgba(0,0,0,0.45);
  }
  .v28.spark .v28-aurora {
    animation-duration: 16s;
    filter: blur(46px) saturate(140%);
  }

  /* Motion controls */
  @keyframes v28-spin { to { transform: rotate(360deg); } }
  @keyframes v28-drift {
    0% { transform: rotate(-8deg) scale(1); }
    100% { transform: rotate(8deg) scale(1.05); }
  }
  @keyframes v28-parallax {
    0%, 100% { transform: translate3d(0,0,0); }
    50% { transform: translate3d(1.2vmin, -1.2vmin, 0); }
  }
  @keyframes v28-noise {
    0% { transform: translate(0,0); }
    100% { transform: translate(12px,-10px); }
  }
  @keyframes v28-breathe {
    0%, 100% { transform: translate3d(0, 0.04em, -1px) skewY(-1deg); opacity: 0.16; }
    50% { transform: translate3d(0, 0.08em, -1px) skewY(-2deg); opacity: 0.24; }
  }
  @keyframes v28-orbit {
    to { transform: rotate(360deg) translateX(0); }
  }
  @keyframes v28-scroll {
    0% { transform: translateX(0); }
    100% { transform: translateX(-50%); }
  }

  /* Pause all animations */
  .v28[data-paused="true"] * { animation-play-state: paused !important; }

  /* Reduced motion */
  @media (prefers-reduced-motion: reduce) {
    .v28 * { animation: none !important; transition: none !important; }
  }
</style>

<script>
  (function () {
    const container = document.querySelector('.v28');
    const panel = container.querySelector('.v28-panel');
    const last = container.querySelector('#last-updated');
    const modeBtn = container.querySelector('[data-act="mode"]');
    const pauseBtn = container.querySelector('[data-act="pause"]');
    const sparkBtn = container.querySelector('[data-act="spark"]');

    // Time-aware theme + timestamp
    try {
      const now = new Date();
      const hour = now.getHours();
      const prefersDark = window.matchMedia && window.matchMedia('(prefers-color-scheme: dark)').matches;
      if (hour < 7 || hour >= 19 || prefersDark) container.classList.add('night');

      const tz = Intl.DateTimeFormat().resolvedOptions().timeZone || 'UTC';
      const pad = n => String(n).padStart(2, '0');
      const stamp = `${now.getFullYear()}-${pad(now.getMonth()+1)}-${pad(now.getDate())} ${pad(now.getHours())}:${pad(now.getMinutes())}:${pad(now.getSeconds())}`;
      last.textContent = `Last updated · ${stamp} ${tz}`;
    } catch (_) {
      last.textContent = 'Last updated';
    }

    // Interactive tilt and highlight
    function setTilt(e) {
      const rect = panel.getBoundingClientRect();
      const x = e.clientX - rect.left;
      const y = e.clientY - rect.top;
      const cx = rect.width / 2;
      const cy = rect.height / 2;
      const ry = ((x - cx) / cx) * 7;
      const rx = -((y - cy) / cy) * 7;
      panel.style.setProperty('--rx', rx.toFixed(2) + 'deg');
      panel.style.setProperty('--ry', ry.toFixed(2) + 'deg');
      panel.style.setProperty('--mx', (x / rect.width) * 100 + '%');
      panel.style.setProperty('--my', (y / rect.height) * 100 + '%');
    }
    function resetTilt() {
      panel.style.removeProperty('--rx');
      panel.style.removeProperty('--ry');
      panel.style.setProperty('--mx', '50%');
      panel.style.setProperty('--my', '45%');
    }
    panel.addEventListener('pointermove', setTilt);
    panel.addEventListener('pointerleave', resetTilt);

    // Theme toggle
    modeBtn.addEventListener('click', () => {
      const isNight = container.classList.toggle('night');
      modeBtn.setAttribute('aria-pressed', String(isNight));
    });

    // Pause/Resume motion
    pauseBtn.addEventListener('click', () => {
      const paused = container.getAttribute('data-paused') === 'true';
      container.setAttribute('data-paused', String(!paused));
      pauseBtn.setAttribute('aria-pressed', String(!paused));
    });

    // Spark pulse
    sparkBtn.addEventListener('click', () => {
      container.classList.add('spark');
      setTimeout(() => container.classList.remove('spark'), 900);
    });

    // Keyboard tilt
    panel.addEventListener('keydown', (e) => {
      const step = 2;
      let changed = false;
      const style = getComputedStyle(panel);
      const currentRx = parseFloat((style.getPropertyValue('--rx') || '0deg').replace('deg','')) || 0;
      const currentRy = parseFloat((style.getPropertyValue('--ry') || '0deg').replace('deg','')) || 0;
      if (e.key === 'ArrowUp') { panel.style.setProperty('--rx', (currentRx - step) + 'deg'); changed = true; }
      if (e.key === 'ArrowDown') { panel.style.setProperty('--rx', (currentRx + step) + 'deg'); changed = true; }
      if (e.key === 'ArrowLeft') { panel.style.setProperty('--ry', (currentRy - step) + 'deg'); changed = true; }
      if (e.key === 'ArrowRight') { panel.style.setProperty('--ry', (currentRy + step) + 'deg'); changed = true; }
      if (e.key === 'Enter') { sparkBtn.click(); changed = true; }
      if (changed) e.preventDefault();
    });

    // Subtle orbit spin sync with pointer
    panel.addEventListener('pointermove', (e) => {
      const rect = panel.getBoundingClientRect();
      const xRatio = (e.clientX - rect.left) / rect.width;
      const deg = (xRatio * 60 - 30).toFixed(2) + 'deg';
      container.style.setProperty('--spin', deg);
    });
  })();
</script>
      </section>
      <!-- END_EDITABLE -->
    <script>
      // Only show a local placeholder if the agent hasn't written a timestamp yet
      const el = document.getElementById('last-updated');
      if (el && (!el.textContent || el.textContent.includes('not yet'))) {
        const now = new Date();
        el.textContent = `Last updated: ${now.toLocaleString(undefined, { hour12: false })}`;
      }
    </script>
  </body>
