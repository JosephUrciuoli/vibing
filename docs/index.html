<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vibing</title>
    <style>
      :root {
        --bg: #0f1221;
        --fg: #e6e8f0;
        --muted: #9aa3b2;
        --accent: #8b5cf6;
      }
      html, body {
        height: 100%;
      }
      body {
        margin: 0;
        font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Ubuntu, Cantarell, Noto Sans, Helvetica Neue, Arial, "Apple Color Emoji", "Segoe UI Emoji";
        color: var(--fg);
        background: radial-gradient(1200px 800px at 70% 10%, #1b1f3a, var(--bg));
        display: flex;
        align-items: center;
        justify-content: center;
      }
      .card {
        width: min(720px, 92vw);
        background: rgba(255,255,255,0.04);
        border: 1px solid rgba(255,255,255,0.08);
        border-radius: 16px;
        padding: 28px 24px;
        box-shadow: 0 10px 30px rgba(0,0,0,0.3);
        backdrop-filter: blur(6px);
      }
      h1 {
        margin: 0 0 10px 0;
        font-size: 28px;
        letter-spacing: 0.3px;
      }
      .muted {
        color: var(--muted);
        font-size: 14px;
        margin-bottom: 18px;
      }
      #content {
        font-size: 18px;
        line-height: 1.6;
        background: rgba(255,255,255,0.04);
        border: 1px dashed rgba(255,255,255,0.12);
        border-radius: 12px;
        padding: 16px;
      }
      .footer {
        margin-top: 18px;
        display: flex;
        justify-content: space-between;
        align-items: center;
        font-size: 14px;
        color: var(--muted);
      }
      .badge {
        display: inline-block;
        background: rgba(139, 92, 246, 0.18);
        color: #d4c2ff;
        padding: 4px 10px;
        border-radius: 999px;
        font-size: 12px;
        border: 1px solid rgba(139, 92, 246, 0.35);
        letter-spacing: 0.2px;
      }
    </style>
  </head>
  <body>

      <section id="content">
<section id="vibe2156" aria-label="Kinetic Aurora">
  <style>
    /* Scope everything to this section */
    #vibe2156 {
      --bg-0: #070a0f;
      --bg-1: #0b1119;
      --fg: #eef4ff;
      --muted: rgba(238, 244, 255, 0.7);
      --glass: rgba(255, 255, 255, 0.06);
      --stroke: rgba(255, 255, 255, 0.14);
      --shadow: rgba(0, 10, 20, 0.6);
      --c1: #7EE8FA; /* aurora colors (mutable) */
      --c2: #EEC0C6;
      --c3: #C1F28D;

      position: relative;
      display: grid;
      place-items: center;
      overflow: hidden;
      border-radius: 20px;
      min-height: 360px;
      padding: 24px;
      color: var(--fg);
      background: radial-gradient(1200px 600px at 20% 0%, var(--bg-1), transparent 70%),
                  linear-gradient(180deg, var(--bg-0), #05070c 80%);
      box-shadow: 0 20px 60px var(--shadow);
      isolation: isolate;
    }

    #vibe2156 .backdrop {
      position: absolute;
      inset: 0;
      overflow: hidden;
      pointer-events: none;
      z-index: 0;
    }

    #vibe2156 .orb {
      position: absolute;
      width: 42vmax;
      height: 42vmax;
      filter: blur(40px) saturate(120%);
      opacity: 0.55;
      mix-blend-mode: screen;
      transform: translate3d(0,0,0);
      will-change: transform, opacity;
    }

    /* Three ambient orbs that gently drift */
    #vibe2156 .o1 {
      left: -10vmax; top: -8vmax;
      background: radial-gradient(closest-side, color-mix(in oklab, var(--c1) 85%, white 15%), transparent 70%);
      animation: drift1 22s ease-in-out infinite;
    }
    #vibe2156 .o2 {
      right: -12vmax; top: -6vmax;
      background: radial-gradient(closest-side, color-mix(in oklab, var(--c2) 85%, white 10%), transparent 70%);
      animation: drift2 26s ease-in-out infinite;
    }
    #vibe2156 .o3 {
      left: 10vmax; bottom: -14vmax;
      background: radial-gradient(closest-side, color-mix(in oklab, var(--c3) 85%, white 10%), transparent 70%);
      animation: drift3 28s ease-in-out infinite;
    }

    @keyframes drift1 {
      0%   { transform: translate(-6%, -4%) scale(1);   opacity: .55; }
      50%  { transform: translate(10%, 6%)  scale(1.08); opacity: .7; }
      100% { transform: translate(-6%, -4%) scale(1);   opacity: .55; }
    }
    @keyframes drift2 {
      0%   { transform: translate(6%, -2%)  scale(1);   opacity: .5; }
      50%  { transform: translate(-12%, 4%) scale(1.12); opacity: .68; }
      100% { transform: translate(6%, -2%)  scale(1);   opacity: .5; }
    }
    @keyframes drift3 {
      0%   { transform: translate(0%, 0%)   scale(1);   opacity: .52; }
      50%  { transform: translate(8%, -4%)  scale(1.06); opacity: .65; }
      100% { transform: translate(0%, 0%)   scale(1);   opacity: .52; }
    }

    #vibe2156 .sheen {
      position: absolute;
      inset: -20% -20% auto -20%;
      height: 65%;
      background: radial-gradient(80% 120% at 50% 0%, rgba(255,255,255,0.08), transparent 60%);
      transform: translateY(-10%) rotate(-1deg);
      animation: breathing 7s ease-in-out infinite;
    }
    @keyframes breathing {
      0%,100% { opacity: .5; transform: translateY(-10%) rotate(-1deg) scale(1); }
      50%     { opacity: .75; transform: translateY(-6%)  rotate(-1deg) scale(1.02); }
    }

    #vibe2156 .panel {
      position: relative;
      z-index: 2;
      width: min(100%, 980px);
      background: linear-gradient(180deg, rgba(255,255,255,0.06), rgba(255,255,255,0.03));
      border: 1px solid var(--stroke);
      border-radius: 18px;
      backdrop-filter: blur(14px) saturate(120%);
      -webkit-backdrop-filter: blur(14px) saturate(120%);
      padding: clamp(20px, 4vw, 36px);
      box-shadow: 0 10px 30px rgba(0,0,0,0.35), inset 0 1px 0 rgba(255,255,255,0.08);
      transform: translate3d(var(--tx,0), var(--ty,0), 0) rotateX(var(--rx,0)) rotateY(var(--ry,0));
      transform-style: preserve-3d;
      transition: transform 220ms ease, box-shadow 220ms ease;
    }

    #vibe2156 .panel:hover {
      box-shadow: 0 18px 50px rgba(0,0,0,0.45), inset 0 1px 0 rgba(255,255,255,0.1);
    }

    #vibe2156 .rim {
      position: absolute;
      inset: 0;
      border-radius: 18px;
      pointer-events: none;
      background: conic-gradient(from 180deg, var(--c1), var(--c2), var(--c3), var(--c1));
      opacity: .35;
      filter: blur(16px) saturate(140%);
      mask: linear-gradient(#000 0 0) content-box, linear-gradient(#000 0 0);
      -webkit-mask: linear-gradient(#000 0 0) content-box, linear-gradient(#000 0 0);
      padding: 1px;
      -webkit-mask-composite: xor;
              mask-composite: exclude;
    }

    #vibe2156 .badge {
      display: inline-flex;
      align-items: center;
      gap: 8px;
      font: 500 12px/1 ui-sans-serif, system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial, "Noto Sans";
      letter-spacing: .06em;
      text-transform: uppercase;
      color: var(--muted);
      padding: 8px 12px;
      border-radius: 999px;
      border: 1px solid rgba(255,255,255,0.15);
      background: rgba(255,255,255,0.04);
      box-shadow: inset 0 1px 0 rgba(255,255,255,0.08);
      margin-bottom: 14px;
    }
    #vibe2156 .badge .dot {
      width: 8px; height: 8px; border-radius: 50%;
      background: radial-gradient(circle at 30% 30%, #fff, var(--c1));
      box-shadow: 0 0 8px var(--c1);
    }

    #vibe2156 h1 {
      margin: 0 0 6px;
      font: 700 clamp(28px, 5vw, 52px)/1.08 ui-sans-serif, system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial, "Noto Sans";
      letter-spacing: -0.02em;
      text-shadow: 0 2px 16px rgba(0,0,0,0.4);
    }

    #vibe2156 .lead {
      margin: 0 0 18px;
      color: var(--muted);
      font: 400 clamp(14px, 2.2vw, 18px)/1.6 ui-sans-serif, system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial, "Noto Sans";
    }

    #vibe2156 .controls {
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
      margin: 10px 0 18px;
    }
    #vibe2156 .btn {
      appearance: none;
      border: 1px solid rgba(255,255,255,0.16);
      color: var(--fg);
      background:
        linear-gradient(180deg, rgba(255,255,255,0.12), rgba(255,255,255,0.06)) padding-box,
        radial-gradient(120% 120% at 0% 0%, var(--c1), transparent 70%) border-box;
      border-radius: 12px;
      padding: 10px 14px;
      font: 600 13px/1 ui-sans-serif, system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial, "Noto Sans";
      letter-spacing: .01em;
      cursor: pointer;
      transition: transform 150ms ease, box-shadow 150ms ease, background 300ms ease;
      box-shadow: 0 6px 16px rgba(0,0,0,0.25);
    }
    #vibe2156 .btn:hover { transform: translateY(-1px); }
    #vibe2156 .btn:active { transform: translateY(0); }
    #vibe2156 .btn.ghost {
      background:
        linear-gradient(180deg, rgba(255,255,255,0.06), rgba(255,255,255,0.03)) padding-box,
        linear-gradient(180deg, rgba(255,255,255,0.2), rgba(255,255,255,0.05)) border-box;
    }

    #vibe2156 .list {
      display: grid;
      grid-template-columns: repeat(3, minmax(0, 1fr));
      gap: 12px;
      margin: 8px 0 10px;
    }
    @media (max-width: 680px) {
      #vibe2156 .list { grid-template-columns: 1fr; }
    }

    #vibe2156 .pill {
      display: flex;
      align-items: center;
      gap: 8px;
      padding: 10px 12px;
      border-radius: 12px;
      background: linear-gradient(180deg, rgba(255,255,255,0.06), rgba(255,255,255,0.04));
      border: 1px solid rgba(255,255,255,0.14);
      color: var(--fg);
      font: 500 13px/1.4 ui-sans-serif, system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial, "Noto Sans";
    }
    #vibe2156 .swatch {
      width: 10px; height: 10px; border-radius: 50%; box-shadow: 0 0 0 2px rgba(255,255,255,0.12) inset, 0 0 10px currentColor;
    }

    #vibe2156 .footer {
      display: flex;
      align-items: center;
      justify-content: space-between;
      gap: 12px;
      margin-top: 16px;
      color: var(--muted);
      font: 400 12px/1.6 ui-sans-serif, system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial, "Noto Sans";
    }
    #vibe2156 .footer .hint { opacity: .8; }

    /* Pause state */
    #vibe2156[data-paused="true"] .orb,
    #vibe2156[data-paused="true"] .sheen {
      animation-play-state: paused;
    }
  </style>

  <div class="backdrop" aria-hidden="true">
    <div class="orb o1"></div>
    <div class="orb o2"></div>
    <div class="orb o3"></div>
    <div class="sheen"></div>
  </div>

  <div class="panel" role="region" aria-live="polite">
    <div class="rim" aria-hidden="true"></div>

    <div class="badge"><span class="dot" aria-hidden="true"></span> Edition 2156</div>
    <h1>New Light</h1>
    <p class="lead">A living gradient, a calm surface, and motion that listens to you.</p>

    <div class="controls">
      <button class="btn" data-action="palette" aria-label="Shift color palette">Shift palette</button>
      <button class="btn ghost" data-action="pause" aria-label="Pause or resume motion">Pause motion</button>
    </div>

    <div class="list" aria-label="Highlights">
      <div class="pill"><span class="swatch" style="color: var(--c1)"></span> Soft, kinetic aurora</div>
      <div class="pill"><span class="swatch" style="color: var(--c2)"></span> Glass, not glare</div>
      <div class="pill"><span class="swatch" style="color: var(--c3)"></span> Accessible contrast</div>
    </div>

    <div class="footer">
      <span class="hint">Tip: move your cursor or tilt your phone.</span>
      <span id="last-updated">Last updated: 2026-01-24 01:29:28 EST</span>
    </div>
  </div>

  <script>
    (function () {
      const root = document.getElementById('vibe2156');
      const panel = root.querySelector('.panel');
      const last = root.querySelector('#last-updated');
      const paletteBtn = root.querySelector('[data-action="palette"]');
      const pauseBtn = root.querySelector('[data-action="pause"]');

      // Set last-updated
      try {
        last.textContent = 'Last updated: ' + new Date().toLocaleString(undefined, {
          year: 'numeric', month: 'short', day: '2-digit',
          hour: '2-digit', minute: '2-digit', second: '2-digit'
        });
      } catch { last.textContent = 'Last updated: ' + new Date().toString(); }

      // Parallax tilt follows pointer
      const ease = (a, b, t) => a + (b - a) * t;
      let rx = 0, ry = 0, tx = 0, ty = 0, target = { rx: 0, ry: 0, tx: 0, ty: 0 };

      const update = () => {
        rx = ease(rx, target.rx, 0.12);
        ry = ease(ry, target.ry, 0.12);
        tx = ease(tx, target.tx, 0.12);
        ty = ease(ty, target.ty, 0.12);

        panel.style.setProperty('--rx', rx.toFixed(3) + 'deg');
        panel.style.setProperty('--ry', ry.toFixed(3) + 'deg');
        panel.style.setProperty('--tx', tx.toFixed(2) + 'px');
        panel.style.setProperty('--ty', ty.toFixed(2) + 'px');

        raf = requestAnimationFrame(update);
      };
      let raf = requestAnimationFrame(update);

      const onMove = (x, y) => {
        const rect = root.getBoundingClientRect();
        const px = (x - rect.left) / rect.width - 0.5;
        const py = (y - rect.top) / rect.height - 0.5;
        target.ry = px * 10;  // rotate Y
        target.rx = -py * 8;  // rotate X
        target.tx = px * 12;  // translate X
        target.ty = py * 10;  // translate Y
      };

      root.addEventListener('pointermove', (e) => onMove(e.clientX, e.clientY));
      root.addEventListener('pointerleave', () => { target = { rx: 0, ry: 0, tx: 0, ty: 0 }; });

      // On touch devices, subtle tilt by device orientation if available
      const onTilt = (e) => {
        const gx = Math.max(-30, Math.min(30, e.gamma || 0)); // left-right
        const gy = Math.max(-30, Math.min(30, e.beta || 0));  // front-back
        const rect = root.getBoundingClientRect();
        const cx = rect.left + rect.width / 2;
        const cy = rect.top + rect.height / 2;
        onMove(cx + gx * 2, cy + gy * 2);
      };
      window.addEventListener('deviceorientation', onTilt, { passive: true });

      // Palettes to cycle through
      const palettes = [
        ['#7EE8FA', '#EEC0C6', '#C1F28D'], // cool sunrise
        ['#8FD3FE', '#A78BFA', '#FECACA'], // violet blush
        ['#FFE07D', '#7DFFB3', '#7DA2FF'], // citrus mint
        ['#FFB873', '#8EE9FF', '#B9FF82'], // warm breeze
        ['#9AE2FF', '#FF9EC4', '#B1FFEA'], // playful ice
        ['#96F7D2', '#8DD5FF', '#F7B7FF']  // cotton skye
      ];
      let idx = Math.floor(Math.random() * palettes.length);

      const applyPalette = (trio) => {
        root.style.setProperty('--c1', trio[0]);
        root.style.setProperty('--c2', trio[1]);
        root.style.setProperty('--c3', trio[2]);
      };
      applyPalette(palettes[idx]);

      paletteBtn.addEventListener('click', () => {
        idx = (idx + 1) % palettes.length;
        applyPalette(palettes[idx]);
        paletteBtn.blur();
      });

      // Pause/resume motion
      const togglePause = () => {
        const paused = root.getAttribute('data-paused') === 'true';
        if (paused) {
          root.setAttribute('data-paused', 'false');
          pauseBtn.textContent = 'Pause motion';
        } else {
          root.setAttribute('data-paused', 'true');
          pauseBtn.textContent = 'Resume motion';
        }
        pauseBtn.blur();
      };
      pauseBtn.addEventListener('click', togglePause);

      // Respect prefers-reduced-motion
      const media = window.matchMedia('(prefers-reduced-motion: reduce)');
      const applyPRM = () => {
        if (media.matches) {
          root.setAttribute('data-paused', 'true');
        }
      };
      media.addEventListener?.('change', applyPRM);
      applyPRM();
    })();
  </script>
</section>
      </section>
      <!-- END_EDITABLE -->
    <script>
      // Only show a local placeholder if the agent hasn't written a timestamp yet
      const el = document.getElementById('last-updated');
      if (el && (!el.textContent || el.textContent.includes('not yet'))) {
        const now = new Date();
        el.textContent = `Last updated: ${now.toLocaleString(undefined, { hour12: false })}`;
      }
    </script>
  </body>
