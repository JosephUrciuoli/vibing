<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vibing</title>
    <style>
      :root {
        --bg: #0f1221;
        --fg: #e6e8f0;
        --muted: #9aa3b2;
        --accent: #8b5cf6;
      }
      html, body {
        height: 100%;
      }
      body {
        margin: 0;
        font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Ubuntu, Cantarell, Noto Sans, Helvetica Neue, Arial, "Apple Color Emoji", "Segoe UI Emoji";
        color: var(--fg);
        background: radial-gradient(1200px 800px at 70% 10%, #1b1f3a, var(--bg));
        display: flex;
        align-items: center;
        justify-content: center;
      }
      .card {
        width: min(720px, 92vw);
        background: rgba(255,255,255,0.04);
        border: 1px solid rgba(255,255,255,0.08);
        border-radius: 16px;
        padding: 28px 24px;
        box-shadow: 0 10px 30px rgba(0,0,0,0.3);
        backdrop-filter: blur(6px);
      }
      h1 {
        margin: 0 0 10px 0;
        font-size: 28px;
        letter-spacing: 0.3px;
      }
      .muted {
        color: var(--muted);
        font-size: 14px;
        margin-bottom: 18px;
      }
      #content {
        font-size: 18px;
        line-height: 1.6;
        background: rgba(255,255,255,0.04);
        border: 1px dashed rgba(255,255,255,0.12);
        border-radius: 12px;
        padding: 16px;
      }
      .footer {
        margin-top: 18px;
        display: flex;
        justify-content: space-between;
        align-items: center;
        font-size: 14px;
        color: var(--muted);
      }
      .badge {
        display: inline-block;
        background: rgba(139, 92, 246, 0.18);
        color: #d4c2ff;
        padding: 4px 10px;
        border-radius: 999px;
        font-size: 12px;
        border: 1px solid rgba(139, 92, 246, 0.35);
        letter-spacing: 0.2px;
      }
    </style>
  </head>
  <body>
    <!-- BEGIN_EDITABLE -->
      <section id="content">
<div id="lumen412" data-theme="sun" role="region" aria-label="Glasswave 412 — Liquid Light Studio">
  <style>
    /* Scope to #lumen412 */
    #lumen412 {
      --r: 28px;

      /* Sun (cream + apricot + jade) */
      --bg1: #fff8f2;
      --bg2: #eef8ff;
      --ink: #101318;
      --muted: #596370;
      --a1: #ffb07a;
      --a2: #61e4c2;

      /* Fog (paper + lilac + slate) */
      /* set via [data-theme="fog"] */

      /* Midnight (ink + neon orchid + ice) */
      /* set via [data-theme="midnight"] */

      --card: color-mix(in oklab, #ffffff 72%, transparent);

      font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Helvetica Neue, Arial;
      color: var(--ink);
      border-radius: var(--r);
      min-height: clamp(640px, 78vh, 980px);
      position: relative;
      isolation: isolate;
      overflow: hidden;
      -webkit-font-smoothing: antialiased;
      background:
        radial-gradient(1200px 800px at 82% -10%, color-mix(in oklab, var(--a2) 18%, transparent), transparent 60%),
        radial-gradient(1100px 700px at 12% 106%, color-mix(in oklab, var(--a1) 14%, transparent), transparent 64%),
        linear-gradient(180deg, var(--bg1), var(--bg2));
      box-shadow: 0 40px 120px -36px rgba(12,16,24,0.34), 0 2px 20px rgba(12,16,24,0.12);
    }

    #lumen412[data-theme="fog"] {
      --bg1: #f5f6fb;
      --bg2: #e9ebf6;
      --ink: #11131a;
      --muted: #5a6170;
      --a1: #c1b6ff;
      --a2: #86b8ff;
    }
    #lumen412[data-theme="midnight"] {
      --bg1: #070a12;
      --bg2: #0e1420;
      --ink: #e9f1ff;
      --muted: #9fb0c8;
      --a1: #ab79ff;
      --a2: #6ce3ff;
      box-shadow: 0 44px 120px -34px rgba(0,0,0,0.78), 0 2px 20px rgba(0,0,0,0.6);
    }

    /* Ambient veils */
    #lumen412::before {
      content: "";
      position: absolute; inset: -25% -15% -15% -15%;
      background:
        conic-gradient(from var(--veil-spin, 0deg) at 78% 20%, color-mix(in oklab, var(--a1) 22%, transparent), transparent 35% 65%, color-mix(in oklab, var(--a2) 22%, transparent)),
        radial-gradient(1400px 700px at 16% 86%, color-mix(in oklab, var(--a2) 10%, transparent), transparent 60%);
      filter: blur(32px) saturate(1.04);
      opacity: .52;
      pointer-events: none;
    }
    #lumen412[data-theme="midnight"]::before { opacity: .38; }
    #lumen412[data-theme="fog"]::before { opacity: .46; }

    #lumen412::after {
      content: "";
      position: absolute; inset: 0;
      pointer-events: none;
      background-image:
        radial-gradient(rgba(0,0,0,0.06) 1px, transparent 1px),
        radial-gradient(rgba(0,0,0,0.03) 1px, transparent 1px);
      background-size: 2px 2px, 3px 3px;
      background-position: 0 0, 1px 1px;
      mix-blend-mode: soft-light;
      opacity: .22;
    }

    /* Top chrome */
    #lumen412 .chrome {
      display: flex; align-items: center; justify-content: space-between; gap: 16px;
      padding: clamp(16px, 3.6vw, 28px);
    }
    #lumen412 .brand {
      display: inline-grid; grid-auto-flow: column; gap: 12px; align-items: center;
      font-weight: 950; letter-spacing: .2px;
      font-size: clamp(18px, 2.6vw, 22px);
    }
    #lumen412 .mark {
      width: 20px; height: 20px; border-radius: 50%;
      background: conic-gradient(from 0deg, var(--a1), var(--a2));
      box-shadow: 0 0 0 8px color-mix(in oklab, var(--a2) 20%, transparent);
      position: relative; overflow: hidden;
    }
    #lumen412 .mark::after {
      content:""; position:absolute; inset:3px; border-radius:50%;
      background: radial-gradient(circle at 35% 35%, rgba(255,255,255,.92), rgba(255,255,255,0));
      mix-blend-mode: screen;
    }

    /* Theme chips */
    #lumen412 .chips { display: inline-flex; gap: 10px; align-items: center; }
    #lumen412 .chip {
      --size: 30px;
      position: relative;
      width: var(--size); height: var(--size);
      border-radius: 999px; cursor: pointer;
      outline: 1px solid color-mix(in oklab, var(--ink) 14%, transparent);
      display: grid; place-items: center;
      background: linear-gradient(180deg, rgba(255,255,255,.7), rgba(255,255,255,.16));
      backdrop-filter: blur(8px); -webkit-backdrop-filter: blur(8px);
      transition: transform .18s ease, box-shadow .18s ease;
    }
    #lumen412 .chip:focus-visible { box-shadow: 0 0 0 3px color-mix(in oklab, var(--a2) 40%, transparent); }
    #lumen412 .chip .dot {
      width: 14px; height: 14px; border-radius: 50%;
      box-shadow: inset 0 0 0 1px rgba(0,0,0,.08);
    }
    #lumen412 .chip[data-theme="sun"] .dot { background: radial-gradient(circle at 30% 30%, #ffd39c, #61e4c2); }
    #lumen412 .chip[data-theme="fog"] .dot { background: radial-gradient(circle at 30% 30%, #c7baff, #86b8ff); }
    #lumen412 .chip[data-theme="midnight"] .dot { background: radial-gradient(circle at 30% 30%, #ab79ff, #6ce3ff); }
    #lumen412 .chip[aria-pressed="true"] { transform: translateY(-1px) scale(1.06); }

    /* Layout */
    #lumen412 .stage {
      display: grid; gap: clamp(14px, 2.6vw, 26px);
      grid-template-columns: 1.05fr 1.15fr;
      align-items: center;
      padding: 0 clamp(16px, 3.6vw, 28px) clamp(18px, 3.2vw, 26px);
    }
    @media (max-width: 960px) {
      #lumen412 .stage { grid-template-columns: 1fr; }
    }

    #lumen412 h1 {
      margin: 2px 0 0;
      font-weight: 950; letter-spacing: 0.2px; line-height: 1.02;
      font-size: clamp(40px, 6.8vw, 86px);
      background: linear-gradient(90deg, var(--ink), color-mix(in oklab, var(--a1) 55%, var(--ink)) 50%, color-mix(in oklab, var(--a2) 45%, var(--ink)));
      -webkit-background-clip: text; background-clip: text; color: transparent;
      filter: drop-shadow(0 12px 30px rgba(0,0,0,0.08));
    }
    #lumen412 .sub {
      color: var(--muted);
      font-size: clamp(14px, 2.1vw, 18px);
      max-width: 720px;
      margin: 6px 0 14px;
    }

    /* Canvas window */
    #lumen412 .window {
      position: relative;
      width: 100%;
      aspect-ratio: 16 / 12;
      border-radius: 28px;
      overflow: hidden;
      outline: 1px solid color-mix(in oklab, var(--ink) 12%, transparent);
      box-shadow:
        inset 0 0 0 1px rgba(255,255,255,0.06),
        0 28px 80px -36px rgba(0,0,0,0.22);
      background:
        radial-gradient(900px 600px at 72% 20%, color-mix(in oklab, var(--a1) 10%, transparent), transparent 60%),
        radial-gradient(800px 500px at 24% 86%, color-mix(in oklab, var(--a2) 10%, transparent), transparent 60%),
        linear-gradient(180deg, color-mix(in oklab, var(--bg1) 90%, var(--a2) 6%), color-mix(in oklab, var(--bg2) 90%, var(--a1) 5%));
    }
    #lumen412 canvas#gw-canvas { position: absolute; inset: 0; width: 100%; height: 100%; display: block; }

    #lumen412 .gloss {
      pointer-events: none;
      position: absolute; inset: 0;
      background:
        radial-gradient(closest-side, color-mix(in oklab, var(--a1) 20%, transparent), transparent 60%) center/140% 140% no-repeat;
      mix-blend-mode: soft-light;
      opacity: .34;
      animation: gloss-pulse 8s ease-in-out infinite alternate;
    }
    @keyframes gloss-pulse { to { transform: scale(1.03); opacity: .42; } }

    #lumen412 .hint {
      position: absolute; left: 50%; bottom: 10px; transform: translateX(-50%);
      font-size: 12px; font-weight: 900; letter-spacing: .32px; text-transform: uppercase;
      color: color-mix(in oklab, var(--ink) 66%, var(--muted));
      padding: 6px 10px; border-radius: 999px;
      background: linear-gradient(180deg, rgba(255,255,255,0.64), rgba(255,255,255,0.22));
      outline: 1px solid color-mix(in oklab, var(--ink) 10%, transparent);
      backdrop-filter: blur(8px); -webkit-backdrop-filter: blur(8px);
      pointer-events: none;
    }

    /* Controls */
    #lumen412 .panel {
      display: flex; flex-wrap: wrap; gap: 10px; align-items: center;
      width: fit-content;
      padding: 12px; border-radius: 16px;
      background: linear-gradient(180deg, rgba(255,255,255,0.64), rgba(255,255,255,0.18));
      outline: 1px solid color-mix(in oklab, var(--ink) 12%, transparent);
      backdrop-filter: blur(8px); -webkit-backdrop-filter: blur(8px);
    }
    #lumen412 .btn {
      appearance: none; border: 0; cursor: pointer; outline: 0;
      border-radius: 12px; padding: 10px 14px; font-weight: 900; font-size: 14px; letter-spacing: .2px;
      color: color-mix(in oklab, var(--ink) 92%, #000);
      background: linear-gradient(90deg, var(--a1), var(--a2));
      box-shadow:
        0 14px 34px -20px color-mix(in oklab, var(--a1) 60%, transparent),
        0 14px 34px -20px color-mix(in oklab, var(--a2) 60%, transparent);
      transition: transform .16s ease;
    }
    #lumen412 .btn:active { transform: translateY(1px); }
    #lumen412 .btn.ghost {
      color: var(--ink);
      background: linear-gradient(180deg, rgba(0,0,0,0.04), rgba(255,255,255,0.10));
      box-shadow: none;
    }
    #lumen412 .knob { display: inline-flex; align-items: center; gap: 8px; color: var(--muted); font-size: 12px; font-weight: 900; text-transform: uppercase; padding-left: 6px; }
    #lumen412 input[type="range"] {
      -webkit-appearance: none; appearance: none;
      width: 180px; height: 28px; background: transparent; cursor: pointer;
    }
    #lumen412 input[type="range"]::-webkit-slider-runnable-track {
      height: 6px; border-radius: 999px;
      background: linear-gradient(90deg, color-mix(in oklab, var(--ink) 12%, transparent), color-mix(in oklab, var(--ink) 8%, transparent));
      outline: 1px solid color-mix(in oklab, var(--ink) 14%, transparent);
    }
    #lumen412 input[type="range"]::-webkit-slider-thumb {
      -webkit-appearance: none; appearance: none;
      width: 18px; height: 18px; border-radius: 50%; margin-top: -6px; border: 0;
      background: radial-gradient(circle at 30% 30%, var(--a1), var(--a2));
      box-shadow: 0 0 0 4px color-mix(in oklab, var(--a1) 26%, transparent);
    }
    #lumen412 input[type="range"]::-moz-range-track {
      height: 6px; border-radius: 999px;
      background: linear-gradient(90deg, color-mix(in oklab, var(--ink) 12%, transparent), color-mix(in oklab, var(--ink) 8%, transparent));
      outline: 1px solid color-mix(in oklab, var(--ink) 14%, transparent);
    }
    #lumen412 input[type="range"]::-moz-range-thumb {
      width: 18px; height: 18px; border: 0; border-radius: 50%;
      background: radial-gradient(circle at 30% 30%, var(--a1), var(--a2));
      box-shadow: 0 0 0 4px color-mix(in oklab, var(--a1) 26%, transparent);
    }

    /* Meta line */
    #lumen412 .meta {
      display: flex; align-items: center; gap: 10px; color: var(--muted); font-size: 12px;
      padding: 0 clamp(16px, 3.6vw, 28px) 18px;
    }
    #lumen412 .led {
      width: 8px; height: 8px; border-radius: 50%;
      background: linear-gradient(90deg, var(--a1), var(--a2));
      box-shadow: 0 0 10px 4px color-mix(in oklab, var(--a1) 45%, transparent);
    }

    /* Reduce motion */
    @media (prefers-reduced-motion: reduce) {
      #lumen412 * { animation: none !important; transition: none !important; }
    }
  </style>

  <div class="chrome">
    <div class="brand"><span class="mark" aria-hidden="true"></span>Glasswave 412</div>
    <div class="chips" role="group" aria-label="Theme">
      <button class="chip" data-theme="sun" aria-pressed="true" title="Sun"><span class="dot" aria-hidden="true"></span></button>
      <button class="chip" data-theme="fog" aria-pressed="false" title="Fog"><span class="dot" aria-hidden="true"></span></button>
      <button class="chip" data-theme="midnight" aria-pressed="false" title="Midnight"><span class="dot" aria-hidden="true"></span></button>
    </div>
  </div>

  <div class="stage">
    <div>
      <h1>Liquid Light Studio</h1>
      <p class="sub">Paint with a field of motion. Stir the flow with your cursor, pulse a wave, and tune the tempo. Three moods recast the glass.</p>
      <div class="panel" aria-label="Flow controls">
        <button class="btn" id="gw-toggle">Pause</button>
        <button class="btn ghost" id="gw-pulse">Pulse</button>
        <div class="knob">
          <label for="gw-flow">Flow</label>
          <input id="gw-flow" type="range" min="0.4" max="2.2" step="0.05" value="1.1">
        </div>
        <div class="knob">
          <label for="gw-speed">Tempo</label>
          <input id="gw-speed" type="range" min="0.4" max="2.0" step="0.05" value="1.0">
        </div>
      </div>
    </div>

    <div class="window" id="gw-window" aria-label="Liquid field stage">
      <canvas id="gw-canvas"></canvas>
      <div class="gloss" aria-hidden="true"></div>
      <div class="hint">Hover to stir • Click to pulse</div>
    </div>
  </div>

  <div class="meta" aria-live="polite">
    <span class="led" aria-hidden="true"></span>
    Last refreshed • <span id="last-updated">Last updated: 2025-11-04 05:21:07 EST</span>
  </div>

  <script>
    (function () {
      const root = document.getElementById('lumen412');
      const win = document.getElementById('gw-window');
      const canvas = document.getElementById('gw-canvas');
      const ctx = canvas.getContext('2d');
      const updated = document.getElementById('last-updated');
      const toggleBtn = document.getElementById('gw-toggle');
      const pulseBtn = document.getElementById('gw-pulse');
      const flowRange = document.getElementById('gw-flow');
      const speedRange = document.getElementById('gw-speed');
      const chips = root.querySelectorAll('.chip');

      // Timestamp
      try {
        const d = new Date();
        const fmt = new Intl.DateTimeFormat(undefined, { dateStyle: 'medium', timeStyle: 'short' });
        updated.textContent = fmt.format(d);
      } catch {
        updated.textContent = (new Date()).toLocaleString();
      }

      // Theme switching
      function setTheme(name) {
        root.setAttribute('data-theme', name);
        chips.forEach(c => c.setAttribute('aria-pressed', String(c.dataset.theme === name)));
        capturePalette();
      }
      chips.forEach(c => {
        c.addEventListener('click', () => setTheme(c.dataset.theme));
        c.addEventListener('keydown', (e) => {
          if (e.key === 'Enter' || e.key === ' ') { e.preventDefault(); setTheme(c.dataset.theme); }
        });
      });

      // Canvas sizing
      let W = 0, H = 0, DPR = Math.min(window.devicePixelRatio || 1, 2);
      function size() {
        const rect = win.getBoundingClientRect();
        W = Math.max(1, Math.floor(rect.width));
        H = Math.max(1, Math.floor(rect.height));
        DPR = Math.min(window.devicePixelRatio || 1, 2);
        canvas.width = W * DPR;
        canvas.height = H * DPR;
        canvas.style.width = W + 'px';
        canvas.style.height = H + 'px';
        ctx.setTransform(DPR, 0, 0, DPR, 0, 0);
        rebuild();
      }
      window.addEventListener('resize', size, { passive: true });

      // Palette capture
      let c1 = [255, 176, 122], c2 = [97, 228, 194], bg = [238, 248, 255];
      function parseColor(val) {
        val = (val || '').trim();
        if (val.startsWith('rgb')) {
          const m = val.match(/rgba?\(([^)]+)\)/);
          if (m) return m[1].split(',').slice(0,3).map(n => parseFloat(n.trim()));
        }
        const h = val.replace('#','');
        const s = h.length === 3 ? h.split('').map(q=>q+q).join('') : h;
        if (!s) return [255,255,255];
        const n = parseInt(s, 16);
        return [ (n>>16)&255, (n>>8)&255, n&255 ];
      }
      function capturePalette() {
        const cs = getComputedStyle(root);
        c1 = parseColor(cs.getPropertyValue('--a1') || '#ffb07a');
        c2 = parseColor(cs.getPropertyValue('--a2') || '#61e4c2');
        bg = parseColor(cs.getPropertyValue('--bg2') || '#ffffff');
        const mode = root.getAttribute('data-theme');
        ctx.globalCompositeOperation = (mode === 'midnight') ? 'lighter' : 'source-over';
      }
      capturePalette();

      // Field + particles
      let particles = [];
      let paused = window.matchMedia && window.matchMedia('(prefers-reduced-motion: reduce)').matches ? true : false;
      toggleBtn.textContent = paused ? 'Play' : 'Pause';

      let flow = parseFloat(flowRange.value);
      flowRange.addEventListener('input', () => { flow = parseFloat(flowRange.value); });

      let tempo = parseFloat(speedRange.value);
      speedRange.addEventListener('input', () => { tempo = parseFloat(speedRange.value); });

      let pulse = 0;

      function rebuild() {
        const area = W * H;
        const count = Math.min(3200, Math.max(480, Math.floor(area / 1800)));
        particles = Array.from({ length: count }, () => ({
          x: Math.random() * W,
          y: Math.random() * H,
          px: null, py: null,
          vx: 0, vy: 0,
          hue: Math.random()
        }));
      }

      // Controls
      toggleBtn.addEventListener('click', () => {
        paused = !paused;
        toggleBtn.textContent = paused ? 'Play' : 'Pause';
      });
      function ignite() { pulse = 1; }
      pulseBtn.addEventListener('click', ignite);
      win.addEventListener('click', ignite);

      // Pointer
      const pointer = { x: W/2, y: H/2, inside: false };
      win.addEventListener('mouseenter', () => pointer.inside = true);
      win.addEventListener('mouseleave', () => pointer.inside = false);
      win.addEventListener('mousemove', (e) => {
        const b = win.getBoundingClientRect();
        pointer.x = e.clientX - b.left;
        pointer.y = e.clientY - b.top;
      }, { passive: true });

      // Utils
      const mix = (a,b,t)=>a+(b-a)*t;
      const lerpC = (a,b,t)=>[mix(a[0],b[0],t), mix(a[1],b[1],t), mix(a[2],b[2],t)];
      const rgb = (m, a=1)=>`rgba(${m[0]|0},${m[1]|0},${m[2]|0},${a})`;

      // Veil spin
      let veil = 0;
      function spinVeil() {
        if (!paused) {
          veil += 0.025 * (0.8 + tempo * 0.3);
          root.style.setProperty('--veil-spin', veil + 'deg');
        }
        requestAnimationFrame(spinVeil);
      }

      // Flow field
      let t = 0;
      function fieldAngle(x, y, time) {
        const s = 0.0028 * flow;
        return Math.sin((y * s) + time * 0.9) + Math.cos((x * s) - time * 0.8);
      }

      function frame() {
        if (!paused) t += 0.016 * tempo;

        // soft fade for trails
        if (!paused) {
          ctx.globalAlpha = 1;
          const theme = root.getAttribute('data-theme');
          ctx.fillStyle = rgb(bg, theme === 'midnight' ? 0.05 : 0.08);
          ctx.fillRect(0,0,W,H);
        }

        const attractX = pointer.inside ? pointer.x : W * 0.5;
        const attractY = pointer.inside ? pointer.y : H * 0.5;

        // Pulse bloom
        if (pulse > 0) {
          const mid = lerpC(c1, c2, 0.5);
          const rad = Math.min(W,H) * (0.2 + (1 - pulse) * 0.55);
          const g = ctx.createRadialGradient(attractX, attractY, 0, attractX, attractY, rad);
          g.addColorStop(0, rgb(mid, 0.38 * pulse));
          g.addColorStop(1, rgb(mid, 0));
          ctx.fillStyle = g;
          ctx.fillRect(0,0,W,H);
          pulse *= 0.9;
          if (pulse < 0.015) pulse = 0;
        }

        // Draw particles
        const speed = 1.2 + tempo * 0.6;
        const attract = 0.08 * flow;

        for (let i=0;i<particles.length;i++){
          const p = particles[i];
          const ang = fieldAngle(p.x, p.y, t * 2.0);
          const ax = Math.cos(ang) * speed;
          const ay = Math.sin(ang) * speed;

          // pointer attraction
          const dx = attractX - p.x, dy = attractY - p.y;
          const inv = 1 / Math.max(0.0001, Math.sqrt(dx*dx + dy*dy));
          p.vx += ax + dx * inv * attract;
          p.vy += ay + dy * inv * attract;

          // damping
          p.vx *= 0.96;
          p.vy *= 0.96;

          // move
          p.px = p.x; p.py = p.y;
          p.x += p.vx;
          p.y += p.vy;

          // wrap
          if (p.x < -2) p.x = W+2;
          if (p.x > W+2) p.x = -2;
          if (p.y < -2) p.y = H+2;
          if (p.y > H+2) p.y = -2;

          // color + stroke
          const f = (Math.sin((t * 2.4) + p.hue * Math.PI * 2) + 1) * 0.5;
          const col = lerpC(c1, c2, f);
          const alpha = 0.14 + f * 0.24;
          const lw = (0.5 + f * 1.0) * (1 + pulse * 1.6);

          ctx.strokeStyle = rgb(col, alpha);
          ctx.lineWidth = lw;
          ctx.beginPath();
          ctx.moveTo(p.px ?? p.x, p.py ?? p.y);
          ctx.lineTo(p.x, p.y);
          ctx.stroke();
        }

        requestAnimationFrame(frame);
      }

      // Boot
      size();
      capturePalette();
      requestAnimationFrame(frame);
      requestAnimationFrame(spinVeil);
    })();
  </script>
</div>
      </section>
      <!-- END_EDITABLE -->
    <script>
      // Only show a local placeholder if the agent hasn't written a timestamp yet
      const el = document.getElementById('last-updated');
      if (el && (!el.textContent || el.textContent.includes('not yet'))) {
        const now = new Date();
        el.textContent = `Last updated: ${now.toLocaleString(undefined, { hour12: false })}`;
      }
    </script>
  </body>
  </html>
