<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vibing</title>
    <style>
      :root {
        --bg: #0f1221;
        --fg: #e6e8f0;
        --muted: #9aa3b2;
        --accent: #8b5cf6;
      }
      html, body {
        height: 100%;
      }
      body {
        margin: 0;
        font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Ubuntu, Cantarell, Noto Sans, Helvetica Neue, Arial, "Apple Color Emoji", "Segoe UI Emoji";
        color: var(--fg);
        background: radial-gradient(1200px 800px at 70% 10%, #1b1f3a, var(--bg));
        display: flex;
        align-items: center;
        justify-content: center;
      }
      .card {
        width: min(720px, 92vw);
        background: rgba(255,255,255,0.04);
        border: 1px solid rgba(255,255,255,0.08);
        border-radius: 16px;
        padding: 28px 24px;
        box-shadow: 0 10px 30px rgba(0,0,0,0.3);
        backdrop-filter: blur(6px);
      }
      h1 {
        margin: 0 0 10px 0;
        font-size: 28px;
        letter-spacing: 0.3px;
      }
      .muted {
        color: var(--muted);
        font-size: 14px;
        margin-bottom: 18px;
      }
      #content {
        font-size: 18px;
        line-height: 1.6;
        background: rgba(255,255,255,0.04);
        border: 1px dashed rgba(255,255,255,0.12);
        border-radius: 12px;
        padding: 16px;
      }
      .footer {
        margin-top: 18px;
        display: flex;
        justify-content: space-between;
        align-items: center;
        font-size: 14px;
        color: var(--muted);
      }
      .badge {
        display: inline-block;
        background: rgba(139, 92, 246, 0.18);
        color: #d4c2ff;
        padding: 4px 10px;
        border-radius: 999px;
        font-size: 12px;
        border: 1px solid rgba(139, 92, 246, 0.35);
        letter-spacing: 0.2px;
      }
    </style>
  </head>
  <body>
    <!-- BEGIN_EDITABLE -->
      <section id="content">
<div class="vibe193" data-scene="Aurora Loom">
  <style>
    .vibe193{
      --bg1:#fbfcff;
      --bg2:#eef3ff;
      --ink:#0e1320;
      --muted:rgba(14,19,32,0.64);
      --line:rgba(14,19,32,0.10);
      --glass:rgba(255,255,255,0.55);
      --a1:#8ad7ff;
      --a2:#ffb2d6;
      --a3:#a4ffb5;
      --ring:#2a3a66;
      --play:1;
      --mx:50%;
      --my:50%;
      position:relative;
      color:var(--ink);
      font-family: ui-rounded, ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial;
      border-radius:28px;
      padding:clamp(18px,4vw,48px);
      background:
        radial-gradient(1200px 900px at -10% 120%, color-mix(in oklab, var(--a2) 12%, transparent), transparent 60%),
        radial-gradient(1200px 900px at 110% -20%, color-mix(in oklab, var(--a1) 14%, transparent), transparent 60%),
        linear-gradient(180deg, var(--bg1), var(--bg2));
      border:1px solid var(--line);
      box-shadow: inset 0 0 0 1px rgba(255,255,255,0.65), 0 40px 120px rgba(12,18,30,0.15);
      overflow:hidden;
      isolation:isolate;
    }
    .vibe193 .grain, .vibe193 .glow, .vibe193 .cursor{
      position:absolute; inset:0; pointer-events:none; z-index:0;
    }
    .vibe193 .grain{
      opacity:0.06;
      background-image:
        radial-gradient(1px 1px at 12% 42%, rgba(0,0,0,0.5) 55%, transparent 56%),
        radial-gradient(1px 1px at 72% 22%, rgba(0,0,0,0.5) 55%, transparent 56%),
        radial-gradient(1px 1px at 34% 78%, rgba(0,0,0,0.5) 55%, transparent 56%),
        radial-gradient(1px 1px at 88% 66%, rgba(0,0,0,0.5) 55%, transparent 56%);
      background-size:180px 180px, 220px 220px, 200px 200px, 260px 260px;
      mix-blend-mode:soft-light;
      animation: grit193 28s linear infinite;
    }
    @keyframes grit193 { to { transform: translate(-3%, -4%); } }
    .vibe193 .glow{
      background: radial-gradient(420px 320px at var(--mx) var(--my), color-mix(in oklab, var(--a1) 22%, transparent), transparent 60%);
      filter: blur(10px) saturate(120%);
      mix-blend-mode: screen;
      opacity:0.7;
      transition: background-position 100ms linear;
    }
    .vibe193 .frame{
      position:relative; z-index:1;
      display:grid; gap: clamp(14px, 2.6vw, 28px);
      grid-template-rows:auto auto 1fr auto;
      background: linear-gradient(180deg, rgba(255,255,255,0.75), rgba(255,255,255,0.55));
      border:1px solid rgba(14,19,32,0.08);
      border-radius:22px;
      padding: clamp(16px, 3.4vw, 32px);
      backdrop-filter: blur(12px) saturate(135%);
      box-shadow: 0 30px 90px rgba(14,19,32,0.18), inset 0 0 0 1px rgba(255,255,255,0.6);
      transform-style:preserve-3d;
      transition: transform 160ms ease-out;
    }
    .vibe193 .frame:has(canvas:hover){
      transform: perspective(900px) rotateX(-1.2deg) rotateY(1.6deg);
    }
    /* Header */
    .vibe193 .top{ display:flex; align-items:center; justify-content:space-between; gap:12px; flex-wrap:wrap; }
    .vibe193 .chip{
      font-size:11px; letter-spacing:0.22em; text-transform:uppercase;
      color:var(--ring);
      background:linear-gradient(180deg, rgba(255,255,255,0.96), rgba(255,255,255,0.82));
      border:1px solid rgba(14,19,32,0.08); border-radius:999px; padding:8px 12px; white-space:nowrap;
      box-shadow:0 3px 12px rgba(14,19,32,0.08);
    }
    .vibe193 .controls{ display:flex; gap:8px; flex-wrap:wrap; }
    .vibe193 .btn{
      appearance:none; border:0; cursor:pointer; user-select:none;
      font-size:12px; font-weight:700; letter-spacing:0.01em;
      padding:10px 14px; border-radius:12px;
      color:var(--ink);
      background:rgba(255,255,255,0.92);
      border:1px solid rgba(14,19,32,0.10);
      box-shadow: inset 0 0 0 1px rgba(255,255,255,0.6), 0 4px 14px rgba(14,19,32,0.10);
      transition: transform 140ms ease, box-shadow 180ms ease, background 180ms ease;
    }
    .vibe193 .btn:hover{ transform: translateY(-1px); }
    .vibe193 .btn:focus-visible{ outline:2px solid color-mix(in oklab, var(--a1) 60%, transparent); outline-offset:2px; }
    .vibe193 .btn.primary{
      background: linear-gradient(135deg, var(--a2), var(--a1));
      color:#0e1220;
      box-shadow: 0 12px 26px color-mix(in oklab, var(--a1) 30%, transparent), inset 0 -4px 8px rgba(0,0,0,0.08);
    }
    /* Hero */
    .vibe193 .hero{ display:grid; gap:8px; }
    .vibe193 .kicker{
      font-size:12px; letter-spacing:0.28em; text-transform:uppercase;
      color: color-mix(in oklab, var(--ink) 65%, var(--a3));
    }
    .vibe193 .title{
      margin:0;
      font-size: clamp(42px, 8.2vw, 104px);
      line-height:0.9; letter-spacing:-0.01em;
      background: linear-gradient(120deg, var(--ink), color-mix(in oklab, var(--a1) 55%, var(--ink)) 50%, color-mix(in oklab, var(--a2) 65%, var(--ink)) 100%);
      -webkit-background-clip:text; background-clip:text; color:transparent;
      text-shadow: 0 1px 0 rgba(255,255,255,0.6);
    }
    .vibe193 .lede{ font-size: clamp(14px, 2.2vw, 18px); color: var(--muted); max-width: 72ch; }
    /* Scene */
    .vibe193 .scene{
      position:relative; border-radius:20px; overflow:hidden;
      border:1px solid rgba(14,19,32,0.10);
      background:
        radial-gradient(120% 100% at 50% 20%, rgba(255,255,255,0.75), rgba(255,255,255,0.35)),
        linear-gradient(180deg, rgba(255,255,255,0.65), rgba(255,255,255,0.45));
      box-shadow: inset 0 0 0 1px rgba(255,255,255,0.6), 0 16px 46px rgba(14,19,32,0.18);
      aspect-ratio: 16 / 9;
      contain:paint;
      cursor:crosshair;
    }
    .vibe193 canvas{ position:absolute; inset:0; width:100%; height:100%; display:block; }
    .vibe193 .tint{
      position:absolute; inset:-20%; pointer-events:none; mix-blend-mode:multiply; opacity:0.10;
      background: conic-gradient(from 0deg, var(--a1), var(--a2), var(--a3), var(--a1));
      filter: blur(38px) saturate(120%);
    }
    /* Orbit ring */
    .vibe193 .orbit{
      position:absolute; right: clamp(12px, 3vw, 24px); top: clamp(12px, 3vw, 24px);
      width: 110px; height:110px; pointer-events:none; z-index:2; opacity:0.85;
      filter: drop-shadow(0 6px 18px rgba(14,19,32,0.12));
    }
    .vibe193 .orbit svg{ width:100%; height:100%; display:block; }
    .vibe193 .orbit .ring{ transform-origin:50% 50%; animation: spin193 18s linear infinite; }
    @keyframes spin193 { to { transform: rotate(360deg); } }
    /* Footer */
    .vibe193 .foot{
      display:flex; align-items:center; justify-content:space-between; gap:12px; flex-wrap:wrap;
      font-size:13px; color:var(--muted);
    }
    .vibe193 .stats{ display:flex; gap:10px; flex-wrap:wrap; align-items:center; }
    .vibe193 .badge{
      display:inline-flex; align-items:center; gap:6px;
      background: rgba(255,255,255,0.85); border: 1px solid rgba(14,19,32,0.10);
      padding:6px 10px; border-radius:10px;
      box-shadow: inset 0 0 0 1px rgba(255,255,255,0.8);
    }
    .vibe193 .badge strong{ color: var(--ink); }
    /* Cursor soft highlight */
    .vibe193 .cursor{
      background: radial-gradient(220px 220px at var(--mx) var(--my), color-mix(in oklab, var(--a3) 18%, transparent), transparent 60%);
      mix-blend-mode: overlay; filter: blur(8px); opacity:0.6;
    }
  </style>

  <div class="grain" aria-hidden="true"></div>
  <div class="glow" aria-hidden="true"></div>
  <div class="cursor" aria-hidden="true"></div>

  <section class="frame" role="region" aria-label="Aurora Loom — interactive kinetic ribbons">
    <div class="top">
      <span class="chip">Iteration 193 — Aurora Loom</span>
      <div class="controls" role="group" aria-label="Controls">
        <button class="btn" id="mode193" aria-pressed="true">Porcelain</button>
        <button class="btn" id="pause193" aria-pressed="true">Pause</button>
        <button class="btn primary" id="weave193">Weave</button>
      </div>
    </div>

    <div class="hero">
      <span class="kicker">Tension • Flow • Light</span>
      <h1 class="title">Weave air into color</h1>
      <p class="lede">Drag to bend the threads. Tap Weave to bloom shimmers. Change modes to tint the loom. A quiet study in kinetic calm.</p>
    </div>

    <div class="scene" id="loomScene193" role="img" aria-label="Generative pastel ribbons weaving across a porcelain field">
      <canvas id="loomCanvas193"></canvas>
      <div class="tint" aria-hidden="true"></div>

      <div class="orbit" aria-hidden="true">
        <svg viewBox="0 0 100 100">
          <defs>
            <linearGradient id="ringGrad193" x1="0" y1="0" x2="1" y2="1">
              <stop offset="0%" stop-color="var(--a1)" />
              <stop offset="50%" stop-color="var(--a2)" />
              <stop offset="100%" stop-color="var(--a3)" />
            </linearGradient>
          </defs>
          <g class="ring">
            <circle cx="50" cy="50" r="40" fill="none" stroke="url(#ringGrad193)" stroke-width="6" stroke-linecap="round" stroke-dasharray="70 260"/>
            <circle cx="50" cy="50" r="28" fill="none" stroke="color-mix(in oklab, var(--ring) 24%, transparent)" stroke-width="1.5"/>
            <circle cx="50" cy="12" r="3.5" fill="var(--a1)"/>
            <circle cx="86" cy="50" r="3.5" fill="var(--a2)"/>
            <circle cx="50" cy="88" r="3.5" fill="var(--a3)"/>
          </g>
        </svg>
      </div>
    </div>

    <div class="foot">
      <div class="stats">
        <span class="badge">Threads: <strong id="threads193">0</strong></span>
        <span class="badge">Weaves: <strong id="weaves193">0</strong></span>
        <span class="badge">Tempo: <strong id="tempo193">1.0x</strong></span>
        <span class="badge">Mode: <strong id="modeName193">Porcelain</strong></span>
      </div>
      <div class="stats">
        <span>Updated <span id="last-updated">Last updated: 2025-10-25 09:21:15 EST</span></span>
      </div>
    </div>
  </section>

  <script>
    (function(){
      const root = document.currentScript.closest('.vibe193');
      const scene = root.querySelector('#loomScene193');
      const canvas = root.querySelector('#loomCanvas193');
      const ctx = canvas.getContext('2d', {alpha:true});
      const pauseBtn = root.querySelector('#pause193');
      const weaveBtn = root.querySelector('#weave193');
      const modeBtn = root.querySelector('#mode193');
      const threadsEl = root.querySelector('#threads193');
      const weavesEl = root.querySelector('#weaves193');
      const tempoEl = root.querySelector('#tempo193');
      const modeNameEl = root.querySelector('#modeName193');
      const updatedEl = root.querySelector('#last-updated');

      const modes = {
        porcelain: {
          bg1:'#fbfcff', bg2:'#eef3ff', ink:'#0e1320', muted:'rgba(14,19,32,0.64)',
          a1:'#8ad7ff', a2:'#ffb2d6', a3:'#a4ffb5', ring:'#2a3a66'
        },
        celadon: {
          bg1:'#f7fff9', bg2:'#e8f7ee', ink:'#102018', muted:'rgba(16,32,24,0.64)',
          a1:'#7cf0c8', a2:'#c5ff8d', a3:'#8ee1ff', ring:'#1e3f32'
        },
        sumi: {
          bg1:'#f7f7fa', bg2:'#e9ebf2', ink:'#0f1117', muted:'rgba(15,17,23,0.64)',
          a1:'#8ea0ff', a2:'#ff9fb0', a3:'#9bffdf', ring:'#222738'
        }
      };
      const order = ['porcelain','celadon','sumi'];
      let modeIndex = 0;
      function applyMode(k){
        const m = modes[k];
        root.style.setProperty('--bg1', m.bg1);
        root.style.setProperty('--bg2', m.bg2);
        root.style.setProperty('--ink', m.ink);
        root.style.setProperty('--muted', m.muted);
        root.style.setProperty('--a1', m.a1);
        root.style.setProperty('--a2', m.a2);
        root.style.setProperty('--a3', m.a3);
        root.style.setProperty('--ring', m.ring);
        const label = k.charAt(0).toUpperCase()+k.slice(1);
        modeBtn.textContent = label;
        modeNameEl.textContent = label;
        pulseTitle();
        updateTime();
      }

      function pulseTitle(){
        const title = root.querySelector('.title');
        title.style.transition = 'none';
        title.style.filter = 'brightness(1.25)';
        requestAnimationFrame(()=>{ title.style.transition = 'filter 900ms ease'; title.style.filter = ''; });
      }

      // Time
      function updateTime(){
        try {
          const dtf = new Intl.DateTimeFormat(undefined, {
            year:'numeric', month:'short', day:'2-digit',
            hour:'2-digit', minute:'2-digit', second:'2-digit', timeZoneName:'short'
          });
          updatedEl.textContent = dtf.format(new Date());
        } catch {
          updatedEl.textContent = new Date().toLocaleString();
        }
      }
      setInterval(updateTime, 1000);

      // Canvas sizing
      let dpr = Math.max(1, Math.min(2, window.devicePixelRatio||1));
      let w=0, h=0, raf=null, last=performance.now();
      function resize(){
        const r = scene.getBoundingClientRect();
        w = Math.max(240, r.width);
        h = Math.max(160, r.height);
        canvas.width = Math.floor(w*dpr);
        canvas.height = Math.floor(h*dpr);
        canvas.style.width = w+'px';
        canvas.style.height = h+'px';
        ctx.setTransform(dpr,0,0,dpr,0,0);
      }
      window.addEventListener('resize', resize);

      // Ribbons (threads)
      const threads = [];
      const particles = [];
      let tempo = 1.0;
      let weaves = 0;
      const RAND = (a,b)=> a + Math.random()*(b-a);

      function initThreads(){
        threads.length = 0;
        const count = Math.max(5, Math.floor(w/220));
        for(let i=0;i<count;i++){
          threads.push({
            amp: RAND(h*0.06, h*0.14),
            freq: RAND(0.006, 0.014),
            thick: RAND(8, 20),
            hue: i%3===0 ? getVar('--a1') : (i%3===1 ? getVar('--a2') : getVar('--a3')),
            phase: Math.random()*Math.PI*2,
            sway: RAND(0.08, 0.20),
            yBase: h*(0.25 + 0.5*Math.random())
          });
        }
        threadsEl.textContent = threads.length.toString();
      }

      function getVar(name){ return getComputedStyle(root).getPropertyValue(name).trim(); }

      // Pointer magnet
      const magnet = { x: 0.5, y: 0.5, strength: 0.0 };
      function setPointer(e){
        const r = scene.getBoundingClientRect();
        const x = (e.clientX ?? (e.touches && e.touches[0].clientX) ?? r.left + r.width/2);
        const y = (e.clientY ?? (e.touches && e.touches[0].clientY) ?? r.top + r.height/2);
        magnet.x = (x - r.left)/r.width;
        magnet.y = (y - r.top)/r.height;
        magnet.strength = 1.0;
        root.style.setProperty('--mx', (magnet.x*100)+'%');
        root.style.setProperty('--my', (magnet.y*100)+'%');
      }
      scene.addEventListener('pointermove', setPointer, {passive:true});
      scene.addEventListener('touchmove', setPointer, {passive:true});

      // Weave burst
      function weaveBurst(xFrac){
        const cx = w * (xFrac ?? 0.5);
        const cy = h * magnet.y;
        for(let i=0;i<60;i++){
          const ang = Math.random()*Math.PI*2;
          const spd = RAND(40, 180);
          particles.push({
            x: cx + Math.cos(ang)*RAND(0, 12),
            y: cy + Math.sin(ang)*RAND(0, 12),
            vx: Math.cos(ang)*spd, vy: Math.sin(ang)*spd - RAND(10,60),
            life: RAND(0.8, 1.5), age: 0, size: RAND(1.5, 3.6),
            col: [ getVar('--a1'), getVar('--a2'), getVar('--a3') ][Math.floor(Math.random()*3)]
          });
        }
        weaves++;
        weavesEl.textContent = weaves.toString();
        pulseTitle();
      }

      scene.addEventListener('pointerdown', (e)=>{
        const r = scene.getBoundingClientRect();
        const xf = ((e.clientX - r.left)/r.width);
        weaveBurst(xf);
      });
      weaveBtn.addEventListener('click', ()=>weaveBurst(0.5));

      // Draw helpers
      function strokeRibbon(points, color, thick){
        ctx.strokeStyle = color;
        ctx.lineWidth = thick;
        ctx.lineJoin = 'round';
        ctx.lineCap = 'round';
        ctx.beginPath();
        for(let i=0;i<points.length;i++){
          const p = points[i];
          if(i===0) ctx.moveTo(p.x, p.y);
          else {
            // simple smoothing
            const prev = points[i-1];
            const mx = (prev.x + p.x)/2;
            const my = (prev.y + p.y)/2;
            ctx.quadraticCurveTo(prev.x, prev.y, mx, my);
          }
        }
        ctx.stroke();
      }

      function drawParticles(dt){
        for(let i=particles.length-1;i>=0;i--){
          const P = particles[i];
          P.age += dt;
          P.x += P.vx*dt;
          P.y += P.vy*dt;
          P.vy += 30*dt; // gentle gravity
          const a = Math.max(0, 1 - P.age/P.life);
          if (a<=0){ particles.splice(i,1); continue; }
          ctx.globalAlpha = a*0.9;
          ctx.fillStyle = P.col;
          ctx.beginPath();
          ctx.arc(P.x, P.y, P.size*(0.8 + 0.4*Math.sin(P.age*12)), 0, Math.PI*2);
          ctx.fill();
        }
      }

      function step(now){
        const dt = Math.min(0.05, (now - last)/1000) * tempo;
        last = now;

        // clear
        ctx.clearRect(0,0,w,h);

        // paper haze
        const haze = ctx.createLinearGradient(0, h, 0, 0);
        haze.addColorStop(0, 'rgba(255,255,255,0.55)');
        haze.addColorStop(1, 'rgba(255,255,255,0.00)');
        ctx.fillStyle = haze;
        ctx.fillRect(0,0,w,h);

        // ribbons
        const t = now/1000;
        for(const th of threads){
          const pts = [];
          const steps = Math.max(26, Math.floor(w/28));
          for(let i=0;i<=steps;i++){
            const x = (i/steps)*w;
            const n = Math.sin((i*th.freq) + th.phase + t*(0.8+th.sway));
            const mDx = (x/w - magnet.x);
            const dist = Math.hypot(mDx, 0.5 - magnet.y);
            const pull = (1 - Math.min(1, dist*1.8)) * magnet.strength;
            const y = th.yBase + n*th.amp + pull * (h*0.18) * Math.sin((i/steps)*Math.PI);
            pts.push({x, y});
          }

          // gradient stroke
          const grad = ctx.createLinearGradient(0, 0, w, h);
          grad.addColorStop(0, colorMix(th.hue, 'rgba(255,255,255,1)', 0.15));
          grad.addColorStop(1, colorMix(th.hue, 'rgba(255,255,255,1)', 0.00));

          ctx.globalAlpha = 0.75;
          ctx.globalCompositeOperation = 'multiply';
          strokeRibbon(pts, grad, th.thick);

          // highlight pass
          ctx.globalAlpha = 0.18;
          ctx.globalCompositeOperation = 'screen';
          strokeRibbon(pts, 'white', Math.max(1, th.thick*0.45));
        }

        // particles on top
        ctx.globalCompositeOperation = 'source-over';
        ctx.globalAlpha = 1;
        drawParticles(dt);

        // decay magnet
        magnet.strength *= Math.pow(0.92, tempo);

        if (root.style.getPropertyValue('--play') === '1'){
          raf = requestAnimationFrame(step);
        } else {
          cancelAnimationFrame(raf); raf=null;
        }
      }

      function colorMix(a,b,p){ // p: 0..1
        try { // browsers with color-mix
          const pct = Math.round((p*100));
          return `color-mix(in oklab, ${a} ${100-pct}%, ${b} ${pct}%)`;
        } catch {
          return a;
        }
      }

      // Playback + keys + tempo
      function start(){ if(!raf){ root.style.setProperty('--play','1'); raf = requestAnimationFrame(step);} }
      function stop(){ root.style.setProperty('--play','0'); if(raf){ cancelAnimationFrame(raf); raf=null; } }

      pauseBtn.addEventListener('click', ()=>{
        const playing = root.style.getPropertyValue('--play') !== '0';
        if (playing){ stop(); pauseBtn.textContent='Play'; pauseBtn.setAttribute('aria-pressed','false'); }
        else { start(); pauseBtn.textContent='Pause'; pauseBtn.setAttribute('aria-pressed','true'); }
      });

      modeBtn.addEventListener('click', ()=>{
        modeIndex = (modeIndex + 1) % order.length;
        applyMode(order[modeIndex]);
        modeBtn.setAttribute('aria-pressed', (modeIndex===0).toString());
      });

      document.addEventListener('keydown', (e)=>{
        const k = e.key.toLowerCase();
        if (k===' '){ e.preventDefault(); pauseBtn.click(); }
        if (k==='m'){ modeBtn.click(); }
        if (k==='w'){ weaveBtn.click(); }
        if (k==='['){ tempo = Math.max(0.5, +(tempo - 0.1).toFixed(1)); tempoEl.textContent = `${tempo.toFixed(1)}x`; }
        if (k===']'){ tempo = Math.min(2.0, +(tempo + 0.1).toFixed(1)); tempoEl.textContent = `${tempo.toFixed(1)}x`; }
      });

      // Init
      function prime(){
        resize();
        initThreads();
        tempoEl.textContent = `${tempo.toFixed(1)}x`;
      }

      // Reduced motion
      const prefersReduced = window.matchMedia('(prefers-reduced-motion: reduce)');
      prefersReduced.addEventListener('change', e => {
        if (e.matches) { stop(); pauseBtn.textContent='Play'; pauseBtn.setAttribute('aria-pressed','false'); }
        else { start(); pauseBtn.textContent='Pause'; pauseBtn.setAttribute('aria-pressed','true'); }
      });

      applyMode(order[modeIndex]);
      updateTime();
      prime();

      if (prefersReduced.matches) {
        stop(); pauseBtn.textContent='Play'; pauseBtn.setAttribute('aria-pressed','false');
      } else {
        start(); pauseBtn.textContent='Pause'; pauseBtn.setAttribute('aria-pressed','true');
      }

      // ready
      window.addEventListener('resize', ()=>{
        prime();
      });
    })();
  </script>
