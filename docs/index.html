<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vibing</title>
    <style>
      :root {
        --bg: #0f1221;
        --fg: #e6e8f0;
        --muted: #9aa3b2;
        --accent: #8b5cf6;
      }
      html, body {
        height: 100%;
      }
      body {
        margin: 0;
        font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Ubuntu, Cantarell, Noto Sans, Helvetica Neue, Arial, "Apple Color Emoji", "Segoe UI Emoji";
        color: var(--fg);
        background: radial-gradient(1200px 800px at 70% 10%, #1b1f3a, var(--bg));
        display: flex;
        align-items: center;
        justify-content: center;
      }
      .card {
        width: min(720px, 92vw);
        background: rgba(255,255,255,0.04);
        border: 1px solid rgba(255,255,255,0.08);
        border-radius: 16px;
        padding: 28px 24px;
        box-shadow: 0 10px 30px rgba(0,0,0,0.3);
        backdrop-filter: blur(6px);
      }
      h1 {
        margin: 0 0 10px 0;
        font-size: 28px;
        letter-spacing: 0.3px;
      }
      .muted {
        color: var(--muted);
        font-size: 14px;
        margin-bottom: 18px;
      }
      #content {
        font-size: 18px;
        line-height: 1.6;
        background: rgba(255,255,255,0.04);
        border: 1px dashed rgba(255,255,255,0.12);
        border-radius: 12px;
        padding: 16px;
      }
      .footer {
        margin-top: 18px;
        display: flex;
        justify-content: space-between;
        align-items: center;
        font-size: 14px;
        color: var(--muted);
      }
      .badge {
        display: inline-block;
        background: rgba(139, 92, 246, 0.18);
        color: #d4c2ff;
        padding: 4px 10px;
        border-radius: 999px;
        font-size: 12px;
        border: 1px solid rgba(139, 92, 246, 0.35);
        letter-spacing: 0.2px;
      }
    </style>
  </head>
  <body>
    <!-- BEGIN_EDITABLE -->
      <section id="content">
<section class="v144" aria-label="Kinetic Atlas">
  <style>
    .v144 {
      --bg-0: hsl(240 22% 8%);
      --bg-1: hsl(250 20% 6%);
      --ink: hsl(220 20% 96%);
      --muted: hsl(220 12% 70%);
      --ring: hsl(0 0% 100% / 0.16);
      --glass: hsl(0 0% 100% / 0.06);
      --accent-a: hsl(200 95% 60%);
      --accent-b: hsl(280 85% 65%);
      --tempo: 1;
      color: var(--ink);
      border-radius: 36px;
      overflow: hidden;
      position: relative;
      isolation: isolate;
      min-height: 820px;
      background:
        radial-gradient(120% 140% at 120% -20%, hsl(200 90% 60% / 0.15), transparent 60%),
        radial-gradient(140% 120% at -20% 120%, hsl(280 85% 65% / 0.12), transparent 60%),
        linear-gradient(180deg, var(--bg-0), var(--bg-1));
      box-shadow:
        inset 0 1px 0 hsl(0 0% 100% / 0.08),
        0 50px 160px hsl(230 60% 5% / 0.55);
      font-family: ui-sans-serif, -apple-system, system-ui, Segoe UI, Roboto, Helvetica, Arial;
    }

    .v144 .grain, .v144 .vignette { position: absolute; inset: 0; pointer-events: none; }
    .v144 .grain {
      background-image:
        radial-gradient(1px 1px at 14% 22%, hsl(0 0% 100% / 0.02), transparent 40%),
        radial-gradient(1px 1px at 64% 66%, hsl(0 0% 100% / 0.02), transparent 40%),
        radial-gradient(1px 1px at 32% 84%, hsl(0 0% 100% / 0.02), transparent 40%),
        radial-gradient(1px 1px at 82% 24%, hsl(0 0% 100% / 0.02), transparent 40%),
        radial-gradient(1px 1px at 44% 44%, hsl(0 0% 100% / 0.02), transparent 40%);
      background-size: 220px 220px, 260px 260px, 200px 200px, 230px 230px, 180px 180px;
      mix-blend-mode: soft-light;
      opacity: 0.5;
      animation: v144-noise 24s linear infinite;
    }
    @keyframes v144-noise { to { transform: translate(16px, -14px); } }
    .v144 .vignette { box-shadow: inset 0 0 160px hsl(0 0% 0% / 0.45); }

    .v144 .wrap {
      position: relative; z-index: 2;
      width: min(1160px, 100%);
      margin-inline: auto;
      padding: clamp(22px, 5.8vw, 60px);
    }

    .v144 .top {
      display: grid; grid-template-columns: 1fr auto; align-items: end; gap: 16px;
    }
    .v144 .mark {
      display: inline-flex; align-items: center; gap: 10px;
      letter-spacing: 0.2em; text-transform: uppercase;
      color: var(--muted); font-weight: 800; font-size: 11px;
    }
    .v144 .chip {
      width: 26px; height: 26px; border-radius: 9px; position: relative;
      background: linear-gradient(135deg, var(--accent-a), var(--accent-b));
      box-shadow: 0 0 0 2px hsl(0 0% 100% / 0.25) inset, 0 10px 24px hsl(260 80% 50% / 0.35);
    }
    .v144 .title {
      margin: 10px 0 12px 0;
      font-weight: 900; letter-spacing: -0.02em;
      line-height: 0.95; text-wrap: balance;
      font-size: clamp(48px, 9vw, 120px);
      background: linear-gradient(92deg, hsl(0 0% 100%), var(--accent-a) 45%, var(--accent-b) 70%, hsl(0 0% 100%));
      -webkit-background-clip: text; background-clip: text; color: transparent;
      filter: drop-shadow(0 20px 40px hsl(260 90% 60% / 0.25));
    }
    .v144 .sub {
      color: var(--muted);
      font-size: clamp(14px, 1.8vw, 18px);
      max-width: 70ch;
      text-wrap: balance;
    }

    .v144 .stage {
      position: relative; z-index: 2;
      border-radius: 28px; overflow: hidden;
      margin-top: clamp(18px, 3.4vw, 28px);
      min-height: 560px;
      border: 1px solid var(--ring);
      background:
        radial-gradient(120% 120% at 50% 50%, hsl(0 0% 100% / 0.03), transparent 60%),
        linear-gradient(180deg, hsl(230 20% 12% / 0.5), hsl(240 15% 8% / 0.6));
      box-shadow:
        inset 0 1px 0 hsl(0 0% 100% / 0.06),
        0 30px 120px hsl(220 30% 4% / 0.6);
      transform-style: preserve-3d;
      perspective: 1000px;
    }

    .v144 canvas { position: absolute; inset: 0; width: 100%; height: 100%; display: block; }

    .v144 .dial {
      position: absolute; inset: 0; pointer-events: none;
      background:
        radial-gradient(closest-side, transparent 62%, hsl(0 0% 100% / 0.06) 63% 64%, transparent 66%),
        conic-gradient(from -90deg, hsl(0 0% 100% / 0.10) 0 2deg, transparent 2deg 8deg);
      background-size: 100% 100%, 100% 100%;
      mix-blend-mode: overlay;
      mask: radial-gradient(closest-side, black 70%, transparent 105%);
      opacity: 0.7;
    }
    .v144 .ticks {
      position: absolute; inset: 10%; border-radius: 50%;
      border: 1px dashed hsl(0 0% 100% / 0.12);
      pointer-events: none; mix-blend-mode: overlay;
    }

    .v144 .orb {
      position: absolute; width: 180px; height: 180px; border-radius: 50%;
      pointer-events: none; transform: translate(-50%, -50%) translateZ(60px) scale(0.9);
      background:
        radial-gradient(closest-side, hsl(0 0% 100% / 0.35), transparent 70%),
        conic-gradient(from 0deg, var(--accent-a), var(--accent-b), var(--accent-a));
      filter: blur(18px) saturate(130%);
      opacity: 0.4;
      transition: opacity 180ms ease, transform 200ms ease;
      mix-blend-mode: screen;
    }
    .v144 .orb.dim { opacity: 0.22; transform: translate(-50%, -50%) translateZ(40px) scale(0.7); }

    .v144 .controls {
      position: absolute; z-index: 3;
      left: 50%; bottom: clamp(12px, 3vw, 22px); transform: translateX(-50%);
      display: grid; grid-auto-flow: column; gap: 10px; align-items: center;
      background: var(--glass);
      border: 1px solid var(--ring);
      border-radius: 999px; padding: 10px 12px;
      backdrop-filter: blur(16px) saturate(140%);
      box-shadow: 0 10px 40px hsl(0 0% 0% / 0.45);
    }
    .v144 .btn, .v144 .toggle {
      appearance: none; cursor: pointer; user-select: none;
      border-radius: 999px; padding: 10px 14px;
      font-weight: 800; letter-spacing: 0.01em; font-size: 12px;
      color: var(--ink); border: 1px solid var(--ring);
      background: linear-gradient(180deg, hsl(0 0% 100% / 0.08), hsl(0 0% 100% / 0.02));
      box-shadow: 0 1px 0 hsl(0 0% 100% / 0.2) inset, 0 10px 18px hsl(0 0% 0% / 0.3);
      transition: transform 120ms ease, background 220ms ease, color 220ms ease, border-color 220ms ease, box-shadow 200ms ease;
    }
    .v144 .btn:hover, .v144 .toggle:hover { transform: translateY(-1px); }
    .v144 .btn:active, .v144 .toggle:active { transform: translateY(0); box-shadow: 0 2px 10px hsl(0 0% 0% / 0.4) inset; }
    .v144 .primary {
      color: white;
      background: linear-gradient(92deg, var(--accent-a), var(--accent-b));
      border-color: transparent;
      box-shadow: 0 12px 26px hsl(260 80% 50% / 0.4);
    }
    .v144 .toggle[aria-pressed="true"] { outline: 2px solid var(--accent-a); outline-offset: 2px; }

    .v144 .slider {
      display: grid; grid-template-columns: auto 1fr auto; align-items: center; gap: 10px;
      color: var(--muted); font-size: 12px;
      border: 1px solid var(--ring);
      background: linear-gradient(180deg, hsl(0 0% 100% / 0.08), hsl(0 0% 100% / 0.02));
      padding: 8px 10px; border-radius: 999px;
      box-shadow: 0 1px 0 hsl(0 0% 100% / 0.18) inset;
      backdrop-filter: blur(10px);
    }
    .v144 input[type="range"] {
      accent-color: hsl(200 95% 60%);
      width: 180px; height: 6px; cursor: pointer; appearance: none; outline: none; border-radius: 999px;
      background: linear-gradient(90deg, var(--accent-a), var(--accent-b));
    }
    .v144 input[type="range"]::-webkit-slider-thumb {
      appearance: none; width: 18px; height: 18px; border-radius: 50%;
      background: white; border: 2px solid hsl(0 0% 100% / 0.25);
      box-shadow: 0 6px 14px hsl(0 0% 0% / 0.45);
      margin-top: -6px;
    }
    .v144 input[type="range"]::-moz-range-thumb {
      width: 18px; height: 18px; border-radius: 50%;
      background: white; border: 2px solid hsl(0 0% 100% / 0.25);
    }
    .v144 .val { font-variant-numeric: tabular-nums; color: var(--ink); font-weight: 800; padding: 6px 10px; }

    .v144 .foot {
      position: relative; z-index: 2;
      display: flex; justify-content: space-between; align-items: center;
      padding: 16px clamp(22px, 5.8vw, 60px) 28px;
      color: var(--muted); font-size: 12px; flex-wrap: wrap; gap: 10px;
    }
    .v144 .tags { display: flex; gap: 8px; flex-wrap: wrap; }
    .v144 .tag {
      padding: 6px 10px; border-radius: 999px;
      border: 1px solid var(--ring);
      background: hsl(0 0% 100% / 0.06);
      color: var(--ink);
      backdrop-filter: blur(6px);
    }

    /* Reduced motion */
    .v144.rm .grain { animation: none; }
  </style>

  <div class="grain" aria-hidden="true"></div>
  <div class="vignette" aria-hidden="true"></div>

  <div class="wrap">
    <div class="top">
      <div class="mark">
        <span class="chip" aria-hidden="true"></span>
        Edition 144 — Kinetic Atlas
      </div>
      <div class="mark">Parallax · Neon · Night</div>
    </div>

    <h2 class="title">Moonlit Orrery</h2>
    <p class="sub">A miniature cosmos under glass. Trace the sky. Launch a comet. Watch orbits breathe with your touch.</p>

    <div class="stage" id="v144-stage" aria-live="polite">
      <canvas id="v144-canvas" aria-hidden="true"></canvas>
      <div class="dial" aria-hidden="true"></div>
      <div class="ticks" aria-hidden="true"></div>
      <div class="orb dim" id="v144-orb" aria-hidden="true"></div>

      <div class="controls" aria-label="Controls">
        <button class="btn primary" id="v144-theme" type="button" aria-label="Cycle theme">Theme: Void</button>
        <button class="toggle" id="v144-trails" type="button" aria-pressed="true" aria-label="Toggle trails">Trails</button>
        <button class="toggle" id="v144-labels" type="button" aria-pressed="false" aria-label="Toggle labels">Labels</button>
        <button class="btn" id="v144-comet" type="button" aria-label="Launch comet">Comet</button>

        <label class="slider" for="v144-speed">
          <span>Tempo</span>
          <input id="v144-speed" type="range" min="20" max="240" value="120" />
          <span class="val" id="v144-speed-val">1.0×</span>
        </label>
      </div>
    </div>
  </div>

  <div class="foot">
    <div class="tags" role="list" aria-label="design notes">
      <span class="tag" role="listitem">Dark mode</span>
      <span class="tag" role="listitem">Orrery</span>
      <span class="tag" role="listitem">Comet trails</span>
    </div>
    <small>Updated <span id="last-updated">Last updated: 2025-10-23 06:19:18 EST</span></small>
  </div>

  <script>
    (function () {
      const root = document.currentScript.closest('.v144');
      const stage = root.querySelector('#v144-stage');
      const canvas = root.querySelector('#v144-canvas');
      const ctx = canvas.getContext('2d');
      const orb = root.querySelector('#v144-orb');
      const updated = root.querySelector('#last-updated');

      // Last updated timestamp
      try {
        const fmt = new Intl.DateTimeFormat([], { dateStyle: 'medium', timeStyle: 'short' });
        updated.textContent = fmt.format(new Date());
      } catch { updated.textContent = new Date().toLocaleString(); }

      // Controls
      const themeBtn = root.querySelector('#v144-theme');
      const trailsBtn = root.querySelector('#v144-trails');
      const labelsBtn = root.querySelector('#v144-labels');
      const cometBtn = root.querySelector('#v144-comet');
      const speedEl = root.querySelector('#v144-speed');
      const speedVal = root.querySelector('#v144-speed-val');

      // Themes
      const themes = [
        {
          name: 'Void',
          ui: ['hsl(200 95% 60%)', 'hsl(280 85% 65%)'],
          stars: 'hsl(0 0% 100% / 0.9)',
          planets: ['hsl(200 90% 60%)', 'hsl(270 90% 65%)', 'hsl(160 90% 55%)', 'hsl(45 100% 60%)']
        },
        {
          name: 'Aurora',
          ui: ['hsl(165 95% 55%)', 'hsl(300 80% 65%)'],
          stars: 'hsl(160 100% 90% / 0.9)',
          planets: ['hsl(165 95% 55%)', 'hsl(300 80% 65%)', 'hsl(210 90% 60%)', 'hsl(45 95% 60%)']
        },
        {
          name: 'Sunrise',
          ui: ['hsl(20 95% 62%)', 'hsl(210 90% 60%)'],
          stars: 'hsl(40 100% 90% / 0.9)',
          planets: ['hsl(20 95% 62%)', 'hsl(340 80% 65%)', 'hsl(210 90% 60%)', 'hsl(55 95% 60%)']
        }
      ];
      let themeIndex = 0;

      function applyTheme(i) {
        const t = themes[i];
        root.style.setProperty('--accent-a', t.ui[0]);
        root.style.setProperty('--accent-b', t.ui[1]);
        themeBtn.textContent = 'Theme: ' + t.name;
        starColor = t.stars;
        for (let j = 0; j < planets.length; j++) planets[j].color = t.planets[j % t.planets.length];
        flash(themeBtn);
      }

      function flash(btn) {
        btn.classList.add('primary');
        setTimeout(() => btn.classList.remove('primary'), 240);
      }

      // Size and DPR
      function size() {
        const dpr = Math.max(1, Math.min(2, window.devicePixelRatio || 1));
        const rect = stage.getBoundingClientRect();
        canvas.width = Math.floor(rect.width * dpr);
        canvas.height = Math.floor(rect.height * dpr);
        canvas.style.width = rect.width + 'px';
        canvas.style.height = rect.height + 'px';
        ctx.setTransform(dpr, 0, 0, dpr, 0, 0);
      }
      size();
      addEventListener('resize', size);

      // Pointer + parallax orb
      const pointer = { x: 0.5, y: 0.5, down: false };
      const memory = { x: 0.5, y: 0.5 };
      function setPointer(e) {
        const rect = stage.getBoundingClientRect();
        const clientX = (e.touches ? e.touches[0].clientX : e.clientX);
        const clientY = (e.touches ? e.touches[0].clientY : e.clientY);
        pointer.x = (clientX - rect.left) / rect.width;
        pointer.y = (clientY - rect.top) / rect.height;
        positionOrb();
        tilt();
      }
      function positionOrb() {
        const rect = stage.getBoundingClientRect();
        orb.style.left = (pointer.x * rect.width) + 'px';
        orb.style.top = (pointer.y * rect.height) + 'px';
      }
      function tilt() {
        if (reducedMotion) return;
        const dx = (pointer.x - 0.5);
        const dy = (pointer.y - 0.5);
        const rx = dy * -6;
        const ry = dx * 6;
        stage.style.transform = `rotateX(${rx}deg) rotateY(${ry}deg)`;
      }
      stage.addEventListener('mousemove', setPointer, { passive: true });
      stage.addEventListener('touchmove', setPointer, { passive: true });
      stage.addEventListener('pointerenter', () => orb.classList.remove('dim'), { passive: true });
      stage.addEventListener('pointerleave', () => { pointer.x = 0.5; pointer.y = 0.5; orb.classList.add('dim'); positionOrb(); tilt(); }, { passive: true });
      stage.addEventListener('pointerdown', () => { pointer.down = true; orb.classList.remove('dim'); orb.style.transform = 'translate(-50%, -50%) translateZ(80px) scale(1)'; }, { passive: true });
      stage.addEventListener('pointerup', () => { pointer.down = false; orb.classList.add('dim'); orb.style.transform = 'translate(-50%, -50%) translateZ(60px) scale(0.9)'; }, { passive: true });

      // Star field
      let starColor = themes[0].stars;
      const stars = [];
      function makeStars() {
        stars.length = 0;
        const w = stage.clientWidth, h = stage.clientHeight;
        const count = Math.floor((w * h) / 9000);
        for (let i = 0; i < count; i++) {
          stars.push({
            x: Math.random() * w,
            y: Math.random() * h,
            r: Math.random() * 1.5 + 0.2,
            tw: Math.random() * 2 + 0.5,
            phase: Math.random() * Math.PI * 2
          });
        }
      }
      makeStars();
      addEventListener('resize', makeStars);

      // Orrery bodies
      const planets = [
        { name: 'Aster', r: 0.18, size: 4, speed: 0.9, color: themes[0].planets[0], phase: Math.random() * Math.PI * 2 },
        { name: 'Nyx',   r: 0.30, size: 6, speed: 0.6, color: themes[0].planets[1], phase: Math.random() * Math.PI * 2 },
        { name: 'Lumen', r: 0.44, size: 8, speed: 0.45, color: themes[0].planets[2], phase: Math.random() * Math.PI * 2 },
        { name: 'Sol',   r: 0.60, size: 10, speed: 0.33, color: themes[0].planets[3], phase: Math.random() * Math.PI * 2 },
      ];

      // Comets
      const comets = [];
      function spawnComet() {
        const w = stage.clientWidth, h = stage.clientHeight;
        const cx = w / 2, cy = h / 2;
        const ang = Math.random() * Math.PI * 2;
        const dist = Math.max(w, h) * 0.6;
        const x = cx + Math.cos(ang) * dist;
        const y = cy + Math.sin(ang) * dist;
        const dir = Math.atan2(cy - y, cx - x) + (Math.random() * 0.6 - 0.3);
        comets.push({
          x, y,
          vx: Math.cos(dir) * (1.8 + Math.random() * 1.4),
          vy: Math.sin(dir) * (1.8 + Math.random() * 1.4),
          life: 1,
          hue: Math.random() * 360,
          trail: []
        });
        flash(cometBtn);
      }
      cometBtn.addEventListener('click', spawnComet);

      // Toggles & speed
      let showLabels = false;
      let trails = true;
      let speedMult = 1.0;
      function setSpeed(v) {
        const mult = Math.max(0.2, Math.min(3, Math.round((v / 100) * 10) / 10));
        speedMult = mult;
        root.style.setProperty('--tempo', String(mult));
        speedVal.textContent = mult.toFixed(1) + '×';
      }
      setSpeed(Number(speedEl.value));
      speedEl.addEventListener('input', (e) => setSpeed(Number(e.target.value)));
      labelsBtn.addEventListener('click', () => {
        showLabels = !showLabels;
        labelsBtn.setAttribute('aria-pressed', showLabels ? 'true' : 'false');
        flash(labelsBtn);
      });
      trailsBtn.addEventListener('click', () => {
        trails = !trails;
        trailsBtn.setAttribute('aria-pressed', trails ? 'true' : 'false');
        flash(trailsBtn);
      });
      themeBtn.addEventListener('click', () => {
        themeIndex = (themeIndex + 1) % themes.length;
        applyTheme(themeIndex);
      });
      applyTheme(themeIndex);

      // Reduced motion
      const reducedMotion = window.matchMedia && window.matchMedia('(prefers-reduced-motion: reduce)').matches;
      if (reducedMotion) root.classList.add('rm');

      // Drawing helpers
      function glowDot(x, y, r, color) {
        const g = ctx.createRadialGradient(x, y, 0, x, y, r * 4);
        g.addColorStop(0, color);
        g.addColorStop(1, 'transparent');
        ctx.fillStyle = g;
        ctx.beginPath();
        ctx.arc(x, y, r * 4, 0, Math.PI * 2);
        ctx.fill();

        ctx.fillStyle = color;
        ctx.beginPath();
        ctx.arc(x, y, r, 0, Math.PI * 2);
        ctx.fill();
      }

      // Animation
      let last = performance.now();
      function tick(now) {
        const dt = Math.min(50, now - last) / 1000;
        last = now;

        // ease pointer memory for subtle drift
        memory.x += (pointer.x - memory.x) * 0.06;
        memory.y += (pointer.y - memory.y) * 0.06;

        const w = stage.clientWidth, h = stage.clientHeight;
        const cx = w / 2, cy = h / 2;
        const radiusBase = Math.min(w, h) * 0.42;

        // Fade layer for trails / clear
        ctx.globalCompositeOperation = 'source-over';
        const fade = trails ? 0.10 : 0.35;
        ctx.fillStyle = `rgba(5, 8, 14, ${fade})`;
        ctx.fillRect(0, 0, w, h);

        // Stars
        ctx.globalCompositeOperation = 'lighter';
        for (let i = 0; i < stars.length; i++) {
          const s = stars[i];
          const tw = (Math.sin(now * 0.0015 * s.tw + s.phase) + 1) * 0.5;
          ctx.fillStyle = starColor;
          ctx.globalAlpha = 0.3 + tw * 0.7;
          ctx.beginPath();
          ctx.arc(s.x, s.y, s.r, 0, Math.PI * 2);
          ctx.fill();
        }
        ctx.globalAlpha = 1;

        // Orbits
        ctx.globalCompositeOperation = 'screen';
        ctx.lineWidth = 1;
        ctx.strokeStyle = 'rgba(255,255,255,0.12)';
        for (let p = 0; p < planets.length; p++) {
          const pr = radiusBase * planets[p].r;
          ctx.setLineDash([4, 6]);
          ctx.beginPath();
          ctx.arc(cx, cy, pr, 0, Math.PI * 2);
          ctx.stroke();
        }
        ctx.setLineDash([]);

        // Planets
        const t = now * 0.001 * speedMult;
        ctx.font = '600 12px system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial';
        ctx.textAlign = 'left';
        ctx.textBaseline = 'middle';
        for (let p = 0; p < planets.length; p++) {
          const pl = planets[p];
          const angle = pl.phase + t * pl.speed + Math.sin(t * 0.2) * 0.03 * (p + 1);
          const pr = radiusBase * pl.r * (0.98 + memory.x * 0.04);
          const x = cx + Math.cos(angle) * pr;
          const y = cy + Math.sin(angle) * pr;
          glowDot(x, y, pl.size, pl.color);

          if (showLabels) {
            ctx.globalCompositeOperation = 'overlay';
            ctx.fillStyle = 'rgba(255,255,255,0.85)';
            const lx = x + 10;
            const ly = y + (p % 2 === 0 ? -10 : 10);
            ctx.fillText(pl.name, lx, ly);
            ctx.globalCompositeOperation = 'screen';
          }
        }

        // Comets physics
        for (let i = comets.length - 1; i >= 0; i--) {
          const c = comets[i];
          // gravity toward center
          const dx = cx - c.x, dy = cy - c.y;
          const d2 = Math.max(80, dx * dx + dy * dy);
          const g = 2000 / d2;
          c.vx += (dx / Math.sqrt(d2)) * g * dt;
          c.vy += (dy / Math.sqrt(d2)) * g * dt;

          c.x += c.vx * speedMult;
          c.y += c.vy * speedMult;
          c.life -= dt * 0.18;

          // trail
          c.trail.push({ x: c.x, y: c.y, a: c.life });
          if (c.trail.length > 80) c.trail.shift();

          // draw trail
          ctx.globalCompositeOperation = 'lighter';
          for (let j = 0; j < c.trail.length - 1; j++) {
            const a = c.trail[j];
            const b = c.trail[j + 1];
            ctx.strokeStyle = `hsla(${c.hue}, 90%, 60%, ${0.05 + a.a * 0.25})`;
            ctx.lineWidth = 2;
            ctx.beginPath();
            ctx.moveTo(a.x, a.y);
            ctx.lineTo(b.x, b.y);
            ctx.stroke();
          }

          // head
          ctx.globalCompositeOperation = 'screen';
          glowDot(c.x, c.y, 5, `hsla(${c.hue}, 100%, 65%, 1)`);

          if (c.life <= 0 || c.x < -100 || c.x > w + 100 || c.y < -100 || c.y > h + 100) {
            comets.splice(i, 1);
          }
        }

        if (!reducedMotion) requestAnimationFrame(tick);
      }

      // Initial clear and start
      ctx.fillStyle = 'rgb(5,8,14)';
      ctx.fillRect(0, 0, stage.clientWidth, stage.clientHeight);
      positionOrb();
      if (!reducedMotion) {
        requestAnimationFrame((t) => { last = t; tick(t); });
      } else {
        // Static snapshot
        const w = stage.clientWidth, h = stage.clientHeight;
        const cx = w / 2, cy = h / 2;
        const radiusBase = Math.min(w, h) * 0.42;
        for (let p = 0; p < planets.length; p++) {
          const pr = radiusBase * planets[p].r;
          ctx.strokeStyle = 'rgba(255,255,255,0.12)';
          ctx.setLineDash([3, 6]);
          ctx.beginPath();
          ctx.arc(cx, cy, pr, 0, Math.PI * 2);
          ctx.stroke();
          ctx.setLineDash([]);
          const a = planets[p].phase;
          const x = cx + Math.cos(a) * pr;
          const y = cy + Math.sin(a) * pr;
          glowDot(x, y, planets[p].size, planets[p].color);
        }
      }

      // Resume on toggle if reduced or paused scenario (not used here but keeps UX snappy)
      themeBtn.addEventListener('click', () => {
        if (reducedMotion) return;
        requestAnimationFrame((t) => { last = t; tick(t); });
      });

      // Keyboard extras
      root.addEventListener('keydown', (e) => {
        if (e.key.toLowerCase() === 'c') spawnComet();
      });

      // Rebuild on resize for consistent scale
      addEventListener('resize', () => {
        positionOrb();
        tilt();
      });
    })();
  </script>
