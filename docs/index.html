<section id="lumen804" aria-label="Lumen Garden — Generative Bloom">
  <style>
    /* Lumen Garden — Iteration 804 (aggressive shift: from orrery to kinetic garden) */
    #lumen804 {
      --ink: #10141c;
      --muted: #5c6a7c;
      --line: rgba(0,0,0,0.12);
      --glass: rgba(255,255,255,0.55);
      --bg1: #f9fbff;
      --bg2: #f6fff6;
      --h1: 196; /* aqua */
      --h2: 320; /* magenta */
      --h3: 42;  /* amber */
      position: relative;
      border-radius: 40px;
      padding: clamp(18px, 3.2vw, 36px);
      min-height: 920px;
      color: var(--ink);
      font-family: ui-rounded, ui-sans-serif, system-ui, -apple-system, "Segoe UI", Inter, Roboto, "Helvetica Neue", Arial, "Noto Sans";
      background:
        radial-gradient(1200px 880px at 12% 0%, hsla(var(--h1), 85%, 70%, 0.16), transparent 55%),
        radial-gradient(1200px 920px at 88% 100%, hsla(var(--h2), 85%, 70%, 0.16), transparent 60%),
        linear-gradient(160deg, var(--bg1), var(--bg2));
      box-shadow: 0 50px 160px rgba(12,20,40,0.18), inset 0 0 0 1px rgba(0,0,0,0.04);
      overflow: hidden;
      isolation: isolate;
    }

    /* Top bar */
    #lumen804 .bar {
      display: grid; grid-template-columns: auto 1fr auto; gap: 16px; align-items: center;
      margin-bottom: 10px; position: relative; z-index: 3;
    }
    #lumen804 .mark {
      display: inline-flex; align-items: center; gap: 12px;
      padding: 10px 14px; border-radius: 999px;
      border: 1px solid var(--line);
      background: linear-gradient(180deg, rgba(255,255,255,0.7), rgba(255,255,255,0.4));
      -webkit-backdrop-filter: blur(10px); backdrop-filter: blur(10px);
      box-shadow: inset 0 0 0 1px rgba(255,255,255,0.9);
    }
    #lumen804 .glyph {
      --s: 34px; width: var(--s); height: var(--s); border-radius: 12px;
      background:
        radial-gradient(60% 60% at 30% 30%, rgba(255,255,255,0.95), transparent 60%),
        conic-gradient(from 0deg, hsl(var(--h1), 95%, 62%), hsl(var(--h2), 95%, 64%), hsl(var(--h3), 95%, 58%), hsl(var(--h1), 95%, 62%));
      box-shadow: 0 12px 24px rgba(0,0,0,0.16), 0 0 0 8px rgba(0,0,0,0.03);
      animation: lg804-glyph 16s ease-in-out infinite alternate;
    }
    #lumen804 .brand { font-weight: 900; letter-spacing: 0.3px; }
    @keyframes lg804-glyph {
      0% { transform: rotate(0deg) scale(1); border-radius: 12px; }
      100% { transform: rotate(12deg) scale(1.04); border-radius: 18px; }
    }

    #lumen804 .actions { justify-self: end; display: inline-flex; gap: 10px; flex-wrap: wrap; }
    #lumen804 .btn {
      border: 1px solid var(--line);
      background: linear-gradient(180deg, rgba(255,255,255,0.7), rgba(255,255,255,0.4));
      color: var(--ink);
      padding: 10px 12px;
      border-radius: 14px;
      font-weight: 800;
      letter-spacing: 0.2px;
      display: inline-flex; align-items: center; gap: 10px;
      cursor: pointer;
      transition: transform 160ms ease, box-shadow 160ms ease, opacity 160ms ease, background 160ms ease;
      -webkit-backdrop-filter: blur(8px); backdrop-filter: blur(8px);
      box-shadow: inset 0 0 0 1px rgba(255,255,255,0.9);
      will-change: transform;
    }
    #lumen804 .btn:hover { transform: translateY(-2px); box-shadow: 0 16px 34px rgba(0,0,0,0.16); }
    #lumen804 .btn.on { box-shadow: 0 12px 26px rgba(0,0,0,0.14), inset 0 0 0 1px rgba(255,255,255,1); transform: translateY(-2px); }
    #lumen804 .dot {
      width: 10px; height: 10px; border-radius: 50%;
      background: hsl(calc(var(--h2) + 20), 85%, 58%);
      box-shadow: 0 0 10px hsl(calc(var(--h2) + 20), 80%, 58%);
    }

    /* Hero */
    #lumen804 .hero { position: relative; z-index: 3; display: grid; gap: 8px; margin-bottom: 16px; }
    #lumen804 h1 {
      margin: 0; line-height: 0.96; letter-spacing: -0.02em;
      font-size: clamp(40px, 10.2vw, 118px);
      background: linear-gradient(90deg, hsl(var(--h1), 12%, 16%), hsl(var(--h2), 16%, 22%));
      -webkit-background-clip: text; background-clip: text; color: transparent;
      text-wrap: balance;
    }
    #lumen804 .sub { margin: 0; color: var(--muted); font-size: 14px; max-width: 80ch; }

    /* Stage */
    #lumen804 .stage {
      position: relative; z-index: 2;
      display: grid; place-items: center;
      margin: 8px 0 14px 0;
      perspective: 900px;
    }
    #lumen804 .frame {
      width: min(92vw, 1100px);
      aspect-ratio: 16 / 9;
      border-radius: 26px;
      position: relative; overflow: hidden;
      border: 1px solid var(--line);
      background:
        radial-gradient(60% 60% at 30% 30%, rgba(255,255,255,0.6), transparent 60%),
        linear-gradient(180deg, rgba(0,0,0,0.05), transparent 30%);
      box-shadow: 0 40px 120px rgba(0,0,0,0.20), inset 0 0 0 1px rgba(255,255,255,0.45);
      transform-style: preserve-3d;
    }
    #lumen804 canvas#garden804 {
      position: absolute; inset: 0; width: 100%; height: 100%;
      display: block; transform: translateZ(0);
      will-change: transform, filter;
      filter: saturate(1.06);
    }
    #lumen804 .bokeh {
      pointer-events: none;
      position: absolute; inset: -10%;
      background:
        radial-gradient(400px 400px at 15% 25%, hsla(var(--h1), 95%, 70%, 0.16), transparent 65%),
        radial-gradient(420px 420px at 80% 75%, hsla(var(--h2), 95%, 70%, 0.16), transparent 65%),
        radial-gradient(360px 360px at 60% 15%, hsla(var(--h3), 95%, 60%, 0.14), transparent 65%);
      filter: blur(50px);
      z-index: 0;
      animation: lg804-drift 22s ease-in-out infinite alternate;
    }
    @keyframes lg804-drift {
      0% { transform: scale(1) translateY(-2%); opacity: 0.9; }
      100% { transform: scale(1.05) translateY(1.5%); opacity: 1; }
    }

    /* Dashboard */
    #lumen804 .dash {
      display: grid;
      grid-template-columns: repeat(3, minmax(0, 1fr));
      gap: 10px;
      padding: 10px;
      border-radius: 16px; border: 1px solid var(--line);
      background: linear-gradient(180deg, rgba(255,255,255,0.65), rgba(255,255,255,0.4));
      -webkit-backdrop-filter: blur(8px); backdrop-filter: blur(8px);
      box-shadow: inset 0 0 0 1px rgba(255,255,255,0.9);
      color: var(--muted); font-size: 12px;
      position: relative; z-index: 3;
    }
    #lumen804 .chip {
      border: 1px solid var(--line);
      border-radius: 14px; padding: 9px 12px;
      display: grid; gap: 6px;
      background: linear-gradient(180deg, rgba(255,255,255,0.8), rgba(255,255,255,0.5));
      box-shadow: inset 0 0 0 1px rgba(255,255,255,0.9);
      min-width: 140px;
    }
    #lumen804 .k { font-weight: 900; letter-spacing: -0.02em; color: var(--ink); font-size: 18px; display: inline-flex; align-items: center; gap: 8px; }
    #lumen804 .swatch { width: 16px; height: 8px; border-radius: 999px; background: linear-gradient(90deg, hsl(var(--h1),85%,58%), hsl(var(--h2),85%,58%), hsl(var(--h3),85%,58%)); box-shadow: 0 0 0 1px rgba(0,0,0,0.08) inset; }
    #lumen804 .range { appearance: none; width: 100%; height: 6px; border-radius: 999px; background: rgba(0,0,0,0.08); outline: none; }
    #lumen804 .range::-webkit-slider-thumb { appearance: none; width: 16px; height: 16px; border-radius: 50%; background: hsl(var(--h1), 90%, 55%); box-shadow: 0 0 0 3px rgba(0,0,0,0.08); border: 1px solid var(--line); }
    #lumen804 .range::-moz-range-thumb { width: 16px; height: 16px; border-radius: 50%; background: hsl(var(--h1), 90%, 55%); border: 1px solid var(--line); }

    /* Footer */
    #lumen804 .foot {
      position: relative; z-index: 3;
      margin-top: 16px;
      display: grid; grid-template-columns: auto 1fr auto; gap: 12px; align-items: center;
      border: 1px solid var(--line); border-radius: 16px; padding: 10px 12px;
      background: linear-gradient(180deg, rgba(255,255,255,0.65), rgba(255,255,255,0.4));
      color: var(--muted); font-size: 12px;
      -webkit-backdrop-filter: blur(8px); backdrop-filter: blur(8px);
      box-shadow: inset 0 0 0 1px rgba(255,255,255,0.9);
    }
    #lumen804 .breath {
      --pct: 0deg;
      width: 36px; height: 36px; border-radius: 50%;
      background: conic-gradient(hsl(var(--h1), 90%, 60%) var(--pct), rgba(0,0,0,0.12) var(--pct));
      border: 1px solid var(--line); position: relative;
      box-shadow: inset 0 0 0 1px rgba(255,255,255,0.9);
    }
    #lumen804 .breath::after { content:""; position: absolute; inset: 6px; border-radius: 50%; background: linear-gradient(180deg, rgba(255,255,255,0.7), rgba(255,255,255,0.2)); }

    /* Grain overlay */
    #lumen804 .grain { position: absolute; inset: 0; opacity: 0.08; mix-blend-mode: soft-light; pointer-events: none; z-index: 1; }

    /* Modes */
    #lumen804[data-tone="dark"] {
      --ink: #eef3ff;
      --muted: #9eb0c6;
      --glass: rgba(255,255,255,0.14);
      --line: rgba(255,255,255,0.16);
      box-shadow: 0 36px 110px rgba(12,20,40,0.34), inset 0 0 0 1px rgba(255,255,255,0.06);
    }
    #lumen804[data-tone="dark"] h1 { background: linear-gradient(90deg, rgba(255,255,255,0.98), rgba(255,255,255,0.75)); -webkit-background-clip: text; background-clip: text; color: transparent; }
    #lumen804[data-glow="on"] .frame { box-shadow: 0 60px 160px rgba(0,0,0,0.24), inset 0 0 0 1px rgba(255,255,255,0.7), 0 0 0 10px rgba(255,255,255,0.06); }
    #lumen804[data-glow="on"] canvas#garden804 { filter: saturate(1.15) contrast(1.05); }

    /* Reduced motion */
    @media (prefers-reduced-motion: reduce) {
      #lumen804 .glyph { animation: none; }
      #lumen804 .bokeh { animation: none; }
      #lumen804 .btn:hover { transform: none; box-shadow: none; }
      #lumen804 canvas#garden804 { transition: none !important; }
    }

    @media (max-width: 960px) {
      #lumen804 .dash { grid-template-columns: 1fr; }
      #lumen804 .actions { gap: 8px; }
    }
  </style>

  <div class="bar">

      <div class="bokeh" aria-hidden="true"></div>

  <div class="dash" aria-live="polite" aria-atomic="true">

  <div class="foot">

  <!-- Grain overlay -->
  <svg class="grain" preserveAspectRatio="none" viewBox="0 0 100 100" aria-hidden="true">
    <filter id="g804">
      <feTurbulence type="fractalNoise" baseFrequency="0.9" numOctaves="2" seed="29"></feTurbulence>
      <feColorMatrix type="saturate" values="0"></feColorMatrix>
    </filter>
    <rect width="100" height="100" filter="url(#g804)"></rect>
  </svg>

  <script>
    (function () {
      const root = document.getElementById('lumen804');
      const canvas = root.querySelector('#garden804');
      const ctx = canvas.getContext('2d');

      const btnTheme = root.querySelector('.btn.theme');
      const btnGlow = root.querySelector('.btn.glow');
      const btnAdd = root.querySelector('.btn.add');
      const btnPause = root.querySelector('.btn.pause');

      const statCount = root.querySelector('#lg804-count');
      const statTheme = root.querySelector('#lg804-theme');
      const breezeInput = root.querySelector('#lg804-breeze');
      const breathDial = root.querySelector('#lg804-breath');
      const lastEl = root.querySelector('#last-updated');

      let running = true;
      let glow = false;
      let mx = 0.5, my = 0.5;
      const reduceMotion = window.matchMedia && window.matchMedia('(prefers-reduced-motion: reduce)').matches;

      // Palettes
      const palettes = [
        { name: 'Mist',     tone: 'light', bg1: '#f9fbff', bg2: '#f6fff6', hues: [196, 320, 42]  },
        { name: 'Nocturne', tone: 'dark',  bg1: '#0b0f1c', bg2: '#101525', hues: [205, 268, 340] },
        { name: 'Citrus',   tone: 'light', bg1: '#fff9f1', bg2: '#f5fff5', hues: [38, 150, 12]   },
        { name: 'Rose Dusk',tone: 'dark',  bg1: '#170e12', bg2: '#231421', hues: [7, 326, 280]   },
        { name: 'Seafoam',  tone: 'light', bg1: '#f3fffb', bg2: '#eef6ff', hues: [164, 196, 42]  }
      ];
      let palIndex = 0;

      function applyPalette(p) {
        root.style.setProperty('--bg1', p.bg1);
        root.style.setProperty('--bg2', p.bg2);
        root.style.setProperty('--h1', p.hues[0]);
        root.style.setProperty('--h2', p.hues[1]);
        root.style.setProperty('--h3', p.hues[2]);
        root.setAttribute('data-tone', p.tone);
        statTheme.textContent = p.name;
      }
      applyPalette(palettes[palIndex]);

      btnTheme.addEventListener('click', () => {
        palIndex = (palIndex + 1) % palettes.length;
        applyPalette(palettes[palIndex]);
      });

      btnGlow.addEventListener('click', () => {
        glow = !glow;
        btnGlow.classList.toggle('on', glow);
        root.setAttribute('data-glow', glow ? 'on' : 'off');
      });

      btnPause.addEventListener('click', () => {
        running = !running;
        btnPause.classList.toggle('on', running);
        if (running && !reduceMotion) requestAnimationFrame(tick);
      });

      root.addEventListener('pointermove', (e) => {
        const rect = root.getBoundingClientRect();
        mx = (e.clientX - rect.left) / rect.width;
        my = (e.clientY - rect.top) / rect.height;
      }, { passive: true });

      // Sizing
      function resize() {
        const rect = canvas.getBoundingClientRect();
        const dpr = Math.max(1, Math.min(2, window.devicePixelRatio || 1));
        canvas.width = Math.floor(rect.width * dpr);
        canvas.height = Math.floor(rect.height * dpr);
        ctx.setTransform(dpr, 0, 0, dpr, 0, 0);
      }
      window.addEventListener('resize', () => {
        clearTimeout(rto);
        rto = setTimeout(() => { resize(); seedPetals(petals.length || 80); }, 140);
      });
      let rto;

      // Particles (petals)
      const petals = [];
      let breeze = Number(breezeInput.value) / 100; // 0..1
      breezeInput.addEventListener('input', () => { breeze = Number(breezeInput.value) / 100; });

      function pickHue() {
        const p = getComputedStyle(root);
        const a = Number(p.getPropertyValue('--h1')) || 196;
        const b = Number(p.getPropertyValue('--h2')) || 320;
        const c = Number(p.getPropertyValue('--h3')) || 42;
        const pool = [a, b, c];
        return pool[Math.floor(Math.random() * pool.length)] + (Math.random() * 24 - 12);
      }

      function addPetal() {
        const rect = canvas.getBoundingClientRect();
        const x = Math.random() * rect.width;
        const y = Math.random() * rect.height;
        const hue = pickHue();
        const size = 1.6 + Math.random() * 3.6;
        petals.push({
          x, y,
          vx: (Math.random() - 0.5) * 0.6,
          vy: (Math.random() - 0.5) * 0.6,
          hue,
          size,
          life: 0
        });
        statCount.textContent = petals.length;
      }

      function seedPetals(n = 120) {
        petals.length = 0;
        for (let i = 0; i < n; i++) addPetal();
      }

      btnAdd.addEventListener('click', addPetal);

      // Breath dial
      function updateBreath(now) {
        const pace = 6.5; // seconds per breath cycle
        const pct = ((now / 1000) % pace) / pace;
        breathDial.style.setProperty('--pct', (pct * 360).toFixed(2) + 'deg');
      }

      // Draw petals as soft leaves
      function drawLeaf(x, y, angle, s, hue, toneDark) {
        ctx.save();
        ctx.translate(x, y);
        ctx.rotate(angle);
        const grad = ctx.createLinearGradient(-s*2, 0, s*2, 0);
        const lightL = toneDark ? 76 : 58;
        grad.addColorStop(0, `hsla(${hue}, 90%, ${lightL}%, 0.0)`);
        grad.addColorStop(0.5, `hsla(${hue}, 95%, ${lightL}%, 0.9)`);
        grad.addColorStop(1, `hsla(${hue}, 90%, ${lightL}%, 0.0)`);
        ctx.fillStyle = grad;

        ctx.beginPath();
        ctx.moveTo(0, 0);
        ctx.quadraticCurveTo(s*1.6, -s*0.8, 0, -s*2.6);
        ctx.quadraticCurveTo(-s*1.6, -s*0.8, 0, 0);
        ctx.closePath();
        ctx.fill();

        // vein
        ctx.strokeStyle = `hsla(${hue}, 50%, ${toneDark ? 80 : 36}%, 0.35)`;
        ctx.lineWidth = 0.6;
        ctx.beginPath();
        ctx.moveTo(0, -s*2.2); ctx.lineTo(0, -s*0.1);
        ctx.stroke();

        ctx.restore();
      }

      // Field
      function fieldAngle(x, y, t) {
        // Smooth swirling field driven by sin/cos
        const f1 = 0.0022, f2 = 0.0016;
        const a = Math.sin(y * f1 + t * 0.9) + Math.cos(x * f2 - t * 0.7);
        return a;
      }

      function draw(t) {
        const rect = canvas.getBoundingClientRect();
        const w = rect.width, h = rect.height;

        // Tilt
        const tx = (mx - 0.5) * 10;
        const ty = (my - 0.5) * -10;
        canvas.parentElement.style.transform = `rotateX(${ty}deg) rotateY(${tx}deg)`;

        // Clear or trail
        const toneDark = root.getAttribute('data-tone') === 'dark';
        if (!glow) {
          ctx.clearRect(0, 0, w, h);
        } else {
          ctx.fillStyle = toneDark ? 'rgba(0,0,0,0.06)' : 'rgba(255,255,255,0.06)';
          ctx.fillRect(0, 0, w, h);
        }

        // Petals
        ctx.save();
        ctx.globalCompositeOperation = glow ? 'lighter' : 'source-over';
        const time = t * 0.001;
        for (let i = 0; i < petals.length; i++) {
          const p = petals[i];
          const ang = fieldAngle(p.x, p.y, time);
          const speed = 0.35 + breeze * 1.8;

          // flow + pointer drift
          p.vx += Math.cos(ang) * 0.05 * speed;
          p.vy += Math.sin(ang) * 0.05 * speed;
          const dx = (mx * w - p.x) * 0.00004 * (0.5 + breeze);
          const dy = (my * h - p.y) * 0.00004 * (0.5 + breeze);
          p.vx += dx; p.vy += dy;

          // damping
          p.vx *= 0.96; p.vy *= 0.96;

          p.x += p.vx; p.y += p.vy;
          p.life += 0.01;

          // wrap
          if (p.x < -10) p.x = w + 10;
          if (p.x > w + 10) p.x = -10;
          if (p.y < -10) p.y = h + 10;
          if (p.y > h + 10) p.y = -10;

          const angle = Math.atan2(p.vy, p.vx) - Math.PI/2;
          drawLeaf(p.x, p.y, angle, p.size + (glow ? 0.4 : 0), p.hue, toneDark);
        }
        ctx.restore();

        // Subtle horizon lines
        ctx.save();
        ctx.strokeStyle = toneDark ? 'rgba(255,255,255,0.08)' : 'rgba(0,0,0,0.08)';
        ctx.lineWidth = 1;
        const rows = 3;
        for (let r = 1; r <= rows; r++) {
          const y = (h / (rows + 1)) * r;
          ctx.beginPath(); ctx.moveTo(20, y); ctx.lineTo(w - 20, y); ctx.stroke();
        }
        ctx.restore();
      }

      function tick(now) {
        if (!running) return;
        const d = new Date();
        updateBreath(now || performance.now());
        lastEl.textContent = 'Last updated: ' + d.toLocaleString([], { year:'numeric', month:'2-digit', day:'2-digit', hour:'2-digit', minute:'2-digit', second:'2-digit' });
        draw(now || performance.now());
        if (!reduceMotion) requestAnimationFrame(tick);
      }

      // Init
      resize();
      seedPetals(130);
      statCount.textContent = petals.length;
      running = true;
      tick(performance.now());
      if (reduceMotion) setInterval(() => tick(performance.now()), 1000);

      // Auto-garden: add a new petal occasionally
      let lastSec = -1;
      setInterval(() => {
        const s = new Date().getSeconds();
        if (s !== lastSec) {
          lastSec = s;
          if (!reduceMotion && s % 7 === 0 && petals.length < 400) addPetal();
        }
      }, 500);

      // Cleanup on DOM removal
      const obs = new MutationObserver(() => {
        if (!document.body.contains(root)) { running = false; obs.disconnect(); }
      });
      obs.observe(document.body, { childList: true, subtree: true });
    })();
  </script>
