<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vibing</title>
    <style>
      :root {
        --bg: #0f1221;
        --fg: #e6e8f0;
        --muted: #9aa3b2;
        --accent: #8b5cf6;
      }
      html, body {
        height: 100%;
      }
      body {
        margin: 0;
        font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Ubuntu, Cantarell, Noto Sans, Helvetica Neue, Arial, "Apple Color Emoji", "Segoe UI Emoji";
        color: var(--fg);
        background: radial-gradient(1200px 800px at 70% 10%, #1b1f3a, var(--bg));
        display: flex;
        align-items: center;
        justify-content: center;
      }
      .card {
        width: min(720px, 92vw);
        background: rgba(255,255,255,0.04);
        border: 1px solid rgba(255,255,255,0.08);
        border-radius: 16px;
        padding: 28px 24px;
        box-shadow: 0 10px 30px rgba(0,0,0,0.3);
        backdrop-filter: blur(6px);
      }
      h1 {
        margin: 0 0 10px 0;
        font-size: 28px;
        letter-spacing: 0.3px;
      }
      .muted {
        color: var(--muted);
        font-size: 14px;
        margin-bottom: 18px;
      }
      #content {
        font-size: 18px;
        line-height: 1.6;
        background: rgba(255,255,255,0.04);
        border: 1px dashed rgba(255,255,255,0.12);
        border-radius: 12px;
        padding: 16px;
      }
      .footer {
        margin-top: 18px;
        display: flex;
        justify-content: space-between;
        align-items: center;
        font-size: 14px;
        color: var(--muted);
      }
      .badge {
        display: inline-block;
        background: rgba(139, 92, 246, 0.18);
        color: #d4c2ff;
        padding: 4px 10px;
        border-radius: 999px;
        font-size: 12px;
        border: 1px solid rgba(139, 92, 246, 0.35);
        letter-spacing: 0.2px;
      }
    </style>
  </head>
  <body>
    <!-- BEGIN_EDITABLE -->
      <section id="content">
<section class="aurora1557" id="aurora1557" aria-label="Aurora Garden">
  <style>
    .aurora1557 {
      --bg1: hsl(214 100% 99%);
      --bg2: hsl(224 80% 96%);
      --ink: hsl(222 28% 14%);
      --muted: hsl(222 12% 38%);
      --ring: hsl(223 30% 30% / 0.16);
      --glass: hsl(0 0% 100% / 0.70);
      --a1: hsl(195 92% 52%);
      --a2: hsl(262 84% 60%);
      --a3: hsl(24 92% 56%);
      --shadow: 0 30px 80px hsl(220 40% 30% / .18);
      --soft: 14px;
      --mx: 50%;
      --my: 50%;
      position: relative;
      border-radius: 38px;
      padding: clamp(22px, 4.5vw, 46px);
      color: var(--ink);
      background:
        radial-gradient(1200px 900px at var(--mx) var(--my), hsl(0 0% 100% / .55), transparent 60%),
        linear-gradient(180deg, var(--bg1), var(--bg2));
      box-shadow: inset 0 0 0 1px hsl(220 20% 50% / 0.12), var(--shadow);
      overflow: clip;
      font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, "Helvetica Neue", Arial, "Noto Sans";
      isolation: isolate;
    }
    .aurora1557.night {
      --bg1: hsl(232 38% 10%);
      --bg2: hsl(238 42% 15%);
      --ink: hsl(0 0% 98%);
      --muted: hsl(220 10% 72%);
      --ring: hsl(0 0% 100% / 0.16);
      --glass: hsl(0 0% 100% / 0.06);
      --shadow: 0 40px 120px hsl(0 0% 0% / .40);
    }
    .aurora1557 .sky {
      position: absolute; inset: -10% -6%; width: 112%; height: 120%;
      filter: saturate(140%) blur(0.4px);
      z-index: 0;
    }
    .aurora1557 .grain {
      position: absolute; inset: 0; z-index: 1; pointer-events: none; opacity: .18;
      background-image:
        radial-gradient(transparent 86%, rgba(0,0,0,.06) 88%),
        radial-gradient(transparent 86%, rgba(255,255,255,.05) 88%);
      background-size: 3px 3px, 7px 7px;
      mix-blend-mode: overlay;
    }

    /* Mast */
    .aurora1557 .mast {
      position: relative; z-index: 2;
      display: grid; grid-template-columns: 1fr auto; align-items: center; gap: 16px;
      margin-bottom: clamp(12px, 2vw, 18px);
    }
    .aurora1557 .brand {
      display: inline-flex; align-items: center; gap: 10px;
      padding: 10px 16px; border-radius: 999px;
      background: var(--glass);
      backdrop-filter: blur(12px) saturate(160%);
      border: 1px solid var(--ring);
      box-shadow: 0 10px 26px hsl(0 0% 0% / .12), inset 0 0 0 1px hsl(0 0% 100% / .35);
      color: var(--muted);
      text-transform: uppercase; letter-spacing: .16em; font-size: 11px; user-select: none;
    }
    .aurora1557 .dot {
      width: 10px; height: 10px; border-radius: 999px;
      background: radial-gradient(circle at 30% 30%, #fff, var(--a1));
      box-shadow: 0 0 16px var(--a1);
    }
    .aurora1557 .controls { display: inline-flex; flex-wrap: wrap; gap: 10px; justify-self: end; }
    .aurora1557 .chip {
      appearance: none;
      border: 1px solid var(--ring); border-radius: 12px;
      padding: 10px 14px; cursor: pointer; font-weight: 700; font-size: 13px;
      color: var(--ink);
      background: linear-gradient(180deg, hsl(0 0% 100% / .85), hsl(0 0% 100% / .60));
      box-shadow: 0 12px 22px hsl(0 0% 0% / .15), inset 0 0 0 1px hsl(0 0% 100% / .36);
      transition: transform 150ms ease, box-shadow 200ms ease, background 200ms ease;
    }
    .aurora1557.night .chip {
      background: linear-gradient(180deg, hsl(0 0% 100% / .12), hsl(0 0% 100% / .06)); color: var(--ink);
      box-shadow: 0 12px 22px hsl(0 0% 0% / .30), inset 0 0 0 1px hsl(0 0% 100% / .18);
    }
    .aurora1557 .chip:hover { transform: translateY(-1px); box-shadow: 0 16px 30px hsl(0 0% 0% / .22); }
    .aurora1557 .chip[aria-pressed="false"] { opacity: .75; }

    .aurora1557 .switch {
      display: inline-flex; align-items: center; gap: 8px;
      padding: 8px 10px; border-radius: 999px;
      border: 1px solid var(--ring); background: var(--glass); color: var(--muted);
      backdrop-filter: blur(10px) saturate(160%);
      font-size: 12px; user-select: none;
    }
    .aurora1557 .switch input { position: absolute; inset: 0; opacity: 0; }
    .aurora1557 .slider {
      width: 62px; height: 30px; border-radius: 999px; border: 1px solid var(--ring);
      background: linear-gradient(180deg, hsl(0 0% 100% / .85), hsl(0 0% 100% / .60));
      position: relative;
    }
    .aurora1557 .slider::after {
      content: ""; position: absolute; top: 2px; left: 2px; width: 26px; height: 26px; border-radius: 50%;
      background: radial-gradient(circle at 30% 30%, #fff, hsl(210 20% 85%));
      box-shadow: 0 6px 14px hsl(0 0% 0% / .25);
      transition: transform 220ms cubic-bezier(.2,.7,.2,1);
    }
    .aurora1557.night .slider { background: linear-gradient(180deg, hsl(0 0% 100% / .18), hsl(0 0% 100% / .08)); }
    .aurora1557.night .slider::after { transform: translateX(32px); }

    .aurora1557 .range {
      display: inline-flex; align-items: center; gap: 8px; font-size: 12px; color: var(--muted);
      padding: 8px 12px; border-radius: 12px; border: 1px solid var(--ring); background: var(--glass);
      backdrop-filter: blur(10px) saturate(160%);
    }
    .aurora1557 input[type="range"] {
      width: 130px; appearance: none; height: 6px; border-radius: 999px; background: hsl(220 20% 40% / 0.18); outline: none;
    }
    .aurora1557 input[type="range"]::-webkit-slider-thumb {
      appearance: none; width: 16px; height: 16px; border-radius: 50%; background: var(--a2);
      box-shadow: 0 0 0 3px hsl(0 0% 100% / 0.35) inset; cursor: pointer;
    }

    /* Stage */
    .aurora1557 .stage {
      position: relative; z-index: 2;
      display: grid; gap: clamp(16px, 3vw, 24px);
      grid-template-columns: 1.05fr 1fr;
      align-items: center;
      margin-top: 8px;
    }
    @media (max-width: 860px) { .aurora1557 .stage { grid-template-columns: 1fr; } }

    .aurora1557 .copy {
      position: relative;
      padding: clamp(10px, 2vw, 18px);
    }
    .aurora1557 h1 {
      margin: 0;
      font-size: clamp(44px, 7.8vw, 112px);
      line-height: .94; font-weight: 900; letter-spacing: -0.02em;
      background: conic-gradient(from 220deg at 50% 50%, var(--a1), var(--a2), var(--a3), var(--a1));
      background-size: 200% 200%;
      -webkit-background-clip: text; background-clip: text; color: transparent;
      animation: title-shift 16s ease-in-out infinite;
      text-wrap: balance;
      filter: drop-shadow(0 12px 28px hsl(0 0% 0% / .18));
    }
    @keyframes title-shift { 0%,100%{ background-position: 0% 50% } 50%{ background-position: 100% 50% } }
    .aurora1557 .lead {
      margin: 12px 0 16px; font-size: clamp(14px, 2.1vw, 20px); color: var(--muted); max-width: 62ch;
    }
    .aurora1557 .tags { display: flex; flex-wrap: wrap; gap: 8px; }
    .aurora1557 .tag {
      font-size: 12px; letter-spacing: .12em; text-transform: uppercase; color: var(--muted);
      padding: 6px 10px; border-radius: 999px; border: 1px solid var(--ring); background: var(--glass);
      backdrop-filter: blur(8px) saturate(140%);
    }

    .aurora1557 .panel {
      position: relative;
      min-height: clamp(320px, 48vw, 560px);
      border-radius: 28px;
      border: 1px solid var(--ring);
      background: linear-gradient(180deg, hsl(0 0% 100% / .80), hsl(0 0% 100% / .55));
      backdrop-filter: blur(10px) saturate(160%);
      box-shadow: 0 24px 60px hsl(0 0% 0% / .22), inset 0 0 0 1px hsl(0 0% 100% / .30);
      overflow: hidden;
      transform: perspective(900px) rotateX(calc(((50% - var(--my)) / 8))) rotateY(calc(((var(--mx) - 50%) / 8)));
      transition: transform 200ms ease;
    }
    .aurora1557.night .panel { background: linear-gradient(180deg, hsl(0 0% 100% / .10), hsl(0 0% 100% / .04)); }

    .aurora1557 .petals {
      position: absolute; inset: 0; display: grid; place-items: center; pointer-events: none;
    }
    .aurora1557 .petal {
      position: absolute; width: clamp(160px, 36vw, 340px); aspect-ratio: 1/1; border-radius: 36% 64% 40% 60% / 46% 38% 62% 54%;
      background:
        radial-gradient(40% 40% at 35% 30%, hsl(0 0% 100% / .9), transparent 60%),
        radial-gradient(60% 60% at 70% 70%, hsl(0 0% 100% / .35), transparent 72%),
        linear-gradient(120deg, var(--a1), var(--a2));
      filter: saturate(130%);
      opacity: .92;
      mix-blend-mode: screen;
      animation: petal-float 12s ease-in-out infinite alternate;
      box-shadow: 0 40px 120px hsl(0 0% 0% / .25);
    }
    .aurora1557 .petal.p2 { transform: rotate(50deg) translate3d(0,0,0); animation-duration: 16s; background: linear-gradient(120deg, var(--a2), var(--a3)); width: clamp(120px, 28vw, 280px); opacity: .85; }
    .aurora1557 .petal.p3 { transform: rotate(100deg) translate3d(0,0,0); animation-duration: 20s; background: linear-gradient(120deg, var(--a3), var(--a1)); width: clamp(100px, 24vw, 240px); opacity: .78; }
    @keyframes petal-float { 0% { transform: translateY(-6%) scale(0.98) rotate(0deg); } 100% { transform: translateY(6%) scale(1.02) rotate(6deg); } }

    /* Footer */
    .aurora1557 .foot {
      position: relative; z-index: 2; margin-top: 16px;
      display: flex; align-items: center; justify-content: space-between; gap: 10px;
      color: var(--muted); font-size: 12px;
    }
    .aurora1557 .sig {
      display: inline-flex; gap: 8px; align-items: center;
      padding: 6px 10px; border-radius: 999px; border: 1px solid var(--ring);
      background: var(--glass); backdrop-filter: blur(6px);
    }

    /* Reduced motion */
    @media (prefers-reduced-motion: reduce) {
      .aurora1557, .aurora1557 * { animation: none !important; transition: none !important; }
      .aurora1557 .sky { filter: none; }
      .aurora1557 .petal { transform: none !important; }
    }
  </style>

  <canvas class="sky" id="sky1557" aria-hidden="true"></canvas>
  <div class="grain" aria-hidden="true"></div>

  <div class="mast">
    <span class="brand" aria-label="build id">
      <span class="dot" aria-hidden="true"></span>
      Aurora Garden v17.0
    </span>
    <div class="controls">
      <button class="chip" id="pauseBtn" aria-pressed="false" aria-label="Pause animation">Pause</button>
      <button class="chip" id="trailBtn" aria-pressed="true" aria-label="Toggle trails">Trails</button>
      <span class="range" aria-label="Wind">
        <span>Wind</span>
        <input id="windRange" type="range" min="2" max="120" value="38" aria-valuemin="2" aria-valuemax="120" aria-valuenow="38" aria-label="Wind speed">
      </span>
      <label class="switch" for="night1557" aria-label="Theme toggle">
        <span>Day</span>
        <span class="slider" aria-hidden="true"></span>
        <span>Night</span>
        <input id="night1557" type="checkbox" aria-label="Toggle night mode">
      </label>
    </div>
  </div>

  <div class="stage">
    <div class="copy">
      <h1>Painted Air</h1>
      <p class="lead">A living field of color that leans toward your touch and drifts with invisible wind.</p>
      <div class="tags" aria-hidden="true">
        <span class="tag">Tactile Light</span>
        <span class="tag">Kinetic Calm</span>
        <span class="tag">Human Scale</span>
      </div>
    </div>
    <div class="panel" id="panel1557" aria-label="Kinetic bloom">
      <div class="petals">
        <div class="petal p1"></div>
        <div class="petal p2"></div>
        <div class="petal p3"></div>
      </div>
    </div>
  </div>

  <div class="foot">
    <span class="sig">Designed for soft focus and bright ideas.</span>
    <span id="last-updated" title="Local time"></span>
  </div>

  <script>
    (function () {
      const root = document.getElementById('aurora1557');
      const canvas = document.getElementById('sky1557');
      const ctx = canvas.getContext('2d');
      const nightToggle = document.getElementById('night1557');
      const pauseBtn = document.getElementById('pauseBtn');
      const trailBtn = document.getElementById('trailBtn');
      const windRange = document.getElementById('windRange');
      const panel = document.getElementById('panel1557');
      const stamp = document.getElementById('last-updated');

      // Last updated
      try {
        const fmt = new Intl.DateTimeFormat([], {
          year: 'numeric', month: '2-digit', day: '2-digit',
          hour: '2-digit', minute: '2-digit', second: '2-digit',
          hour12: false, timeZoneName: 'short'
        });
        stamp.textContent = 'Last updated: ' + fmt.format(new Date());
      } catch (e) {
        stamp.textContent = 'Last updated: ' + new Date().toLocaleString();
      }

      // Respect system theme
      try {
        const prefersDark = window.matchMedia && window.matchMedia('(prefers-color-scheme: dark)').matches;
        if (prefersDark) {
          nightToggle.checked = true;
          root.classList.add('night');
        }
      } catch(e){}

      // Size canvas
      let dpr = Math.max(1, Math.min(2, window.devicePixelRatio || 1));
      function size() {
        const b = root.getBoundingClientRect();
        canvas.width = Math.ceil(b.width * 1.12 * dpr);
        canvas.height = Math.ceil(b.height * 1.20 * dpr);
      }
      size();
      window.addEventListener('resize', size, { passive: true });

      // Aurora ribbons
      const reduceMotion = window.matchMedia && window.matchMedia('(prefers-reduced-motion: reduce)').matches;
      let paused = false;
      let trails = true;
      let wind = +windRange.value;
      let t = 0;
      const ribbons = Array.from({ length: 5 }, (_, i) => ({
        base: 0.15 + i * 0.16,
        amp: 0.08 + i * 0.02,
        phase: Math.random() * Math.PI * 2,
        hue: [195, 262, 24, 195, 262][i]
      }));
      const cursor = { x: canvas.width * 0.5, y: canvas.height * 0.4 };

      function fadeFrame() {
        const day = !root.classList.contains('night');
        const alpha = trails ? (day ? 0.06 : 0.05) : 1;
        ctx.globalCompositeOperation = 'source-over';
        ctx.fillStyle = day ? `hsla(224, 80%, 96%, ${alpha})` : `hsla(238, 42%, 15%, ${alpha})`;
        ctx.fillRect(0, 0, canvas.width, canvas.height);
      }

      function drawAurora(now) {
        if (reduceMotion) return; // respect
        if (!paused) t = now * 0.001 * (wind / 38);

        fadeFrame();

        const W = canvas.width, H = canvas.height;
        ctx.save();
        ctx.translate(0, 0);
        ctx.globalCompositeOperation = root.classList.contains('night') ? 'lighter' : 'multiply';

        for (let r = 0; r < ribbons.length; r++) {
          const R = ribbons[r];
          const yBase = R.base * H;
          const hue = R.hue;
          ctx.beginPath();
          const steps = 120;
          for (let i = 0; i <= steps; i++) {
            const x = (i / steps) * W;
            const f1 = Math.sin((i * 0.08) + t * 1.8 + R.phase);
            const f2 = Math.sin((i * 0.045) - t * 1.1 + R.phase * 1.3);
            const near = Math.max(0, 1 - Math.hypot(x - cursor.x, yBase - cursor.y) / (W * 0.6));
            const y = yBase + (f1 * R.amp + f2 * R.amp * 0.6 + near * 0.08) * H;
            if (i === 0) ctx.moveTo(x, y);
            else ctx.lineTo(x, y);
          }
          const light = root.classList.contains('night') ? 60 : 42;
          ctx.strokeStyle = `hsla(${hue}, 100%, ${light}%, ${root.classList.contains('night') ? 0.25 : 0.18})`;
          ctx.lineWidth = (1.2 + r * 0.2) * dpr;
          ctx.stroke();

          // Soft glow fill
          const grad = ctx.createLinearGradient(0, yBase - 80 * dpr, 0, yBase + 80 * dpr);
          grad.addColorStop(0, `hsla(${hue}, 100%, ${light}%, 0)`);
          grad.addColorStop(0.5, `hsla(${hue}, 100%, ${light}%, ${root.classList.contains('night') ? 0.18 : 0.12})`);
          grad.addColorStop(1, `hsla(${hue}, 100%, ${light}%, 0)`);
          ctx.fillStyle = grad;
          ctx.globalAlpha = 1;
          ctx.fillRect(0, yBase - 90 * dpr, W, 180 * dpr);
        }

        ctx.restore();
        requestAnimationFrame(drawAurora);
      }

      if (!reduceMotion) {
        fadeFrame();
        requestAnimationFrame(drawAurora);
      } else {
        // Static backdrop: soft bands
        const W = canvas.width, H = canvas.height;
        const day = !root.classList.contains('night');
        ctx.fillStyle = day ? 'hsl(224 80% 96%)' : 'hsl(238 42% 15%)';
        ctx.fillRect(0, 0, W, H);
        const bands = [195, 262, 24];
        bands.forEach((h, i) => {
          const grad = ctx.createLinearGradient(0, H * (0.2 + i * 0.25), W, 0);
          grad.addColorStop(0, `hsla(${h},100%,${day?42:60}%,${day?.10:.16})`);
          grad.addColorStop(1, `hsla(${h},100%,${day?42:60}%,0)`);
          ctx.fillStyle = grad;
          ctx.fillRect(0, H * (0.18 + i * 0.22), W, H * 0.28);
        });
      }

      // Pointer: parallax + attractor
      root.addEventListener('pointermove', (e) => {
        const R = root.getBoundingClientRect();
        const mx = (e.clientX - R.left) / R.width;
        const my = (e.clientY - R.top) / R.height;
        root.style.setProperty('--mx', (mx * 100) + '%');
        root.style.setProperty('--my', (my * 100) + '%');
        cursor.x = mx * canvas.width;
        cursor.y = my * canvas.height;
      }, { passive: true });

      // Also tilt the panel subtly based on CSS vars handled above
      root.addEventListener('pointerleave', () => {
        root.style.setProperty('--mx', '50%');
        root.style.setProperty('--my', '50%');
      }, { passive: true });

      // Controls
      nightToggle.addEventListener('change', () => {
        root.classList.toggle('night', nightToggle.checked);
        // Redraw layer immediately to avoid ghosting
        fadeFrame();
      });
      pauseBtn.addEventListener('click', () => {
        paused = !paused;
        pauseBtn.setAttribute('aria-pressed', String(paused));
        pauseBtn.textContent = paused ? 'Resume' : 'Pause';
      });
      trailBtn.addEventListener('click', () => {
        trails = !trails;
        trailBtn.setAttribute('aria-pressed', String(trails));
        trailBtn.textContent = trails ? 'Trails' : 'Trails Off';
      });
      windRange.addEventListener('input', () => {
        wind = +windRange.value || 38;
        windRange.setAttribute('aria-valuenow', String(wind));
      });
    })();
  </script>
</section>

    <script>
      // Only show a local placeholder if the agent hasn't written a timestamp yet
      const el = document.getElementById('last-updated');
      if (el && (!el.textContent || el.textContent.includes('not yet'))) {
        const now = new Date();
        el.textContent = `Last updated: ${now.toLocaleString(undefined, { hour12: false })}`;
      }
    </script>
