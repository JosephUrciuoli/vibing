<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vibing</title>
    <style>
      :root {
        --bg: #0f1221;
        --fg: #e6e8f0;
        --muted: #9aa3b2;
        --accent: #8b5cf6;
      }
      html, body {
        height: 100%;
      }
      body {
        margin: 0;
        font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Ubuntu, Cantarell, Noto Sans, Helvetica Neue, Arial, "Apple Color Emoji", "Segoe UI Emoji";
        color: var(--fg);
        background: radial-gradient(1200px 800px at 70% 10%, #1b1f3a, var(--bg));
        display: flex;
        align-items: center;
        justify-content: center;
      }
      .card {
        width: min(720px, 92vw);
        background: rgba(255,255,255,0.04);
        border: 1px solid rgba(255,255,255,0.08);
        border-radius: 16px;
        padding: 28px 24px;
        box-shadow: 0 10px 30px rgba(0,0,0,0.3);
        backdrop-filter: blur(6px);
      }
      h1 {
        margin: 0 0 10px 0;
        font-size: 28px;
        letter-spacing: 0.3px;
      }
      .muted {
        color: var(--muted);
        font-size: 14px;
        margin-bottom: 18px;
      }
      #content {
        font-size: 18px;
        line-height: 1.6;
        background: rgba(255,255,255,0.04);
        border: 1px dashed rgba(255,255,255,0.12);
        border-radius: 12px;
        padding: 16px;
      }
      .footer {
        margin-top: 18px;
        display: flex;
        justify-content: space-between;
        align-items: center;
        font-size: 14px;
        color: var(--muted);
      }
      .badge {
        display: inline-block;
        background: rgba(139, 92, 246, 0.18);
        color: #d4c2ff;
        padding: 4px 10px;
        border-radius: 999px;
        font-size: 12px;
        border: 1px solid rgba(139, 92, 246, 0.35);
        letter-spacing: 0.2px;
      }
    </style>
  </head>
  <body>
    <!-- BEGIN_EDITABLE -->
      <section id="content">
<div class="vibe186" data-scene="Orbit Garden">
  <style>
    .vibe186 {
      --bg1: #0a0f1a;
      --bg2: #18263d;
      --ink: #f7fbff;
      --muted: rgba(247,251,255,0.7);
      --panel: rgba(255,255,255,0.06);
      --border: rgba(255,255,255,0.16);
      --ac1: #7dd3fc;
      --ac2: #38e0b9;
      --glow: 0 30px 90px rgba(0,0,0,0.35);
      --rx: 0deg;
      --ry: 0deg;
      --play: 1;
      --t: 0;
      position: relative;
      color: var(--ink);
      border-radius: 28px;
      padding: clamp(18px, 4vw, 42px);
      border: 1px solid var(--border);
      background:
        radial-gradient(1200px 900px at -20% -30%, rgba(125,211,252,0.10), transparent 60%),
        radial-gradient(900px 700px at 120% 120%, rgba(56,224,185,0.10), transparent 60%),
        linear-gradient(180deg, var(--bg1), var(--bg2));
      box-shadow:
        inset 0 0 0 1px rgba(255,255,255,0.08),
        0 28px 80px rgba(0,0,0,0.25);
      font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial, "Apple Color Emoji", "Segoe UI Emoji";
      overflow: hidden;
      isolation: isolate;
    }

    /* Ambient beams + grain */
    .vibe186 .ambient, .vibe186 .ambient * { pointer-events: none; }
    .vibe186 .ambient {
      position: absolute; inset: -10%;
      z-index: 0;
    }
    .vibe186 .beam {
      position: absolute;
      inset: -20%;
      filter: blur(50px) saturate(120%);
      opacity: 0.18;
      mix-blend-mode: screen;
      background:
        conic-gradient(from calc(var(--t) * 1deg),
          rgba(125,211,252,0.20),
          rgba(56,224,185,0.0) 18%,
          rgba(167,139,250,0.18) 40%,
          rgba(56,224,185,0.0) 56%,
          rgba(255,221,87,0.16) 78%,
          rgba(56,224,185,0.0) 100%);
      transform: scale(1.1);
    }
    .vibe186 .grain {
      position: absolute; inset: 0;
      opacity: 0.05;
      background-image:
        radial-gradient(1px 1px at 14% 22%, #000 50%, transparent 51%),
        radial-gradient(1px 1px at 62% 78%, #000 50%, transparent 51%),
        radial-gradient(1px 1px at 82% 32%, #000 50%, transparent 51%),
        radial-gradient(1px 1px at 28% 66%, #000 50%, transparent 51%);
      background-size: 180px 180px, 220px 220px, 260px 260px, 160px 160px;
      animation: grain186 24s linear infinite;
      mix-blend-mode: overlay;
    }
    @keyframes grain186 {
      0% { transform: translate(0,0); }
      100% { transform: translate(-4%, -6%); }
    }

    /* Glass frame */
    .vibe186 .frame {
      position: relative;
      z-index: 2;
      background: linear-gradient(180deg, rgba(255,255,255,0.08), rgba(255,255,255,0.04));
      border-radius: 24px;
      border: 1px solid rgba(255,255,255,0.14);
      backdrop-filter: blur(10px) saturate(125%);
      box-shadow: var(--glow), inset 0 0 0 1px rgba(255,255,255,0.10);
      padding: clamp(16px, 3.5vw, 28px);
      transform-style: preserve-3d;
      transform: perspective(1000px) rotateX(var(--rx)) rotateY(var(--ry));
      transition: transform 160ms ease, box-shadow 220ms ease;
    }
    .vibe186 .frame:hover {
      box-shadow:
        0 40px 120px rgba(0,0,0,0.35),
        0 0 0 1px rgba(255,255,255,0.10),
        inset 0 0 0 1px rgba(255,255,255,0.12);
    }

    /* Top bar */
    .vibe186 .bar {
      display: flex; align-items: center; justify-content: space-between; gap: 12px;
      margin-bottom: 10px;
    }
    .vibe186 .chip {
      font-size: 11px;
      letter-spacing: 0.14em;
      text-transform: uppercase;
      padding: 8px 12px;
      border-radius: 999px;
      color: #0b1320;
      background: linear-gradient(180deg, rgba(255,255,255,0.95), rgba(255,255,255,0.70));
      border: 1px solid rgba(0,0,0,0.08);
      box-shadow: 0 3px 12px rgba(0,0,0,0.08);
      white-space: nowrap;
    }
    .vibe186 .actions { display: inline-flex; gap: 8px; flex-wrap: wrap; }
    .vibe186 .btn {
      appearance: none; border: 0; cursor: pointer;
      font-weight: 700; letter-spacing: 0.01em; font-size: 12px;
      padding: 10px 14px; border-radius: 12px;
      color: var(--ink);
      background: rgba(255,255,255,0.85);
      border: 1px solid rgba(0,0,0,0.08);
      box-shadow: inset 0 0 0 1px rgba(255,255,255,0.65), 0 3px 12px rgba(0,0,0,0.08);
      transition: transform 140ms ease, background 180ms ease, box-shadow 180ms ease;
    }
    .vibe186 .btn:hover { transform: translateY(-1px); }
    .vibe186 .btn:focus-visible { outline: 2px solid rgba(125,211,252,0.6); outline-offset: 2px; }
    .vibe186 .btn.primary {
      color: #0b1320;
      background: linear-gradient(135deg, var(--ac1), var(--ac2));
      box-shadow: 0 10px 24px color-mix(in oklab, var(--ac2) 30%, transparent), inset 0 -4px 8px rgba(0,0,0,0.12);
    }

    /* Headline */
    .vibe186 .head {
      display: grid;
      grid-template-columns: 1.1fr 1fr;
      gap: clamp(14px, 3.5vw, 28px);
      align-items: center;
      margin-top: 4px;
    }
    @media (max-width: 900px) { .vibe186 .head { grid-template-columns: 1fr; } }
    .vibe186 .title {
      margin: 0;
      font-size: clamp(34px, 7vw, 88px);
      letter-spacing: -0.02em;
      line-height: 0.96;
      background: linear-gradient(120deg, var(--ink), color-mix(in oklab, var(--ac1) 60%, var(--ink)) 45%, color-mix(in oklab, var(--ac2) 70%, var(--ink)) 100%);
      -webkit-background-clip: text;
      background-clip: text;
      color: transparent;
      text-shadow: 0 1px 0 rgba(255,255,255,0.35);
      position: relative;
    }
    .vibe186 .halo {
      position: absolute;
      inset: -10% -6% -10% -6%;
      border-radius: 40px;
      filter: blur(20px) saturate(130%);
      background:
        conic-gradient(from calc(var(--t) * 1deg),
          color-mix(in oklab, var(--ac1) 18%, transparent),
          transparent 25%,
          color-mix(in oklab, var(--ac2) 20%, transparent) 55%,
          transparent 85%,
          rgba(255,221,87,0.14));
      opacity: 0.9;
      mix-blend-mode: screen;
      pointer-events: none;
    }
    .vibe186 .lede {
      margin: 10px 0 12px 0;
      font-size: clamp(14px, 2.4vw, 18px);
      color: var(--muted);
      max-width: 60ch;
    }
    .vibe186 .tag {
      display: inline-block;
      font-size: 12px;
      letter-spacing: 0.28em;
      text-transform: uppercase;
      color: color-mix(in oklab, var(--ink) 60%, var(--ac1));
      opacity: 0.85;
    }

    /* Stage */
    .vibe186 .stage {
      position: relative;
      border-radius: 20px;
      background: radial-gradient(120% 100% at 50% 10%, rgba(255,255,255,0.08), rgba(255,255,255,0.02));
      border: 1px solid rgba(255,255,255,0.12);
      box-shadow: inset 0 0 0 1px rgba(255,255,255,0.08), 0 14px 40px rgba(0,0,0,0.22);
      aspect-ratio: 1 / 1;
      overflow: hidden;
      transform: translateZ(0);
    }
    .vibe186 .stage canvas {
      position: absolute; inset: 0; width: 100%; height: 100%;
      display: block;
    }
    .vibe186 .ring-mask {
      pointer-events: none;
      position: absolute; inset: 0;
      background:
        radial-gradient(closest-side, transparent 72%, rgba(255,255,255,0.05) 73%, transparent 74%) no-repeat,
        conic-gradient(from 0deg, transparent 0 8deg, rgba(255,255,255,0.06) 8deg 9deg, transparent 9deg 18deg) no-repeat;
      background-size: 100% 100%, 140% 140%;
      background-position: center;
      mix-blend-mode: overlay;
      opacity: 0.6;
      transform: rotate(calc(var(--t) * 0.2deg));
      transition: opacity 200ms ease;
    }

    /* Footer */
    .vibe186 .foot {
      display: flex; align-items: center; justify-content: space-between; gap: 10px;
      margin-top: 14px; font-size: 13px; color: var(--muted);
    }
    .vibe186 .left { display: inline-flex; gap: 10px; align-items: center; flex-wrap: wrap; }
    .vibe186 .meter {
      position: relative;
      height: 6px; flex: 1 1 auto;
      border-radius: 999px;
      background: rgba(255,255,255,0.08);
      overflow: hidden;
      border: 1px solid rgba(0,0,0,0.08);
      box-shadow: inset 0 0 0 1px rgba(255,255,255,0.08);
    }
    .vibe186 .meter span {
      position: absolute; left: 0; top: 0; bottom: 0;
      width: 0%;
      border-radius: inherit;
      background: linear-gradient(90deg, var(--ac1), var(--ac2));
      box-shadow: 0 0 16px color-mix(in oklab, var(--ac2) 40%, transparent);
      transition: width 80ms linear;
    }
  </style>

  <div class="ambient" aria-hidden="true">
    <div class="beam"></div>
    <div class="grain"></div>
  </div>

  <section class="frame" role="region" aria-label="Orbit Garden Kinetic Poster">
    <div class="bar">
      <span class="chip">Iteration 186 — Orbit Garden</span>
      <div class="actions" role="group" aria-label="Controls">
        <button class="btn" id="theme">Dark</button>
        <button class="btn" id="motion" aria-pressed="true">Motion</button>
        <button class="btn primary" id="remix">Remix Bloom</button>
      </div>
    </div>

    <div class="head">
      <div class="copy">
        <div class="halo" aria-hidden="true"></div>
        <h1 class="title">Kinetic Bloom</h1>
        <p class="lede">Time sketches circles. Circles become flowers. Tilt, tap, and remix to grow a new orbit.</p>
        <span class="tag">NO. 186</span>
      </div>

      <div class="stage" id="stage" role="img" aria-label="Animated orbit garden">
        <canvas id="engine"></canvas>
        <div class="ring-mask" aria-hidden="true"></div>
      </div>
    </div>

    <div class="foot">
      <div class="left">
        <span id="palette">Prism Dusk</span>
        <span>•</span>
        <span id="last-updated">Last updated: 2025-10-25 02:23:26 EST</span>
      </div>
      <div class="meter" aria-hidden="true"><span></span></div>
    </div>
  </section>

  <script>
    (function(){
      const root = document.currentScript.closest('.vibe186');
      const frame = root.querySelector('.frame');
      const stage = root.querySelector('#stage');
      const canvas = root.querySelector('#engine');
      const ctx = canvas.getContext('2d');
      const themeBtn = root.querySelector('#theme');
      const motionBtn = root.querySelector('#motion');
      const remixBtn = root.querySelector('#remix');
      const paletteEl = root.querySelector('#palette');
      const meterFill = root.querySelector('.meter > span');

      const palettes = [
        {
          name: 'Prism Dusk',
          light: { bg1:'#f5fbff', bg2:'#e9f1ff', ink:'#0e1426', muted:'rgba(14,20,38,0.65)', panel:'rgba(255,255,255,0.66)', border:'rgba(14,20,38,0.10)', ac1:'#7dd3fc', ac2:'#38e0b9' },
          dark:  { bg1:'#0a0f1a', bg2:'#18263d', ink:'#f7fbff', muted:'rgba(247,251,255,0.72)', panel:'rgba(255,255,255,0.08)', border:'rgba(255,255,255,0.16)', ac1:'#7dd3fc', ac2:'#38e0b9' }
        },
        {
          name: 'Ink & Gold',
          light: { bg1:'#fffaf0', bg2:'#f3efe6', ink:'#201a14', muted:'rgba(32,26,20,0.65)', panel:'rgba(255,255,255,0.72)', border:'rgba(32,26,20,0.10)', ac1:'#ffd166', ac2:'#4ea8de' },
          dark:  { bg1:'#0d0d0e', bg2:'#17181b', ink:'#f7f7f3', muted:'rgba(247,247,243,0.72)', panel:'rgba(255,255,255,0.08)', border:'rgba(255,255,255,0.16)', ac1:'#ffbe55', ac2:'#6ec1ff' }
        },
        {
          name: 'Seafoam',
          light: { bg1:'#effcf7', bg2:'#e5f6f1', ink:'#07201a', muted:'rgba(7,32,26,0.62)', panel:'rgba(255,255,255,0.66)', border:'rgba(7,32,26,0.10)', ac1:'#38e0b9', ac2:'#7dd3fc' },
          dark:  { bg1:'#041a1d', bg2:'#0e3b3e', ink:'#e8fbff', muted:'rgba(232,251,255,0.72)', panel:'rgba(255,255,255,0.08)', border:'rgba(255,255,255,0.16)', ac1:'#38e0b9', ac2:'#7dd3fc' }
        },
        {
          name: 'Melon Fizz',
          light: { bg1:'#fff7f2', bg2:'#ffe9f0', ink:'#20100f', muted:'rgba(32,16,15,0.62)', panel:'rgba(255,255,255,0.66)', border:'rgba(32,16,15,0.10)', ac1:'#ff9a8b', ac2:'#fecf6a' },
          dark:  { bg1:'#1a0b0c', bg2:'#381625', ink:'#fff9f7', muted:'rgba(255,249,247,0.72)', panel:'rgba(255,255,255,0.08)', border:'rgba(255,255,255,0.16)', ac1:'#ff6ea6', ac2:'#ffd166' }
        },
        {
          name: 'Plumglass',
          light: { bg1:'#f8f1ff', bg2:'#efe6ff', ink:'#1b0d2d', muted:'rgba(27,13,45,0.62)', panel:'rgba(255,255,255,0.66)', border:'rgba(27,13,45,0.10)', ac1:'#c79cff', ac2:'#73f8d8' },
          dark:  { bg1:'#170b1f', bg2:'#3b1c59', ink:'#f8f1ff', muted:'rgba(248,241,255,0.72)', panel:'rgba(255,255,255,0.08)', border:'rgba(255,255,255,0.16)', ac1:'#e0aaff', ac2:'#72efdd' }
        }
      ];
      let mode = 'dark';
      let current = palettes[0];

      function setVars(v) {
        root.style.setProperty('--bg1', v.bg1);
        root.style.setProperty('--bg2', v.bg2);
        root.style.setProperty('--ink', v.ink);
        root.style.setProperty('--muted', v.muted);
        root.style.setProperty('--panel', v.panel);
        root.style.setProperty('--border', v.border);
        root.style.setProperty('--ac1', v.ac1);
        root.style.setProperty('--ac2', v.ac2);
      }

      function applyPalette(p, m = mode) {
        current = p; mode = m;
        setVars(p[m]);
        paletteEl.textContent = p.name;
        pulseHalo();
        updateTime();
        themeBtn.textContent = mode === 'light' ? 'Light' : 'Dark';
        themeBtn.setAttribute('aria-pressed', mode === 'dark' ? 'true' : 'false');
      }

      function updateTime() {
        const el = root.querySelector('#last-updated');
        try {
          const dtf = new Intl.DateTimeFormat(undefined, {
            year: 'numeric', month: 'short', day: '2-digit',
            hour: '2-digit', minute: '2-digit', second: '2-digit',
            timeZoneName: 'short'
          });
          el.textContent = 'Last updated: ' + dtf.format(new Date());
        } catch {
          el.textContent = 'Last updated: ' + new Date().toLocaleString();
        }
      }

      function pulseHalo() {
        const halo = root.querySelector('.halo');
        if (!halo) return;
        halo.style.transition = 'none';
        halo.style.opacity = '1';
        requestAnimationFrame(()=> {
          halo.style.transition = 'opacity 800ms ease';
          halo.style.opacity = '0.9';
        });
      }

      // Canvas engine
      let dpr = Math.max(1, Math.min(2, window.devicePixelRatio || 1));
      let w = 0, h = 0, cx = 0, cy = 0, baseR = 0;
      let raf = null;
      let t0 = performance.now();
      let pointer = { x: 0, y: 0, inside:false };
      let rings = [];
      let pulses = [];

      function resize() {
        const rect = stage.getBoundingClientRect();
        w = Math.max(100, rect.width);
        h = Math.max(100, rect.height);
        canvas.width = Math.floor(w * dpr);
        canvas.height = Math.floor(h * dpr);
        canvas.style.width = w + 'px';
        canvas.style.height = h + 'px';
        ctx.setTransform(dpr, 0, 0, dpr, 0, 0);
        cx = w / 2;
        cy = h / 2;
        baseR = Math.min(w, h) * 0.44;
        buildRings();
      }

      function rand(min, max){ return min + Math.random()*(max-min); }

      function buildRings() {
        const layers = Math.floor(rand(5,7));
        rings = Array.from({length: layers}).map((_, i) => {
          const f = (i+1)/layers;
          return {
            r: baseR * (0.2 + 0.75 * (1 - f*f)),
            speed: (i%2===0 ? 1 : -1) * rand(0.15, 0.55),
            count: Math.round(rand(5, 14)),
            thick: rand(8, 18),
            phase: rand(0, Math.PI*2),
            jitter: rand(0.6, 1.2),
            glow: rand(6, 14)
          };
        });
      }

      function gradientStroke(a, b){
        const g = ctx.createLinearGradient(-baseR, -baseR, baseR, baseR);
        g.addColorStop(0, getComputedStyle(root).getPropertyValue('--ac1').trim());
        g.addColorStop(1, getComputedStyle(root).getPropertyValue('--ac2').trim());
        return g;
      }

      function drawFrame(ms){
        const elapsed = (ms - t0) / 1000;
        root.style.setProperty('--t', ((elapsed*60)%360).toFixed(2));
        // meter shows second progress
        const now = new Date();
        const s = now.getSeconds() + now.getMilliseconds()/1000;
        meterFill.style.width = ((s/60)*100).toFixed(2) + '%';

        ctx.clearRect(0,0,w,h);
        ctx.save();
        ctx.translate(cx, cy);

        // base shadow glow
        ctx.beginPath();
        ctx.arc(0,0, baseR*0.96, 0, Math.PI*2);
        ctx.fillStyle = 'rgba(0,0,0,0.15)';
        ctx.shadowBlur = 50;
        ctx.shadowColor = getComputedStyle(root).getPropertyValue('--ac2').trim();
        ctx.fill();
        ctx.shadowBlur = 0;

        const px = pointer.inside ? (pointer.x - cx) / baseR : 0;
        const py = pointer.inside ? (pointer.y - cy) / baseR : 0;
        const pull = Math.min(1, Math.hypot(px,py));

        // Rings + petals
        rings.forEach((ring, idx) => {
          const t = elapsed * ring.speed + ring.phase + pull * (idx*0.06) * (px+py);
          const rr = ring.r * (1 + 0.02*Math.sin(elapsed*0.5 + idx));
          // subtle ring
          ctx.save();
          ctx.rotate(t*0.05);
          ctx.lineWidth = Math.max(1.5, ring.thick * 0.15);
          ctx.strokeStyle = gradientStroke();
          ctx.globalAlpha = 0.7;
          ctx.beginPath();
          ctx.arc(0, 0, rr, 0, Math.PI*2);
          ctx.stroke();
          ctx.restore();

          // petals
          for (let i=0;i<ring.count;i++){
            const a = (i / ring.count) * Math.PI*2 + t;
            const jitter = Math.sin(elapsed*ring.jitter + i)*0.06;
            const rrr = rr + Math.sin(a*3 + elapsed)*3;
            const x = Math.cos(a + jitter) * rrr;
            const y = Math.sin(a + jitter) * rrr;
            const pulse = (Math.sin(elapsed*1.2 + i*0.7) * 0.5 + 0.5);
            const size = (ring.thick * 0.35) * (0.6 + 0.5*pulse);
            const g = ctx.createRadialGradient(x, y, 0, x, y, size*2.2);
            g.addColorStop(0, getComputedStyle(root).getPropertyValue('--ac1').trim());
            g.addColorStop(0.7, getComputedStyle(root).getPropertyValue('--ac2').trim());
            g.addColorStop(1, 'rgba(0,0,0,0)');
            ctx.globalAlpha = 0.9;
            ctx.fillStyle = g;
            ctx.beginPath();
            ctx.arc(x, y, size, 0, Math.PI*2);
            ctx.fill();
          }
        });

        // minute progress ring
        const progress = (now.getSeconds() + now.getMilliseconds()/1000) / 60;
        ctx.save();
        ctx.rotate(-Math.PI/2);
        ctx.lineWidth = 6;
        ctx.strokeStyle = getComputedStyle(root).getPropertyValue('--ac2').trim();
        ctx.globalAlpha = 0.25;
        ctx.beginPath();
        ctx.arc(0,0, baseR*0.90, 0, Math.PI*2);
        ctx.stroke();
        ctx.globalAlpha = 0.85;
        const grad = ctx.createLinearGradient(-baseR, 0, baseR, 0);
        grad.addColorStop(0, getComputedStyle(root).getPropertyValue('--ac1').trim());
        grad.addColorStop(1, getComputedStyle(root).getPropertyValue('--ac2').trim());
        ctx.strokeStyle = grad;
        ctx.beginPath();
        ctx.arc(0,0, baseR*0.90, 0, progress * Math.PI*2);
        ctx.stroke();
        ctx.restore();

        // pulses
        const nowMs = ms;
        pulses = pulses.filter(p => nowMs - p.birth < 1200);
        pulses.forEach(p => {
          const k = (nowMs - p.birth)/1200;
          const r = k * baseR * 1.1;
          ctx.globalAlpha = (1-k) * 0.35;
          ctx.strokeStyle = gradientStroke();
          ctx.lineWidth = 2 + 6*(1-k);
          ctx.beginPath();
          ctx.arc(p.x - cx, p.y - cy, r, 0, Math.PI*2);
          ctx.stroke();
        });

        ctx.restore();

        if (root.style.getPropertyValue('--play') === '1') {
          raf = requestAnimationFrame(drawFrame);
        } else {
          cancelAnimationFrame(raf); raf = null;
        }
      }

      function start(){ if(!raf){ root.style.setProperty('--play','1'); raf = requestAnimationFrame(drawFrame);} }
      function stop(){ root.style.setProperty('--play','0'); if(raf){ cancelAnimationFrame(raf); raf=null; } }

      // Interactions: tilt, pointer pulses
      function handleMove(ev) {
        const rect = frame.getBoundingClientRect();
        const cxp = (ev.clientX ?? (ev.touches && ev.touches[0].clientX)) - rect.left;
        const cyp = (ev.clientY ?? (ev.touches && ev.touches[0].clientY)) - rect.top;
        const rx = ((cyp / rect.height) - 0.5) * -7;
        const ry = ((cxp / rect.width) - 0.5) * 7;
        root.style.setProperty('--rx', rx.toFixed(2)+'deg');
        root.style.setProperty('--ry', ry.toFixed(2)+'deg');

        const sRect = stage.getBoundingClientRect();
        pointer.x = Math.max(sRect.left, Math.min(cxp + rect.left, sRect.right)) - sRect.left;
        pointer.y = Math.max(sRect.top, Math.min(cyp + rect.top, sRect.bottom)) - sRect.top;
        pointer.inside = (cxp + rect.left) >= sRect.left && (cxp + rect.left) <= sRect.right && (cyp + rect.top) >= sRect.top && (cyp + rect.top) <= sRect.bottom;
      }
      function handleLeave(){ root.style.setProperty('--rx','0deg'); root.style.setProperty('--ry','0deg'); pointer.inside=false; }

      function pulseAt(x,y){
        pulses.push({ x, y, birth: performance.now() });
      }

      frame.addEventListener('pointermove', handleMove, {passive:true});
      frame.addEventListener('touchmove', handleMove, {passive:true});
      frame.addEventListener('pointerleave', handleLeave);

      stage.addEventListener('pointerdown', (e) => {
        const r = stage.getBoundingClientRect();
        pulseAt(e.clientX - r.left, e.clientY - r.top);
      });

      // Controls
      themeBtn.addEventListener('click', () => {
        const m = mode === 'light' ? 'dark' : 'light';
        applyPalette(current, m);
      });
      motionBtn.addEventListener('click', () => {
        const on = root.style.getPropertyValue('--play') !== '0';
        if (on) stop(); else start();
        motionBtn.setAttribute('aria-pressed', (!on).toString());
      });
      remixBtn.addEventListener('click', () => {
        // swap palette and rebuild rings for a big change
        const choices = palettes.filter(p => p.name !== current.name);
        const pick = choices[Math.floor(Math.random()*choices.length)];
        applyPalette(pick, mode);
        buildRings();
      });

      window.addEventListener('resize', () => { resize(); });
      window.matchMedia('(prefers-reduced-motion: reduce)').addEventListener('change', e => {
        if (e.matches) { stop(); motionBtn.setAttribute('aria-pressed','false'); }
        else { start(); motionBtn.setAttribute('aria-pressed','true'); }
      });

      // Init
      applyPalette(palettes[0], 'dark');
      resize();
      updateTime();
      if (window.matchMedia('(prefers-reduced-motion: reduce)').matches) {
        stop(); motionBtn.setAttribute('aria-pressed','false');
      } else {
        start(); motionBtn.setAttribute('aria-pressed','true');
      }
    })();
  </script>
