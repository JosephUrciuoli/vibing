<div class="vibe1123" data-theme="dawn" aria-label="AURORA â€” a living halo instrument">
  <style>
    .vibe1123 {
      --ink-dawn: #0e1320;
      --ink-nocturne: #e9f1ff;

      --muted-dawn: #5c667a;
      --muted-nocturne: #9fb0c9;

      --ring-dawn: rgba(12,18,40,0.16);
      --ring-nocturne: rgba(255,255,255,0.18);

      --c1: #7aa5ff;
      --c2: #8bffe3;
      --c3: #ff9bcb;
      --c4: #ffd36e;

      position: relative;
      border-radius: 34px;
      padding: clamp(22px, 4.8vw, 60px);
      overflow: hidden;
      isolation: isolate;
      color: var(--ink-dawn);
      background:
        radial-gradient(1200px 800px at 105% -10%, color-mix(in oklab, var(--c2) 12%, transparent), transparent 60%),
        radial-gradient(1200px 800px at -10% 110%, color-mix(in oklab, var(--c3) 10%, transparent), transparent 60%),
        conic-gradient(from 180deg at 70% 30%, #f8fbff, #f3f7ff, #f8fbff);
      box-shadow:
        0 28px 140px rgba(0,0,0,0.14),
        0 1px 0 rgba(255,255,255,0.9) inset;
      border: 1px solid var(--ring-dawn);
      font-family: ui-sans-serif, -apple-system, "Inter", "Segoe UI", "SF Pro Display", Roboto, system-ui, Arial;
    }
    .vibe1123[data-theme="nocturne"] {
      color: var(--ink-nocturne);
      background:
        radial-gradient(1400px 900px at 105% -10%, color-mix(in oklab, var(--c2) 14%, transparent), transparent 60%),
        radial-gradient(1400px 900px at -10% 110%, color-mix(in oklab, var(--c3) 12%, transparent), transparent 60%),
        radial-gradient(120% 120% at 20% 20%, #0a0f22, #070b18 60%, #0d1330 100%);
      border-color: var(--ring-nocturne);
      box-shadow:
        0 40px 180px rgba(0,0,0,0.6),
        0 1px 0 rgba(255,255,255,0.06) inset;
    }

    /* Ambient film grain + drifting gleam */
    .vibe1123::before,
    .vibe1123::after {
      content: "";
      position: absolute; inset: -20%;
      pointer-events: none;
      mix-blend-mode: soft-light;
    }
    .vibe1123::before {
      background-image:
        radial-gradient(rgba(255,255,255,0.07) 1px, transparent 1px),
        radial-gradient(rgba(0,0,0,0.05) 1px, transparent 1px);
      background-size: 7px 7px, 11px 11px;
      background-position: 0 0, 22px 18px;
      opacity: 0.35;
      animation: v1123-grain 22s linear infinite;
    }
    .vibe1123::after {
      background:
        radial-gradient(60% 30% at 30% 0%, color-mix(in oklab, var(--c1) 10%, transparent), transparent 60%),
        radial-gradient(60% 30% at 70% 100%, color-mix(in oklab, var(--c4) 12%, transparent), transparent 60%);
      opacity: 0.35;
      animation: v1123-gleam 16s ease-in-out infinite alternate;
      filter: blur(10px);
    }
    @keyframes v1123-grain { 50% { transform: translate3d(-1%,0.8%,0) } }
    @keyframes v1123-gleam { to { transform: translate3d(1.6%, -1.2%, 0) } }

    /* Header */
    .vibe1123 .header {
      display: grid; grid-template-columns: 1fr auto; gap: 14px; align-items: end;
      margin-bottom: clamp(16px, 3vw, 28px);
      position: relative; z-index: 2;
    }
    .vibe1123 .brand { display: grid; gap: 10px }
    .vibe1123 h1 {
      margin: 0;
      font-size: clamp(46px, 10vw, 128px);
      line-height: 0.85;
      letter-spacing: -0.045em;
      font-weight: 900;
      background: linear-gradient(90deg, var(--c1), var(--c2), var(--c3), var(--c4));
      -webkit-background-clip: text; background-clip: text; color: transparent;
      filter: drop-shadow(0 22px 44px color-mix(in oklab, var(--c1) 26%, transparent));
    }
    .vibe1123 .lead {
      margin: 0;
      font-size: clamp(14px, 2.2vw, 20px);
      color: var(--muted-dawn);
    }
    .vibe1123[data-theme="nocturne"] .lead { color: var(--muted-nocturne) }

    .vibe1123 .chips {
      display: inline-flex; gap: 10px; flex-wrap: wrap; justify-self: end;
    }
    .vibe1123 .chip {
      display: inline-flex; align-items: center; gap: 8px;
      padding: 8px 12px;
      border-radius: 999px;
      border: 1px solid currentColor;
      letter-spacing: 0.08em; text-transform: uppercase; font-size: 11px; white-space: nowrap;
      background: linear-gradient(180deg, rgba(255,255,255,0.94), rgba(255,255,255,0.6));
      color: inherit; opacity: 0.95;
      box-shadow: 0 1px 0 rgba(255,255,255,0.92) inset, 0 10px 22px rgba(0,0,0,0.10);
    }
    .vibe1123[data-theme="nocturne"] .chip {
      background: linear-gradient(180deg, rgba(255,255,255,0.14), rgba(255,255,255,0.05));
      border-color: var(--ring-nocturne);
      box-shadow: 0 1px 0 rgba(255,255,255,0.08) inset, 0 12px 26px rgba(0,0,0,0.36);
    }

    /* Layout */
    .vibe1123 .layout {
      position: relative; z-index: 3;
      display: grid; grid-template-columns: 1fr 1.2fr; gap: clamp(18px, 4.6vw, 46px);
      align-items: center;
    }
    @media (max-width: 980px) { .vibe1123 .layout { grid-template-columns: 1fr; } }

    /* Controls */
    .vibe1123 .panel {
      display: grid; gap: 14px;
      padding: 16px;
      border-radius: 20px;
      border: 1px solid var(--ring-dawn);
      background: linear-gradient(180deg, rgba(255,255,255,0.94), rgba(255,255,255,0.62));
      box-shadow: 0 1px 0 rgba(255,255,255,0.94) inset, 0 16px 38px rgba(0,0,0,0.12);
      width: min(560px, 100%);
    }
    .vibe1123[data-theme="nocturne"] .panel {
      border-color: var(--ring-nocturne);
      background: linear-gradient(180deg, rgba(255,255,255,0.09), rgba(255,255,255,0.03));
      box-shadow: 0 1px 0 rgba(255,255,255,0.08) inset, 0 16px 38px rgba(0,0,0,0.36);
    }
    .vibe1123 .row { display: flex; gap: 10px; flex-wrap: wrap; }
    .vibe1123 button {
      appearance: none; cursor: pointer; user-select: none;
      border: 1px solid var(--ring-dawn);
      border-radius: 12px;
      padding: 10px 14px; font-size: 13px;
      color: inherit;
      background: linear-gradient(180deg, rgba(255,255,255,0.96), rgba(255,255,255,0.64));
      box-shadow: 0 1px 0 rgba(255,255,255,0.96) inset, 0 12px 28px rgba(0,0,0,0.12);
      transition: transform 140ms ease, box-shadow 220ms ease, background 220ms ease, opacity 220ms ease, color 220ms ease;
    }
    .vibe1123 button:hover { transform: translateY(-1px) }
    .vibe1123 button:active { transform: translateY(0) scale(0.98) }
    .vibe1123[data-theme="nocturne"] button {
      border-color: var(--ring-nocturne);
      background: linear-gradient(180deg, rgba(255,255,255,0.11), rgba(255,255,255,0.04));
      box-shadow: 0 1px 0 rgba(255,255,255,0.08) inset, 0 12px 28px rgba(0,0,0,0.34);
    }
    .vibe1123 .primary {
      background: linear-gradient(90deg, color-mix(in oklab, var(--c1) 90%, #fff), color-mix(in oklab, var(--c2) 90%, #fff));
      color: #071024;
      box-shadow: 0 1px 0 rgba(255,255,255,0.96) inset, 0 20px 46px rgba(120,210,255,0.38);
    }

    .vibe1123 .sliders { display: grid; grid-template-columns: 1fr 1fr; gap: 12px; }
    @media (max-width: 560px) { .vibe1123 .sliders { grid-template-columns: 1fr; } }
    .vibe1123 label.meta {
      display: flex; align-items: center; justify-content: space-between; gap: 12px;
      font-size: 12px; color: var(--muted-dawn);
    }
    .vibe1123[data-theme="nocturne"] label.meta { color: var(--muted-nocturne) }
    .vibe1123 input[type="range"] {
      -webkit-appearance: none; appearance: none; width: clamp(160px, 40vw, 360px); height: 12px; background: transparent; border-radius: 999px;
    }
    .vibe1123 input[type="range"]::-webkit-slider-runnable-track { height: 12px; border-radius: 999px; border: 1px solid currentColor; background: linear-gradient(90deg, var(--c1), var(--c2), var(--c3)); }
    .vibe1123 input[type="range"]::-webkit-slider-thumb { -webkit-appearance: none; width: 18px; height: 18px; border-radius: 50%; background: #fff; border: 2px solid color-mix(in oklab, var(--c3) 70%, #fff); margin-top: -4px; box-shadow: 0 6px 16px rgba(0,0,0,0.2); }
    .vibe1123 input[type="range"]::-moz-range-track { height: 12px; border-radius: 999px; border: 1px solid currentColor; background: linear-gradient(90deg, var(--c1), var(--c2), var(--c3)); }
    .vibe1123 input[type="range"]::-moz-range-thumb { width: 18px; height: 18px; border-radius: 50%; background: #fff; border: 2px solid color-mix(in oklab, var(--c3) 70%, #fff); box-shadow: 0 6px 16px rgba(0,0,0,0.2); }

    /* Stage */
    .vibe1123 .stage {
      position: relative; width: 100%;
      display: grid; place-items: center;
      perspective: 1000px;
    }
    .vibe1123 .frame {
      position: relative;
      width: min(860px, 100%);
      aspect-ratio: 16/10;
      border-radius: 26px;
      border: 1px solid var(--ring-dawn);
      background:
        radial-gradient(120% 120% at 50% 50%, rgba(255,255,255,0.26), transparent 60%),
        linear-gradient(180deg, rgba(255,255,255,0.12), rgba(255,255,255,0.05));
      box-shadow:
        0 1px 0 rgba(255,255,255,0.86) inset,
        0 30px 90px rgba(0,0,0,0.12);
      overflow: hidden;
      transform-style: preserve-3d;
      transition: transform 300ms cubic-bezier(.2,.6,0,.9);
    }
    .vibe1123[data-theme="nocturne"] .frame {
      border-color: var(--ring-nocturne);
      background:
        radial-gradient(120% 120% at 50% 50%, rgba(255,255,255,0.08), transparent 60%),
        linear-gradient(180deg, rgba(255,255,255,0.05), rgba(255,255,255,0.02));
      box-shadow:
        0 1px 0 rgba(255,255,255,0.08) inset,
        0 44px 140px rgba(0,0,0,0.55);
    }
    .vibe1123 canvas#orbs { position: absolute; inset: 0; width: 100%; height: 100%; display: block; }

    /* Orbit guide rings */
    .vibe1123 .rings, .vibe1123 .rings::before, .vibe1123 .rings::after {
      content: ""; position: absolute; inset: 12%; pointer-events: none; border-radius: 50%;
    }
    .vibe1123 .rings {
      border: 1px dashed color-mix(in oklab, currentColor 32%, transparent);
      opacity: 0.5; animation: v1123-rotA 46s linear infinite;
    }
    .vibe1123 .rings::before {
      inset: 18%;
      border: 1px solid rgba(255,255,255,0.18);
      border-left-color: transparent; border-right-color: transparent;
      filter: blur(0.2px); animation: v1123-rotB 64s linear infinite reverse;
    }
    .vibe1123 .rings::after {
      inset: 24%;
      border: 1px dotted rgba(255,255,255,0.18);
      animation: v1123-rotC 82s linear infinite;
    }
    @keyframes v1123-rotA { to { transform: rotate(360deg) } }
    @keyframes v1123-rotB { to { transform: rotate(-360deg) } }
    @keyframes v1123-rotC { to { transform: rotate(360deg) } }

    /* Footer */
    .vibe1123 .footer {
      margin-top: clamp(18px, 3vw, 28px);
      display: flex; align-items: center; justify-content: space-between; gap: 12px; flex-wrap: wrap;
      color: var(--muted-dawn); font-size: 12px;
    }
    .vibe1123[data-theme="nocturne"] .footer { color: var(--muted-nocturne) }
    .vibe1123 .tags { display: inline-flex; gap: 8px; flex-wrap: wrap; align-items: center; }
    .vibe1123 .tag {
      padding: 6px 10px; border-radius: 999px; border: 1px solid var(--ring-dawn); color: inherit;
      background: linear-gradient(180deg, rgba(255,255,255,0.94), rgba(255,255,255,0.62));
    }
    .vibe1123[data-theme="nocturne"] .tag {
      border-color: var(--ring-nocturne);
      background: linear-gradient(180deg, rgba(255,255,255,0.12), rgba(255,255,255,0.04));
    }
    .vibe1123 .sig {
      padding: 6px 10px; border-radius: 999px; border: 1px solid currentColor; opacity: 0.72;
    }

    @media (prefers-reduced-motion: reduce) {
      .vibe1123::before, .vibe1123::after, .vibe1123 .rings, .vibe1123 .rings::before, .vibe1123 .rings::after { animation: none !important }
      .vibe1123 .frame { transition: none !important }
    }
  </style>

  <div class="header">
    <div class="brand">
      <h1>AURORA</h1>
      <p class="lead">Sculpt light with orbiting halos. Drag to swirl; tap to bloom; let the field breathe.</p>
    </div>
    <div class="chips" aria-live="polite">
      <span class="chip" aria-label="Edition">1.123</span>
      <span class="chip"><span id="last-updated">Last updated: 2025-12-07 01:26:11 EST</span></span>
    </div>
  </div>

  <div class="layout">
    <section aria-label="Controls">
      <div class="panel">
        <div class="row">
          <button id="theme" class="primary" aria-pressed="false" aria-label="Toggle theme">Nightfall</button>
          <button id="remix" aria-label="Remix palette">Remix</button>
          <button id="trail" aria-pressed="true" aria-label="Toggle trails">Trails: On</button>
          <button id="pulse" aria-pressed="true" aria-label="Pulse halos">Pulse</button>
          <button id="pause" aria-pressed="false" aria-label="Pause animation">Pause</button>
        </div>
        <div class="sliders">
          <label class="meta" for="count">Halos
            <input type="range" id="count" min="4" max="64" value="24">
          </label>
          <label class="meta" for="drift">Drift
            <input type="range" id="drift" min="20" max="300" value="140">
          </label>
        </div>
      </div>
    </section>

    <section class="stage" aria-label="Halo stage">
      <div class="frame" id="frame">
        <canvas id="orbs"></canvas>
        <div class="rings" aria-hidden="true"></div>
      </div>
    </section>
  </div>

  <div class="footer">
    <div class="tags" role="list">
      <span class="tag" role="listitem">Orbiting halos</span>
      <span class="tag" role="listitem">Kinetic poster</span>
      <span class="tag" role="listitem">Canvas</span>
    </div>
    <span class="sig">Light, played softly</span>
  </div>

  <script>
    (function () {
      const root = document.currentScript.closest('.vibe1123');
      const frame = root.querySelector('#frame');
      const canvas = root.querySelector('#orbs');
      const ctx = canvas.getContext('2d');

      const themeBtn = root.querySelector('#theme');
      const remixBtn = root.querySelector('#remix');
      const trailBtn = root.querySelector('#trail');
      const pulseBtn = root.querySelector('#pulse');
      const pauseBtn = root.querySelector('#pause');
      const countRange = root.querySelector('#count');
      const driftRange = root.querySelector('#drift');
      const stamp = root.querySelector('#last-updated');

      // Last updated
      try {
        const now = new Date();
        stamp.textContent = new Intl.DateTimeFormat([], {
          year: 'numeric', month: 'short', day: '2-digit',
          hour: '2-digit', minute: '2-digit', second: '2-digit'
        }).format(now);
      } catch {
        stamp.textContent = new Date().toLocaleString();
      }

      // Palettes
      const palettes = [
        ['#7aa5ff','#8bffe3','#ff9bcb','#ffd36e'],
        ['#9db0ff','#69ffd4','#ffa7d9','#fff095'],
        ['#b9a6ff','#7ef2c6','#ffa6f2','#84d9ff'],
        ['#ffb29f','#ffd49a','#9bd0ff','#a898ff'],
        ['#98f5ff','#caffbf','#ffd6a5','#bdb2ff']
      ];
      let active = palettes[(Math.random() * palettes.length) | 0].slice();
      function applyPalette(p) {
        root.style.setProperty('--c1', p[0]);
        root.style.setProperty('--c2', p[1]);
        root.style.setProperty('--c3', p[2]);
        root.style.setProperty('--c4', p[3]);
        active = p.slice();
      }
      applyPalette(active);

      // Theme
      function setTheme(next) {
        root.setAttribute('data-theme', next);
        const isNight = next === 'nocturne';
        themeBtn.textContent = isNight ? 'Daybreak' : 'Nightfall';
        themeBtn.classList.toggle('primary', !isNight);
        themeBtn.setAttribute('aria-pressed', String(isNight));
      }
      const hour = (new Date()).getHours();
      setTheme(hour >= 7 && hour < 19 ? 'dawn' : 'nocturne');
      themeBtn.addEventListener('click', () => {
        const current = root.getAttribute('data-theme');
        setTheme(current === 'nocturne' ? 'dawn' : 'nocturne');
      });

      // Canvas sizing
      let W = 0, H = 0, DPR = Math.max(1, Math.min(2, devicePixelRatio || 1));
      function resize() {
        const r = frame.getBoundingClientRect();
        W = Math.max(200, r.width | 0);
        H = Math.max(200, r.height | 0);
        canvas.width = Math.round(W * DPR);
        canvas.height = Math.round(H * DPR);
        canvas.style.width = W + 'px';
        canvas.style.height = H + 'px';
        ctx.setTransform(DPR, 0, 0, DPR, 0, 0);
      }
      resize();
      new ResizeObserver(resize).observe(frame);

      // State
      const reduced = window.matchMedia('(prefers-reduced-motion: reduce)').matches;
      let paused = reduced;
      let trails = true;
      let pulse = true;
      let drift = Number(driftRange.value) / 100; // field intensity
      let count = Number(countRange.value);
      let bloomShock = 0;

      trailBtn.addEventListener('click', () => {
        trails = !trails;
        trailBtn.textContent = 'Trails: ' + (trails ? 'On' : 'Off');
        trailBtn.setAttribute('aria-pressed', String(trails));
      });
      pulseBtn.addEventListener('click', () => {
        pulse = !pulse;
        pulseBtn.setAttribute('aria-pressed', String(pulse));
      });
      remixBtn.addEventListener('click', () => {
        applyPalette(palettes[(Math.random() * palettes.length) | 0]);
        bloomShock = 1.8;
      });
      driftRange.addEventListener('input', () => { drift = Number(driftRange.value) / 100; });
      countRange.addEventListener('input', () => { count = Number(countRange.value); build(count); bloomShock = 1.2; });

      pauseBtn.addEventListener('click', () => {
        paused = !paused;
        pauseBtn.setAttribute('aria-pressed', String(paused));
        pauseBtn.textContent = paused ? 'Resume' : 'Pause';
        if (!paused) { last = performance.now(); requestAnimationFrame(loop); }
      });

      // Pointer interaction: tilt + vortex
      const pointer = { x: 0, y: 0, px: 0, py: 0, vx: 0, vy: 0, down: false, active: false };
      function updatePointer(e) {
        const r = frame.getBoundingClientRect();
        const cx = r.left + r.width / 2;
        const cy = r.top + r.height / 2;
        pointer.px = pointer.x;
        pointer.py = pointer.y;
        pointer.x = e.clientX - r.left;
        pointer.y = e.clientY - r.top;
        pointer.vx = (pointer.x - pointer.px);
        pointer.vy = (pointer.y - pointer.py);
        pointer.active = true;
        if (!reduced) {
          const nx = ((e.clientX - cx) / (r.width / 2));
          const ny = ((e.clientY - cy) / (r.height / 2));
          frame.style.transform = `rotateX(${(-ny * 7).toFixed(2)}deg) rotateY(${(nx * 9).toFixed(2)}deg)`;
        }
      }
      root.addEventListener('pointermove', updatePointer, { passive: true });
      root.addEventListener('pointerdown', (e) => { pointer.down = true; bloomShock = 2.2; updatePointer(e); });
      root.addEventListener('pointerup', () => { pointer.down = false; });
      root.addEventListener('pointerleave', () => {
        pointer.active = false;
        pointer.down = false;
        if (!reduced) frame.style.transform = 'rotateX(0deg) rotateY(0deg)';
      });
      frame.addEventListener('click', () => { bloomShock = 2.2; });

      // Orbs (halos)
      let orbs = [];
      function build(n) {
        orbs = [];
        const cx = W / 2, cy = H / 2;
        const R = Math.min(W, H) * 0.42;
        for (let i = 0; i < n; i++) {
          const a = Math.random() * Math.PI * 2;
          const r = (0.25 + Math.random() * 0.75) * R;
          const x = cx + Math.cos(a) * r;
          const y = cy + Math.sin(a) * r;
          // Tangential velocity for orbit
          const speed = 0.3 + Math.random() * 0.9;
          const vx = -Math.sin(a) * speed;
          const vy = Math.cos(a) * speed;
          const c = active[i % active.length];
          orbs.push({
            x, y, vx, vy,
            baseR: 3 + Math.random() * 9,
            hue: c,
            jitter: 0.6 + Math.random() * 0.8,
            throb: Math.random() * Math.PI * 2
          });
        }
      }
      build(count);

      function rgba(hex, a) {
        const c = hex.replace('#', '');
        const r = parseInt(c.substring(0, 2), 16);
        const g = parseInt(c.substring(2, 4), 16);
        const b = parseInt(c.substring(4, 6), 16);
        return `rgba(${r},${g},${b},${a})`;
      }

      // Render
      let last = performance.now();
      function loop(now) {
        if (paused) return;
        const dt = Math.min(60, now - last) / 1000; last = now;

        // Clear or trail
        if (trails) {
          const night = root.getAttribute('data-theme') === 'nocturne';
          ctx.globalCompositeOperation = 'source-over';
          ctx.fillStyle = night ? 'rgba(7, 11, 24, 0.08)' : 'rgba(248, 251, 255, 0.06)';
          ctx.fillRect(0, 0, W, H);
        } else {
          ctx.clearRect(0, 0, W, H);
        }

        const cx = W / 2, cy = H / 2;
        const t = now * 0.0012;

        // Bloom shock
        if (bloomShock > 0.01) {
          const g = ctx.createRadialGradient(cx, cy, 0, cx, cy, Math.min(W, H) * 0.6);
          g.addColorStop(0, `rgba(255,255,255,${0.12 * bloomShock})`);
          g.addColorStop(1, 'rgba(255,255,255,0)');
          ctx.globalCompositeOperation = 'lighter';
          ctx.fillStyle = g;
          ctx.fillRect(0, 0, W, H);
          bloomShock *= 0.88;
        }

        ctx.globalCompositeOperation = 'lighter';

        // Field parameters
        const field = 18 * drift;
        const damping = 0.98;
        const pull = 0.06 * drift;

        for (let i = 0; i < orbs.length; i++) {
          const o = orbs[i];

          // Vector to center
          const dx = cx - o.x;
          const dy = cy - o.y;
          const dist = Math.hypot(dx, dy) + 1e-5;

          // Central pull (springy)
          o.vx += (dx / dist) * pull * o.jitter;
          o.vy += (dy / dist) * pull * o.jitter;

          // Rotational drift around center
          const tangx = -dy / dist;
          const tangy = dx / dist;
          o.vx += tangx * 0.12 * field * dt * (0.6 + 0.4 * Math.sin(i + t * 2));
          o.vy += tangy * 0.12 * field * dt * (0.6 + 0.4 * Math.cos(i - t * 2));

          // Pointer vortex
          if (pointer.active) {
            const pdx = pointer.x - o.x;
            const pdy = pointer.y - o.y;
            const pd = Math.hypot(pdx, pdy) + 1e-5;
            const pv = Math.min(1.6, 120 / pd);
            // swirl tangential to pointer
            const ptx = -pdy / pd, pty = pdx / pd;
            const kick = (pointer.down ? 1.8 : 0.8) * pv * dt;
            o.vx += (ptx * kick) + pointer.vx * 0.0008;
            o.vy += (pty * kick) + pointer.vy * 0.0008;
          }

          // Noise flutter
          o.vx += Math.sin(t * 1.7 + i * 1.3) * 0.02 * field * dt;
          o.vy += Math.cos(t * 1.9 + i * 1.1) * 0.02 * field * dt;

          // Integrate
          o.vx *= damping;
          o.vy *= damping;
          o.x += o.vx;
          o.y += o.vy;

          // Soft bounds
          if (o.x < -50 || o.x > W + 50 || o.y < -50 || o.y > H + 50) {
            // rebirth near edge
            const a = Math.random() * Math.PI * 2;
            const r = Math.min(W, H) * (0.35 + Math.random() * 0.6);
            o.x = cx + Math.cos(a) * r;
            o.y = cy + Math.sin(a) * r;
            o.vx = -Math.sin(a) * (0.3 + Math.random());
            o.vy = Math.cos(a) * (0.3 + Math.random());
          }

          // Draw halo
          const pulseAmp = pulse ? (1 + Math.sin(t * 2.1 + o.throb) * 0.6) : 1;
          const rad = (o.baseR * (0.9 + o.jitter * 0.4)) * pulseAmp;
          const g = ctx.createRadialGradient(o.x, o.y, 0, o.x, o.y, rad * 8);
          g.addColorStop(0, rgba(o.hue, 0.30));
          g.addColorStop(0.4, rgba(o.hue, 0.14));
          g.addColorStop(1, 'rgba(0,0,0,0)');

          ctx.fillStyle = g;
          ctx.beginPath();
          ctx.arc(o.x, o.y, rad * 8, 0, Math.PI * 2);
          ctx.fill();

          // Core
          const core = ctx.createRadialGradient(o.x, o.y, 0, o.x, o.y, rad * 2.2);
          core.addColorStop(0, rgba(o.hue, 0.85));
          core.addColorStop(1, rgba(o.hue, 0));
          ctx.fillStyle = core;
          ctx.beginPath();
          ctx.arc(o.x, o.y, rad * 2.2, 0, Math.PI * 2);
          ctx.fill();
        }

        requestAnimationFrame(loop);
      }
      requestAnimationFrame(loop);

      // Visibility handling
      document.addEventListener('visibilitychange', () => {
        if (document.hidden) {
          paused = true;
        } else {
          paused = false;
          pauseBtn.setAttribute('aria-pressed', 'false');
          pauseBtn.textContent = 'Pause';
          last = performance.now();
          requestAnimationFrame(loop);
        }
      });

      // Keyboard shortcuts
      window.addEventListener('keydown', (e) => {
        const k = e.key.toLowerCase();
        if (k === 't') themeBtn.click();
        if (k === 'r') remixBtn.click();
        if (k === 'f') trailBtn.click();
        if (k === 'p') pulseBtn.click();
        if (k === ' ') { e.preventDefault(); pauseBtn.click(); }
      });
    })();
  </script>
</div>
      </section>

      // Only show a local placeholder if the agent hasn't written a timestamp yet
      const el = document.getElementById('last-updated');
      if (el && (!el.textContent || el.textContent.includes('not yet'))) {
        const now = new Date();
        el.textContent = `Last updated: ${now.toLocaleString(undefined, { hour12: false })}`;
      }
