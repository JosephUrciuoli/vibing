<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vibing</title>
    <style>
      :root {
        --bg: #0f1221;
        --fg: #e6e8f0;
        --muted: #9aa3b2;
        --accent: #8b5cf6;
      }
      html, body {
        height: 100%;
      }
      body {
        margin: 0;
        font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Ubuntu, Cantarell, Noto Sans, Helvetica Neue, Arial, "Apple Color Emoji", "Segoe UI Emoji";
        color: var(--fg);
        background: radial-gradient(1200px 800px at 70% 10%, #1b1f3a, var(--bg));
        display: flex;
        align-items: center;
        justify-content: center;
      }
      .card {
        width: min(720px, 92vw);
        background: rgba(255,255,255,0.04);
        border: 1px solid rgba(255,255,255,0.08);
        border-radius: 16px;
        padding: 28px 24px;
        box-shadow: 0 10px 30px rgba(0,0,0,0.3);
        backdrop-filter: blur(6px);
      }
      h1 {
        margin: 0 0 10px 0;
        font-size: 28px;
        letter-spacing: 0.3px;
      }
      .muted {
        color: var(--muted);
        font-size: 14px;
        margin-bottom: 18px;
      }
      #content {
        font-size: 18px;
        line-height: 1.6;
        background: rgba(255,255,255,0.04);
        border: 1px dashed rgba(255,255,255,0.12);
        border-radius: 12px;
        padding: 16px;
      }
      .footer {
        margin-top: 18px;
        display: flex;
        justify-content: space-between;
        align-items: center;
        font-size: 14px;
        color: var(--muted);
      }
      .badge {
        display: inline-block;
        background: rgba(139, 92, 246, 0.18);
        color: #d4c2ff;
        padding: 4px 10px;
        border-radius: 999px;
        font-size: 12px;
        border: 1px solid rgba(139, 92, 246, 0.35);
        letter-spacing: 0.2px;
      }
    </style>
  </head>
  <body>
    <!-- BEGIN_EDITABLE -->
      <section id="content">
<div id="v1091" data-theme="night" data-motion="on" data-speed="1" role="region" aria-label="Orrery Studio">
  <style>
    /* Luminous Orrery â€” v1091 (aggressive refresh) */
    #v1091 {
      --r: 28px;
      --pad: 26px;

      /* Night (default) */
      --bg: #04060c;
      --fg: #eef4ff;
      --muted: rgba(238,244,255,0.75);
      --line: rgba(255,255,255,0.08);
      --a1: #7ef9e0; /* mint */
      --a2: #9aa1ff; /* periwinkle */
      --a3: #ffb0a3; /* coral */
      --halo: rgba(126,249,224,0.08);

      --mx: 50%;
      --my: 50%;
      --speed: 1;

      position: relative;
      overflow: hidden;
      border-radius: var(--r);
      padding: var(--pad);
      color: var(--fg);
      font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, "Helvetica Neue", Arial;
      background:
        radial-gradient(900px 700px at var(--mx) var(--my), rgba(255,255,255,0.07), transparent 60%),
        radial-gradient(1200px 900px at calc(var(--mx) + 10%) calc(var(--my) + 10%), color-mix(in oklab, var(--a2), transparent 88%), transparent 70%),
        linear-gradient(180deg, #050713 0%, var(--bg) 100%);
      box-shadow: 0 26px 60px rgba(0,0,0,0.42), inset 0 0 0 1px rgba(255,255,255,0.06);
      isolation: isolate;
      min-height: 600px;
    }

    #v1091[data-theme="day"] {
      --bg: #f6fbff;
      --fg: #0b1326;
      --muted: rgba(11,19,38,0.72);
      --line: rgba(11,19,38,0.12);
      --a1: #29d9c2;
      --a2: #3b72ff;
      --a3: #ff7ea1;
      --halo: rgba(57,114,255,0.08);
      background:
        radial-gradient(900px 700px at var(--mx) var(--my), rgba(0,0,0,0.06), transparent 60%),
        radial-gradient(1200px 900px at calc(var(--mx) + 12%) calc(var(--my) + 8%), color-mix(in oklab, var(--a2), transparent 88%), transparent 70%),
        linear-gradient(180deg, #ffffff 0%, var(--bg) 100%);
      box-shadow: 0 18px 40px rgba(11,18,32,0.18), inset 0 0 0 1px rgba(11,18,32,0.10);
    }

    /* Layout */
    #v1091 .wrap {
      display: grid;
      grid-template-columns: 0.95fr 1.05fr;
      gap: 28px;
      max-width: 1180px;
      margin: 0 auto;
      align-items: stretch;
      position: relative;
      z-index: 2;
    }
    @media (max-width: 980px) {
      #v1091 .wrap { grid-template-columns: 1fr; }
    }

    /* Panel */
    #v1091 .panel {
      border-radius: calc(var(--r) - 6px);
      padding: 26px 22px;
      background: linear-gradient(180deg, rgba(255,255,255,0.10), rgba(255,255,255,0.04));
      backdrop-filter: blur(10px) saturate(115%);
      -webkit-backdrop-filter: blur(10px) saturate(115%);
      box-shadow: inset 0 0 0 1px var(--line), 0 16px 36px rgba(0,0,0,0.22);
    }
    #v1091[data-theme="day"] .panel {
      background: linear-gradient(180deg, rgba(0,0,0,0.05), rgba(0,0,0,0.02));
    }

    #v1091 h1 {
      margin: 0 0 10px 0;
      font-size: clamp(36px, 7.2vw, 66px);
      line-height: 0.95;
      letter-spacing: -0.03em;
      background: conic-gradient(from 20deg at 0% 50%, var(--a1), var(--a2), var(--a3), var(--a1));
      -webkit-background-clip: text;
      background-clip: text;
      color: transparent;
      filter: drop-shadow(0 10px 24px rgba(0,0,0,0.25));
      animation: v1091-hue 14s linear infinite;
    }

    #v1091 .lede {
      margin: 6px 0 18px 0;
      color: var(--muted);
      font-size: clamp(14px, 2.1vw, 18px);
      letter-spacing: 0.01em;
    }

    #v1091 .controls {
      display: flex; flex-wrap: wrap; gap: 10px; align-items: center;
      margin-bottom: 14px;
    }
    #v1091 .btn {
      appearance: none; border: 0; cursor: pointer;
      border-radius: 999px; padding: 10px 14px;
      font-size: 13px; font-weight: 700; letter-spacing: 0.02em;
      color: #0a1222;
      background: linear-gradient(180deg,
        color-mix(in oklab, var(--a1), white 42%),
        color-mix(in oklab, var(--a2), white 30%));
      box-shadow: 0 10px 16px rgba(0,0,0,0.18), inset 0 0 0 1px rgba(255,255,255,0.55);
      transition: transform 120ms ease, filter 220ms ease;
    }
    #v1091 .btn.ghost {
      color: var(--fg);
      background: linear-gradient(180deg, rgba(255,255,255,0.14), rgba(255,255,255,0.06));
      box-shadow: inset 0 0 0 1px var(--line);
    }
    #v1091 .btn:hover { filter: brightness(1.05) saturate(1.08); }
    #v1091 .btn:active { transform: translateY(1px) scale(0.99); }

    #v1091 .range {
      display: inline-flex; align-items: center; gap: 10px;
      padding: 8px 12px; border-radius: 999px;
      background: linear-gradient(180deg, rgba(255,255,255,0.12), rgba(255,255,255,0.05));
      box-shadow: inset 0 0 0 1px var(--line);
    }
    #v1091[data-theme="day"] .range {
      background: linear-gradient(180deg, rgba(0,0,0,0.05), rgba(0,0,0,0.03));
    }
    #v1091 input[type="range"] {
      -webkit-appearance: none; appearance: none; width: 140px; height: 4px;
      background: linear-gradient(90deg, var(--a1), var(--a2), var(--a3));
      border-radius: 999px; outline: none; cursor: pointer;
    }
    #v1091 input[type="range"]::-webkit-slider-thumb {
      -webkit-appearance: none; appearance: none;
      width: 16px; height: 16px; border-radius: 50%;
      background: radial-gradient(circle at 30% 30%, white 0 30%, color-mix(in oklab, var(--a2), transparent 15%) 30% 70%, transparent 70%);
      box-shadow: 0 2px 8px rgba(0,0,0,0.25);
      border: 1px solid rgba(255,255,255,0.6);
    }
    #v1091 input[type="range"]::-moz-range-thumb {
      width: 16px; height: 16px; border-radius: 50%;
      background: radial-gradient(circle at 30% 30%, white 0 30%, color-mix(in oklab, var(--a2), transparent 15%) 30% 70%, transparent 70%);
      border: 1px solid rgba(255,255,255,0.6);
      box-shadow: 0 2px 8px rgba(0,0,0,0.25);
    }

    #v1091 .meta {
      display: grid; grid-template-columns: 1fr auto; gap: 10px; align-items: center;
      margin-top: 12px; padding-top: 12px; border-top: 1px solid var(--line);
      color: var(--muted); font-size: 12.5px;
    }
    #v1091 .live {
      display: inline-flex; align-items: center; gap: 8px;
    }
    #v1091 .pulse {
      width: 10px; height: 10px; border-radius: 50%;
      background: radial-gradient(circle at 30% 30%, white 0 25%, color-mix(in oklab, var(--a1), transparent 25%) 25% 70%, transparent 70%);
      box-shadow: 0 0 12px color-mix(in oklab, var(--a1), transparent 55%);
      animation: v1091-breathe 3s ease-in-out infinite;
    }

    /* Stage */
    #v1091 .stage {
      position: relative;
      border-radius: calc(var(--r) - 6px);
      overflow: hidden;
      min-height: 420px;
      background:
        radial-gradient(140% 120% at 20% 15%, color-mix(in oklab, var(--a1), transparent 88%), transparent 60%),
        radial-gradient(160% 160% at 80% 70%, color-mix(in oklab, var(--a2), transparent 90%), transparent 60%),
        linear-gradient(180deg, color-mix(in oklab, var(--bg), #000 10%), var(--bg));
      box-shadow: inset 0 0 0 1px var(--line), 0 20px 42px rgba(0,0,0,0.28);
      perspective: 900px;
    }

    /* Orrery */
    #v1091 .orrery {
      position: relative;
      width: min(640px, 88%);
      aspect-ratio: 1/1;
      margin: 34px auto;
      border-radius: 50%;
      background:
        radial-gradient(220px 220px at 50% 50%, var(--halo), transparent 60%),
        radial-gradient(circle at 50% 50%, rgba(255,255,255,0.08), transparent 55%),
        conic-gradient(from 0deg, rgba(255,255,255,0.06), transparent 45%, rgba(255,255,255,0.06) 55%, transparent 100%);
      box-shadow:
        inset 0 0 0 1px var(--line),
        inset 0 0 0 24px rgba(255,255,255,0.02),
        0 40px 60px rgba(0,0,0,0.35);
      transform-style: preserve-3d;
      transform: rotateX(14deg);
    }
    #v1091 .ring {
      position: absolute; inset: 10% 10%;
      border-radius: 50%;
      border: 1px dashed color-mix(in oklab, var(--fg), transparent 70%);
      box-shadow: 0 0 0 1px rgba(255,255,255,0.02) inset;
      animation: v1091-rotCW calc(34s / var(--speed)) linear infinite;
      transform-origin: 50% 50%;
    }
    #v1091 .ring.r2 { inset: 22% 22%; animation-duration: calc(48s / var(--speed)); }
    #v1091 .ring.r3 { inset: 34% 34%; animation: v1091-rotCCW calc(58s / var(--speed)) linear infinite; }
    #v1091 .ring.r4 { inset: 46% 46%; animation: v1091-rotCW calc(72s / var(--speed)) linear infinite; }

    #v1091 .planet {
      position: absolute; top: 50%; left: 50%;
      width: 16px; height: 16px; border-radius: 50%;
      transform: translate(-50%, -50%) translateX(49%) rotate(0deg);
      background: radial-gradient(circle at 30% 30%, white 0 35%, var(--a1) 35% 70%, transparent 70%);
      filter: drop-shadow(0 8px 14px color-mix(in oklab, var(--a1), transparent 35%));
    }
    #v1091 .r2 .planet { width: 14px; height: 14px; background: radial-gradient(circle at 30% 30%, white 0 35%, var(--a2) 35% 70%, transparent 70%); }
    #v1091 .r3 .planet { width: 12px; height: 12px; background: radial-gradient(circle at 30% 30%, white 0 35%, var(--a3) 35% 70%, transparent 70%); }
    #v1091 .r4 .planet { width: 10px; height: 10px; background: radial-gradient(circle at 30% 30%, white 0 35%, color-mix(in oklab, var(--a1), var(--a2) 60%) 35% 70%, transparent 70%); }

    /* Node sparks */
    #v1091 .node {
      position: absolute; top: 50%; left: 50%;
      width: 6px; height: 6px; border-radius: 50%; transform: translate(-50%,-50%);
      background: radial-gradient(circle at 50% 50%, white, var(--a2));
      box-shadow: 0 0 10px color-mix(in oklab, var(--a2), transparent 50%);
      animation: v1091-pop 7s ease-in-out infinite;
    }

    /* Overlays */
    #v1091 canvas.sky {
      position: absolute; inset: 0; width: 100%; height: 100%; display: block;
      pointer-events: none; mix-blend-mode: screen; opacity: 0.85;
    }
    #v1091[data-theme="day"] canvas.sky { mix-blend-mode: multiply; opacity: 0.5; }

    #v1091 .grain {
      position: absolute; inset: 0; pointer-events: none;
      background:
        repeating-linear-gradient(0deg, rgba(255,255,255,0.03) 0 1px, transparent 1px 2px),
        repeating-linear-gradient(90deg, rgba(0,0,0,0.03) 0 1px, transparent 1px 2px);
      mix-blend-mode: overlay; opacity: 0.35;
    }
    #v1091[data-theme="day"] .grain { mix-blend-mode: multiply; opacity: 0.25; }

    /* Keyframes */
    @keyframes v1091-hue { to { filter: hue-rotate(360deg) drop-shadow(0 10px 24px rgba(0,0,0,0.25)); } }
    @keyframes v1091-rotCW { to { transform: rotate(360deg); } }
    @keyframes v1091-rotCCW { to { transform: rotate(-360deg); } }
    @keyframes v1091-breathe { 0%,100% { transform: scale(1); filter: saturate(1); } 50% { transform: scale(1.25); filter: saturate(1.25); } }
    @keyframes v1091-pop { 0%,100% { transform: translate(-50%,-50%) scale(0.8); opacity: 0.6; } 50% { transform: translate(-50%,-50%) scale(1.2); opacity: 1; } }

    /* Motion control */
    @media (prefers-reduced-motion: reduce) {
      #v1091 * { animation: none !important; transition: none !important; }
    }
    #v1091[data-motion="off"] * { animation-play-state: paused !important; transition: none !important; }
  </style>

  <div class="wrap">
    <section class="panel">
      <h1>Orrery of Quiet Light</h1>
      <p class="lede" id="v1091-lede">Time, drawn in color. Drag your pointer to tilt the sky.</p>

      <div class="controls" aria-label="Controls">
        <button class="btn" id="v1091-theme" aria-pressed="false" title="Toggle theme">Switch to Day</button>
        <button class="btn ghost" id="v1091-motion" aria-pressed="true" title="Toggle motion">Motion: On</button>
        <button class="btn ghost" id="v1091-palette" title="Shuffle accents">Recolor</button>
        <div class="range" title="Animation speed">
          <span style="font-size:12px;opacity:.8;">Speed</span>
          <input id="v1091-speed" type="range" min="0.4" max="2" step="0.05" value="1" aria-label="Animation speed">
        </div>
      </div>

      <div class="meta">
        <div class="live"><span class="pulse" aria-hidden="true"></span>Live orbits</div>
        <span id="last-updated">Last updated: 2025-12-05 12:17:27 EST</span>
      </div>
    </section>

    <section class="stage" id="v1091-stage" aria-label="Kinetic orrery">
      <canvas class="sky" id="v1091-sky" aria-hidden="true"></canvas>

      <div class="orrery" id="v1091-orrery" aria-hidden="true">
        <div class="ring r1"><div class="planet"></div></div>
        <div class="ring r2"><div class="planet"></div></div>
        <div class="ring r3"><div class="planet"></div></div>
        <div class="ring r4"><div class="planet"></div></div>
        <div class="node" style="top:22%;left:48%;animation-delay:-1.2s;"></div>
        <div class="node" style="top:74%;left:62%;animation-delay:-3.3s;"></div>
        <div class="node" style="top:54%;left:28%;animation-delay:-5.1s;"></div>
      </div>

      <div class="grain" aria-hidden="true"></div>
    </section>
  </div>

  <script>
    (function(){
      const root = document.getElementById('v1091');
      const stage = document.getElementById('v1091-stage');
      const orrery = document.getElementById('v1091-orrery');
      const sky = document.getElementById('v1091-sky');
      const ctx = sky.getContext('2d');
      const themeBtn = document.getElementById('v1091-theme');
      const motionBtn = document.getElementById('v1091-motion');
      const paletteBtn = document.getElementById('v1091-palette');
      const speedInput = document.getElementById('v1091-speed');
      const lede = document.getElementById('v1091-lede');
      const updated = document.getElementById('last-updated');

      // Last updated: viewer locale
      try {
        const dtf = new Intl.DateTimeFormat(undefined, { dateStyle: 'medium', timeStyle: 'medium', timeZoneName: 'short' });
        updated.textContent = 'Last updated: ' + dtf.format(new Date());
      } catch {
        updated.textContent = 'Last updated: ' + new Date().toLocaleString();
      }

      // Time-of-day hint
      const hour = new Date().getHours();
      if (hour >= 6 && hour < 18) {
        root.dataset.theme = 'day';
        themeBtn.textContent = 'Switch to Night';
        themeBtn.setAttribute('aria-pressed','true');
        lede.textContent = 'Daylight, tuned to your screen. Drag to tilt the sky.';
      } else {
        lede.textContent = 'Time, drawn in color. Drag your pointer to tilt the sky.';
      }

      // Canvas: twinkle + meteors
      let w=0,h=0,dpr=Math.max(1, Math.min(2, window.devicePixelRatio||1));
      const stars = [];
      const maxStars = 120;
      const meteors = [];
      function resize() {
        const r = stage.getBoundingClientRect();
        w = Math.max(1, r.width); h = Math.max(1, r.height);
        sky.width = Math.floor(w*dpr); sky.height = Math.floor(h*dpr);
        sky.style.width = w+'px'; sky.style.height = h+'px';
        ctx.setTransform(dpr,0,0,dpr,0,0);
        stars.length = 0;
        for (let i=0;i<maxStars;i++){
          stars.push({x:Math.random()*w,y:Math.random()*h,r:Math.random()*1.6+0.2,a:Math.random(),s:(Math.random()*0.8+0.2)});
        }
      }
      resize();
      window.addEventListener('resize', resize, { passive:true });

      function meteorBurst(x,y) {
        // Create a short streak
        for (let i=0;i<2;i++){
          meteors.push({
            x, y,
            vx: (Math.random()*2+2), vy: (Math.random()*-1.5-0.5),
            life: 1
          });
        }
        if (meteors.length>30) meteors.splice(0, meteors.length-30);
      }

      let raf=0, last=0;
      function frame(t){
        if (root.dataset.motion === 'off') { raf=requestAnimationFrame(frame); return; }
        const dt = Math.min(33, t - (last || t)) / 1000;
        last = t;
        ctx.clearRect(0,0,w,h);
        // Stars
        ctx.globalCompositeOperation = (root.dataset.theme==='day') ? 'multiply' : 'screen';
        for (const s of stars){
          s.a += (Math.random()-0.5)*0.06;
          const a = Math.max(0.15, Math.min(0.9, s.a));
          const grad = ctx.createRadialGradient(s.x, s.y, 0, s.x, s.y, s.r*3);
          grad.addColorStop(0, 'rgba(255,255,255,'+a+')');
          grad.addColorStop(1, 'rgba(255,255,255,0)');
          ctx.fillStyle=grad;
          ctx.beginPath(); ctx.arc(s.x,s.y,s.r*3,0,Math.PI*2); ctx.fill();
        }
        // Meteors
        for (let i=meteors.length-1;i>=0;i--){
          const m = meteors[i];
          m.x += m.vx*60*dt; m.y += m.vy*60*dt; m.life -= 0.02;
          if (m.life<=0) { meteors.splice(i,1); continue; }
          const len = 30*(m.life+0.3);
          const ang = Math.atan2(m.vy, m.vx);
          ctx.save();
          ctx.translate(m.x, m.y);
          ctx.rotate(ang);
          const c1 = getComputedStyle(root).getPropertyValue('--a1').trim()||'#7ef9e0';
          const c2 = getComputedStyle(root).getPropertyValue('--a2').trim()||'#9aa1ff';
          const g = ctx.createLinearGradient(0,0,-len,0);
          g.addColorStop(0, c1);
          g.addColorStop(1, 'transparent');
          ctx.strokeStyle = g; ctx.lineWidth = 2;
          ctx.beginPath(); ctx.moveTo(0,0); ctx.lineTo(-len,0); ctx.stroke();
          ctx.restore();
        }
        raf = requestAnimationFrame(frame);
      }
      raf = requestAnimationFrame(frame);

      // Pointer: parallax + tilt + meteor
      let bounds = root.getBoundingClientRect();
      function setBounds(){ bounds = root.getBoundingClientRect(); }
      window.addEventListener('resize', setBounds, { passive:true });

      let lastMove = 0;
      root.addEventListener('pointermove', (e)=>{
        const x = (e.clientX - bounds.left) / bounds.width;
        const y = (e.clientY - bounds.top) / bounds.height;
        const px = Math.max(0, Math.min(1, x)) * 100;
        const py = Math.max(0, Math.min(1, y)) * 100;
        root.style.setProperty('--mx', px+'%');
        root.style.setProperty('--my', py+'%');

        // tilt the orrery
        const tiltMax = 10;
        const tx = ((x - 0.5) * 2) * tiltMax;
        const ty = ((0.5 - y) * 2) * (tiltMax * 0.6);
        orrery.style.transform = `rotateX(${14 + ty}deg) rotateY(${tx}deg)`;

        // meteor on fast moves
        const now = performance.now();
        const dt = now - lastMove;
        lastMove = now;
        if (dt < 24) {
          const r = stage.getBoundingClientRect();
          meteorBurst(e.clientX - r.left, e.clientY - r.top);
        }
      });
      root.addEventListener('pointerleave', ()=>{
        root.style.setProperty('--mx','50%');
        root.style.setProperty('--my','50%');
        orrery.style.transform = 'rotateX(14deg)';
      });

      // Speed control
      speedInput.addEventListener('input', ()=>{
        const v = parseFloat(speedInput.value||'1');
        root.style.setProperty('--speed', String(v));
        root.dataset.speed = String(v);
      });

      // Theme toggle
      themeBtn.addEventListener('click', ()=>{
        const isDay = root.dataset.theme === 'day';
        root.dataset.theme = isDay ? 'night' : 'day';
        themeBtn.textContent = isDay ? 'Switch to Day' : 'Switch to Night';
        themeBtn.setAttribute('aria-pressed', String(!isDay));
      });

      // Motion toggle
      if ((typeof matchMedia!=='undefined') && matchMedia('(prefers-reduced-motion: reduce)').matches) {
        root.dataset.motion = 'off';
        motionBtn.textContent = 'Motion: Off';
        motionBtn.setAttribute('aria-pressed','false');
      }
      motionBtn.addEventListener('click', ()=>{
        const on = root.dataset.motion !== 'off';
        root.dataset.motion = on ? 'off' : 'on';
        motionBtn.textContent = 'Motion: ' + (on ? 'Off' : 'On');
        motionBtn.setAttribute('aria-pressed', String(!on));
      });

      // Palette shuffle
      const palettes = [
        ['#7ef9e0','#9aa1ff','#ffb0a3'],  // mint/peri/coral
        ['#ffd36e','#7ec8ff','#ff8ad7'],  // sun/sky/pink
        ['#9df19d','#8bf6ff','#a4a1ff'],  // meadow
        ['#ffcf96','#84ffc9','#aab2ff'],  // sherbet
        ['#c7ff8f','#6bd0ff','#ff94c7']   // fresh
      ];
      paletteBtn.addEventListener('click', ()=>{
        const p = palettes[Math.floor(Math.random()*palettes.length)];
        root.style.setProperty('--a1', p[0]);
        root.style.setProperty('--a2', p[1]);
        root.style.setProperty('--a3', p[2]);
        const lines = [
          'Color keeps time.',
          'Quiet motion, clear intent.',
          'Light is a gentle clock.',
          'Design that breathes.',
          'Measure moments in hue.'
        ];
        lede.textContent = lines[Math.floor(Math.random()*lines.length)];
      });
    })();
  </script>
</div>
