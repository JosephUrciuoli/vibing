<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vibing</title>
    <style>
      :root {
        --bg: #0f1221;
        --fg: #e6e8f0;
        --muted: #9aa3b2;
        --accent: #8b5cf6;
      }
      html, body {
        height: 100%;
      }
      body {
        margin: 0;
        font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Ubuntu, Cantarell, Noto Sans, Helvetica Neue, Arial, "Apple Color Emoji", "Segoe UI Emoji";
        color: var(--fg);
        background: radial-gradient(1200px 800px at 70% 10%, #1b1f3a, var(--bg));
        display: flex;
        align-items: center;
        justify-content: center;
      }
      .card {
        width: min(720px, 92vw);
        background: rgba(255,255,255,0.04);
        border: 1px solid rgba(255,255,255,0.08);
        border-radius: 16px;
        padding: 28px 24px;
        box-shadow: 0 10px 30px rgba(0,0,0,0.3);
        backdrop-filter: blur(6px);
      }
      h1 {
        margin: 0 0 10px 0;
        font-size: 28px;
        letter-spacing: 0.3px;
      }
      .muted {
        color: var(--muted);
        font-size: 14px;
        margin-bottom: 18px;
      }
      #content {
        font-size: 18px;
        line-height: 1.6;
        background: rgba(255,255,255,0.04);
        border: 1px dashed rgba(255,255,255,0.12);
        border-radius: 12px;
        padding: 16px;
      }
      .footer {
        margin-top: 18px;
        display: flex;
        justify-content: space-between;
        align-items: center;
        font-size: 14px;
        color: var(--muted);
      }
      .badge {
        display: inline-block;
        background: rgba(139, 92, 246, 0.18);
        color: #d4c2ff;
        padding: 4px 10px;
        border-radius: 999px;
        font-size: 12px;
        border: 1px solid rgba(139, 92, 246, 0.35);
        letter-spacing: 0.2px;
      }
    </style>
  </head>
  <body>

      <section id="content">
<section class="vibe62" aria-label="Daybreak Atelier">
  <style>
    .vibe62 {
      --paper: #ffffff;
      --ink: #0b1225;
      --muted: #495374;
      --line: #e5eaf7;
      --accent: #2563eb;
      --accent-2: #8b5cf6;
      --mx: 50%;
      --my: 50%;
      --tX: 0deg;
      --tY: 0deg;
      --spin: 0deg;
      position: relative;
      isolation: isolate;
      border-radius: 24px;
      overflow: hidden;
      min-height: 480px;
      padding: 34px;
      color: var(--ink);
      font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, "Helvetica Neue", Arial, "Noto Sans";
      background:
        radial-gradient(1400px 680px at 10% -20%, #fff 0%, #f9fbff 30%, #f2f6ff 70%, #eef2fb 100%),
        linear-gradient(180deg, #fbfdff 0%, #f7f9ff 100%);
      box-shadow:
        inset 0 1px 0 rgba(255,255,255,0.8),
        0 18px 60px rgba(17, 24, 39, 0.18);
    }
    .vibe62::before {
      content: "";
      position: absolute;
      inset: -30%;
      background:
        radial-gradient(1px 1px at 20px 20px, rgba(38,55,110,0.06) 1px, transparent 1.2px);
      background-size: 28px 28px;
      opacity: .55;
      pointer-events: none;
      z-index: 0;
      transform: rotate(12deg);
    }

    /* Pastel rim light that slowly rotates */
    .vibe62 .halo {
      position: absolute;
      inset: -60px;
      z-index: 0;
      filter: blur(48px) saturate(120%);
      opacity: .85;
      background: conic-gradient(
        from 0deg,
        #ffd7a8,
        #fecaca,
        #d8b4fe,
        #c7d2fe,
        #a7f3d0,
        #bfdbfe,
        #ffe4b5,
        #ffd7a8
      );
      transform: rotate(var(--spin));
      pointer-events: none;
      mask: radial-gradient(farthest-side, transparent 64%, black 100%);
      -webkit-mask: radial-gradient(farthest-side, transparent 64%, black 100%);
    }

    .vibe62 .paper {
      position: relative;
      z-index: 2;
      max-width: 980px;
      margin: 0 auto;
      background:
        radial-gradient(600px 340px at var(--mx) var(--my), rgba(37,99,235,0.07), transparent 60%),
        var(--paper);
      border: 1px solid var(--line);
      border-radius: 22px;
      padding: clamp(22px, 4vw, 36px);
      box-shadow:
        0 10px 30px rgba(10, 18, 40, 0.08),
        0 2px 0 rgba(255,255,255,0.8) inset;
      transform: rotateX(var(--tY)) rotateY(var(--tX));
      transform-style: preserve-3d;
      transition: transform .18s ease, box-shadow .25s ease, background .25s ease;
      overflow: hidden;
    }
    .vibe62 .paper::after {
      /* soft inner highlight rim */
      content: "";
      position: absolute;
      inset: 0;
      border-radius: inherit;
      background: linear-gradient(180deg, rgba(255,255,255,0.5), transparent 30%),
                  linear-gradient(0deg, rgba(255,255,255,0.3), transparent 30%);
      mix-blend-mode: soft-light;
      pointer-events: none;
    }

    .vibe62 .stamp {
      display: inline-flex;
      align-items: center;
      gap: 8px;
      padding: 8px 12px;
      font-size: 12px;
      letter-spacing: .14em;
      text-transform: uppercase;
      color: var(--muted);
      border-radius: 999px;
      border: 1px solid var(--line);
      background: linear-gradient(180deg, #ffffff, #f7f9ff);
      box-shadow: 0 1px 0 rgba(255,255,255,0.9) inset, 0 6px 14px rgba(31, 41, 55, 0.06);
    }
    .vibe62 .stamp::before {
      content: "";
      width: 8px; height: 8px; border-radius: 50%;
      background: radial-gradient(circle at 30% 30%, var(--accent), transparent 55%);
      box-shadow: 0 0 10px rgba(37,99,235,0.5);
    }

    .vibe62 h1 {
      margin: 14px 0 8px 0;
      font: 700 clamp(34px, 7vw, 74px)/1.02 ui-serif, Georgia, Cambria, "Times New Roman", Times, serif;
      letter-spacing: -0.02em;
      color: #111827;
      background: linear-gradient(90deg, #0b1225 0%, #1f2a44 35%, #334155 100%);
      -webkit-background-clip: text;
      background-clip: text;
      color: transparent;
      text-rendering: optimizeLegibility;
    }
    .vibe62 .lead {
      margin: 0 0 18px 0;
      max-width: 64ch;
      font-size: clamp(14px, 2.4vw, 18px);
      color: var(--muted);
    }

    .vibe62 .actions {
      display: flex;
      flex-wrap: wrap;
      gap: 12px;
      margin: 8px 0 6px 0;
    }
    .vibe62 .btn {
      appearance: none;
      border: 0;
      cursor: pointer;
      border-radius: 14px;
      padding: 12px 16px;
      font-weight: 700;
      letter-spacing: 0.01em;
      transition: transform .15s ease, box-shadow .2s ease, background .2s ease, color .2s ease, border-color .2s ease;
      will-change: transform;
      position: relative;
      overflow: hidden;
    }
    .vibe62 .btn:focus-visible {
      outline: 2px solid color-mix(in srgb, var(--accent), #ffffff 30%);
      outline-offset: 2px;
    }
    .vibe62 .btn.primary {
      color: #ffffff;
      background: linear-gradient(135deg, var(--accent), var(--accent-2));
      box-shadow:
        0 8px 24px rgba(37,99,235,0.35),
        0 1px 0 rgba(255,255,255,0.5) inset;
    }
    .vibe62 .btn.primary:hover { transform: translateY(-2px); }
    .vibe62 .btn.ghost {
      color: var(--ink);
      background: linear-gradient(180deg, #ffffff, #f5f7ff);
      border: 1px solid var(--line);
      box-shadow: 0 8px 18px rgba(0,0,0,0.07);
    }
    .vibe62 .btn.ghost:hover { transform: translateY(-2px); }
    .vibe62 .btn.subtle {
      color: var(--muted);
      background: linear-gradient(180deg, #ffffff, #f8faff);
      border: 1px dashed color-mix(in srgb, var(--line), #000 6%);
    }
    .vibe62 .btn.subtle:hover { transform: translateY(-2px); }

    .vibe62 .tokens {
      display: flex;
      gap: 10px;
      flex-wrap: wrap;
      margin-top: 14px;
    }
    .vibe62 .token {
      font-size: 12px;
      color: var(--muted);
      padding: 6px 10px;
      border-radius: 999px;
      border: 1px solid var(--line);
      background: linear-gradient(180deg, #ffffff, #f5f7ff);
      box-shadow: 0 1px 0 rgba(255,255,255,0.9) inset;
      user-select: none;
    }

    /* Animated line doodles behind content */
    .vibe62 .canvas {
      position: absolute;
      inset: 0;
      z-index: 1;
      pointer-events: none;
      opacity: .85;
    }
    .vibe62 .waves {
      width: 100%;
      height: 100%;
    }
    .vibe62 .waves path {
      fill: none;
      stroke-linecap: round;
      stroke-width: 1.6;
      stroke: rgba(37,99,235,0.25);
      stroke-dasharray: 6 12;
      animation: vibe62-flow 12s linear infinite;
      filter: drop-shadow(0 0 0 rgba(0,0,0,0));
    }
    .vibe62 .waves path.alt {
      stroke: rgba(139,92,246,0.22);
      animation-duration: 18s;
      stroke-dasharray: 8 16;
    }
    @keyframes vibe62-flow {
      to { stroke-dashoffset: -600; }
    }

    .vibe62 .meta {
      position: relative;
      z-index: 3;
      display: flex;
      justify-content: space-between;
      align-items: center;
      gap: 12px;
      margin-top: 18px;
      padding: 10px 14px;
      border-radius: 12px;
      border: 1px solid var(--line);
      background: linear-gradient(180deg, #ffffff, #f5f7ff);
      color: var(--muted);
      font-size: 12px;
      box-shadow: 0 1px 0 rgba(255,255,255,0.9) inset;
    }

    /* Ripple pulse for Begin button */
    .vibe62 .pulse {
      position: absolute;
      width: 10px; height: 10px;
      border-radius: 50%;
      background: color-mix(in srgb, var(--accent), white 40%);
      transform: translate(-50%, -50%) scale(0);
      opacity: .6;
      pointer-events: none;
      animation: vibe62-ring .8s ease-out forwards;
      mix-blend-mode: multiply;
    }
    @keyframes vibe62-ring {
      to { transform: translate(-50%, -50%) scale(16); opacity: 0; }
    }

    /* Calm mode & reduced motion */
    .vibe62.calm .waves path { animation-play-state: paused; }
    .vibe62.calm .halo { opacity: .5; }
    @media (prefers-reduced-motion: reduce) {
      .vibe62 .waves path { animation: none !important; }
      .vibe62 .halo { transition: none !important; }
      .vibe62 .paper { transition: none !important; transform: none !important; }
    }

    /* Nightfall theme */
    .vibe62[data-theme="night"] {
      --paper: #0b1020;
      --ink: #e8eeff;
      --muted: #a7b0cf;
      --line: #1a2242;
      --accent: #7dd3fc;
      --accent-2: #a78bfa;
      background: radial-gradient(1200px 600px at 85% -20%, #0a1021, #060915) #05070f;
      box-shadow:
        inset 0 1px 0 rgba(255,255,255,0.04),
        0 22px 60px rgba(0, 0, 0, 0.45);
    }
    .vibe62[data-theme="night"] .halo {
      background: conic-gradient(
        from 0deg,
        #7dd3fc, #a78bfa, #7ef9c8, #93c5fd, #c084fc, #7dd3fc
      );
      opacity: .9;
    }
    .vibe62[data-theme="night"] h1 {
      background: linear-gradient(90deg, #f3f7ff 0%, #dfe7ff 60%, #cbd5ff 100%);
      -webkit-background-clip: text; background-clip: text; color: transparent;
      text-shadow: none;
    }
    .vibe62[data-theme="night"] .btn.ghost,
    .vibe62[data-theme="night"] .btn.subtle {
      color: var(--ink);
      background: linear-gradient(180deg, rgba(255,255,255,0.08), rgba(255,255,255,0.02));
      border: 1px solid rgba(255,255,255,0.16);
      box-shadow: 0 6px 18px rgba(0,0,0,0.25), inset 0 1px 0 rgba(255,255,255,0.08);
    }
    .vibe62[data-theme="night"] .token {
      background: rgba(255,255,255,0.06);
      border-color: rgba(255,255,255,0.1);
      color: var(--muted);
      box-shadow: none;
    }
    .vibe62[data-theme="night"] .meta {
      background: linear-gradient(180deg, rgba(255,255,255,0.06), rgba(255,255,255,0.02));
      border-color: rgba(255,255,255,0.12);
      color: var(--muted);
    }
  </style>

  <div class="halo" aria-hidden="true"></div>

  <div class="paper">
    <div class="stamp">Iteration 62 • Daybreak</div>
    <h1>Rooms for Breathing</h1>
    <p class="lead">Crisp daylight, soft shadows, motion that whispers. A quiet studio for ideas to take shape.</p>

    <div class="actions">
      <button class="btn primary" type="button" id="begin">Begin</button>
      <button class="btn subtle" type="button" id="stillness" aria-pressed="false">Stillness</button>
      <button class="btn ghost" type="button" id="theme" aria-pressed="false">Nightfall</button>
    </div>

    <div class="tokens" aria-hidden="true">
      <span class="token">Paper</span>
      <span class="token">Light</span>
      <span class="token">Whisper</span>
      <span class="token">Calm</span>
    </div>

    <div class="canvas" aria-hidden="true">
      <svg class="waves" viewBox="0 0 1200 600" preserveAspectRatio="none">
        <path d="M0,340 C150,300 250,400 400,360 C550,320 650,420 800,380 C950,340 1050,420 1200,380" />
        <path class="alt" d="M0,240 C160,200 260,300 420,260 C580,220 680,320 840,280 C1000,240 1100,320 1200,280" />
      </svg>
    </div>

    <div class="meta">
      <span class="tip">Tip: move your cursor to steer the light; try Nightfall.</span>
      <span id="last-updated">Last updated: 2025-10-19 11:15:13 EST</span>
    </div>
  </div>

  <script>
    (function () {
      const root = document.currentScript.closest('.vibe62');
      const paper = root.querySelector('.paper');
      const halo = root.querySelector('.halo');
      const begin = root.querySelector('#begin');
      const still = root.querySelector('#stillness');
      const theme = root.querySelector('#theme');
      const updated = root.querySelector('#last-updated');

      // Last updated stamp
      try {
        const d = new Date();
        const fmt = new Intl.DateTimeFormat([], {
          year: 'numeric', month: '2-digit', day: '2-digit',
          hour: '2-digit', minute: '2-digit', second: '2-digit',
          hour12: false, timeZoneName: 'short'
        });
        updated.textContent = 'Last updated: ' + fmt.format(d);
      } catch (e) {
        updated.textContent = 'Last updated: ' + new Date().toLocaleString();
      }

      // Motion preferences
      const prefersReduced = () => window.matchMedia('(prefers-reduced-motion: reduce)').matches;

      // Spin loop for halo
      let raf = null;
      let spin = 0;
      function step() {
        if (root.classList.contains('calm') || prefersReduced()) { raf = null; return; }
        spin = (spin + 0.12) % 360;
        root.style.setProperty('--spin', spin.toFixed(2) + 'deg');
        raf = requestAnimationFrame(step);
      }
      function start() { if (!raf && !prefersReduced() && !root.classList.contains('calm')) raf = requestAnimationFrame(step); }
      function stop() { if (raf) cancelAnimationFrame(raf); raf = null; }
      start();

      // Pointer light and subtle tilt
      function onMove(e) {
        if (prefersReduced() || root.classList.contains('calm')) return;
        const rect = paper.getBoundingClientRect();
        const px = Math.min(100, Math.max(0, ((e.clientX - rect.left) / rect.width) * 100));
        const py = Math.min(100, Math.max(0, ((e.clientY - rect.top) / rect.height) * 100));
        root.style.setProperty('--mx', px.toFixed(2) + '%');
        root.style.setProperty('--my', py.toFixed(2) + '%');

        // gentle tilt (-2.5deg..2.5deg)
        const cx = rect.left + rect.width / 2;
        const cy = rect.top + rect.height / 2;
        const dx = (e.clientX - cx) / rect.width;  // -0.5..0.5
        const dy = (e.clientY - cy) / rect.height; // -0.5..0.5
        const max = 2.5;
        paper.style.setProperty('--tX', (dx * max).toFixed(2) + 'deg');
        paper.style.setProperty('--tY', (-dy * max).toFixed(2) + 'deg');
      }
      root.addEventListener('pointermove', onMove, { passive: true });
      root.addEventListener('pointerleave', () => {
        root.style.setProperty('--mx', '50%');
        root.style.setProperty('--my', '50%');
        paper.style.setProperty('--tX', '0deg');
        paper.style.setProperty('--tY', '0deg');
      });

      // Begin ripple pulse
      begin.addEventListener('click', (e) => {
        const r = begin.getBoundingClientRect();
        const x = e.clientX - r.left;
        const y = e.clientY - r.top;
        const pulse = document.createElement('span');
        pulse.className = 'pulse';
        pulse.style.left = x + 'px';
        pulse.style.top = y + 'px';
        begin.appendChild(pulse);
        setTimeout(() => pulse.remove(), 900);
      });

      // Stillness toggle
      still.addEventListener('click', () => {
        const isCalm = root.classList.toggle('calm');
        still.setAttribute('aria-pressed', String(isCalm));
        still.textContent = isCalm ? 'Resume motion' : 'Stillness';
        if (isCalm) stop(); else start();
      });

      // Theme toggle: Daybreak <-> Nightfall
      theme.addEventListener('click', () => {
        const night = root.getAttribute('data-theme') === 'night';
        if (night) {
          root.removeAttribute('data-theme');
          theme.setAttribute('aria-pressed', 'false');
          theme.textContent = 'Nightfall';
        } else {
          root.setAttribute('data-theme', 'night');
          theme.setAttribute('aria-pressed', 'true');
          theme.textContent = 'Daybreak';
        }
      });

      // Restart loop if system motion preference changes
      try {
        const mq = window.matchMedia('(prefers-reduced-motion: reduce)');
        mq.addEventListener('change', () => { stop(); start(); });
      } catch(_) {}
    })();
  </script>
</section>

    <script>
      // Only show a local placeholder if the agent hasn't written a timestamp yet
      const el = document.getElementById('last-updated');
      if (el && (!el.textContent || el.textContent.includes('not yet'))) {
        const now = new Date();
        el.textContent = `Last updated: ${now.toLocaleString(undefined, { hour12: false })}`;
      }
    </script>
  </body>
