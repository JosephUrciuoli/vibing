<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vibing</title>
    <style>
      :root {
        --bg: #0f1221;
        --fg: #e6e8f0;
        --muted: #9aa3b2;
        --accent: #8b5cf6;
      }
      html, body {
        height: 100%;
      }
      body {
        margin: 0;
        font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Ubuntu, Cantarell, Noto Sans, Helvetica Neue, Arial, "Apple Color Emoji", "Segoe UI Emoji";
        color: var(--fg);
        background: radial-gradient(1200px 800px at 70% 10%, #1b1f3a, var(--bg));
        display: flex;
        align-items: center;
        justify-content: center;
      }
      .card {
        width: min(720px, 92vw);
        background: rgba(255,255,255,0.04);
        border: 1px solid rgba(255,255,255,0.08);
        border-radius: 16px;
        padding: 28px 24px;
        box-shadow: 0 10px 30px rgba(0,0,0,0.3);
        backdrop-filter: blur(6px);
      }
      h1 {
        margin: 0 0 10px 0;
        font-size: 28px;
        letter-spacing: 0.3px;
      }
      .muted {
        color: var(--muted);
        font-size: 14px;
        margin-bottom: 18px;
      }
      #content {
        font-size: 18px;
        line-height: 1.6;
        background: rgba(255,255,255,0.04);
        border: 1px dashed rgba(255,255,255,0.12);
        border-radius: 12px;
        padding: 16px;
      }
      .footer {
        margin-top: 18px;
        display: flex;
        justify-content: space-between;
        align-items: center;
        font-size: 14px;
        color: var(--muted);
      }
      .badge {
        display: inline-block;
        background: rgba(139, 92, 246, 0.18);
        color: #d4c2ff;
        padding: 4px 10px;
        border-radius: 999px;
        font-size: 12px;
        border: 1px solid rgba(139, 92, 246, 0.35);
        letter-spacing: 0.2px;
      }
    </style>
  </head>
  <body>
    <!-- BEGIN_EDITABLE -->
      <section id="content">
<div class="vibe-1885" data-theme="dawn" data-paused="false" aria-label="Aurelia Orbiter — kinetic orrery">
  <style>
    .vibe-1885{
      --ink:#0e1320;
      --muted:#5a6477;
      --bg0:#f8fbff;
      --bg1:#ecf3ff;
      --glass:rgba(255,255,255,0.55);
      --edge:rgba(0,0,0,0.12);
      --ring:rgba(12,17,32,0.06);
      --a1:#ff8ba7; --a2:#8be3d1; --a3:#9db4ff; --a4:#ffd886;
      color:var(--ink);
      font-family: ui-rounded, "SF Pro Rounded", Inter, Segoe UI, Roboto, Helvetica, Arial, sans-serif;
      letter-spacing:.1px; -webkit-font-smoothing:antialiased; -moz-osx-font-smoothing:grayscale;
      position:relative; isolation:isolate;
    }
    .vibe-1885[data-theme="dusk"]{
      --ink:#eef2ff; --muted:#aab3c9;
      --bg0:#070a12; --bg1:#0b1220;
      --glass:rgba(255,255,255,0.08);
      --edge:rgba(255,255,255,0.15);
      --ring:rgba(255,255,255,0.14);
      --a1:#7f7dff; --a2:#7cfbd0; --a3:#a6b7ff; --a4:#ffd86f;
    }
    .vibe-1885[data-theme="noir"]{
      --ink:#111113; --muted:#6f7279;
      --bg0:#faf9f6; --bg1:#efeee9;
      --glass:rgba(255,255,255,0.6);
      --edge:rgba(0,0,0,0.14);
      --ring:rgba(0,0,0,0.08);
      --a1:#111827; --a2:#30404f; --a3:#6b7280; --a4:#e5e7eb;
    }

    .vibe-1885 .shell{
      position:relative; border-radius:34px; overflow:hidden; min-height:clamp(640px, 95vmin, 1200px);
      border:1px solid color-mix(in oklab, var(--edge), transparent 24%);
      background:
        radial-gradient(120% 140% at 100% -30%, color-mix(in oklab, var(--a3) 16%, transparent), transparent 70%),
        radial-gradient(130% 140% at -20% 120%, color-mix(in oklab, var(--a1) 16%, transparent), transparent 70%),
        linear-gradient(160deg, var(--bg0), var(--bg1));
      box-shadow:
        0 120px 260px rgba(0,0,0,0.35),
        0 1px 0 rgba(255,255,255,0.6) inset;
    }
    .vibe-1885 .veil{
      position:absolute; inset:-30%; mix-blend-mode:soft-light; filter:blur(40px) saturate(1.05); opacity:.35; pointer-events:none;
      background:
        conic-gradient(from 0deg, color-mix(in oklab, var(--a1) 18%, transparent) 0 18%, transparent 40% 60%, color-mix(in oklab, var(--a2) 18%, transparent) 82% 100%),
        conic-gradient(from 120deg, color-mix(in oklab, var(--a4) 14%, transparent) 0 20%, transparent 55% 100%);
      animation: spin-veil-1885 60s linear infinite;
    }
    @keyframes spin-veil-1885{ to{ transform:rotate(360deg) } }

    .vibe-1885 .top{
      position:relative; z-index:3; display:flex; align-items:center; justify-content:space-between;
      padding: clamp(14px, 3vw, 28px);
    }
    .vibe-1885 .brand{
      display:flex; align-items:center; gap:12px; color:var(--muted);
      font-weight:900; letter-spacing:.18em; text-transform:uppercase; font-size:11px;
    }
    .vibe-1885 .glyph{
      width:44px; height:44px; border-radius:12px; position:relative; overflow:hidden;
      background:
        radial-gradient(100% 100% at 20% 20%, color-mix(in oklab, var(--a2) 35%, transparent), transparent),
        radial-gradient(120% 120% at 80% 80%, color-mix(in oklab, var(--a1) 35%, transparent), transparent),
        linear-gradient(150deg, var(--bg0), var(--bg1));
      box-shadow:0 0 0 1px color-mix(in oklab, var(--edge), transparent 26%) inset, 0 16px 36px color-mix(in oklab, var(--a3), transparent 70%);
    }
    .vibe-1885 .glyph::after{
      content:""; position:absolute; inset:8px; border-radius:10px;
      background: conic-gradient(from 0deg, color-mix(in oklab, var(--a1) 40%, transparent), color-mix(in oklab, var(--a2) 40%, transparent), color-mix(in oklab, var(--a4) 40%, transparent));
      -webkit-mask: radial-gradient(closest-side, transparent 60%, #000 61% 100%);
              mask: radial-gradient(closest-side, transparent 60%, #000 61% 100%);
      animation: spin-veil-1885 8s linear infinite;
      opacity:.9;
    }
    .vibe-1885 .word{ color:var(--muted); }
    .vibe-1885 .iter{ opacity:.7; }

    .vibe-1885 .modes{
      display:inline-flex; gap:6px; padding:6px; border-radius:999px;
      background:var(--glass);
      border:1px solid color-mix(in oklab, var(--edge), transparent 28%);
      backdrop-filter:saturate(1.35) blur(10px);
    }
    .vibe-1885 .modes button{
      appearance:none; border:0; cursor:pointer; background:transparent;
      color:var(--muted); padding:8px 12px; border-radius:999px;
      font-size:12px; font-weight:900; letter-spacing:.06em; transition: color 160ms ease, background 160ms ease;
    }
    .vibe-1885 .modes button.active,
    .vibe-1885 .modes button:hover{ color:var(--ink); background:rgba(0,0,0,0.08); }
    .vibe-1885[data-theme="dusk"] .modes button.active,
    .vibe-1885[data-theme="dusk"] .modes button:hover{ background:rgba(255,255,255,0.12); color:var(--ink); }

    .vibe-1885 .portal{
      position:relative; z-index:2; display:grid; place-items:center;
      margin: 8px auto 0; padding: clamp(16px, 3vw, 28px);
    }
    .vibe-1885 .dial{
      position:relative; width: min(86vmin, 980px); aspect-ratio:1/1; border-radius:50%; overflow:hidden;
      display:grid; place-items:center;
      background: radial-gradient(120% 120% at 50% 50%, color-mix(in oklab, var(--a3) 8%, transparent), transparent 60%),
                  linear-gradient(180deg, color-mix(in oklab, var(--bg0) 86%, var(--bg1)), var(--bg1));
      border:1px solid color-mix(in oklab, var(--edge), transparent 22%);
      box-shadow:
        0 0 0 14px color-mix(in oklab, var(--ring), transparent 70%) inset,
        0 24px 60px rgba(0,0,0,0.3),
        0 1px 0 rgba(255,255,255,0.6) inset;
    }
    .vibe-1885 .dial::before{
      content:""; position:absolute; inset:18px; border-radius:50%;
      background:
        radial-gradient(closest-side, rgba(255,255,255,0.2), transparent 60%),
        conic-gradient(from 90deg at 50% 50%,
          color-mix(in oklab, var(--a1) 22%, transparent) 0 8%,
          transparent 8% 17%,
          color-mix(in oklab, var(--a2) 22%, transparent) 17% 25%,
          transparent 25% 34%,
          color-mix(in oklab, var(--a4) 22%, transparent) 34% 42%,
          transparent 42% 51%,
          color-mix(in oklab, var(--a3) 22%, transparent) 51% 59%,
          transparent 59% 68%,
          color-mix(in oklab, var(--a2) 22%, transparent) 68% 76%,
          transparent 76% 85%,
          color-mix(in oklab, var(--a1) 22%, transparent) 85% 93%,
          transparent 93% 100%
        );
      -webkit-mask: radial-gradient(closest-side, transparent 78%, #000 79% 100%);
              mask: radial-gradient(closest-side, transparent 78%, #000 79% 100%);
      opacity:.9; pointer-events:none;
      animation: tick-slow-1885 24s linear infinite;
    }
    @keyframes tick-slow-1885{ to{ transform:rotate(360deg) } }

    .vibe-1885 canvas.sky{ position:absolute; inset:calc(18px + 14px) calc(18px + 14px); width:calc(100% - 64px); height:calc(100% - 64px); border-radius:50%; display:block; }

    .vibe-1885 .overlay{
      position:absolute; inset:0; display:grid; place-content:center; place-items:center; text-align:center; pointer-events:none;
      padding: clamp(12px, 3vw, 28px);
    }
    .vibe-1885 .pill{
      display:inline-flex; align-items:center; gap:10px; pointer-events:auto;
      padding:6px 12px; border-radius:999px; color:var(--muted);
      font-weight:900; font-size:11px; letter-spacing:.22em; text-transform:uppercase;
      background:var(--glass); border:1px solid color-mix(in oklab, var(--edge), transparent 28%);
      backdrop-filter:saturate(1.3) blur(8px);
    }
    .vibe-1885 .title{
      margin:16px 0 6px; font-weight:1000; letter-spacing:-0.03em; line-height:.9;
      font-size: clamp(54px, 9vw, 160px);
      background: linear-gradient(100deg, var(--a1), var(--a2), var(--a3), var(--a4));
      -webkit-background-clip:text; background-clip:text; color:transparent; text-shadow: 0 1px 0 rgba(255,255,255,0.18);
      animation: flow-title-1885 20s linear infinite; background-size:220% 100%;
    }
    @keyframes flow-title-1885{ to{ background-position:220% 50% } }
    .vibe-1885 .sub{
      color: color-mix(in oklab, var(--muted) 96%, transparent);
      font-size: clamp(14px, 1.9vw, 18px);
      line-height:1.7; max-width:72ch; margin: 6px auto 18px;
    }

    .vibe-1885 .dock{
      z-index:3; position:relative; display:flex; flex-wrap:wrap; align-items:center; justify-content:center; gap:10px;
      margin: 18px auto 10px;
    }
    .vibe-1885 .solid, .vibe-1885 .ghost{
      appearance:none; border:0; cursor:pointer; user-select:none;
      border-radius:14px; padding:12px 16px; font-weight:900; font-size:14px; letter-spacing:.02em;
      color:#0a0f19; background: linear-gradient(90deg, var(--a1), var(--a2), var(--a3), var(--a4));
      box-shadow: 0 12px 28px color-mix(in oklab, var(--a2), transparent 64%), 0 1px 0 rgba(255,255,255,0.7) inset;
      transition: transform 140ms ease, filter 180ms ease, box-shadow 180ms ease;
    }
    .vibe-1885[data-theme="dusk"] .solid{ color:#0b0f18; }
    .vibe-1885 .ghost{
      background:transparent; color:var(--ink);
      border:1px solid color-mix(in oklab, var(--ink) 22%, transparent);
      box-shadow:none; font-weight:800;
    }
    .vibe-1885 .solid:hover{ transform:translateY(-1px); filter:saturate(1.06); box-shadow:0 18px 40px color-mix(in oklab, var(--a1), transparent 52%), 0 1px 0 rgba(255,255,255,0.75) inset; }
    .vibe-1885 .ghost:hover{ transform:translateY(-1px); background:rgba(0,0,0,0.06); }
    .vibe-1885[data-theme="dusk"] .ghost:hover{ background:rgba(255,255,255,0.08); }

    .vibe-1885 .knob{
      display:inline-flex; align-items:center; gap:10px; padding:8px 12px; border-radius:12px; color:var(--muted);
      background:var(--glass); border:1px solid color-mix(in oklab, var(--edge), transparent 30%);
      font-size:12px; font-weight:900; letter-spacing:.04em; backdrop-filter:saturate(1.3) blur(8px);
    }
    .vibe-1885 input[type="range"]{
      -webkit-appearance:none; appearance:none; width:220px; height:28px; background:transparent;
    }
    .vibe-1885 input[type="range"]::-webkit-slider-runnable-track,
    .vibe-1885 input[type="range"]::-moz-range-track{
      height:6px; border-radius:999px; background:linear-gradient(90deg, var(--a1), var(--a2), var(--a3), var(--a4)); opacity:.9;
    }
    .vibe-1885 input[type="range"]::-webkit-slider-thumb,
    .vibe-1885 input[type="range"]::-moz-range-thumb{
      -webkit-appearance:none; appearance:none; width:16px; height:16px; border-radius:50%;
      background:#fff; border:2px solid color-mix(in oklab, var(--a2), var(--a1) 50%);
      margin-top:-5px; box-shadow:0 3px 10px rgba(0,0,0,0.25);
    }

    .vibe-1885 .meta{
      position:relative; z-index:3; margin: 10px auto 16px; display:flex; gap:12px; flex-wrap:wrap; align-items:center; justify-content:center;
      color:var(--muted); font-size:12px; opacity:.96;
    }
    .vibe-1885 .live{ display:inline-flex; align-items:center; gap:8px; }
    .vibe-1885 .pip{
      width:9px; height:9px; border-radius:50%;
      background: radial-gradient(circle at 50% 50%, var(--a1), var(--a2));
      box-shadow:0 0 0 0 color-mix(in oklab, var(--a1), transparent 45%);
      animation:pulse-1885 2200ms ease-out infinite;
    }
    @keyframes pulse-1885{
      0%{ box-shadow:0 0 0 0 color-mix(in oklab, var(--a1), transparent 45%) }
      70%{ box-shadow:0 0 0 12px transparent }
      100%{ box-shadow:0 0 0 0 transparent }
    }

    @media (max-width: 900px){
      .vibe-1885 input[type="range"]{ width:160px; }
      .vibe-1885 .title{ letter-spacing:-0.01em; }
      .vibe-1885 .dial::before{ inset:14px; }
      .vibe-1885 canvas.sky{ inset:calc(14px + 12px) calc(14px + 12px); width:calc(100% - 52px); height:calc(100% - 52px); }
    }
  </style>

  <section class="shell" role="region" aria-labelledby="orbiter-title">
    <div class="veil" aria-hidden="true"></div>

    <div class="top">
      <div class="brand">
        <span class="glyph" aria-hidden="true"></span>
        <span class="word">Aurelia Orbiter <span class="iter">· Iteration 1885</span></span>
      </div>
      <div class="modes" role="tablist" aria-label="Theme">
        <button role="tab" aria-selected="true" class="active" data-theme="dawn">Dawn</button>
        <button role="tab" aria-selected="false" data-theme="dusk">Dusk</button>
        <button role="tab" aria-selected="false" data-theme="noir">Noir</button>
      </div>
    </div>

    <div class="portal">
      <div class="dial">
        <canvas class="sky"></canvas>
        <div class="overlay">
          <span class="pill">Kinetic orrery · Pointer-guided choreography</span>
          <h1 class="title" id="orbiter-title">Aurelia</h1>
          <p class="sub">Drag to bend gravity. Wheel tunes pull. 1–3 swap skins. B bursts. S saves.</p>
        </div>
      </div>
    </div>

    <div class="dock">
      <button class="solid" type="button" data-action="toggle">Pause ▌▌</button>
      <button class="ghost" type="button" data-action="burst" aria-label="Impulse burst">Burst ✦</button>
      <button class="ghost" type="button" data-action="seed" aria-label="Reseed system">Reseed ❖</button>

      <label class="knob" for="n-1885">
        Bodies
        <input id="n-1885" type="range" min="200" max="1400" step="50" value="700" aria-label="Body count">
      </label>
      <label class="knob" for="g-1885">
        Gravity
        <input id="g-1885" type="range" min="0.2" max="2.2" step="0.01" value="1.0" aria-label="Gravity strength">
      </label>
      <label class="knob" for="trail-1885">
        Trail
        <input id="trail-1885" type="range" min="0.04" max="0.3" step="0.001" value="0.12" aria-label="Trail persistence">
      </label>
      <label class="knob" for="glow-1885">
        Glow
        <input id="glow-1885" type="range" min="0.2" max="1.4" step="0.01" value="0.9" aria-label="Glow intensity">
      </label>
      <button class="ghost" type="button" data-action="snap" aria-label="Export image">Export PNG</button>
    </div>

    <div class="meta">
      <span class="live"><span class="pip" aria-hidden="true"></span> Studio live</span>
      <span id="last-updated">Last updated: 2026-01-11 07:37:35 EST</span>
    </div>
  </section>

  <script>
    (function(){
      const root = document.currentScript.closest('.vibe-1885');
      const canvas = root.querySelector('canvas.sky');
      const ctx = canvas.getContext('2d', { alpha:true });
      const dial = root.querySelector('.dial');

      const btnToggle = root.querySelector('[data-action="toggle"]');
      const btnBurst  = root.querySelector('[data-action="burst"]');
      const btnSeed   = root.querySelector('[data-action="seed"]');
      const btnSnap   = root.querySelector('[data-action="snap"]');
      const modes     = root.querySelectorAll('.modes [data-theme]');
      const updated   = root.querySelector('#last-updated');

      const bodiesInput = root.querySelector('#n-1885');
      const gravityInput= root.querySelector('#g-1885');
      const trailInput  = root.querySelector('#trail-1885');
      const glowInput   = root.querySelector('#glow-1885');

      // Timestamp
      try{
        const now = new Date();
        const fmt = new Intl.DateTimeFormat(undefined, {
          year:'numeric', month:'short', day:'2-digit',
          hour:'2-digit', minute:'2-digit', second:'2-digit',
          hour12:false, timeZoneName:'short'
        });
        updated.textContent = 'Last updated: ' + fmt.format(now);
      }catch{
        updated.textContent = 'Last updated: ' + new Date().toLocaleString();
      }

      // Theme switching
      function setTheme(t){
        root.setAttribute('data-theme', t);
        modes.forEach(b=>{
          const act = b.getAttribute('data-theme') === t;
          b.classList.toggle('active', act);
          b.setAttribute('aria-selected', act ? 'true' : 'false');
        });
        reseed(true);
        clearHard();
      }
      modes.forEach(b => b.addEventListener('click', () => setTheme(b.getAttribute('data-theme'))));

      // Canvas sizing
      let dpr = Math.max(1, Math.min(2, window.devicePixelRatio || 1));
      let W=0, H=0, R=0, Cx=0, Cy=0;
      const ro = new ResizeObserver(()=> fit());
      ro.observe(dial);
      function fit(){
        const r = dial.getBoundingClientRect();
        const s = Math.min(r.width, r.height);
        dpr = Math.max(1, Math.min(2, window.devicePixelRatio || 1));
        canvas.width = Math.floor(s * dpr);
        canvas.height = Math.floor(s * dpr);
        canvas.style.width = s + 'px';
        canvas.style.height = s + 'px';
        ctx.setTransform(dpr,0,0,dpr,0,0);
        W = s; H = s; R = s/2; Cx = W/2; Cy = H/2;
        reseed(true);
        clearHard();
      }

      // Palette helpers (from CSS vars)
      const css = (k)=> getComputedStyle(root).getPropertyValue(k).trim();
      function hexToRgb(h){ if(!h||h[0]!=='#') return [255,255,255]; const p=parseInt(h.slice(1),16); return [(p>>16)&255,(p>>8)&255,p&255]; }
      function mix(a,b,t){ return [Math.round(a[0]+(b[0]-a[0])*t),Math.round(a[1]+(b[1]-a[1])*t),Math.round(a[2]+(b[2]-a[2])*t)]; }
      function rgb(arr,a=1){ return `rgba(${arr[0]},${arr[1]},${arr[2]},${a})`; }
      function sample(){
        return [
          hexToRgb(css('--a1')||'#ff8ba7'),
          hexToRgb(css('--a2')||'#8be3d1'),
          hexToRgb(css('--a3')||'#9db4ff'),
          hexToRgb(css('--a4')||'#ffd886')
        ];
      }

      // System state
      let raf = 0, last = 0;
      let P = []; // bodies
      let A = []; // attractors
      let burst = 0;
      const ptr = { x:0, y:0, inside:false, down:false };

      canvas.addEventListener('pointermove', (e)=>{
        const r = canvas.getBoundingClientRect();
        ptr.x = (e.clientX - r.left);
        ptr.y = (e.clientY - r.top);
        ptr.inside = true;
      });
      canvas.addEventListener('pointerdown', ()=> ptr.down = true);
      canvas.addEventListener('pointerup', ()=> ptr.down = false);
      canvas.addEventListener('pointerleave', ()=>{ ptr.inside=false; ptr.down=false; });

      function clearHard(){
        ctx.save();
        ctx.globalCompositeOperation = 'source-over';
        ctx.globalAlpha = 1;
        ctx.fillStyle = css('--bg1') || '#ecf3ff';
        ctx.beginPath();
        ctx.arc(Cx, Cy, R-34, 0, Math.PI*2);
        ctx.fill();
        ctx.restore();
      }
      function clearSoft(){
        ctx.save();
        ctx.globalCompositeOperation = 'source-over';
        const t = parseFloat(trailInput.value);
        ctx.globalAlpha = Math.max(0.02, Math.min(0.3, t));
        ctx.fillStyle = css('--bg1') || '#ecf3ff';
        ctx.beginPath();
        ctx.arc(Cx, Cy, R-34, 0, Math.PI*2);
        ctx.fill();
        ctx.restore();
      }

      function reseed(full=true){
        const N = parseInt(bodiesInput.value, 10);
        const pal = sample();
        // Attractors: three moving points orbiting
        A = new Array(3).fill(0).map((_,i)=>({
          r: (R-70) * (0.28 + 0.18*i),
          ang: Math.random()*Math.PI*2,
          speed: (i===0? 0.22: i===1? -0.16 : 0.11) * (0.6 + Math.random()*0.6)
        }));
        P = new Array(N).fill(0).map((_,i)=>{
          const rr = (R-80)*Math.sqrt(Math.random());
          const th = Math.random()*Math.PI*2;
          const x = Cx + Math.cos(th)*rr;
          const y = Cy + Math.sin(th)*rr;
          const jitter = (i%7)/7;
          const hue = (i/N + jitter*0.2) % 1;
          const c = (hue<1/3)? mix(pal[0], pal[1], hue*3) : (hue<2/3)? mix(pal[1], pal[2], (hue-1/3)*3) : mix(pal[2], pal[3], (hue-2/3)*3);
          return {
            x, y,
            vx: (Math.random()-0.5)*0.3,
            vy: (Math.random()-0.5)*0.3,
            col: c,
            m: 0.7 + Math.random()*0.6,
            life: 200 + Math.random()*400,
            seed: Math.random()*1000
          };
        });
      }

      function fieldAccel(px, py, t){
        const G = parseFloat(gravityInput.value);
        let ax = 0, ay = 0;
        for(let i=0;i<A.length;i++){
          const a = A[i];
          const ox = Cx + Math.cos(a.ang)*a.r;
          const oy = Cy + Math.sin(a.ang)*a.r;
          const dx = ox - px;
          const dy = oy - py;
          const d2 = dx*dx + dy*dy + 80;
          const inv = 1/Math.sqrt(d2);
          const pull = (G*120) / d2;
          // radial pull
          ax += dx * pull;
          ay += dy * pull;
          // tangential swirl for orbiting feel
          const swirl = (i%2? 0.8 : -0.8) * G * 0.6;
          ax += (-dy*inv) * swirl;
          ay += ( dx*inv) * swirl;
        }
        // pointer influence
        if(ptr.inside){
          const dx = ptr.x - px;
          const dy = ptr.y - py;
          const d2 = dx*dx + dy*dy + 60;
          const pull = (ptr.down ? 2800 : 900) / d2;
          ax += dx * pull;
          ay += dy * pull;
        }
        // gentle center cohesion
        ax += (Cx - px) * 0.0008;
        ay += (Cy - py) * 0.0008;
        // burst impulse decay
        if(burst>0){
          const ang = Math.atan2(py - Cy, px - Cx);
          ax += Math.cos(ang) * burst * 30;
          ay += Math.sin(ang) * burst * 30;
        }
        return {ax, ay};
      }

      function step(ts){
        raf = requestAnimationFrame(step);
        if(root.getAttribute('data-paused') === 'true'){ last = ts; return; }
        if(!last) last = ts;
        const dt = Math.min(50, ts - last)/1000;
        last = ts;
        const t = ts/1000;

        // move attractors
        for(let i=0;i<A.length;i++){
          A[i].ang += A[i].speed * dt;
        }

        clearSoft();

        const glow = parseFloat(glowInput.value);
        ctx.save();
        ctx.globalCompositeOperation = 'lighter';
        ctx.lineCap = 'round';

        for(let i=0;i<P.length;i++){
          const p = P[i];
          const acc = fieldAccel(p.x, p.y, t);
          // integrate (semi-implicit)
          p.vx += acc.ax * dt;
          p.vy += acc.ay * dt;

          // mild damping
          p.vx *= 0.995;
          p.vy *= 0.995;

          const px = p.x, py = p.y;
          p.x += p.vx * (1 + burst*0.2);
          p.y += p.vy * (1 + burst*0.2);

          // soft boundary (bounce off inner rim)
          const dx = p.x - Cx, dy = p.y - Cy;
          const rr = Math.sqrt(dx*dx + dy*dy);
          const rim = R - 50;
          if(rr > rim){
            const n = 1/rr;
            const nx = dx*n, ny = dy*n;
            const dot = p.vx*nx + p.vy*ny;
            p.vx -= 2*dot*nx;
            p.vy -= 2*dot*ny;
            p.x = Cx + nx*(rim-1);
            p.y = Cy + ny*(rim-1);
          }

          // draw orbit trail
          const alpha = Math.max(0.05, Math.min(0.9, 0.18 + glow*0.22));
          ctx.strokeStyle = rgb(p.col, alpha);
          ctx.lineWidth = 0.4 + glow*0.7;
          ctx.shadowColor = rgb(p.col, 0.35 + glow*0.35 + burst*0.3);
          ctx.shadowBlur = 8 + 28*glow + 40*burst;

          ctx.beginPath();
          // subtle curve
          const cx = (px + p.x)/2 + Math.sin((p.seed + t)*2.6)*1.8;
          const cy = (py + p.y)/2 + Math.cos((p.seed + t)*2.6)*1.8;
          ctx.moveTo(px, py);
          ctx.quadraticCurveTo(cx, cy, p.x, p.y);
          ctx.stroke();

          // life recycle
          p.life -= dt*60;
          if(p.life <= 0){
            const ang = Math.random()*Math.PI*2;
            const rad = (R-90)*Math.sqrt(Math.random());
            p.x = Cx + Math.cos(ang)*rad;
            p.y = Cy + Math.sin(ang)*rad;
            p.vx = (Math.random()-0.5)*0.3;
            p.vy = (Math.random()-0.5)*0.3;
            p.life = 200 + Math.random()*400;
          }
        }

        // draw attractor glints
        const pal = sample();
        for(let i=0;i<A.length;i++){
          const a = A[i];
          const ox = Cx + Math.cos(a.ang)*a.r;
          const oy = Cy + Math.sin(a.ang)*a.r;
          ctx.fillStyle = rgb(pal[(i+1)%pal.length], 0.9);
          ctx.shadowColor = rgb(pal[i%pal.length], 0.8);
          ctx.shadowBlur = 16 + glow*20;
          ctx.beginPath();
          ctx.arc(ox, oy, 2.0 + glow*1.5, 0, Math.PI*2);
          ctx.fill();
        }

        ctx.restore();

        if(burst>0){ burst = Math.max(0, burst - dt*0.9); }
      }

      // Controls
      function setPaused(p){
        root.setAttribute('data-paused', p ? 'true' : 'false');
        btnToggle.textContent = p ? 'Play ►' : 'Pause ▌▌';
      }
      btnToggle.addEventListener('click', ()=> setPaused(root.getAttribute('data-paused') !== 'true'));
      btnSeed.addEventListener('click', ()=>{ reseed(true); clearHard(); });
      btnBurst.addEventListener('click', ()=>{ burst = 1; });

      btnSnap.addEventListener('click', ()=>{
        try{
          const link = document.createElement('a');
          link.download = 'aurelia-orbiter.png';
          // isolate circular area for export on a temp canvas
          const tmp = document.createElement('canvas');
          const s = Math.min(canvas.width, canvas.height);
          tmp.width = s; tmp.height = s;
          const tctx = tmp.getContext('2d');
          tctx.drawImage(canvas, 0, 0, s, s, 0, 0, s, s);
          link.href = tmp.toDataURL('image/png');
          link.click();
        }catch{}
      });

      // Wheel adjusts gravity
      dial.addEventListener('wheel', (e)=>{
        e.preventDefault();
        const delta = e.deltaY > 0 ? -0.05 : 0.05;
        const cur = parseFloat(gravityInput.value);
        const nv = Math.max(parseFloat(gravityInput.min), Math.min(parseFloat(gravityInput.max), cur + delta));
        gravityInput.value = String(nv);
      }, { passive:false });

      // Keyboard shortcuts
      window.addEventListener('keydown', (e)=>{
        const k = e.key;
        if(k === ' '){ e.preventDefault(); setPaused(root.getAttribute('data-paused') !== 'true'); }
        if(k === '1'){ setTheme('dawn'); }
        if(k === '2'){ setTheme('dusk'); }
        if(k === '3'){ setTheme('noir'); }
        if(k.toLowerCase() === 's'){ btnSnap.click(); }
        if(k.toLowerCase() === 'r'){ btnSeed.click(); }
        if(k.toLowerCase() === 'b'){ btnBurst.click(); }
        if(k === '+' || k === '='){ const n = Math.min(parseInt(bodiesInput.max,10), parseInt(bodiesInput.value,10)+50); bodiesInput.value = String(n); reseed(true); clearHard(); }
        if(k === '-' || k === '_'){ const n = Math.max(parseInt(bodiesInput.min,10), parseInt(bodiesInput.value,10)-50); bodiesInput.value = String(n); reseed(true); clearHard(); }
      });

      // Reduced motion
      const media = window.matchMedia('(prefers-reduced-motion: reduce)');
      function applyReduced(){ if(media.matches){ setPaused(true); } }
      media.addEventListener?.('change', applyReduced);
      applyReduced();

      // React to input changes
      bodiesInput.addEventListener('input', ()=>{ reseed(true); clearHard(); });
      gravityInput.addEventListener('input', ()=>{ /* live */ });
      trailInput.addEventListener('input', ()=>{ /* live */ });
      glowInput.addEventListener('input', ()=>{ /* live */ });

      // Init
      fit();
      reseed(true);
      cancelAnimationFrame(raf);
      raf = requestAnimationFrame(step);
      setTimeout(()=> clearHard(), 40);
    })();
  </script>
