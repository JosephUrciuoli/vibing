<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vibing</title>
    <style>
      :root {
        --bg: #0f1221;
        --fg: #e6e8f0;
        --muted: #9aa3b2;
        --accent: #8b5cf6;
      }
      html, body {
        height: 100%;
      }
      body {
        margin: 0;
        font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Ubuntu, Cantarell, Noto Sans, Helvetica Neue, Arial, "Apple Color Emoji", "Segoe UI Emoji";
        color: var(--fg);
        background: radial-gradient(1200px 800px at 70% 10%, #1b1f3a, var(--bg));
        display: flex;
        align-items: center;
        justify-content: center;
      }
      .card {
        width: min(720px, 92vw);
        background: rgba(255,255,255,0.04);
        border: 1px solid rgba(255,255,255,0.08);
        border-radius: 16px;
        padding: 28px 24px;
        box-shadow: 0 10px 30px rgba(0,0,0,0.3);
        backdrop-filter: blur(6px);
      }
      h1 {
        margin: 0 0 10px 0;
        font-size: 28px;
        letter-spacing: 0.3px;
      }
      .muted {
        color: var(--muted);
        font-size: 14px;
        margin-bottom: 18px;
      }
      #content {
        font-size: 18px;
        line-height: 1.6;
        background: rgba(255,255,255,0.04);
        border: 1px dashed rgba(255,255,255,0.12);
        border-radius: 12px;
        padding: 16px;
      }
      .footer {
        margin-top: 18px;
        display: flex;
        justify-content: space-between;
        align-items: center;
        font-size: 14px;
        color: var(--muted);
      }
      .badge {
        display: inline-block;
        background: rgba(139, 92, 246, 0.18);
        color: #d4c2ff;
        padding: 4px 10px;
        border-radius: 999px;
        font-size: 12px;
        border: 1px solid rgba(139, 92, 246, 0.35);
        letter-spacing: 0.2px;
      }
    </style>
  </head>
  <body>
    <!-- BEGIN_EDITABLE -->
      <section id="content">
<div id="vibe-1541" data-theme="void" aria-label="The Quiet Observatory — kinetic orrery">
  <style>
    /* Scope + tokens */
    #vibe-1541{
      --ink:#eaf2ff;
      --muted:#9fb3cc;
      --bg-1:#03060c;
      --bg-2:#0a0f1e;
      --ring:rgba(255,255,255,.14);
      --glow: 210;
      --accent: 280;
      --warm: 25;
      --r: 28px;

      position: relative; isolation: isolate;
      color: var(--ink);
      font-family: ui-sans-serif, -apple-system, "SF Pro Display","SF Pro Text", Segoe UI, Roboto, Helvetica, Arial, system-ui;
      border-radius: var(--r);
      padding: 28px 24px 18px;
      background:
        radial-gradient(1200px 800px at var(--hot-x, 70%) var(--hot-y, 30%), rgba(255,255,255,.08), transparent 60%),
        linear-gradient(160deg, var(--bg-1), var(--bg-2));
      border: 1px solid var(--ring);
      box-shadow: 0 80px 180px rgba(2,6,14,.8), inset 0 1px 0 rgba(255,255,255,.06);
      overflow: clip;
      transition: background .6s ease, box-shadow .3s ease, color .3s ease, border-color .3s ease;
    }
    #vibe-1541::before{
      content:"";
      position:absolute; inset:-40% -30%; pointer-events:none; z-index:0;
      background:
        conic-gradient(from 0deg at 58% 42%,
          hsl(var(--accent) 100% 65% / .16),
          transparent 25%,
          hsl(var(--glow) 100% 65% / .16),
          transparent 50%,
          hsl(var(--warm) 100% 60% / .14),
          transparent 75%,
          hsl(var(--accent) 100% 60% / .12),
          transparent);
      filter: blur(60px);
      mix-blend-mode: soft-light;
      animation: slow-spin 120s linear infinite;
    }
    #vibe-1541::after{
      content:"";
      position:absolute; inset:-1px; pointer-events:none; z-index:0;
      background:
        radial-gradient(130% 100% at 0% 0%, rgba(255,255,255,.06), transparent 45%),
        radial-gradient(110% 90% at 100% 100%, rgba(0,0,0,.28), transparent 45%);
      mix-blend-mode: soft-light;
    }
    @keyframes slow-spin{ to{ transform: rotate(360deg); } }

    /* Themes */
    #vibe-1541[data-theme="void"]{
      --ink:#eaf2ff; --muted:#9fb3cc; --bg-1:#03060c; --bg-2:#0a0f1e; --ring:rgba(255,255,255,.14);
      --glow:210; --accent:280; --warm:25;
    }
    #vibe-1541[data-theme="aurora"]{
      --ink:#03121a; --muted:#365b6b; --bg-1:#c8f2ff; --bg-2:#e9fbff; --ring:rgba(0,32,48,.16);
      --glow:190; --accent:160; --warm:320;
      box-shadow: 0 70px 140px rgba(0,28,42,.2), inset 0 1px 0 rgba(255,255,255,.9);
    }
    #vibe-1541[data-theme="sand"]{
      --ink:#1a1209; --muted:#6e5c4a; --bg-1:#fff3e5; --bg-2:#fbe8cf; --ring:rgba(0,0,0,.12);
      --glow:32; --accent:12; --warm:44;
      box-shadow: 0 70px 140px rgba(34,18,6,.18), inset 0 1px 0 rgba(255,255,255,.9);
    }
    #vibe-1541[data-theme="ink"]{
      --ink:#f6f6f6; --muted:#b8b8b8; --bg-1:#0c0c0c; --bg-2:#161616; --ring:rgba(255,255,255,.12);
      --glow:0; --accent:240; --warm:50;
      box-shadow: 0 80px 180px rgba(0,0,0,.9), inset 0 1px 0 rgba(255,255,255,.08);
    }

    /* Header */
    #vibe-1541 .head{
      position:relative; z-index:2; display:grid; grid-template-columns:auto 1fr auto; gap:14px; align-items:end;
      margin-bottom: 8px;
    }
    #vibe-1541 .crest{
      display:inline-flex; align-items:center; gap:10px;
      padding:8px 12px; border-radius:999px;
      border:1px solid var(--ring); background: rgba(255,255,255,.06);
      color: var(--muted); font-size:10px; font-weight:900; letter-spacing:.24em; text-transform:uppercase;
      box-shadow: 0 1px 0 rgba(255,255,255,.25) inset, 0 10px 24px rgba(0,0,0,.2);
      -webkit-backdrop-filter: blur(8px); backdrop-filter: blur(8px);
    }
    #vibe-1541 .pulse{
      width:8px; height:8px; border-radius:50%;
      background: radial-gradient(circle at 35% 35%, #fff, hsl(var(--accent) 100% 60%));
      box-shadow: 0 0 12px hsl(var(--accent) 100% 60% / .55);
      animation: throb 2.6s ease-in-out infinite;
    }
    @keyframes throb{ 0%,100%{ transform: scale(.9); } 50%{ transform: scale(1.2); } }

    #vibe-1541 .title{
      margin:0; line-height:.9; letter-spacing:-.02em; font-weight:900;
      font-size: clamp(40px, 9vw, 92px);
      background: linear-gradient(92deg,
        hsl(var(--accent) 100% 64%),
        hsl(var(--glow) 100% 66%),
        hsl(var(--warm) 100% 62%));
      -webkit-background-clip:text; background-clip:text; color:transparent;
      filter: drop-shadow(0 18px 36px hsl(var(--accent) 100% 50% / .22));
    }
    #vibe-1541 .sub{ margin:6px 2px 0; color:var(--muted); font-size: clamp(12px, 2.2vw, 16px); letter-spacing:.01em; }
    #vibe-1541 .badge{
      display:inline-flex; align-items:center; gap:6px;
      padding:8px 10px; border-radius:10px; font-weight:800; font-size:12px; letter-spacing:.06em;
      background: rgba(255,255,255,.06); border:1px solid var(--ring); color:var(--ink);
      -webkit-backdrop-filter: blur(8px); backdrop-filter: blur(8px);
      box-shadow: 0 10px 22px rgba(0,0,0,.25), 0 1px 0 rgba(255,255,255,.08) inset;
      white-space:nowrap;
    }

    /* Stage */
    #vibe-1541 .stage{ position:relative; z-index:1; }
    #vibe-1541 .well{
      position:relative; z-index:1;
      width:min(96vw, 1080px);
      margin: 14px auto 14px;
      aspect-ratio: 1/1;
      border-radius: calc(var(--r) + 18px);
      overflow:hidden;
      border:1px solid var(--ring);
      background:
        radial-gradient(circle at 50% 30%, rgba(255,255,255,.08), transparent 55%),
        linear-gradient(180deg, rgba(255,255,255,.05), transparent 70%);
      box-shadow: 0 60px 130px rgba(0,0,0,.6), inset 0 0 0 1px rgba(255,255,255,.06);
      transform: perspective(1000px) rotateX(var(--rx,0deg)) rotateY(var(--ry,0deg));
      transition: transform .25s ease, background .4s ease, box-shadow .3s ease;
      will-change: transform;
      /* circular aperture */
      -webkit-mask-image: radial-gradient(90% 90% at 50% 50%, #000 60%, transparent 100%);
      mask-image: radial-gradient(90% 90% at 50% 50%, #000 60%, transparent 100%);
    }
    #vibe-1541 canvas#sky{ position:absolute; inset:0; width:100%; height:100%; display:block; z-index:1; }
    #vibe-1541 .hint{
      position:absolute; left:12px; bottom:12px; z-index:3;
      padding:6px 10px; border-radius:999px; font-weight:700; font-size:11px;
      background: rgba(255,255,255,.06); border:1px solid var(--ring); color:var(--muted);
      -webkit-backdrop-filter: blur(8px); backdrop-filter: blur(8px);
    }

    /* Controls */
    #vibe-1541 .dock{
      position:relative; z-index:3;
      display:flex; flex-wrap:wrap; align-items:center; justify-content:center; gap: 10px 12px;
      margin-top: 16px;
    }
    #vibe-1541 .group{ display:flex; gap:10px; align-items:center; flex-wrap:wrap; }
    #vibe-1541 .btn{
      -webkit-tap-highlight-color: transparent;
      appearance:none; border:1px solid var(--ring);
      background: rgba(255,255,255,.06); color:var(--ink);
      padding:10px 14px; border-radius:14px;
      font-size:13px; font-weight:900; letter-spacing:.02em; cursor:pointer;
      transition: transform .15s ease, border-color .2s ease, background .3s ease, color .3s ease, box-shadow .3s ease, opacity .2s ease;
      box-shadow: 0 1px 0 rgba(255,255,255,.08) inset, 0 10px 20px rgba(0,0,0,.25);
      -webkit-backdrop-filter: blur(8px); backdrop-filter: blur(8px);
    }
    #vibe-1541 .btn:hover{ transform: translateY(-2px); border-color: rgba(255,255,255,.26); }
    #vibe-1541 .btn[aria-pressed="true"]{
      background: linear-gradient(90deg, hsl(var(--glow) 100% 60%), hsl(var(--accent) 100% 58%));
      color:#061726; border-color: transparent;
      box-shadow: 0 14px 28px hsl(var(--glow) 100% 60% / .28), 0 1px 0 rgba(255,255,255,.2) inset;
    }
    #vibe-1541 .slider{
      display:inline-flex; align-items:center; gap:10px; padding:8px 12px;
      border-radius:14px; border:1px solid var(--ring);
      background: rgba(255,255,255,.06); color:var(--muted);
      font-size:12px; box-shadow: 0 1px 0 rgba(255,255,255,.06) inset;
      -webkit-backdrop-filter: blur(8px); backdrop-filter: blur(8px);
    }
    #vibe-1541 input[type="range"]{ width:160px; height:24px; background:transparent; cursor:pointer; }
    #vibe-1541 input[type="range"]::-webkit-slider-runnable-track{
      height:6px; border-radius:999px;
      background: linear-gradient(90deg, hsl(var(--glow) 100% 60%), hsl(var(--accent) 100% 58%));
      box-shadow: 0 0 0 1px rgba(0,0,0,.12) inset;
    }
    #vibe-1541 input[type="range"]::-webkit-slider-thumb{
      -webkit-appearance:none; appearance:none; width:16px; height:16px; border-radius:50%;
      background:#fff; border:1px solid rgba(0,0,0,.12); margin-top:-5px; box-shadow:0 4px 10px rgba(0,0,0,.35);
    }
    #vibe-1541 input[type="range"]::-moz-range-track{ height:6px; border-radius:999px; background: linear-gradient(90deg, hsl(var(--glow) 100% 60%), hsl(var(--accent) 100% 58%)); }
    #vibe-1541 input[type="range"]::-moz-range-thumb{ width:16px; height:16px; border-radius:50%; background:#fff; border:1px solid rgba(0,0,0,.12); box-shadow:0 4px 10px rgba(0,0,0,.35); }

    /* Footer */
    #vibe-1541 .foot{
      display:flex; align-items:center; justify-content:space-between; gap:12px;
      color:var(--muted); font-size:12px; margin-top:12px;
    }
    #vibe-1541 .tiny{ display:inline-flex; align-items:center; gap:8px; }

    /* UI hide */
    #vibe-1541.ui-hidden .dock,
    #vibe-1541.ui-hidden .crest{ opacity:0; pointer-events:none; transition: opacity .25s ease; }

    @media (prefers-reduced-motion: reduce){
      #vibe-1541 .well{ transform:none !important; }
      #vibe-1541::before{ animation: none; }
    }
  </style>

  <div class="head">
    <div class="crest"><span class="pulse" aria-hidden="true"></span> Quiet&nbsp;Observatory</div>
    <div class="brand">
      <h1 class="title">The&nbsp;Quiet&nbsp;Observatory</h1>
      <p class="sub">An orrery of light. Tilt the aperture, coax the planets, paint with orbits.</p>
    </div>
    <div class="badge" aria-hidden="true">No.&nbsp;1541</div>
  </div>

  <section class="stage" aria-label="Interactive kinetic orrery">
    <div class="well" id="well" role="img" aria-label="Planets and rings gliding in a soft aperture">
      <canvas id="sky" aria-hidden="true"></canvas>
      <div class="hint" aria-hidden="true">H hide • Space pause • T theme • S save • Click pulse</div>
    </div>

    <div class="dock" role="group" aria-label="Observatory controls">
      <div class="group" role="group" aria-label="Theme">
        <button type="button" class="btn theme" data-theme="void" aria-pressed="true">Void</button>
        <button type="button" class="btn theme" data-theme="aurora" aria-pressed="false">Aurora</button>
        <button type="button" class="btn theme" data-theme="sand" aria-pressed="false">Sand</button>
        <button type="button" class="btn theme" data-theme="ink" aria-pressed="false">Ink</button>
      </div>
      <div class="group" role="group" aria-label="Dynamics">
        <label class="slider">Time <input id="speed" type="range" min="0" max="400" value="160" aria-label="Time speed"></label>
        <button id="rings" class="btn" type="button" aria-pressed="true" title="Toggle orbit rings">Rings</button>
        <button id="trails" class="btn" type="button" aria-pressed="true" title="Toggle trails">Trails</button>
        <button id="pulse" class="btn" type="button" title="Send a comet">Pulse</button>
        <button id="pause" class="btn" type="button" aria-pressed="false" title="Pause or play">Pause</button>
        <button id="save" class="btn" type="button" title="Save current frame">Save</button>
      </div>
    </div>
  </section>

  <div class="foot">
    <span class="tiny">Measure time in circles. Make a little gravity.</span>
    <span id="last-updated">Last updated: 2025-12-26 10:19:13 EST</span>
  </div>

  <script>
    (function(){
      const root = document.getElementById('vibe-1541');
      const well = document.getElementById('well');
      const canvas = document.getElementById('sky');
      const ctx = canvas.getContext('2d', { alpha:true });
      const updated = document.getElementById('last-updated');

      // Timestamp
      try{
        const now = new Date();
        updated.textContent = 'Last observed: ' + now.toLocaleString(undefined, { year:'numeric', month:'short', day:'2-digit', hour:'2-digit', minute:'2-digit', second:'2-digit' });
      }catch(e){ updated.textContent = 'Last observed: ' + new Date().toString(); }

      // Theme switching
      const themeBtns = root.querySelectorAll('.theme');
      themeBtns.forEach(b=>{
        b.addEventListener('click', ()=>{
          const val = b.getAttribute('data-theme');
          root.setAttribute('data-theme', val);
          themeBtns.forEach(x=>x.setAttribute('aria-pressed', String(x===b)));
          recolor(); redrawStatic();
        });
      });

      // Controls
      const speedInput = document.getElementById('speed');
      const ringsBtn = document.getElementById('rings');
      const trailsBtn = document.getElementById('trails');
      const pulseBtn = document.getElementById('pulse');
      const pauseBtn = document.getElementById('pause');
      const saveBtn = document.getElementById('save');

      let showRings = true;
      let trails = true;
      let paused = false;
      ringsBtn.addEventListener('click', ()=>{
        showRings = !showRings;
        ringsBtn.setAttribute('aria-pressed', String(showRings));
      });
      trailsBtn.addEventListener('click', ()=>{
        trails = !trails;
        trailsBtn.setAttribute('aria-pressed', String(trails));
        if(!trails) clear(true);
      });
      pauseBtn.addEventListener('click', ()=>{
        paused = !paused;
        pauseBtn.setAttribute('aria-pressed', String(paused));
        pauseBtn.textContent = paused ? 'Play' : 'Pause';
        if(!paused) requestAnimationFrame(draw);
      });
      saveBtn.addEventListener('click', ()=>{
        try{
          const link = document.createElement('a');
          link.download = 'quiet-observatory-' + Date.now() + '.png';
          link.href = canvas.toDataURL('image/png');
          document.body.appendChild(link);
          link.click();
          link.remove();
        }catch(e){}
      });
      pulseBtn.addEventListener('click', ()=>spawnComets(3));

      // Keyboard
      document.addEventListener('keydown', (e)=>{
        const k = (e.key||'').toLowerCase();
        if(k==='h'){ root.classList.toggle('ui-hidden'); }
        if(k==='t'){
          const order = ['void','aurora','sand','ink'];
          const cur = root.getAttribute('data-theme') || 'void';
          const idx = (order.indexOf(cur)+1)%order.length;
          const next = order[idx];
          root.setAttribute('data-theme', next);
          themeBtns.forEach(x=>x.setAttribute('aria-pressed', String(x.dataset.theme===next)));
          recolor(); redrawStatic();
        }
        if(k===' '){ e.preventDefault(); pauseBtn.click(); }
        if(k==='s'){ saveBtn.click(); }
      });

      // Parallax hotspot
      const hot = { x: 0.70, y: 0.30, active:false, px:0, py:0 };
      function setHot(e){
        const r = well.getBoundingClientRect();
        const x = (e.clientX - r.left)/r.width;
        const y = (e.clientY - r.top)/r.height;
        hot.x = x; hot.y = y; hot.active = true;
        hot.px = e.clientX - r.left; hot.py = e.clientY - r.top;
        root.style.setProperty('--hot-x', (x*100).toFixed(2)+'%');
        root.style.setProperty('--hot-y', (y*100).toFixed(2)+'%');
        const ry = ((y-0.5)*-8).toFixed(2);
        const rx = ((x-0.5)*8).toFixed(2);
        well.style.setProperty('--rx', ry+'deg');
        well.style.setProperty('--ry', rx+'deg');
      }
      well.addEventListener('pointermove', setHot);
      well.addEventListener('pointerleave', ()=>{
        hot.active=false;
        root.style.setProperty('--hot-x','70%');
        root.style.setProperty('--hot-y','30%');
        well.style.setProperty('--rx','0deg');
        well.style.setProperty('--ry','0deg');
      });
      well.addEventListener('click', ()=> spawnComets(2 + Math.floor(Math.random()*3)));

      // Size + DPR
      const DPR = Math.min(2, window.devicePixelRatio||1);
      let W=0,H=0,CX=0,CY=0,Rmin=0;
      function size(){
        const r = well.getBoundingClientRect();
        W = Math.max(1, Math.floor(r.width));
        H = Math.max(1, Math.floor(r.height));
        CX = W/2; CY = H/2; Rmin = Math.min(W,H)/2;
        canvas.width = Math.max(1, Math.floor(W*DPR));
        canvas.height = Math.max(1, Math.floor(H*DPR));
        ctx.setTransform(DPR,0,0,DPR,0,0);
        clear(true);
        buildPlanets();
        buildStars();
        redrawStatic();
      }
      window.addEventListener('resize', size, { passive:true });

      // Colors from CSS
      let hueGlow=210, hueAccent=280, hueWarm=25;
      function cssHue(name){
        const raw = getComputedStyle(root).getPropertyValue(name);
        const v = parseFloat(raw);
        return isNaN(v) ? 200 : v;
      }
      function recolor(){
        hueGlow = cssHue('--glow'); hueAccent = cssHue('--accent'); hueWarm = cssHue('--warm');
      }

      // Static stars
      const stars = [];
      function buildStars(){
        stars.length = 0;
        const count = Math.floor((W*H)*0.00018);
        for(let i=0;i<count;i++){
          stars.push({
            x: Math.random()*W,
            y: Math.random()*H,
            r: Math.random()*1.2 + 0.3,
            a: Math.random()*0.6 + 0.2
          });
        }
      }
      function drawStars(){
        ctx.save();
        ctx.globalCompositeOperation = 'screen';
        for(const s of stars){
          ctx.globalAlpha = s.a;
          ctx.fillStyle = 'hsl('+hueGlow+' 100% 90%)';
          ctx.beginPath();
          ctx.arc(s.x, s.y, s.r, 0, Math.PI*2);
          ctx.fill();
        }
        ctx.restore();
      }

      // Planets
      const planets = [];
      function buildPlanets(){
        planets.length = 0;
        const n = 7;
        for(let i=0;i<n;i++){
          const t = i/(n-1);
          const radius = Rmin * (0.18 + 0.72*t);
          const speed = (0.04 + t*0.22) * (Math.random()<0.5?-1:1);
          planets.push({
            a: Math.random()*Math.PI*2,
            r: radius,
            baseSpeed: speed,
            size: 3 + 5*Math.pow(1.2-t, 2),
            hue: mixHue(hueAccent, hueWarm, t*0.8),
            twinkle: Math.random()*1000
          });
        }
      }
      function mixHue(h1,h2,t){
        // shortest-arc mix
        let d = ((h2 - h1 + 540) % 360) - 180;
        return (h1 + d*t + 360) % 360;
      }

      // Comets
      const comets=[];
      function spawnComets(n){
        for(let i=0;i<n;i++){
          const ang = Math.random()*Math.PI*2;
          const rad = Rmin*0.2 + Math.random()*Rmin*0.75;
          const px = CX + Math.cos(ang)*rad;
          const py = CY + Math.sin(ang)*rad;
          const vAng = ang + (Math.random()<0.5?-1:1)*Math.PI/2;
          const spd = 1.2 + Math.random()*2.5;
          comets.push({
            x:px, y:py, vx: Math.cos(vAng)*spd, vy: Math.sin(vAng)*spd,
            life: 1.0, hue: mixHue(hueGlow, hueAccent, Math.random()), width: 1.2 + Math.random()*2
          });
        }
      }

      // Drawing helpers
      function clear(full){
        ctx.globalCompositeOperation = 'source-over';
        ctx.globalAlpha = 1;
        const bg = getComputedStyle(root).getPropertyValue('--bg-2').trim() || '#000';
        ctx.fillStyle = bg;
        ctx.fillRect(0,0,W,H);
      }
      function fade(){
        const bg = getComputedStyle(root).getPropertyValue('--bg-2').trim() || '#000';
        ctx.globalCompositeOperation = 'source-over';
        ctx.globalAlpha = 0.08; // long trails
        ctx.fillStyle = bg;
        ctx.fillRect(0,0,W,H);
        ctx.globalAlpha = 1;
      }

      // Reduced motion defaults
      if(window.matchMedia('(prefers-reduced-motion: reduce)').matches){
        trails = false; trailsBtn.setAttribute('aria-pressed','false');
        speedInput.value = '80';
      }

      // Animation
      let tPrev = 0;
      function draw(ts){
        if(paused) return;
        if(!tPrev) tPrev = ts;
        const dt = Math.min(60, ts - tPrev);
        tPrev = ts;

        if(trails){ fade(); } else { clear(true); }
        drawStars();

        const timeScale = Number(speedInput.value)/120; // 0..~3.3

        // Rings
        if(showRings){
          ctx.save();
          ctx.globalAlpha = 0.28;
          ctx.lineWidth = 1;
          ctx.strokeStyle = 'hsl('+hueGlow+' 100% 80% / .45)';
          for(const p of planets){
            ctx.beginPath();
            ctx.arc(CX, CY, p.r, 0, Math.PI*2);
            ctx.stroke();
          }
          ctx.restore();
        }

        // Planets
        ctx.save();
        ctx.globalCompositeOperation = 'lighter';
        for(let i=0;i<planets.length;i++){
          const p = planets[i];

          // pointer torque
          let torque = 0;
          if(hot.active){
            const targetAng = Math.atan2(hot.py - CY, hot.px - CX);
            let diff = ((targetAng - p.a + Math.PI*3) % (Math.PI*2)) - Math.PI;
            torque = diff * 0.0005;
          }

          p.a += (p.baseSpeed * timeScale + torque) * (dt/16.666);

          const x = CX + Math.cos(p.a) * p.r;
          const y = CY + Math.sin(p.a) * p.r;

          // glow
          const flicker = 0.8 + 0.2*Math.sin(ts*0.002 + p.twinkle);
          const grad = ctx.createRadialGradient(x,y,0, x,y, p.size*12*flicker);
          grad.addColorStop(0, 'hsla('+p.hue+' 100% 70% / .9)');
          grad.addColorStop(1, 'hsla('+p.hue+' 100% 60% / 0)');
          ctx.fillStyle = grad;
          ctx.beginPath();
          ctx.arc(x,y,p.size*8,0,Math.PI*2);
          ctx.fill();

          // core
          ctx.fillStyle = 'hsl('+p.hue+' 100% '+(trails? 85:90)+'%)';
          ctx.beginPath();
          ctx.arc(x,y, p.size, 0, Math.PI*2);
          ctx.fill();
        }
        ctx.restore();

        // Comets
        for(let i=comets.length-1;i>=0;i--){
          const c = comets[i];
          const ax = (CX - c.x) * 0.0004; // gentle center pull
          const ay = (CY - c.y) * 0.0004;
          c.vx += ax; c.vy += ay;
          const decay = 0.995;
          c.vx *= decay; c.vy *= decay;

          const px = c.x, py = c.y;
          c.x += c.vx * (dt/16.666);
          c.y += c.vy * (dt/16.666);
          c.life -= 0.008 * (dt/16.666);

          ctx.strokeStyle = 'hsla('+c.hue+' 100% 75% / '+Math.max(0,c.life).toFixed(3)+')';
          ctx.lineWidth = c.width;
          ctx.beginPath();
          ctx.moveTo(px,py); ctx.lineTo(c.x,c.y); ctx.stroke();

          if(c.life<=0 || c.x<-50 || c.x>W+50 || c.y<-50 || c.y>H+50) comets.splice(i,1);
        }

        requestAnimationFrame(draw);
      }

      // Redraw static layer (clear + stars) on theme changes
      function redrawStatic(){
        clear(true);
        drawStars();
      }

      // Init
      function init(){
        recolor();
        size();
        tPrev = 0;
        requestAnimationFrame(draw);
      }
      init();
    })();
  </script>
</div>
