  <style>
    .v1399-field {
      --ink: #0b1324;
      --muted: color-mix(in oklab, var(--ink), transparent 45%);
      --bg-1: #f6f9ff;
      --bg-2: #ebf3ff;
      --ac-1: #6aa9ff;
      --ac-2: #9e7bff;
      --ac-3: #4af0d7;
      --glass: rgba(255,255,255,0.72);
      --ring: color-mix(in oklab, var(--ink), transparent 80%);
      --shadow: 0 60px 160px rgba(12,18,33,0.18);
      position: relative;
      min-height: 760px;
      padding: clamp(22px, 4.4vw, 56px);
      border-radius: 28px;
      color: var(--ink);
      background:
        radial-gradient(120% 120% at var(--mx,60%) var(--my,30%), color-mix(in oklab, var(--ac-3), transparent 92%), transparent 62%),
        radial-gradient(140% 160% at 15% 110%, color-mix(in oklab, var(--ac-1), transparent 92%), transparent 64%),
        linear-gradient(180deg, var(--bg-1), var(--bg-2));
      box-shadow: var(--shadow), inset 0 1px 0 rgba(255,255,255,0.85);
      font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Inter, Roboto, Helvetica, Arial;
      overflow: hidden;
      isolation: isolate;
    }
    .v1399-field.noir {
      --ink: #e8f0ff;
      --muted: color-mix(in oklab, var(--ink), transparent 38%);
      --bg-1: #050916;
      --bg-2: #070e22;
      --glass: rgba(11,17,34,0.55);
      --ring: rgba(255,255,255,0.12);
      --shadow: 0 70px 200px rgba(0,0,0,0.6);
      background:
        radial-gradient(120% 140% at var(--mx,58%) var(--my,34%), color-mix(in oklab, var(--ac-2), transparent 88%), transparent 62%),
        radial-gradient(160% 180% at -10% 120%, color-mix(in oklab, var(--ac-1), transparent 88%), transparent 66%),
        linear-gradient(180deg, #050916, #070e22);
      box-shadow: var(--shadow), inset 0 1px 0 rgba(255,255,255,0.06);
    }
    .v1399-field::before,
    .v1399-field::after {
      content: "";
      position: absolute; inset: -35%;
      pointer-events: none;
      mix-blend-mode: overlay;
      opacity: .28;
      background:
        radial-gradient(120% 120% at 50% 50%, rgba(255,255,255,0.16), transparent 60%),
        repeating-linear-gradient(135deg, rgba(0,0,0,0.04) 0 1px, transparent 1px 26px);
      animation: v1399-float 42s linear infinite;
      z-index: 0;
    }
    .v1399-field::after { animation-duration: 56s; opacity: .18; transform: rotate(12deg); }
    @keyframes v1399-float { to { transform: translate3d(4%, -4%, 0) rotate(0.3deg); } }

    .v1399-shell { position: relative; z-index: 2; display: grid; gap: clamp(14px, 2.8vw, 32px); }
    .v1399-mast { display: grid; grid-template-columns: 1fr auto; gap: 14px; align-items: center; }
    .v1399-brand { display: grid; grid-template-columns: auto 1fr; gap: 12px; align-items: center; }
    .v1399-glyph {
      width: 56px; height: 56px; border-radius: 16px; position: relative; overflow: hidden;
      background:
        radial-gradient(100% 90% at 65% 25%, #fff 0%, rgba(255,255,255,0.55) 34%, transparent 44%),
        conic-gradient(from 180deg, var(--ac-1), var(--ac-2), var(--ac-3), var(--ac-1));
      box-shadow: inset 0 1px 0 rgba(255,255,255,0.85), 0 14px 28px rgba(15,23,42,0.24);
      -webkit-mask: radial-gradient(30px 30px at 60% 40%, transparent 52%, #000 53%) exclude, linear-gradient(#000,#000);
              mask: radial-gradient(30px 30px at 60% 40%, transparent 52%, #000 53%) exclude, linear-gradient(#000,#000);
      animation: v1399-spin 20s linear infinite;
    }
    @keyframes v1399-spin { to { transform: rotate(360deg); } }
    .v1399-pill {
      font-size: 11px; letter-spacing: .14em; text-transform: uppercase;
      padding: 7px 12px; border-radius: 999px; width: fit-content;
      background: var(--glass);
      border: 1px solid color-mix(in oklab, var(--ink), transparent 86%);
      color: var(--ink);
      box-shadow: 0 10px 22px rgba(15,23,42,0.14), inset 0 1px 0 rgba(255,255,255,0.86);
    }
    .v1399-field.noir .v1399-pill { background: rgba(255,255,255,0.06); box-shadow: inset 0 1px 0 rgba(255,255,255,0.06), 0 12px 26px rgba(0,0,0,0.5); }

    .v1399-field h1 {
      margin: 4px 0 0;
      font-family: ui-serif, Georgia, "Times New Roman", serif;
      font-weight: 900; letter-spacing: -0.02em; line-height: .9;
      font-size: clamp(44px, 9vw, 128px);
      background: linear-gradient(90deg, var(--ink), var(--ac-1));
      -webkit-background-clip: text; background-clip: text; color: transparent;
      text-wrap: balance;
    }
    .v1399-field .lede { margin: 6px 0 2px; max-width: 72ch; font-size: clamp(14px, 2.1vw, 20px); color: var(--muted); }

    .v1399-stage {
      position: relative;
      width: min(1100px, 100%);
      aspect-ratio: 16 / 9;
      place-self: center;
      border-radius: 24px;
      background: linear-gradient(180deg, rgba(255,255,255,0.65), rgba(255,255,255,0.42));
      border: 1px solid color-mix(in oklab, var(--ink), transparent 86%);
      box-shadow: 0 30px 90px rgba(15,23,42,0.18), inset 0 1px 0 rgba(255,255,255,0.62);
      overflow: hidden;
      transform-style: preserve-3d;
      transition: box-shadow .3s ease, transform .25s ease;
    }
    .v1399-field.noir .v1399-stage {
      background: linear-gradient(180deg, rgba(18,24,48,0.92), rgba(16,20,40,0.92));
      box-shadow: 0 40px 120px rgba(0,0,0,0.65), inset 0 1px 0 rgba(255,255,255,0.06);
    }
    .v1399-grid {
      position: absolute; inset: 0; pointer-events: none;
      background:
        radial-gradient(60% 60% at 50% 50%, rgba(255,255,255,0.1), transparent 62%),
        repeating-linear-gradient(90deg, color-mix(in oklab, var(--ink), transparent 92%) 0 1px, transparent 1px 40px),
        repeating-linear-gradient(0deg, color-mix(in oklab, var(--ink), transparent 92%) 0 1px, transparent 1px 40px);
      mix-blend-mode: overlay;
      opacity: .35;
    }
    canvas.v1399-canvas { position: absolute; inset: 0; width: 100%; height: 100%; display: block; }

    .v1399-rim {
      position: absolute; inset: 10px; border-radius: 18px; outline: 1px solid var(--ring); pointer-events: none;
    }

    .v1399-deck {
      display: grid; grid-auto-flow: column; grid-auto-columns: max-content;
      gap: 10px; align-items: center; width: fit-content;
      background: linear-gradient(180deg, var(--glass), color-mix(in oklab, var(--glass), transparent 22%));
      border: 1px solid color-mix(in oklab, var(--ink), transparent 86%);
      border-radius: 18px; padding: 12px;
      backdrop-filter: blur(10px) saturate(1.06);
      box-shadow: 0 18px 42px rgba(15,23,42,0.18), inset 0 1px 0 rgba(255,255,255,0.28);
      width: 100%; overflow-x: auto;
    }
    .v1399-btn {
      appearance: none; border: 1px solid color-mix(in oklab, var(--ink), transparent 82%);
      background: linear-gradient(180deg, rgba(255,255,255,0.96), rgba(255,255,255,0.78));
      color: var(--ink); border-radius: 12px; padding: 9px 12px; font-weight: 800; font-size: 13px; letter-spacing: .02em;
      cursor: pointer; user-select: none; white-space: nowrap;
      box-shadow: 0 8px 18px rgba(15,23,42,0.14), inset 0 1px 0 rgba(255,255,255,0.85);
      transition: transform .12s ease, background .2s ease, box-shadow .2s ease, color .2s ease;
    }
    .v1399-btn:hover { transform: translateY(-1px); }
    .v1399-btn[aria-pressed="true"] {
      background: linear-gradient(180deg, color-mix(in oklab, var(--ac-1), white 30%), var(--ac-1));
      color: #0b1324;
      border-color: color-mix(in oklab, var(--ac-1), black 16%);
      box-shadow: 0 16px 34px color-mix(in oklab, var(--ac-1), transparent 55%), inset 0 1px 0 rgba(255,255,255,0.85);
    }
    .v1399-field.noir .v1399-btn {
      background: linear-gradient(180deg, rgba(24,32,60,0.9), rgba(20,28,52,0.9));
      color: var(--ink);
      box-shadow: 0 8px 22px rgba(0,0,0,0.42), inset 0 1px 0 rgba(255,255,255,0.08);
    }

    .v1399-chip {
      display: inline-flex; align-items: center; gap: 8px;
      padding: 7px 10px; border-radius: 999px;
      border: 1px solid color-mix(in oklab, var(--ink), transparent 86%);
      background: linear-gradient(180deg, rgba(255,255,255,0.86), rgba(255,255,255,0.72));
      font-size: 12px; letter-spacing: .06em; text-transform: uppercase; color: var(--ink);
      box-shadow: inset 0 1px 0 rgba(255,255,255,0.85);
      white-space: nowrap;
    }
    .v1399-field.noir .v1399-chip {
      background: linear-gradient(180deg, rgba(24,32,60,0.9), rgba(20,28,52,0.9));
      color: var(--ink); box-shadow: inset 0 1px 0 rgba(255,255,255,0.1);
    }
    .v1399-field input[type="range"] {
      -webkit-appearance: none; appearance: none; height: 6px; width: 160px; border-radius: 999px;
      background: linear-gradient(90deg, var(--ac-1), color-mix(in oklab, var(--ac-2), white 20%));
      outline: none;
    }
    .v1399-field input[type="range"]::-webkit-slider-thumb,
    .v1399-field input[type="range"]::-moz-range-thumb {
      -webkit-appearance: none; appearance: none; height: 16px; width: 16px; border-radius: 50%;
      background: #fff; border: 2px solid color-mix(in oklab, var(--ac-1), black 12%);
      box-shadow: 0 2px 8px rgba(15,23,42,0.25); cursor: pointer;
    }

    .v1399-meta { display: flex; align-items: center; gap: 12px; flex-wrap: wrap; margin-top: 8px; font-size: 12px; color: var(--muted); }
    .v1399-status {
      display: inline-flex; align-items: center; gap: 8px;
      padding: 6px 10px; border-radius: 999px;
      border: 1px solid color-mix(in oklab, var(--ink), transparent 86%);
      background: linear-gradient(180deg, rgba(255,255,255,0.7), rgba(255,255,255,0.5));
      box-shadow: inset 0 1px 0 rgba(255,255,255,0.7);
    }
    .v1399-field.noir .v1399-status {
      background: linear-gradient(180deg, rgba(24,32,60,0.85), rgba(20,28,52,0.85));
      box-shadow: inset 0 1px 0 rgba(255,255,255,0.08);
    }

    @media (max-width: 980px) {
      .v1399-deck { grid-auto-flow: row; grid-template-columns: 1fr 1fr; width: 100%; }
      .v1399-field input[type="range"] { width: 100%; }
    }

    @media (prefers-reduced-motion: reduce) {
      .v1399-field::before, .v1399-field::after, .v1399-glyph { animation: none; }
    }
  </style>

    <h1>Weave Light Into Motion</h1>
    <p class="lede">A cinematic field of orbits and threads. Nudge the cosmos, alter the glow, and let the lines find harmony.</p>

    <div class="v1399-stage" id="v1399-stage">
      <canvas class="v1399-canvas" id="v1399-canvas" aria-hidden="true"></canvas>
      <div class="v1399-grid" aria-hidden="true"></div>

    <div class="v1399-deck" role="group" aria-label="Orbit controls">

        <input id="v1399-glow" type="range" min="0.4" max="1.6" step="0.01" value="1.0" />

    <div class="v1399-meta">
      <span class="v1399-status" id="v1399-status">Live • 18 orbits</span>
      <span id="last-updated">Last updated: 2025-12-19 18:17:35 EST</span>
    </div>

  <script>
    (function () {
      const root = document.currentScript.closest('.v1399-field');
      const stage = root.querySelector('#v1399-stage');
      const canvas = root.querySelector('#v1399-canvas');
      const ctx = canvas.getContext('2d');
      const playBtn = root.querySelector('#v1399-play');
      const nightBtn = root.querySelector('#v1399-night');
      const paletteBtn = root.querySelector('#v1399-palette');
      const randomBtn = root.querySelector('#v1399-random');
      const countEl = root.querySelector('#v1399-count');
      const speedEl = root.querySelector('#v1399-speed');
      const glowEl = root.querySelector('#v1399-glow');
      const statusEl = root.querySelector('#v1399-status');
      const updated = root.querySelector('#last-updated');

      // Last updated
      try {
        const now = new Date();
        const fmt = new Intl.DateTimeFormat(navigator.language || 'en-US', {
          weekday: 'short', month: 'short', day: '2-digit', year: 'numeric',
          hour: '2-digit', minute: '2-digit'
        }).format(now);
        updated.textContent = 'Last updated • ' + fmt;
      } catch { updated.textContent = 'Last updated'; }

      // Palettes
      const palettes = [
        { name: 'Borealis', a:'#6aa9ff', b:'#9e7bff', c:'#4af0d7', d:'#b8f0ff' },
        { name: 'Solstice', a:'#ffb86b', b:'#ff7eb3', c:'#8be9fd', d:'#ffe08a' },
        { name: 'Midnight', a:'#5ad2ff', b:'#8ea6ff', c:'#c0a2ff', d:'#6ef9e3' },
        { name: 'Moss', a:'#86efac', b:'#60a5fa', c:'#c4b5fd', d:'#7dd3fc' },
        { name: 'Sundrop', a:'#ffd166', b:'#ff8fab', c:'#6ef9e3', d:'#a7e163' },
        { name: 'Firefly', a:'#ffd38a', b:'#a2ff86', c:'#7cc5ff', d:'#ffe6cc' }
      ];
      let paletteIndex = 0;
      function setPalette(i) {
        const p = palettes[i % palettes.length];
        root.style.setProperty('--ac-1', p.a);
        root.style.setProperty('--ac-2', p.b);
        root.style.setProperty('--ac-3', p.c);
      }

      // Canvas and scene
      let W = 0, H = 0, DPR = Math.max(1, Math.min(2, window.devicePixelRatio || 1));
      function resize() {
        const r = stage.getBoundingClientRect();
        W = Math.max(1, Math.floor(r.width));
        H = Math.max(1, Math.floor(r.height));
        canvas.width = Math.floor(W * DPR);
        canvas.height = Math.floor(H * DPR);
        canvas.style.width = W + 'px';
        canvas.style.height = H + 'px';
        ctx.setTransform(DPR, 0, 0, DPR, 0, 0);
        // adjust drop shadow vibe via CSS custom properties
      }
      resize();
      new ResizeObserver(resize).observe(stage);

      // Orbits
      let running = !window.matchMedia?.('(prefers-reduced-motion: reduce)').matches;
      let t = 0;
      let nodes = [];
      let rndSeed = Math.random() * 1e9;

      function rand(seed) {
        // xorshift-ish
        seed ^= seed << 13; seed ^= seed >>> 17; seed ^= seed << 5;
        return (seed >>> 0) / 4294967296;
      }

      function randomizeField() {
        nodes = [];
        const count = parseInt(countEl.value, 10);
        let s = Math.floor(rndSeed);
        const cx = W / 2, cy = H / 2;
        const maxR = Math.min(W, H) * 0.46;
        for (let i = 0; i < count; i++) {
          s = (s + i * 97) >>> 0;
          const rr = (0.12 + rand(s + 11) * 0.86) * maxR;
          const ang = rand(s + 23) * Math.PI * 2;
          const speed = (0.15 + rand(s + 37) * 0.85) * (Math.random() > 0.5 ? 1 : -1);
          const wob = 0.3 + rand(s + 41) * 0.9;
          const huePick = rand(s + 53);
          const col = pickColor(huePick);
          nodes.push({
            r: rr, a: ang, w: wob, s: speed, col,
            size: 2 + Math.pow(1 - rr / maxR, 1.2) * 7 + rand(s + 73) * 2,
            pulse: rand(s + 97) * Math.PI * 2
          });
        }
      }

      function pickColor(h) {
        const p = palettes[paletteIndex % palettes.length];
        const pool = [p.a, p.b, p.c, p.d];
        return pool[Math.floor(h * pool.length)];
      }

      function easeOutQuad(x){ return 1 - (1 - x) * (1 - x); }

      // Pointer parallax
      let mx = 0.5, my = 0.3, tiltX = 0, tiltY = 0;
      function onPointer(e) {
        const r = stage.getBoundingClientRect();
        const nx = (e.clientX - r.left) / r.width;
        const ny = (e.clientY - r.top) / r.height;
        mx = nx; my = ny;
        root.style.setProperty('--mx', Math.round(nx * 100) + '%');
        root.style.setProperty('--my', Math.round(ny * 100) + '%');
        const rx = (nx - 0.5) * 10;
        const ry = (ny - 0.5) * -10;
        tiltX = ry; tiltY = rx;
        stage.style.transform = `perspective(1000px) rotateX(${tiltX}deg) rotateY(${tiltY}deg)`;
      }
      function clearPointer() {
        stage.style.transform = 'none';
      }
      stage.addEventListener('pointermove', onPointer, { passive: true });
      stage.addEventListener('pointerleave', clearPointer, { passive: true });

      // Draw
      function draw(now) {
        if (!running) { requestAnimationFrame(draw); return; }
        const vel = parseFloat(speedEl.value);
        const glow = parseFloat(glowEl.value);
        const cx = W / 2, cy = H / 2;
        t += 0.016 * vel;

        // Fade trail
        ctx.save();
        ctx.globalCompositeOperation = 'source-over';
        ctx.globalAlpha = 0.12;
        ctx.fillStyle = root.classList.contains('noir') ? 'rgba(5,9,22,0.6)' : 'rgba(255,255,255,0.6)';
        ctx.fillRect(0, 0, W, H);
        ctx.restore();

        // Draw orbits and threads
        const count = nodes.length;
        ctx.save();
        ctx.globalCompositeOperation = 'lighter';
        for (let i = 0; i < count; i++) {
          const n = nodes[i];
          const baseAngle = n.a + t * n.s * (0.6 + n.w * 0.4);
          const wobble = Math.sin(t * n.w + n.pulse) * n.r * 0.02;
          const rNow = n.r + wobble;
          const px = cx + Math.cos(baseAngle) * rNow + (mx - 0.5) * 20;
          const py = cy + Math.sin(baseAngle) * rNow + (my - 0.5) * 20;

          // Dot
          ctx.beginPath();
          ctx.fillStyle = n.col;
          ctx.shadowColor = n.col;
          ctx.shadowBlur = 14 * glow;
          ctx.globalAlpha = 0.85;
          ctx.arc(px, py, n.size * glow * 0.9, 0, Math.PI * 2);
          ctx.fill();

          // Thread to next
          const j = (i + Math.floor(2 + (i % 3))) % count;
          const m = nodes[j];
          const baseAngle2 = m.a + t * m.s * (0.6 + m.w * 0.4);
          const wobble2 = Math.sin(t * m.w + m.pulse) * m.r * 0.02;
          const rNow2 = m.r + wobble2;
          const qx = cx + Math.cos(baseAngle2) * rNow2;
          const qy = cy + Math.sin(baseAngle2) * rNow2;

          const dx = (px - qx), dy = (py - qy);
          const dist = Math.hypot(dx, dy);
          if (dist < Math.min(W, H) * 0.45) {
            const alpha = easeOutQuad(1 - dist / (Math.min(W, H) * 0.45));
            ctx.beginPath();
            ctx.strokeStyle = i % 2 ? n.col : m.col;
            ctx.lineWidth = Math.max(0.6, 2.6 * alpha * glow);
            ctx.globalAlpha = 0.35 + 0.45 * alpha;
            ctx.shadowColor = ctx.strokeStyle;
            ctx.shadowBlur = 20 * alpha * glow;
            // control point biased by pointer
            const cx1 = (px + qx) / 2 + (mx - 0.5) * 80;
            const cy1 = (py + qy) / 2 + (my - 0.5) * 80;
            ctx.moveTo(px, py);
            ctx.quadraticCurveTo(cx1, cy1, qx, qy);
            ctx.stroke();
          }
        }
        ctx.restore();

        statusEl.textContent = `Live • ${count} orbits • velocity ${vel.toFixed(2)} • glow ${glow.toFixed(2)}`;
        requestAnimationFrame(draw);
      }

      // UI wires
      playBtn.addEventListener('click', () => {
        running = !running;
        playBtn.setAttribute('aria-pressed', String(running));
        playBtn.textContent = running ? 'Pause' : 'Play';
      });

      nightBtn.addEventListener('click', () => {
        const noir = !root.classList.contains('noir');
        root.classList.toggle('noir', noir);
        nightBtn.setAttribute('aria-pressed', String(noir));
        nightBtn.textContent = noir ? 'Day' : 'Night';
      });

      paletteBtn.addEventListener('click', () => {
        paletteIndex = (paletteIndex + 1) % palettes.length;
        setPalette(paletteIndex);
      });

      randomBtn.addEventListener('click', () => {
        rndSeed = Math.random() * 1e9;
        randomizeField();
      });

      countEl.addEventListener('input', () => {
        randomizeField();
      });

      // Glow and speed affect live render via frame loop; no extra work needed.
      glowEl.addEventListener('input', () => {});
      speedEl.addEventListener('input', () => {});

      // Build initial scene
      setPalette(paletteIndex);
      randomizeField();
      requestAnimationFrame(draw);

      // Resize: keep field crisp
      window.addEventListener('resize', resize, { passive: true });

      // Click pulse
      stage.addEventListener('click', () => {
        stage.animate(
          [
            { transform: stage.style.transform + ' scale(1)' },
            { transform: stage.style.transform + ' scale(1.02)' },
            { transform: stage.style.transform + ' scale(1)' }
          ],
          { duration: 320, easing: 'cubic-bezier(.2,.6,.2,1)' }
        );
      });
    })();
  </script>
