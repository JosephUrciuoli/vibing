<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vibing</title>
    <style>
      :root {
        --bg: #0f1221;
        --fg: #e6e8f0;
        --muted: #9aa3b2;
        --accent: #8b5cf6;
      }
      html, body {
        height: 100%;
      }
      body {
        margin: 0;
        font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Ubuntu, Cantarell, Noto Sans, Helvetica Neue, Arial, "Apple Color Emoji", "Segoe UI Emoji";
        color: var(--fg);
        background: radial-gradient(1200px 800px at 70% 10%, #1b1f3a, var(--bg));
        display: flex;
        align-items: center;
        justify-content: center;
      }
      .card {
        width: min(720px, 92vw);
        background: rgba(255,255,255,0.04);
        border: 1px solid rgba(255,255,255,0.08);
        border-radius: 16px;
        padding: 28px 24px;
        box-shadow: 0 10px 30px rgba(0,0,0,0.3);
        backdrop-filter: blur(6px);
      }
      h1 {
        margin: 0 0 10px 0;
        font-size: 28px;
        letter-spacing: 0.3px;
      }
      .muted {
        color: var(--muted);
        font-size: 14px;
        margin-bottom: 18px;
      }
      #content {
        font-size: 18px;
        line-height: 1.6;
        background: rgba(255,255,255,0.04);
        border: 1px dashed rgba(255,255,255,0.12);
        border-radius: 12px;
        padding: 16px;
      }
      .footer {
        margin-top: 18px;
        display: flex;
        justify-content: space-between;
        align-items: center;
        font-size: 14px;
        color: var(--muted);
      }
      .badge {
        display: inline-block;
        background: rgba(139, 92, 246, 0.18);
        color: #d4c2ff;
        padding: 4px 10px;
        border-radius: 999px;
        font-size: 12px;
        border: 1px solid rgba(139, 92, 246, 0.35);
        letter-spacing: 0.2px;
      }
    </style>
  </head>
  <body>
    <!-- BEGIN_EDITABLE -->
      <section id="content">
<div class="vibe-1870" data-theme="noon" data-paused="false" aria-label="Lumen Loom — generative light weaver">
  <style>
    .vibe-1870{
      --ink:#0d1220;
      --muted:#5a6375;
      --bg1:#ffffff;
      --bg2:#f3f6ff;
      --edge:rgba(13,18,32,0.16);
      --a1:#5aa8ff;
      --a2:#ff7ab6;
      --shine:#ffffff;
      --tempo:1;
      color:var(--ink);
      font-family: ui-sans-serif, system-ui, -apple-system, Inter, Segoe UI, Roboto, Helvetica, Arial;
      -webkit-font-smoothing:antialiased;
      -moz-osx-font-smoothing:grayscale;
      letter-spacing:0.1px;
      position:relative;
      isolation:isolate;
    }
    .vibe-1870[data-theme="mist"]{
      --ink:#0f1422;
      --muted:#566073;
      --bg1:#eef5ff;
      --bg2:#fdfcf8;
      --edge:rgba(15,20,34,0.16);
      --a1:#7ee2d7;
      --a2:#a58cff;
      --shine:#ffffff;
    }
    .vibe-1870[data-theme="midnight"]{
      --ink:#edf2ff;
      --muted:#a7b1c9;
      --bg1:#060912;
      --bg2:#0e1423;
      --edge:rgba(255,255,255,0.18);
      --a1:#78b5ff;
      --a2:#5ff3c5;
      --shine:#b7d7ff;
    }

    .vibe-1870 .loom{
      position:relative;
      min-height:clamp(620px, 84vmin, 1100px);
      border-radius:28px;
      overflow:hidden;
      border:1px solid color-mix(in oklab, var(--edge), transparent 40%);
      background:
        radial-gradient(160% 130% at 20% 10%, color-mix(in oklab, var(--a1) 16%, transparent) 0 36%, transparent 70%),
        radial-gradient(140% 120% at 110% 80%, color-mix(in oklab, var(--a2) 16%, transparent) 0 32%, transparent 70%),
        linear-gradient(180deg, var(--bg1), var(--bg2));
      box-shadow:
        0 40px 120px rgba(0,0,0,0.10),
        0 1px 0 rgba(255,255,255,0.4) inset;
      transform-style:preserve-3d;
    }
    .vibe-1870 .field{
      position:absolute; inset:0;
      width:100%; height:100%;
      display:block;
      filter:saturate(1.12) contrast(1.03);
    }
    .vibe-1870 .mesh{
      position:absolute; inset:-2px; pointer-events:none;
      background:
        linear-gradient(180deg, transparent, transparent 60%, rgba(0,0,0,0.02)),
        repeating-linear-gradient(90deg, rgba(0,0,0,0.03) 0 1px, transparent 1px 24px),
        repeating-linear-gradient(0deg, rgba(0,0,0,0.03) 0 1px, transparent 1px 24px);
      mix-blend-mode:overlay;
      opacity:.4;
      transform-origin:50% 50%;
      animation:grid-drift-1870 calc(60s / var(--tempo)) linear infinite;
    }
    @keyframes grid-drift-1870{
      0%{ transform:translate3d(0,0,0) rotate(0.0001deg) }
      50%{ transform:translate3d(-6px,4px,0) rotate(0.0001deg) }
      100%{ transform:translate3d(0,0,0) rotate(0.0001deg) }
    }

    /* header */
    .vibe-1870 .mast{
      position:relative; z-index:2;
      display:flex; align-items:center; justify-content:space-between; gap:14px;
      padding: clamp(14px, 2.6vw, 24px);
    }
    .vibe-1870 .brand{
      display:flex; align-items:center; gap:10px;
      font-size:11px; letter-spacing:.22em; text-transform:uppercase; color:var(--muted);
      white-space:nowrap;
    }
    .vibe-1870 .glyph{
      width:32px; height:32px; border-radius:10px;
      background:
        conic-gradient(from 120deg, var(--a1), var(--a2));
      box-shadow:
        0 0 0 1px rgba(255,255,255,0.6) inset,
        0 10px 24px color-mix(in oklab, var(--a2), transparent 70%);
      display:grid; place-items:center; overflow:hidden;
    }
    .vibe-1870 .glyph::after{
      content:"";
      width:16px; height:16px; border-radius:100%;
      background: radial-gradient(circle at 40% 40%, var(--shine), transparent 60%);
      opacity:.55; filter:blur(2px);
    }

    .vibe-1870 .seg{
      display:inline-flex; gap:6px; padding:6px; border-radius:999px;
      background:rgba(255,255,255,0.6);
      border:1px solid rgba(13,18,32,0.12);
      backdrop-filter:saturate(1.2) blur(6px);
    }
    .vibe-1870[data-theme="midnight"] .seg{
      background:rgba(7,10,20,0.6);
      border-color:rgba(255,255,255,0.15);
    }
    .vibe-1870 .seg button{
      appearance:none; border:0; cursor:pointer; background:transparent;
      color:var(--muted); padding:8px 12px; border-radius:999px;
      font-size:12px; font-weight:800; letter-spacing:.06em;
      transition: color 150ms ease, background 150ms ease;
    }
    .vibe-1870 .seg button.active,
    .vibe-1870 .seg button:hover{
      color:var(--ink);
      background:rgba(255,255,255,0.6);
    }
    .vibe-1870[data-theme="midnight"] .seg button.active,
    .vibe-1870[data-theme="midnight"] .seg button:hover{
      background:rgba(255,255,255,0.12); color:var(--ink);
    }

    /* center content */
    .vibe-1870 .center{
      position:relative; z-index:2;
      display:grid; place-items:center; text-align:center;
      padding: clamp(8px, 2.6vw, 16px) clamp(16px, 3.2vw, 36px) clamp(36px, 6vw, 64px);
    }
    .vibe-1870 .kicker{
      display:inline-flex; gap:10px; align-items:center;
      padding:6px 10px; border-radius:999px; color:var(--muted);
      font-weight:800; font-size:11px; letter-spacing:.22em; text-transform:uppercase;
      background:rgba(255,255,255,0.6);
      border:1px solid rgba(13,18,32,0.12);
      backdrop-filter:saturate(1.2) blur(6px);
    }
    .vibe-1870[data-theme="midnight"] .kicker{
      background:rgba(7,10,20,0.6); border-color:rgba(255,255,255,0.15);
    }
    .vibe-1870 .title{
      margin: 18px 0 8px;
      font-weight:1000; letter-spacing:-0.03em; line-height:0.97;
      font-size: clamp(44px, 8.4vw, 124px);
      color:var(--ink);
      text-shadow: 0 1px 0 rgba(255,255,255,0.35);
      animation: lift-1870 700ms cubic-bezier(.2,.8,.2,1) both 60ms;
    }
    @keyframes lift-1870{ from{ transform:translateY(12px) scale(.99); opacity:0 } to{ transform:translateY(0) scale(1); opacity:1 } }

    .vibe-1870 .sub{
      color: color-mix(in oklab, var(--muted) 96%, transparent);
      font-size: clamp(14px, 2.2vw, 18px);
      line-height:1.7; max-width:68ch; margin: 6px auto 20px;
    }

    .vibe-1870 .controls{
      display:flex; flex-wrap:wrap; align-items:center; justify-content:center; gap:10px;
      margin-top:12px;
    }
    .vibe-1870 .cta, .vibe-1870 .ghost{
      appearance:none; border:0; cursor:pointer; user-select:none;
      border-radius:12px; padding:12px 16px;
      font-weight:900; font-size:14px; letter-spacing:.02em;
      color:#061019;
      background: linear-gradient(90deg, var(--a1), var(--a2));
      box-shadow: 0 12px 28px color-mix(in oklab, var(--a2), transparent 60%), 0 1px 0 rgba(255,255,255,0.6) inset;
      transition: transform 140ms ease, filter 180ms ease, box-shadow 180ms ease;
    }
    .vibe-1870[data-theme="midnight"] .cta{ color:#0a0f19; }
    .vibe-1870 .ghost{
      background:transparent; color:var(--ink);
      border:1px solid color-mix(in oklab, var(--ink) 22%, transparent);
      box-shadow:none; font-weight:800;
    }
    .vibe-1870 .cta:hover{ transform:translateY(-1px); filter:saturate(1.05); box-shadow:0 16px 36px color-mix(in oklab, var(--a1), transparent 50%), 0 1px 0 rgba(255,255,255,0.7) inset; }
    .vibe-1870 .ghost:hover{ transform:translateY(-1px); background:rgba(255,255,255,0.5); }
    .vibe-1870[data-theme="midnight"] .ghost:hover{ background:rgba(255,255,255,0.08); }

    .vibe-1870 .knob{
      display:inline-flex; align-items:center; gap:10px;
      padding:8px 12px; border-radius:12px; color:var(--muted);
      background:rgba(255,255,255,0.6); border:1px solid rgba(13,18,32,0.12);
      font-size:12px; font-weight:800; letter-spacing:.04em;
      backdrop-filter:saturate(1.2) blur(6px);
    }
    .vibe-1870[data-theme="midnight"] .knob{
      background:rgba(7,10,20,0.6); border-color:rgba(255,255,255,0.15);
    }
    .vibe-1870 input[type="range"]{
      -webkit-appearance:none; appearance:none; width:180px; height:28px; background:transparent;
    }
    .vibe-1870 input[type="range"]::-webkit-slider-runnable-track,
    .vibe-1870 input[type="range"]::-moz-range-track{
      height:6px; border-radius:999px; background:linear-gradient(90deg, var(--a1), var(--a2)); opacity:.9;
    }
    .vibe-1870 input[type="range"]::-webkit-slider-thumb,
    .vibe-1870 input[type="range"]::-moz-range-thumb{
      -webkit-appearance:none; appearance:none; width:16px; height:16px; border-radius:50%;
      background:#fff; border:2px solid color-mix(in oklab, var(--a2), var(--a1) 50%);
      margin-top:-5px; box-shadow:0 3px 10px rgba(0,0,0,0.25);
    }

    .vibe-1870 .chips{
      margin:16px 0 0; padding:0; list-style:none; display:flex; flex-wrap:wrap; gap:8px; justify-content:center;
    }
    .vibe-1870 .chips li{
      padding:8px 12px; border-radius:999px; font-size:12px; color:var(--muted);
      border:1px dashed color-mix(in oklab, var(--ink) 22%, transparent);
      background:rgba(255,255,255,0.5);
    }
    .vibe-1870[data-theme="midnight"] .chips li{ background:rgba(255,255,255,0.06); }

    .vibe-1870 .meta{
      position:relative; z-index:2;
      margin: 16px auto 8px; display:flex; gap:12px; flex-wrap:wrap; align-items:center; justify-content:center;
      color:var(--muted); font-size:12px; opacity:.96;
    }
    .vibe-1870 .live{ display:inline-flex; align-items:center; gap:8px; }
    .vibe-1870 .dot{
      width:8px; height:8px; border-radius:50%;
      background: radial-gradient(circle at 50% 50%, var(--a1), var(--a2));
      box-shadow:0 0 0 0 color-mix(in oklab, var(--a1), transparent 45%);
      animation:pulse-dot-1870 2000ms ease-out infinite;
    }
    @keyframes pulse-dot-1870{
      0%{ box-shadow:0 0 0 0 color-mix(in oklab, var(--a1), transparent 45%) }
      70%{ box-shadow:0 0 0 11px transparent }
      100%{ box-shadow:0 0 0 0 transparent }
    }

    /* overlay effects */
    .vibe-1870 .flare{
      position:absolute; inset:-15%;
      opacity:0; pointer-events:none;
      background:
        radial-gradient(60% 60% at var(--px,50%) var(--py,50%), color-mix(in oklab, var(--shine) 45%, transparent) 0 18%, transparent 60%);
      transition:opacity 280ms ease;
      mix-blend-mode:screen;
    }
    .vibe-1870 .loom.pulse .flare{ opacity:.65; }

    /* pause */
    .vibe-1870[data-paused="true"] .mesh{ animation-play-state:paused; }
    .vibe-1870[data-paused="true"] .dot{ animation-play-state:paused; }

    @media (max-width: 860px){
      .vibe-1870 .mast{ padding:14px; }
      .vibe-1870 input[type="range"]{ width:130px; }
      .vibe-1870 .title{ letter-spacing:-0.01em; }
    }
  </style>

  <section class="loom" role="region" aria-labelledby="loom-title">
    <canvas class="field" aria-hidden="true"></canvas>
    <div class="mesh" aria-hidden="true"></div>
    <div class="flare" aria-hidden="true"></div>

    <div class="mast">
      <div class="brand">
        <span class="glyph" aria-hidden="true"></span>
        Lumen Loom · Iteration 1870
      </div>
      <div class="seg" role="tablist" aria-label="Theme">
        <button role="tab" aria-selected="false" data-theme="mist">Mist</button>
        <button role="tab" aria-selected="true" class="active" data-theme="noon">Noon</button>
        <button role="tab" aria-selected="false" data-theme="midnight">Midnight</button>
      </div>
    </div>

    <div class="center">
      <span class="kicker">Generative poster · No libraries</span>
      <h1 class="title" id="loom-title">Weave Light</h1>
      <p class="sub">Drag to steer ribbons. Space to pause. 1 2 3 switch themes. + / − for tempo. S to save a snapshot.</p>

      <div class="controls">
        <button class="cta" type="button" data-action="toggle">Pause ▌▌</button>
        <button class="cta" type="button" data-action="pulse">Pulse ✷</button>
        <label class="knob" for="tempo">
          Tempo
          <input id="tempo" type="range" min="0.35" max="2.5" step="0.01" value="1.00" aria-label="Tempo">
        </label>
      </div>

      <ul class="chips" aria-label="Highlights">
        <li>Silk-field renderer</li>
        <li>Accessible contrast</li>
        <li>Pointer gravity</li>
      </ul>

      <div class="meta">
        <span class="live"><span class="dot" aria-hidden="true"></span> Generating</span>
        <span id="last-updated">Last updated: 2026-01-10 13:26:27 EST</span>
        <button class="ghost" type="button" data-action="snapshot" aria-label="Save snapshot">Save PNG</button>
      </div>
    </div>
  </section>

  <script>
    (function(){
      const root = document.currentScript.closest('.vibe-1870');
      const stage = root.querySelector('.loom');
      const canvas = root.querySelector('.field');
      const ctx = canvas.getContext('2d', { alpha:true });
      const mesh = root.querySelector('.mesh');
      const flare = root.querySelector('.flare');
      const tempoInput = root.querySelector('#tempo');
      const btnToggle = root.querySelector('[data-action="toggle"]');
      const btnPulse = root.querySelector('[data-action="pulse"]');
      const btnSnap = root.querySelector('[data-action="snapshot"]');
      const themeButtons = root.querySelectorAll('.seg [data-theme]');
      const updated = root.querySelector('#last-updated');

      // Last updated stamp
      try{
        const now = new Date();
        const fmt = new Intl.DateTimeFormat(undefined, {
          year:'numeric', month:'short', day:'2-digit',
          hour:'2-digit', minute:'2-digit', second:'2-digit',
          hour12:false, timeZoneName:'short'
        });
        updated.textContent = 'Last updated: ' + fmt.format(now);
      }catch{
        updated.textContent = 'Last updated: ' + new Date().toLocaleString();
      }

      // Theme handling
      function setTheme(t){
        root.setAttribute('data-theme', t);
        themeButtons.forEach(b=>{
          const act = b.getAttribute('data-theme') === t;
          b.classList.toggle('active', act);
          b.setAttribute('aria-selected', act ? 'true' : 'false');
        });
        // redraw immediately to adapt colors
        clearCanvas();
      }
      themeButtons.forEach(b => b.addEventListener('click', () => setTheme(b.getAttribute('data-theme'))));

      // Canvas sizing
      let dpr = Math.max(1, Math.min(2, window.devicePixelRatio || 1));
      let W = 0, H = 0;
      const ro = new ResizeObserver(()=> fit());
      ro.observe(stage);

      function fit(){
        const r = stage.getBoundingClientRect();
        W = Math.max(1, Math.floor(r.width));
        H = Math.max(1, Math.floor(r.height));
        dpr = Math.max(1, Math.min(2, window.devicePixelRatio || 1));
        canvas.width = Math.floor(W * dpr);
        canvas.height = Math.floor(H * dpr);
        canvas.style.width = W + 'px';
        canvas.style.height = H + 'px';
        ctx.setTransform(dpr,0,0,dpr,0,0);
        initSilk();
        clearCanvas(true);
      }

      // Silk field particles
      let particles = [];
      let tempo = parseFloat(tempoInput.value);
      let t = 0;
      const pointer = { x:0, y:0, active:false };

      function rand(a,b){ return a + Math.random()*(b-a); }

      function initSilk(){
        const area = W * H;
        const count = Math.max(180, Math.floor(area / 2600)); // density
        particles = new Array(count).fill(0).map(()=>({
          x: rand(0, W), y: rand(0, H),
          px: null, py: null,
          v: rand(30, 80), // px/s base
          hue: Math.random(),
          life: rand(200, 600)
        }));
      }

      function clearCanvas(hard){
        ctx.save();
        ctx.globalCompositeOperation = 'source-over';
        ctx.globalAlpha = hard ? 1 : 0.16;
        const cs = getComputedStyle(root);
        // softly tint with theme background to wipe trails
        ctx.fillStyle = cs.getPropertyValue('--bg2').trim() || 'white';
        ctx.fillRect(0,0,W,H);
        ctx.restore();
      }

      function gradient(){
        const cs = getComputedStyle(root);
        const a1 = cs.getPropertyValue('--a1').trim();
        const a2 = cs.getPropertyValue('--a2').trim();
        const g = ctx.createLinearGradient(0,0,W,H);
        g.addColorStop(0, a1); g.addColorStop(1, a2);
        return g;
      }

      // Flow field: trigonometric weave + subtle curl to pointer
      function angleAt(x,y,tt){
        const u = x / W, v = y / H;
        const a = Math.sin((u*3.1 + tt*0.6) * Math.PI*2) * 0.8 +
                  Math.cos((v*3.7 - tt*0.45) * Math.PI*2) * 0.6;
        let ang = a;
        if(pointer.active){
          const dx = pointer.x - x, dy = pointer.y - y;
          const dist = Math.max(12, Math.hypot(dx,dy));
          const pull = Math.min(1.25, 120 / dist);
          ang += Math.atan2(dy,dx) * 0.6 * pull;
        }
        return ang;
      }

      // Animation
      let raf = 0, last = 0;
      function loop(ts){
        raf = requestAnimationFrame(loop);
        if(root.getAttribute('data-paused') === 'true'){ last = ts; return; }
        if(!last) last = ts;
        const dt = Math.min(50, ts - last) / 1000; // s
        last = ts;
        t += dt * tempo;

        // gentle fade to create trails
        clearCanvas(false);

        ctx.lineCap = 'round';
        ctx.globalCompositeOperation = 'lighter';
        ctx.globalAlpha = 0.22;
        ctx.strokeStyle = gradient();

        const scaleSpeed = tempo * 1.0;
        for(let i=0;i<particles.length;i++){
          const p = particles[i];
          if(p.life-- <= 0){
            p.x = rand(0,W); p.y = rand(0,H);
            p.px = p.py = null;
            p.v = rand(30,80);
            p.life = rand(200, 600);
          }
          const ang = angleAt(p.x, p.y, t);
          const vx = Math.cos(ang), vy = Math.sin(ang);
          const speed = p.v * scaleSpeed;
          const nx = p.x + vx * speed * dt;
          const ny = p.y + vy * speed * dt;

          // wrap edges
          if(nx < -20 || nx > W+20 || ny < -20 || ny > H+20){
            p.x = (nx + W) % W; p.y = (ny + H) % H;
            p.px = p.py = null;
          }else{
            if(p.px !== null){
              ctx.lineWidth = 1.1 + (Math.sin((i*0.23 + t*2)) + 1) * 0.7;
              ctx.beginPath();
              ctx.moveTo(p.x, p.y);
              ctx.lineTo(nx, ny);
              ctx.stroke();
            }
            p.px = p.x; p.py = p.y;
            p.x = nx; p.y = ny;
          }
        }
      }

      // Controls
      function setTempo(v){ tempo = Math.max(0.35, Math.min(2.5, v)); root.style.setProperty('--tempo', String(tempo)); }
      tempoInput.addEventListener('input', ()=> setTempo(parseFloat(tempoInput.value)));
      setTempo(parseFloat(tempoInput.value));

      function setPaused(p){
        root.setAttribute('data-paused', p ? 'true' : 'false');
        btnToggle.textContent = p ? 'Play ►' : 'Pause ▌▌';
      }
      btnToggle.addEventListener('click', ()=> setPaused(root.getAttribute('data-paused') !== 'true'));

      function pulse(){
        stage.classList.add('pulse');
        setTimeout(()=> stage.classList.remove('pulse'), 600);
        // micro burst: quick non-persistent strokes
        ctx.save();
        ctx.globalCompositeOperation = 'lighter';
        ctx.globalAlpha = 0.28;
        ctx.fillStyle = gradient();
        const r = Math.min(W,H) * 0.22;
        ctx.beginPath();
        ctx.arc(pointer.x||W/2, pointer.y||H/2, r, 0, Math.PI*2);
        ctx.closePath();
        ctx.strokeStyle = gradient();
        ctx.lineWidth = 18;
        ctx.stroke();
        ctx.restore();
      }
      btnPulse.addEventListener('click', pulse);

      btnSnap.addEventListener('click', ()=>{
        try{
          const link = document.createElement('a');
          link.download = 'lumen-loom.png';
          link.href = canvas.toDataURL('image/png');
          link.click();
        }catch{}
      });

      // Pointer
      function updateFlare(e){
        const rect = stage.getBoundingClientRect();
        const x = e.clientX - rect.left;
        const y = e.clientY - rect.top;
        pointer.x = x; pointer.y = y; pointer.active = true;
        flare.style.setProperty('--px', x + 'px');
        flare.style.setProperty('--py', y + 'px');
      }
      stage.addEventListener('pointerdown', updateFlare);
      stage.addEventListener('pointermove', updateFlare);
      stage.addEventListener('pointerup', ()=> pointer.active = false);
      stage.addEventListener('pointerleave', ()=> pointer.active = false);

      // Wheel tempo
      stage.addEventListener('wheel', (e)=>{
        e.preventDefault();
        const cur = tempo;
        const delta = e.deltaY > 0 ? -0.05 : 0.05;
        const next = Math.min(2.5, Math.max(0.35, cur + delta));
        tempoInput.value = next.toFixed(2);
        setTempo(next);
      }, { passive:false });

      // Keyboard
      window.addEventListener('keydown', (e)=>{
        const k = e.key;
        if(k === ' ') { e.preventDefault(); setPaused(root.getAttribute('data-paused') !== 'true'); }
        if(k === '+' || k === '='){ const n = Math.min(2.5, tempo + 0.05); tempoInput.value = n.toFixed(2); setTempo(n); }
        if(k === '-' || k === '_'){ const n = Math.max(0.35, tempo - 0.05); tempoInput.value = n.toFixed(2); setTempo(n); }
        if(k === '1'){ setTheme('mist'); }
        if(k === '2'){ setTheme('noon'); }
        if(k === '3'){ setTheme('midnight'); }
        if(k.toLowerCase() === 's'){ btnSnap.click(); }
        if(k.toLowerCase() === 'b'){ pulse(); }
      });

      // Reduced motion
      const media = window.matchMedia('(prefers-reduced-motion: reduce)');
      function applyReduced(){ if(media.matches){ setPaused(true); } }
      media.addEventListener?.('change', applyReduced);
      applyReduced();

      // Kickoff
      fit();
      cancelAnimationFrame(raf);
      raf = requestAnimationFrame(loop);
      // start with a gentle flash
      setTimeout(pulse, 300);
    })();
  </script>
