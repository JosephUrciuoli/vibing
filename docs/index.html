<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vibing</title>
    <style>
      :root {
        --bg: #0f1221;
        --fg: #e6e8f0;
        --muted: #9aa3b2;
        --accent: #8b5cf6;
      }
      html, body {
        height: 100%;
      }
      body {
        margin: 0;
        font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Ubuntu, Cantarell, Noto Sans, Helvetica Neue, Arial, "Apple Color Emoji", "Segoe UI Emoji";
        color: var(--fg);
        background: radial-gradient(1200px 800px at 70% 10%, #1b1f3a, var(--bg));
        display: flex;
        align-items: center;
        justify-content: center;
      }
      .card {
        width: min(720px, 92vw);
        background: rgba(255,255,255,0.04);
        border: 1px solid rgba(255,255,255,0.08);
        border-radius: 16px;
        padding: 28px 24px;
        box-shadow: 0 10px 30px rgba(0,0,0,0.3);
        backdrop-filter: blur(6px);
      }
      h1 {
        margin: 0 0 10px 0;
        font-size: 28px;
        letter-spacing: 0.3px;
      }
      .muted {
        color: var(--muted);
        font-size: 14px;
        margin-bottom: 18px;
      }
      #content {
        font-size: 18px;
        line-height: 1.6;
        background: rgba(255,255,255,0.04);
        border: 1px dashed rgba(255,255,255,0.12);
        border-radius: 12px;
        padding: 16px;
      }
      .footer {
        margin-top: 18px;
        display: flex;
        justify-content: space-between;
        align-items: center;
        font-size: 14px;
        color: var(--muted);
      }
      .badge {
        display: inline-block;
        background: rgba(139, 92, 246, 0.18);
        color: #d4c2ff;
        padding: 4px 10px;
        border-radius: 999px;
        font-size: 12px;
        border: 1px solid rgba(139, 92, 246, 0.35);
        letter-spacing: 0.2px;
      }
    </style>
  </head>
  <body>
    <!-- BEGIN_EDITABLE -->
      <section id="content">
<div id="garden1022" data-theme="auto" tabindex="0" role="region" aria-label="Orbital Garden — kinetic orrery. Drag to stir gravity, click to pulse, scroll to glow.">
  <style>
    /* ORBITAL GARDEN • 1022 */
    #garden1022{
      --c1:#7EE8FA; --c2:#EEC0C6; --c3:#A7A3FF; --c4:#FFA07A; --c5:#6EE7B7;
      --day-1:#F6FBFF; --day-2:#E9F2FF; --night-1:#05070C; --night-2:#0A1020;
      --ink-day:#0A1224; --ink-night:#EAF1FF; --muted-day:#5A6B8B; --muted-night:#A8B6E8;

      --bg1:var(--day-1); --bg2:var(--day-2);
      --ink:var(--ink-day); --muted:var(--muted-day);

      color:var(--ink);
      font-family: ui-sans-serif, -apple-system, Inter, "SF Pro", Segoe UI, Roboto, "Noto Sans", Arial, sans-serif;
      min-height:80vh; display:grid; grid-template-rows:auto 1fr auto; gap:18px;
      padding:clamp(18px,4vw,42px);
      border-radius:28px; position:relative; isolation:isolate; overflow:hidden;

      background:
        radial-gradient(1200px 900px at 110% -10%, rgba(167,163,255,.18), transparent 60%),
        radial-gradient(900px 700px at -15% 120%, rgba(255,160,122,.18), transparent 68%),
        linear-gradient(180deg, var(--bg1), var(--bg2));
      box-shadow: 0 120px 240px rgba(0,0,0,.55);
    }
    #garden1022[data-theme="night"]{ --bg1:var(--night-1); --bg2:var(--night-2); --ink:var(--ink-night); --muted:var(--muted-night); }

    /* Atmosphere: fine grain + orbital rings */
    #garden1022::before{
      content:""; position:absolute; inset:-20%; z-index:0; pointer-events:none;
      background:
        radial-gradient(circle at 50% 50%, rgba(255,255,255,.06) 0 35%, transparent 40%),
        repeating-conic-gradient(from 0deg, rgba(255,255,255,.04) 0 2deg, transparent 2deg 6deg);
      mix-blend-mode: overlay; opacity:.22; filter: blur(8px) saturate(120%);
    }
    #garden1022::after{
      content:""; position:absolute; inset:0; z-index:0; pointer-events:none;
      background: repeating-linear-gradient(45deg, rgba(255,255,255,.02) 0 2px, transparent 2px 12px);
      opacity:.18; mix-blend-mode: soft-light;
    }

    /* NAV — glass ribbon */
    #garden1022 .nav{
      display:flex; align-items:center; justify-content:space-between; gap:14px; flex-wrap:wrap;
      background: rgba(255,255,255,.12);
      border:1px solid rgba(255,255,255,.2);
      border-radius:16px; padding:10px 12px; backdrop-filter: blur(18px) saturate(140%);
      box-shadow: 0 16px 46px rgba(0,0,0,.28);
      position:relative; z-index:3; font-size:12px; color:var(--muted);
    }
    #garden1022[data-theme="night"] .nav{ background: rgba(255,255,255,.10); border-color: rgba(255,255,255,.16); }

    #garden1022 .brand{ display:flex; align-items:center; gap:10px; }
    #garden1022 .crest{ width:34px; height:34px; display:block; filter: drop-shadow(0 8px 18px rgba(0,0,0,.25)); }
    #garden1022 .word{ font-weight:900; letter-spacing:.16em; text-transform:uppercase; white-space:nowrap; }

    /* ORRERY CARD */
    #garden1022 .orb{
      position:relative; z-index:1; border-radius:26px; overflow:hidden;
      min-height: clamp(560px, 70vh, 980px);
      background: linear-gradient(180deg, rgba(255,255,255,.06), rgba(255,255,255,.04));
      border:1px solid rgba(255,255,255,.18);
      box-shadow: 0 24px 68px rgba(0,0,0,.34);
      perspective: 1100px; transform-style: preserve-3d; transition: transform .3s ease;
    }
    #garden1022 .tilt{
      position:relative; inset:0; width:100%; height:100%;
      transform: rotateX(var(--rx, 0deg)) rotateY(var(--ry, 0deg)) translateZ(0);
      transform-style: preserve-3d; will-change: transform;
    }
    #garden1022 canvas#sky{ position:absolute; inset:0; width:100%; height:100%; display:block; z-index:1; filter: contrast(118%) saturate(122%); }
    #garden1022 .halo{
      position:absolute; inset:-10% -10% auto -10%; height:60%; z-index:0; pointer-events:none;
      background: conic-gradient(from 180deg, rgba(126,232,250,.14), rgba(238,192,198,.10), rgba(167,163,255,.10), rgba(255,160,122,.10), rgba(110,231,183,.12), rgba(126,232,250,.14));
      filter: blur(36px); opacity:.55; transform: translateZ(-10px);
      animation: halo-rotate 40s linear infinite;
    }
    @keyframes halo-rotate{ to{ transform: translateZ(-10px) rotate(360deg); } }

    #garden1022 .overlay{ position:relative; z-index:2; display:grid; grid-template-rows: 1fr auto; pointer-events:none; text-shadow: 0 6px 18px rgba(0,0,0,.24); }

    /* HERO */
    #garden1022 .hero-wrap{ display:grid; place-items:center; padding: clamp(34px, 9vh, 120px) 3vw; text-align:center; }
    #garden1022 .hero{
      margin:0; font-weight:1000; letter-spacing:-.02em; line-height:.9;
      font-size: clamp(44px, 9.6vw, 136px);
      color: transparent;
      background: linear-gradient(90deg, var(--c1), var(--c3), var(--c4), var(--c5), var(--c1));
      background-size: 240% 240%; -webkit-background-clip:text; background-clip:text;
      animation: title-sweep 20s linear infinite, title-tight 8s ease-in-out infinite;
      filter: drop-shadow(0 36px 86px rgba(164,139,255,.20));
      text-wrap:balance;
    }
    #garden1022 .lede{ margin:16px auto 0; color:var(--muted); font-size:clamp(13px,1.5vw,18px); line-height:1.7; max-width:68ch; }
    @keyframes title-sweep{0%{background-position:0% 0}100%{background-position:200% 0}}
    @keyframes title-tight{0%,100%{letter-spacing:-.02em}50%{letter-spacing:-.045em}}

    /* CONTROLS */
    #garden1022 .bar{
      display:flex; align-items:center; gap:10px; flex-wrap:wrap; margin:0 auto 12px auto;
      background: rgba(255,255,255,.14);
      border:1px solid rgba(255,255,255,.2);
      border-radius:16px; padding:8px 10px; backdrop-filter: blur(14px) saturate(120%);
      box-shadow: 0 16px 44px rgba(0,0,0,.28); z-index:3; pointer-events:auto; color:var(--ink);
    }
    #garden1022[data-theme="night"] .bar{ background: rgba(255,255,255,.10); border-color: rgba(255,255,255,.16); }
    #garden1022 .pill{
      appearance:none; border:1px solid rgba(255,255,255,.2);
      background: linear-gradient(180deg, rgba(255,255,255,.12), rgba(255,255,255,.05));
      border-radius:14px; padding:7px 10px; font-weight:800; cursor:pointer;
      transition: transform 120ms ease, box-shadow 220ms ease, background 240ms ease, color .2s ease, opacity .2s ease;
      box-shadow:0 2px 0 rgba(0,0,0,.28); user-select:none; font-size:11px; color:var(--ink);
    }
    #garden1022 .pill:hover{ transform: translateY(-1px); box-shadow:0 12px 28px rgba(0,0,0,.24); }
    #garden1022 .group{ display:flex; gap:6px; }
    #garden1022 .mode{ border-radius:999px; padding:6px 9px; line-height:1; min-width:38px; text-align:center; }
    #garden1022 .mode[aria-pressed="true"]{ color:#0b1428; background: linear-gradient(90deg, var(--c1), var(--c4)); border-color: transparent; box-shadow:0 6px 20px rgba(185,144,255,.35); }
    #garden1022 .slider{ display:flex; align-items:center; gap:8px; padding:6px 10px; }
    #garden1022 .slider input[type="range"]{
      -webkit-appearance:none; appearance:none; width:140px; height:6px; border-radius:999px;
      background: linear-gradient(90deg, rgba(126,232,250,.55), rgba(167,163,255,.55));
      outline:none; cursor:pointer; position:relative; border:1px solid rgba(255,255,255,.2);
    }
    #garden1022 .slider input[type="range"]::-webkit-slider-thumb{
      -webkit-appearance:none; appearance:none; width:16px; height:16px; border-radius:50%; background:#fff;
      border:1px solid rgba(0,0,0,.14); box-shadow:0 2px 6px rgba(0,0,0,.2);
    }
    #garden1022 .slider input[type="range"]::-moz-range-thumb{
      width:16px; height:16px; border-radius:50%; background:#fff; border:1px solid rgba(0,0,0,.14);
      box-shadow:0 2px 6px rgba(0,0,0,.2);
    }

    /* FOOT */
    #garden1022 .foot{
      display:flex; align-items:center; justify-content:space-between; gap:16px; flex-wrap:wrap;
      background: rgba(255,255,255,.12);
      border:1px solid rgba(255,255,255,.2);
      border-radius:16px; padding:10px 12px; backdrop-filter: blur(14px) saturate(120%);
      box-shadow: 0 16px 44px rgba(0,0,0,.28); z-index:3; position:relative;
      color:var(--muted); font-size: 12px;
    }

    /* Accessibility */
    #garden1022.ui-off .nav, #garden1022.ui-off .bar, #garden1022.ui-off .foot{ opacity:0; pointer-events:none; transition: opacity .25s ease; }
    #garden1022 :is(button, input, [tabindex]):focus-visible{ outline: 2px solid var(--c1); outline-offset: 2px; }

    @media (prefers-reduced-motion: reduce){
      #garden1022 .hero { animation:none !important; }
      #garden1022 .halo { animation:none !important; }
    }
  </style>

  <div class="nav" aria-label="Top bar">
    <div class="brand">
      <svg class="crest" viewBox="0 0 64 64" aria-hidden="true">
        <defs>
          <linearGradient id="g1022" x1="0" x2="1" y1="0" y2="1">
            <stop offset="0%" stop-color="var(--c1)" />
            <stop offset="50%" stop-color="var(--c4)" />
            <stop offset="100%" stop-color="var(--c3)" />
          </linearGradient>
        </defs>
        <g fill="none" stroke="url(#g1022)" stroke-linecap="round" stroke-width="2">
          <circle cx="32" cy="32" r="18" opacity=".85"/>
          <circle cx="32" cy="32" r="10" opacity=".35"/>
          <path d="M10 32h44" opacity=".5"/>
        </g>
      </svg>
      <div class="word">Orbital Garden • 1022</div>
    </div>
    <small><span id="last-updated">Last updated: 2025-12-02 10:21:12 EST</span></small>
  </div>

  <div class="orb" role="img" aria-label="A constellation of dots orbit and connect.">
    <div class="tilt">
      <div class="halo" aria-hidden="true"></div>
      <canvas id="sky" aria-hidden="true"></canvas>
      <div class="overlay">
        <div class="hero-wrap">
          <h1 class="hero">Orbit the calm.</h1>
          <p class="lede">Drag to stir gravity • Click to pulse a wave • Scroll to glow • Space to pause • H hide UI • S save</p>
        </div>

        <div class="bar" aria-label="Controls">
          <div class="group" role="group" aria-label="Mode">
            <button class="pill mode" data-mode="drift" aria-pressed="true" title="Drift (1)">Drift</button>
            <button class="pill mode" data-mode="pulse" aria-pressed="false" title="Pulse (2)">Pulse</button>
            <button class="pill mode" data-mode="whirl" aria-pressed="false" title="Whirl (3)">Whirl</button>
          </div>

          <label class="pill slider" title="Glow">
            <span style="opacity:.75">Glow</span>
            <input id="glow1022" type="range" min="4" max="48" step="1" value="18" aria-label="Glow">
          </label>

          <label class="pill slider" title="Stars">
            <span style="opacity:.75">Stars</span>
            <input id="dens1022" type="range" min="200" max="1400" step="50" value="800" aria-label="Density">
          </label>

          <button class="pill" id="theme1022" title="Toggle theme (T)">Theme</button>
          <button class="pill" id="save1022" title="Save PNG (S)">Save</button>
          <button class="pill" id="hide1022" title="Hide UI (H)">Hide UI</button>
        </div>
      </div>
    </div>
  </div>

  <div class="foot">
    <span>Tip: Skim the edges to tilt the field. Lines connect nearby wanderers.</span>
    <span>Respects Reduced Motion preferences.</span>
  </div>

  <script>
    (function(){
      const root = document.getElementById('garden1022');
      const canvas = root.querySelector('#sky');
      const ctx = canvas.getContext('2d', {alpha:true});
      const wrap = root.querySelector('.tilt');

      const modeBtns = Array.from(root.querySelectorAll('.mode'));
      const glowCtl = root.querySelector('#glow1022');
      const densCtl = root.querySelector('#dens1022');
      const themeBtn = root.querySelector('#theme1022');
      const saveBtn = root.querySelector('#save1022');
      const hideBtn = root.querySelector('#hide1022');

      // Timestamp
      try{
        const d = new Date();
        const fmt = new Intl.DateTimeFormat([], { month:'short', day:'2-digit', hour:'2-digit', minute:'2-digit' });
        root.querySelector('#last-updated').textContent = 'Updated • ' + fmt.format(d);
      }catch{}

      // Theme resolve
      function resolveTheme(){
        if(root.getAttribute('data-theme')==='auto'){
          try{
            const dark = window.matchMedia && window.matchMedia('(prefers-color-scheme: dark)').matches;
            root.setAttribute('data-theme', dark ? 'night' : 'day');
          }catch{ root.setAttribute('data-theme','day'); }
        }
      }
      resolveTheme();

      themeBtn.addEventListener('click', ()=>{
        const m = root.getAttribute('data-theme');
        root.setAttribute('data-theme', m==='day'?'night':'day');
        hardClear();
      });

      // Palette ramp
      const DAY = ['#7EE8FA','#A7A3FF','#FFA07A','#6EE7B7'];
      const NIGHT = ['#6CDCF0','#9B96FF','#FF996E','#63E0B3'];
      function hexToRgb(h){ const s=h.replace('#',''); const n=s.length===3?s.split('').map(x=>x+x).join(''):s; return [parseInt(n.slice(0,2),16),parseInt(n.slice(2,4),16),parseInt(n.slice(4,6),16)]; }
      function makeRamp(cols){
        const c=cols.map(hexToRgb).concat([hexToRgb(cols[0])]);
        const N=512, out=new Array(N);
        for(let i=0;i<N;i++){
          const t=i/(N-1); const seg=t*(c.length-1); const i0=Math.floor(seg), i1=Math.min(c.length-1,i0+1); const tt=seg-i0;
          const r=Math.floor(c[i0][0]+(c[i1][0]-c[i0][0])*tt);
          const g=Math.floor(c[i0][1]+(c[i1][1]-c[i0][1])*tt);
          const b=Math.floor(c[i0][2]+(c[i1][2]-c[i0][2])*tt);
          out[i] = `rgba(${r},${g},${b},`;
        }
        return out;
      }
      const rampDay = makeRamp(DAY), rampNight = makeRamp(NIGHT);
      function ramp(){ return root.getAttribute('data-theme')==='night' ? rampNight : rampDay; }
      function colorAt(t, a){
        const R = ramp();
        const i = Math.max(0, Math.min(R.length-1, Math.floor(((t%1)+1)%1*(R.length-1))));
        return R[i] + a + ')';
      }

      // Sizing
      let W=0,H=0,DPR=1;
      function resize(){
        const rect = canvas.getBoundingClientRect();
        DPR = Math.min(2.5, window.devicePixelRatio || 1);
        W = Math.max(640, Math.floor(rect.width));
        H = Math.max(360, Math.floor(rect.height));
        canvas.width = Math.floor(W*DPR);
        canvas.height = Math.floor(H*DPR);
        canvas.style.width = W+'px';
        canvas.style.height = H+'px';
        ctx.setTransform(DPR,0,0,DPR,0,0);
        hardClear();
        center = {x: W/2, y: H/2};
      }
      window.addEventListener('resize', resize, {passive:true});
      resize();

      function hardClear(){
        const night = root.getAttribute('data-theme')==='night';
        ctx.globalCompositeOperation = 'source-over';
        ctx.fillStyle = night ? 'rgba(5,7,12,1)' : 'rgba(255,255,255,1)';
        ctx.fillRect(0,0,W,H);
        ctx.globalCompositeOperation = 'lighter';
      }
      function softClear(alpha){
        const night = root.getAttribute('data-theme')==='night';
        ctx.globalCompositeOperation = 'source-over';
        ctx.fillStyle = night ? `rgba(5,7,12,${alpha})` : `rgba(255,255,255,${alpha})`;
        ctx.fillRect(0,0,W,H);
        ctx.globalCompositeOperation = 'lighter';
      }

      // Field
      let center = {x: W/2, y: H/2};
      const ptr = {x:W/2, y:H/2, down:false};
      function toLocal(e){ const r = canvas.getBoundingClientRect(); return {x:e.clientX-r.left, y:e.clientY-r.top}; }
      canvas.addEventListener('pointerdown', (e)=>{ ptr.down=true; const p=toLocal(e); ptr.x=p.x; ptr.y=p.y; pulse(p.x,p.y); }, {passive:false});
      window.addEventListener('pointerup', ()=>{ ptr.down=false; }, {passive:true});
      window.addEventListener('pointermove', (e)=>{ const p=toLocal(e); ptr.x=p.x; ptr.y=p.y; tilt(p.x, p.y); }, {passive:true});
      canvas.addEventListener('wheel', (e)=>{ e.preventDefault(); const v=parseFloat(glowCtl.value); glowCtl.value = Math.max(4, Math.min(48, v + Math.sign(e.deltaY)*-2)); glowCtl.dispatchEvent(new Event('input')); }, {passive:false});
      function tilt(x,y){
        const cx = (x/W - .5)*2, cy = (y/H - .5)*2;
        wrap.style.setProperty('--ry', (cx*6)+'deg');
        wrap.style.setProperty('--rx', (-cy*6)+'deg');
      }

      // Pulses
      const PULSES = [];
      function pulse(x, y){ PULSES.push({x, y, t0: performance.now(), life: 2200}); }

      // Particles
      let GLOW = parseFloat(glowCtl.value);
      glowCtl.addEventListener('input', ()=>{ GLOW = parseFloat(glowCtl.value); });

      let COUNT = parseInt(densCtl.value,10);
      densCtl.addEventListener('input', ()=>{ COUNT = parseInt(densCtl.value,10); seed(true); });

      let MODE = 'drift';
      modeBtns.forEach(b=>{
        b.addEventListener('click', ()=>{
          modeBtns.forEach(x=>x.setAttribute('aria-pressed','false'));
          b.setAttribute('aria-pressed','true');
          MODE = b.dataset.mode;
        });
      });

      const STARS = [];
      function rand(a,b){ return a + Math.random()*(b-a); }
      function seed(keepSome=false){
        const keep = keepSome ? Math.floor(STARS.length*0.35) : 0;
        const old = keep ? STARS.splice(0, keep) : [];
        STARS.length = 0;
        STARS.push(...old);
        for(let i=STARS.length;i<COUNT;i++){
          const r = Math.pow(Math.random(), 0.8) * Math.min(W,H)*0.48 + rand(8, 26);
          const ang = Math.random()*Math.PI*2;
          STARS.push({
            rBase: r,
            rVar: rand(6, 32),
            a: ang,
            aVel: rand(0.0006, 0.0022)*(Math.random()<0.5?-1:1),
            pre: rand(0.0002,0.001),
            hue: Math.random(),
            size: rand(0.6, 2.8),
            jitter: rand(0.2, 1.2),
            conn: (Math.random()<0.45)
          });
        }
      }
      seed();

      hideBtn.addEventListener('click', ()=>{
        root.classList.toggle('ui-off');
        hideBtn.textContent = root.classList.contains('ui-off') ? 'Show UI' : 'Hide UI';
      });

      saveBtn.addEventListener('click', ()=>{
        try{
          const a = document.createElement('a');
          a.href = canvas.toDataURL('image/png');
          a.download = 'orbital-garden-1022.png';
          document.body.appendChild(a); a.click(); a.remove();
        }catch{}
      });

      // Draw helpers
      function drawStar(x,y,r,h,alpha){
        ctx.beginPath();
        ctx.arc(x,y, r, 0, Math.PI*2);
        const col = colorAt(h, alpha);
        ctx.fillStyle = col;
        ctx.shadowColor = colorAt(h, Math.min(1, alpha*1.6));
        ctx.shadowBlur = GLOW;
        ctx.fill();
      }

      // Animation
      let paused = false, last = 0, lastPulse = 0;
      const tune = { trail: 0.08, connectDist: 58 };

      function step(ts){
        if(!last) last = ts;
        const dt = Math.min(32, ts-last); last = ts;
        if(paused){ requestAnimationFrame(step); return; }

        // Auto pulse in Pulse mode
        if(MODE==='pulse' && ts - lastPulse > 1200){
          lastPulse = ts;
          pulse(rand(W*0.2, W*0.8), rand(H*0.2, H*0.8));
        }

        softClear(tune.trail);

        const t = ts*0.001;

        // Starfield update
        ctx.lineWidth = 0.6;
        const R = STARS.length;
        const cx = center.x, cy = center.y;

        // Precompute pointer field
        const px = ptr.x, py = ptr.y;
        const isWhirl = MODE==='whirl';
        const isDrift = MODE==='drift';

        // Pulses influence
        for(let i=PULSES.length-1;i>=0;i--){
          const p = PULSES[i];
          const age = ts - p.t0;
          if(age>p.life){ PULSES.splice(i,1); continue; }
        }

        // Draw pass
        for(let i=0;i<R;i++){
          const s = STARS[i];
          // base orbit
          const r = s.rBase + Math.sin(s.a*3.0 + t*2.0)*s.rVar*0.15;
          let a = s.a;

          // pointer swirl / gravity
          const dxp = cx + Math.cos(a)*r - px;
          const dyp = cy + Math.sin(a)*r - py;
          const d2 = dxp*dxp + dyp*dyp;
          const dist = Math.sqrt(d2)+1e-4;

          // influence fields
          let swirl = 0;
          let pull = 0;

          // pulse waves
          for(let k=0;k<PULSES.length;k++){
            const p = PULSES[k];
            const age = ts - p.t0;
            const prog = age / PULSES[k].life;
            const wx = cx + Math.cos(a)*r - p.x;
            const wy = cy + Math.sin(a)*r - p.y;
            const wd = Math.sqrt(wx*wx + wy*wy);
            const wave = Math.sin((wd*0.06) - prog*8.0);
            const envelope = Math.max(0, 1.0 - prog) * Math.exp(-wd*0.002);
            pull += wave * envelope * 0.8;
          }

          if(isWhirl){
            swirl += 0.008 / (1 + dist*0.0025) * (dxp*dyp>0?1:-1);
            pull  += 0.6 / (1 + dist*0.025);
          }else if(!isDrift || ptr.down){
            swirl += 0.004 / (1 + dist*0.004);
            pull  += 0.25 / (1 + dist*0.03);
          }

          // advance angle with precession and swirl
          s.a += s.aVel + s.pre*Math.cos(t*0.5 + i*0.01) + swirl;

          // project position with radial pull
          const rr = r + pull*14;
          const x = cx + Math.cos(s.a)*rr;
          const y = cy + Math.sin(s.a)*rr;

          // jitter flicker
          const j = (Math.sin(t*6 + i)*0.5+0.5) * s.jitter * 0.4;

          // draw star
          const hue = (s.hue + t*0.03 + i/R*0.13) % 1;
          const aStar = 0.12 + 0.08*Math.sin(t*1.2 + i);
          drawStar(x, y, s.size + j + (GLOW*0.02), hue, aStar);

          // connect lines sparsely
          if(s.conn && i%3===0){
            const jn = (i+1)%R;
            const sx = x, sy = y;
            const nb = STARS[jn];
            const r2 = nb.rBase + Math.sin(nb.a*3.0 + t*2.0)*nb.rVar*0.15 + pull*14;
            const nx = cx + Math.cos(nb.a)*r2;
            const ny = cy + Math.sin(nb.a)*r2;
            const ddx = nx - sx, ddy = ny - sy;
            const d = Math.hypot(ddx, ddy);
            if(d < tune.connectDist){
              ctx.beginPath();
              ctx.moveTo(sx, sy);
              ctx.lineTo(nx, ny);
              ctx.strokeStyle = colorAt(hue, 0.04);
              ctx.shadowColor = colorAt(hue, 0.3);
              ctx.shadowBlur = Math.max(0, GLOW*0.25);
              ctx.stroke();
            }
          }
        }

        requestAnimationFrame(step);
      }

      // Keyboard
      root.addEventListener('keydown', (e)=>{
        if(e.code==='Space'){ e.preventDefault(); paused = !paused; }
        if(e.key==='h' || e.key==='H'){ hideBtn.click(); }
        if(e.key==='s' || e.key==='S'){ e.preventDefault(); saveBtn.click(); }
        if(e.key==='t' || e.key==='T'){ themeBtn.click(); }
        if(e.key==='1'){ modeBtns[0].click(); }
        if(e.key==='2'){ modeBtns[1].click(); }
        if(e.key==='3'){ modeBtns[2].click(); }
        if(e.key==='+'){ glowCtl.value = Math.min(48, parseFloat(glowCtl.value)+2); glowCtl.dispatchEvent(new Event('input')); }
        if(e.key==='-'){ glowCtl.value = Math.max(4, parseFloat(glowCtl.value)-2); glowCtl.dispatchEvent(new Event('input')); }
      }, {passive:false});

      // Reduced motion
      try{
        const RM = window.matchMedia && window.matchMedia('(prefers-reduced-motion: reduce)');
        if(RM && RM.matches){ paused = true; }
        if(RM){ RM.addEventListener('change', ()=>{ paused = RM.matches; }); }
      }catch{}

      requestAnimationFrame(step);
    })();
  </script>
