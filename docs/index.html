<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vibing</title>
    <style>
      :root {
        --bg: #0f1221;
        --fg: #e6e8f0;
        --muted: #9aa3b2;
        --accent: #8b5cf6;
      }
      html, body {
        height: 100%;
      }
      body {
        margin: 0;
        font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Ubuntu, Cantarell, Noto Sans, Helvetica Neue, Arial, "Apple Color Emoji", "Segoe UI Emoji";
        color: var(--fg);
        background: radial-gradient(1200px 800px at 70% 10%, #1b1f3a, var(--bg));
        display: flex;
        align-items: center;
        justify-content: center;
      }
      .card {
        width: min(720px, 92vw);
        background: rgba(255,255,255,0.04);
        border: 1px solid rgba(255,255,255,0.08);
        border-radius: 16px;
        padding: 28px 24px;
        box-shadow: 0 10px 30px rgba(0,0,0,0.3);
        backdrop-filter: blur(6px);
      }
      h1 {
        margin: 0 0 10px 0;
        font-size: 28px;
        letter-spacing: 0.3px;
      }
      .muted {
        color: var(--muted);
        font-size: 14px;
        margin-bottom: 18px;
      }
      #content {
        font-size: 18px;
        line-height: 1.6;
        background: rgba(255,255,255,0.04);
        border: 1px dashed rgba(255,255,255,0.12);
        border-radius: 12px;
        padding: 16px;
      }
      .footer {
        margin-top: 18px;
        display: flex;
        justify-content: space-between;
        align-items: center;
        font-size: 14px;
        color: var(--muted);
      }
      .badge {
        display: inline-block;
        background: rgba(139, 92, 246, 0.18);
        color: #d4c2ff;
        padding: 4px 10px;
        border-radius: 999px;
        font-size: 12px;
        border: 1px solid rgba(139, 92, 246, 0.35);
        letter-spacing: 0.2px;
      }
    </style>
  </head>
  <body>
    <!-- BEGIN_EDITABLE -->
      <section id="content">
<section class="vibe450" data-theme="light" aria-label="Kinetic Garden">
  <style>
    .vibe450 {
      --h: 18; /* base hue */
      --fg: hsl(230 20% 10%);
      --muted: hsl(230 10% 35%);
      --bg-a: hsl(40 80% 98%);
      --bg-b: hsl(200 80% 98%);
      --ring: hsla(0 0% 100% / 0.8);
      --glass: hsla(0 0% 100% / 0.6);
      --border: hsla(230 20% 20% / 0.08);
      --accentA: hsl(var(--h) 85% 55%);
      --accentB: hsl(calc(var(--h) + 60) 85% 55%);
      --mx: 50%;
      --my: 50%;
      --tilt-x: 0deg;
      --tilt-y: 0deg;
      --blur: 12px;
      --glo: 0.55;
      position: relative;
      padding: clamp(28px, 6vw, 80px);
      border-radius: 28px;
      min-height: min(84vh, 920px);
      color: var(--fg);
      background:
        radial-gradient(1200px 900px at var(--mx) var(--my), color-mix(in hsl, var(--accentA) 18%, transparent), transparent 70%),
        linear-gradient(120deg, var(--bg-a), var(--bg-b));
      box-shadow: 0 18px 60px rgba(0,0,0,0.12), inset 0 0 0 1px var(--border);
      overflow: hidden;
      isolation: isolate;
    }
    .vibe450[data-theme="dark"] {
      --fg: hsl(210 12% 96%);
      --muted: hsl(210 10% 70%);
      --bg-a: hsl(220 30% 10%);
      --bg-b: hsl(220 30% 13%);
      --glass: hsla(0 0% 100% / 0.06);
      --border: hsla(0 0% 100% / 0.12);
      background:
        radial-gradient(1200px 900px at var(--mx) var(--my), color-mix(in hsl, var(--accentB) 20%, transparent), transparent 70%),
        linear-gradient(120deg, var(--bg-a), var(--bg-b));
      box-shadow: 0 22px 60px rgba(0,0,0,0.35), inset 0 0 0 1px var(--border);
    }

    /* floating ambient blooms */
    .vibe450 .bloom {
      position: absolute; filter: blur(var(--blur)) saturate(1.05);
      width: 48vmax; aspect-ratio: 1; border-radius: 50%;
      background: radial-gradient(closest-side, color-mix(in hsl, var(--accentA) 25%, transparent), transparent 60%);
      mix-blend-mode: screen; opacity: clamp(0.06, var(--glo), 0.35);
      pointer-events: none; z-index: 0; transform: translateZ(0);
      animation: drift450 var(--t, 80s) linear infinite;
    }
    .vibe450 .bloom.b { background: radial-gradient(closest-side, color-mix(in hsl, var(--accentB) 22%, transparent), transparent 60%); }
    .vibe450 .bloom.c { background: radial-gradient(closest-side, color-mix(in hsl, var(--accentA) 18%, transparent), transparent 60%); }
    .vibe450 .bloom.a { top: -30%; left: -20%; --t: 95s; }
    .vibe450 .bloom.b { bottom: -25%; right: -10%; --t: 110s; animation-direction: reverse; }
    .vibe450 .bloom.c { top: 10%; right: 35%; --t: 140s; }
    @keyframes drift450 { to { transform: rotate(360deg); } }

    .vibe450 .grid {
      position: relative; z-index: 2;
      display: grid; gap: clamp(18px, 4vw, 36px);
      grid-template-columns: 1.05fr 1fr; align-items: center;
    }
    @media (max-width: 980px) { .vibe450 .grid { grid-template-columns: 1fr; } }

    .vibe450 .chip {
      display: inline-grid; grid-auto-flow: column; place-items: center; gap: 8px;
      padding: 8px 12px; border-radius: 999px;
      background: linear-gradient(180deg, var(--glass), transparent);
      border: 1px solid var(--border);
      font: 800 11px/1 ui-sans-serif, system-ui, Inter, "Helvetica Neue";
      letter-spacing: .12em; text-transform: uppercase; color: var(--fg);
      user-select: none;
    }
    .vibe450 .title {
      margin: 14px 0 8px;
      font: 900 clamp(40px, 9vw, 110px)/0.92 ui-sans-serif, system-ui, Inter, "Helvetica Neue";
      letter-spacing: -0.02em;
      background: linear-gradient(90deg, var(--accentA), var(--accentB));
      -webkit-background-clip: text; background-clip: text; color: transparent;
      filter: drop-shadow(0 10px 24px rgba(0,0,0,0.12));
    }
    .vibe450 .sub {
      margin: 0 0 8px;
      font: 500 clamp(14px, 2.1vw, 20px)/1.8 ui-sans-serif, system-ui, Inter;
      color: var(--muted); max-width: 64ch;
    }

    .vibe450 .panel {
      background: linear-gradient(180deg, var(--glass), transparent);
      border: 1px solid var(--border); border-radius: 18px;
      padding: clamp(12px, 2.6vw, 18px);
      box-shadow: 0 14px 34px rgba(0,0,0,0.14), 0 1px 0 hsla(0 0% 100% / 0.6) inset;
      backdrop-filter: blur(8px);
    }

    .vibe450 .swatches {
      display: grid; grid-auto-flow: column; gap: 8px; width: max-content;
    }
    .vibe450 .swatch {
      inline-size: 34px; block-size: 24px; border-radius: 999px; border: 1px solid var(--border);
      background: var(--bg); cursor: pointer; position: relative; box-shadow: 0 1px 0 hsla(0 0% 100% / 0.6) inset;
    }
    .vibe450 .swatch[aria-pressed="true"]::after {
      content: ""; position: absolute; inset: 2px; border-radius: inherit; border: 2px solid white; mix-blend-mode: overlay;
    }

    .vibe450 .controls {
      display: grid; gap: 10px; grid-template-columns: 1fr 1fr 1fr; margin-top: 10px;
    }
    @media (max-width: 860px) { .vibe450 .controls { grid-template-columns: 1fr; } }
    .vibe450 .ctl {
      display: grid; grid-template-columns: auto 1fr auto; align-items: center; gap: 10px;
      border: 1px solid var(--border); border-radius: 12px; padding: 10px;
      background: linear-gradient(180deg, var(--glass), transparent);
      box-shadow: 0 10px 28px rgba(0,0,0,0.12);
    }
    .vibe450 label { font: 800 11px/1 ui-sans-serif, system-ui, Inter; text-transform: uppercase; letter-spacing: .1em; opacity: .92; }
    .vibe450 .read { font: 700 12px/1 ui-sans-serif, system-ui, Inter; color: var(--muted); }
    .vibe450 input[type="range"] {
      -webkit-appearance: none; appearance: none; width: 100%; height: 10px; border-radius: 999px;
      background: linear-gradient(90deg, var(--accentA), var(--accentB));
      outline: none; border: none; box-shadow: inset 0 0 0 1px rgba(0,0,0,0.06);
    }
    .vibe450 input[type="range"]::-webkit-slider-thumb,
    .vibe450 input[type="range"]::-moz-range-thumb {
      -webkit-appearance: none; width: 18px; height: 18px; border-radius: 50%;
      background: white; border: 2px solid var(--accentA); box-shadow: 0 2px 8px rgba(0,0,0,0.18); cursor: ew-resize;
    }
    .vibe450 .actions {
      display: grid; grid-auto-flow: column; gap: 8px; width: max-content; margin-top: 10px;
    }
    .vibe450 .btn {
      appearance: none; cursor: pointer;
      padding: 10px 14px; border-radius: 999px;
      border: 1px solid var(--border);
      background: linear-gradient(180deg, var(--glass), transparent);
      font: 800 12px/1 ui-sans-serif, system-ui, Inter; letter-spacing: .08em;
      transition: transform 160ms ease;
      box-shadow: 0 1px 0 hsla(0 0% 100% / 0.6) inset;
      color: var(--fg);
    }
    .vibe450 .btn:hover { transform: translateY(-1px); }
    .vibe450 .btn[aria-pressed="true"] { box-shadow: 0 0 0 2px var(--accentA) inset; }

    /* Stage */
    .vibe450 .stage {
      perspective: 1200px; position: relative;
    }
    .vibe450 .frame {
      position: relative;
      border-radius: 50%;
      width: min(65vmin, 680px);
      aspect-ratio: 1/1;
      margin: 0 auto;
      transform-style: preserve-3d;
      transform: rotateX(var(--tilt-y)) rotateY(var(--tilt-x));
      transition: transform 160ms ease;
      background:
        radial-gradient(closest-side, color-mix(in hsl, var(--accentA) 8%, transparent), transparent 58%),
        linear-gradient(180deg, var(--glass), transparent);
      border: 1px solid var(--border);
      box-shadow:
        0 26px 60px rgba(0,0,0,0.20),
        0 1px 0 hsla(0 0% 100% / 0.6) inset,
        0 0 0 14px var(--ring) inset;
      backdrop-filter: blur(8px);
      overflow: hidden;
    }
    .vibe450 .frame .halo {
      position: absolute; inset: -20%;
      background: conic-gradient(from 0deg,
        color-mix(in hsl, var(--accentA) 10%, transparent) 0 20%,
        transparent 20% 50%,
        color-mix(in hsl, var(--accentB) 10%, transparent) 50% 75%,
        transparent 75% 100%);
      filter: blur(40px); opacity: 0.35; mix-blend-mode: screen; pointer-events: none;
      animation: spinHalo 60s linear infinite;
    }
    @keyframes spinHalo { to { transform: rotate(360deg); } }

    .vibe450 canvas.garden {
      position: absolute; inset: 0; width: 100%; height: 100%;
      filter: saturate(1.05) contrast(1.04) brightness(calc(0.9 + var(--glo) * 0.25));
    }

    .vibe450 .meta {
      margin-top: clamp(16px, 3vw, 26px);
      display: flex; justify-content: space-between; align-items: center; gap: 12px; flex-wrap: wrap;
      color: var(--muted); font: 500 12px/1.4 ui-sans-serif, system-ui, Inter;
      position: relative; z-index: 2;
    }

    @media (prefers-reduced-motion: reduce) {
      .vibe450 .bloom, .vibe450 .frame .halo { animation: none !important; }
      .vibe450 .btn, .vibe450 .frame { transition: none !important; }
    }
  </style>

  <div class="bloom a" aria-hidden="true"></div>
  <div class="bloom b" aria-hidden="true"></div>
  <div class="bloom c" aria-hidden="true"></div>

  <div class="grid">
    <div class="text">
      <span class="chip" aria-label="Version badge">Vibe 450 · Kinetic</span>
      <h1 class="title">Kinetic Garden</h1>
      <p class="sub">Petals of light drift with the wind. Shape the bloom, bend the breeze, toggle the sky.</p>

      <div class="panel" role="region" aria-label="Palette and controls">
        <div class="swatches" role="group" aria-label="Palettes">
          <button class="swatch" data-h="18" aria-pressed="true" style="--bg: linear-gradient(90deg, hsl(18 85% 55%), hsl(78 85% 55%))" title="Peach"></button>
          <button class="swatch" data-h="210" aria-pressed="false" style="--bg: linear-gradient(90deg, hsl(210 85% 55%), hsl(270 85% 55%))" title="Aero"></button>
          <button class="swatch" data-h="135" aria-pressed="false" style="--bg: linear-gradient(90deg, hsl(135 85% 50%), hsl(195 85% 55%))" title="Spring"></button>
          <button class="swatch" data-h="285" aria-pressed="false" style="--bg: linear-gradient(90deg, hsl(285 85% 60%), hsl(345 85% 55%))" title="Violet"></button>
          <button class="swatch" data-h="32" aria-pressed="false" style="--bg: linear-gradient(90deg, hsl(32 90% 55%), hsl(352 85% 55%))" title="Solar"></button>

        <div class="controls">
          <div class="ctl">

        <div class="actions" role="group" aria-label="Actions">

  <div class="meta">
    <span>“Sculpt a moment, then let it breathe.”</span>
    <span id="last-updated" aria-live="polite"></span>
  </div>

  <script>
    (function () {
      const root = document.currentScript.closest('.vibe450');
      const canvas = root.querySelector('canvas.garden');
      const ctx = canvas.getContext('2d');

      const swatches = [...root.querySelectorAll('.swatch')];
      const themeToggle = root.querySelector('#theme-toggle');
      const playToggle = root.querySelector('#play-toggle');
      const burstBtn = root.querySelector('#burst');

      const petalsInput = root.querySelector('#petals');
      const windInput = root.querySelector('#wind');
      const glowInput = root.querySelector('#glow');

      const petalsRead = root.querySelector('#petals-read');
      const windRead = root.querySelector('#wind-read');
      const glowRead = root.querySelector('#glow-read');

      const updatedEl = root.querySelector('#last-updated');

      let pointer = { x: 0.5, y: 0.5 };
      let running = true;

      // Model
      const field = { count: 160, items: [], bursts: [] };

      function hsl(h, s, l, a = 1) { return `hsla(${h} ${s}% ${l}% / ${a})`; }

      function setHue(h) {
        const hue = Math.round(+h || 18);
        root.style.setProperty('--h', hue);
      }
      function setPetals(v) {
        const n = Math.max(60, Math.min(320, Math.round(Number(v))));
        field.count = n;
        petalsRead.textContent = n;
        build();
      }
      function setWind(v) {
        const n = Math.max(0, Math.min(100, Number(v))) / 100; // 0..1
        root.style.setProperty('--glo', Math.max(0.2, parseFloat(getComputedStyle(root).getPropertyValue('--glo')) || 0.55));
        windRead.textContent = n.toFixed(2);
        field.wind = n;
      }
      function setGlow(v) {
        const n = Math.max(0, Math.min(100, Number(v))) / 100;
        glowRead.textContent = Math.round(n * 100) + '%';
        root.style.setProperty('--glo', n.toFixed(2));
      }

      function updateTimestamp() {
        const now = new Date();
        const fmt = new Intl.DateTimeFormat([], {
          year: 'numeric', month: 'short', day: '2-digit',
          hour: '2-digit', minute: '2-digit', second: '2-digit'
        });
        updatedEl.textContent = 'Updated ' + fmt.format(now);
      }

      // Theme
      function toggleTheme() {
        const dark = root.getAttribute('data-theme') === 'dark';
        root.setAttribute('data-theme', dark ? 'light' : 'dark');
        themeToggle.setAttribute('aria-pressed', String(!dark));
        draw(true);
      }
      themeToggle.addEventListener('click', toggleTheme);

      // Play/Pause
      function togglePlay() {
        running = !running;
        playToggle.textContent = running ? 'Pause' : 'Play';
        playToggle.setAttribute('aria-pressed', String(running));
        if (running) loop();
      }
      playToggle.addEventListener('click', togglePlay);

      // Swatches
      swatches.forEach(s => {
        s.addEventListener('click', () => {
          swatches.forEach(x => x.setAttribute('aria-pressed', 'false'));
          s.setAttribute('aria-pressed', 'true');
          setHue(s.dataset.h || 18);
          draw(true);
        });
      });

      // Inputs
      petalsInput.addEventListener('input', e => { setPetals(e.target.value); draw(true); }, { passive: true });
      windInput.addEventListener('input', e => { setWind(e.target.value); }, { passive: true });
      glowInput.addEventListener('input', e => { setGlow(e.target.value); draw(true); }, { passive: true });

      // Pointer → tilt + light pool
      function onMove(e) {
        const rect = root.getBoundingClientRect();
        pointer.x = (e.clientX - rect.left) / rect.width;
        pointer.y = (e.clientY - rect.top) / rect.height;
        root.style.setProperty('--mx', Math.round(pointer.x * 100) + '%');
        root.style.setProperty('--my', Math.round(pointer.y * 100) + '%');

        const dx = (pointer.x - 0.5) * 2;
        const dy = (pointer.y - 0.5) * -2;
        root.style.setProperty('--tilt-x', (dx * 6) + 'deg');
        root.style.setProperty('--tilt-y', (dy * 6) + 'deg');
      }
      root.addEventListener('pointermove', onMove, { passive: true });

      // Burst interactions
      function burst(x, y) {
        const rect = canvas.getBoundingClientRect();
        const px = x - rect.left;
        const py = y - rect.top;
        field.bursts.push({ x: px, y: py, t: 0 });
      }
      burstBtn.addEventListener('click', () => {
        const rect = canvas.getBoundingClientRect();
        burst(rect.left + rect.width / 2, rect.top + rect.height / 2);
      });
      root.querySelector('.frame').addEventListener('pointerdown', e => { burst(e.clientX, e.clientY); });

      // Canvas sizing
      function resize() {
        const dpr = Math.min(window.devicePixelRatio || 1, 2);
        const rect = canvas.getBoundingClientRect();
        canvas.width = Math.floor(rect.width * dpr);
        canvas.height = Math.floor(rect.height * dpr);
        canvas.style.width = rect.width + 'px';
        canvas.style.height = rect.height + 'px';
        ctx.setTransform(dpr, 0, 0, dpr, 0, 0);
        draw(true);
      }
      const ro = new ResizeObserver(resize);
      ro.observe(canvas);

      // Build field
      function build() {
        const w = canvas.clientWidth || 600;
        const h = canvas.clientHeight || 600;
        const R = Math.min(w, h) * 0.46;
        field.items = [];
        for (let i = 0; i < field.count; i++) {
          const t = i / Math.max(1, field.count - 1);
          const angle = Math.random() * Math.PI * 2;
          const radius = (0.15 + Math.pow(t, 0.85) * 0.78) * R;
          const speed = (0.2 + t * 1.4) * (0.4 + Math.random() * 0.6);
          const sway = 4 + Math.random() * 16;
          const phase = Math.random() * Math.PI * 2;
          field.items.push({ angle, r: radius, speed, sway, phase });
        }
      }

      // Draw loop
      let raf;
      function draw(force) {
        const w = canvas.clientWidth;
        const h = canvas.clientHeight;
        if (!w || !h) return;
        ctx.clearRect(0, 0, w, h);
        ctx.save();
        ctx.translate(w / 2, h / 2);

        const hue = parseInt(getComputedStyle(root).getPropertyValue('--h')) || 18;
        const glo = parseFloat(getComputedStyle(root).getPropertyValue('--glo')) || 0.55;
        const t = performance.now() * 0.001;

        // soft heart
        const g = ctx.createRadialGradient(0, 0, 0, 0, 0, Math.min(w, h) * 0.52);
        g.addColorStop(0, hsl((hue + 20) % 360, 80, 64, 0.18 + glo * 0.22));
        g.addColorStop(1, 'transparent');
        ctx.fillStyle = g;
        ctx.beginPath(); ctx.arc(0, 0, Math.min(w, h) * 0.52, 0, Math.PI * 2); ctx.fill();

        ctx.globalCompositeOperation = 'lighter';

        // petals
        for (let i = 0; i < field.items.length; i++) {
          const p = field.items[i];
          const f = i / field.items.length;
          const wind = field.wind || 0.4;

          const ang = p.angle + t * p.speed * (0.5 + wind * 2.2);
          const wave = Math.sin(t * (1.2 + f * 1.6) + p.phase) * (p.sway + glo * 22) * (0.6 + wind);
          const r = p.r + wave;

          const x = Math.cos(ang) * r;
          const y = Math.sin(ang) * r;

          const ctrlAng = ang + Math.sin(t * 0.6 + p.phase) * 0.9;
          const cDist = r * (0.45 + 0.2 * Math.sin(t * 0.9 + f * 5));
          const cx = Math.cos(ctrlAng) * cDist;
          const cy = Math.sin(ctrlAng) * cDist;

          const width = 0.7 + glo * 1.6 + (1 - f) * 1.1;
          const sat = 78 + Math.sin(t + f * 6) * 10;
          const light = 44 + Math.cos(t * 0.7 + f * 4) * 8;
          const a = 0.08 + glo * 0.22;

          ctx.strokeStyle = hsl((hue + f * 180) % 360, sat, light, a);
          ctx.lineWidth = width;
          ctx.shadowColor = hsl((hue + f * 200 + 30) % 360, sat, 60, a * 0.9);
          ctx.shadowBlur = 8 + glo * 22;

          ctx.beginPath();
          ctx.moveTo(0, 0);
          ctx.quadraticCurveTo(cx, cy, x, y);
          ctx.stroke();
        }

        // bursts
        for (let i = field.bursts.length - 1; i >= 0; i--) {
          const b = field.bursts[i];
          b.t += 0.02 + (field.wind || 0.4) * 0.03;
          const R = Math.min(w, h) * (0.05 + b.t * 0.5);
          const alpha = Math.max(0, 0.4 - b.t * 0.28);
          ctx.save();
          ctx.globalCompositeOperation = 'lighter';
          const steps = 24;
          for (let k = 0; k < steps; k++) {
            const a0 = (k / steps) * Math.PI * 2 + b.t * 2;
            const x0 = Math.cos(a0) * R;
            const y0 = Math.sin(a0) * R;
            ctx.strokeStyle = hsl((hue + k * (360 / steps)) % 360, 85, 60, alpha);
            ctx.lineWidth = 1.2 + (1 - alpha) * 2;
            ctx.beginPath();
            ctx.moveTo(b.x - w / 2, b.y - h / 2);
            ctx.lineTo(x0, y0);
            ctx.stroke();
          }
          ctx.restore();
          if (alpha <= 0.01) field.bursts.splice(i, 1);
        }

        ctx.restore();

        if (!force && running) raf = requestAnimationFrame(draw);
      }

      function loop() {
        cancelAnimationFrame(raf);
        if (running) raf = requestAnimationFrame(draw);
      }

      // Init
      setHue(18);
      setPetals(petalsInput.value);
      setWind(windInput.value);
      setGlow(glowInput.value);
      updateTimestamp();

      const tick = setInterval(updateTimestamp, 1000);

      resize();
      build();
      loop();

      // Cleanup when removed
      root.addEventListener('DOMNodeRemoved', () => {
        cancelAnimationFrame(raf);
        ro.disconnect();
        clearInterval(tick);
      }, { once: true });
    })();
  </script>
