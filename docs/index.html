<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vibing</title>
    <style>
      :root {
        --bg: #0f1221;
        --fg: #e6e8f0;
        --muted: #9aa3b2;
        --accent: #8b5cf6;
      }
      html, body {
        height: 100%;
      }
      body {
        margin: 0;
        font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Ubuntu, Cantarell, Noto Sans, Helvetica Neue, Arial, "Apple Color Emoji", "Segoe UI Emoji";
        color: var(--fg);
        background: radial-gradient(1200px 800px at 70% 10%, #1b1f3a, var(--bg));
        display: flex;
        align-items: center;
        justify-content: center;
      }
      .card {
        width: min(720px, 92vw);
        background: rgba(255,255,255,0.04);
        border: 1px solid rgba(255,255,255,0.08);
        border-radius: 16px;
        padding: 28px 24px;
        box-shadow: 0 10px 30px rgba(0,0,0,0.3);
        backdrop-filter: blur(6px);
      }
      h1 {
        margin: 0 0 10px 0;
        font-size: 28px;
        letter-spacing: 0.3px;
      }
      .muted {
        color: var(--muted);
        font-size: 14px;
        margin-bottom: 18px;
      }
      #content {
        font-size: 18px;
        line-height: 1.6;
        background: rgba(255,255,255,0.04);
        border: 1px dashed rgba(255,255,255,0.12);
        border-radius: 12px;
        padding: 16px;
      }
      .footer {
        margin-top: 18px;
        display: flex;
        justify-content: space-between;
        align-items: center;
        font-size: 14px;
        color: var(--muted);
      }
      .badge {
        display: inline-block;
        background: rgba(139, 92, 246, 0.18);
        color: #d4c2ff;
        padding: 4px 10px;
        border-radius: 999px;
        font-size: 12px;
        border: 1px solid rgba(139, 92, 246, 0.35);
        letter-spacing: 0.2px;
      }
    </style>
  </head>
  <body>
    <!-- BEGIN_EDITABLE -->
      <section id="content">
<section class="vx598" data-paused="false" aria-label="Ribbon Studio">
  <style>
    .vx598{
      --bg1:#f8fbff;
      --bg2:#eef2ff;
      --ink:#0e1320;
      --muted:#5d6680;
      --a1:#ff7a59;
      --a2:#7c5cff;
      --a3:#1dd3b0;
      --glass: rgba(255,255,255,0.55);
      --ring: rgba(10,18,38,0.06);
      position: relative;
      border-radius: 28px;
      overflow: hidden;
      min-height: 640px;
      padding: 18px;
      color: var(--ink);
      font-family: ui-sans-serif, system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial, "Noto Sans";
      background:
        radial-gradient(120% 120% at 10% 0%, var(--bg1) 0%, var(--bg2) 50%, var(--bg1) 100%);
      box-shadow:
        inset 0 1px 0 rgba(255,255,255,0.9),
        0 26px 100px rgba(10,18,38,0.16);
      isolation: isolate;
    }
    /* Ambient aurora */
    .vx598::before{
      content:"";
      position:absolute; inset:-30%;
      background:
        conic-gradient(from 0deg at 30% 20%, rgba(255,122,89,0.18), transparent 45%, rgba(124,92,255,0.18), transparent 75%, rgba(29,211,176,0.18), transparent 100%),
        radial-gradient(70vmax 70vmax at 85% 80%, rgba(255,255,255,0.45), transparent 60%);
      filter: blur(20px) saturate(130%);
      animation: vx598-drift 18s linear infinite;
      pointer-events:none;
    }
    .vx598::after{
      content:"";
      position:absolute; inset:0;
      background:
        repeating-linear-gradient(90deg, rgba(0,0,0,0.02) 0 1px, transparent 1px 5px),
        radial-gradient(160% 120% at 50% 60%, rgba(255,255,255,0.35), transparent 60%);
      mix-blend-mode: overlay;
      pointer-events:none;
    }
    @keyframes vx598-drift{
      0%{ transform: translate3d(0,0,0) rotate(0deg) }
      50%{ transform: translate3d(2%, -2%, 0) rotate(180deg) }
      100%{ transform: translate3d(0,0,0) rotate(360deg) }
    }

    /* Top mast */
    .vx598 .mast{
      position: relative; z-index: 2;
      display:flex; align-items:center; gap:12px; flex-wrap:wrap;
      padding: 10px 12px;
      background: var(--glass);
      backdrop-filter: blur(12px) saturate(140%);
      -webkit-backdrop-filter: blur(12px) saturate(140%);
      border-radius: 16px;
      border: 1px solid rgba(255,255,255,0.85);
      box-shadow: 0 10px 30px rgba(10,18,38,0.12), inset 0 1px 0 rgba(255,255,255,0.85);
    }
    .vx598 .brand{
      display:flex; align-items:center; gap:10px; margin-right: 6px;
    }
    .vx598 .mark{
      width: 24px; height: 24px; border-radius: 8px;
      background:
        radial-gradient(circle at 30% 30%, #fff 0 40%, var(--a2) 60% 100%);
      box-shadow: 0 4px 18px rgba(124,92,255,0.45);
    }
    .vx598 .title-small{
      font-weight: 800; letter-spacing: .12em; text-transform: uppercase; font-size: 11px; color: var(--muted);
    }
    .vx598 .chip{
      margin-left:auto;
      display:inline-flex; align-items:center; gap:8px;
      padding:8px 12px; border-radius:999px;
      font-size:11px; letter-spacing:.16em; text-transform:uppercase; font-weight:700;
      background:
        linear-gradient(#fff, #fff) padding-box,
        linear-gradient(135deg, var(--a1), var(--a2)) border-box;
      border:1px solid transparent;
      color: var(--muted);
      box-shadow: 0 6px 20px rgba(0,0,0,0.10);
    }
    .vx598 .themes{ display:flex; gap:8px; }
    .vx598 .sw{
      width:28px; height:28px; border-radius:8px; cursor:pointer; border:1px solid rgba(0,0,0,0.08);
      background: var(--bg, #fff);
      box-shadow: 0 6px 16px rgba(0,0,0,0.10), inset 0 1px 0 rgba(255,255,255,0.9);
      transition: transform 160ms ease, box-shadow 240ms ease;
    }
    .vx598 .sw:hover{ transform: translateY(-2px); box-shadow: 0 12px 24px rgba(0,0,0,0.14) }

    /* Hero copy */
    .vx598 .hero{
      position: relative; z-index:2; margin: 18px 8px 8px;
    }
    .vx598 h1{
      margin:0;
      font-size: clamp(34px, 6.8vw, 88px);
      line-height:.96; letter-spacing:-.02em;
      background: linear-gradient(90deg, var(--a1), var(--a2), var(--a3));
      -webkit-background-clip: text; background-clip: text; color: transparent;
      filter: drop-shadow(0 10px 34px rgba(124,92,255,0.20));
    }
    .vx598 .sub{
      margin:10px 0 0; color: var(--muted);
      font-size: clamp(14px, 1.6vw, 18px);
    }

    /* Stage */
    .vx598 .stage{
      position: relative; z-index:1;
      margin-top: 16px; border-radius: 22px; overflow:hidden;
      background: linear-gradient(180deg, rgba(255,255,255,0.75), transparent 40%), var(--ring);
      border:1px solid rgba(0,0,0,0.06);
      box-shadow: inset 0 1px 0 rgba(255,255,255,0.85), 0 20px 60px rgba(10,18,38,0.12);
      min-height: 400px;
    }
    .vx598 canvas{ display:block; width:100%; height:50vh; min-height:380px; }

    /* Controls */
    .vx598 .panel{
      position: relative; z-index:2;
      display:flex; flex-wrap:wrap; gap:10px; align-items:center;
      margin: 14px 8px 4px;
    }
    .vx598 .knob{
      display:flex; align-items:center; gap:10px;
      padding: 8px 12px; border-radius: 14px;
      background: var(--glass);
      border: 1px solid rgba(255,255,255,0.85);
      backdrop-filter: blur(12px);
      color: var(--muted); font-size: 12px; font-weight: 700; letter-spacing:.08em; text-transform: uppercase;
      box-shadow: 0 10px 24px rgba(10,18,38,0.12), inset 0 1px 0 rgba(255,255,255,0.85);
    }
    .vx598 input[type="range"]{
      -webkit-appearance: none; appearance: none;
      width: 170px; height: 8px; border-radius: 999px;
      background: linear-gradient(90deg, var(--a2), var(--a3));
      border: 1px solid rgba(0,0,0,0.08);
      outline: none;
    }
    .vx598 input[type="range"]::-webkit-slider-thumb{
      -webkit-appearance:none; appearance:none;
      width:18px; height:18px; border-radius:50%;
      background:#fff; border:2px solid var(--a2);
      box-shadow: 0 2px 8px rgba(0,0,0,0.25);
      cursor:pointer;
    }
    .vx598 input[type="range"]::-moz-range-thumb{
      width:18px; height:18px; border-radius:50%;
      background:#fff; border:2px solid var(--a2);
      box-shadow: 0 2px 8px rgba(0,0,0,0.25);
      cursor:pointer;
    }
    .vx598 .btn{
      appearance:none; border:0; cursor:pointer; border-radius:999px;
      padding: 10px 16px; font-weight:800; font-size:14px; letter-spacing:.04em;
      background: linear-gradient(90deg, var(--a2), var(--a3));
      color:#071222;
      box-shadow: 0 10px 24px rgba(16,24,56,0.18), inset 0 1px 0 rgba(255,255,255,0.75);
      transition: transform 160ms ease, box-shadow 240ms ease, filter 240ms ease, opacity 200ms ease;
    }
    .vx598 .btn:hover{ transform: translateY(-1px) }
    .vx598 .btn.ghost{
      background: linear-gradient(#ffffff, #ffffff) padding-box,
                  linear-gradient(135deg, var(--a1), var(--a2)) border-box;
      border:1px solid transparent;
      color: var(--ink);
      box-shadow: inset 0 1px 0 rgba(255,255,255,0.9), 0 8px 20px rgba(0,0,0,0.08);
    }

    /* Meta */
    .vx598 .meta{
      margin-top: 8px; color: var(--muted); font-size: 12px;
      display:flex; align-items:center; gap:10px;
    }
    .vx598 .meta::before, .vx598 .meta::after{
      content:""; flex:1; height:1px; background: linear-gradient(to right, transparent, rgba(0,0,0,0.14), transparent);
    }

    @media (max-width: 560px){
      .vx598{ padding:16px }
      .vx598 .mast{ gap:10px }
      .vx598 .themes{ order:3; width:100%; }
      .vx598 canvas{ height:46vh; min-height:320px }
      .vx598 input[type="range"]{ width: 140px }
    }

    @media (prefers-color-scheme: dark){
      .vx598{
        --bg1:#0b1022; --bg2:#121a33; --ink:#e8eefc; --muted:#a2adcb;
        --glass: rgba(14,22,46,0.40);
        --ring: rgba(255,255,255,0.03);
      }
      .vx598 .mast, .vx598 .knob{ border-color: rgba(255,255,255,0.16) }
    }
  </style>

  <div class="mast" role="toolbar" aria-label="Ribbon Studio controls">
    <div class="brand" aria-hidden="true">
      <span class="mark"></span>
      <span class="title-small">Ribbon Studio</span>
    </div>
    <div class="themes" role="group" aria-label="Themes">
      <button class="sw theme" data-theme="daybreak" aria-label="Daybreak" style="--bg: linear-gradient(135deg,#f8fbff,#ffe9e2)"></button>
      <button class="sw theme" data-theme="nebula" aria-label="Nebula" style="--bg: linear-gradient(135deg,#0b1022,#2e2a5e)"></button>
      <button class="sw theme" data-theme="noir" aria-label="Noir" style="--bg: linear-gradient(135deg,#0c0f14,#1c232b)"></button>
    </div>
    <span class="chip">Iteration 598</span>
  </div>

  <div class="hero">
    <h1>Lumen Weave</h1>
    <p class="sub">Flowing lines, woven light. Pull the thread; shape the motion.</p>
  </div>

  <div class="stage" aria-hidden="true">
    <canvas id="vx598-canvas"></canvas>
  </div>

  <div class="panel">
    <label class="knob" for="vx598-flow">
      Flow
      <input id="vx598-flow" type="range" min="0" max="2" step="0.01" value="1" aria-label="Flow speed">
    </label>
    <label class="knob" for="vx598-density">
      Weave
      <input id="vx598-density" type="range" min="6" max="20" step="1" value="12" aria-label="Strand count">
    </label>
    <label class="knob" for="vx598-glow">
      Glow
      <input id="vx598-glow" type="range" min="0" max="1" step="0.01" value="0.6" aria-label="Glow strength">
    </label>
    <button class="btn" id="vx598-toggle" aria-pressed="false" aria-label="Pause motion">Pause</button>
    <button class="btn ghost" id="vx598-reseed" aria-label="Reseed pattern">Reseed</button>
  </div>

  <div class="meta">
    <span>Last touched <span id="last-updated">Last updated: 2025-11-12 18:17:15 EST</span></span>
  </div>

  <script>
    (function(){
      const root = document.querySelector('.vx598');
      const canvas = root.querySelector('#vx598-canvas');
      const ctx = canvas.getContext('2d', { alpha: true });
      const flowEl = root.querySelector('#vx598-flow');
      const densityEl = root.querySelector('#vx598-density');
      const glowEl = root.querySelector('#vx598-glow');
      const toggleBtn = root.querySelector('#vx598-toggle');
      const reseedBtn = root.querySelector('#vx598-reseed');
      const themeBtns = [...root.querySelectorAll('.theme')];
      const last = root.querySelector('#last-updated');

      function fmt(d){
        try{
          return d.toLocaleString(undefined,{year:'numeric',month:'short',day:'2-digit',hour:'2-digit',minute:'2-digit'});
        }catch(e){ return d.toISOString(); }
      }
      last.textContent = fmt(new Date());

      const themes = {
        daybreak: {
          bg1:'#f8fbff', bg2:'#ffe9e2', ink:'#0e1320', muted:'#5d6680',
          a1:'#ff7a59', a2:'#7c5cff', a3:'#1dd3b0', trail:'rgba(248,251,255,0.10)'
        },
        nebula: {
          bg1:'#0b1022', bg2:'#2e2a5e', ink:'#e8eefc', muted:'#a2adcb',
          a1:'#2cf5e0', a2:'#a78bfa', a3:'#60a5fa', trail:'rgba(0,0,0,0.16)'
        },
        noir: {
          bg1:'#0c0f14', bg2:'#1c232b', ink:'#e8eefc', muted:'#aab6c8',
          a1:'#e3e7ee', a2:'#7f8ea3', a3:'#b7c1d1', trail:'rgba(0,0,0,0.18)'
        }
      };
      let palette = { colors: [], trail: 'rgba(255,255,255,0.08)' };

      function applyTheme(key){
        const t = themes[key] || themes.daybreak;
        root.style.setProperty('--bg1', t.bg1);
        root.style.setProperty('--bg2', t.bg2);
        root.style.setProperty('--ink', t.ink);
        root.style.setProperty('--muted', t.muted);
        root.style.setProperty('--a1', t.a1);
        root.style.setProperty('--a2', t.a2);
        root.style.setProperty('--a3', t.a3);
        palette.colors = [t.a1, t.a2, t.a3];
        palette.trail = t.trail;
      }

      // Seed theme based on hour
      const hr = new Date().getHours();
      applyTheme(hr >= 6 && hr < 12 ? 'daybreak' : hr >= 12 && hr < 19 ? 'daybreak' : 'nebula');

      themeBtns.forEach(b => b.addEventListener('click', () => {
        applyTheme(b.dataset.theme);
        pulse(b);
      }));

      // Canvas size
      function resize(){
        const dpr = Math.max(1, window.devicePixelRatio || 1);
        const rect = canvas.getBoundingClientRect();
        const w = Math.max(640, rect.width);
        const h = Math.max(380, rect.height);
        canvas.width = Math.floor(w * dpr);
        canvas.height = Math.floor(h * dpr);
        ctx.setTransform(dpr, 0, 0, dpr, 0, 0);
      }
      resize();
      window.addEventListener('resize', resize);

      // Strand model
      let strands = [];
      let t = 0;
      let pointer = { x: 0, y: 0, active: false };
      let ripples = [];

      function reseed(){
        const count = parseInt(densityEl.value, 10) || 12;
        const rect = canvas.getBoundingClientRect();
        const w = rect.width, h = rect.height;
        strands = [];
        for(let i=0;i<count;i++){
          const phase = Math.random()*Math.PI*2;
          const freq = 0.0016 + Math.random()*0.0018;
          const amp = h*0.08 + Math.random()*h*0.06;
          const offsetY = (h/2) + (i - count/2) * (h*0.03) + (Math.random()-0.5)*h*0.02;
          const thick = 1.2 + (i%4)*0.6;
          strands.push({ phase, freq, amp, offsetY, thick });
        }
      }
      reseed();

      // Controls
      function paused(){ return root.dataset.paused === 'true'; }
      function setPaused(v){
        root.dataset.paused = v ? 'true' : 'false';
        toggleBtn.textContent = v ? 'Resume' : 'Pause';
        toggleBtn.setAttribute('aria-pressed', String(v));
      }
      toggleBtn.addEventListener('click', () => setPaused(!paused()));
      reseedBtn.addEventListener('click', () => { reseed(); pulse(reseedBtn); });

      densityEl.addEventListener('change', reseed);

      // Pointer
      function toLocal(e){
        const r = canvas.getBoundingClientRect();
        return { x: e.clientX - r.left, y: e.clientY - r.top };
      }
      root.addEventListener('pointermove', (e) => {
        pointer = { ...toLocal(e), active: true };
      });
      root.addEventListener('pointerleave', () => { pointer.active = false; });

      root.addEventListener('pointerdown', (e) => {
        const p = toLocal(e);
        ripples.push({ x:p.x, y:p.y, t:0 });
        pulse(canvas);
      });

      // Reduced motion
      if (window.matchMedia && window.matchMedia('(prefers-reduced-motion: reduce)').matches) {
        setPaused(true);
      }

      function lerp(a,b,t){ return a + (b-a)*t; }

      function draw(){
        const rect = canvas.getBoundingClientRect();
        const w = rect.width, h = rect.height;

        // Soft trail
        ctx.globalCompositeOperation = 'source-over';
        ctx.fillStyle = palette.trail;
        ctx.fillRect(0, 0, w, h);

        const speed = parseFloat(flowEl.value || '1');
        if (!paused()) t += 0.7 * speed;

        // Draw ripples
        for(let i=ripples.length-1; i>=0; i--){
          const r = ripples[i];
          r.t += 1.5;
          const radius = r.t * 1.4;
          const alpha = Math.max(0, 1 - r.t/120);
          if (alpha <= 0){ ripples.splice(i,1); continue; }
          ctx.beginPath();
          ctx.globalAlpha = alpha*0.25;
          const c = palette.colors[i % palette.colors.length];
          ctx.strokeStyle = c;
          ctx.lineWidth = 1;
          ctx.arc(r.x, r.y, radius, 0, Math.PI*2);
          ctx.stroke();
        }

        // Strands
        ctx.globalCompositeOperation = 'lighter';
        const glow = parseFloat(glowEl.value || '0.6');
        for(let i=0;i<strands.length;i++){
          const s = strands[i];

          const grad = ctx.createLinearGradient(0, 0, w, 0);
          grad.addColorStop(0, palette.colors[(i+0)%palette.colors.length]);
          grad.addColorStop(0.5, palette.colors[(i+1)%palette.colors.length]);
          grad.addColorStop(1, palette.colors[(i+2)%palette.colors.length]);

          ctx.beginPath();
          const step = 12;
          for(let x=0; x<=w; x+=step){
            const base = Math.sin(x * s.freq + (t*0.06) + s.phase) * s.amp;
            let y = s.offsetY + base;

            // pointer warp
            if (pointer.active){
              const dx = x - pointer.x;
              const dy = y - pointer.y;
              const dist = Math.hypot(dx, dy);
              const influence = Math.max(0, 1 - dist / (h*0.35));
              y += (dy/Math.max(1, dist)) * influence * 40;
            }

            // ripple warp
            for (let r=0; r<ripples.length; r++){
              const rp = ripples[r];
              const dx = x - rp.x, dy = y - rp.y;
              const dist = Math.hypot(dx, dy) + 0.001;
              const wave = Math.sin(dist * 0.06 - rp.t * 0.15);
              y += wave * Math.max(0, 60/(dist));
            }

            if (x === 0) ctx.moveTo(x, y);
            else ctx.lineTo(x, y);
          }
          ctx.strokeStyle = grad;
          ctx.globalAlpha = lerp(0.5, 0.95, glow);
          ctx.lineWidth = s.thick + glow*2.4;
          ctx.shadowColor = palette.colors[(i+1) % palette.colors.length];
          ctx.shadowBlur = 10 + glow * 28;
          ctx.lineCap = 'round';
          ctx.stroke();
        }

        requestAnimationFrame(draw);
      }
      requestAnimationFrame(draw);

      function pulse(el){
        el.style.transform += ' scale(0.97)';
        el.style.opacity = '0.95';
        setTimeout(() => { el.style.transform = el.style.transform.replace(' scale(0.97)',''); el.style.opacity=''; }, 140);
      }
    })();
  </script>
</section>
      </section>
      <!-- END_EDITABLE -->
    <script>
      // Only show a local placeholder if the agent hasn't written a timestamp yet
      const el = document.getElementById('last-updated');
      if (el && (!el.textContent || el.textContent.includes('not yet'))) {
        const now = new Date();
        el.textContent = `Last updated: ${now.toLocaleString(undefined, { hour12: false })}`;
      }
    </script>
  </body>
  </html>
