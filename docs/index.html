<style>
  .atelier2144 {
    --mx: 50%;
    --my: 50%;
    --ink: #0e1220;
    --muted: rgba(14,18,32,0.66);
    --paper: #0a0f1c;
    --paper2: #0e1530;
    --chrome: rgba(255,255,255,0.08);

  .atelier2144[data-theme="daylight"] {

    --paper2: #eaf3ff;

    --ring: rgba(12,19,36,0.16);
    --accent: #2e6cff;

      linear-gradient(180deg, var(--paper), var(--paper2));
  }
  .atelier2144::before {
    content: "";
    position: absolute; inset: -20%;
    background:
      radial-gradient(100% 120% at 80% 20%, rgba(255,255,255,0.10), transparent 60%),
      radial-gradient(120% 150% at 10% 90%, rgba(255,255,255,0.08), transparent 60%),

    max-width: 1200px;

  }

  .atelier2144 .mast {
    display: flex; align-items: center; justify-content: space-between; gap: 12px;
    margin-bottom: clamp(16px, 3vw, 24px);
  }
  .atelier2144 .ed {
    display: inline-flex; align-items: center; gap: 10px;

    letter-spacing: 0.14em; text-transform: uppercase;
  }
  .atelier2144 .ed::before {
    content: "";
    width: 9px; height: 9px; border-radius: 50%;
    background: conic-gradient(from 0deg, var(--accent), #b28bff, #ffd07f, var(--accent));

  .atelier2144 .controls { display: flex; flex-wrap: wrap; gap: 10px 12px; }
  .atelier2144 .chip {
    appearance: none; cursor: pointer; border: none;

  .atelier2144[data-theme="daylight"] .chip {

  .atelier2144 .chip:hover { transform: translateY(-1px); }
  .atelier2144 .chip:active { transform: translateY(0); filter: saturate(1.06); }
  .atelier2144 .chip.ghost { background: linear-gradient(180deg, rgba(255,255,255,0.10), rgba(255,255,255,0.04)); }
  .atelier2144[data-theme="daylight"] .chip.ghost { background: linear-gradient(180deg, rgba(255,255,255,0.70), rgba(255,255,255,0.48)); }

  .atelier2144 .poster {
    position: relative;
    border-radius: 26px;

    transform-style: preserve-3d;
    background:

  }
  .atelier2144[data-theme="daylight"] .poster {
    box-shadow: inset 0 1px 0 rgba(255,255,255,0.6), 0 30px 60px rgba(0,0,0,0.16);
  }
  .atelier2144 .stage {
    position: relative;
    width: 100%;
    max-width: 1040px;
    margin: 0 auto;
    aspect-ratio: 10 / 7;
  }
  .atelier2144 canvas {
    position: absolute; inset: 0; width: 100%; height: 100%; display: block;
  }
  .atelier2144 .overlay {
    position: absolute; inset: 0; pointer-events: none;
    display: grid; grid-template-rows: 1fr auto auto 1fr; align-items: end; justify-items: center;
    padding: clamp(14px, 2.8vw, 28px);
  }
  .atelier2144 .wordmark {
    grid-row: 2;
    margin: 0;
    font: 900 clamp(46px, 13vw, 180px)/0.86 ui-sans-serif, system-ui, -apple-system, "SF Pro Display", "Segoe UI", Roboto, Arial;

    background: linear-gradient(90deg, #fff, var(--accent), #b28bff, #ffd07f, #fff);

    filter: drop-shadow(0 24px 50px rgba(0,0,0,0.35));

  .atelier2144[data-theme="daylight"] .wordmark { filter: drop-shadow(0 12px 30px rgba(0,0,0,0.2)); }

  .atelier2144 .hint {

    z-index: 3;
    display: inline-flex; align-items: center; gap: 8px;
    padding: 8px 12px; border-radius: 999px;
    color: var(--muted);
    border: 1px dashed var(--ring);
    background: linear-gradient(180deg, rgba(255,255,255,0.12), rgba(255,255,255,0.06));

  .atelier2144 .legend {
    display: flex; align-items: center; justify-content: space-between; gap: 12px;

  .atelier2144[data-theme="daylight"] .pill { background: linear-gradient(180deg, rgba(255,255,255,0.78), rgba(255,255,255,0.44)); }

  @media (max-width: 680px) {
    .atelier2144 .wordmark { line-height: 0.9; }
  }
  @media (prefers-reduced-motion: reduce) {
    .atelier2144 .chip, .atelier2144 .ed, .atelier2144 .wordmark { transition: none; animation: none; }
  }

<script>
(function(){
  const root = document.currentScript.closest('.atelier2144');
  const canvas = root.querySelector('#orbits');
  const stage = root.querySelector('#stage');
  const themeBtn = root.querySelector('#themeToggle');
  const motionBtn = root.querySelector('#motionToggle');
  const remixBtn = root.querySelector('#remix');
  const modeLabel = root.querySelector('#modeLabel');
  const tagline = root.querySelector('#tagline');
  const updated = root.querySelector('#last-updated');

  // Timestamp
  try {
    const d = new Date();
    const fmt = new Intl.DateTimeFormat(undefined, { year:'numeric', month:'short', day:'2-digit', hour:'2-digit', minute:'2-digit' });
    updated.textContent = 'Updated ' + fmt.format(d);
  } catch(e) {
    updated.textContent = 'Updated ' + new Date().toLocaleString();
  }

  const ctx = canvas.getContext('2d');
  let W = 0, H = 0, DPR = Math.max(1, Math.min(2, window.devicePixelRatio || 1));

  const TAGS = [
    'Bend space with a gesture. Lines remember; light lingers.',
    'Time, sketched in circles.',
    'Quiet mechanics: gravity, color, and chance.',
    'Orbit the present. Leave a luminous trace.',
    'A kinetic poster for the patient eye.'
  ];

  const palettes = [
    { name:'Helios', colors:['#ffd07f', '#ff9f6e', '#ff6e7f', '#c471ed', '#12c2e9'] },
    { name:'Aether', colors:['#8ad6ff', '#9cd3ff', '#b28bff', '#ffe194', '#ffffff'] },
    { name:'Lagoon', colors:['#00e3ae', '#6fe7dd', '#7bd1ff', '#2e6cff', '#ffd07f'] },
    { name:'Nova', colors:['#ff9a9e', '#fad0c4', '#fbc2eb', '#a18cd1', '#8ec5fc'] },
    { name:'Glacier', colors:['#c2e9fb', '#a1c4fd', '#b2fefa', '#0ed2f7', '#5ee7df'] }
  ];
  let palette = palettes[Math.floor(Math.random()*palettes.length)];

  const rings = [];
  const comets = [];

  const pointer = { x: 0.5, y: 0.5, active: false, vx:0, vy:0 };
  function setPointer(ev){
    const rect = stage.getBoundingClientRect();
    const x = Math.max(0, Math.min(1, (ev.clientX - rect.left)/rect.width));
    const y = Math.max(0, Math.min(1, (ev.clientY - rect.top)/rect.height));
    pointer.vx = x - pointer.x;
    pointer.vy = y - pointer.y;
    pointer.x = x; pointer.y = y; pointer.active = true;
    root.style.setProperty('--mx', Math.round(x*100)+'%');
    root.style.setProperty('--my', Math.round(y*100)+'%');
    // Tilt the poster subtly
    const dx = (x - 0.5) * 10;
    const dy = (0.5 - y) * 10;
    stage.style.transform = `perspective(900px) rotateX(${dy}deg) rotateY(${dx}deg)`;
  }
  function endPointer(){
    pointer.active = false;
  }
  root.addEventListener('mousemove', setPointer);
  root.addEventListener('mouseleave', endPointer);
  root.addEventListener('touchmove', (ev)=>{ const t=ev.touches[0]; if(!t) return; setPointer(t); }, {passive:true});
  root.addEventListener('touchend', endPointer);

  let running = true;
  const prefersReduced = window.matchMedia && window.matchMedia('(prefers-reduced-motion: reduce)').matches;
  if (prefersReduced) {
    running = false;
    motionBtn.textContent = 'Play';
    motionBtn.setAttribute('aria-pressed', 'false');
  }

  function resize(){
    const rect = stage.getBoundingClientRect();
    W = Math.max(320, Math.floor(rect.width));
    H = Math.max(220, Math.floor(rect.height));
    DPR = Math.max(1, Math.min(2, window.devicePixelRatio || 1));
    canvas.width = Math.floor(W * DPR);
    canvas.height = Math.floor(H * DPR);
    canvas.style.width = W + 'px';
    canvas.style.height = H + 'px';
    ctx.setTransform(DPR, 0, 0, DPR, 0, 0);
    initOrbits();
    paintBase(true);
  }

  function initOrbits(){
    rings.length = 0;
    comets.length = 0;
    const count = Math.floor(6 + Math.random()*6);
    const minR = Math.min(W, H) * 0.12;
    const maxR = Math.min(W, H) * 0.48;

    for (let i=0;i<count;i++){
      const t = i / (count - 1 || 1);
      const r = minR + t * (maxR - minR) + (Math.random() - 0.5) * 6;
      rings.push({
        radius: r,
        baseRadius: r,
        width: Math.max(1.8, 4 - t*2) + Math.random()*1.4,
        speed: (Math.random() < 0.5 ? -1 : 1) * (0.05 + Math.random()*0.25),
        hue: palette.colors[i % palette.colors.length],
        phase: Math.random() * Math.PI * 2,
        jitter: Math.random() * 0.003 + 0.001
      });
    }

    // Seed some comets that run along rings
    for (let i=0;i<Math.floor(10 + Math.random()*18); i++){
      const ring = rings[Math.floor(Math.random()*rings.length)];
      comets.push({
        ringIndex: rings.indexOf(ring),
        theta: Math.random() * Math.PI * 2,
        size: 1 + Math.random()*2.4,
        alpha: 0.3 + Math.random()*0.4,
        speed: ring.speed * (1.2 + Math.random()*0.8) * (Math.random()<0.5?-1:1),
        hue: palette.colors[Math.floor(Math.random()*palette.colors.length)]
      });
    }
  }

  function paintBase(clearAll=false){
    ctx.globalCompositeOperation = 'source-over';
    if (clearAll) ctx.clearRect(0,0,W,H);
    const isDay = root.getAttribute('data-theme') === 'daylight';
    ctx.fillStyle = isDay ? 'rgba(255,255,255,0.06)' : 'rgba(10, 15, 32, 0.12)';
    ctx.fillRect(0,0,W,H);
  }

  function drawOrbits(time, dt){
    const cx = W * 0.5 + (pointer.x - 0.5) * 40;
    const cy = H * 0.5 + (pointer.y - 0.5) * 40;

    // Fade veil
    paintBase(false);

    // Rings
    ctx.save();
    ctx.translate(cx, cy);
    ctx.globalCompositeOperation = 'lighter';
    for (let i=0;i<rings.length;i++){
      const r = rings[i];
      r.phase += r.speed * dt;
      // Subtle breathing with pointer
      const wobble = Math.sin(time * r.jitter + i) * 0.6 + (pointer.active ? (pointer.vx + pointer.vy) * 6 : 0);
      const rad = r.baseRadius + wobble;

      // Draw segmented arc: three glowing sections per ring
      for (let s=0; s<3; s++){
        const start = r.phase + s * (Math.PI * 2 / 3);
        const len = Math.PI * (0.6 + 0.25*Math.sin(time*0.7 + i + s));
        ctx.beginPath();
        ctx.strokeStyle = r.hue;
        ctx.globalAlpha = 0.25 + 0.25*Math.cos(time*0.6 + i + s);
        ctx.lineCap = 'round';
        ctx.lineWidth = r.width;
        ctx.arc(0,0,rad, start, start + len);
        ctx.stroke();
      }

      // Faint full ring for structure
      ctx.beginPath();
      ctx.globalAlpha = 0.06;
      ctx.lineWidth = Math.max(1, r.width*0.5);
      ctx.strokeStyle = r.hue;
      ctx.arc(0,0,rad, 0, Math.PI*2);
      ctx.stroke();
    }

    // Comets
    for (let c=0;c<comets.length;c++){
      const cm = comets[c];
      const r = rings[cm.ringIndex];
      if (!r) continue;
      cm.theta += cm.speed * dt;
      const len = 18 + Math.random()*8;
      const rad = r.baseRadius;
      const x = Math.cos(cm.theta) * rad;
      const y = Math.sin(cm.theta) * rad;

      // Tail
      ctx.save();
      ctx.translate(x, y);
      ctx.rotate(cm.theta + Math.PI/2);
      const grad = ctx.createLinearGradient(-len, 0, 0, 0);
      grad.addColorStop(0, 'rgba(255,255,255,0)');
      grad.addColorStop(1, cm.hue);
      ctx.fillStyle = grad;
      ctx.globalAlpha = cm.alpha;
      ctx.beginPath();
      ctx.moveTo(-len, -cm.size*0.6);
      ctx.lineTo(0, 0);
      ctx.lineTo(-len, cm.size*0.6);
      ctx.closePath();
      ctx.fill();

      // Head
      ctx.globalAlpha = Math.min(0.9, cm.alpha + 0.15);
      ctx.fillStyle = cm.hue;
      ctx.beginPath();
      ctx.arc(0, 0, cm.size, 0, Math.PI*2);
      ctx.fill();
      ctx.restore();
    }

    ctx.restore();

    // Occasional star sparkle at pointer
    if (pointer.active && Math.random() < 0.05){
      const px = cx + (Math.random()-0.5)*20;
      const py = cy + (Math.random()-0.5)*20;
      ctx.save();
      ctx.globalAlpha = 0.22;
      ctx.fillStyle = palette.colors[Math.floor(Math.random()*palette.colors.length)];
      ctx.beginPath();
      ctx.arc(px, py, 1 + Math.random()*1.8, 0, Math.PI*2);
      ctx.fill();
      ctx.restore();
    }
  }

  // Controls
  themeBtn.addEventListener('click', ()=>{
    const day = root.getAttribute('data-theme') !== 'daylight';
    root.setAttribute('data-theme', day ? 'daylight' : 'nocturne');
    themeBtn.textContent = day ? 'Nocturne' : 'Daylight';
    themeBtn.setAttribute('aria-pressed', day ? 'false' : 'true');
    modeLabel.textContent = day ? 'Daylight' : 'Nocturne';
    paintBase(true);
  });

  motionBtn.addEventListener('click', ()=>{
    running = !running;
    motionBtn.textContent = running ? 'Pause' : 'Play';
    motionBtn.setAttribute('aria-pressed', running ? 'true' : 'false');
    if (running) last = performance.now(), requestAnimationFrame(loop);
  });

  remixBtn.addEventListener('click', ()=>{
    palette = palettes[Math.floor(Math.random()*palettes.length)];
    tagline.textContent = TAGS[Math.floor(Math.random()*TAGS.length)];
    initOrbits();
  });

  // Keyboard
  stage.tabIndex = 0;
  stage.addEventListener('keydown', (e)=>{
    if (e.code === 'Space') { e.preventDefault(); motionBtn.click(); }
    if (e.key && e.key.toLowerCase() === 't') { e.preventDefault(); themeBtn.click(); }
    if (e.key && e.key.toLowerCase() === 'r') { e.preventDefault(); remixBtn.click(); }
  });

  // Resize observer
  const ro = new ResizeObserver(resize);
  ro.observe(stage);

  // Loop
  let last = performance.now();
  let time = 0;
  function loop(now){
    if (!running) return;
    const dt = Math.min(0.05, (now - last)/1000); last = now; time += dt;
    drawOrbits(time, dt);
    requestAnimationFrame(loop);
  }

  // Init
  resize();
  if (!prefersReduced) requestAnimationFrame(loop);
})();
</script>

    <script>
      // Only show a local placeholder if the agent hasn't written a timestamp yet
      const el = document.getElementById('last-updated');
      if (el && (!el.textContent || el.textContent.includes('not yet'))) {
        const now = new Date();
        el.textContent = `Last updated: ${now.toLocaleString(undefined, { hour12: false })}`;
      }
    </script>
  </body>
  </html>
