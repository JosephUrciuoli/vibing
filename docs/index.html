<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vibing</title>
    <style>
      :root {
        --bg: #0f1221;
        --fg: #e6e8f0;
        --muted: #9aa3b2;
        --accent: #8b5cf6;
      }
      html, body {
        height: 100%;
      }
      body {
        margin: 0;
        font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Ubuntu, Cantarell, Noto Sans, Helvetica Neue, Arial, "Apple Color Emoji", "Segoe UI Emoji";
        color: var(--fg);
        background: radial-gradient(1200px 800px at 70% 10%, #1b1f3a, var(--bg));
        display: flex;
        align-items: center;
        justify-content: center;
      }
      .card {
        width: min(720px, 92vw);
        background: rgba(255,255,255,0.04);
        border: 1px solid rgba(255,255,255,0.08);
        border-radius: 16px;
        padding: 28px 24px;
        box-shadow: 0 10px 30px rgba(0,0,0,0.3);
        backdrop-filter: blur(6px);
      }
      h1 {
        margin: 0 0 10px 0;
        font-size: 28px;
        letter-spacing: 0.3px;
      }
      .muted {
        color: var(--muted);
        font-size: 14px;
        margin-bottom: 18px;
      }
      #content {
        font-size: 18px;
        line-height: 1.6;
        background: rgba(255,255,255,0.04);
        border: 1px dashed rgba(255,255,255,0.12);
        border-radius: 12px;
        padding: 16px;
      }
      .footer {
        margin-top: 18px;
        display: flex;
        justify-content: space-between;
        align-items: center;
        font-size: 14px;
        color: var(--muted);
      }
      .badge {
        display: inline-block;
        background: rgba(139, 92, 246, 0.18);
        color: #d4c2ff;
        padding: 4px 10px;
        border-radius: 999px;
        font-size: 12px;
        border: 1px solid rgba(139, 92, 246, 0.35);
        letter-spacing: 0.2px;
      }
    </style>
  </head>
  <body>
    <!-- BEGIN_EDITABLE -->
      <section id="content">
<section class="orr1200" role="region" aria-label="Halo Orrery — kinetic orbits" data-theme="night" data-trails="on" data-play="on">
  <style>
    .orr1200{
      --bg1:#070b14; --bg2:#0e1630; --ink:#eaf2ff; --muted:#9bb0cf; --edge:#1a274a;
      --ringA:#7dd3fc; --ringB:#a78bfa; --ringC:#ff9bd0; --ringD:#ffe08c;
      --glow: 0 40px 160px rgba(0,0,0,.5), inset 0 1px 0 rgba(255,255,255,.06);
      color-scheme: dark;
      position:relative; isolation:isolate;
      border-radius:28px; border:1px solid var(--edge);
      padding: clamp(18px, 4vw, 48px);
      background:
        radial-gradient(120% 100% at 120% -10%, #251a60 0%, #0000 55%),
        radial-gradient(120% 100% at -20% 120%, #0a1e47 0%, #0000 60%),
        linear-gradient(180deg, var(--bg1), var(--bg2));
      box-shadow: var(--glow);
      overflow:clip;
      font-family: ui-sans-serif, system-ui, "SF Pro Text", Inter, Segoe UI, Roboto, Arial, sans-serif;
      color: var(--ink);
    }
    .orr1200::before{
      content:"";
      position:absolute; inset:-30%;
      background:
        radial-gradient(40% 36% at 18% 24%, rgba(125,211,252,.20), transparent 70%),
        radial-gradient(40% 38% at 82% 42%, rgba(167,139,250,.18), transparent 70%),
        radial-gradient(38% 40% at 28% 80%, rgba(255,155,208,.14), transparent 70%),
        radial-gradient(36% 34% at 70% 12%, rgba(255,224,140,.12), transparent 70%);
      filter: blur(28px) saturate(1.02);
      opacity:.5; pointer-events:none; z-index:0;
      animation: oCloud 24s ease-in-out infinite alternate;
    }
    @keyframes oCloud{ from{ transform: translate3d(0,-2%,0) scale(1)} to{ transform: translate3d(0,1.5%,0) scale(1.03)} }

    .o-top{ position:relative; z-index:2; display:flex; align-items:center; gap:14px; margin-bottom: clamp(16px, 3vw, 28px); }
    .o-logo{
      width:48px; height:48px; border-radius:14px; display:grid; place-items:center;
      background:
        conic-gradient(from 0turn, var(--ringA), var(--ringB), var(--ringC), var(--ringD), var(--ringA));
      color:#0d1330; font-weight:900; letter-spacing:.02em;
      box-shadow: 0 14px 36px rgba(0,0,0,.35), inset 0 1px 5px rgba(255,255,255,.2);
      position:relative; overflow:hidden;
    }
    .o-logo::after{
      content:""; position:absolute; inset:2px; border-radius:12px;
      background: radial-gradient(80% 80% at 30% 25%, #ffffff2e, #0000 60%);
      mix-blend-mode:screen;
    }
    .o-logo span{ font-size:18px; mix-blend-mode:soft-light; }
    .o-titleblock h2{ margin:0; font-size:14px; letter-spacing:.32em; text-transform:uppercase; font-weight:900; color: color-mix(in srgb, var(--ink) 78%, var(--muted)); }
    .o-sub{ margin:2px 0 0; font-size:12.5px; color: var(--muted); }

    .o-actions{ margin-left:auto; display:flex; flex-wrap:wrap; gap:10px; }
    .o-chip{
      appearance:none; border:1px solid rgba(255,255,255,.16); border-radius:999px; cursor:pointer;
      background: linear-gradient(180deg, rgba(255,255,255,.14), rgba(255,255,255,.08));
      color:var(--ink); font-weight:800; font-size:12.5px; padding:10px 14px;
      box-shadow: 0 12px 30px rgba(0,0,0,.35), inset 0 1px 0 rgba(255,255,255,.2);
      transition: transform .14s ease, box-shadow .2s ease, background .2s ease, color .2s ease;
    }
    .o-chip:hover{ transform: translateY(-1px); box-shadow: 0 18px 44px rgba(0,0,0,.4), inset 0 1px 0 rgba(255,255,255,.25); }
    .o-chip[aria-pressed="true"]{ background: linear-gradient(180deg, rgba(255,255,255,.22), rgba(255,255,255,.12)); }

    .o-grid{ position:relative; z-index:1; display:grid; grid-template-columns: 1.05fr 1fr; gap: clamp(18px, 5.2vw, 64px); align-items:center; }
    @media (max-width: 980px){ .o-grid{ grid-template-columns:1fr; } .o-stage{ order:-1; } }

    .o-h1{
      font-family: ui-serif, Georgia, "Times New Roman", Times, serif;
      font-size: clamp(40px, 9vw, 112px); line-height:.9; letter-spacing:-.02em; margin:6px 0 10px;
      background:
        radial-gradient(100% 130% at 10% 0%, #000 14%, transparent 42%) padding-box,
        linear-gradient(110deg, #e8f4ff, #9db3ff 40%, #ffadd6 70%, #ffe08c);
      -webkit-background-clip:text; background-clip:text; color:transparent;
      filter: drop-shadow(0 6px 20px rgba(72,132,255,.15));
      text-wrap:balance;
    }
    .o-lead{ color: var(--muted); font-size: clamp(15px, 2vw, 20px); line-height:1.9; max-width:60ch; text-wrap:pretty; margin-bottom: 14px; }
    .o-meta{ margin-top: clamp(14px, 3vw, 24px); display:flex; flex-wrap:wrap; gap:12px; color: var(--muted); list-style:none; padding:0; font-size:12.5px; align-items:center; }
    .o-meta strong{ color: var(--ink); font-variant-numeric: tabular-nums; }
    .o-live{ width:8px; height:8px; border-radius:50%; background: radial-gradient(circle at 30% 30%, white, var(--ringA)); box-shadow:0 0 0 2px rgba(255,255,255,0.08); animation: oBeat 2.1s ease-in-out infinite; display:inline-block; }
    @keyframes oBeat{ 0%,100%{ transform:scale(1); opacity:1 } 50%{ transform:scale(1.25); opacity:.78 } }

    .o-stage{
      position:relative;
      height: clamp(360px, 50vw, 740px);
      border-radius:28px; overflow:hidden;
      border:1px solid rgba(255,255,255,.16);
      background:
        radial-gradient(120% 100% at 50% 0%, rgba(255,255,255,.08), transparent 70%),
        linear-gradient(180deg, #0a1020, #060912);
      box-shadow: 0 30px 90px rgba(0,0,0,.48), inset 0 1px 0 rgba(255,255,255,.08);
      transition: transform .2s ease;
    }
    .o-stage::before{
      content:""; position:absolute; inset:-1px; border-radius:inherit; pointer-events:none;
      background: radial-gradient(70% 40% at 50% -10%, rgba(255,255,255,.22), transparent 70%);
      mix-blend-mode:overlay;
    }
    .o-canvas{ position:absolute; inset:0; width:100%; height:100%; display:block; }

    .o-hint{
      position:absolute; inset:auto 10px 10px auto; z-index:2; user-select:none;
      padding:6px 10px; border-radius:10px; font-size:11px; font-weight:800; color:var(--ink);
      background: rgba(255,255,255,0.12); border:1px solid rgba(255,255,255,0.16); backdrop-filter: blur(6px);
      box-shadow: 0 8px 24px rgba(0,0,0,0.32);
    }

    /* Day theme */
    .orr1200[data-theme="day"]{
      --bg1:#fbfdff; --bg2:#f4f7ff; --ink:#0b1220; --muted:#4a5b77; --edge:#dfe7ff;
      color-scheme: light;
      background:
        radial-gradient(120% 100% at 120% -10%, #ffe6f7 0%, transparent 55%),
        radial-gradient(120% 100% at -20% 120%, #e9f7ff 0%, transparent 60%),
        linear-gradient(180deg, var(--bg1), var(--bg2));
      box-shadow: 0 50px 140px rgba(10,20,40,.18), inset 0 1px 0 rgba(255,255,255,.85);
      border-color: var(--edge);
    }
    .orr1200[data-theme="day"] .o-stage{
      border-color:#dfe7ff;
      background:
        radial-gradient(120% 100% at 50% 0%, rgba(16,24,40,.04), transparent 70%),
        linear-gradient(180deg, #fbfdff, #f4f7ff);
      box-shadow: 0 30px 90px rgba(16,24,40,.18), inset 0 1px 0 rgba(255,255,255,.7);
    }
    .orr1200[data-theme="day"] .o-chip{
      background: linear-gradient(180deg, rgba(255,255,255,.98), rgba(242,246,255,.92));
      border-color:rgba(16,24,40,.12); color: var(--ink);
      box-shadow: 0 12px 30px rgba(20,30,60,.2), inset 0 1px 0 rgba(255,255,255,.9);
    }
    .orr1200[data-theme="day"] .o-chip:hover{ background: linear-gradient(180deg, rgba(16,24,40,.06), rgba(16,24,40,.02)); }

    /* Reduced motion */
    @media (prefers-reduced-motion: reduce){
      .orr1200 * { animation: none !important; transition: none !important; }
    }
  </style>

  <div class="o-top">
    <div class="o-logo" aria-hidden="true"><span>◎</span></div>
    <div class="o-titleblock">
      <h2>Halo Orrery</h2>
      <p class="o-sub">A quiet map of moving circles</p>
    </div>
    <div class="o-actions" aria-label="controls">
      <button class="o-chip" data-act="theme" title="Toggle theme (T)">Night</button>
      <button class="o-chip" data-act="random" title="Remap system (R)">Remap</button>
      <button class="o-chip" data-act="trails" aria-pressed="true" title="Toggle trails (L)">Trails</button>
      <button class="o-chip" data-act="play" aria-pressed="true" title="Play/Pause (Space)">Play</button>
      <button class="o-chip" data-act="snapshot" title="Save a PNG (S)">Snapshot</button>
    </div>
  </div>

  <div class="o-grid">
    <div class="o-copy">
      <h1 class="o-h1">Drawn by gravity, written in light.</h1>
      <p class="o-lead">Drag to steer the well. Planets slip into ellipses, leaving luminous handwriting across the chamber. Calm, orbital, alive.</p>
      <ul class="o-meta" aria-label="status">
        <li><span class="o-live" aria-hidden="true"></span> live</li>
        <li>orbits <strong id="o-count">0</strong></li>
        <li>fps <strong id="o-fps">0</strong></li>
        <li style="margin-left:auto"><span id="last-updated">Last updated: 2025-12-10 14:16:40 EST</span></li>
      </ul>
    </div>

    <figure class="o-stage" aria-hidden="true">
      <canvas class="o-canvas" role="img" aria-label="A living planetary diagram with softly glowing orbits."></canvas>
      <div class="o-hint">drag to steer • R to remap</div>
    </figure>
  </div>

  <script>
    (function(){
      const root = document.currentScript.closest('.orr1200');
      const canvas = root.querySelector('.o-canvas');
      const stage  = root.querySelector('.o-stage');
      const ctx = canvas.getContext('2d', { alpha: true });
      const reduce = matchMedia && matchMedia('(prefers-reduced-motion: reduce)').matches;
      let DPR = Math.max(1, Math.min(2, devicePixelRatio || 1));
      let W=1, H=1, running = !reduce, last = performance.now(), fpsSmooth = 60, t = 0;

      const ui = {
        theme: root.querySelector('[data-act="theme"]'),
        random: root.querySelector('[data-act="random"]'),
        trails: root.querySelector('[data-act="trails"]'),
        play: root.querySelector('[data-act="play"]'),
        shot: root.querySelector('[data-act="snapshot"]'),
        count: root.querySelector('#o-count'),
        fps: root.querySelector('#o-fps'),
        ts: root.querySelector('#last-updated')
      };

      // Timestamp
      try{
        const fmt = new Intl.DateTimeFormat(undefined,{dateStyle:'medium', timeStyle:'short'});
        ui.ts.textContent = 'Updated ' + fmt.format(new Date());
      }catch{ ui.ts.textContent = 'Updated ' + new Date().toLocaleString(); }

      // Palette sets
      const rings = [
        ['#7dd3fc','#a78bfa','#ff9bd0','#ffe08c'],
        ['#5eead4','#60a5fa','#a7f3d0','#fef3c7'],
        ['#ffb4a2','#ffd6a5','#fdffb6','#caffbf'],
        ['#c4b5fd','#93c5fd','#67e8f9','#a7f3d0']
      ];

      // System state
      const starfield = [];
      const bodies = [];
      let grav = { x: 0.5, y: 0.48 }; // normalized center
      const pointer = { x:-9999, y:-9999, nx:0, ny:0, dragging:false, lastX:0, lastY:0 };

      function resize(){
        const r = canvas.getBoundingClientRect();
        W = Math.max(1, Math.floor(r.width));
        H = Math.max(1, Math.floor(r.height));
        canvas.width = Math.floor(W * DPR);
        canvas.height = Math.floor(H * DPR);
        ctx.setTransform(DPR,0,0,DPR,0,0);
        buildStarfield();
        buildSystem();
        draw(true);
      }

      function buildStarfield(){
        starfield.length = 0;
        const count = Math.round((W*H)/18000);
        for(let i=0;i<count;i++){
          starfield.push({
            x: Math.random()*W,
            y: Math.random()*H,
            r: Math.random()*1.4 + 0.2,
            a: Math.random()*0.6 + 0.2
          });
        }
      }

      function buildSystem(){
        bodies.length = 0;
        const pal = rings[Math.floor(Math.random()*rings.length)];
        const n = Math.round(6 + Math.random()*6);
        ui.count.textContent = String(n);
        for(let i=0;i<n;i++){
          const tC = n<=1?0: i/(n-1);
          const seg = pal.length-1;
          const idx = Math.min(seg-1, Math.floor(tC*seg));
          const localT = (tC*seg - idx);
          const color = mixHex(pal[idx], pal[idx+1] ?? pal[idx], localT);

          const baseR = Math.min(W,H)*0.12 + tC*Math.min(W,H)*0.34;
          const ecc = (Math.sin(i*1.7)+1)*0.12; // ellipse eccentricity
          bodies.push({
            r: baseR,
            eccX: 1 + ecc,
            eccY: 1 - ecc*0.6,
            th: Math.random()*Math.PI*2,
            w: (0.04 + Math.random()*0.16) * (Math.random()<0.5?1:-1), // angular velocity
            size: 1.2 + (Math.sin(i*2)+1)*1.6,
            col: color,
            glow: 12 + Math.random()*12
          });
        }
      }

      function mixHex(a,b,t){
        const A=hexToRgb(a), B=hexToRgb(b);
        const r=Math.round(A.r+(B.r-A.r)*t), g=Math.round(A.g+(B.g-A.g)*t), bl=Math.round(A.b+(B.b-A.b)*t);
        return `rgb(${r},${g},${bl})`;
      }
      function hexToRgb(h){
        const m = h.replace('#',''); const n = m.length===3 ? m.split('').map(x=>x+x).join('') : m;
        const i = parseInt(n,16); return { r:(i>>16)&255, g:(i>>8)&255, b:i&255 };
      }

      function background(){
        const theme = root.getAttribute('data-theme');
        // base gradient
        const g = ctx.createLinearGradient(0,0,0,H);
        if (theme==='day'){
          g.addColorStop(0, '#fbfdff');
          g.addColorStop(1, '#f4f7ff');
        } else {
          g.addColorStop(0, '#070b14');
          g.addColorStop(1, '#0e1630');
        }
        ctx.fillStyle = g; ctx.fillRect(0,0,W,H);

        // starfield
        ctx.save();
        ctx.globalAlpha = theme==='day'? 0.16 : 0.35;
        ctx.fillStyle = theme==='day'? 'rgba(16,24,40,.6)' : 'rgba(255,255,255,.9)';
        for(const s of starfield){
          ctx.globalAlpha = (theme==='day'? 0.10 : 0.3) * s.a;
          ctx.beginPath(); ctx.arc(s.x, s.y, s.r, 0, Math.PI*2); ctx.fill();
        }
        ctx.restore();

        // subtle center glow
        const cx = grav.x * W, cy = grav.y * H;
        const b = ctx.createRadialGradient(cx, cy, 2, cx, cy, Math.min(W,H)*0.55);
        b.addColorStop(0, theme==='day' ? 'rgba(255,220,160,.12)' : 'rgba(120,160,255,.08)');
        b.addColorStop(1, 'transparent');
        ctx.globalCompositeOperation = theme==='day'? 'multiply':'screen';
        ctx.fillStyle = b; ctx.fillRect(0,0,W,H);
        ctx.globalCompositeOperation = 'source-over';
      }

      function draw(full=false){
        if (full){
          ctx.clearRect(0,0,W,H);
          background();
        } else {
          const light = root.getAttribute('data-theme')==='day';
          const trails = root.getAttribute('data-trails')==='on';
          const fade = trails ? (light? 0.06 : 0.08) : 0.22;
          ctx.fillStyle = light ? `rgba(255,255,255,${fade})` : `rgba(6,9,19,${fade})`;
          ctx.fillRect(0,0,W,H);
        }

        // 3D tilt
        const tiltX = (pointer.ny||0)*8;
        const tiltY = (pointer.nx||0)*10;
        if (root.dataset.play==='on') {
          stage.style.transform = `rotateX(${-tiltX/2}deg) rotateY(${tiltY/2}deg)`;
        } else {
          stage.style.transform = 'rotateX(0deg) rotateY(0deg)';
        }

        // Orbits
        const cx = grav.x * W;
        const cy = grav.y * H;
        const theme = root.getAttribute('data-theme');

        // central well
        ctx.save();
        ctx.globalCompositeOperation = theme==='day'? 'screen' : 'lighter';
        const well = ctx.createRadialGradient(cx, cy, 2, cx, cy, Math.min(W,H)*0.18);
        well.addColorStop(0, 'rgba(255,255,255,.95)');
        well.addColorStop(1, theme==='day'? 'rgba(255,220,160,.25)' : 'rgba(130,170,255,.22)');
        ctx.fillStyle = well;
        ctx.beginPath(); ctx.arc(cx, cy, Math.min(W,H)*0.16, 0, Math.PI*2); ctx.fill();
        ctx.restore();

        // orbital paths and bodies
        for(const b of bodies){
          // ellipse axes
          const ax = b.r * b.eccX;
          const ay = b.r * b.eccY;

          // path
          ctx.save();
          ctx.lineWidth = 0.8;
          ctx.strokeStyle = theme==='day'? 'rgba(16,24,40,.16)' : 'rgba(255,255,255,.18)';
          ctx.beginPath();
          for(let a=0; a<=Math.PI*2+0.01; a+=Math.PI/90){
            const x = cx + Math.cos(a)*ax;
            const y = cy + Math.sin(a)*ay;
            if (a===0) ctx.moveTo(x,y); else ctx.lineTo(x,y);
          }
          ctx.stroke();
          ctx.restore();

          // body position
          const x = cx + Math.cos(b.th)*ax;
          const y = cy + Math.sin(b.th)*ay;

          // tail
          ctx.save();
          ctx.globalCompositeOperation = theme==='day'? 'multiply' : 'lighter';
          ctx.strokeStyle = b.col;
          ctx.lineWidth = 1.6;
          ctx.globalAlpha = theme==='day'? 0.35 : 0.45;
          ctx.beginPath();
          let steps = 48;
          for(let s=0; s<=steps; s++){
            const a = b.th - s*(b.w>0?1:-1)*0.05;
            const tx = cx + Math.cos(a)*ax;
            const ty = cy + Math.sin(a)*ay;
            if (s===0) ctx.moveTo(x,y); else ctx.lineTo(tx,ty);
          }
          ctx.stroke();
          ctx.restore();

          // glow body
          ctx.save();
          ctx.shadowColor = b.col;
          ctx.shadowBlur = theme==='day'? b.glow*0.6 : b.glow;
          ctx.fillStyle = b.col;
          ctx.globalAlpha = theme==='day'? 0.85 : 1;
          ctx.beginPath(); ctx.arc(x,y, b.size+0.6, 0, Math.PI*2); ctx.fill();
          ctx.restore();

          // advance
          if (root.dataset.play === 'on') b.th += b.w * 0.8;
        }
      }

      function loop(now){
        const dt = Math.min(0.05, (now-last)/1000);
        last = now;
        t += dt;

        // fps
        const inst = 1/dt; fpsSmooth = fpsSmooth*0.85 + inst*0.15;
        ui.fps.textContent = String(Math.round(fpsSmooth));

        // grav easing
        const targetX = pointer.dragging ? pointer.x/W : 0.5 + Math.sin(t*0.06)*0.04;
        const targetY = pointer.dragging ? pointer.y/H : 0.48 + Math.cos(t*0.05)*0.03;
        grav.x += (targetX - grav.x) * 0.06;
        grav.y += (targetY - grav.y) * 0.06;

        draw(false);
        if (running) requestAnimationFrame(loop);
      }

      // Interactions
      function updatePointer(e){
        const r = canvas.getBoundingClientRect();
        pointer.x = e.clientX - r.left; pointer.y = e.clientY - r.top;
        pointer.nx = (pointer.x / Math.max(1,r.width))*2 - 1;
        pointer.ny = (pointer.y / Math.max(1,r.height))*2 - 1;
      }
      function startDrag(e){ pointer.dragging = true; updatePointer(e); }
      function endDrag(){ pointer.dragging = false; }
      canvas.addEventListener('pointermove', updatePointer, {passive:true});
      canvas.addEventListener('pointerdown', startDrag, {passive:true});
      window.addEventListener('pointerup', endDrag, {passive:true});
      canvas.addEventListener('pointerleave', endDrag, {passive:true});

      // Controls
      ui.theme.addEventListener('click', ()=>{
        const day = root.getAttribute('data-theme')==='day';
        root.setAttribute('data-theme', day? 'night':'day');
        ui.theme.textContent = day? 'Night':'Day';
        draw(true);
      });
      ui.random.addEventListener('click', ()=>{
        buildSystem(); draw(true);
      });
      ui.trails.addEventListener('click', ()=>{
        const on = root.getAttribute('data-trails')!=='on';
        root.setAttribute('data-trails', on? 'on':'off');
        ui.trails.setAttribute('aria-pressed', on? 'true':'false');
      });
      ui.play.addEventListener('click', ()=>{
        const on = root.getAttribute('data-play')!=='on';
        root.setAttribute('data-play', on? 'on':'off');
        ui.play.setAttribute('aria-pressed', on? 'true':'false');
      });
      ui.shot.addEventListener('click', ()=>{
        try{
          const a = document.createElement('a');
          a.download = `halo-orrery-${Date.now()}.png`;
          a.href = canvas.toDataURL('image/png');
          a.click();
        }catch{}
      });

      // Keyboard
      root.tabIndex = 0;
      root.addEventListener('keydown', (e)=>{
        const k = e.key.toLowerCase();
        if (k==='t') ui.theme.click();
        else if (k==='r') ui.random.click();
        else if (k==='l') ui.trails.click();
        else if (k==='s') ui.shot.click();
        else if (k===' ') { e.preventDefault(); running = !running; if (running && !reduce) requestAnimationFrame(loop); }
      });

      // Init
      window.addEventListener('resize', resize, {passive:true});
      resize();
      if (!reduce) requestAnimationFrame(loop);

      // Cleanup
      root.addEventListener('DOMNodeRemoved', ()=>{ running=false; });
    })();
  </script>
