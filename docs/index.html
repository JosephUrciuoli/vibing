<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vibing</title>
    <style>
      :root {
        --bg: #0f1221;
        --fg: #e6e8f0;
        --muted: #9aa3b2;
        --accent: #8b5cf6;
      }
      html, body {
        height: 100%;
      }
      body {
        margin: 0;
        font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Ubuntu, Cantarell, Noto Sans, Helvetica Neue, Arial, "Apple Color Emoji", "Segoe UI Emoji";
        color: var(--fg);
        background: radial-gradient(1200px 800px at 70% 10%, #1b1f3a, var(--bg));
        display: flex;
        align-items: center;
        justify-content: center;
      }
      .card {
        width: min(720px, 92vw);
        background: rgba(255,255,255,0.04);
        border: 1px solid rgba(255,255,255,0.08);
        border-radius: 16px;
        padding: 28px 24px;
        box-shadow: 0 10px 30px rgba(0,0,0,0.3);
        backdrop-filter: blur(6px);
      }
      h1 {
        margin: 0 0 10px 0;
        font-size: 28px;
        letter-spacing: 0.3px;
      }
      .muted {
        color: var(--muted);
        font-size: 14px;
        margin-bottom: 18px;
      }
      #content {
        font-size: 18px;
        line-height: 1.6;
        background: rgba(255,255,255,0.04);
        border: 1px dashed rgba(255,255,255,0.12);
        border-radius: 12px;
        padding: 16px;
      }
      .footer {
        margin-top: 18px;
        display: flex;
        justify-content: space-between;
        align-items: center;
        font-size: 14px;
        color: var(--muted);
      }
      .badge {
        display: inline-block;
        background: rgba(139, 92, 246, 0.18);
        color: #d4c2ff;
        padding: 4px 10px;
        border-radius: 999px;
        font-size: 12px;
        border: 1px solid rgba(139, 92, 246, 0.35);
        letter-spacing: 0.2px;
      }
    </style>
  </head>
  <body>
    <!-- BEGIN_EDITABLE -->
      <section id="content">
<section class="atlas" data-theme="nocturne" style="--mx:50%;--my:50%;">
  <style>
    .atlas{
      --ink:#eaf2ff;
      --muted:rgba(234,242,255,.75);
      --bg1:#030614;
      --bg2:#0e1731;
      --edge:rgba(255,255,255,.14);
      --acc1:#7ef6f2;
      --acc2:#9fa7ff;
      --acc3:#ff89cf;
      position:relative;
      border-radius:34px;
      border:1px solid var(--edge);
      padding:clamp(18px,4vw,36px);
      color:var(--ink);
      background:
        radial-gradient(1100px 700px at var(--mx) var(--my), rgba(255,255,255,.10), transparent 60%),
        linear-gradient(155deg, var(--bg1), var(--bg2));
      box-shadow: 0 40px 120px rgba(0,0,0,.65), inset 0 1px 0 rgba(255,255,255,.06);
      overflow:hidden;
      isolation:isolate;
      display:grid;
      grid-template-columns: minmax(260px, 520px) 1fr;
      gap:clamp(18px,4vw,42px);
      min-height:clamp(520px, 68vh, 840px);
      font-family: ui-sans-serif, -apple-system, Inter, Segoe UI, Roboto, "Helvetica Neue", Arial;
    }
    .atlas::before{
      content:"";
      position:absolute; inset:-30%;
      background: conic-gradient(from 0deg at 60% 40%, rgba(126,246,242,.22), rgba(159,167,255,.22), rgba(255,137,207,.20), transparent 80%);
      filter: blur(50px) saturate(1.15);
      mix-blend-mode: screen;
      animation: swirl 36s linear infinite;
      opacity:.55; pointer-events:none;
    }
    .atlas::after{
      content:"";
      position:absolute; inset:0;
      background: radial-gradient(800px 560px at var(--mx) var(--my), rgba(255,255,255,.10), transparent 60%);
      pointer-events:none;
      transition: background .25s ease;
    }
    @keyframes swirl { to { transform: rotate(1turn); } }

    /* Day theme */
    .atlas[data-theme="daybreak"]{
      --ink:#0e1726;
      --muted:rgba(14,23,38,.76);
      --bg1:#fff7ee;
      --bg2:#eaf5ff;
      --edge:rgba(0,0,0,.14);
      background:
        radial-gradient(1100px 700px at var(--mx) var(--my), rgba(0,0,0,.08), transparent 60%),
        linear-gradient(150deg, var(--bg1), var(--bg2));
      box-shadow: 0 24px 64px rgba(0,0,0,.22), inset 0 1px 0 rgba(255,255,255,.9);
    }

    .pane{
      position:relative;
      display:grid;
      align-content:start;
      gap:14px;
      z-index:2;
      backdrop-filter: blur(8px) saturate(1.1);
    }
    .badge{
      display:inline-flex; align-items:center; gap:10px;
      padding:8px 14px;
      border-radius:999px;
      border:1px solid var(--edge);
      color:var(--muted);
      font-size:12px; letter-spacing:.28em; text-transform:uppercase;
      background: rgba(255,255,255,.06);
    }
    .atlas[data-theme="daybreak"] .badge{ background: rgba(0,0,0,.06); }

    .title{
      margin:6px 0 0;
      font-weight:900; letter-spacing:-.02em; line-height:.9;
      font-size: clamp(46px, 7.6vw, 108px);
      background: linear-gradient(90deg, var(--acc1), var(--acc2), var(--acc3));
      -webkit-background-clip: text; background-clip:text; color:transparent;
    }
    .lead{
      margin:0;
      max-width:60ch;
      color:var(--muted);
      font-size: clamp(14px, 2.2vw, 18px);
    }

    .controls{ display:flex; flex-wrap:wrap; gap:10px; margin-top:8px; }
    .btn{
      appearance:none; cursor:pointer; user-select:none;
      border-radius:16px; padding:12px 16px;
      font-weight:800; letter-spacing:.2px;
      border:1px solid rgba(255,255,255,.24);
      background: linear-gradient(180deg, rgba(255,255,255,.92), rgba(255,255,255,.78));
      color:#0b1320;
      box-shadow: 0 12px 26px rgba(0,0,0,.28), inset 0 1px 0 rgba(255,255,255,.7);
      transition: transform .18s ease, box-shadow .18s ease, filter .18s ease;
    }
    .btn:hover{ transform: translateY(-1px); box-shadow: 0 18px 40px rgba(0,0,0,.34), inset 0 1px 0 rgba(255,255,255,.8); }
    .btn:active{ transform: translateY(0); }
    .btn.ghost{
      background: rgba(255,255,255,.08); color: var(--ink);
      border-color: rgba(255,255,255,.22); box-shadow: inset 0 1px 0 rgba(255,255,255,.08);
    }
    .atlas[data-theme="daybreak"] .btn.ghost{ background: rgba(0,0,0,.06); color:#0f1728; border-color: rgba(0,0,0,.16); }
    .btn.outline{ background: transparent; color: var(--ink); border-color: rgba(255,255,255,.28); box-shadow:none; }
    .atlas[data-theme="daybreak"] .btn.outline{ border-color: rgba(0,0,0,.2); }

    .chips{ display:flex; gap:8px; flex-wrap:wrap; }
    .chip{
      width:22px; height:22px; border-radius:50%;
      border:1px solid var(--edge); box-shadow:0 4px 10px rgba(0,0,0,.22);
      cursor:pointer;
    }

    .meta{ display:flex; flex-wrap:wrap; gap:12px; align-items:center; margin-top:8px; color:var(--muted); font-size:12px; }
    .live{ display:inline-flex; align-items:center; gap:8px; }
    .dot{
      width:8px; height:8px; border-radius:50%;
      background: var(--acc3);
      box-shadow: 0 0 0 0 rgba(255,137,207,.6);
      animation: pulse 2s ease-out infinite;
    }
    @keyframes pulse { 0%{ box-shadow: 0 0 0 0 rgba(255,137,207,.6);} 70%{ box-shadow: 0 0 0 10px rgba(255,137,207,0);} 100%{ box-shadow: 0 0 0 0 rgba(255,137,207,0);} }

    .stage{
      position:relative; z-index:1; border-radius:28px; overflow:hidden;
      border:1px solid var(--edge);
      box-shadow: inset 0 0 0 1px rgba(255,255,255,.05), 0 24px 64px rgba(0,0,0,.45);
      min-height: 400px;
    }
    canvas#field{ position:absolute; inset:0; width:100%; height:100%; display:block; }
    .rim{
      position:absolute; inset:4% 4%;
      border-radius:20px;
      border:1px dashed rgba(255,255,255,.18);
      animation: rotateSlow 30s linear infinite;
      pointer-events:none;
    }
    .atlas[data-theme="daybreak"] .rim{ border-color: rgba(0,0,0,.16); }
    @keyframes rotateSlow { to { transform: rotate(360deg); } }

    .legend{
      position:absolute; right:12px; bottom:12px;
      padding:8px 10px; border-radius:12px;
      border:1px solid var(--edge);
      background: rgba(255,255,255,.06);
      color:var(--ink); font-size:12px;
      backdrop-filter: blur(6px);
    }
    .atlas[data-theme="daybreak"] .legend{ background: rgba(0,0,0,.06); }

    @media (max-width: 1000px){
      .atlas{ grid-template-columns: 1fr; }
      .stage{ min-height: 360px; order:-1; }
    }
    @media (prefers-reduced-motion: reduce){
      .atlas::before, .rim{ animation:none !important; }
    }
  </style>

  <div class="pane">
    <div class="badge">Edition 438 • Contour Atelier</div>
    <h1 class="title">Contour Sonata</h1>
    <p class="lead">Real‑time topography woven from silent harmonics. Drag to sculpt the field; tap to send a ripple.</p>

    <div class="controls">
      <button class="btn" id="themeBtn" aria-pressed="false" title="Toggle theme">Switch to Day</button>
      <button class="btn ghost" id="runBtn" aria-pressed="true" title="Pause/Resume">Pause</button>
      <button class="btn outline" id="styleBtn" title="Cycle styles">Style: Drift</button>
      <button class="btn outline" id="randomBtn" title="Randomize colors">Randomize</button>
      <button class="btn ghost" id="saveBtn" title="Save image">Save PNG</button>
    </div>

    <div class="chips" aria-label="Quick palettes">
      <div class="chip" data-pal="marine" style="background:linear-gradient(45deg,#7ef6f2,#9fa7ff)"></div>
      <div class="chip" data-pal="orchid" style="background:linear-gradient(45deg,#b38bff,#ff89cf)"></div>
      <div class="chip" data-pal="citrus" style="background:linear-gradient(45deg,#ff9966,#ffd267)"></div>
      <div class="chip" data-pal="forest" style="background:linear-gradient(45deg,#2dd4bf,#16a34a)"></div>
    </div>

    <div class="meta">
      <span class="live"><span class="dot" aria-hidden="true"></span>Live</span>
      <span id="clock" class="clock" aria-live="polite"></span>
      <span id="last-updated">Last updated: 2025-11-05 09:18:43 EST</span>
    </div>
  </div>

  <div class="stage" id="stage" aria-label="Interactive contour field">
    <canvas id="field"></canvas>
    <div class="rim" aria-hidden="true"></div>
    <div class="legend" aria-hidden="true">Drag = warp • Click = ripple</div>
  </div>

  <script>
    (function(){
      const root = document.currentScript.closest('.atlas');
      const canvas = root.querySelector('#field');
      const ctx = canvas.getContext('2d', { alpha:true });
      const stage = root.querySelector('#stage');
      const dpr = Math.max(1, Math.min(2, window.devicePixelRatio || 1));

      const btnTheme = root.querySelector('#themeBtn');
      const btnRun = root.querySelector('#runBtn');
      const btnStyle = root.querySelector('#styleBtn');
      const btnRandom = root.querySelector('#randomBtn');
      const btnSave = root.querySelector('#saveBtn');
      const chips = root.querySelectorAll('.chip');

      const clockEl = root.querySelector('#clock');
      const updated = root.querySelector('#last-updated');

      // Clock + updated
      try{
        const d = new Date();
        updated.textContent = 'Updated ' + d.toLocaleString([], { weekday:'short', month:'short', day:'2-digit', hour:'2-digit', minute:'2-digit' });
      }catch(e){}
      function tick(){ try{
        const d = new Date();
        clockEl.textContent = d.toLocaleTimeString([], { hour:'2-digit', minute:'2-digit', second:'2-digit' }) + ' • ' + d.toLocaleDateString([], { month:'short', day:'2-digit' });
      }catch(e){} }
      tick();
      const timer = setInterval(tick, 1000);

      // Spotlight follows pointer (for background glow)
      root.addEventListener('pointermove', (e)=>{
        const r = root.getBoundingClientRect();
        const x = ((e.clientX - r.left) / r.width) * 100;
        const y = ((e.clientY - r.top) / r.height) * 100;
        root.style.setProperty('--mx', x + '%');
        root.style.setProperty('--my', y + '%');
      }, {passive:true});

      // Size canvas
      function size(){
        const r = stage.getBoundingClientRect();
        canvas.width = Math.floor(r.width * dpr);
        canvas.height = Math.floor(r.height * dpr);
        draw(true);
      }
      window.addEventListener('resize', size, {passive:true});
      size();

      // State
      const state = {
        running: true,
        t: 0,
        style: 0, // 0 Drift, 1 Weave, 2 Ripples
        palette: { a1:getVar('--acc1'), a2:getVar('--acc2'), a3:getVar('--acc3') },
        mouse: { x:0, y:0, active:false, press:false, rippleT:0 }
      };

      function getVar(name){ return getComputedStyle(root).getPropertyValue(name).trim(); }
      function setPalette(a1,a2,a3){
        root.style.setProperty('--acc1', a1);
        root.style.setProperty('--acc2', a2);
        root.style.setProperty('--acc3', a3);
        state.palette = { a1, a2, a3 };
      }

      function applyPal(key){
        const m = {
          marine: ['#7ef6f2','#9fa7ff','#ff89cf'],
          orchid: ['#b38bff','#ff89cf','#ffc6ff'],
          citrus: ['#ff9966','#ffd267','#fff1a8'],
          forest: ['#2dd4bf','#16a34a','#8be9dd']
        };
        const p = m[key] || [randColor(), randColor(), randColor()];
        setPalette(p[0],p[1],p[2]);
        draw(true);
      }
      function randColor(){
        const h = Math.floor(Math.random()*360);
        const s = 68 + Math.random()*18;
        const l = 52 + Math.random()*10;
        return `hsl(${h} ${s}% ${l}%)`;
      }

      // Pointer influence
      canvas.addEventListener('pointermove', (e)=>{
        const r = canvas.getBoundingClientRect();
        state.mouse.x = (e.clientX - r.left) * dpr;
        state.mouse.y = (e.clientY - r.top) * dpr;
        state.mouse.active = true;
      }, {passive:true});
      canvas.addEventListener('pointerleave', ()=>{ state.mouse.active = false; });
      canvas.addEventListener('pointerdown', ()=>{ state.mouse.press = true; state.mouse.rippleT = 0; });
      window.addEventListener('pointerup', ()=>{ state.mouse.press = false; }, {passive:true});

      function gradH(){
        const g = ctx.createLinearGradient(0, 0, canvas.width, 0);
        g.addColorStop(0, state.palette.a1);
        g.addColorStop(0.5, state.palette.a2);
        g.addColorStop(1, state.palette.a3);
        return g;
      }
      function gradV(){
        const g = ctx.createLinearGradient(0, 0, 0, canvas.height);
        g.addColorStop(0, state.palette.a1);
        g.addColorStop(0.5, state.palette.a2);
        g.addColorStop(1, state.palette.a3);
        return g;
      }

      function clear(){
        const day = root.getAttribute('data-theme') === 'daybreak';
        ctx.globalCompositeOperation = 'source-over';
        ctx.globalAlpha = 1;
        ctx.fillStyle = day ? '#ffffff' : '#000000';
        ctx.clearRect(0,0,canvas.width,canvas.height);
        // soft fog
        const cx = canvas.width*0.5, cy = canvas.height*0.5;
        const g = ctx.createRadialGradient(cx, cy, 0, cx, cy, Math.max(cx, cy));
        if(day){ g.addColorStop(0,'rgba(255,200,160,.16)'); g.addColorStop(1,'rgba(255,255,255,0)'); }
        else   { g.addColorStop(0,'rgba(150,190,255,.12)'); g.addColorStop(1,'rgba(0,0,0,0)'); }
        ctx.fillStyle = g;
        ctx.fillRect(0,0,canvas.width,canvas.height);
      }

      function lens(dx, dy, strength){
        const dist = Math.hypot(dx,dy);
        const sigma = Math.min(canvas.width, canvas.height) * 0.16;
        const e = Math.exp(-(dist*dist)/(2*sigma*sigma));
        return strength * e;
      }

      function drawDrift(){
        const w = canvas.width, h = canvas.height;
        const gap = Math.max(12, Math.min(28, h/28));
        const step = 6;
        ctx.lineCap = 'round';
        ctx.lineJoin = 'round';
        ctx.shadowBlur = 24;
        ctx.shadowColor = state.palette.a2;
        ctx.strokeStyle = gradH();
        ctx.globalCompositeOperation = 'lighter';

        for(let yy = -gap; yy <= h + gap; yy += gap){
          ctx.beginPath();
          for(let x = -20; x <= w + 20; x += step){
            const t = state.t*0.015;
            const base = Math.sin( (x*0.012) + (yy*0.05) + t) * 18
                       + Math.cos( (x*0.004) - (yy*0.03) + t*0.7) * 12;
            let y = yy + base;
            if(state.mouse.active){
              const dx = x - state.mouse.x;
              const dy = yy - state.mouse.y;
              y += lens(dx, dy, 36) * Math.sin(0.05*dx + 0.9*t);
            }
            if(state.mouse.press){
              const dx = x - state.mouse.x;
              const dy = yy - state.mouse.y;
              const rT = state.mouse.rippleT;
              y += 12*Math.sin(0.06*Math.hypot(dx,dy) - rT)*Math.exp(-Math.hypot(dx,dy)/220);
            }
            if(x === -20) ctx.moveTo(x, y);
            else ctx.lineTo(x, y);
          }
          ctx.globalAlpha = 0.75;
          ctx.lineWidth = 1.4 * dpr;
          ctx.stroke();
        }
      }

      function drawWeave(){
        drawDrift();
        // vertical weave
        const w = canvas.width, h = canvas.height;
        const gap = Math.max(14, Math.min(30, w/28));
        const step = 6;
        ctx.strokeStyle = gradV();
        for(let xx = -gap; xx <= w + gap; xx += gap){
          ctx.beginPath();
          for(let y = -20; y <= h + 20; y += step){
            const t = state.t*0.018;
            const base = Math.cos( (y*0.012) + (xx*0.05) - t) * 16
                       + Math.sin( (y*0.004) - (xx*0.03) + t*0.9) * 10;
            let x = xx + base;
            if(state.mouse.active){
              const dx = xx - state.mouse.x;
              const dy = y - state.mouse.y;
              x += lens(dx, dy, 32) * Math.cos(0.05*dy + 0.7*t);
            }
            if(state.mouse.press){
              const dx = xx - state.mouse.x;
              const dy = y - state.mouse.y;
              const rT = state.mouse.rippleT;
              x += 10*Math.sin(0.06*Math.hypot(dx,dy) - rT)*Math.exp(-Math.hypot(dx,dy)/220);
            }
            if(y === -20) ctx.moveTo(x, y);
            else ctx.lineTo(x, y);
          }
          ctx.globalAlpha = 0.45;
          ctx.lineWidth = 1.2 * dpr;
          ctx.stroke();
        }
      }

      function drawRipples(){
        const w = canvas.width, h = canvas.height;
        const cx = w*0.5, cy = h*0.5;
        const maxR = Math.hypot(cx, cy);
        const ringGap = Math.max(16, Math.min(36, maxR/18));
        ctx.lineCap = 'round';
        ctx.lineJoin = 'round';
        ctx.shadowBlur = 28;
        ctx.shadowColor = state.palette.a1;
        ctx.globalCompositeOperation = 'lighter';
        for(let r = ringGap; r < maxR + 40; r += ringGap){
          ctx.beginPath();
          const step = 0.08;
          for(let a = 0; a <= Math.PI*2 + 0.001; a += step){
            const t = state.t*0.012;
            let rad = r
              + Math.sin(a*6 + t*1.2) * 8
              + Math.cos(a*3 - t*0.9) * 6;
            if(state.mouse.active){
              const dx = cx + Math.cos(a)*r - state.mouse.x;
              const dy = cy + Math.sin(a)*r - state.mouse.y;
              rad += lens(dx, dy, 40) * Math.sin(t + a*2);
            }
            if(state.mouse.press){
              const dx = cx + Math.cos(a)*r - state.mouse.x;
              const dy = cy + Math.sin(a)*r - state.mouse.y;
              const rT = state.mouse.rippleT;
              rad += 14*Math.sin(0.08*Math.hypot(dx,dy) - rT)*Math.exp(-Math.hypot(dx,dy)/240);
            }
            const x = cx + Math.cos(a)*rad;
            const y = cy + Math.sin(a)*rad;
            if(a === 0) ctx.moveTo(x,y); else ctx.lineTo(x,y);
          }
          ctx.strokeStyle = gradH();
          ctx.globalAlpha = 0.6 - (r/maxR)*0.45;
          ctx.lineWidth = (2.2 - (r/maxR)*1.6) * dpr;
          ctx.stroke();
        }
      }

      function draw(staticOnly){
        clear();
        state.t += 1;
        if(state.style === 0) drawDrift();
        else if(state.style === 1) drawWeave();
        else drawRipples();

        // Mouse flare
        if(state.mouse.active){
          const r = 14*dpr + (state.mouse.press ? 10 : 0) + 6*Math.sin(state.t*0.15);
          const flare = ctx.createRadialGradient(state.mouse.x, state.mouse.y, 0, state.mouse.x, state.mouse.y, r*4);
          flare.addColorStop(0, state.palette.a1);
          flare.addColorStop(1, 'transparent');
          ctx.globalAlpha = 0.28;
          ctx.fillStyle = flare;
          ctx.beginPath(); ctx.arc(state.mouse.x, state.mouse.y, r*4, 0, Math.PI*2); ctx.fill();
        }

        if(state.mouse.press){ state.mouse.rippleT += 2.2; }

        if(!staticOnly && state.running) raf = requestAnimationFrame(draw);
      }

      // Controls
      btnTheme.addEventListener('click', ()=>{
        const isDay = root.getAttribute('data-theme') === 'daybreak';
        if(isDay){
          root.setAttribute('data-theme','nocturne');
          btnTheme.textContent = 'Switch to Day';
          btnTheme.setAttribute('aria-pressed','false');
        }else{
          root.setAttribute('data-theme','daybreak');
          btnTheme.textContent = 'Switch to Night';
          btnTheme.setAttribute('aria-pressed','true');
        }
        draw(true);
      });

      btnRun.addEventListener('click', ()=>{
        state.running = !state.running;
        btnRun.textContent = state.running ? 'Pause' : 'Resume';
        btnRun.setAttribute('aria-pressed', String(state.running));
        if(state.running) draw(); else cancelAnimationFrame(raf);
      });

      btnStyle.addEventListener('click', ()=>{
        state.style = (state.style + 1) % 3;
        const names = ['Drift','Weave','Ripples'];
        btnStyle.textContent = 'Style: ' + names[state.style];
        draw(true);
      });

      btnRandom.addEventListener('click', ()=>{
        applyPal('random');
      });

      chips.forEach(c => c.addEventListener('click', ()=> applyPal(c.dataset.pal)));

      btnSave.addEventListener('click', ()=>{
        try{
          const link = document.createElement('a');
          link.download = 'contour-sonata.png';
          link.href = canvas.toDataURL('image/png');
          link.click();
        }catch(e){}
      });

      // Keyboard shortcuts
      window.addEventListener('keydown', (e)=>{
        if(e.code === 'Space'){ e.preventDefault(); btnRun.click(); }
        else if(e.key.toLowerCase() === 'd'){ btnTheme.click(); }
        else if(e.key.toLowerCase() === 's'){ btnStyle.click(); }
        else if(e.key.toLowerCase() === 'r'){ btnRandom.click(); }
      });

      // Start
      let raf;
      draw(true);
      if(state.running) raf = requestAnimationFrame(draw);
      document.addEventListener('visibilitychange', ()=>{ if(document.hidden) cancelAnimationFrame(raf); else if(state.running) draw(); });
    })();
  </script>
</section>
      </section>
      <!-- END_EDITABLE -->
    <script>
      // Only show a local placeholder if the agent hasn't written a timestamp yet
      const el = document.getElementById('last-updated');
      if (el && (!el.textContent || el.textContent.includes('not yet'))) {
        const now = new Date();
        el.textContent = `Last updated: ${now.toLocaleString(undefined, { hour12: false })}`;
      }
    </script>
  </body>
