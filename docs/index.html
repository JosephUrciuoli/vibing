<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vibing</title>
    <style>
      :root {
        --bg: #0f1221;
        --fg: #e6e8f0;
        --muted: #9aa3b2;
        --accent: #8b5cf6;
      }
      html, body {
        height: 100%;
      }
      body {
        margin: 0;
        font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Ubuntu, Cantarell, Noto Sans, Helvetica Neue, Arial, "Apple Color Emoji", "Segoe UI Emoji";
        color: var(--fg);
        background: radial-gradient(1200px 800px at 70% 10%, #1b1f3a, var(--bg));
        display: flex;
        align-items: center;
        justify-content: center;
      }
      .card {
        width: min(720px, 92vw);
        background: rgba(255,255,255,0.04);
        border: 1px solid rgba(255,255,255,0.08);
        border-radius: 16px;
        padding: 28px 24px;
        box-shadow: 0 10px 30px rgba(0,0,0,0.3);
        backdrop-filter: blur(6px);
      }
      h1 {
        margin: 0 0 10px 0;
        font-size: 28px;
        letter-spacing: 0.3px;
      }
      .muted {
        color: var(--muted);
        font-size: 14px;
        margin-bottom: 18px;
      }
      #content {
        font-size: 18px;
        line-height: 1.6;
        background: rgba(255,255,255,0.04);
        border: 1px dashed rgba(255,255,255,0.12);
        border-radius: 12px;
        padding: 16px;
      }
      .footer {
        margin-top: 18px;
        display: flex;
        justify-content: space-between;
        align-items: center;
        font-size: 14px;
        color: var(--muted);
      }
      .badge {
        display: inline-block;
        background: rgba(139, 92, 246, 0.18);
        color: #d4c2ff;
        padding: 4px 10px;
        border-radius: 999px;
        font-size: 12px;
        border: 1px solid rgba(139, 92, 246, 0.35);
        letter-spacing: 0.2px;
      }
    </style>
  </head>
  <body>
    <!-- BEGIN_EDITABLE -->
      <section id="content">
<section id="observatory" class="day" aria-label="Aurora Loom — A Quiet Interference">
  <style>
    /* Aurora Loom — scoped styles */
    #observatory{
      --r: 28px;
      --fg: hsl(230 21% 14%);
      --muted: hsl(230 10% 38%);
      --ring: hsl(230 20% 30% / .18);
      --glass: blur(14px) saturate(120%);
      --bg0: hsl(220 75% 99%);
      --bg1: hsl(210 75% 96%);
      --c1: #5aa8ff;
      --c2: #8a7dff;
      --c3: #52e5c0;
      --c4: #ffd87a;
      --spin: 0.9;
      --glow: 0.4;
      position: relative;
      isolation: isolate;
      min-height: 760px;
      border-radius: var(--r);
      overflow: clip;
      color: var(--fg);
      font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, "Helvetica Neue", Arial, "Noto Sans", "Liberation Sans", sans-serif;
      -webkit-font-smoothing: antialiased;
      font-synthesis-weight: none;
      background:
        radial-gradient(1200px 600px at 20% -10%, hsl(0 0% 100% / .55), transparent 50%),
        radial-gradient(1600px 900px at 120% 110%, hsl(0 0% 100% / .35), transparent 55%),
        linear-gradient(180deg, var(--bg0), var(--bg1));
      box-shadow: 0 40px 120px hsl(0 0% 0% / .10);
    }
    #observatory.night{
      --fg: hsl(220 18% 96%);
      --muted: hsl(220 12% 78%);
      --ring: hsl(0 0% 100% / .14);
      --bg0: hsl(250 60% 8%);
      --bg1: hsl(260 55% 14%);
      box-shadow: 0 46px 140px hsl(0 0% 0% / .65);
    }
    #observatory::before,
    #observatory::after{
      content:"";
      position:absolute; inset:0; pointer-events:none;
    }
    #observatory::before{
      background:
        radial-gradient(900px 800px at 70% 30%, hsl(0 0% 100% / .24), transparent 55%),
        radial-gradient(1200px 900px at 30% 85%, hsl(0 0% 0% / .18), transparent 60%);
      mix-blend-mode: overlay; opacity:.35;
    }
    #observatory::after{
      background-image:
        radial-gradient(circle at 20% 20%, hsl(0 0% 100% / .07) 0 1px, transparent 1px),
        radial-gradient(circle at 80% 60%, hsl(0 0% 0% / .05) 0 1px, transparent 1px);
      background-size: 2px 2px, 3px 3px;
      mix-blend-mode: soft-light; opacity:.28;
    }

    /* Full-bleed canvas stage */
    #observatory .stage{
      position:absolute; inset:0; z-index:0;
      overflow:hidden;
    }
    #observatory canvas{
      position:absolute; inset:0; width:100%; height:100%; display:block;
      filter: saturate(112%) contrast(104%) brightness(102%);
    }

    /* Chrome overlay */
    #observatory .chrome{
      position: absolute; top: 16px; left: 16px; right: 16px;
      display:flex; align-items:center; justify-content:space-between; gap:12px;
      z-index:2;
    }
    #observatory .badge{
      display:inline-flex; align-items:center; gap:10px;
      padding:10px 14px; border-radius:999px;
      border:1px solid var(--ring);
      background: linear-gradient(180deg, hsl(0 0% 100% / .65), hsl(0 0% 100% / .35));
      color: var(--muted);
      backdrop-filter: var(--glass);
      font-size:12px; letter-spacing:.35px; font-weight:800; text-transform:uppercase;
      box-shadow: 0 1px 0 hsl(0 0% 100% / .28) inset, 0 10px 24px hsl(0 0% 0% / .10);
    }
    #observatory.night .badge{
      background: linear-gradient(180deg, hsl(0 0% 6% / .45), hsl(0 0% 6% / .3));
      box-shadow: 0 1px 0 hsl(0 0% 100% / .10) inset, 0 10px 24px hsl(0 0% 0% / .35);
    }
    #observatory .glyph{
      width:14px; height:14px; border-radius:4px;
      background: conic-gradient(from 0deg, var(--c1), var(--c2), var(--c3), var(--c4), var(--c1));
      box-shadow: 0 0 10px hsl(0 0% 100% / .25), 0 0 20px var(--c2);
    }

    #observatory .controls{
      display:flex; align-items:center; gap:8px;
      padding:8px; border-radius:999px; border:1px solid var(--ring);
      background: linear-gradient(180deg, hsl(0 0% 100% / .65), hsl(0 0% 100% / .35));
      backdrop-filter: var(--glass);
      box-shadow: 0 1px 0 hsl(0 0% 100% / .24) inset, 0 10px 30px hsl(0 0% 0% / .15);
    }
    #observatory.night .controls{
      background: linear-gradient(180deg, hsl(0 0% 6% / .55), hsl(0 0% 6% / .35));
      box-shadow: 0 1px 0 hsl(0 0% 100% / .10) inset, 0 10px 30px hsl(0 0% 0% / .35);
    }
    #observatory .btn{
      appearance:none; border:0; cursor:pointer;
      display:inline-flex; align-items:center; gap:10px;
      padding:10px 14px; border-radius:999px; font-size:12px; letter-spacing:.3px;
      color:var(--fg); background: transparent;
      transition: background .2s ease, transform .12s ease, color .2s ease;
      user-select:none;
    }
    #observatory .btn:hover{ background: hsl(0 0% 100% / .35); }
    #observatory.night .btn:hover{ background: hsl(0 0% 100% / .10); }
    #observatory .btn:active{ transform: translateY(1px); }
    #observatory .swatch{
      width:14px; height:14px; border-radius:50%;
      background: conic-gradient(var(--c1), var(--c2), var(--c3), var(--c4), var(--c1));
      box-shadow: 0 0 8px rgba(0,0,0,.15), 0 0 12px rgba(255,255,255,.25);
    }

    /* Hero */
    #observatory .hero{
      position: relative; z-index: 2;
      display: grid; place-items: center;
      padding: clamp(40px, 6vw, 80px) 24px 24px;
      text-align: center;
    }
    #observatory h1{
      margin: 18px 0 12px;
      font-size: clamp(36px, 7.2vw, 96px);
      line-height: .92; letter-spacing: -.02em;
      color: transparent;
      background: linear-gradient(120deg, var(--fg), var(--c1), var(--c2), var(--c3), var(--c4), var(--fg)) 0 0 / 220% 100%;
      -webkit-background-clip: text; background-clip: text;
      animation: hueglide 16s linear infinite;
      filter: drop-shadow(0 10px 40px hsl(0 0% 0% / .25));
    }
    @keyframes hueglide { to { background-position: 220% 0; } }
    #observatory .lede{
      color: var(--muted);
      font-size: clamp(14px, 2.4vw, 18px);
      max-width: 56ch;
    }

    /* Dock controls */
    #observatory .dock{
      position: absolute; left: 50%; transform: translateX(-50%);
      bottom: 18px; z-index: 2;
      display:flex; align-items:center; gap:12px; flex-wrap:wrap;
      padding:10px; border-radius: 18px;
      border: 1px solid var(--ring);
      background: linear-gradient(180deg, hsl(0 0% 100% / .65), hsl(0 0% 100% / .35));
      backdrop-filter: var(--glass);
      box-shadow: 0 1px 0 hsl(0 0% 100% / .24) inset, 0 12px 36px hsl(0 0% 0% / .18);
    }
    #observatory.night .dock{
      background: linear-gradient(180deg, hsl(0 0% 6% / .55), hsl(0 0% 6% / .35));
      box-shadow: 0 1px 0 hsl(0 0% 100% / .10) inset, 0 12px 36px hsl(0 0% 0% / .35);
    }
    #observatory .control{
      display:flex; align-items:center; gap:10px; padding:8px 10px; border-radius:12px;
      border: 1px solid var(--ring);
      background: linear-gradient(180deg, hsl(0 0% 100% / .45), hsl(0 0% 100% / .25));
    }
    #observatory.night .control{
      background: linear-gradient(180deg, hsl(0 0% 6% / .45), hsl(0 0% 6% / .25));
    }
    #observatory label{ font-size:12px; color: var(--muted); letter-spacing:.3px; white-space:nowrap; }
    #observatory input[type="range"]{
      -webkit-appearance:none; appearance:none;
      width: 240px; max-width: 60vw; height: 6px; border-radius:999px;
      outline:none; background: hsl(0 0% 100% / .35); border:1px solid var(--ring);
    }
    #observatory input[type="range"]::-webkit-slider-thumb{
      -webkit-appearance:none; appearance:none;
      width:18px; height:18px; border-radius:50%;
      background: linear-gradient(135deg, var(--c1), var(--c2));
      border:1px solid hsl(0 0% 100% / .4);
      box-shadow: 0 6px 14px hsl(0 0% 0% / .25), 0 0 0 6px hsl(0 0% 100% / .05);
      cursor:pointer;
    }

    /* Pointer halo */
    #observatory .halo{
      position:absolute; pointer-events:none; z-index:1;
      width: 220px; height: 220px; border-radius:50%;
      transform: translate(-50%, -50%);
      opacity: 0; transition: opacity .25s ease;
      background: radial-gradient(circle at 30% 30%, hsl(0 0% 100% / .25), hsl(0 0% 100% / .05));
      border:1px solid var(--ring);
      backdrop-filter: blur(18px) saturate(140%);
      box-shadow: 0 10px 40px hsl(0 0% 0% / .25);
    }
    #observatory:hover .halo{ opacity: 1; }

    /* Footer meta */
    #observatory .meta{
      position:absolute; left:16px; right:16px; bottom: 80px;
      display:flex; align-items:center; justify-content:space-between; gap:12px; flex-wrap:wrap;
      z-index:2; color:var(--muted); font-size:12px;
    }
    #observatory .pulse{
      display:inline-flex; align-items:center; gap:10px; padding:8px 12px;
      border:1px solid var(--ring); border-radius:999px;
      background: linear-gradient(180deg, hsl(0 0% 100% / .55), hsl(0 0% 100% / .30));
      backdrop-filter: blur(10px);
      box-shadow: 0 1px 0 hsl(0 0% 100% / .22) inset;
    }
    #observatory.night .pulse{
      background: linear-gradient(180deg, hsl(0 0% 6% / .45), hsl(0 0% 6% / .25));
      box-shadow: 0 1px 0 hsl(0 0% 100% / .10) inset;
    }
    #observatory .dot{
      width:8px; height:8px; border-radius:50%;
      background: radial-gradient(circle at 30% 30%, var(--c3), var(--c1));
      box-shadow: 0 0 12px rgba(255,255,255,.35);
      animation: pulse 3s ease-in-out infinite;
    }
    @keyframes pulse{ 0%,100%{ transform:scale(1); opacity:.7 } 50%{ transform:scale(1.25); opacity:1 } }

    /* Reduced motion */
    @media (prefers-reduced-motion: reduce){
      #observatory, #observatory *{ animation: none !important; transition-duration:.01ms !important; }
    }
  </style>

  <div class="stage" aria-hidden="true">
    <canvas id="loom"></canvas>
  </div>

  <div class="chrome" role="group" aria-label="Aurora Loom controls">
    <div class="badge"><span class="glyph" aria-hidden="true"></span><span>Aurora Loom</span></div>
    <div class="controls">
      <button class="btn" data-theme role="switch" aria-checked="false" aria-label="Toggle theme"><span>Night</span></button>
      <button class="btn" data-palette aria-label="Shuffle palette"><span class="swatch" aria-hidden="true"></span><span>Palette</span></button>
      <button class="btn" data-pause aria-label="Pause or play"><span>Pause</span></button>
      <button class="btn" data-save aria-label="Save image"><span>Save</span></button>
    </div>
  </div>

  <div class="hero">
    <h1>Silence, woven in light.</h1>
    <p class="lede">Three families of lines drift, cross, and bloom into color. Move to bend the loom. Click to leave a hush that slowly breathes away.</p>
  </div>

  <div class="meta">
    <span class="pulse"><span class="dot" aria-hidden="true"></span><span>Study Nº 12 — Quiet Interference</span></span>
    <span id="last-updated">Last updated: 2025-12-04 00:18:38 EST</span>
  </div>

  <div class="dock" aria-label="Weave controls">
    <div class="control">
      <label for="weave">Weave</label>
      <input id="weave" type="range" min="40" max="160" step="1" value="96" aria-valuemin="40" aria-valuemax="160" aria-valuenow="96">
    </div>
    <div class="control">
      <label for="spin">Spin</label>
      <input id="spin" type="range" min="0.2" max="2.0" step="0.01" value="0.9" aria-valuemin="0.2" aria-valuemax="2.0" aria-valuenow="0.9">
    </div>
    <div class="control">
      <label for="glow">Glow</label>
      <input id="glow" type="range" min="0.0" max="1.0" step="0.01" value="0.4" aria-valuemin="0.0" aria-valuemax="1.0" aria-valuenow="0.4">
    </div>
    <div class="control" style="padding:8px 12px">
      <span class="lede" style="font-size:12px">Tip: Shift-click to pin a long echo</span>
    </div>
  </div>

  <div class="halo" aria-hidden="true"></div>

  <script>
    (function(){
      const root = document.getElementById('observatory');
      const canvas = root.querySelector('#loom');
      const ctx = canvas.getContext('2d', { alpha: true });

      const halo = root.querySelector('.halo');
      const themeBtn = root.querySelector('[data-theme]');
      const paletteBtn = root.querySelector('[data-palette]');
      const pauseBtn = root.querySelector('[data-pause]');
      const saveBtn = root.querySelector('[data-save]');

      const weaveEl = root.querySelector('#weave');
      const spinEl = root.querySelector('#spin');
      const glowEl = root.querySelector('#glow');

      // Palettes — airy but vivid
      const palettes = [
        { c1:'#5aa8ff', c2:'#8a7dff', c3:'#52e5c0', c4:'#ffd87a' }, // Aurora
        { c1:'#ff9db0', c2:'#ff7ad1', c3:'#ffe38b', c4:'#b1ffd1' }, // Sorbet
        { c1:'#7cc8ff', c2:'#a5b4ff', c3:'#ffffff', c4:'#b0ffe9' }, // Milkglass
        { c1:'#c0ff72', c2:'#7de3ff', c3:'#a9b2ff', c4:'#fff1a1' }, // Meadow
        { c1:'#b6a2ff', c2:'#ffd6a7', c3:'#8fffe0', c4:'#9ad6ff' }  // Pastel Haze
      ];
      let pIndex = parseInt(localStorage.getItem('loom-palette') || '0', 10) % palettes.length;
      function applyPalette(i){
        const p = palettes[i];
        root.style.setProperty('--c1', p.c1);
        root.style.setProperty('--c2', p.c2);
        root.style.setProperty('--c3', p.c3);
        root.style.setProperty('--c4', p.c4);
        localStorage.setItem('loom-palette', String(i));
      }
      applyPalette(pIndex);
      paletteBtn.addEventListener('click', () => {
        pIndex = (pIndex + 1) % palettes.length;
        applyPalette(pIndex);
      });

      // Theme
      const savedTheme = localStorage.getItem('loom-theme') || 'day';
      root.classList.toggle('night', savedTheme === 'night');
      root.classList.toggle('day', savedTheme !== 'night');
      themeBtn.setAttribute('aria-checked', savedTheme === 'night' ? 'true' : 'false');
      themeBtn.firstElementChild.textContent = savedTheme === 'night' ? 'Day' : 'Night';
      themeBtn.addEventListener('click', () => {
        const toNight = !root.classList.contains('night');
        root.classList.toggle('night', toNight);
        root.classList.toggle('day', !toNight);
        localStorage.setItem('loom-theme', toNight ? 'night' : 'day');
        themeBtn.setAttribute('aria-checked', toNight ? 'true' : 'false');
        themeBtn.firstElementChild.textContent = toNight ? 'Day' : 'Night';
        draw(true);
      });

      // State
      let running = !window.matchMedia('(prefers-reduced-motion: reduce)').matches;
      pauseBtn.textContent = running ? 'Pause' : 'Play';

      let weave = parseInt(localStorage.getItem('loom-weave') || '96', 10);
      let spin = parseFloat(localStorage.getItem('loom-spin') || '0.9');
      let glow = parseFloat(localStorage.getItem('loom-glow') || '0.4');

      weaveEl.value = String(weave);
      spinEl.value = String(spin);
      glowEl.value = String(glow);

      weaveEl.addEventListener('input', (e)=>{
        weave = parseInt(e.target.value, 10);
        weaveEl.setAttribute('aria-valuenow', String(weave));
        localStorage.setItem('loom-weave', String(weave));
      });
      spinEl.addEventListener('input', (e)=>{
        spin = parseFloat(e.target.value);
        spinEl.setAttribute('aria-valuenow', String(spin));
        root.style.setProperty('--spin', spin);
        localStorage.setItem('loom-spin', String(spin));
      });
      glowEl.addEventListener('input', (e)=>{
        glow = parseFloat(e.target.value);
        glowEl.setAttribute('aria-valuenow', String(glow));
        root.style.setProperty('--glow', glow);
        localStorage.setItem('loom-glow', String(glow));
      });
      pauseBtn.addEventListener('click', ()=>{
        running = !running;
        pauseBtn.textContent = running ? 'Pause' : 'Play';
        if (running) requestAnimationFrame(tick);
      });
      saveBtn.addEventListener('click', ()=>{
        try{
          const link = document.createElement('a');
          link.download = 'aurora-loom.png';
          link.href = canvas.toDataURL('image/png');
          link.click();
        }catch(_){}
      });

      // Size canvas
      let DPR = Math.max(1, Math.min(2, window.devicePixelRatio || 1));
      function size(){
        const r = root.getBoundingClientRect();
        canvas.width = Math.floor(r.width * DPR);
        canvas.height = Math.floor(r.height * DPR);
        canvas.style.width = r.width + 'px';
        canvas.style.height = r.height + 'px';
        ctx.setTransform(DPR, 0, 0, DPR, 0, 0);
      }
      size();
      window.addEventListener('resize', size, { passive: true });

      // Pointer interactions
      let mx = 0.5, my = 0.5;
      let echoes = [];
      root.addEventListener('pointermove', (e)=>{
        const r = root.getBoundingClientRect();
        mx = (e.clientX - r.left) / r.width;
        my = (e.clientY - r.top) / r.height;
        const dockR = root.getBoundingClientRect();
        const hx = e.clientX - dockR.left;
        const hy = e.clientY - dockR.top;
        halo.style.left = hx + 'px';
        halo.style.top = hy + 'px';
      }, { passive: true });

      root.addEventListener('click', (e)=>{
        const r = root.getBoundingClientRect();
        const x = (e.clientX - r.left);
        const y = (e.clientY - r.top);
        echoes.push({ x, y, t: performance.now()/1000, span: e.shiftKey ? 3.8 : 1.8 });
        if (echoes.length > 12) echoes.shift();
      });

      // Utilities
      function lerp(a,b,t){ return a + (b-a)*t; }
      function lerpColor(a, b, t){
        const pa = parseInt(a.slice(1),16), pb = parseInt(b.slice(1),16);
        const ar=(pa>>16)&255, ag=(pa>>8)&255, ab=pa&255;
        const br=(pb>>16)&255, bg=(pb>>8)&255, bb=pb&255;
        const rr = Math.round(lerp(ar, br, t));
        const rg = Math.round(lerp(ag, bg, t));
        const rb = Math.round(lerp(ab, bb, t));
        return `rgb(${rr} ${rg} ${rb} / 1)`;
      }

      function colors(){
        const styles = getComputedStyle(root);
        return [
          styles.getPropertyValue('--c1').trim(),
          styles.getPropertyValue('--c2').trim(),
          styles.getPropertyValue('--c3').trim(),
          styles.getPropertyValue('--c4').trim(),
        ];
      }

      // Draw loom: three rotated sine-stripe families with light compositing
      function draw(clear=true){
        const w = canvas.width / (window.devicePixelRatio || 1);
        const h = canvas.height / (window.devicePixelRatio || 1);
        if (clear){
          // soft fade for bloom persistence
          ctx.globalCompositeOperation = 'source-over';
          ctx.globalAlpha = 1;
          const styles = getComputedStyle(root);
          ctx.fillStyle = styles.getPropertyValue('--bg1').trim();
          ctx.fillRect(0,0,w,h);
        }

        const cs = colors();
        const t = time * spin;

        const cx = w * 0.5, cy = h * 0.5;
        const L = Math.hypot(w, h);
        const px = mx * w, py = my * h;

        const families = [
          { ang: 0.12 + Math.sin(t*0.07)*0.05, cA: cs[0], cB: cs[1], ph: t*1.2 },
          { ang: 2.18 + Math.cos(t*0.06)*0.05, cA: cs[2], cB: cs[3], ph: t*0.9 + 1.3 },
          { ang: 4.02 + Math.sin(t*0.08)*0.08, cA: cs[3], cB: cs[0], ph: t*1.05 + 2.1 },
        ];

        ctx.globalCompositeOperation = 'lighter';
        const baseAlpha = 0.08 + glow * 0.18;
        const blur = 4 + glow * 18;

        for (let f = 0; f < families.length; f++){
          const fam = families[f];
          ctx.save();
          ctx.translate(cx, cy);
          ctx.rotate(fam.ang);
          ctx.translate(-L/2, -L/2);

          // pointer + echoes in local coordinates
          const s = Math.sin, c = Math.cos;
          // inverse rotate pointer for this frame
          const rx = (px - cx) * c(fam.ang) + (py - cy) * s(fam.ang) + L/2;
          const ry = (py - cy) * c(fam.ang) - (px - cx) * s(fam.ang) + L/2;

          ctx.shadowBlur = blur;
          ctx.shadowColor = fam.cB;

          const periods = weave; // number of bright/dark cycles across
          const freq = (Math.PI * 2 * periods) / L;

          for (let x = 0; x <= L; x += 1){
            // base wave
            let phase = Math.sin(x * freq + fam.ph);
            // proximity to pointer along normal direction influences brightness
            const d = Math.abs(x - rx);
            const pointerBoost = Math.exp(-(d * d) / (2 * (120 * (1 - glow*0.5))**2));

            // echoes
            let echoBoost = 0;
            const now = performance.now()/1000;
            for (let e of echoes){
              // echo in global, rotate to local
              const ex = (e.x - cx) * c(fam.ang) + (e.y - cy) * s(fam.ang) + L/2;
              const ed = Math.abs(x - ex);
              const dt = now - e.t;
              const sigma = (110 + glow*80) * e.span;
              const gauss = Math.exp(-(ed*ed)/(2*sigma*sigma)) * Math.max(0, 1 - dt/e.span);
              echoBoost += gauss;
            }

            const p = (phase * 0.5 + 0.5);
            const col = lerpColor(fam.cA, fam.cB, p);
            const a = baseAlpha + pointerBoost * (0.22 + glow*0.25) + echoBoost * (0.35 + glow*0.25);
            if (a < 0.01) continue;
            ctx.globalAlpha = Math.min(0.9, a);
            ctx.fillStyle = col;
            ctx.fillRect(x, 0, 1, L);
          }
          ctx.restore();
        }

        // subtle vignetting ring to focus center
        ctx.globalCompositeOperation = 'multiply';
        const rad = ctx.createRadialGradient(cx, cy, Math.min(w,h)*0.15, cx, cy, Math.max(w,h)*0.8);
        rad.addColorStop(0, 'rgba(0,0,0,0)');
        rad.addColorStop(1, root.classList.contains('night') ? 'rgba(0,0,0,0.24)' : 'rgba(0,0,0,0.10)');
        ctx.fillStyle = rad; ctx.fillRect(0,0,w,h);

        ctx.globalCompositeOperation = 'source-over';
        ctx.globalAlpha = 1;
      }

      let last = performance.now();
      let time = 0;
      function tick(now){
        const dt = Math.max(0, Math.min(0.05, (now - last) / 1000));
        last = now;
        time += dt;
        draw(true);
        if (running) requestAnimationFrame(tick);
      }
      if (running) requestAnimationFrame(tick);

      try{
        window.matchMedia('(prefers-reduced-motion: reduce)').addEventListener('change', (e)=>{
          running = !e.matches;
          pauseBtn.textContent = running ? 'Pause' : 'Play';
          if (running) requestAnimationFrame(tick);
        });
      }catch(_){}

      // Timestamp
      const stamp = root.querySelector('#last-updated');
      const fmt = new Intl.DateTimeFormat([], { year:'numeric', month:'short', day:'2-digit', hour:'2-digit', minute:'2-digit' });
      stamp.textContent = 'Last updated: ' + fmt.format(new Date());
    })();
  </script>
