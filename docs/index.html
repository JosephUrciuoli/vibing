<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vibing</title>
    <style>
      :root {
        --bg: #0f1221;
        --fg: #e6e8f0;
        --muted: #9aa3b2;
        --accent: #8b5cf6;
      }
      html, body {
        height: 100%;
      }
      body {
        margin: 0;
        font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Ubuntu, Cantarell, Noto Sans, Helvetica Neue, Arial, "Apple Color Emoji", "Segoe UI Emoji";
        color: var(--fg);
        background: radial-gradient(1200px 800px at 70% 10%, #1b1f3a, var(--bg));
        display: flex;
        align-items: center;
        justify-content: center;
      }
      .card {
        width: min(720px, 92vw);
        background: rgba(255,255,255,0.04);
        border: 1px solid rgba(255,255,255,0.08);
        border-radius: 16px;
        padding: 28px 24px;
        box-shadow: 0 10px 30px rgba(0,0,0,0.3);
        backdrop-filter: blur(6px);
      }
      h1 {
        margin: 0 0 10px 0;
        font-size: 28px;
        letter-spacing: 0.3px;
      }
      .muted {
        color: var(--muted);
        font-size: 14px;
        margin-bottom: 18px;
      }
      #content {
        font-size: 18px;
        line-height: 1.6;
        background: rgba(255,255,255,0.04);
        border: 1px dashed rgba(255,255,255,0.12);
        border-radius: 12px;
        padding: 16px;
      }
      .footer {
        margin-top: 18px;
        display: flex;
        justify-content: space-between;
        align-items: center;
        font-size: 14px;
        color: var(--muted);
      }
      .badge {
        display: inline-block;
        background: rgba(139, 92, 246, 0.18);
        color: #d4c2ff;
        padding: 4px 10px;
        border-radius: 999px;
        font-size: 12px;
        border: 1px solid rgba(139, 92, 246, 0.35);
        letter-spacing: 0.2px;
      }
    </style>
  </head>
  <body>

      <section id="content">
<section class="aer1227" role="region" aria-label="AETHER LOOM — a kinetic tapestry poster" data-theme="dark" data-run="on" data-palette="0">
  <style>
    .aer1227{
      --bg0:#070a0f; --bg1:#0b121b; --ink:#eaf2ff; --muted:#9fb2c9; --edge:#1a2737;
      --a1:#7af0ff; --a2:#7b83ff; --a3:#ff7ad3; --a4:#ffd057;
      --glow: 0 40px 140px rgba(124,196,255,.20), inset 0 1px 0 rgba(255,255,255,.05);
      color-scheme: dark;
      position:relative; isolation:isolate;
      border-radius:28px; border:1px solid var(--edge);
      padding: clamp(18px, 3vw, 32px);
      font-family: ui-sans-serif, system-ui, "SF Pro", Inter, Segoe UI, Roboto, Arial, sans-serif;
      background:
        radial-gradient(180% 120% at 110% -10%, rgba(123,131,255,.12), transparent 60%),
        radial-gradient(160% 120% at -20% 100%, rgba(122,240,255,.12), transparent 58%),
        linear-gradient(180deg, var(--bg0), var(--bg1));
      box-shadow: var(--glow);
      overflow: clip;
    }
    .aer1227[data-theme="light"]{
      --bg0:#fbfdff; --bg1:#eef5ff; --ink:#0d1b2a; --muted:#5c6c82; --edge:#d7e4ff;
      --a1:#3a79ff; --a2:#2fc5a0; --a3:#ff5fa6; --a4:#ffb545;
      color-scheme: light;
      box-shadow: 0 40px 120px rgba(28,62,120,.20), inset 0 1px 0 rgba(255,255,255,.9);
      background:
        radial-gradient(200% 130% at 110% -10%, rgba(58,121,255,.12), transparent 60%),
        radial-gradient(180% 130% at -20% 100%, rgba(47,197,160,.12), transparent 58%),
        linear-gradient(180deg, var(--bg0), var(--bg1));
    }
    .aer1227::before{
      content:""; position:absolute; inset:-40% -40%; pointer-events:none;
      background: conic-gradient(from var(--spin,0deg), rgba(122,240,255,.18), rgba(123,131,255,.14), rgba(255,122,211,.12), rgba(255,208,87,.14), rgba(122,240,255,.18));
      filter: blur(60px) saturate(1.05); opacity:.45; z-index:0;
    }
    .aer1227::after{
      content:""; position:absolute; inset:0; pointer-events:none; z-index:0;
      background:
        radial-gradient(1000px 1000px at var(--px, 50%) var(--py, 50%), rgba(255,255,255,.18), transparent 40%),
        linear-gradient(180deg, rgba(255,255,255,.08), rgba(255,255,255,0) 22%);
      mix-blend-mode: overlay; opacity:.5;
    }

    /* Top bar */
    .aer1227 .top{
      position:relative; z-index:2;
      display:grid; grid-template-columns:auto minmax(0,1fr) auto; gap:14px; align-items:center;
      padding:12px; border-radius:16px; border:1px solid var(--edge);
      background: linear-gradient(180deg, rgba(255,255,255,.08), rgba(255,255,255,.03));
      backdrop-filter: blur(10px) saturate(1.1);
      box-shadow: 0 20px 60px rgba(0,0,0,.28), inset 0 1px 0 rgba(255,255,255,.06);
    }
    .aer1227 .mark{ display:flex; align-items:center; gap:12px; min-width:0; }
    .aer1227 .orb{
      --s:42px; width:var(--s); height:var(--s); border-radius:50%;
      background:
        radial-gradient(120% 80% at 30% 20%, rgba(255,255,255,.9), rgba(255,255,255,0) 35%),
        conic-gradient(from 0deg, var(--a1), var(--a2), var(--a3), var(--a4), var(--a1));
      border:1px solid var(--edge);
      box-shadow: inset 0 12px 24px rgba(255,255,255,.25), 0 10px 22px rgba(0,0,0,.20);
      animation: orbspin 18s linear infinite;
    }
    @keyframes orbspin { to { transform: rotate(360deg); } }
    .aer1227 .title{
      font-weight:900; letter-spacing:.28em; text-transform:uppercase; font-size:11px;
      padding:8px 12px; border-radius:999px; border:1px solid var(--edge);
      background: linear-gradient(180deg, rgba(255,255,255,.10), rgba(255,255,255,.02));
      color:var(--ink); white-space:nowrap;
    }
    .aer1227 .tag{
      justify-self:center; min-width:0; text-align:center;
      font-family: ui-serif, "SF Pro Display", Georgia, serif;
      font-weight:900; letter-spacing:.02em; text-wrap:balance;
      font-size: clamp(20px, 2.8vw, 34px);
      background: linear-gradient(95deg, var(--a1), var(--a2), var(--a3), var(--a4));
      -webkit-background-clip:text; background-clip:text; color:transparent;
      filter: drop-shadow(0 12px 40px rgba(120,180,255,.25));
    }
    .aer1227 .actions{ display:flex; gap:8px; align-items:center; }
    .aer1227 .btn{
      appearance:none; cursor:pointer; user-select:none;
      padding:10px 12px; font-size:12px; font-weight:800; color:var(--ink);
      border-radius:14px; border:1px solid var(--edge);
      background: linear-gradient(180deg, rgba(255,255,255,.12), rgba(255,255,255,.04));
      box-shadow: 0 10px 26px rgba(0,0,0,.25), inset 0 1px 0 rgba(255,255,255,.08);
      transition: transform .14s ease, box-shadow .22s ease, background .22s ease;
    }
    .aer1227 .btn:hover{ transform: translateY(-1px); box-shadow: 0 18px 40px rgba(0,0,0,.30), inset 0 1px 0 rgba(255,255,255,.12); }
    .aer1227 [aria-pressed="true"]{ background: linear-gradient(180deg, rgba(255,255,255,.22), rgba(255,255,255,.10)); }

    /* Stage */
    .aer1227 .stage{
      position:relative; z-index:1; margin-top:16px;
      height: clamp(460px, 62vw, 860px);
      border-radius:24px; border:1px solid var(--edge);
      background: linear-gradient(180deg, rgba(255,255,255,.05), rgba(255,255,255,.02));
      overflow:hidden;
      box-shadow: 0 32px 120px rgba(0,0,0,.28), inset 0 1px 0 rgba(255,255,255,.06);
      transform-style: preserve-3d;
    }
    .aer1227 .layer{ position:absolute; inset:0; display:block; width:100%; height:100%; }
    .aer1227 .shine{
      position:absolute; inset:-20% -20%; pointer-events:none; z-index:2; mix-blend-mode:screen;
      background:
        radial-gradient(900px 900px at var(--px, 60%) var(--py, 40%), rgba(255,255,255,.22), transparent 40%),
        radial-gradient(700px 700px at 15% 80%, rgba(122,240,255,.15), transparent 45%),
        radial-gradient(800px 800px at 85% 25%, rgba(123,131,255,.12), transparent 50%);
      filter: blur(16px); opacity:.7;
    }

    /* Dock */
    .aer1227 .dock{
      position:absolute; left:12px; right:12px; bottom:12px; z-index:3;
      display:flex; flex-wrap:wrap; gap:10px; align-items:center; justify-content:space-between;
      padding:10px; border-radius:14px; border:1px solid var(--edge);
      background: rgba(255,255,255,.06);
      backdrop-filter: blur(10px) saturate(1.1);
      box-shadow: 0 16px 40px rgba(0,0,0,.26), inset 0 1px 0 rgba(255,255,255,.08);
    }
    .aer1227 .cluster{ display:flex; align-items:center; gap:10px; flex-wrap:wrap; }
    .aer1227 .lab{ font-size:12px; font-weight:800; color:var(--muted); }
    .aer1227 .knob{
      -webkit-appearance:none; appearance:none; width:200px; height:30px; background:transparent; cursor:pointer;
    }
    .aer1227 .knob::-webkit-slider-thumb{
      -webkit-appearance:none; width:18px; height:18px; border-radius:50%;
      background: linear-gradient(180deg, #fff, #e9f3ff);
      border:1px solid var(--edge); box-shadow: 0 6px 16px rgba(12,20,50,.25);
    }
    .aer1227 .knob::-webkit-slider-runnable-track{
      height:10px; border-radius:999px; border:1px solid var(--edge);
      background: linear-gradient(90deg, var(--a1), var(--a2), var(--a3), var(--a4));
      opacity:.9;
    }
    .aer1227 .knob:focus-visible{ outline:2px solid var(--a1); outline-offset:3px; }

    /* Meta */
    .aer1227 .meta{
      position:relative; z-index:2;
      margin: 14px 2px 0; padding:0; list-style:none; display:flex; flex-wrap:wrap; gap:12px; align-items:center; color:var(--muted); font-size:12.5px;
    }
    .aer1227 .pulse{ width:8px; height:8px; border-radius:50%; background: radial-gradient(circle at 40% 40%, var(--a1), var(--a3) 70%); box-shadow:0 0 0 2px rgba(139,212,255,0.22); display:inline-block; animation: p1227 1.8s ease-in-out infinite; }
    @keyframes p1227{ 0%,100%{ transform:scale(1); opacity:1 } 50%{ transform:scale(1.3); opacity:.85 } }

    /* Hero caption inside stage */
    .aer1227 .caption{
      position:absolute; z-index:2; left:50%; top:50%; transform: translate(-50%, -50%) translateZ(80px);
      text-align:center; pointer-events:none;
    }
    .aer1227 .big{
      font-family: ui-serif, "SF Pro Display", Georgia, serif;
      font-weight:900; letter-spacing:.01em; line-height: .95;
      font-size: clamp(38px, 8vw, 92px);
      margin:0 0 6px;
      background: linear-gradient(92deg, var(--a1), var(--a3), var(--a2));
      -webkit-background-clip: text; background-clip:text; color: transparent;
      filter: drop-shadow(0 18px 60px rgba(120,180,255,.28));
    }
    .aer1227 .sub{
      color: var(--ink); opacity:.72; font-weight:700; font-size: clamp(12px, 1.4vw, 16px); letter-spacing:.15em; text-transform:uppercase;
    }

    @media (prefers-reduced-motion: reduce){
      .aer1227 *{ animation:none !important; transition:none !important; }
    }
  </style>

  <div class="top">
    <div class="mark">
      <div class="orb" aria-hidden="true"></div>
      <div class="title" aria-hidden="true">AETHER LOOM</div>
    </div>
    <div class="tag" aria-hidden="true">Threads of light. Motion you can feel.</div>
    <div class="actions">
      <button class="btn" data-act="theme" title="Toggle theme (T)">Dark</button>
      <button class="btn" data-act="run" aria-pressed="true" title="Pause/Play (Space)">Pause</button>
      <button class="btn" data-act="palette" title="Cycle palette (P)">Palette</button>

  <div class="stage" aria-label="Kinetic tapestry viewport">
    <canvas class="layer" role="img" aria-label="Silken threads weave and breathe into luminous patterns"></canvas>
    <div class="shine" aria-hidden="true"></div>
    <div class="caption" aria-hidden="true">
      <h2 class="big">Lumen, Woven.</h2>
      <div class="sub">drag to tilt • arrows adjust • m to mute motion</div>
    </div>

    <div class="dock" role="group" aria-label="Controls">
      <div class="cluster">
        <span class="lab">Weave</span>
        <input class="knob" data-ctrl="weave" type="range" min="24" max="320" step="2" value="140" aria-label="Weave density (24–320)" title="Weave density">
      </div>
      <div class="cluster">
        <span class="lab">Glow</span>
        <input class="knob" data-ctrl="glow" type="range" min="0" max="1" step="0.01" value="0.55" aria-label="Glow (0–1)" title="Glow">
      </div>
    </div>
  </div>

  <ul class="meta" aria-label="status">
    <li><span class="pulse" aria-hidden="true"></span> live</li>
    <li>fps <strong id="fps">0</strong></li>
    <li>palette <strong id="palette-name">Aurora</strong></li>
    <li class="grow"><span id="last-updated">Last updated: 2025-12-11 20:26:43 EST</span></li>
  </ul>

  <script>
    (function(){
      const root = document.currentScript.closest('.aer1227');
      const stage = root.querySelector('.stage');
      const canvas = root.querySelector('canvas.layer');
      const ctx = canvas.getContext('2d', { alpha:true });
      const ui = {
        theme: root.querySelector('[data-act="theme"]'),
        run: root.querySelector('[data-act="run"]'),
        pal: root.querySelector('[data-act="palette"]'),
        snap: root.querySelector('[data-act="snap"]'),
        weave: root.querySelector('[data-ctrl="weave"]'),
        glow: root.querySelector('[data-ctrl="glow"]'),
        fps: root.querySelector('#fps'),
        palName: root.querySelector('#palette-name'),
        ts: root.querySelector('#last-updated')
      };

      // Timestamp
      try{
        const fmt = new Intl.DateTimeFormat(undefined, { dateStyle:'medium', timeStyle:'short' });
        ui.ts.textContent = 'Updated ' + fmt.format(new Date());
      }catch{ ui.ts.textContent = 'Updated ' + new Date().toLocaleString(); }

      // Palettes
      const palettes = [
        { name:'Aurora', c:['#7af0ff','#7b83ff','#ff7ad3','#ffd057'] },
        { name:'Vapor',  c:['#53b6ff','#6affc1','#ff95e1','#ffe06b'] },
        { name:'Noctiluca', c:['#74fff0','#3ab2ff','#b37aff','#ff8080'] },
        { name:'Eucalypt', c:['#2dd4bf','#22c55e','#60a5fa','#f59e0b'] }
      ];
      function applyPalette(i){
        const p = palettes[i % palettes.length].c;
        root.style.setProperty('--a1', p[0]);
        root.style.setProperty('--a2', p[1]);
        root.style.setProperty('--a3', p[2]);
        root.style.setProperty('--a4', p[3]);
        ui.palName.textContent = palettes[i % palettes.length].name;
        root.dataset.palette = String(i % palettes.length);
      }
      applyPalette(parseInt(root.dataset.palette || '0',10));

      // State
      let DPR = Math.max(1, Math.min(2, window.devicePixelRatio || 1));
      let W=1,H=1,CX=0,CY=0;
      let running = !matchMedia?.('(prefers-reduced-motion: reduce)').matches;
      let last = performance.now(), fpsSmooth = 60;
      let t0 = performance.now()/1000;
      let spin = Math.random()*360;
      const pointer = { x:0,y:0,nx:0,ny:0,inside:false };

      // Resize
      function resize(){
        const r = canvas.getBoundingClientRect();
        W = Math.max(1, Math.floor(r.width));
        H = Math.max(1, Math.floor(r.height));
        CX = W/2; CY = H/2;
        canvas.width = Math.floor(W*DPR);
        canvas.height = Math.floor(H*DPR);
        ctx.setTransform(DPR,0,0,DPR,0,0);
        clear(true);
        draw(performance.now());
      }
      addEventListener('resize', resize, { passive:true });

      // Clear background softly
      function clear(instant=false){
        const g = ctx.createLinearGradient(0,0,0,H);
        g.addColorStop(0, getComputedStyle(root).getPropertyValue('--bg0').trim());
        g.addColorStop(1, getComputedStyle(root).getPropertyValue('--bg1').trim());
        ctx.globalCompositeOperation = 'source-over';
        ctx.globalAlpha = instant?1 : (root.getAttribute('data-theme')==='dark' ? 0.08 : 0.06);
        ctx.fillStyle = g; ctx.fillRect(0,0,W,H);
        ctx.globalAlpha = 1;
      }

      // Field helpers
      function field(u, v, time){
        // u,v in [0,1]
        // A soft quasi-noise using layered sines
        const a = Math.sin((u*7.1 + time*0.35) * 2.0) + Math.cos((v*6.7 - time*0.27) * 1.7);
        const b = Math.cos((u*5.3 - time*0.42) * 1.9) - Math.sin((v*4.9 + time*0.31) * 2.3);
        return [a, b];
      }

      function draw(now){
        clear(false);

        // stage tilt
        stage.style.transform = `perspective(1100px) rotateX(${-(pointer.ny*5)}deg) rotateY(${pointer.nx*6}deg)`;

        const t = now/1000 - t0;
        const threads = Math.round(parseFloat(ui.weave.value||'140'));
        const glow = parseFloat(ui.glow.value||'0.55');

        // spin aura
        spin += 0.04;
        root.style.setProperty('--spin', spin.toFixed(2)+'deg');

        // composition
        ctx.globalCompositeOperation = 'lighter';

        // draw threads
        for (let i=0;i<threads;i++){
          const ph = i/threads;
          const hueShift = 360*ph;
          // color via palette mix
          const cols = [getComputedStyle(root).getPropertyValue('--a1').trim(),
                        getComputedStyle(root).getPropertyValue('--a2').trim(),
                        getComputedStyle(root).getPropertyValue('--a3').trim(),
                        getComputedStyle(root).getPropertyValue('--a4').trim()];
          const cA = cols[i % cols.length];
          const cB = cols[(i+1) % cols.length];

          const r = Math.min(CX,CY) * (0.25 + 0.65*ph);
          const k = 2 + (i%5);
          const rot = 0.3 + 0.7*ph;

          // gradient stroke
          const lg = ctx.createLinearGradient(0,0,W,H);
          lg.addColorStop(0, cA);
          lg.addColorStop(1, cB);
          ctx.strokeStyle = lg;
          ctx.lineWidth = 0.6 + 1.4*Math.sin(t*0.8 + i*0.13) + glow*1.2;
          ctx.globalAlpha = 0.35 + glow*0.5;

          ctx.beginPath();
          const steps = 160;
          for (let s=0; s<=steps; s++){
            const u = s/steps;
            const ang = u*Math.PI*2 + t*rot + ph*6.283;
            const amp = 28 + 36*Math.sin(k*ang + ph*8 + t*0.6);
            // warp by field
            const fu = (Math.cos(ang)+1)/2, fv = (Math.sin(ang)+1)/2;
            const [fx, fy] = field(fu, fv, t);
            const wx = (fx)*22, wy = (fy)*22;

            const x = CX + (r + amp)*Math.cos(ang) + wx;
            const y = CY + (r + amp)*Math.sin(ang*0.96) + wy;

            if (s===0) ctx.moveTo(x,y); else ctx.lineTo(x,y);
          }
          ctx.stroke();

          // bloom dots
          if ((i % 18) === 0){
            const bx = CX + r*Math.cos(t*0.6 + i);
            const by = CY + r*Math.sin(t*0.5 + i*0.7);
            const rg = ctx.createRadialGradient(bx,by,0,bx,by,18 + 22*glow);
            rg.addColorStop(0, cB + (root.getAttribute('data-theme')==='dark'? 'cc':'aa'));
            rg.addColorStop(1, 'rgba(0,0,0,0)');
            ctx.fillStyle = rg; ctx.globalAlpha = 0.35 + glow*0.4;
            ctx.beginPath(); ctx.arc(bx,by, 16 + 20*glow, 0, Math.PI*2); ctx.fill();
          }
        }

        // vignette
        ctx.globalCompositeOperation = 'multiply';
        const vg = ctx.createRadialGradient(CX, CY, Math.min(W,H)*0.2, CX, CY, Math.hypot(W,H)*0.7);
        vg.addColorStop(0, 'rgba(255,255,255,0)');
        vg.addColorStop(1, root.getAttribute('data-theme')==='dark' ? 'rgba(0,0,0,0.35)' : 'rgba(0,40,100,0.08)');
        ctx.fillStyle = vg; ctx.fillRect(0,0,W,H);
      }

      function step(now){
        const dt = Math.min(0.05, (now - last)/1000); last = now;
        const inst = 1/Math.max(1e-6, dt); fpsSmooth = fpsSmooth*0.85 + inst*0.15;
        ui.fps.textContent = String(Math.round(fpsSmooth));
        draw(now);
        if (running) requestAnimationFrame(step);
      }

      // Pointer interactions
      function onPointer(e){
        const r = canvas.getBoundingClientRect();
        pointer.x = e.clientX - r.left;
        pointer.y = e.clientY - r.top;
        pointer.nx = (pointer.x / Math.max(1, r.width)) * 2 - 1;
        pointer.ny = (pointer.y / Math.max(1, r.height)) * 2 - 1;
        pointer.inside = true;
        const rr = root.getBoundingClientRect();
        root.style.setProperty('--px', (e.clientX - rr.left) + 'px');
        root.style.setProperty('--py', (e.clientY - rr.top) + 'px');
      }
      function leave(){ pointer.inside=false; }
      canvas.addEventListener('pointermove', onPointer, {passive:true});
      canvas.addEventListener('pointerenter', onPointer, {passive:true});
      canvas.addEventListener('pointerleave', leave, {passive:true});

      // Controls
      ui.theme.addEventListener('click', ()=>{
        const dark = root.getAttribute('data-theme')==='dark';
        root.setAttribute('data-theme', dark? 'light':'dark');
        ui.theme.textContent = dark? 'Light':'Dark';
        clear(true);
      });
      ui.run.addEventListener('click', ()=>{
        const on = root.getAttribute('data-run')!=='on';
        root.setAttribute('data-run', on? 'on':'off');
        ui.run.setAttribute('aria-pressed', on? 'true':'false');
        ui.run.textContent = on? 'Pause':'Play';
        running = on;
        if (running) requestAnimationFrame(step);
      });
      ui.pal.addEventListener('click', ()=>{
        const next = (parseInt(root.dataset.palette||'0',10)+1) % palettes.length;
        applyPalette(next);
      });
      ui.snap.addEventListener('click', ()=>{
        try{
          const a = document.createElement('a');
          a.download = `aether-loom-${ui.palName.textContent.toLowerCase()}-${Date.now()}.png`;
          a.href = canvas.toDataURL('image/png');
          a.click();
        }catch{}
      });
      ui.weave.addEventListener('input', ()=>{ /* dynamic; no reset needed */ });
      ui.glow.addEventListener('input', ()=>{ /* dynamic; no reset needed */ });

      // Keyboard
      root.tabIndex = 0;
      root.addEventListener('keydown', (e)=>{
        const k = e.key.toLowerCase();
        if (k==='t') ui.theme.click();
        else if (k===' ') { e.preventDefault(); ui.run.click(); }
        else if (k==='p') ui.pal.click();
        else if (k==='m') { e.preventDefault(); ui.run.click(); }
        else if (k==='arrowup'){ ui.glow.value = String(Math.min(1, parseFloat(ui.glow.value)+0.03)); }
        else if (k==='arrowdown'){ ui.glow.value = String(Math.max(0, parseFloat(ui.glow.value)-0.03)); }
        else if (k==='arrowright'){ ui.weave.value = String(Math.min(320, parseFloat(ui.weave.value)+6)); }
        else if (k==='arrowleft'){ ui.weave.value = String(Math.max(24, parseFloat(ui.weave.value)-6)); }
        else if (k==='s') ui.snap.click();
      });

      // Init
      resize();
      clear(true);
      if (running){ requestAnimationFrame(step); }
      root.addEventListener('DOMNodeRemoved', ()=>{ running=false; });
    })();
  </script>
