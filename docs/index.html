  <style>
    .vibe-838 {
      --ink: #0b0f17;
      --muted: #647089;

      --p3: 120, 255, 205;  /* mint */
      --halo: 160, 200, 255;

      position: relative;
      margin: 0 auto;

      border-radius: 30px;
      padding: clamp(18px, 4.2vw, 48px);
      color: var(--ink);
      background:
        radial-gradient(120% 100% at calc(50% + 14% * var(--mx)) -10%, rgba(255,255,255,0.06), transparent 60%),
        linear-gradient(160deg, var(--bg-a), var(--bg-b));
      box-shadow:
        0 60px 140px rgba(0,0,0,0.28),
        0 0 0 1px var(--line) inset;

      overflow: clip;

    /* Skins */
    .vibe-838[data-skin="mist"]  { --bg-a:#f5f7fb; --bg-b:#e9eef8; --ink:#0a0e14; --muted:#53607a; --p1: 86,140,255; --p2: 255,127,79; --p3: 60,220,190; --halo:255,220,170; --glass: linear-gradient(180deg, rgba(255,255,255,0.7), rgba(255,255,255,0.25)); }
    .vibe-838[data-skin="ultra"] { --bg-a:#0b0d14; --bg-b:#141927; --ink:#eaf0ff; --muted:#a8b2c8; --p1: 143,190,255; --p2: 255,160,120; --p3: 190,140,255; --halo:170,200,255; }
    .vibe-838[data-skin="carbon"]{ --bg-a:#0a0b0e; --bg-b:#0f1116; --ink:#e8eef6; --muted:#9aa4ba; --p1: 118,176,255; --p2: 88,255,224; --p3: 240,166,255; --halo:116,176,255; }

    .vibe-838 .veil, .vibe-838 .grain {
      position: absolute; inset: 0; pointer-events: none; z-index: 0;
    }
    .vibe-838 .veil {
      background:
        conic-gradient(from 0deg at 70% 10%, rgba(255,255,255,0.10), transparent 20%, rgba(255,255,255,0.10), transparent 60%),
        radial-gradient(90% 60% at 50% -10%, rgba(var(--halo),0.32), transparent 60%);

      mix-blend-mode: screen;

      opacity: .75;

    .vibe-838 .grain {
      opacity: .24;

    .vibe-838 .controls { display: flex; flex-wrap: wrap; gap: 10px; justify-content: flex-end; align-content: start; }
    .vibe-838 .seg, .vibe-838 .knob, .vibe-838 .toggle {

    /* Stage */
    .vibe-838 .stage {
      position: relative; border-radius: 22px; overflow: hidden; border: 1px solid var(--line);
      min-height: clamp(480px, 58vw, 820px);
      background:
        radial-gradient(90% 60% at 50% 12%, rgba(255,255,255,0.06), transparent 60%),
        linear-gradient(180deg, rgba(255,255,255,0.06), rgba(255,255,255,0.02));

    }
    .vibe-838 .stage:hover {
      transform: perspective(1000px) rotateX(calc(var(--my) * 6deg)) rotateY(calc(var(--mx) * -10deg));

    .vibe-838 .radial {

        radial-gradient(70% 70% at 50% 50%, rgba(255,255,255,0.05), transparent 70%);

    .vibe-838 canvas.paint { position:absolute; inset:0; z-index:2; display:block; }

    .vibe-838 .hud {
      position: absolute; right: 14px; bottom: 14px; padding: 8px 12px; border-radius: 999px; border: 1px solid var(--line);
      background: rgba(255,255,255,0.06); backdrop-filter: blur(8px); -webkit-backdrop-filter: blur(8px);
      font-size: 12px; color: var(--muted); z-index: 3;

    .vibe-838[data-skin="mist"] .hud { background: rgba(255,255,255,0.6); color: var(--muted); }

    .vibe-838 .foot {

    }

    @media (prefers-reduced-motion: reduce) {
      .vibe-838 * { animation: none !important; transition: none !important; transform: none !important; }
    }

  <script>
    (function(){
      const root = document.currentScript.closest('.vibe-838');
      if (!root) return;

      // Last updated
      const lu = root.querySelector('#last-updated');
      try {
        const d = new Date();
        const tz = Intl.DateTimeFormat().resolvedOptions().timeZone || 'local';
        lu.textContent = `${d.toLocaleString([], { year:'numeric', month:'short', day:'2-digit', hour:'2-digit', minute:'2-digit' })} • ${tz}`;
      } catch { lu.textContent = 'Just now'; }

      // Elements
      const skinBtns = root.querySelectorAll('[data-skin]');
      const pauseBtn = root.querySelector('[data-action="pause"]');
      const speedEl = root.querySelector('#speed838');
      const gravEl  = root.querySelector('#grav838');
      const countEl = root.querySelector('#count838');
      const stage = root.querySelector('.stage');
      const canvas = root.querySelector('canvas.paint');
      const ctx = canvas.getContext('2d', { alpha: true });

      // State
      let rafId = null;
      let t = 0;
      let system = [];
      let seed = Math.random() * 1000;
      const pointer = { x: 0.5, y: 0.5, active: false };

      // Skin switching
      skinBtns.forEach(btn => {
        btn.addEventListener('click', () => {
          const s = btn.getAttribute('data-skin');
          root.setAttribute('data-skin', s);
          skinBtns.forEach(b => b.setAttribute('aria-pressed', String(b === btn)));
          fade(0.4);
        });
      });

      // Controls
      function setPaused(p) {
        root.setAttribute('data-paused', p ? 'true' : 'false');
        pauseBtn.setAttribute('aria-pressed', String(p));
        pauseBtn.querySelector('span').textContent = p ? 'Play' : 'Pause';
        if (p) cancelAnimationFrame(rafId);
        else if (!matchMedia('(prefers-reduced-motion: reduce)').matches) loop();
      }
      pauseBtn.addEventListener('click', () => setPaused(root.getAttribute('data-paused') !== 'true'));
      [speedEl, gravEl].forEach(el => el.addEventListener('input', () => {}, { passive:true }));
      countEl.addEventListener('input', () => buildSystem(), { passive:true });

      // Pointer tilt + parallax
      const onMove = (e) => {
        const r = stage.getBoundingClientRect();
        pointer.x = (e.clientX - r.left) / r.width;
        pointer.y = (e.clientY - r.top) / r.height;
        root.style.setProperty('--mx', (pointer.x - 0.5).toFixed(4));
        root.style.setProperty('--my', (pointer.y - 0.5).toFixed(4));
        pointer.active = true;
      };
      stage.addEventListener('pointermove', onMove, { passive:true });
      stage.addEventListener('pointerleave', () => {
        root.style.setProperty('--mx','0'); root.style.setProperty('--my','0');
        pointer.active = false;
      }, { passive:true });
      stage.addEventListener('click', () => { seed = Math.random() * 1000; reshuffle(); });
      stage.addEventListener('dblclick', () => setPaused(root.getAttribute('data-paused') !== 'true'));

      // Canvas + sizing
      function resize() {
        const dpr = Math.min(2, window.devicePixelRatio || 1);
        const r = stage.getBoundingClientRect();
        canvas.width = Math.max(1, Math.floor(r.width * dpr));
        canvas.height = Math.max(1, Math.floor(r.height * dpr));
        canvas.style.width = r.width + 'px';
        canvas.style.height = r.height + 'px';
        ctx.setTransform(dpr, 0, 0, dpr, 0, 0);
        fade(1);
        buildSystem();
      }
      window.addEventListener('resize', resize, { passive:true });

      function fade(strength=0.08) {
        const isLight = root.getAttribute('data-skin') === 'mist';
        const fill = isLight ? `rgba(255,255,255,${strength})` : `rgba(0,0,0,${Math.min(0.85, strength)})`;
        const r = stage.getBoundingClientRect();
        ctx.save();
        ctx.globalCompositeOperation = 'source-over';
        ctx.fillStyle = fill;
        ctx.fillRect(0, 0, r.width, r.height);
        ctx.restore();
      }

      // Palette
      function getRGB(varname) {
        const comp = getComputedStyle(root).getPropertyValue(varname).trim().split(',').map(n => parseFloat(n));
        return comp.length === 3 ? comp : [200,200,200];
      }
      function mix(a,b,t){ return a + (b-a)*t; }
      function colorAt(u){
        let p1 = getRGB('--p1'), p2 = getRGB('--p2'), p3 = getRGB('--p3');
        let cA = p1, cB = p2, tt = u * 2;
        if (u >= .5) { cA = p2; cB = p3; tt = (u - .5) * 2; }
        const r = Math.round(mix(cA[0], cB[0], tt));
        const g = Math.round(mix(cA[1], cB[1], tt));
        const b = Math.round(mix(cA[2], cB[2], tt));
        return `rgba(${r},${g},${b},0.95)`;
      }
      const ease = (x)=>0.5*(1-Math.cos(Math.PI*x));

      // System
      function buildSystem(){
        const r = stage.getBoundingClientRect();
        const w = r.width, h = r.height;
        const maxR = Math.min(w, h) * 0.45;
        const minR = Math.min(w, h) * 0.10;
        const count = parseInt(countEl.value, 10);
        system = [];
        for (let i=0; i<count; i++) {
          const u = i/(count-1 || 1);
          const radius = mix(minR, maxR, ease(u));
          const thickness = 0.7 + 2.1 * (1 - Math.abs(0.5 - u) * 2);
          const satellites = Math.max(2, Math.round(3 + 6 * Math.sin(seed + u*7)));
          const tone = colorAt(u*0.9 + 0.05);
          const ring = { radius, thickness, satellites: [], color: tone, u };
          for (let s=0; s<satellites; s++){
            const phase = seed*0.37 + u*9 + s*2.3;
            ring.satellites.push({
              angle: (phase % (Math.PI*2)),
              v: 0.002 + 0.014 * (0.4 + 0.6 * (1-u)) * (0.7 + 0.6 * Math.sin(phase)),
              mass: 0.4 + 0.9 * Math.random(),
              prev: null,
              hue: colorAt((u*0.6 + s/satellites*0.4) % 1)
            });
          }
          system.push(ring);
        }
        fade(0.6);
      }

      function reshuffle(){
        system.forEach(r => r.satellites.forEach(s => s.prev = null));
        fade(0.35);
      }

      function draw(){
        // gentle trail fade
        fade(0.05);

        const r = stage.getBoundingClientRect();
        const w = r.width, h = r.height;
        const cx = w/2, cy = h/2;

        const speed = parseFloat(speedEl.value);
        const grav  = parseFloat(gravEl.value);

        t += 0.016 * speed;

        const px = pointer.active ? (pointer.x - 0.5) : 0;
        const py = pointer.active ? (pointer.y - 0.5) : 0;
        const pull = { x: cx + px * w * 0.6, y: cy + py * h * 0.6 };

        // Draw faint rings
        ctx.save();
        ctx.globalCompositeOperation = 'screen';
        for (let i=0; i<system.length; i++){
          const ring = system[i];
          ctx.strokeStyle = `rgba(255,255,255,${root.getAttribute('data-skin')==='mist' ? 0.18 : 0.10})`;
          ctx.lineWidth = Math.max(0.6, ring.thickness * 0.25);
          ctx.beginPath();
          ctx.arc(cx, cy, ring.radius, 0, Math.PI*2);
          ctx.stroke();
        }
        ctx.restore();

        // Satellites
        ctx.save();
        ctx.globalCompositeOperation = 'lighter';
        ctx.lineCap = 'round';

        for (let i=0; i<system.length; i++){
          const ring = system[i];
          const drift = grav * 0.0025 * Math.sin(t*0.6 + ring.u*6 + seed);
          for (let s=0; s<ring.satellites.length; s++){
            const sat = ring.satellites[s];

            // pointer gravity perturbation
            const sx = cx + ring.radius * Math.cos(sat.angle);
            const sy = cy + ring.radius * Math.sin(sat.angle);
            const dx = pull.x - sx, dy = pull.y - sy;
            const dist = Math.max(24, Math.hypot(dx, dy));
            const attract = pointer.active ? (0.0008 * sat.mass / dist) : 0;

            sat.angle += (sat.v * speed) + drift + attract * (Math.sin(t + s) + Math.cos(t*0.7 + i));
            const x = cx + ring.radius * Math.cos(sat.angle);
            const y = cy + ring.radius * Math.sin(sat.angle);

            if (sat.prev){
              ctx.strokeStyle = sat.hue;
              ctx.lineWidth = 1.1 + 1.6 * sat.mass;
              ctx.beginPath();
              ctx.moveTo(sat.prev.x, sat.prev.y);
              ctx.lineTo(x, y);
              ctx.stroke();
            }
            // glowing node
            ctx.fillStyle = sat.hue;
            ctx.shadowColor = sat.hue;
            ctx.shadowBlur = 8 + 12 * (1 - ring.u);
            ctx.beginPath();
            ctx.arc(x, y, 1.2 + 1.4 * sat.mass, 0, Math.PI*2);
            ctx.fill();

            sat.prev = { x, y };
          }
        }

        ctx.restore();
      }

      function loop(){
        draw();
        rafId = requestAnimationFrame(loop);
      }

      // Visibility
      function onVis() {
        if (document.hidden) cancelAnimationFrame(rafId);
        else if (root.getAttribute('data-paused') !== 'true' && !matchMedia('(prefers-reduced-motion: reduce)').matches) loop();
      }
      document.addEventListener('visibilitychange', onVis);

      // Boot
      resize();
      if (!matchMedia('(prefers-reduced-motion: reduce)').matches) loop();
      else { fade(1); draw(); }
    })();
  </script>

    <script>
      // Only show a local placeholder if the agent hasn't written a timestamp yet
      const el = document.getElementById('last-updated');
      if (el && (!el.textContent || el.textContent.includes('not yet'))) {
        const now = new Date();
        el.textContent = `Last updated: ${now.toLocaleString(undefined, { hour12: false })}`;
      }
    </script>
  </body>
