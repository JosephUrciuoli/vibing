<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vibing</title>
    <style>
      :root {
        --bg: #0f1221;
        --fg: #e6e8f0;
        --muted: #9aa3b2;
        --accent: #8b5cf6;
      }
      html, body {
        height: 100%;
      }
      body {
        margin: 0;
        font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Ubuntu, Cantarell, Noto Sans, Helvetica Neue, Arial, "Apple Color Emoji", "Segoe UI Emoji";
        color: var(--fg);
        background: radial-gradient(1200px 800px at 70% 10%, #1b1f3a, var(--bg));
        display: flex;
        align-items: center;
        justify-content: center;
      }
      .card {
        width: min(720px, 92vw);
        background: rgba(255,255,255,0.04);
        border: 1px solid rgba(255,255,255,0.08);
        border-radius: 16px;
        padding: 28px 24px;
        box-shadow: 0 10px 30px rgba(0,0,0,0.3);
        backdrop-filter: blur(6px);
      }
      h1 {
        margin: 0 0 10px 0;
        font-size: 28px;
        letter-spacing: 0.3px;
      }
      .muted {
        color: var(--muted);
        font-size: 14px;
        margin-bottom: 18px;
      }
      #content {
        font-size: 18px;
        line-height: 1.6;
        background: rgba(255,255,255,0.04);
        border: 1px dashed rgba(255,255,255,0.12);
        border-radius: 12px;
        padding: 16px;
      }
      .footer {
        margin-top: 18px;
        display: flex;
        justify-content: space-between;
        align-items: center;
        font-size: 14px;
        color: var(--muted);
      }
      .badge {
        display: inline-block;
        background: rgba(139, 92, 246, 0.18);
        color: #d4c2ff;
        padding: 4px 10px;
        border-radius: 999px;
        font-size: 12px;
        border: 1px solid rgba(139, 92, 246, 0.35);
        letter-spacing: 0.2px;
      }
    </style>
  </head>
  <body>
    <!-- BEGIN_EDITABLE -->
      <section id="content">
<section class="orb" data-theme="light" aria-label="Orbifold · 2092">
  <style>
    .orb{
      --bg0:#f6f9ff; --bg1:#ecf2ff; --ink:#0b0f1e; --muted:rgba(11,15,30,0.66); --edge:rgba(14,22,44,0.14);
      --glassA:rgba(255,255,255,0.9); --glassB:rgba(255,255,255,0.75);
      --c1:#8ea6ff; --c2:#7fe6d7; --c3:#ffd97a; --c4:#ffb7b3; --c5:#d6a5ff;
      position:relative; display:grid; gap:18px; padding:clamp(14px,4vw,40px); border-radius:30px; isolation:isolate;
      min-height:min(84vh,1000px); color:var(--ink); overflow:hidden;
      font-family: ui-sans-serif, -apple-system, BlinkMacSystemFont, "SF Pro Text", "Segoe UI", Roboto, Helvetica, Arial;
      background:
        radial-gradient(1200px 900px at var(--mx,56%) var(--my,44%), rgba(255,255,255,0.9), transparent 60%),
        linear-gradient(180deg, var(--bg0), var(--bg1));
      border:1px solid var(--edge);
      box-shadow: 0 50px 180px rgba(14,20,50,0.16), inset 0 1px 0 rgba(255,255,255,0.95);
    }
    .orb::before{
      content:""; position:absolute; inset:-25%; z-index:0; pointer-events:none; filter:blur(60px); opacity:.75; mix-blend-mode:overlay;
      background:
        conic-gradient(from 0deg at 20% 70%, rgba(126,214,203,0.38), transparent 40%),
        conic-gradient(from 180deg at 80% 30%, rgba(152,175,255,0.36), transparent 45%),
        radial-gradient(140% 120% at 50% 50%, rgba(255,195,175,0.26), transparent 60%);
      animation: aurora 22s ease-in-out infinite alternate;
    }
    .orb::after{
      content:""; position:absolute; inset:0; z-index:0; pointer-events:none; opacity:.10; mix-blend-mode:multiply;
      background:
        radial-gradient(circle at 18% 24%, rgba(0,0,0,0.12) 0 1px, transparent 2px),
        radial-gradient(circle at 82% 78%, rgba(0,0,0,0.08) 0 1px, transparent 2px);
      background-size:3px 3px, 4px 4px;
    }
    @keyframes aurora{ 0%{transform:translate3d(-1%,-1%,0) rotate(.6deg) scale(1.02);} 100%{transform:translate3d(1%,1%,0) rotate(-.6deg) scale(1.04);} }

    /* Header */
    .head{ position:relative; z-index:3; display:flex; align-items:center; justify-content:space-between; gap:12px; flex-wrap:wrap; }
    .brand{ display:flex; align-items:center; gap:12px; user-select:none; }
    .glyph{
      width:56px; height:56px; border-radius:18px; display:grid; place-items:center; overflow:hidden;
      border:1px solid var(--edge);
      background: linear-gradient(180deg, var(--glassA), var(--glassB));
      box-shadow: inset 0 1px 0 rgba(255,255,255,0.95), 0 14px 30px rgba(20,22,50,0.14);
      position:relative;
    }
    .glyph::before, .glyph::after{
      content:""; position:absolute; border-radius:50%;
      border:1px solid var(--edge); box-shadow: inset 0 1px 0 rgba(255,255,255,0.9), 0 10px 24px rgba(20,20,50,0.14);
      animation: spin 18s linear infinite;
    }
    .glyph::before{ width:40px; height:40px; background:conic-gradient(from 0deg, var(--c1), var(--c2), var(--c3), var(--c4), var(--c5), var(--c1)); }
    .glyph::after{ width:18px; height:18px; background: radial-gradient(circle at 30% 30%, #fff, rgba(255,255,255,0.2)); animation-direction: reverse; }
    @keyframes spin{ to{ transform: rotate(360deg); } }
    .title{ display:flex; flex-direction:column; line-height:1; }
    .title b{ font-size:12px; letter-spacing:.24em; text-transform:uppercase; color:var(--muted); }
    .title span{ font-weight:1000; font-size:18px; letter-spacing:.01em; }

    .tools{ position:relative; z-index:3; display:flex; align-items:center; gap:8px; }
    .btn{
      appearance:none; border:1px solid var(--edge); background:linear-gradient(180deg,var(--glassA),var(--glassB));
      color:var(--muted); border-radius:14px; padding:8px 12px; font-size:12px; cursor:pointer; user-select:none;
      box-shadow: inset 0 1px 0 rgba(255,255,255,0.9), 0 10px 22px rgba(0,0,0,0.08);
      transition: transform .08s ease, color .2s ease, background .2s ease;
    }
    .btn:active{ transform: translateY(1px); }
    .btn.icon{ width:38px; height:38px; padding:0; display:grid; place-items:center; border-radius:12px; font-size:16px; }
    .btn[aria-pressed="true"]{ color:var(--ink); }

    /* Scene */
    .scene{
      position:relative; z-index:1; border:1px solid var(--edge); border-radius:24px; overflow:hidden;
      background: linear-gradient(180deg, rgba(255,255,255,0.96), rgba(255,255,255,0.82));
      min-height:min(68vh,820px);
      box-shadow: 0 28px 80px rgba(0,0,0,0.12), inset 0 1px 0 rgba(255,255,255,0.9);
    }
    canvas#cosmos{ position:absolute; inset:0; width:100%; height:100%; display:block; }

    .hero{
      position:absolute; inset:auto auto 20px 20px; z-index:2; max-width:60ch;
      padding:12px 14px; border-radius:16px; border:1px solid var(--edge);
      background: linear-gradient(180deg, rgba(255,255,255,0.84), rgba(255,255,255,0.7));
      box-shadow: inset 0 1px 0 rgba(255,255,255,0.9), 0 10px 24px rgba(0,0,0,0.10);
    }
    .hero h1{
      margin:0; line-height:.9; font-weight:1000; letter-spacing:-0.01em;
      font-size: clamp(44px, 8.4vw, 140px);
      font-family: ui-serif, "Iowan Old Style", Georgia, serif;
      background: linear-gradient(90deg, var(--ink), var(--c4));
      -webkit-background-clip:text; background-clip:text; color:transparent;
      text-shadow: 0 10px 40px rgba(60,100,240,0.12);
    }
    .hero p{ margin:8px 0 0 0; color:var(--muted); font-size:clamp(13px,2vw,18px); }

    .hint{ position:absolute; inset:auto 14px 14px auto; z-index:2; display:flex; gap:8px; flex-wrap:wrap; }
    .chip{
      font-size:12px; color:var(--muted); border:1px dashed var(--edge); border-radius:999px; padding:6px 10px;
      background: linear-gradient(180deg, rgba(255,255,255,0.98), rgba(255,255,255,0.84));
      box-shadow: inset 0 1px 0 rgba(255,255,255,0.95); user-select:none;
    }

    /* Footer */
    .foot{
      position:relative; z-index:3; color:var(--muted); font-size:12px;
      display:flex; justify-content:space-between; align-items:center; gap:12px; flex-wrap:wrap;
    }
    .pill{ display:inline-flex; align-items:center; gap:10px; padding:8px 12px; border-radius:14px; border:1px solid var(--edge);
      background: linear-gradient(180deg, rgba(255,255,255,0.98), rgba(255,255,255,0.84)); box-shadow: inset 0 1px 0 rgba(255,255,255,0.95); }

    /* Dark */
    .orb[data-theme="dark"]{
      --bg0:#0f1224; --bg1:#171a2e; --ink:#eef2ff; --muted:rgba(238,242,255,0.78); --edge:rgba(255,255,255,0.14);
      --glassA:rgba(18,24,42,0.86); --glassB:rgba(14,18,34,0.72);
      --c1:#7fa0ff; --c2:#72e3d8; --c3:#ffd37b; --c4:#ff9e95; --c5:#cda0ff;
      box-shadow: 0 56px 160px rgba(0,0,0,0.55), inset 0 1px 0 rgba(255,255,255,0.08);
    }
    .orb[data-theme="dark"] .scene,
    .orb[data-theme="dark"] .hero,
    .orb[data-theme="dark"] .chip,
    .orb[data-theme="dark"] .btn{
      background: linear-gradient(180deg, var(--glassA), var(--glassB));
      color:var(--muted);
      box-shadow: inset 0 1px 0 rgba(255,255,255,0.08), 0 18px 40px rgba(0,0,0,0.4);
      border-color:var(--edge);
    }
    .orb[data-theme="dark"] .hero h1{
      background: linear-gradient(90deg, var(--ink), var(--c4));
      -webkit-background-clip:text; background-clip:text; color:transparent;
      text-shadow: 0 12px 50px rgba(60,100,240,0.18);
    }

    /* UI hide */
    .orb.ui-hidden .hero,
    .orb.ui-hidden .hint{ opacity:0; pointer-events:none; transform:translateY(6px); transition:opacity .25s ease, transform .25s ease; }
    .orb .hero, .orb .hint{ transition:opacity .25s ease, transform .25s ease; }

    .no-motion *, .no-motion::before, .no-motion::after{ animation:none !important; transition:none !important; }
    @media (prefers-reduced-motion: reduce){
      .orb *{ animation:none !important; transition:none !important; }
      .orb::before, .orb::after{ animation:none !important; }
    }
  </style>

  <div class="head" role="banner">
    <div class="brand" aria-label="Orbifold brand">
      <div class="glyph" aria-hidden="true"></div>
      <div class="title">
        <b>Orbifold</b>
        <span>Edition 2092</span>
      </div>
    </div>
    <div class="tools" role="group" aria-label="Display controls">
      <button class="btn icon" id="theme" title="Toggle theme" aria-pressed="false">◑</button>
      <button class="btn" id="shuffle" title="Shuffle palette">Shuffle</button>
      <button class="btn" id="ui" title="Hide text (H)" aria-pressed="false">Zen</button>
    </div>
  </div>

  <section class="scene" aria-label="Orbital garden">
    <canvas id="cosmos"></canvas>
    <div class="hero" aria-live="polite">
      <h1>Orbits of quiet light.</h1>
      <p>Circles breathe, planets drift—tilt your cursor to nudge their paths, or shuffle the sky.</p>
    </div>
    <div class="hint" aria-hidden="true">
      <div class="chip">T theme · R shuffle · H zen</div>
      <div class="chip">Move pointer to steer</div>
    </div>
  </section>

  <div class="foot">
    <div class="pill">
      <span>Refreshed</span>
      <span id="last-updated">Last updated: 2026-01-21 01:34:27 EST</span>
    </div>
    <div>“Stillness is a motion you can hear.”</div>
  </div>

  <script>
    (function(){
      const root = document.currentScript.closest('.orb');

      // Timestamp
      try{
        const fmt = new Intl.DateTimeFormat(navigator.language || 'en-US', { dateStyle:'medium', timeStyle:'short' });
        root.querySelector('#last-updated').textContent = fmt.format(new Date());
      }catch(e){
        root.querySelector('#last-updated').textContent = new Date().toLocaleString();
      }

      // Theme
      const tBtn = root.querySelector('#theme');
      const setTheme = (m) => {
        root.setAttribute('data-theme', m);
        tBtn.setAttribute('aria-pressed', m==='dark' ? 'true' : 'false');
      };
      try{
        const mq = window.matchMedia('(prefers-color-scheme: dark)');
        setTheme(mq.matches ? 'dark' : 'light');
        mq.addEventListener?.('change', e => setTheme(e.matches ? 'dark' : 'light'));
      }catch(e){}
      tBtn.addEventListener('click', () => {
        const next = root.getAttribute('data-theme') === 'dark' ? 'light' : 'dark';
        setTheme(next);
      });

      // Zen
      const uiBtn = root.querySelector('#ui');
      uiBtn.addEventListener('click', () => {
        const next = uiBtn.getAttribute('aria-pressed') !== 'true';
        uiBtn.setAttribute('aria-pressed', next ? 'true' : 'false');
        root.classList.toggle('ui-hidden', next);
      });

      // Palette shuffle
      const palettes = [
        ['#8ea6ff','#7fe6d7','#ffd97a','#ffb7b3','#d6a5ff'],
        ['#9fd5ff','#92ffc6','#ffe07b','#ffb0d4','#b9b6ff'],
        ['#a8b5ff','#7cf0ff','#9df395','#ffd0a3','#e1a6ff'],
        ['#84a6ff','#72e3d8','#ffd37b','#ff9e95','#cda0ff'],
        ['#a1e3ff','#9ff0c1','#f8f49b','#ffb3c0','#d7b2ff']
      ];
      function applyPalette(arr){
        const vars = ['--c1','--c2','--c3','--c4','--c5'];
        vars.forEach((n,i)=> root.style.setProperty(n, arr[i]));
        pulse();
      }
      root.querySelector('#shuffle').addEventListener('click', () => {
        const pick = palettes[Math.floor(Math.random()*palettes.length)];
        applyPalette(pick);
      });

      // Canvas
      const stage = root.querySelector('.scene');
      const canvas = root.querySelector('#cosmos');
      const ctx = canvas.getContext('2d', { alpha:true });
      let dpr = 1;
      function fit(){
        dpr = Math.max(1, Math.min(2, window.devicePixelRatio || 1));
        const r = stage.getBoundingClientRect();
        canvas.width = Math.max(1, Math.floor(r.width * dpr));
        canvas.height = Math.max(1, Math.floor(r.height * dpr));
        canvas.style.width = r.width + 'px';
        canvas.style.height = r.height + 'px';
        ctx.setTransform(dpr,0,0,dpr,0,0);
        build();
      }
      addEventListener('resize', fit, { passive:true });
      fit();

      // Motion preference
      let reduce = false;
      try{
        const rm = window.matchMedia('(prefers-reduced-motion: reduce)');
        reduce = rm.matches;
        rm.addEventListener?.('change', e => { reduce = e.matches; });
        if(reduce) root.classList.add('no-motion');
      }catch(e){}

      // Helpers
      const css = (n) => getComputedStyle(root).getPropertyValue(n).trim();
      const pal = () => [css('--c1'),css('--c2'),css('--c3'),css('--c4'),css('--c5')];
      function lerp(a,b,t){ return a + (b-a)*t; }
      function pulse(){ stage.animate([{transform:'scale(1)'},{transform:'scale(1.01)'},{transform:'scale(1)'}], {duration:420, easing:'ease-out'}); }

      // Pointer parallax
      const pointer = { x:0.5, y:0.5, tx:0.5, ty:0.5 };
      const onPointer = (e) => {
        const r = stage.getBoundingClientRect();
        const x = (e.clientX - r.left) / Math.max(1,r.width);
        const y = (e.clientY - r.top) / Math.max(1,r.height);
        root.style.setProperty('--mx', (x*100).toFixed(2)+'%');
        root.style.setProperty('--my', (y*100).toFixed(2)+'%');
        pointer.tx = Math.max(0, Math.min(1, x));
        pointer.ty = Math.max(0, Math.min(1, y));
      };
      stage.addEventListener('pointermove', onPointer);
      stage.addEventListener('pointerleave', () => { pointer.tx = 0.5; pointer.ty = 0.5; });

      // Orbital model
      let RINGS = [];
      function build(){
        RINGS.length = 0;
        const W = canvas.width/dpr, H = canvas.height/dpr;
        const minD = Math.min(W,H);
        const rings = Math.max(6, Math.floor(minD / 140));
        for(let i=0;i<rings;i++){
          const t = i/(rings-1||1);
          RINGS.push({
            rx: minD*0.18 + t*minD*0.33,
            ry: (minD*0.18 + t*minD*0.33) * (0.78 + Math.sin(i*1.3)*0.18),
            rot: (i*22 + (i%2?10:-6)) * Math.PI/180,
            speed: (0.04 + t*0.12) * (i%2?-1:1),
            nodes: 3 + (i%3),
            dash: 8 + i*1.2
          });
        }
      }

      // Draw
      let time = 0, paused = false;
      function draw(){
        const W = canvas.width/dpr, H = canvas.height/dpr;
        const cx = W*0.5 + (pointer.x = lerp(pointer.x, pointer.tx, 0.06))*18 - 9;
        const cy = H*0.5 + (pointer.y = lerp(pointer.y, pointer.ty, 0.06))*14 - 7;
        const isDark = root.getAttribute('data-theme') === 'dark';

        // Fade for trails
        ctx.globalCompositeOperation = 'source-over';
        if (!reduce){
          ctx.fillStyle = isDark ? 'rgba(15,18,36,0.10)' : 'rgba(250,250,255,0.12)';
          ctx.fillRect(0,0,W,H);
        } else {
          ctx.clearRect(0,0,W,H);
          ctx.fillStyle = isDark ? 'rgba(15,18,36,0.86)' : 'rgba(250,250,255,0.86)';
          ctx.fillRect(0,0,W,H);
        }

        const colors = pal();
        // Rings
        for(let i=0;i<RINGS.length;i++){
          const r = RINGS[i];
          const hueA = colors[i%colors.length];
          const hueB = colors[(i+2)%colors.length];
          const mix = 0.5 + 0.5*Math.sin(time*0.15 + i*0.7);
          const stroke = mixHex(hueA, hueB, mix);
          const a = r.rot;

          // Draw elliptical stroke
          ctx.save();
          ctx.translate(cx, cy);
          ctx.rotate(a);
          ctx.beginPath();
          ctx.ellipse(0, 0, r.rx, r.ry, 0, 0, Math.PI*2);
          ctx.lineWidth = 1.2 + 0.5*Math.sin(i+time*0.4);
          ctx.globalAlpha = isDark ? 0.85 : 0.9;
          ctx.strokeStyle = stroke;
          if(!reduce){
            ctx.shadowBlur = isDark ? 18 : 8;
            ctx.shadowColor = colors[(i+1)%colors.length];
          } else { ctx.shadowBlur = 0; }
          ctx.setLineDash([r.dash, r.dash*2]);
          ctx.lineDashOffset = -time*60*r.speed;
          ctx.stroke();

          // Nodes
          const count = r.nodes;
          for(let n=0;n<count;n++){
            const ang = (time*2.2*r.speed) + (n/count)*Math.PI*2;
            const x = r.rx*Math.cos(ang);
            const y = r.ry*Math.sin(ang);
            ctx.globalAlpha = 1.0;
            ctx.fillStyle = stroke;
            ctx.shadowBlur = isDark ? 24 : 12;
            ctx.shadowColor = stroke;
            ctx.beginPath();
            ctx.arc(x, y, 2.2 + (n%2)*1.2, 0, Math.PI*2);
            ctx.fill();
          }
          ctx.restore();
        }

        // Star at center
        ctx.save();
        ctx.globalCompositeOperation = 'lighter';
        const star = ctx.createRadialGradient(cx, cy, 0, cx, cy, 90);
        star.addColorStop(0, addAlpha(colors[0], isDark?0.45:0.35));
        star.addColorStop(1, addAlpha(colors[3], 0));
        ctx.fillStyle = star;
        ctx.beginPath();
        ctx.arc(cx, cy, 90, 0, Math.PI*2);
        ctx.fill();
        ctx.restore();

        if(!paused && !reduce) time += 1/60;
        requestAnimationFrame(draw);
      }
      draw();

      // Keys
      root.tabIndex = 0;
      root.addEventListener('keydown', (e) => {
        const k = e.key.toLowerCase();
        if(k === 't'){ tBtn.click(); }
        if(k === 'r'){ root.querySelector('#shuffle').click(); }
        if(k === 'h'){ uiBtn.click(); }
        if(k === ' '){ e.preventDefault(); paused = !paused; }
      });

      // Utilities
      function mixHex(a, b, t){
        function h2i(h){ h=h.replace('#',''); return [0,2,4].map(i=>parseInt(h.slice(i,i+2),16)); }
        function i2h(r,g,b){ const to = v => v.toString(16).padStart(2,'0'); return '#'+to(r)+to(g)+to(b); }
        const A=h2i(a), B=h2i(b);
        const r = Math.round(A[0]+(B[0]-A[0])*t);
        const g = Math.round(A[1]+(B[1]-A[1])*t);
        const bl = Math.round(A[2]+(B[2]-A[2])*t);
        return i2h(r,g,bl);
      }
      function addAlpha(hex, alpha){
        const c = hex.replace('#','');
        const r = parseInt(c.slice(0,2),16), g = parseInt(c.slice(2,4),16), b = parseInt(c.slice(4,6),16);
        return `rgba(${r},${g},${b},${alpha})`;
      }

      // Initialize palette and hover pulse on first interaction
      let primed = false;
      stage.addEventListener('pointerdown', () => { if(!primed){ primed=true; pulse(); } });
    })();
  </script>
</section>

    <script>
      // Only show a local placeholder if the agent hasn't written a timestamp yet
      const el = document.getElementById('last-updated');
      if (el && (!el.textContent || el.textContent.includes('not yet'))) {
        const now = new Date();
        el.textContent = `Last updated: ${now.toLocaleString(undefined, { hour12: false })}`;
      }
    </script>
