<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vibing</title>
    <style>
      :root {
        --bg: #0f1221;
        --fg: #e6e8f0;
        --muted: #9aa3b2;
        --accent: #8b5cf6;
      }
      html, body {
        height: 100%;
      }
      body {
        margin: 0;
        font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Ubuntu, Cantarell, Noto Sans, Helvetica Neue, Arial, "Apple Color Emoji", "Segoe UI Emoji";
        color: var(--fg);
        background: radial-gradient(1200px 800px at 70% 10%, #1b1f3a, var(--bg));
        display: flex;
        align-items: center;
        justify-content: center;
      }
      .card {
        width: min(720px, 92vw);
        background: rgba(255,255,255,0.04);
        border: 1px solid rgba(255,255,255,0.08);
        border-radius: 16px;
        padding: 28px 24px;
        box-shadow: 0 10px 30px rgba(0,0,0,0.3);
        backdrop-filter: blur(6px);
      }
      h1 {
        margin: 0 0 10px 0;
        font-size: 28px;
        letter-spacing: 0.3px;
      }
      .muted {
        color: var(--muted);
        font-size: 14px;
        margin-bottom: 18px;
      }
      #content {
        font-size: 18px;
        line-height: 1.6;
        background: rgba(255,255,255,0.04);
        border: 1px dashed rgba(255,255,255,0.12);
        border-radius: 12px;
        padding: 16px;
      }
      .footer {
        margin-top: 18px;
        display: flex;
        justify-content: space-between;
        align-items: center;
        font-size: 14px;
        color: var(--muted);
      }
      .badge {
        display: inline-block;
        background: rgba(139, 92, 246, 0.18);
        color: #d4c2ff;
        padding: 4px 10px;
        border-radius: 999px;
        font-size: 12px;
        border: 1px solid rgba(139, 92, 246, 0.35);
        letter-spacing: 0.2px;
      }
    </style>
  </head>
  <body>
    <!-- BEGIN_EDITABLE -->
      <section id="content">
<section class="vibe1610" aria-label="Quiet Kinetics Panel">
  <style>
    .vibe1610 {
      position: relative;
      isolate: isolate;
      border-radius: 20px;
      overflow: hidden;
      min-height: 450px;
      color: #ecf1ff;
      font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, "Helvetica Neue", Arial, "Noto Sans", sans-serif;
      --x: 50;
      --y: 50;
      --gridOpacity: 0.12;
      --speed: 1;
      background:
        radial-gradient(600px 600px at calc(var(--x)*1%) calc(var(--y)*1%), rgba(120,170,255,0.25), rgba(80,100,140,0.06) 60%),
        linear-gradient(135deg, #0b1020, #0a0f1a 60%, #0f1220);
      box-shadow: 0 10px 30px rgba(0,0,0,.4), inset 0 0 40px rgba(255,255,255,.02);
    }
    .vibe1610 .bg { position:absolute; inset:0; pointer-events:none; }
    .vibe1610 .grid {
      position:absolute; inset:0;
      background-image:
        linear-gradient(transparent 95%, rgba(255,255,255,0.06) 96%),
        linear-gradient(90deg, transparent 95%, rgba(255,255,255,0.06) 96%);
      background-size: 28px 28px, 28px 28px;
      opacity: var(--gridOpacity,0.12);
      mix-blend-mode: overlay;
      transform: translateZ(0);
      animation: gridShift calc(26s/var(--speed,1)) linear infinite;
    }
    @keyframes gridShift { to { background-position: 140px 140px, 140px 140px; } }
    .vibe1610 .grain {
      position:absolute; inset:-50%;
      background: repeating-conic-gradient(from 0deg, rgba(255,255,255,0.02) 0 3deg, transparent 3deg 6deg);
      filter: blur(0.6px);
      opacity: 0.35;
      mix-blend-mode: soft-light;
      animation: grain 8s steps(10) infinite;
    }
    @keyframes grain { to { transform: translate3d(-10px,6px,0); } }
    .vibe1610 .orb {
      position:absolute; width: 520px; height: 520px; border-radius: 50%;
      filter: blur(40px); opacity: 0.55; transform: translate3d(0,0,0);
      transition: opacity .6s ease;
    }
    .vibe1610 .o1 {
      background:
        radial-gradient(circle at 30% 30%, #7aa2ff, transparent 55%),
        radial-gradient(circle at 70% 70%, #b889ff, transparent 55%);
      top: -120px; left: -120px;
      animation: float1 calc(18s/var(--speed,1)) ease-in-out infinite;
      mix-blend-mode: screen;
    }
    .vibe1610 .o2 {
      background:
        radial-gradient(circle at 40% 60%, #66ffd1, transparent 55%),
        radial-gradient(circle at 65% 35%, #5bb2ff, transparent 55%);
      bottom: -180px; right: -160px;
      animation: float2 calc(22s/var(--speed,1)) ease-in-out infinite;
      mix-blend-mode: screen;
    }
    .vibe1610 .o3 {
      background:
        radial-gradient(circle at 50% 50%, #ff9d7a, transparent 55%),
        radial-gradient(circle at 70% 30%, #ffd56a, transparent 55%);
      top: -160px; right: 20%;
      animation: float3 calc(26s/var(--speed,1)) ease-in-out infinite;
      mix-blend-mode: screen; opacity: 0.35;
    }
    @keyframes float1 { 0%,100% { transform: translate3d(-10px,0,0) scale(1); } 50% { transform: translate3d(10px,10px,0) scale(1.05); } }
    @keyframes float2 { 0%,100% { transform: translate3d(0,10px,0) scale(1); } 50% { transform: translate3d(-12px,-6px,0) scale(1.06); } }
    @keyframes float3 { 0%,100% { transform: translate3d(6px,-8px,0) scale(1); } 50% { transform: translate3d(-6px,8px,0) scale(1.04); } }
    .vibe1610[data-mode="pulse"] .orb { animation: pulse 2.2s ease-in-out infinite alternate; }
    @keyframes pulse { from { transform: scale(0.96); opacity: 0.45; } to { transform: scale(1.08); opacity: 0.7; } }
    .vibe1610[data-mode="still"] .orb { animation-play-state: paused; opacity: 0.25; }
    .vibe1610 .card {
      position: relative; z-index: 2; max-width: 880px; margin: 40px auto;
      padding: clamp(20px, 4vw, 36px);
      backdrop-filter: blur(8px) saturate(115%);
      background: linear-gradient(180deg, rgba(255,255,255,0.08), rgba(255,255,255,0.04));
      border: 1px solid rgba(255,255,255,0.16);
      border-radius: 16px;
      box-shadow: 0 10px 40px rgba(0,0,0,0.35), 0 0 0 1px rgba(255,255,255,0.04) inset;
      transform-style: preserve-3d;
      will-change: transform;
    }
    .vibe1610 .card::after {
      content:""; position:absolute; inset: -1px; border-radius: inherit; padding: 1px;
      background: linear-gradient(180deg, rgba(255,255,255,0.22), rgba(255,255,255,0.04));
      -webkit-mask: linear-gradient(#000 0 0) content-box, linear-gradient(#000 0 0);
      -webkit-mask-composite: xor; mask-composite: exclude; pointer-events:none; opacity:.7;
    }
    .vibe1610 .title { display:flex; align-items:flex-end; justify-content:space-between; gap:12px; }
    .vibe1610 h1 {
      margin: 0; font-weight: 700; letter-spacing: 0.2px;
      font-size: clamp(28px, 4.5vw, 44px); line-height: 1.06;
      background: linear-gradient(90deg, #f7fbff, #cfe2ff 60%, #e0d7ff);
      -webkit-background-clip: text; background-clip: text; color: transparent;
    }
    .vibe1610 .subtitle { margin: 8px 0 0 0; opacity: 0.86; color: #ccdaf8; font-size: clamp(13px, 2vw, 16px); }
    .vibe1610 .line { margin: 14px 0 18px 0; color: #dde7ff; opacity: 0.9; font-style: italic; letter-spacing: 0.2px; }
    .vibe1610 .controls { display:flex; align-items:center; justify-content:space-between; gap: 14px; margin: 18px 0 6px; flex-wrap: wrap; }
    .vibe1610 .chips { display:flex; gap:8px; flex-wrap:wrap; }
    .vibe1610 .chip {
      appearance:none; border: 1px solid rgba(255,255,255,0.18);
      background: rgba(255,255,255,0.06); color: #edf3ff;
      padding: 8px 12px; border-radius: 999px; cursor:pointer;
      font-weight: 600; letter-spacing: 0.2px; font-size: 13px;
      transition: background .25s ease, transform .2s ease, border-color .25s ease;
    }
    .vibe1610 .chip:hover { background: rgba(255,255,255,0.12); transform: translateY(-1px); }
    .vibe1610 .chip.active {
      background: linear-gradient(90deg, rgba(146,192,255,0.28), rgba(255,196,120,0.26));
      border-color: rgba(255,255,255,0.28); box-shadow: 0 4px 16px rgba(88,160,255,0.25);
    }
    .vibe1610 .intensity { display:flex; align-items:center; gap:10px; color:#cfe1ff; font-size: 13px; }
    .vibe1610 input[type="range"] { -webkit-appearance: none; appearance: none; width: 200px; height: 28px; background: transparent; }
    .vibe1610 input[type="range"]::-webkit-slider-runnable-track {
      height: 6px; background: linear-gradient(90deg, rgba(120,170,255,.75), rgba(255,175,120,.75));
      border-radius: 999px; box-shadow: inset 0 0 0 1px rgba(255,255,255,0.1);
    }
    .vibe1610 input[type="range"]::-moz-range-track {
      height: 6px; background: linear-gradient(90deg, rgba(120,170,255,.75), rgba(255,175,120,.75));
      border-radius: 999px; box-shadow: inset 0 0 0 1px rgba(255,255,255,0.1);
    }
    .vibe1610 input[type="range"]::-webkit-slider-thumb {
      -webkit-appearance: none; appearance: none; width: 18px; height: 18px; border-radius: 50%;
      background: #fff; border: 2px solid #9bc0ff; margin-top: -6px;
      box-shadow: 0 6px 14px rgba(0,0,0,0.25), 0 0 0 6px rgba(155,192,255,0.15);
      transition: transform .15s ease;
    }
    .vibe1610 input[type="range"]::-moz-range-thumb {
      width: 18px; height: 18px; border-radius: 50%;
      background: #fff; border: 2px solid #9bc0ff;
      box-shadow: 0 6px 14px rgba(0,0,0,0.25), 0 0 0 6px rgba(155,192,255,0.15);
    }
    .vibe1610 input[type="range"]:active::-webkit-slider-thumb { transform: scale(1.05); }
    .vibe1610 .status { display:flex; align-items:center; gap:10px; color:#c9d9ff; font-size: 12px; margin-top: 8px; opacity: 0.9; }
    .vibe1610 .status .dot {
      width: 6px; height: 6px; border-radius: 50%;
      background: radial-gradient(circle at 30% 30%, #a2c6ff, #5ab1ff);
      box-shadow: 0 0 6px rgba(90,177,255,0.9);
      animation: blink 2.8s ease-in-out infinite;
    }
    @keyframes blink { 0%,100% { opacity: .9; } 50% { opacity: .4; } }
    .vibe1610[data-mode="still"] .status .dot { animation: none; opacity: .5; box-shadow: none; }
    .vibe1610 .hint { opacity: 0.8; }
    @media (max-width: 560px) {
      .vibe1610 .title { flex-direction: column; align-items: flex-start; }
      .vibe1610 input[type="range"] { width: 100%; }
      .vibe1610 .controls { gap: 10px; }
    }
    @media (prefers-reduced-motion: reduce) {
      .vibe1610, .vibe1610 * { animation: none !important; transition: none !important; }
      .vibe1610 .grid, .vibe1610 .grain { display:none; }
    }
  </style>

  <div class="bg">
    <div class="orb o1"></div>
    <div class="orb o2"></div>
    <div class="orb o3"></div>
    <div class="grain"></div>
    <div class="grid"></div>
  </div>

  <div class="card" role="group" aria-label="Kinetic control card">
    <div class="title">
      <h1>Quiet Kinetics</h1>
      <p class="subtitle">Motion you can feel; silence you can see.</p>
    </div>

    <div class="controls">
      <div class="chips" role="tablist" aria-label="Motion modes">
        <button class="chip active" data-mode="breathe" aria-selected="true">Breathe</button>
        <button class="chip" data-mode="pulse" aria-selected="false">Pulse</button>
        <button class="chip" data-mode="still" aria-selected="false">Still</button>
      </div>
      <label class="intensity">
        Intensity
        <input type="range" min="0" max="100" value="40" aria-label="Intensity">
      </label>
    </div>

    <p class="line">“Design is the silent ambassador of your brand.”</p>

    <div class="status">
      <span id="last-updated">Last updated: 2025-12-29 16:17:10 EST</span>
      <span class="dot" aria-hidden="true"></span>
      <span class="hint">Hover or touch to stir the light</span>
    </div>
  </div>

  <script>
    (() => {
      const root = document.currentScript.closest('.vibe1610') || document.querySelector('.vibe1610');
      if (!root) return;

      // Timestamp
      const stamp = root.querySelector('#last-updated');
      if (stamp) {
        const now = new Date();
        const parts = new Intl.DateTimeFormat(undefined, {
          year: 'numeric', month: 'short', day: '2-digit', hour: '2-digit', minute: '2-digit', timeZoneName: 'short'
        }).formatToParts(now);
        const obj = Object.fromEntries(parts.map(p => [p.type, p.value]));
        const tz = obj.timeZoneName || '';
        const dateStr = `${obj.month} ${obj.day} ${obj.year} ${obj.hour}:${obj.minute} ${tz}`.replace(',', '');
        stamp.textContent = `Last updated: ${dateStr}`;
      }

      // Defaults
      root.dataset.mode = 'breathe';
      let intensity = 0.4;
      const prefersReduced = window.matchMedia && window.matchMedia('(prefers-reduced-motion: reduce)').matches;
      if (prefersReduced) root.dataset.mode = 'still';

      // Intensity control
      const range = root.querySelector('input[type="range"]');
      const setIntensity = (val) => {
        intensity = Math.max(0, Math.min(1, val/100));
        root.style.setProperty('--gridOpacity', (0.08 + intensity*0.2).toFixed(3));
        root.style.setProperty('--speed', (prefersReduced ? 1 : (0.7 + intensity*1.2)).toFixed(2));
      };
      if (range) {
        setIntensity(range.value);
        range.addEventListener('input', (e) => setIntensity(e.target.value));
      }

      // Mode chips
      const chips = root.querySelectorAll('.chip');
      chips.forEach(ch => {
        ch.addEventListener('click', () => {
          chips.forEach(c => { c.classList.remove('active'); c.setAttribute('aria-selected','false'); });
          ch.classList.add('active'); ch.setAttribute('aria-selected','true');
          root.dataset.mode = ch.dataset.mode || 'breathe';
        });
      });

      // Parallax + spotlight
      const card = root.querySelector('.card');
      let raf = null, target = {x: 50, y: 50}, current = {x: 50, y: 50};
      const lerp = (a,b,t)=>a+(b-a)*t;

      const update = () => {
        current.x = lerp(current.x, target.x, 0.08 + intensity*0.12);
        current.y = lerp(current.y, target.y, 0.08 + intensity*0.12);
        root.style.setProperty('--x', current.x.toFixed(2));
        root.style.setProperty('--y', current.y.toFixed(2));

        const dx = (current.x - 50)/50;
        const dy = (current.y - 50)/50;
        if (card && !prefersReduced) {
          const tilt = 6 * intensity;
          card.style.transform = `perspective(900px) rotateX(${(-dy*tilt).toFixed(2)}deg) rotateY(${(dx*tilt).toFixed(2)}deg) translateZ(0)`;
        }
        raf = requestAnimationFrame(update);
      };
      raf = requestAnimationFrame(update);

      const move = (e) => {
        const rect = root.getBoundingClientRect();
        const ex = (e.touches ? e.touches[0].clientX : e.clientX);
        const ey = (e.touches ? e.touches[0].clientY : e.clientY);
        target.x = ((ex - rect.left)/rect.width)*100;
        target.y = ((ey - rect.top)/rect.height)*100;
      };
      const center = () => { target.x = 50; target.y = 50; };

      root.addEventListener('mousemove', move);
      root.addEventListener('touchmove', move, {passive:true});
      root.addEventListener('mouseleave', center);
      root.addEventListener('touchend', center);
    })();
  </script>
</section>
      </section>
      <!-- END_EDITABLE -->
    <script>
      // Only show a local placeholder if the agent hasn't written a timestamp yet
      const el = document.getElementById('last-updated');
      if (el && (!el.textContent || el.textContent.includes('not yet'))) {
        const now = new Date();
        el.textContent = `Last updated: ${now.toLocaleString(undefined, { hour12: false })}`;
      }
    </script>
  </body>
