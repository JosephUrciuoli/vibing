<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <title>Vibing</title>
    <style>
      :root {
        --bg: #0f1221;
        --fg: #e6e8f0;
        --muted: #9aa3b2;
        --accent: #8b5cf6;
      }
      html, body {
        height: 100%;
      }
      body {
        margin: 0;
        font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Ubuntu, Cantarell, Noto Sans, Helvetica Neue, Arial, "Apple Color Emoji", "Segoe UI Emoji";
        color: var(--fg);
        background: radial-gradient(1200px 800px at 70% 10%, #1b1f3a, var(--bg));
        display: flex;
        align-items: center;
        justify-content: center;
      }
      .card {
        width: min(720px, 92vw);
        background: rgba(255,255,255,0.04);
        border: 1px solid rgba(255,255,255,0.08);
        border-radius: 16px;
        padding: 28px 24px;
        box-shadow: 0 10px 30px rgba(0,0,0,0.3);
        backdrop-filter: blur(6px);
      }
      h1 {
        margin: 0 0 10px 0;
        font-size: 28px;
        letter-spacing: 0.3px;
      }
      .muted {
        color: var(--muted);
        font-size: 14px;
        margin-bottom: 18px;
      }
      #content {
        font-size: 18px;
        line-height: 1.6;
        background: rgba(255,255,255,0.04);
        border: 1px dashed rgba(255,255,255,0.12);
        border-radius: 12px;
        padding: 16px;
      }
      .footer {
        margin-top: 18px;
        display: flex;
        justify-content: space-between;
        align-items: center;
        font-size: 14px;
        color: var(--muted);
      }
      .badge {
        display: inline-block;
        background: rgba(139, 92, 246, 0.18);
        color: #d4c2ff;
        padding: 4px 10px;
        border-radius: 999px;
        font-size: 12px;
        border: 1px solid rgba(139, 92, 246, 0.35);
        letter-spacing: 0.2px;
      }
    </style>
  </head>

      <section id="content">
<div id="vibe753" data-mode="aether" aria-live="polite">
  <style>
    /* =======================================
       CELESTIAL CLOCKWORK — Edition 753
       A radical shift: silent astronomy, Swiss-minimal precision.
       ======================================= */
    #vibe753 {
      --bg-1: #f7fbff;
      --bg-2: #e8f0ff;
      --ink: #0f1630;
      --muted: #5f6c88;
      --acc-1: #6aa6ff;
      --acc-2: #91ffd3;
      --acc-3: #ffd36e;
      --glass: rgba(255,255,255,0.55);
      --border: rgba(20,28,60,0.12);
      --ring: rgba(106,166,255,0.35);
      --radius: 28px;
      --shadow-soft: 0 30px 80px rgba(10,20,40,0.16);
      --tiltX: 0deg;
      --tiltY: 0deg;
      font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, "Helvetica Neue", Arial;
      -webkit-font-smoothing: antialiased;
      color: var(--ink);
      letter-spacing: .2px;
    }

    /* THEMES (modes) */
    #vibe753[data-mode="aether"] {
      --bg-1: #f7fbff; --bg-2: #e8f0ff;
      --ink: #0f1630; --muted: #5f6c88;
      --acc-1: #6aa6ff; --acc-2: #91ffd3; --acc-3: #ffd36e; --ring: rgba(106,166,255,0.35);
      --glass: rgba(255,255,255,0.55); --border: rgba(20,28,60,0.12);
    }
    #vibe753[data-mode="quartz"] {
      --bg-1: #fffdf7; --bg-2: #ffe9d0;
      --ink: #231b12; --muted: #7b6a55;
      --acc-1: #ff8f70; --acc-2: #ffd86b; --acc-3: #7ad3ff; --ring: rgba(255,143,112,0.38);
      --glass: rgba(255,255,255,0.6); --border: rgba(80,50,10,0.12);
    }
    #vibe753[data-mode="nebula"] {
      --bg-1: #100a26; --bg-2: #3a2163;
      --ink: #efe9ff; --muted: #c7b9ef;
      --acc-1: #a89dff; --acc-2: #ff9fd2; --acc-3: #ffd36e; --ring: rgba(168,157,255,0.45);
      --glass: rgba(26,20,52,0.55); --border: rgba(255,255,255,0.14);
    }
    #vibe753[data-mode="obsidian"] {
      --bg-1: #f5f6f8; --bg-2: #e7eaef;
      --ink: #0c0f1a; --muted: #5b6675;
      --acc-1: #00e6b8; --acc-2: #6aa6ff; --acc-3: #ffd36e; --ring: rgba(0,230,184,0.38);
      --glass: rgba(255,255,255,0.62); --border: rgba(10,20,30,0.12);
    }

    /* FRAME */
    #vibe753 .frame {
      position: relative;
      border-radius: var(--radius);
      padding: clamp(18px, 3.6vw, 36px);
      background:
        radial-gradient(1200px 900px at var(--spot-x, 50%) var(--spot-y, 50%), rgba(255,255,255,0.35), transparent 55%),
        radial-gradient(160% 120% at 100% 0%, var(--bg-2), transparent 60%),
        linear-gradient(160deg, var(--bg-1), var(--bg-2));
      box-shadow: var(--shadow-soft);
      overflow: hidden;
      isolation: isolate;
    }
    #vibe753 .frame::before {
      /* soft meshy color ribbons */
      content: "";
      position: absolute; inset: -30%;
      background:
        radial-gradient(40% 50% at 20% 30%, rgba(255,255,255,0.18), transparent 60%),
        radial-gradient(50% 40% at 80% 60%, rgba(255,255,255,0.14), transparent 60%),
        conic-gradient(from 0deg at 50% 50%, rgba(255,255,255,0.06), transparent 30%, rgba(255,255,255,0.04) 60%, transparent 100%);
      filter: blur(60px) saturate(110%);
      animation: mesh-rotate 38s linear infinite;
      opacity: 0.7;
      pointer-events: none;
    }
    #vibe753 .frame::after {
      /* faux grain */
      content: "";
      position: absolute; inset: 0;
      background-image:
        repeating-conic-gradient(from 0deg, rgba(0,0,0,0.015) 0deg 8deg, transparent 8deg 16deg);
      mix-blend-mode: multiply;
      opacity: .5;
      pointer-events: none;
    }
    @keyframes mesh-rotate { to { transform: rotate(360deg) } }

    /* GLASS SHEET */
    #vibe753 .sheet {
      position: relative;
      z-index: 1;
      max-width: 1160px; margin: 0 auto;
      border-radius: calc(var(--radius) - 4px);
      padding: clamp(18px, 3.4vw, 30px);
      background:
        linear-gradient(180deg, rgba(255,255,255,0.5), rgba(255,255,255,0.16)),
        var(--glass);
      border: 1px solid var(--border);
      box-shadow: inset 0 1px 0 rgba(255,255,255,0.4);
      backdrop-filter: blur(12px) saturate(120%);
      transform-style: preserve-3d;
      transform: perspective(1100px) rotateX(var(--tiltX)) rotateY(var(--tiltY));
      transition: transform 200ms ease, background 300ms ease, border-color 300ms ease, box-shadow 200ms ease;
    }

    /* HEADER */
    #vibe753 .top {
      display: flex; align-items: center; justify-content: space-between; gap: 12px; flex-wrap: wrap;
    }
    #vibe753 .mark {
      display: inline-flex; align-items: center; gap: 10px;
      font-weight: 900; letter-spacing: .8px; text-transform: uppercase;
      padding: 10px 14px; border-radius: 999px;
      background: linear-gradient(180deg, rgba(255,255,255,0.7), rgba(255,255,255,0.18));
      border: 1px solid var(--border);
      box-shadow: inset 0 1px 0 rgba(255,255,255,0.7);
      font-size: 12px; color: var(--ink);
      user-select: none;
    }
    #vibe753 .dot {
      width: 10px; height: 10px; border-radius: 50%;
      background: radial-gradient(circle at 40% 40%, #fff, var(--acc-1));
      box-shadow: 0 0 14px var(--ring);
      animation: throb 2.8s ease-in-out infinite;
    }
    @keyframes throb { 0%,100% { transform: scale(1); opacity: .95 } 50% { transform: scale(1.35); opacity: .65 } }

    /* TITLES */
    #vibe753 .title {
      margin: 14px 0 4px;
      font-size: clamp(40px, 7.5vw, 92px);
      font-weight: 900; line-height: .95; letter-spacing: -0.8px;
      background: linear-gradient(92deg, var(--ink) 0 20%, var(--acc-1) 45%, var(--acc-2) 75%, var(--ink) 98%);
      -webkit-background-clip: text; background-clip: text; color: transparent;
      filter: drop-shadow(0 6px 20px rgba(0,0,0,0.12));
    }
    #vibe753 .subtitle {
      margin: 0 0 16px;
      color: var(--muted);
      font-size: clamp(14px, 2vw, 18px);
      line-height: 1.6;
    }

    /* SCENE */
    #vibe753 .scene {
      position: relative;
      height: min(90vw, 560px);
      border-radius: calc(var(--radius) - 10px);
      overflow: hidden;
      border: 1px solid var(--border);
      background:
        radial-gradient(75% 85% at 0% 100%, rgba(255,255,255,0.55), transparent 60%),
        radial-gradient(75% 65% at 100% 0%, rgba(255,255,255,0.38), transparent 60%),
        linear-gradient(180deg, rgba(255,255,255,0.7), rgba(255,255,255,0.28));
      box-shadow: inset 0 1px 0 rgba(255,255,255,0.6), 0 30px 60px rgba(0,0,0,0.12);
    }
    #vibe753 svg#orrery { position: absolute; inset: 0; width: 100%; height: 100%; display: block; }

    /* PLANET STYLES */
    #vibe753 .ring { fill: none; stroke: rgba(0,0,0,0.12); stroke-width: 1.2; }
    #vibe753 .planet { filter: drop-shadow(0 10px 18px rgba(0,0,0,0.18)); }
    #vibe753 .p1 { fill: url(#p1g); }
    #vibe753 .p2 { fill: url(#p2g); }
    #vibe753 .p3 { fill: url(#p3g); }
    #vibe753 .sun { filter: drop-shadow(0 16px 28px rgba(0,0,0,0.18)); }
    #vibe753 .tick { stroke: rgba(0,0,0,0.14); stroke-width: 1; stroke-linecap: round; }
    #vibe753 .trace { stroke: url(#trace); stroke-width: 2; fill: none; opacity: .75; mix-blend-mode: multiply; }

    /* FLOATERS */
    #vibe753 .glint {
      position: absolute; border-radius: 999px; opacity: 0.7;
      background: radial-gradient(circle at 40% 40%, #fff, var(--acc-1));
      box-shadow: 0 10px 24px rgba(0,0,0,0.12);
      animation: bob var(--d, 12s) ease-in-out infinite var(--t, 0s);
    }
    @keyframes bob { 0%,100% { transform: translateY(0)} 50% { transform: translateY(-14px)} }

    /* CONTROLS */
    #vibe753 .controls {
      display: flex; align-items: center; justify-content: space-between; gap: 12px; flex-wrap: wrap;
      margin-top: 14px;
    }
    #vibe753 .group { display: inline-flex; gap: 10px; align-items: center; flex-wrap: wrap; }
    #vibe753 .btn {
      appearance: none; cursor: pointer;
      padding: 10px 14px; border-radius: 999px;
      border: 1px solid var(--border);
      color: var(--ink); font-weight: 800; font-size: 14px;
      background: linear-gradient(180deg, rgba(255,255,255,0.92), rgba(255,255,255,0.55));
      box-shadow: 0 10px 24px rgba(0,0,0,0.12), inset 0 1px 0 rgba(255,255,255,0.8);
      transition: transform 120ms ease, background 200ms ease, box-shadow 200ms ease;
    }
    #vibe753 .btn:hover { transform: translateY(-1px); }
    #vibe753 .btn:active { transform: translateY(0); }
    #vibe753 .chip {
      padding: 8px 12px; border-radius: 999px; font-size: 12px; font-weight: 800; color: var(--muted);
      border: 1px solid var(--border);
      background: linear-gradient(180deg, rgba(255,255,255,0.92), rgba(255,255,255,0.5));
      user-select: none; cursor: pointer;
      box-shadow: inset 0 1px 0 rgba(255,255,255,0.7);
      transition: transform 120ms ease, box-shadow 200ms ease;
    }
    #vibe753 .chip:hover { transform: translateY(-1px); }
    #vibe753 .swatches { display: inline-flex; gap: 8px; align-items: center; }
    #vibe753 .swatch {
      width: 30px; height: 30px; border-radius: 999px; cursor: pointer;
      border: 1px solid var(--border);
      box-shadow: 0 10px 24px rgba(0,0,0,0.12), inset 0 1px 0 rgba(255,255,255,0.7);
    }

    #vibe753 .slider {
      display: inline-flex; align-items: center; gap: 10px;
      padding: 8px 12px; border-radius: 12px;
      background: linear-gradient(180deg, rgba(255,255,255,0.9), rgba(255,255,255,0.55));
      border: 1px solid var(--border);
      color: var(--muted);
      font-weight: 800; font-size: 12px;
    }
    #vibe753 input[type="range"] {
      width: 200px; height: 22px; background: transparent; appearance: none;
    }
    #vibe753 input[type="range"]::-webkit-slider-runnable-track {
      height: 6px; border-radius: 999px; background: rgba(0,0,0,0.08);
      border: 1px solid rgba(0,0,0,0.08);
    }
    #vibe753 input[type="range"]::-webkit-slider-thumb {
      appearance: none; width: 16px; height: 16px; border-radius: 50%;
      margin-top: -5px; background: radial-gradient(circle at 40% 40%, #fff, #c9d3ff);
      border: 1px solid rgba(0,0,0,0.12); box-shadow: 0 0 12px var(--ring);
      cursor: grab;
    }
    #vibe753 input[type="range"]::-moz-range-track { height: 6px; border-radius: 999px; background: rgba(0,0,0,0.08); border: 1px solid rgba(0,0,0,0.08); }
    #vibe753 input[type="range"]::-moz-range-thumb {
      width: 16px; height: 16px; border-radius: 50%;
      background: radial-gradient(circle at 40% 40%, #fff, #c9d3ff);
      border: 1px solid rgba(0,0,0,0.12);
      box-shadow: 0 0 12px var(--ring);
      cursor: grab;
    }

    /* TEMPO METER */
    #vibe753 .meter {
      position: relative; height: 10px; border-radius: 999px;
      background: rgba(0,0,0,0.06);
      border: 1px solid rgba(0,0,0,0.08);
      overflow: hidden; margin: 12px 0 8px;
      box-shadow: inset 0 1px 0 rgba(255,255,255,0.6);
    }
    #vibe753 .meter .fill {
      position: absolute; inset: 0; width: var(--p, 50%);
      background: linear-gradient(90deg, var(--acc-1), var(--acc-2), var(--acc-3), #ffffff);
      border-radius: inherit;
      animation: wave 7s ease-in-out infinite;
      transform-origin: left center;
    }
    @keyframes wave { 0%,100%{ transform: scaleX(0.98);} 50%{ transform: scaleX(1.02);} }

    /* CHIME PING */
    #vibe753 .ping {
      position: absolute; left: 50%; top: 50%;
      width: 16px; height: 16px; border-radius: 999px; pointer-events: none;
      border: 2px solid rgba(255,255,255,0.9);
      transform: translate(-50%,-50%) scale(1);
      mix-blend-mode: screen;
      animation: ping 900ms ease-out forwards;
      box-shadow: 0 0 0 2px rgba(255,255,255,0.4), 0 0 24px var(--ring);
    }
    @keyframes ping {
      from { opacity: .9; transform: translate(-50%,-50%) scale(.4); }
      to   { opacity: 0; transform: translate(-50%,-50%) scale(22); }
    }

    /* FOOTER */
    #vibe753 footer {
      margin-top: 10px;
      display: flex; justify-content: space-between; align-items: center; gap: 10px; flex-wrap: wrap;
      color: var(--muted); font-size: 12px;
    }
    #vibe753 .state { display: inline-flex; align-items: center; gap: 8px; }
    #vibe753 .led {
      width: 9px; height: 9px; border-radius: 50%;
      background: radial-gradient(circle at 40% 40%, var(--acc-1), var(--acc-2));
      box-shadow: 0 0 10px var(--ring);
      animation: led 2.1s ease-in-out infinite;
    }
    @keyframes led { 0%,100%{ transform: scale(1); opacity: .95;} 50%{ transform: scale(1.25); opacity: .6;} }

    /* CALM */
    #vibe753.calm .dot, #vibe753.calm .led, #vibe753.calm .meter .fill, #vibe753.calm .glint { animation: none !important; }
    @media (prefers-reduced-motion: reduce) {
      #vibe753 .dot, #vibe753 .led, #vibe753 .meter .fill, #vibe753 .glint { animation: none !important; }
    }

    /* RESPONSIVE */
    @media (max-width: 560px) {
      #vibe753 .title { font-size: clamp(34px, 9.5vw, 58px); }
      #vibe753 input[type="range"] { width: 48vw; }
    }
  </style>

  <section class="frame" role="region" aria-label="Celestial clockwork">
    <div class="sheet" tabindex="0" aria-label="Astral motion panel">
      <div class="top">
        <span class="mark"><span class="dot" aria-hidden="true"></span> Edition 753 • celestial clockwork</span>
        <div class="group">
          <label class="slider" for="speed"><span>Tempo</span><input id="speed" type="range" min="0" max="200" value="110" aria-label="Orbit tempo"></label>
          <button class="btn" id="chime">Chime</button>
          <button class="btn" id="toggle">Pause</button>
        </div>
      </div>

      <h1 class="title">Celestial Clockwork</h1>
      <p class="subtitle">Time as light. Orbits in quiet harmony. Touch to tilt the sky.</p>

      <div class="scene" id="scene" aria-hidden="true">
        <svg id="orrery" viewBox="0 0 800 800" preserveAspectRatio="xMidYMid meet" aria-hidden="true">
          <defs>
            <radialGradient id="sunG" cx="50%" cy="50%" r="60%">
              <stop offset="0%" stop-color="#fff6d2"/>
              <stop offset="60%" stop-color="var(--acc-3)"/>
              <stop offset="100%" stop-color="rgba(255,211,110,0.1)"/>
            </radialGradient>
            <radialGradient id="p1g" cx="40%" cy="40%" r="70%">
              <stop offset="0%" stop-color="#ffffff"/>
              <stop offset="100%" stop-color="var(--acc-1)"/>
            </radialGradient>
            <radialGradient id="p2g" cx="40%" cy="40%" r="70%">
              <stop offset="0%" stop-color="#ffffff"/>
              <stop offset="100%" stop-color="var(--acc-2)"/>
            </radialGradient>
            <radialGradient id="p3g" cx="40%" cy="40%" r="70%">
              <stop offset="0%" stop-color="#ffffff"/>
              <stop offset="100%" stop-color="var(--acc-1)"/>
            </radialGradient>
            <linearGradient id="trace" x1="0%" y1="0%" x2="100%" y2="0%">
              <stop offset="0%" stop-color="var(--acc-1)"/>
              <stop offset="60%" stop-color="var(--acc-2)"/>
              <stop offset="100%" stop-color="var(--acc-3)"/>
            </linearGradient>
            <filter id="softGlow" x="-50%" y="-50%" width="200%" height="200%">
              <feGaussianBlur in="SourceGraphic" stdDeviation="6" result="blur"/>
              <feMerge>
                <feMergeNode in="blur"/>
                <feMergeNode in="SourceGraphic"/>
              </feMerge>
            </filter>
          </defs>

          <!-- Orbital rings -->
          <circle class="ring" cx="400" cy="400" r="110"></circle>
          <circle class="ring" cx="400" cy="400" r="200"></circle>
          <circle class="ring" cx="400" cy="400" r="290"></circle>

          <!-- Ticks (cardinal) -->
          <line class="tick" x1="400" y1="90" x2="400" y2="110"></line>
          <line class="tick" x1="690" y1="400" x2="710" y2="400"></line>
          <line class="tick" x1="400" y1="690" x2="400" y2="710"></line>
          <line class="tick" x1="90" y1="400" x2="110" y2="400"></line>

          <!-- Sun -->
          <circle class="sun" cx="400" cy="400" r="46" fill="url(#sunG)"></circle>

          <!-- Traces -->
          <path id="trace1" class="trace" d=""></path>

          <!-- Orbits -->
          <g id="orb1" transform="rotate(0 400 400)">
            <circle class="planet p1" cx="510" cy="400" r="10"></circle>
          </g>
          <g id="orb2" transform="rotate(0 400 400)">
            <circle class="planet p2" cx="600" cy="400" r="12"></circle>
          </g>
          <g id="orb3" transform="rotate(0 400 400)">
            <g filter="url(#softGlow)">
              <circle class="planet p3" cx="690" cy="400" r="9"></circle>
              <ellipse cx="690" cy="400" rx="14" ry="6" fill="rgba(0,0,0,0.06)"></ellipse>
            </g>
          </g>
        </svg>

        <!-- floating glints -->
        <span class="glint" style="--d: 14s; --t: 0s; left: 6%; top: 22%; width: 26px; height: 26px;"></span>
        <span class="glint" style="--d: 12s; --t: -2s; left: 88%; top: 18%; width: 22px; height: 22px; background: radial-gradient(circle at 30% 30%, #fff, var(--acc-2));"></span>
        <span class="glint" style="--d: 18s; --t: -3s; left: 28%; top: 76%; width: 30px; height: 30px; background: radial-gradient(circle at 30% 30%, #fff, var(--acc-3));"></span>
        <span class="glint" style="--d: 16s; --t: -1s; left: 66%; top: 80%; width: 34px; height: 34px;"></span>
      </div>

      <div class="controls">
        <div class="group">
          <span class="swatches" aria-label="Modes">
            <button class="swatch" title="Aether" data-mode="aether" style="background: linear-gradient(180deg,#f7fbff,#e8f0ff);"></button>
            <button class="swatch" title="Quartz" data-mode="quartz" style="background: linear-gradient(180deg,#fffdf7,#ffe9d0);"></button>
            <button class="swatch" title="Nebula" data-mode="nebula" style="background: linear-gradient(180deg,#100a26,#3a2163);"></button>
            <button class="swatch" title="Obsidian" data-mode="obsidian" style="background: linear-gradient(180deg,#f5f6f8,#e7eaef);"></button>
          </span>
          <button class="chip" id="randomize">Remix Orbits</button>
        </div>
        <div class="group">
          <div class="meter" aria-label="Tempo">
            <div class="fill" style="--p: 55%"></div>
          </div>
        </div>
      </div>

      <footer>
        <div class="state">
          <span class="led" aria-hidden="true"></span>
          <span id="status">Mode: Aether • Tempo: 110% • Chime: Ready • Motion: On</span>
        </div>
        <span id="last-updated">Last updated: 2025-11-19 23:20:44 EST</span>
      </footer>
    </div>
  </section>

  <script>
    (function () {
      const root = document.getElementById('vibe753');
      const frame = root.querySelector('.frame');
      const sheet = root.querySelector('.sheet');
      const scene = root.querySelector('.scene');
      const svg = root.querySelector('#orrery');
      const trace1 = root.querySelector('#trace1');
      const orb1 = root.querySelector('#orb1');
      const orb2 = root.querySelector('#orb2');
      const orb3 = root.querySelector('#orb3');
      const speedSlider = root.querySelector('#speed');
      const meterFill = root.querySelector('.meter .fill');
      const chimeBtn = root.querySelector('#chime');
      const toggleBtn = root.querySelector('#toggle');
      const randomBtn = root.querySelector('#randomize');
      const swatches = root.querySelectorAll('.swatch');
      const status = root.querySelector('#status');
      const lu = root.querySelector('#last-updated');

      // Timestamp
      try {
        const now = new Date();
        lu.textContent = 'Last updated: ' + now.toLocaleString(undefined, {
          year: 'numeric', month: 'short', day: '2-digit',
          hour: '2-digit', minute: '2-digit'
        });
      } catch(e){}

      // Initial mode
      root.dataset.mode = root.dataset.mode || 'aether';

      // Geometry
      let running = true;
      let t = 0; // ms
      let speeds = { s1: 0.045, s2: 0.025, s3: 0.015 }; // degrees per ms at 100%
      let radii = { r1: 110, r2: 200, r3: 290 };
      let angles = { a1: 0, a2: 90, a3: 180 };

      function updateTrace() {
        // Draw a subtle Lissajous-ish inner path for ornament
        const cx = 400, cy = 400, R = 150, segs = 120;
        const pts = [];
        for (let i = 0; i < segs; i++) {
          const th = (i / (segs - 1)) * Math.PI * 2;
          const r = R + Math.sin(th * 3 + t * 0.001) * 18;
          const x = cx + Math.cos(th + t * 0.0007) * r;
          const y = cy + Math.sin(th + t * 0.0004) * r * 0.82;
          pts.push([x, y]);
        }
        let d = 'M ' + pts[0][0].toFixed(2) + ' ' + pts[0][1].toFixed(2);
        for (let i = 1; i < pts.length; i++) d += ' L ' + pts[i][0].toFixed(2) + ' ' + pts[i][1].toFixed(2);
        trace1.setAttribute('d', d);
      }

      function draw() {
        const tempo = Math.max(0, Math.min(2, Number(speedSlider.value) / 100));
        const dt = 16; // approx ms per frame used for incremental math
        angles.a1 = (angles.a1 + speeds.s1 * tempo * dt) % 360;
        angles.a2 = (angles.a2 + speeds.s2 * tempo * dt) % 360;
        angles.a3 = (angles.a3 + speeds.s3 * tempo * dt) % 360;

        orb1.setAttribute('transform', 'rotate(' + angles.a1.toFixed(2) + ' 400 400)');
        orb2.setAttribute('transform', 'rotate(' + angles.a2.toFixed(2) + ' 400 400)');
        orb3.setAttribute('transform', 'rotate(' + angles.a3.toFixed(2) + ' 400 400)');

        updateTrace();
      }

      function tick(now) {
        if (!running) return;
        t = now || t + 16;
        draw();
        raf = requestAnimationFrame(tick);
      }
      let raf = requestAnimationFrame(tick);

      // Tempo control
      function updateTempo() {
        const val = Math.round(Number(speedSlider.value));
        meterFill.style.width = val + '%';
        updateStatus();
      }
      speedSlider.addEventListener('input', updateTempo);

      // Chime pulse
      function chime() {
        const ring = document.createElement('span');
        ring.className = 'ping';
        scene.appendChild(ring);
        setTimeout(() => ring.remove(), 900);
        // gentle bounce
        try {
          sheet.animate([{ transform: 'scale(1)' }, { transform: 'scale(1.02)' }, { transform: 'scale(1)' }], { duration: 260, easing: 'ease-out' });
        } catch(e){}
      }
      chimeBtn.addEventListener('click', () => {
        chime();
        chimeBtn.textContent = 'Chime!';
        setTimeout(() => chimeBtn.textContent = 'Chime', 600);
        updateStatus();
      });

      // Play / Pause
      toggleBtn.addEventListener('click', () => {
        if (running) {
          running = false;
          root.classList.add('calm');
          cancelAnimationFrame(raf);
          toggleBtn.textContent = 'Resume';
        } else {
          running = true;
          root.classList.remove('calm');
          raf = requestAnimationFrame(tick);
          toggleBtn.textContent = 'Pause';
        }
        updateStatus();
      });

      // Mode switches
      swatches.forEach(sw => {
        sw.addEventListener('click', () => {
          root.dataset.mode = sw.getAttribute('data-mode');
          blink();
          updateStatus();
        });
      });

      // Remix orbits
      randomBtn.addEventListener('click', () => {
        // randomize starting angles and slight speed variations
        angles.a1 = Math.random() * 360;
        angles.a2 = Math.random() * 360;
        angles.a3 = Math.random() * 360;
        speeds.s1 = 0.035 + Math.random() * 0.03;
        speeds.s2 = 0.020 + Math.random() * 0.03;
        speeds.s3 = 0.010 + Math.random() * 0.02;
        blink();
        draw();
      });

      // Pointer parallax + spotlight
      function move(e) {
        const rect = frame.getBoundingClientRect();
        const x = e.clientX - rect.left;
        const y = e.clientY - rect.top;
        const nx = x / rect.width - 0.5;
        const ny = y / rect.height - 0.5;
        root.style.setProperty('--spot-x', x + 'px');
        root.style.setProperty('--spot-y', y + 'px');
        root.style.setProperty('--tiltX', (-ny * 6).toFixed(2) + 'deg');
        root.style.setProperty('--tiltY', (nx * 8).toFixed(2) + 'deg');
      }
      frame.addEventListener('pointermove', move);
      frame.addEventListener('pointerleave', () => {
        root.style.setProperty('--tiltX', '0deg');
        root.style.setProperty('--tiltY', '0deg');
      });

      // Small feedback helpers
      function blink() {
        try {
          meterFill.animate(
            [{ filter: 'brightness(1)' }, { filter: 'brightness(1.3)' }, { filter: 'brightness(1)' }],
            { duration: 340, easing: 'ease-out' }
          );
        } catch(e){}
      }

      function modeName() {
        const m = { aether: 'Aether', quartz: 'Quartz', nebula: 'Nebula', obsidian: 'Obsidian' };
        return m[root.dataset.mode] || 'Aether';
      }

      function updateStatus() {
        status.textContent =
          'Mode: ' + modeName() +
          ' • Tempo: ' + Math.round(Number(speedSlider.value)) + '%' +
          ' • Chime: Ready' +
          ' • Motion: ' + (running ? 'On' : 'Off');
      }

      // Init
      updateTempo();
      updateStatus();
    })();
  </script>
</div>
