<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vibing</title>
    <style>
      :root {
        --bg: #0f1221;
        --fg: #e6e8f0;
        --muted: #9aa3b2;
        --accent: #8b5cf6;
      }
      html, body {
        height: 100%;
      }
      body {
        margin: 0;
        font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Ubuntu, Cantarell, Noto Sans, Helvetica Neue, Arial, "Apple Color Emoji", "Segoe UI Emoji";
        color: var(--fg);
        background: radial-gradient(1200px 800px at 70% 10%, #1b1f3a, var(--bg));
        display: flex;
        align-items: center;
        justify-content: center;
      }
      .card {
        width: min(720px, 92vw);
        background: rgba(255,255,255,0.04);
        border: 1px solid rgba(255,255,255,0.08);
        border-radius: 16px;
        padding: 28px 24px;
        box-shadow: 0 10px 30px rgba(0,0,0,0.3);
        backdrop-filter: blur(6px);
      }
      h1 {
        margin: 0 0 10px 0;
        font-size: 28px;
        letter-spacing: 0.3px;
      }
      .muted {
        color: var(--muted);
        font-size: 14px;
        margin-bottom: 18px;
      }
      #content {
        font-size: 18px;
        line-height: 1.6;
        background: rgba(255,255,255,0.04);
        border: 1px dashed rgba(255,255,255,0.12);
        border-radius: 12px;
        padding: 16px;
      }
      .footer {
        margin-top: 18px;
        display: flex;
        justify-content: space-between;
        align-items: center;
        font-size: 14px;
        color: var(--muted);
      }
      .badge {
        display: inline-block;
        background: rgba(139, 92, 246, 0.18);
        color: #d4c2ff;
        padding: 4px 10px;
        border-radius: 999px;
        font-size: 12px;
        border: 1px solid rgba(139, 92, 246, 0.35);
        letter-spacing: 0.2px;
      }
    </style>
  </head>
  <body>
    <!-- BEGIN_EDITABLE -->
      <section id="content">
<div id="vibe-631" data-theme="ink" aria-label="Paperwave Kinetic Print">
  <style>
    /* Scope */
    #vibe-631, #vibe-631 * { box-sizing: border-box; }
    #vibe-631 {
      --pad: clamp(18px, 4vw, 52px);
      --r: 28px;
      --depth: 1100px;

      --tiltX: 0deg;
      --tiltY: 0deg;
      --mx: 0px;
      --my: 0px;

      --h: 248;
      --tempo: 1;

      font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, "Helvetica Neue", Arial, "Apple Color Emoji","Segoe UI Emoji";
      position: relative;
      display: block;
      isolation: isolate;
    }

    /* Themes */
    #vibe-631[data-theme="ink"]{
      --bg-0: #0b0f14;
      --bg-1: #101621;
      --bg-2: #1b2534;
      --text: #e6edf3;
      --muted: #9fb0c7;
      --line: color-mix(in oklab, #ffffff 12%, transparent);
      --surface: color-mix(in oklab, #ffffff 7%, transparent);
      --accent: hsl(var(--h) 90% 64% / 0.96);
      --accent-2: hsl(calc(var(--h) + 48) 90% 60% / 0.92);
      --on: #0b0f14;
    }
    #vibe-631[data-theme="paper"]{
      --bg-0: #fbfbfd;
      --bg-1: #f3f5fb;
      --bg-2: #eaf4ff;
      --text: #0c1116;
      --muted: #475569;
      --line: color-mix(in oklab, #000000 12%, transparent);
      --surface: color-mix(in oklab, #000000 7%, transparent);
      --accent: hsl(var(--h) 78% 42% / 0.98);
      --accent-2: hsl(calc(var(--h) + 48) 82% 48% / 0.94);
      --on: #ffffff;
    }

    /* Sheet */
    #vibe-631 .sheet{
      position: relative;
      border-radius: var(--r);
      overflow: hidden;
      padding: var(--pad);
      color: var(--text);
      border: 1px solid var(--line);
      background:
        radial-gradient(140% 120% at 110% -10%, var(--bg-2) 0 36%, transparent 64%),
        radial-gradient(160% 140% at -20% 120%, var(--bg-1) 0 44%, var(--bg-0) 100%);
      box-shadow:
        0 40px 100px rgba(0,0,0,0.35),
        inset 0 1px 0 rgba(255,255,255,0.06);
      transform-style: preserve-3d;
      transform: perspective(var(--depth)) rotateX(var(--tiltX)) rotateY(var(--tiltY));
      transition: transform 280ms ease;
    }

    /* Backdrop paint */
    #vibe-631 .inkwash{
      position: absolute; inset: -30%;
      background:
        conic-gradient(from var(--a, 0deg) at 30% 40%,
          color-mix(in oklab, var(--accent) 32%, transparent) 0 28%,
          transparent 32% 60%,
          color-mix(in oklab, var(--accent-2) 36%, transparent) 60% 100%);
      filter: blur(62px) saturate(120%);
      opacity: 0.55;
      transform: translate3d(calc(var(--mx)*0.02), calc(var(--my)*0.02), 0);
      pointer-events: none;
    }
    #vibe-631 .grid{
      position: absolute; inset: 0; pointer-events: none;
      background:
        repeating-linear-gradient(0deg,
          color-mix(in oklab, var(--text) 5%, transparent) 0 1px,
          transparent 1px 28px),
        repeating-linear-gradient(90deg,
          color-mix(in oklab, var(--text) 4%, transparent) 0 1px,
          transparent 1px 28px);
      mask: radial-gradient(120% 120% at 50% 50%, #000 40%, transparent 88%);
      opacity: 0.35;
      transform: translate3d(calc(var(--mx)*0.03), calc(var(--my)*0.03), 0);
    }
    #vibe-631 .vignette{
      position:absolute; inset:0;
      background: radial-gradient(130% 120% at 50% 50%, transparent 0 60%, rgba(0,0,0,0.4) 100%);
      pointer-events:none;
    }
    #vibe-631 .watermark{
      position:absolute; inset:0; display:grid; place-items:center; pointer-events:none;
      font-weight: 900; letter-spacing:-0.04em;
      font-size: clamp(140px, 44vw, 440px);
      color: color-mix(in oklab, var(--text) 10%, transparent);
      opacity: 0.12; line-height: 1;
      filter: blur(0.6px);
      mix-blend-mode: luminosity;
    }

    /* Mast */
    #vibe-631 .mast{
      position: relative; z-index: 2;
      display:flex; align-items:center; justify-content:space-between; gap: 14px;
      margin-bottom: clamp(16px, 3vw, 28px);
    }
    #vibe-631 .brand{
      display:inline-flex; align-items:center; gap:10px;
      padding: 10px 14px; border-radius: 999px;
      background: color-mix(in oklab, var(--surface) 90%, transparent);
      border:1px solid var(--line); backdrop-filter: blur(8px);
      font-weight: 800; letter-spacing: 0.3px;
      box-shadow: inset 0 1px 0 rgba(255,255,255,0.08);
    }
    #vibe-631 .brand::before{
      content:""; width:10px; height:10px; border-radius:50%;
      background: radial-gradient(circle at 35% 35%, #fff 0 2px, var(--accent));
      box-shadow: 0 0 14px var(--accent);
      animation: v631-pulse 3s ease-in-out infinite;
    }
    #vibe-631 .controls{ display:flex; align-items:center; gap:10px; flex-wrap:wrap; }
    #vibe-631 .control{
      display:inline-flex; align-items:center; gap:8px;
      padding:8px 10px; border:1px solid var(--line); border-radius:999px;
      background: color-mix(in oklab, var(--surface) 90%, transparent);
      backdrop-filter: blur(8px);
      font-size:12px; color: var(--muted);
      white-space:nowrap;
    }
    #vibe-631 .control input[type="range"]{
      appearance:none; height:4px; width:140px; background: var(--line); border-radius:6px;
      outline:none;
    }
    #vibe-631 .control input[type="range"]::-webkit-slider-thumb,
    #vibe-631 .control input[type="range"]::-moz-range-thumb{
      appearance:none; width:14px; height:14px; border-radius:50%;
      background: linear-gradient(180deg, var(--accent), var(--accent-2));
      border:0; box-shadow: 0 6px 18px var(--accent-2);
    }
    #vibe-631 .theme{
      width:44px; height:44px; border-radius:50%;
      display:grid; place-items:center; cursor:pointer;
      border:1px solid var(--line);
      background: color-mix(in oklab, var(--surface) 90%, transparent);
      color: var(--text); backdrop-filter: blur(8px);
      transition: transform 180ms ease, box-shadow 220ms ease;
    }
    #vibe-631 .theme:hover{ transform: translateZ(6px) scale(1.04); box-shadow: 0 12px 28px var(--accent-2); }
    #vibe-631 .theme:focus-visible{ outline:3px solid var(--accent-2); outline-offset:2px; }
    #vibe-631 .sunmoon{
      width:18px; height:18px; border-radius:50%;
      background:
        radial-gradient(circle at 30% 30%, #fff 0 4px, color-mix(in oklab, var(--accent) 60%, transparent) 10px 60%),
        radial-gradient(circle at 70% 70%, color-mix(in oklab, var(--accent-2) 60%, transparent), transparent 60%);
      filter: drop-shadow(0 0 6px var(--accent));
    }

    /* Hero */
    #vibe-631 .hero{
      position: relative; z-index: 2;
      display:grid; gap: clamp(10px, 2vw, 18px);
      text-align:center; justify-items:center;
      padding: clamp(4px, 1vw, 10px) 0;
    }
    #vibe-631 h1{
      margin:0;
      font-size: clamp(34px, 8vw, 76px);
      line-height: 1.02; letter-spacing: -0.02em; text-wrap: balance;
      text-shadow: 0 1px 0 rgba(255,255,255,0.05), 0 12px 36px var(--accent);
    }
    #vibe-631 p.lead{
      margin:0; max-width: 70ch; text-wrap: pretty;
      font-size: clamp(14px, 2.2vw, 18px);
      color: var(--muted);
    }
    #vibe-631 .verse{ display:inline-block; position:relative; }
    #vibe-631 .verse.swap{ animation: v631-fade 420ms ease; }

    /* Stage */
    #vibe-631 .stage{
      position: relative; z-index: 2;
      margin: clamp(12px, 3vw, 28px) 0;
      width: min(980px, 100%);
      aspect-ratio: 16/9;
      border-radius: 22px;
      border: 1px solid var(--line);
      overflow:hidden;
      background: color-mix(in oklab, var(--surface) 88%, transparent);
      box-shadow: inset 0 1px 0 rgba(255,255,255,0.06), 0 18px 60px rgba(0,0,0,0.28);
      display:grid; place-items:center;
      perspective: 1200px;
    }

    /* Blobs */
    #vibe-631 .blob{
      position:absolute; border-radius: 50% 60% 42% 58% / 62% 44% 56% 38%;
      filter: blur(28px) saturate(120%);
      mix-blend-mode: screen; opacity: 0.45;
      transform: translate3d(calc(var(--mx)*0.03), calc(var(--my)*0.03), 0) rotate(var(--rot,0deg));
      will-change: transform;
    }
    #vibe-631 .blob.b1{
      width: 60%; height: 60%;
      background:
        radial-gradient(circle at 40% 40%, color-mix(in oklab, var(--accent) 60%, transparent) 0 30%, transparent 60%),
        radial-gradient(circle at 70% 70%, color-mix(in oklab, var(--accent-2) 50%, transparent) 0 26%, transparent 60%);
      animation: v631-bob calc(10s/var(--tempo)) ease-in-out infinite alternate;
    }
    #vibe-631 .blob.b2{
      width: 70%; height: 70%;
      transform: translate3d(calc(var(--mx)*-0.02), calc(var(--my)*-0.02), 0) rotate(-8deg);
      background:
        radial-gradient(circle at 30% 70%, color-mix(in oklab, var(--accent-2) 58%, transparent) 0 34%, transparent 62%),
        radial-gradient(circle at 70% 30%, color-mix(in oklab, var(--accent) 50%, transparent) 0 28%, transparent 60%);
      animation: v631-bob2 calc(14s/var(--tempo)) ease-in-out infinite alternate;
      opacity: 0.32; filter: blur(36px) saturate(140%);
    }

    /* Ribbons */
    #vibe-631 .ribbon{
      position:absolute; left:-20%; right:-20%;
      height: 10px; opacity: 0.9;
      background: linear-gradient(90deg, var(--accent), var(--accent-2), var(--accent));
      background-size: 200% 100%;
      filter: saturate(130%) blur(0.2px);
      mix-blend-mode: screen;
      border: 1px solid color-mix(in oklab, var(--text) 18%, transparent);
      box-shadow: 0 10px 24px color-mix(in oklab, var(--accent-2) 40%, transparent);
      animation: v631-slide linear infinite;
      animation-duration: calc(12s / var(--tempo));
      will-change: transform, background-position;
    }
    #vibe-631 .ribbon.r1{ top: 18%; transform: rotate(-14deg); }
    #vibe-631 .ribbon.r2{ top: 48%; transform: rotate(6deg); animation-duration: calc(18s / var(--tempo)); opacity: 0.7; }
    #vibe-631 .ribbon.r3{ top: 78%; transform: rotate(-22deg); animation-duration: calc(24s / var(--tempo)); opacity: 0.55; }

    /* Spark */
    #vibe-631 .spark{
      position:absolute; width: 10px; height: 10px; border-radius:50%;
      background: radial-gradient(circle at 30% 30%, #fff 0 2px, var(--accent-2));
      pointer-events:none;
      transform: translate(-50%,-50%) scale(1);
      mix-blend-mode: screen;
      animation: v631-spark 800ms ease-out forwards;
      box-shadow: 0 0 0 3px color-mix(in oklab, var(--accent) 30%, transparent);
    }

    /* CTA */
    #vibe-631 .cta{ z-index:2; display:flex; gap:12px; flex-wrap:wrap; justify-content:center; margin-top: 8px; }
    #vibe-631 .btn{
      position:relative; overflow:hidden; isolation:isolate;
      appearance:none; border:1px solid var(--line);
      border-radius: 14px; padding: 12px 16px;
      font-weight: 800; letter-spacing: 0.2px;
      cursor:pointer; outline:none; text-decoration:none;
      display:inline-flex; align-items:center; gap:10px;
      color: var(--text);
      background: color-mix(in oklab, var(--surface) 90%, transparent);
      backdrop-filter: blur(6px);
      transition: transform 160ms ease, box-shadow 200ms ease, background 200ms ease, color 200ms ease;
    }
    #vibe-631 .btn:hover{ transform: translateY(-1px); box-shadow: 0 12px 26px var(--accent-2); }
    #vibe-631 .btn.primary{
      background: linear-gradient(180deg, var(--accent), var(--accent-2));
      color: var(--on);
      box-shadow: 0 14px 30px color-mix(in oklab, var(--accent-2) 60%, transparent);
    }
    #vibe-631 .btn .ripple{
      position:absolute; width:10px; height:10px; border-radius:50%;
      background: var(--accent-2);
      transform: translate(-50%,-50%) scale(1);
      animation: v631-ripple 700ms ease-out forwards;
      mix-blend-mode: screen; pointer-events:none;
    }

    /* Meta */
    #vibe-631 .meta{
      position: relative; z-index: 2;
      display:flex; align-items:center; justify-content:space-between; flex-wrap:wrap;
      gap:10px; margin-top: clamp(12px, 2.2vw, 18px);
      padding-top: 12px;
      border-top: 1px dashed color-mix(in oklab, var(--text) 18%, transparent);
      color: color-mix(in oklab, var(--text) 80%, #0000);
      font-size:12px;
    }
    #vibe-631 .hint{ opacity: 0.75; }

    /* Motion */
    @keyframes v631-pulse {
      0%,100%{ transform: scale(1); box-shadow: 0 0 0 0 transparent; }
      50%{ transform: scale(1.06); box-shadow: 0 0 16px 4px var(--accent); }
    }
    @keyframes v631-ripple {
      0% { opacity: 0.45; transform: translate(-50%,-50%) scale(1); }
      100% { opacity: 0; transform: translate(-50%,-50%) scale(22); }
    }
    @keyframes v631-fade {
      0% { opacity: 0.4; filter: blur(2px); transform: translateY(4px); }
      100% { opacity: 1; filter: blur(0); transform: translateY(0); }
    }
    @keyframes v631-bob {
      0% { transform: translate3d(-8%, -6%, 0) rotate(6deg); }
      100% { transform: translate3d(8%, 6%, 0) rotate(-4deg); }
    }
    @keyframes v631-bob2 {
      0% { transform: translate3d(6%, 4%, 0) rotate(-8deg); }
      100% { transform: translate3d(-6%, -4%, 0) rotate(10deg); }
    }
    @keyframes v631-slide{
      0%{ background-position: 0% 50%; }
      100%{ background-position: 200% 50%; }
    }
    @keyframes v631-spark {
      0% { opacity: 0.8; transform: translate(-50%,-50%) scale(1); filter: blur(0); }
      100% { opacity: 0; transform: translate(-50%,-50%) scale(16); filter: blur(2px); }
    }

    /* Reduced motion */
    @media (prefers-reduced-motion: reduce){
      #vibe-631 .sheet { transform: none !important; }
      #vibe-631 .inkwash, #vibe-631 .ribbon, #vibe-631 .blob { animation: none !important; }
    }
  </style>

  <div class="sheet" aria-live="polite">
    <div class="inkwash" aria-hidden="true"></div>
    <div class="grid" aria-hidden="true"></div>
    <div class="vignette" aria-hidden="true"></div>
    <div class="watermark" aria-hidden="true">631</div>

    <div class="mast">
      <span class="brand" aria-label="Paperwave Studio Edition 631">Paperwave <b>631</b></span>
      <div class="controls">
        <label class="control" title="Animation tempo">
          Tempo
          <input type="range" min="0.25" max="2" step="0.01" value="1" aria-label="Animation tempo">
        </label>
        <button class="theme" type="button" aria-label="Toggle theme">
          <span class="sunmoon" aria-hidden="true"></span>
        </button>
      </div>
    </div>

    <div class="hero">
      <h1>Quiet electricity</h1>
      <p class="lead"><span class="verse">A kinetic print that shivers like light on paper.</span></p>
    </div>

    <div class="stage" role="img" aria-label="Kinetic field; drag or tap to spark">
      <div class="blob b1" aria-hidden="true"></div>
      <div class="blob b2" aria-hidden="true"></div>
      <div class="ribbon r1" aria-hidden="true"></div>
      <div class="ribbon r2" aria-hidden="true"></div>
      <div class="ribbon r3" aria-hidden="true"></div>
    </div>

    <div class="cta">
      <a href="#" class="btn primary remix" role="button" aria-label="Remix palette">Remix palette</a>
      <a href="#" class="btn ghost shuffle" role="button" aria-label="Shuffle line">Shuffle line</a>
    </div>

    <div class="meta">
      <span id="last-updated" title="This piece evolves frequently."></span>
      <span class="hint">Hint: move your pointer to tilt and steer the wash; tap the field to spark.</span>
    </div>
  </div>

  <script>
    (function(){
      const root = document.getElementById('vibe-631');
      const sheet = root.querySelector('.sheet');
      const tempo = root.querySelector('.control input');
      const themeBtn = root.querySelector('.theme');
      const last = root.querySelector('#last-updated');
      const verse = root.querySelector('.verse');
      const remix = root.querySelector('.remix');
      const shuffle = root.querySelector('.shuffle');
      const stage = root.querySelector('.stage');
      const reduce = window.matchMedia && window.matchMedia('(prefers-reduced-motion: reduce)').matches;

      // Timestamp
      try {
        const now = new Date();
        const fmt = new Intl.DateTimeFormat(undefined, {
          year: 'numeric', month: 'short', day: '2-digit',
          hour: '2-digit', minute: '2-digit', second: '2-digit',
          hour12: false, timeZoneName: 'short'
        });
        last.textContent = 'Last updated: ' + fmt.format(now);
      } catch(e) {
        last.textContent = 'Last updated: ' + new Date().toLocaleString();
      }

      // Theme persistence
      const key = 'v631-theme';
      const saved = typeof localStorage !== 'undefined' ? localStorage.getItem(key) : null;
      if (saved === 'paper' || saved === 'ink') root.setAttribute('data-theme', saved);
      themeBtn.addEventListener('click', () => {
        const next = root.getAttribute('data-theme') === 'ink' ? 'paper' : 'ink';
        root.setAttribute('data-theme', next);
        try { localStorage.setItem(key, next); } catch(e){}
      });

      // Tempo
      function applyTempo(){
        root.style.setProperty('--tempo', tempo.value);
      }
      tempo.addEventListener('input', applyTempo);
      applyTempo();

      // Tilt + parallax
      if (!reduce) {
        let raf = null;
        function onMove(e){
          const r = sheet.getBoundingClientRect();
          const cx = r.left + r.width/2;
          const cy = r.top + r.height/2;
          const x = (e.clientX - cx) / (r.width/2);
          const y = (e.clientY - cy) / (r.height/2);
          const max = 8;
          const rx = Math.max(-1, Math.min(1, -y)) * max;
          const ry = Math.max(-1, Math.min(1, x)) * max;
          const mx = (e.clientX - cx) * 0.16;
          const my = (e.clientY - cy) * 0.16;
          if (!raf){
            raf = requestAnimationFrame(() => {
              root.style.setProperty('--tiltX', rx.toFixed(2) + 'deg');
              root.style.setProperty('--tiltY', ry.toFixed(2) + 'deg');
              root.style.setProperty('--mx', mx.toFixed(2) + 'px');
              root.style.setProperty('--my', my.toFixed(2) + 'px');
              raf = null;
            });
          }
        }
        function reset(){
          root.style.setProperty('--tiltX', '0deg');
          root.style.setProperty('--tiltY', '0deg');
          root.style.setProperty('--mx', '0px');
          root.style.setProperty('--my', '0px');
        }
        sheet.addEventListener('pointermove', onMove);
        sheet.addEventListener('pointerleave', reset);
      }

      // Drift: hue + conic angle
      if (!reduce) {
        let t0 = performance.now();
        let hue = parseFloat(getComputedStyle(root).getPropertyValue('--h')) || 248;
        function tick(t){
          const dt = (t - t0) / 1000;
          const speed = parseFloat(tempo.value || '1');
          hue += dt * 10 * speed;
          const ang = (t * 0.01 * speed) % 360;
          root.style.setProperty('--h', (hue % 360).toFixed(2));
          root.style.setProperty('--a', ang.toFixed(2) + 'deg');
          t0 = t;
          requestAnimationFrame(tick);
        }
        requestAnimationFrame(tick);
      }

      // Verse shuffler
      const lines = [
        'A kinetic print that shivers like light on paper.',
        'Hold a breath; let the color decide.',
        'Ink remembers the shape of wind.',
        'Gentle voltage over quiet grids.',
        'Between hush and halo, you are here.'
      ];
      function swapVerse() {
        const next = lines[Math.floor(Math.random()*lines.length)];
        verse.classList.remove('swap');
        void verse.offsetWidth; // reflow to retrigger
        verse.textContent = next;
        verse.classList.add('swap');
      }

      shuffle.addEventListener('click', (e) => {
        e.preventDefault();
        swapVerse();
      });

      // Remix palette (randomize hue)
      remix.addEventListener('click', (e) => {
        e.preventDefault();
        const h = Math.floor(Math.random() * 360);
        root.style.setProperty('--h', h);
      });

      // Button ripple
      root.querySelectorAll('.btn').forEach(btn => {
        btn.addEventListener('click', (e) => {
          const r = btn.getBoundingClientRect();
          const x = e.clientX - r.left;
          const y = e.clientY - r.top;
          const s = document.createElement('span');
          s.className = 'ripple';
          s.style.left = x + 'px';
          s.style.top = y + 'px';
          btn.appendChild(s);
          setTimeout(() => s.remove(), 700);
        });
      });

      // Stage sparks
      function spark(x, y){
        const s = document.createElement('span');
        s.className = 'spark';
        s.style.left = x + 'px';
        s.style.top = y + 'px';
        stage.appendChild(s);
        setTimeout(() => s.remove(), 800);
      }
      stage.addEventListener('pointerdown', (e) => {
        const r = stage.getBoundingClientRect();
        spark(e.clientX - r.left, e.clientY - r.top);
      });
    })();
  </script>
</div>
      </section>
      <!-- END_EDITABLE -->
    <script>
      // Only show a local placeholder if the agent hasn't written a timestamp yet
      const el = document.getElementById('last-updated');
      if (el && (!el.textContent || el.textContent.includes('not yet'))) {
        const now = new Date();
        el.textContent = `Last updated: ${now.toLocaleString(undefined, { hour12: false })}`;
      }
    </script>
  </body>
  </html>
