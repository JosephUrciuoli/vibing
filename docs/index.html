    <style>
      :root {
        --bg: #0f1221;
        --fg: #e6e8f0;
        --muted: #9aa3b2;
        --accent: #8b5cf6;
      }
      html, body {
        height: 100%;
      }
      body {
        margin: 0;
        font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Ubuntu, Cantarell, Noto Sans, Helvetica Neue, Arial, "Apple Color Emoji", "Segoe UI Emoji";
        color: var(--fg);
        background: radial-gradient(1200px 800px at 70% 10%, #1b1f3a, var(--bg));
        display: flex;
        align-items: center;
        justify-content: center;
      }
      .card {
        width: min(720px, 92vw);
        background: rgba(255,255,255,0.04);

        background: rgba(255,255,255,0.04);

        color: #d4c2ff;
        padding: 4px 10px;
        border-radius: 999px;
        font-size: 12px;
        border: 1px solid rgba(139, 92, 246, 0.35);
        letter-spacing: 0.2px;
      }
    </style>
  </head>

<section class="v764" role="region" aria-label="Aurora Atelier">
  <style>
    .v764{
      --h: 268;
      --ink: hsl(0 0% 96%);
      --ink-soft: hsl(220 8% 76%);
      --bg-0: hsl(250 28% 9%);
      --bg-1: hsl(250 30% 7%);
      --accent-a: hsl(var(--h) 86% 62%);
      --accent-b: hsl(calc(var(--h) + 42) 84% 60%);
      --muted: hsl(220 7% 70%);
      --mx: .5;
      --my: .5;
      position: relative;
      display: grid;
      grid-template-columns: 1.05fr 1.2fr;
      gap: clamp(18px, 4vw, 36px);
      padding: clamp(22px, 5vw, 56px);
      border-radius: 28px;
      color: var(--ink);
      background:
        radial-gradient(900px 600px at calc(var(--mx)*100%) calc(var(--my)*100%),
          color-mix(in oklab, var(--accent-a) 14%, transparent),
          transparent 60%),
        radial-gradient(700px 400px at 80% 6%,
          color-mix(in oklab, var(--accent-b) 12%, transparent),
          transparent 70%),
        linear-gradient(180deg, var(--bg-0), var(--bg-1));
      box-shadow:
        0 35px 100px rgba(0,0,0,.35),
        inset 0 1px 0 rgba(255,255,255,.06);
      overflow: hidden;
      isolation: isolate;
      font: 500 15px/1.6 ui-sans-serif, -apple-system, system-ui, Segoe UI, Inter, Roboto, "Helvetica Neue", Arial;
    }
    @media (max-width: 980px){ .v764{ grid-template-columns: 1fr; } }

    /* Light theme */
    .v764.light{
      --ink: hsl(230 25% 16%);
      --ink-soft: hsl(230 10% 46%);
      --bg-0: hsl(220 40% 98%);
      --bg-1: hsl(220 38% 95%);
      --muted: hsl(230 10% 46%);
      box-shadow:
        0 20px 70px rgba(0,0,0,.12),
        inset 0 1px 0 rgba(255,255,255,.7);
    }

    /* Halo border */
    .v764::before{
      content:"";
      position:absolute; inset:-1px;
      border-radius: inherit;
      background: conic-gradient(from 220deg,
        color-mix(in oklab, var(--accent-a) 60%, transparent) 0%,
        color-mix(in oklab, var(--accent-b) 60%, transparent) 25%,
        transparent 50%, transparent 70%,
        color-mix(in oklab, var(--accent-a) 40%, transparent) 100%);
      -webkit-mask: 
        linear-gradient(#000 0 0) content-box,
        linear-gradient(#000 0 0);
      -webkit-mask-composite: xor;
              mask-composite: exclude;
      padding: 1px;
      pointer-events: none;
      opacity: .8;
      filter: blur(0.2px);
      z-index: 0;
    }

    /* Grain + shimmer */
    .v764 .shimmer{
      position:absolute; inset:-20%; z-index:0; pointer-events:none;
      background:
        radial-gradient(180px 100px at 12% 6%, rgba(255,255,255,.16), transparent 60%),
        radial-gradient(300px 180px at 92% 8%, rgba(255,255,255,.12), transparent 70%);
      mix-blend-mode: soft-light; opacity:.8;
    }
    .v764 .shimmer::after{
      content:""; position:absolute; inset:0;
      background-image:url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" width="120" height="120" viewBox="0 0 120 120"><filter id="n"><feTurbulence type="fractalNoise" baseFrequency="0.7" numOctaves="2" stitchTiles="stitch"/></filter><rect width="100%" height="100%" filter="url(%23n)" opacity="0.035"/></svg>');
      background-size: 160px 160px;
      mix-blend-mode:multiply;
    }

    /* Copy */
    .v764 .intro{
      position: relative;
      z-index: 2;
    }
    .v764 .kicker{
      display:inline-flex; align-items:center; gap:10px;
      color: var(--muted);
      background: linear-gradient(180deg, rgba(255,255,255,.06), rgba(255,255,255,0));
      border: 1px solid rgba(255,255,255,.12);
      padding: 6px 10px; border-radius: 999px; font-size:12px; letter-spacing:.28px;
      backdrop-filter: blur(2px);
    }
    .v764.light .kicker{
      background: linear-gradient(180deg, rgba(0,0,0,.04), rgba(0,0,0,0));
      border-color: rgba(0,0,0,.08);
      color: var(--ink-soft);
    }

    .v764 .title{
      margin: 10px 0 8px;
      font-weight: 900;
      font-size: clamp(44px, 8vw, 108px);
      line-height: .88;
      letter-spacing: -0.02em;
      background: linear-gradient(92deg, #fff 0%, color-mix(in oklab, var(--accent-a) 80%, #fff0) 45%, color-mix(in oklab, var(--accent-b) 75%, #fff0) 100%);
      -webkit-background-clip: text; background-clip: text; color: transparent;
      text-wrap: balance;
    }
    .v764.light .title{
      background: linear-gradient(92deg, #111 0%, color-mix(in oklab, var(--accent-a) 70%, #0000) 40%, color-mix(in oklab, var(--accent-b) 60%, #0000) 100%);
      -webkit-background-clip:text; background-clip:text;
    }

    .v764 .sub{
      margin: 0 0 18px;
      color: var(--ink-soft);
      font-size: clamp(14px, 1.6vw, 18px);
      max-width: 60ch;
      text-wrap: pretty;
    }

    /* Controls */
    .v764 .controls{ display:flex; flex-wrap:wrap; gap:10px; align-items:center; }
    .v764 .btn{
      appearance:none; border:none; cursor:pointer; border-radius:14px; padding:12px 16px;
      font-weight:700; letter-spacing:.2px; color: #0b0e15;
      background: linear-gradient(180deg, var(--accent-a), var(--accent-b));
      box-shadow: 0 12px 28px color-mix(in oklab, var(--accent-a) 30%, transparent);
      transition: transform .15s ease, box-shadow .3s ease, filter .3s ease;
      will-change: transform, filter;
    }
    .v764 .btn:hover{ transform: translateY(-2px); box-shadow: 0 18px 36px color-mix(in oklab, var(--accent-a) 45%, transparent); }
    .v764 .btn.ghost{
      background: linear-gradient(180deg, rgba(255,255,255,.08), rgba(255,255,255,0));
      color: var(--ink);
      border: 1px solid rgba(255,255,255,.14);
      box-shadow: none;
    }
    .v764.light .btn.ghost{ background: linear-gradient(180deg, rgba(0,0,0,.04), rgba(0,0,0,0)); color: var(--ink); border-color: rgba(0,0,0,.1); }

    .v764 .seg{
      display:inline-flex; border-radius:14px; overflow:hidden; border:1px solid rgba(255,255,255,.14);
      background: linear-gradient(180deg, rgba(255,255,255,.08), rgba(255,255,255,0));
    }
    .v764.light .seg{ border-color: rgba(0,0,0,.08); background: linear-gradient(180deg, rgba(0,0,0,.04), rgba(0,0,0,0)); }
    .v764 .seg button{
      appearance:none; border:0; padding:10px 12px; color: var(--ink-soft); cursor:pointer; background: none; font-weight:700;
      transition: color .2s ease, background .2s ease;
    }
    .v764 .seg button[data-on="true"]{
      color: #0b0e15;
      background: linear-gradient(180deg, var(--accent-a), var(--accent-b));
    }

    .v764 .knob{
      display:flex; align-items:center; gap:10px; padding:10px 12px;
      border-radius:12px; background: linear-gradient(180deg, rgba(255,255,255,.08), rgba(255,255,255,0));
      border:1px solid rgba(255,255,255,.14);
    }
    .v764.light .knob{ background: linear-gradient(180deg, rgba(0,0,0,.04), rgba(0,0,0,0)); border-color: rgba(0,0,0,.08); }
    .v764 .lab{ font-size:12px; color: var(--ink-soft); }

    .v764 .range{
      -webkit-appearance:none; appearance:none; width: min(360px, 64vw); height:8px; border-radius:999px; background: rgba(255,255,255,.14);
    }
    .v764.light .range{ background: rgba(0,0,0,.1); }
    .v764 .range::-webkit-slider-thumb{
      -webkit-appearance:none; appearance:none; width:22px; height:22px; border-radius:50%;
      background: conic-gradient(from 0deg, var(--accent-a), var(--accent-b), var(--accent-a));
      border: 2px solid #fff9; box-shadow: 0 4px 16px color-mix(in oklab, var(--accent-a) 45%, transparent);
    }
    .v764 .range::-moz-range-track{ height:8px; background: rgba(255,255,255,.14); border-radius:999px; }
    .v764 .range::-moz-range-thumb{ width:22px; height:22px; border-radius:50%; border:2px solid #fff9; background: conic-gradient(from 0deg, var(--accent-a), var(--accent-b), var(--accent-a)); }

    /* Orb scene */
    .v764 .scene{
      position: relative;
      border-radius: 22px;
      overflow: hidden;
      aspect-ratio: 4 / 3;
      min-height: 300px;
      background:
        radial-gradient(50% 50% at 50% 50%, color-mix(in oklab, var(--accent-a) 12%, transparent), transparent 70%),
        linear-gradient(180deg, rgba(255,255,255,.06), rgba(255,255,255,0));
      box-shadow:
        inset 0 0 0 1px rgba(255,255,255,.12),
        0 22px 60px rgba(0,0,0,.35);
      z-index: 1;
    }
    .v764.light .scene{
      background:
        radial-gradient(50% 50% at 50% 50%, color-mix(in oklab, var(--accent-b) 14%, transparent), transparent 70%),
        linear-gradient(180deg, rgba(0,0,0,.04), rgba(0,0,0,0));
      box-shadow:
        inset 0 0 0 1px rgba(0,0,0,.08),
        0 22px 60px rgba(0,0,0,.15);
    }
    .v764 canvas{ width:100%; height:100%; display:block; }

    .v764 .ring{
      position:absolute; inset:0; pointer-events:none; z-index:2;
      background:
        radial-gradient(70% 110% at 50% 0%, rgba(255,255,255,.18), rgba(255,255,255,0) 50%) top/100% 100% no-repeat,
        conic-gradient(from 0deg, transparent 0 40%, rgba(255,255,255,.06) 42%, transparent 44% 100%);
      mix-blend-mode: soft-light;
      opacity:.9;
    }

    /* Footer */
    .v764 .foot{ display:flex; justify-content:space-between; align-items:center; margin-top:10px; flex-wrap:wrap; gap:10px; color: var(--ink-soft); }
    .v764 .badge{
      padding:6px 10px; border-radius:999px; font-size:12px; letter-spacing:.3px;
      background: linear-gradient(180deg, rgba(255,255,255,.08), rgba(255,255,255,0));
      border: 1px solid rgba(255,255,255,.14);
    }
    .v764.light .badge{ background: linear-gradient(180deg, rgba(0,0,0,.04), rgba(0,0,0,0)); border-color: rgba(0,0,0,.1); }

    /* Motion reduce */
    @media (prefers-reduced-motion: reduce){
      .v764 .btn#res { display:none; }
    }
  </style>

    <h1 class="title">Sketching light with orbits.</h1>

  <script>
    (function(){
      const root = document.currentScript.closest('.v764');
      const c = root.querySelector('#orb');
      const ctx = c.getContext('2d');
      const btnTheme = root.querySelector('#theme');
      const btnSeed = root.querySelector('#seed');
      const btnRes = root.querySelector('#res');
      const hue = root.querySelector('#hue');
      const speed = root.querySelector('#speed');
      const hueName = root.querySelector('#hue-name');
      const updated = root.querySelector('#last-updated');

      // Timestamp
      try{
        const fmt = new Intl.DateTimeFormat(undefined, { dateStyle: 'medium', timeStyle: 'short' });
        updated.textContent = 'Last updated: ' + fmt.format(new Date());
      }catch(e){
        updated.textContent = 'Last updated: ' + new Date().toLocaleString();
      }

      // Mode toggles
      const modes = {
        orbit: root.querySelector('#m-orbit'),
        rays: root.querySelector('#m-rays'),
        pulse: root.querySelector('#m-pulse')
      };
      let mode = 'orbit';
      function setMode(m){
        mode = m;
        Object.entries(modes).forEach(([k, el])=>{
          const on = k === m;
          el.dataset.on = on ? 'true' : 'false';
          el.setAttribute('aria-pressed', on ? 'true' : 'false');
        });
      }
      modes.orbit.addEventListener('click', ()=>setMode('orbit'));
      modes.rays.addEventListener('click', ()=>setMode('rays'));
      modes.pulse.addEventListener('click', ()=>setMode('pulse'));

      // Theme
      let light = false;
      btnTheme.addEventListener('click', () => {
        light = !light;
        root.classList.toggle('light', light);
        btnTheme.textContent = light ? 'Dark' : 'Light';
      });

      // Hue naming
      const stops = [
        {t: 20, n: 'Ember'},
        {t: 70, n: 'Dawn'},
        {t: 140, n: 'Spring'},
        {t: 200, n: 'Tide'},
        {t: 260, n: 'Aether'},
        {t: 320, n: 'Bloom'},
        {t: 360, n: 'Solstice'}
      ];
      function nameForHue(v){
        const h = Number(v)%360;
        for (let i=0;i<stops.length;i++) if (h < stops[i].t) return stops[i].n;
        return 'Solstice';
      }
      function setHue(v){
        root.style.setProperty('--h', v);
        hueName.textContent = nameForHue(v);
        recolor();
      }

      hue.addEventListener('input', e => setHue(e.target.value));
      setHue(hue.value);

      // Speed mapping
      let speedBase = 0.5;
      function setSpeed(v){
        speedBase = 0.1 + (v/100) * 1.4;
      }
      speed.addEventListener('input', e => setSpeed(+e.target.value));
      setSpeed(+speed.value);

      // Canvas sizing
      let dpr = Math.max(1, Math.min(2, window.devicePixelRatio || 1));
      function fit(){
        const r = c.getBoundingClientRect();
        c.width = Math.max(1, Math.floor(r.width * dpr));
        c.height = Math.max(1, Math.floor(r.height * dpr));
        ctx.setTransform(dpr, 0, 0, dpr, 0, 0);
      }
      new ResizeObserver(fit).observe(c);
      fit();

      // System motion
      const prefersReduce = matchMedia('(prefers-reduced-motion: reduce)').matches;

      // Orbits
      let seed = Math.random() * 1000;
      let t0 = performance.now();
      let mouse = null;
      let pulses = [];
      let bodies = [];
      let COUNT = matchMedia('(max-width: 768px)').matches ? 70 : 120;

      function rnd(n=1){ return Math.random() * n; }
      function chooseRadius(minR, maxR){
        // bias toward larger radii for pleasing rings
        const u = Math.pow(Math.random(), 1.8);
        return minR + (maxR - minR) * (1 - u);
      }
      function buildBodies(){
        const r = c.getBoundingClientRect();
        const minR = Math.min(r.width, r.height) * 0.08 + 8;
        const maxR = Math.min(r.width, r.height) * 0.48 - 10;
        bodies = Array.from({length: COUNT}, (_,i)=>{
          const baseHue = parseFloat(getComputedStyle(root).getPropertyValue('--h')) || 268;
          const hOff = (i / COUNT) * 90 - 45 + rnd(30);
          return {
            a: rnd(Math.PI*2),
            r: chooseRadius(minR, maxR),
            w: (rnd(0.8)+0.2) * (Math.random() > 0.5 ? 1 : -1),
            j: rnd(12)+4,     // jitter amplitude
            f: rnd(2)+1.5,    // jitter freq
            s: rnd(1.2)+0.4,  // size
            h: (baseHue + hOff) % 360,
            al: 0.55 + rnd(0.35)
          };
        });
      }
      buildBodies();

      function recolor(){
        // recolor bodies without rebuilding motion
        const baseHue = parseFloat(getComputedStyle(root).getPropertyValue('--h')) || 268;
        bodies.forEach((b,i)=>{
          const hOff = (i / bodies.length) * 90 - 45;
          b.h = (baseHue + hOff) % 360;
        });
      }

      btnSeed.addEventListener('click', () => {
        seed = Math.random() * 1000;
        // playful hue nudge
        const next = (parseFloat(getComputedStyle(root).getPropertyValue('--h')) + Math.floor(rnd(300))) % 360;
        hue.value = next;
        setHue(next);
        buildBodies();
        ignite();
      });

      // Pointer
      root.addEventListener('pointermove', e => {
        const rect = c.getBoundingClientRect();
        mouse = { x: (e.clientX - rect.left), y: (e.clientY - rect.top) };
        root.style.setProperty('--mx', (mouse.x/rect.width).toFixed(4));
        root.style.setProperty('--my', (mouse.y/rect.height).toFixed(4));
      }, { passive: true });
      root.addEventListener('pointerleave', () => { mouse = null; });

      // Resonance
      btnRes.addEventListener('click', ignite);
      function ignite(){
        const r = c.getBoundingClientRect();
        const cx = r.width/2, cy = r.height/2;
        pulses.push({ r: 10, alpha: 1, x: mouse ? mouse.x : cx, y: mouse ? mouse.y : cy });
      }

      // Static for reduced motion
      function drawStatic(){
        ctx.clearRect(0,0,c.width,c.height);
        const r = c.getBoundingClientRect();
        const cx = r.width/2, cy = r.height/2;
        ctx.save();
        ctx.translate(cx, cy);
        const baseHue = parseFloat(getComputedStyle(root).getPropertyValue('--h')) || 268;
        for(let i=0;i<12;i++){
          const rad = (Math.min(r.width, r.height)*0.08) + i*(Math.min(r.width, r.height)*0.03);
          ctx.strokeStyle = `hsla(${(baseHue + i*12)%360}, 80%, 64%, .55)`;
          ctx.lineWidth = 1.4;
          ctx.beginPath();
          ctx.arc(0,0,rad, 0, Math.PI*2);
          ctx.stroke();
        }
        ctx.restore();
      }

      // Animation
      function tick(now){
        const dt = Math.min(0.06, (now - t0) / 1000);
        t0 = now;

        if (prefersReduce){ drawStatic(); return; }

        // trail fade
        ctx.globalCompositeOperation = 'source-over';
        const bg = getComputedStyle(root).getPropertyValue('--bg-1').trim() || '#111';
        ctx.fillStyle = bg;
        ctx.globalAlpha = 0.08;
        ctx.fillRect(0,0,c.width,c.height);
        ctx.globalAlpha = 1;

        const r = c.getBoundingClientRect();
        const cx = r.width/2 + ((mouse ? (mouse.x - r.width/2) : 0) * 0.08);
        const cy = r.height/2 + ((mouse ? (mouse.y - r.height/2) : 0) * 0.08);
        const t = (now + seed) * 0.001;

        ctx.globalCompositeOperation = 'lighter';

        // draw bodies
        bodies.forEach((b,i)=>{
          b.a += (b.w * speedBase) * dt;
          const jr = b.r + Math.sin(t * b.f + i*0.2) * b.j * (mode === 'pulse' ? 1.6 : 1.0);
          const x = cx + Math.cos(b.a) * jr;
          const y = cy + Math.sin(b.a) * jr;

          const l = 60 + Math.sin((x + y + seed)*0.01) * 10;

          if (mode === 'rays'){
            ctx.strokeStyle = `hsla(${b.h}, 85%, ${l}%, ${0.35})`;
            ctx.lineWidth = 1;
            ctx.beginPath();
            ctx.moveTo(cx, cy);
            ctx.lineTo(x, y);
            ctx.stroke();
          } else {
            ctx.fillStyle = `hsla(${b.h}, 85%, ${l}%, ${b.al})`;
            ctx.beginPath();
            ctx.arc(x, y, b.s * (mode === 'pulse' ? 1.2 : 1.0), 0, Math.PI*2);
            ctx.fill();

            if (mode === 'orbit'){
              ctx.strokeStyle = `hsla(${b.h}, 80%, ${l+6}%, .18)`;
              ctx.lineWidth = 0.7;
              ctx.beginPath();
              ctx.arc(cx, cy, jr, 0, Math.PI*2);
              ctx.stroke();
            }
          }
        });

        // pulses
        if (mode !== 'orbit' || pulses.length){
          const baseHue = parseFloat(getComputedStyle(root).getPropertyValue('--h')) || 268;
          for (let i = pulses.length - 1; i >= 0; i--){
            const p = pulses[i];
            p.r += (140 * dt) + speedBase * 30 * dt;
            p.alpha -= dt * 0.5;
            if (p.alpha <= 0){ pulses.splice(i,1); continue; }
            ctx.strokeStyle = `hsla(${(baseHue + p.r*0.2)%360}, 90%, 70%, ${Math.max(0, p.alpha)})`;
            ctx.lineWidth = 2;
            ctx.beginPath();
            ctx.arc(p.x, p.y, p.r, 0, Math.PI*2);
            ctx.stroke();
          }
        }

        requestAnimationFrame(tick);
      }

      requestAnimationFrame(tick);
    })();
  </script>
