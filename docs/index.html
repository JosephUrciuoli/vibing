<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vibing</title>
    <style>
      :root {
        --bg: #0f1221;
        --fg: #e6e8f0;
        --muted: #9aa3b2;
        --accent: #8b5cf6;
      }
      html, body {
        height: 100%;
      }
      body {
        margin: 0;
        font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Ubuntu, Cantarell, Noto Sans, Helvetica Neue, Arial, "Apple Color Emoji", "Segoe UI Emoji";
        color: var(--fg);
        background: radial-gradient(1200px 800px at 70% 10%, #1b1f3a, var(--bg));
        display: flex;
        align-items: center;
        justify-content: center;
      }
      .card {
        width: min(720px, 92vw);
        background: rgba(255,255,255,0.04);
        border: 1px solid rgba(255,255,255,0.08);
        border-radius: 16px;
        padding: 28px 24px;
        box-shadow: 0 10px 30px rgba(0,0,0,0.3);
        backdrop-filter: blur(6px);
      }
      h1 {
        margin: 0 0 10px 0;
        font-size: 28px;
        letter-spacing: 0.3px;
      }
      .muted {
        color: var(--muted);
        font-size: 14px;
        margin-bottom: 18px;
      }
      #content {
        font-size: 18px;
        line-height: 1.6;
        background: rgba(255,255,255,0.04);
        border: 1px dashed rgba(255,255,255,0.12);
        border-radius: 12px;
        padding: 16px;
      }
      .footer {
        margin-top: 18px;
        display: flex;
        justify-content: space-between;
        align-items: center;
        font-size: 14px;
        color: var(--muted);
      }
      .badge {
        display: inline-block;
        background: rgba(139, 92, 246, 0.18);
        color: #d4c2ff;
        padding: 4px 10px;
        border-radius: 999px;
        font-size: 12px;
        border: 1px solid rgba(139, 92, 246, 0.35);
        letter-spacing: 0.2px;
      }
    </style>
  </head>
  <body>
    <!-- BEGIN_EDITABLE -->
      <section id="content">
<section id="atelier1914" role="region" aria-label="Aether Weave — Edition 1914">
  <style>
    /* AETHER WEAVE — 1914 */
    #atelier1914{
      --h: 268;                 /* base hue */
      --ink: #0a0d13;
      --muted: rgba(10,13,19,.66);
      --line: rgba(10,13,19,.14);
      --bgA: #f6f9ff;
      --bgB: #eef2ff;
      --glass: rgba(255,255,255,.72);
      --r: 28px;
      --mx: 50%;
      --my: 50%;
      --tempo: 1.00;
      position: relative;
      padding: 24px;
      border-radius: var(--r);
      border: 1px solid var(--line);
      color: var(--ink);
      font-family: ui-sans-serif, -apple-system, Segoe UI, Inter, Helvetica, Arial, system-ui;
      background:
        radial-gradient(140% 120% at -20% -10%, color-mix(in hsl, hsl(calc(var(--h)-40) 80% 78%) 14%, transparent), transparent 58%) no-repeat,
        radial-gradient(120% 110% at 120% -10%, color-mix(in hsl, hsl(calc(var(--h)+70) 78% 76%) 14%, transparent), transparent 60%) no-repeat,
        linear-gradient(180deg, var(--bgA), var(--bgB));
      box-shadow:
        0 50px 140px rgba(10,13,19,.16),
        inset 0 1px 0 rgba(255,255,255,.8);
      overflow: hidden;
      isolation: isolate;
      transform-style: preserve-3d;
    }
    #atelier1914::before,
    #atelier1914::after{
      content:"";
      position:absolute; inset:-30%;
      filter: blur(60px) saturate(1.06);
      opacity:.42; pointer-events:none;
    }
    #atelier1914::before{
      background:
        radial-gradient(60% 50% at 20% 10%, color-mix(in hsl, hsl(calc(var(--h)+24) 82% 66%) 26%, transparent), transparent 56%),
        radial-gradient(70% 60% at 86% 6%, color-mix(in hsl, hsl(calc(var(--h)-60) 82% 64%) 20%, transparent), transparent 58%);
      animation: driftA 38s ease-in-out infinite alternate;
    }
    #atelier1914::after{
      background:
        radial-gradient(60% 60% at 50% 100%, color-mix(in hsl, hsl(calc(var(--h)+150) 78% 62%) 18%, transparent), transparent 60%);
      animation: driftB 46s ease-in-out infinite alternate;
    }

    /* NIGHT */
    #atelier1914[data-night="true"]{
      --ink: rgba(237,241,255,.98);
      --muted: rgba(237,241,255,.72);
      --line: rgba(255,255,255,.12);
      --bgA: #05070c;
      --bgB: #0a0f16;
      --glass: rgba(255,255,255,.08);
      box-shadow: 0 70px 180px rgba(0,0,0,.75), inset 0 1px 0 rgba(255,255,255,.08);
      background:
        radial-gradient(140% 120% at -10% -10%, color-mix(in hsl, hsl(calc(var(--h)-38) 82% 52%) 22%, #000) 0 30%, transparent 70%) no-repeat,
        radial-gradient(150% 120% at 120% -10%, color-mix(in hsl, hsl(calc(var(--h)+80) 80% 50%) 18%, #000) 0 30%, transparent 70%) no-repeat,
        linear-gradient(180deg, var(--bgA), var(--bgB));
    }

    /* HEADER — minimal, typographic */
    #atelier1914 .hdr{
      display:grid; grid-template-columns:auto 1fr auto; align-items:center; gap:14px; margin-bottom:10px;
    }
    #atelier1914 .glyph{
      width:62px;height:62px;border-radius:20px;position:relative;overflow:hidden;
      background:
        conic-gradient(from 0deg,
          hsl(var(--h) 92% 60%) 0 25%,
          hsl(calc(var(--h)+60) 90% 58%) 0 50%,
          hsl(calc(var(--h)-60) 90% 58%) 0 75%,
          hsl(var(--h) 92% 60%) 0 100%);
      mask: radial-gradient(64% 64% at 50% 50%, transparent 44%, #000 46%) exclude, linear-gradient(#000,#000);
      box-shadow: 0 20px 34px rgba(10,13,19,.18);
      animation: spin 24s linear infinite;
    }
    #atelier1914 .brand{display:grid;gap:2px}
    #atelier1914 .brand .t{font-weight:900;letter-spacing:.3px;font-size:18px;text-transform:uppercase}
    #atelier1914 .brand .s{font-size:13px;color:var(--muted);letter-spacing:.3px}

    /* ACTIONS — floating pills */
    #atelier1914 .actions{display:flex;gap:8px;align-items:center}
    #atelier1914 .pill{
      appearance:none; cursor:pointer; border:1px solid var(--line); border-radius:999px;
      background:linear-gradient(180deg, rgba(255,255,255,.96), rgba(255,255,255,.62));
      color:var(--ink); padding:8px 12px; font-size:12px; font-weight:800;
      box-shadow:0 10px 24px rgba(10,13,19,.14), inset 0 1px 0 rgba(255,255,255,.86);
      transition:transform .15s ease, background .3s ease, opacity .3s ease, filter .3s ease;
    }
    #atelier1914 .pill:hover{transform:translateY(-1px)}
    #atelier1914 .pill:active{transform:translateY(0)}
    #atelier1914[data-night="true"] .pill{
      background:linear-gradient(180deg, rgba(255,255,255,.10), rgba(255,255,255,.07));
      box-shadow:0 12px 28px rgba(0,0,0,.6), inset 0 1px 0 rgba(255,255,255,.06);
      color:var(--ink)
    }

    /* HERO — bold, quiet */
    #atelier1914 .hero{
      text-align:center; margin:4px 2px 14px; position:relative;
    }
    #atelier1914 .hero h1{
      margin:0; font-size:clamp(44px,8vw,96px); line-height:1.02; letter-spacing:.2px;
      background:linear-gradient(90deg,
        hsl(var(--h) 90% 60%),
        hsl(calc(var(--h)+70) 78% 58%),
        hsl(calc(var(--h)-60) 86% 62%));
      -webkit-background-clip:text; background-clip:text; color:transparent;
      filter:drop-shadow(0 24px 44px rgba(10,13,19,.18));
      background-size:240% 100%;
      animation: shimmer 14s ease-in-out infinite;
    }
    #atelier1914 .hero .sub{margin-top:6px; color:var(--muted); font-size:14px}

    /* STAGE — generative weave field */
    #atelier1914 .stage{
      position:relative; border-radius:28px; overflow:hidden; border:1px solid var(--line);
      background:linear-gradient(180deg, rgba(255,255,255,.66), rgba(255,255,255,.16));
      box-shadow: inset 0 1px 0 rgba(255,255,255,.64), 0 30px 80px rgba(10,13,19,.16);
      min-height:580px; display:grid; place-items:center;
      transform:perspective(1200px) rotateX(calc((var(--my) - 50%) * -0.16)) rotateY(calc((var(--mx) - 50%) * 0.18));
      transition:transform .25s ease;
    }
    #atelier1914[data-night="true"] .stage{
      background:linear-gradient(180deg, rgba(255,255,255,.08), rgba(255,255,255,.04));
      box-shadow: inset 0 1px 0 rgba(255,255,255,.06), 0 26px 72px rgba(0,0,0,.66);
    }
    #atelier1914 canvas#weave{
      width:min(1120px,95vw); height:clamp(440px,62vw,740px);
      display:block; border-radius:20px; border:1px solid var(--line);
      background: radial-gradient(120% 100% at 50% 0%, rgba(255,255,255,.78), rgba(255,255,255,.12));
      box-shadow: inset 0 1px 0 rgba(255,255,255,.6), 0 18px 54px rgba(10,13,19,.14);
      transition:filter .35s ease, opacity .35s ease;
    }
    #atelier1914[data-night="true"] canvas#weave{
      background:radial-gradient(120% 100% at 50% 0%, rgba(255,255,255,.09), rgba(255,255,255,.03));
      box-shadow: inset 0 1px 0 rgba(255,255,255,.06), 0 18px 54px rgba(0,0,0,.62);
    }
    #atelier1914[data-bloom="true"] canvas#weave{
      filter:saturate(1.24) contrast(1.08) drop-shadow(0 0 36px color-mix(in hsl, hsl(var(--h) 90% 60%) 30%, transparent)) blur(.1px);
    }
    #atelier1914 .halo{
      position:absolute; inset:0; pointer-events:none; mix-blend-mode:overlay; opacity:.5;
      background-image: radial-gradient(70% 60% at 50% 0%, rgba(255,255,255,.55), rgba(255,255,255,0));
    }
    #atelier1914[data-night="true"] .halo{background-image:radial-gradient(70% 60% at 50% 0%, rgba(255,255,255,.08), rgba(255,255,255,0)); opacity:.42}

    /* FLOAT CONTROLS */
    #atelier1914 .dock{
      display:flex; flex-wrap:wrap; gap:10px; align-items:center; justify-content:center;
      margin-top:16px;
    }
    #atelier1914 .knob{
      -webkit-appearance:none; appearance:none; width:220px; height:30px; border-radius:999px; outline:none;
      background:linear-gradient(90deg, hsl(var(--h) 88% 60%), hsl(calc(var(--h)+60) 78% 58%), hsl(calc(var(--h)-50) 84% 62%));
      border:1px solid var(--line); box-shadow:inset 0 1px 0 rgba(255,255,255,.65), 0 10px 22px rgba(10,13,19,.14);
    }
    #atelier1914 .knob::-webkit-slider-thumb, #atelier1914 .knob::-moz-range-thumb{
      -webkit-appearance:none; appearance:none; width:22px; height:22px; border-radius:50%;
      background:radial-gradient(100% 100% at 30% 30%, #fff, #e6ecff);
      border:1px solid rgba(0,0,0,.12);
      box-shadow:0 10px 20px rgba(10,13,19,.22), 0 0 0 4px rgba(255,255,255,.28);
      cursor:ew-resize;
    }
    #atelier1914 .bubble{
      min-width:180px; text-align:center; padding:8px 12px; border-radius:12px; border:1px solid var(--line);
      background:rgba(255,255,255,.78); box-shadow:inset 0 1px 0 rgba(255,255,255,.7);
      color:var(--ink); font-variant-numeric:tabular-nums; font-size:12px
    }
    #atelier1914[data-night="true"] .bubble{background:rgba(255,255,255,.08); box-shadow:inset 0 1px 0 rgba(255,255,255,.06)}

    /* BADGE / FOOT */
    #atelier1914 .meta{
      display:flex; align-items:center; justify-content:space-between; gap:10px;
      margin-top:18px; padding-top:12px; border-top:1px dashed var(--line); color:var(--muted); font-size:12px;
    }
    #atelier1914 .tagline{
      display:inline-flex; align-items:center; gap:8px; padding:6px 10px; border-radius:999px;
      border:1px dashed var(--line); background:rgba(255,255,255,.6);
    }
    #atelier1914[data-night="true"] .tagline{background:rgba(255,255,255,.06)}

    /* BIG WATERMARK NUMBER */
    #atelier1914 .mark{
      position:absolute; inset:auto; right:10px; bottom:-16px; pointer-events:none; user-select:none;
      font-weight:900; font-size:140px; line-height:1; letter-spacing:-4px;
      color:transparent; -webkit-text-stroke: 1px color-mix(in hsl, hsl(var(--h) 90% 50%) 40%, rgba(0,0,0,.24));
      text-stroke: 1px color-mix(in hsl, hsl(var(--h) 90% 50%) 40%, rgba(0,0,0,.24));
      opacity:.14; transform: rotate(-5deg); filter: blur(.2px);
    }

    /* MOTION */
    @keyframes spin{to{transform:rotate(360deg)}}
    @keyframes shimmer{0%,100%{background-position:0% 50%}50%{background-position:100% 50%}}
    @keyframes driftA{0%{transform:translate3d(-2%,-1%,0) scale(1)}100%{transform:translate3d(2%,1%,0) scale(1.02)}}
    @keyframes driftB{0%{transform:translate3d(1%,-2%,0) scale(1)}100%{transform:translate3d(-1%,2%,0) scale(1.02)}}

    /* RESPONSIVE */
    @media (max-width:760px){
      #atelier1914 .hdr{grid-template-columns: auto 1fr}
      #atelier1914 .actions{grid-column: 1 / -1}
      #atelier1914 .mark{font-size:96px; right:6px; bottom:-12px}
    }
    @media (prefers-reduced-motion:reduce){
      #atelier1914 .glyph{animation:none !important}
      #atelier1914 .stage{transition:none !important; transform:none !important}
      #atelier1914::before,#atelier1914::after{animation:none !important}
    }
  </style>

  <div class="hdr">
    <div class="glyph" aria-hidden="true"></div>
    <div class="brand">
      <div class="t">Aether Weave</div>
      <div class="s">Edition 1914 — draw the wind</div>
    </div>
    <div class="actions">
      <button id="night" class="pill" type="button" aria-label="Toggle Night">Night</button>
      <button id="bloom" class="pill" type="button" aria-label="Toggle Bloom">Bloom</button>
      <button id="palette" class="pill" type="button" aria-label="Shuffle Palette">Palette</button>
      <button id="pause" class="pill" type="button" aria-label="Pause or play">Pause</button>
      <button id="save" class="pill" type="button" aria-label="Save image">Save</button>
    </div>
  </div>

  <div class="hero">
    <h1>Weave quiet motion.</h1>
    <div class="sub">Move the pointer to bend the field • Shift the spectrum • Let it breathe</div>
  </div>

  <div class="stage" id="stage" aria-label="Weave field">
    <canvas id="weave" role="img" aria-label="Flowing threads of light"></canvas>
    <div class="halo" aria-hidden="true"></div>
    <div class="mark" aria-hidden="true">1914</div>
  </div>

  <div class="dock">
    <input id="speed" class="knob" type="range" min="0.3" max="2.5" step="0.01" value="1" aria-label="Speed">
    <div id="bubble" class="bubble" aria-live="polite">Speed: 1.00x • Threads: 1400</div>
  </div>

  <div class="meta">
    <span class="tagline">“Light remembers the paths we give it.”</span>
    <span id="last-updated">Last updated: 2026-01-12 14:19:23 EST</span>
  </div>

  <script>
    (function(){
      const root = document.getElementById('atelier1914');
      const stage = root.querySelector('#stage');
      const canvas = root.querySelector('#weave');
      const ctx = canvas.getContext('2d', { alpha: true });

      const nightBtn = root.querySelector('#night');
      const bloomBtn = root.querySelector('#bloom');
      const paletteBtn = root.querySelector('#palette');
      const pauseBtn = root.querySelector('#pause');
      const saveBtn = root.querySelector('#save');
      const speed = root.querySelector('#speed');
      const bubble = root.querySelector('#bubble');
      const stampEl = root.querySelector('#last-updated');

      const DPR = Math.max(1, Math.min(2, window.devicePixelRatio || 1));
      let W = 0, H = 0;
      let running = true;
      let last = performance.now();

      const pointer = { x: .5, y: .5, tx: .5, ty: .5, down: false };

      // Particles for the weave field
      const threads = [];
      let THREAD_COUNT = 1400;
      let hueBase = parseInt(getComputedStyle(root).getPropertyValue('--h')) || 268;

      function stamp(){
        try{
          const now = new Date();
          const opts = { year:'numeric', month:'short', day:'2-digit', hour:'2-digit', minute:'2-digit' };
          stampEl.textContent = 'Updated ' + now.toLocaleString(undefined, opts);
        }catch(_){
          stampEl.textContent = 'Updated just now';
        }
      }

      function resize(){
        const rect = canvas.getBoundingClientRect();
        W = Math.max(1, Math.floor(rect.width * DPR));
        H = Math.max(1, Math.floor(rect.height * DPR));
        canvas.width = W;
        canvas.height = H;
        ctx.lineCap = 'round';
        ctx.lineJoin = 'round';
        ctx.globalCompositeOperation = 'lighter';
      }

      function setHue(v){
        hueBase = ((v % 360) + 360) % 360;
        root.style.setProperty('--h', hueBase);
      }

      function shuffleHue(){
        setHue(Math.floor(Math.random()*360));
        flash();
      }

      function setSpeed(val){
        const m = Math.max(0.3, Math.min(2.5, parseFloat(val) || 1));
        root.style.setProperty('--tempo', m.toFixed(2));
        bubble.textContent = 'Speed: ' + m.toFixed(2) + 'x • Threads: ' + THREAD_COUNT;
      }

      function toggleNight(force){
        const on = typeof force === 'boolean' ? force : !root.hasAttribute('data-night');
        if(on){
          root.setAttribute('data-night', 'true');
          nightBtn.textContent = 'Dawn';
        }else{
          root.removeAttribute('data-night');
          nightBtn.textContent = 'Night';
        }
        flash();
      }

      function toggleBloom(){
        const on = !root.hasAttribute('data-bloom');
        if(on){
          root.setAttribute('data-bloom', 'true');
          bloomBtn.textContent = 'Calm';
        }else{
          root.removeAttribute('data-bloom');
          bloomBtn.textContent = 'Bloom';
        }
        flash();
      }

      function flash(){
        root.style.transition='filter .25s ease';
        root.style.filter='saturate(1.2)';
        setTimeout(()=>{ root.style.filter='saturate(1)'; root.style.transition=''; }, 280);
      }

      function field(x, y, t){
        // smooth curl-like flow using simple trig — fast, loopable
        const s = 0.0018;
        const nx = x * s, ny = y * s;
        const a = Math.sin(nx + t*0.6) + Math.cos(ny - t*0.4);
        const b = Math.cos(nx*0.8 - t*0.5) - Math.sin(ny*0.9 + t*0.7);
        return [a, b];
      }

      function initThreads(){
        threads.length = 0;
        for(let i=0;i<THREAD_COUNT;i++){
          threads.push({
            x: Math.random() * W,
            y: Math.random() * H,
            life: Math.random()*220 + 60,
            age: Math.random()*220,
            v: (Math.random()*0.4 + 0.6) * DPR
          });
        }
        ctx.clearRect(0,0,W,H);
      }

      function step(now){
        const tempo = parseFloat(getComputedStyle(root).getPropertyValue('--tempo')) || 1;
        const t = now * 0.001 * tempo;

        // soft veil for trails
        ctx.save();
        ctx.globalCompositeOperation = 'source-over';
        ctx.fillStyle = root.hasAttribute('data-night') ? 'rgba(0,0,0,0.06)' : 'rgba(255,255,255,0.06)';
        ctx.fillRect(0,0,W,H);
        ctx.restore();

        ctx.globalCompositeOperation = 'lighter';

        const cx = pointer.x * W, cy = pointer.y * H;

        for(let i=0;i<threads.length;i++){
          const p = threads[i];

          // previous position
          const px = p.x, py = p.y;

          // flow + pointer gravity
          const F = field(p.x, p.y, t);
          let fx = F[0], fy = F[1];

          const dx = cx - p.x, dy = cy - p.y;
          const d = Math.hypot(dx, dy) + 0.001;
          const grav = pointer.down ? 0.003 : 0.0009;
          fx += dx * grav;
          fy += dy * grav;

          // normalize direction
          const len = Math.hypot(fx, fy) || 1;
          p.x += (fx/len) * p.v * (1.2 + Math.sin(t*0.8 + i*0.01)*0.3);
          p.y += (fy/len) * p.v * (1.2 + Math.cos(t*0.7 + i*0.013)*0.3);

          // wrap bounds softly
          if(p.x < -10) p.x = W + 10;
          if(p.x > W + 10) p.x = -10;
          if(p.y < -10) p.y = H + 10;
          if(p.y > H + 10) p.y = -10;

          // color & stroke
          const hue = (hueBase + (p.x/W)*80 + Math.sin(t*0.6 + i*0.002)*20) % 360;
          const alpha = root.hasAttribute('data-night') ? 0.14 : 0.12;
          ctx.strokeStyle = `hsla(${Math.round(hue)}, 92%, 62%, ${alpha})`;
          ctx.lineWidth = 1.2;
          ctx.beginPath();
          ctx.moveTo(px, py);
          ctx.lineTo(p.x, p.y);
          ctx.stroke();

          // age / respawn
          p.age++;
          if(p.age > p.life){
            p.x = Math.random()*W; p.y = Math.random()*H; p.age = 0; p.life = Math.random()*220 + 60;
          }
        }
      }

      function layout(now){
        // pointer easing for tilt
        pointer.x += (pointer.tx - pointer.x) * 0.08;
        pointer.y += (pointer.ty - pointer.y) * 0.08;
        root.style.setProperty('--mx', (pointer.x*100).toFixed(2)+'%');
        root.style.setProperty('--my', (pointer.y*100).toFixed(2)+'%');

        step(now);
      }

      function loop(now){
        if(!running) return;
        const dt = Math.min(0.04, (now - last) * 0.001);
        last = now;
        layout(now);
        requestAnimationFrame(loop);
      }

      function onPointerMove(e){
        const r = stage.getBoundingClientRect();
        const x = (e.clientX - r.left) / r.width;
        const y = (e.clientY - r.top) / r.height;
        pointer.tx = Math.max(0, Math.min(1, x));
        pointer.ty = Math.max(0, Math.min(1, y));
      }
      function onPointerDown(){ pointer.down = true; }
      function onPointerUp(){ pointer.down = false; }

      stage.addEventListener('pointermove', onPointerMove);
      stage.addEventListener('pointerdown', onPointerDown);
      window.addEventListener('pointerup', onPointerUp);
      stage.addEventListener('pointerleave', ()=>{ root.style.setProperty('--mx','50%'); root.style.setProperty('--my','50%'); });

      speed.addEventListener('input', ()=> setSpeed(speed.value));
      nightBtn.addEventListener('click', toggleNight);
      bloomBtn.addEventListener('click', toggleBloom);
      paletteBtn.addEventListener('click', shuffleHue);
      pauseBtn.addEventListener('click', ()=>{
        running = !running;
        pauseBtn.textContent = running ? 'Pause' : 'Play';
        if(running){
          last = performance.now();
          requestAnimationFrame(loop);
        }
      });
      saveBtn.addEventListener('click', ()=>{
        try{
          const url = canvas.toDataURL('image/png');
          const a = document.createElement('a');
          a.href = url;
          a.download = 'aether-weave-1914.png';
          a.click();
        }catch(_){}
      });

      window.addEventListener('keydown', (e)=>{
        if(e.key === ' '){ e.preventDefault(); pauseBtn.click(); }
        if(e.key.toLowerCase() === 'n'){ nightBtn.click(); }
        if(e.key.toLowerCase() === 'p'){ paletteBtn.click(); }
        if(e.key.toLowerCase() === 'b'){ bloomBtn.click(); }
      });

      // INIT
      resize();
      initThreads();
      setSpeed(speed.value);
      toggleNight(false);
      shuffleHue();
      stamp();

      const prefersReduced = window.matchMedia && window.matchMedia('(prefers-reduced-motion: reduce)').matches;
      if (!prefersReduced) {
        requestAnimationFrame(loop);
      } else {
        running = false;
        pauseBtn.textContent = 'Play';
        step(performance.now());
      }

      window.addEventListener('resize', ()=>{
        const was = running;
        running = false;
        resize();
        initThreads();
        if(was){
          running = true;
          last = performance.now();
          requestAnimationFrame(loop);
        }else{
          step(performance.now());
        }
      });
    }());
  </script>
