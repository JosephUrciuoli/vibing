    <style>
      :root {
        --bg: #0f1221;
        --fg: #e6e8f0;
        --muted: #9aa3b2;
        --accent: #8b5cf6;
      }
      html, body {
        height: 100%;

      body {
        margin: 0;
        font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Ubuntu, Cantarell, Noto Sans, Helvetica Neue, Arial, "Apple Color Emoji", "Segoe UI Emoji";
        color: var(--fg);
        background: radial-gradient(1200px 800px at 70% 10%, #1b1f3a, var(--bg));
        display: flex;
        align-items: center;
        justify-content: center;
      }
      .card {
        width: min(720px, 92vw);
        background: rgba(255,255,255,0.04);
        border: 1px solid rgba(255,255,255,0.08);
        border-radius: 16px;
        padding: 28px 24px;
        box-shadow: 0 10px 30px rgba(0,0,0,0.3);

        letter-spacing: 0.3px;
      }
      .muted {

        font-size: 14px;

      }

        font-size: 18px;
        line-height: 1.6;
        background: rgba(255,255,255,0.04);
        border: 1px dashed rgba(255,255,255,0.12);
        border-radius: 12px;
        padding: 16px;

      }
      .badge {

        padding: 4px 10px;
        border-radius: 999px;
        font-size: 12px;
        border: 1px solid rgba(139, 92, 246, 0.35);
        letter-spacing: 0.2px;
      }
    </style>

<section id="lumen796" class="lumen" aria-label="Lumen — kinetic gradient poster">
  <style>
    /* Scope: Lumen 796 */
    #lumen796 {
      --mx: 50%;
      --my: 50%;
      --ink: #eaf2ff;
      --muted: #97a4bc;
      --border: rgba(255,255,255,0.14);
      --glass: rgba(255,255,255,0.06);
      --bg-1: #0c1020;
      --bg-2: #131a2f;
      --accent: 210;
      position: relative;
      border-radius: 28px;
      padding: 26px;
      min-height: 720px;
      color: var(--ink);
      font-family: ui-sans-serif, system-ui, -apple-system, "Segoe UI", Inter, Roboto, "Helvetica Neue", Arial, "Noto Sans";
      background:
        radial-gradient(1200px 900px at var(--mx) var(--my), hsla(var(--accent), 90%, 60%, 0.16), transparent 60%),
        linear-gradient(145deg, var(--bg-1), var(--bg-2));
      box-shadow: 0 24px 70px rgba(0,0,0,0.45), inset 0 0 0 1px rgba(255,255,255,0.04);
      overflow: hidden;
      isolation: isolate;
    }

    /* Top bar */
    #lumen796 .top {
      display: grid;
      grid-template-columns: auto 1fr auto;
      gap: 14px;
      align-items: center;
      margin-bottom: 12px;
      position: relative;
      z-index: 3;
    }
    #lumen796 .brand {
      display: inline-flex;
      align-items: center;
      gap: 12px;
      padding: 10px 14px;
      border-radius: 14px;
      border: 1px solid var(--border);
      background: linear-gradient(180deg, var(--glass), transparent);
      backdrop-filter: blur(6px);
      box-shadow: inset 0 0 0 1px rgba(255,255,255,0.035);
      user-select: none;
    }
    #lumen796 .glyph {
      width: 22px; height: 22px; border-radius: 8px;
      background:
        conic-gradient(from 90deg, hsl(calc(var(--accent) + 20), 90%, 62%), hsl(calc(var(--accent) + 140), 90%, 60%), hsl(calc(var(--accent) + 260), 90%, 64%), hsl(calc(var(--accent) + 20), 90%, 62%));
      box-shadow: 0 6px 16px rgba(0,0,0,0.25), 0 0 0 6px rgba(255,255,255,0.05);
      position: relative;
      overflow: hidden;
    }
    #lumen796 .glyph::after {
      content: "";
      position: absolute; inset: 0;
      background: radial-gradient(40% 40% at 25% 25%, rgba(255,255,255,0.7), transparent 60%);
      mix-blend-mode: screen;
    }
    #lumen796 .name { font-weight: 900; letter-spacing: 0.3px; }

    #lumen796 .actions { justify-self: end; display: inline-flex; gap: 10px; }
    #lumen796 .btn {
      border: 1px solid var(--border);
      background: linear-gradient(180deg, var(--glass), transparent);
      color: var(--ink);
      padding: 10px 12px;
      border-radius: 12px;
      font-weight: 800;
      letter-spacing: 0.2px;
      display: inline-flex;
      align-items: center; gap: 10px;
      cursor: pointer;
      transition: transform 160ms ease, box-shadow 160ms ease, background 160ms ease, opacity 160ms ease;
      box-shadow: inset 0 0 0 1px rgba(255,255,255,0.04);
    }
    #lumen796 .btn:hover { transform: translateY(-2px); box-shadow: 0 10px 24px rgba(0,0,0,0.22); }
    #lumen796 .btn:focus-visible { outline: 2px solid hsl(calc(var(--accent) + 120), 90%, 60%); outline-offset: 2px; }
    #lumen796 .pill {
      width: 10px; height: 10px; border-radius: 50%;
      background: hsl(calc(var(--accent) + 90), 90%, 60%);
      box-shadow: 0 0 10px hsl(calc(var(--accent) + 90), 80%, 60%);
    }

    /* Hero */
    #lumen796 .hero {
      position: relative;
      z-index: 3;
      display: grid; gap: 6px;
      margin-bottom: 12px;
    }
    #lumen796 h1 {
      margin: 0;
      font-size: clamp(30px, 7vw, 74px);
      letter-spacing: -0.02em;
      line-height: 0.98;
      background: linear-gradient(90deg, var(--ink), rgba(255,255,255,0.6));
      -webkit-background-clip: text; background-clip: text; color: transparent;
      text-wrap: balance;
    }
    #lumen796 p.sub { margin: 0; color: var(--muted); font-size: 14px; max-width: 68ch; }

    /* Stage */
    #lumen796 .stage {
      position: relative;
      border: 1px solid var(--border);
      border-radius: 20px;
      overflow: hidden;
      background:
        radial-gradient(120% 100% at 50% 0%, rgba(255,255,255,0.06), transparent 40%),
        linear-gradient(180deg, rgba(0,0,0,0.10), transparent 30%);
      box-shadow: 0 18px 50px rgba(0,0,0,0.28), inset 0 0 0 1px rgba(255,255,255,0.03);
      transform-style: preserve-3d;
      perspective: 1000px;
    }
    #lumen796 .canvas {
      display: block;
      width: 100%;
      height: clamp(420px, 52vw, 560px);
      transform: translateZ(0);
      will-change: transform, filter;
    }

    #lumen796 .panel {
      position: absolute;
      left: 12px;
      bottom: 12px;
      display: grid;
      grid-auto-flow: column;
      grid-auto-columns: 1fr;
      gap: 10px;
      padding: 10px;
      border-radius: 14px;
      border: 1px solid var(--border);
      background: linear-gradient(180deg, var(--glass), transparent);
      backdrop-filter: blur(6px);
      box-shadow: inset 0 0 0 1px rgba(255,255,255,0.04);
      color: var(--muted);
      font-size: 12px;
      z-index: 3;
    }
    #lumen796 .chip {
      border: 1px solid var(--border);
      border-radius: 12px;
      padding: 8px 10px;
      min-width: 120px;
      display: grid;
      gap: 4px;
      background: linear-gradient(180deg, var(--glass), transparent);
      box-shadow: inset 0 0 0 1px rgba(255,255,255,0.03);
    }
    #lumen796 .chip .k {
      font-weight: 900;
      letter-spacing: -0.02em;
      color: var(--ink);
      font-size: 18px;
    }

    /* Footer */
    #lumen796 .foot {
      position: relative;
      z-index: 3;
      margin-top: 16px;
      display: grid;
      grid-template-columns: 1fr auto;
      gap: 12px;
      align-items: center;
      border: 1px solid var(--border);
      border-radius: 14px;
      padding: 10px 12px;
      background: linear-gradient(180deg, var(--glass), transparent);
      color: var(--muted);
      font-size: 12px;
    }
    #lumen796 .meter {
      position: relative;
      height: 10px; width: 100%;
      border-radius: 999px;
      border: 1px solid var(--border);
      background: linear-gradient(90deg, rgba(255,255,255,0.12), transparent);
      overflow: hidden;
    }
    #lumen796 .fill {
      width: 0%;
      height: 100%;
      background: linear-gradient(90deg, hsl(calc(var(--accent) + 80), 90%, 60%), hsl(calc(var(--accent) + 40), 90%, 58%), hsl(var(--accent), 85%, 60%));
      box-shadow: 0 6px 16px rgba(0,0,0,0.20);
      transition: width 140ms linear;
    }

    /* Grain overlay */
    #lumen796 .grain {
      position: absolute; inset: 0; opacity: 0.12; mix-blend-mode: soft-light; pointer-events: none; z-index: 1;
    }

    /* Palette badges */
    #lumen796 .badge {
      display: inline-flex; align-items: center; gap: 8px;
    }
    #lumen796 .swatch {
      width: 16px; height: 8px; border-radius: 999px;
      background: linear-gradient(90deg, hsl(calc(var(--accent) + 40), 85%, 58%), hsl(calc(var(--accent) + 220), 85%, 58%));
      box-shadow: 0 0 0 1px rgba(255,255,255,0.15) inset;
    }

    /* Motion hints */
    #lumen796.drift .canvas { filter: saturate(115%); }
    #lumen796 .btn.toggle.on { box-shadow: 0 12px 24px rgba(0,0,0,0.22), inset 0 0 0 1px rgba(255,255,255,0.06); transform: translateY(-2px); }

    /* Light tone */
    #lumen796[data-tone="light"] {
      --ink: #0f1421;
      --muted: #55657e;
      --border: rgba(0,0,0,0.12);
      --glass: rgba(0,0,0,0.06);
      box-shadow: 0 20px 50px rgba(12,20,40,0.12), inset 0 0 0 1px rgba(0,0,0,0.04);
    }

    /* Reduced motion */
    @media (prefers-reduced-motion: reduce) {
      #lumen796 .btn:hover { transform: none; box-shadow: none; }
      #lumen796 .canvas { transition: none !important; }
    }

    @media (max-width: 700px) {
      #lumen796 .panel { grid-auto-flow: row; grid-auto-columns: auto; }
    }
  </style>

  <div class="top">

  <!-- Grain overlay -->
  <svg class="grain" preserveAspectRatio="none" viewBox="0 0 100 100" aria-hidden="true">
    <filter id="g796">
      <feTurbulence type="fractalNoise" baseFrequency="0.9" numOctaves="2" seed="19"></feTurbulence>
      <feColorMatrix type="saturate" values="0"></feColorMatrix>
    </filter>
    <rect width="100" height="100" filter="url(#g796)"></rect>

  <script>
    (function () {
      const root = document.getElementById('lumen796');
      const canvas = root.querySelector('.canvas');
      const ctx = canvas.getContext('2d');
      const btnPalette = root.querySelector('.btn.palette');
      const btnDrift = root.querySelector('.btn.drift');
      const btnAdd = root.querySelector('.btn.add');
      const btnClear = root.querySelector('.btn.clear');
      const statWaves = root.querySelector('#stat-waves');
      const statPalette = root.querySelector('#stat-palette');
      const statMode = root.querySelector('#stat-mode');
      const lastEl = root.querySelector('#last-updated');
      const dayFill = root.querySelector('#l796-dayfill');

      let mx = 0.5, my = 0.5;
      let running = true;
      let drift = false;

      const reduceMotion = window.matchMedia && window.matchMedia('(prefers-reduced-motion: reduce)').matches;

      // Palettes
      const palettes = [
        {
          name: 'Dawn',
          tone: 'light',
          bg1: '#fff4ea', bg2: '#e6f2ff', accent: 24,
          lineA: 28, lineB: 300
        },
        {
          name: 'Day',
          tone: 'light',
          bg1: '#edf6ff', bg2: '#fdfdfd', accent: 205,
          lineA: 190, lineB: 30
        },
        {
          name: 'Dusk',
          tone: 'dark',
          bg1: '#0c1020', bg2: '#131a2f', accent: 210,
          lineA: 250, lineB: 20
        },
        {
          name: 'Night',
          tone: 'dark',
          bg1: '#07090f', bg2: '#0c0f1a', accent: 270,
          lineA: 320, lineB: 200
        }
      ];
      let paletteIndex = 2;

      function applyPalette(p) {
        root.style.setProperty('--bg-1', p.bg1);
        root.style.setProperty('--bg-2', p.bg2);
        root.style.setProperty('--accent', p.accent);
        root.setAttribute('data-tone', p.tone);
        statPalette.textContent = p.name;
        statMode.textContent = p.tone[0].toUpperCase() + p.tone.slice(1);
      }
      applyPalette(palettes[paletteIndex]);

      btnPalette.addEventListener('click', () => {
        paletteIndex = (paletteIndex + 1) % palettes.length;
        applyPalette(palettes[paletteIndex]);
      });

      btnDrift.addEventListener('click', () => {
        drift = !drift;
        root.classList.toggle('drift', drift);
        btnDrift.classList.toggle('on', drift);
      });

      // Canvas sizing
      function resize() {
        const rect = canvas.getBoundingClientRect();
        const dpr = Math.max(1, Math.min(2, window.devicePixelRatio || 1));
        canvas.width = Math.floor(rect.width * dpr);
        canvas.height = Math.floor(rect.height * dpr);
        ctx.setTransform(dpr, 0, 0, dpr, 0, 0);
      }
      window.addEventListener('resize', resize);

      // Waves and pulses
      const waves = [];
      const pulses = [];

      function addWave(spec = {}) {
        const p = palettes[paletteIndex];
        const width = canvas.getBoundingClientRect().width || 800;
        waves.push({
          amp: spec.amp ?? (22 + Math.random() * 40),
          freq: spec.freq ?? (0.003 + Math.random() * 0.006),
          warp: spec.warp ?? (0.5 + Math.random() * 1.0),
          speed: spec.speed ?? (0.0008 + Math.random() * 0.002),
          phase: Math.random() * Math.PI * 2,
          hueA: p.lineA + Math.random() * 20 - 10,
          hueB: p.lineB + Math.random() * 20 - 10,
          blur: spec.blur ?? (8 + Math.random() * 12),
          alpha: 0.75,
          thickness: spec.thickness ?? (1.2 + Math.random() * 1.8),
          len: Math.max(300, Math.floor(width / 2))
        });
        statWaves.textContent = waves.length;
      }

      function clearWaves() {
        waves.length = 0;
        statWaves.textContent = 0;
      }

      btnAdd.addEventListener('click', () => addWave());
      btnClear.addEventListener('click', clearWaves);

      // Pointer interactions
      function onMove(e) {
        const rect = root.getBoundingClientRect();
        const x = (e.clientX - rect.left) / rect.width;
        const y = (e.clientY - rect.top) / rect.height;
        mx = Math.max(0, Math.min(1, x));
        my = Math.max(0, Math.min(1, y));
        root.style.setProperty('--mx', (mx * 100).toFixed(2) + '%');
        root.style.setProperty('--my', (my * 100).toFixed(2) + '%');
      }
      root.addEventListener('pointermove', onMove, { passive: true });

      // Click to create pulse bloom
      canvas.addEventListener('click', (e) => {
        const rect = canvas.getBoundingClientRect();
        pulses.push({
          x: e.clientX - rect.left,
          y: e.clientY - rect.top,
          t: performance.now(),
          hue: (palettes[paletteIndex].accent + (Math.random() * 120 - 60) + 360) % 360
        });
      });

      // Time-based accent drift + day progress
      function updateAccentFromTime(now) {
        const mins = now.getHours() * 60 + now.getMinutes();
        const base = (mins / (24 * 60)) * 360;
        root.style.setProperty('--accent', base.toFixed(2));
      }

      function updateDayProgress(now) {
        const start = new Date(now.getFullYear(), now.getMonth(), now.getDate());
        const pct = (now - start) / 86400000;
        dayFill.style.width = (pct * 100).toFixed(2) + '%';
      }

      // Render loop
      function draw(t) {
        const rect = canvas.getBoundingClientRect();
        const w = rect.width, h = rect.height;

        // Tilt canvas with parallax
        const tx = (mx - 0.5) * 10;
        const ty = (my - 0.5) * -10;
        canvas.style.transform = `rotateX(${ty}deg) rotateY(${tx}deg)`;

        // Clear
        ctx.clearRect(0, 0, w, h);

        // Back glow
        const acc = Number(getComputedStyle(root).getPropertyValue('--accent')) || 210;
        const back = ctx.createRadialGradient(w * mx, h * my, 0, w * mx, h * my, Math.min(w, h) * 0.7);
        back.addColorStop(0, `hsla(${(acc + 140) % 360}, 80%, 65%, 0.18)`);
        back.addColorStop(1, 'rgba(0,0,0,0)');
        ctx.fillStyle = back;
        ctx.fillRect(0, 0, w, h);

        // Pulses
        for (let i = pulses.length - 1; i >= 0; i--) {
          const p = pulses[i];
          const life = (t - p.t) / 1600;
          if (life > 1) { pulses.splice(i, 1); continue; }
          const r = life * Math.min(w, h) * 0.6;
          const g = ctx.createRadialGradient(p.x, p.y, 0, p.x, p.y, r);
          g.addColorStop(0, `hsla(${p.hue}, 90%, 70%, ${0.25 * (1 - life)})`);
          g.addColorStop(1, 'rgba(0,0,0,0)');
          ctx.globalCompositeOperation = 'lighter';
          ctx.fillStyle = g;
          ctx.beginPath(); ctx.arc(p.x, p.y, r, 0, Math.PI * 2); ctx.fill();
          ctx.globalCompositeOperation = 'source-over';
        }

        // Waves
        ctx.save();
        ctx.lineCap = 'round';
        for (let i = 0; i < waves.length; i++) {
          const wv = waves[i];
          const phase = wv.phase + t * wv.speed * (drift ? 1.6 : 1.0);
          const influenceX = mx * w, influenceY = my * h;
          const grad = ctx.createLinearGradient(0, 0, w, 0);
          grad.addColorStop(0, `hsla(${wv.hueA}, 85%, 62%, 0.9)`);
          grad.addColorStop(1, `hsla(${wv.hueB}, 85%, 62%, 0.9)`);

          ctx.strokeStyle = grad;
          ctx.lineWidth = wv.thickness + Math.sin((t * 0.001) + i) * 0.6;
          ctx.shadowColor = `hsla(${(wv.hueA + wv.hueB) / 2}, 85%, 60%, 0.7)`;
          ctx.shadowBlur = wv.blur;

          ctx.beginPath();
          const rows = 1 + Math.floor(i % 3); // stagger bands
          const baseY = (h / (waves.length + 2)) * (i + 1) * (0.6 + Math.sin(i) * 0.2) + (h * 0.2);
          for (let x = 0; x <= w; x += w / wv.len) {
            const xn = x * wv.freq;
            const pull = Math.exp(-Math.hypot(x - influenceX, baseY - influenceY) / 260) * 16;
            const y =
              baseY +
              Math.sin(xn * (1 + wv.warp * 0.25) + phase) * wv.amp +
              Math.cos(xn * (1.6 + wv.warp * 0.35) - phase * 1.2) * (wv.amp * 0.4) +
              (drift ? Math.sin(phase * 0.7 + i) * 6 : 0) -
              pull * (my - 0.5) * 2;

            if (x === 0) ctx.moveTo(x, y);
            else ctx.lineTo(x, y);
          }
          ctx.stroke();
        }
        ctx.restore();
      }

      function seed() {
        clearWaves();
        for (let i = 0; i < 7; i++) addWave();
      }

      function tick() {
        if (!running) return;
        const now = performance.now();
        const d = new Date();

        // Accent drift with real time
        updateAccentFromTime(d);
        updateDayProgress(d);

        // Last updated
        lastEl.textContent = 'Last updated: ' + d.toLocaleString([], { year:'numeric', month:'2-digit', day:'2-digit', hour:'2-digit', minute:'2-digit', second:'2-digit' });

        draw(now);
        if (!reduceMotion) requestAnimationFrame(tick);
      }

      // Initialize
      resize();
      seed();
      running = true;
      tick();
      if (reduceMotion) setInterval(tick, 1000);

      // Gentle wave additions
      let lastSec = -1;
      setInterval(() => {
        const s = new Date().getSeconds();
        if (s !== lastSec) {
          lastSec = s;
          if (!reduceMotion && s % 9 === 0 && waves.length < 16) addWave();
          statWaves.textContent = waves.length;
        }
      }, 500);

      // Safety: stop when removed
      const obs = new MutationObserver(() => {
        if (!document.body.contains(root)) { running = false; obs.disconnect(); }
      });
      obs.observe(document.body, { childList: true, subtree: true });
    })();
  </script>

      // Only show a local placeholder if the agent hasn't written a timestamp yet
      const el = document.getElementById('last-updated');
      if (el && (!el.textContent || el.textContent.includes('not yet'))) {
        const now = new Date();
        el.textContent = `Last updated: ${now.toLocaleString(undefined, { hour12: false })}`;
