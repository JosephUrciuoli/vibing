<script>
(function(){
  const root = document.currentScript.previousElementSibling;
  const canvas = root.querySelector('.field');
  const ctx = canvas.getContext('2d', { alpha: true });
  const ring = root.querySelector('.ring');
  const orbit = root.querySelector('.orbit');
  const updated = root.querySelector('#last-updated');
  const swatches = root.querySelectorAll('.sw');

  // Themes
  const themes = {
    aurora:  { bg1:'#f3f8ff', bg2:'#eaf9f2', ink:'#0e1224', muted:'#5a6478', acc1:'#6aa8ff', acc2:'#0ed0b5' },
    citrus:  { bg1:'#fff8ef', bg2:'#ecfff4', ink:'#191c2c', muted:'#656e80', acc1:'#ffb86b', acc2:'#46e2a2' },
    cherry:  { bg1:'#fff3f7', bg2:'#f1ecff', ink:'#1b1d2e', muted:'#666e83', acc1:'#ff7aa7', acc2:'#a98bff' },
    midnight:{ bg1:'#0f1424', bg2:'#1a2142', ink:'#e9efff', muted:'#bac6de', acc1:'#84a1ff', acc2:'#7b6dff' }
  };

  // Pick initial theme by time
  const hour = new Date().getHours();
  let current = (hour >= 6 && hour < 11) ? 'citrus' : (hour >= 11 && hour < 17) ? 'aurora' : (hour >= 17 && hour < 21) ? 'cherry' : 'midnight';
  applyTheme(current);
  setPressed(current);

  function applyTheme(name) {
    const t = themes[name] || themes.aurora;
    root.style.setProperty('--bg1', t.bg1);
    root.style.setProperty('--bg2', t.bg2);
    root.style.setProperty('--ink', t.ink);
    root.style.setProperty('--muted', t.muted);
    root.style.setProperty('--acc1', t.acc1);
    root.style.setProperty('--acc2', t.acc2);
    current = name;
  }
  function setPressed(name) {
    swatches.forEach(s => s.setAttribute('aria-pressed', String(s.dataset.theme === name)));
  }
  swatches.forEach(s => {
    s.addEventListener('click', () => { applyTheme(s.dataset.theme); setPressed(s.dataset.theme); });
    s.addEventListener('keydown', (e) => { if (e.key === 'Enter' || e.key === ' ') { e.preventDefault(); s.click(); } });
  });

  // Timestamp
  try {
    const d = new Date();
    updated.textContent = `Updated • ${d.toLocaleString(undefined, { month:'short', day:'2-digit', hour:'2-digit', minute:'2-digit' })}`;
  } catch(e) {
    updated.textContent = 'Updated • just now';
  }

  // Spotlight follows pointer
  function setFromEvent(e) {
    const r = root.getBoundingClientRect();
    const x = (e.clientX ?? (e.touches && e.touches[0].clientX) ?? r.left + r.width/2) - r.left;
    const y = (e.clientY ?? (e.touches && e.touches[0].clientY) ?? r.top + r.height/2) - r.top;
    const mx = (x / r.width) * 100;
    const my = (y / r.height) * 100;
    root.style.setProperty('--mx', mx + '%');
    root.style.setProperty('--my', my + '%');

    // Update dial angle
    const c = ring.getBoundingClientRect();
    const cx = c.left + c.width/2;
    const cy = c.top + c.height/2;
    const ang = Math.atan2((e.clientY ?? cy) - cy, (e.clientX ?? cx) - cx);
    ring.style.setProperty('--a', (ang * 180 / Math.PI) + 'deg');
    orbit.style.setProperty('--a', (ang * 180 / Math.PI) + 'deg');
  }
  root.addEventListener('mousemove', setFromEvent);
  root.addEventListener('touchmove', setFromEvent, { passive: true });

  // Click pulse
  function pulse(x, y) {
    const dot = document.createElement('span');
    dot.className = 'pulse';
    dot.style.left = x + 'px';
    dot.style.top = y + 'px';
    root.appendChild(dot);
    dot.addEventListener('animationend', () => dot.remove());
  }
  root.addEventListener('click', (e) => {
    const r = root.getBoundingClientRect();
    pulse(e.clientX - r.left, e.clientY - r.top);
  });
  root.addEventListener('touchend', (e) => {
    const t = e.changedTouches && e.changedTouches[0];
    if (!t) return;
    const r = root.getBoundingClientRect();
    pulse(t.clientX - r.left, t.clientY - r.top);
  });

  // Canvas: sonar rings + sweeping beams
  let animId;
  const prefersReduced = window.matchMedia('(prefers-reduced-motion: reduce)').matches;
  let mouse = { x: null, y: null };

  root.addEventListener('pointermove', (e) => {
    const r = root.getBoundingClientRect();
    mouse.x = e.clientX - r.left;
    mouse.y = e.clientY - r.top;
  }, { passive: true });
  root.addEventListener('pointerleave', () => { mouse.x = mouse.y = null; }, { passive: true });

  function resize() {
    const dpr = Math.min(window.devicePixelRatio || 1, 2);
    const { width, height } = root.getBoundingClientRect();
    canvas.width = Math.max(1, Math.floor(width * dpr));
    canvas.height = Math.max(1, Math.floor(height * dpr));
    canvas.style.width = width + 'px';
    canvas.style.height = height + 'px';
    ctx.setTransform(dpr, 0, 0, dpr, 0, 0);
  }

  function draw(t = 0) {
    const w = canvas.clientWidth;
    const h = canvas.clientHeight;
    const cx = w / 2;
    const cy = h / 2;

    ctx.clearRect(0, 0, w, h);

    // Subtle radial glow
    const rg = ctx.createRadialGradient(cx, cy * 0.8, 0, cx, cy * 0.8, Math.max(w, h) * 0.7);
    rg.addColorStop(0, 'rgba(255,255,255,0.55)');
    rg.addColorStop(1, 'rgba(255,255,255,0)');
    ctx.fillStyle = rg;
    ctx.fillRect(0, 0, w, h);

    // Concentric rings
    ctx.save();
    ctx.translate(cx, cy);
    const R = Math.min(w, h) * 0.44;
    for (let i = 0; i < 9; i++) {
      const r = (R * (i + 1)) / 9;
      ctx.beginPath();
      ctx.strokeStyle = `rgba(0,0,0,${0.08 - i*0.006})`;
      ctx.lineWidth = 1;
      ctx.arc(0, 0, r, 0, Math.PI * 2);
      ctx.stroke();

      // Accent edge
      ctx.strokeStyle = `rgba(120, 170, 255, ${0.22 - i*0.02})`;
      ctx.stroke();
    }

    // Sweeping beams
    const base = t * 0.0004;
    const angMouse = mouse.x == null ? 0 : Math.atan2(mouse.y - cy, mouse.x - cx);
    const sweepCount = 3;
    for (let k = 0; k < sweepCount; k++) {
      const ang = base * (k + 1) * (mouse.x ? 1.2 : 1) + angMouse * 0.12 * (k + 1);
      ctx.save();
      ctx.rotate(ang);
      const grad = ctx.createLinearGradient(0, 0, R, 0);
      grad.addColorStop(0, `rgba(0,0,0,0.05)`);
      grad.addColorStop(0.5, `rgba(0,0,0,0.0)`);
      grad.addColorStop(1, `rgba(0,0,0,0.0)`);
      ctx.fillStyle = grad;
      ctx.beginPath();
      ctx.moveTo(0, 0);
      ctx.arc(0, 0, R, -0.28, 0.28);
      ctx.closePath();
      ctx.fill();

      const grad2 = ctx.createLinearGradient(0, 0, R, 0);
      grad2.addColorStop(0, `color-mix(in oklab, var(--acc2) 60%, transparent)`);
      grad2.addColorStop(1, 'rgba(0,0,0,0)');
      ctx.fillStyle = grad2;
      ctx.globalAlpha = 0.36;
      ctx.beginPath();
      ctx.moveTo(0, 0);
      ctx.arc(0, 0, R, -0.22, 0.22);
      ctx.closePath();
      ctx.fill();
      ctx.restore();
    }

    // Orbiting dots
    const dots = 24;
    const spin = prefersReduced ? 0 : base * 2;
    for (let i = 0; i < dots; i++) {
      const a = (i / dots) * Math.PI * 2 + spin;
      const r = R * (0.62 + 0.1 * Math.sin(base * 6 + i));
      const x = cx + Math.cos(a) * r;
      const y = cy + Math.sin(a) * r;
      ctx.beginPath();
      ctx.arc(x, y, 1.4 + 0.6 * Math.sin(base * 5 + i), 0, Math.PI * 2);
      ctx.fillStyle = 'rgba(255,255,255,0.9)';
      ctx.fill();
    }

    ctx.restore();
    animId = requestAnimationFrame(draw);
  }

  window.addEventListener('resize', () => { cancelAnimationFrame(animId); resize(); draw(); }, { passive: true });
  resize();
  if (!prefersReduced) draw(); else draw(0);
})();
</script>
