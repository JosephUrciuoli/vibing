        width: min(720px, 92vw);

  <style>
    /* Scoped to #vibe1767 only */
    #vibe1767 {
      --bg1: #070a12;
      --bg2: #0e1322;
      --fg: #eaf2ff;
      --muted: #9aa8c6;
      --a1: #7ce6ff;
      --a2: #79ffa2;
      --a3: #caa6ff;
      --glass: rgba(255,255,255,0.06);
      --ring: rgba(255,255,255,0.12);
      position: relative;
      border-radius: 36px;
      padding: clamp(18px, 3.2vw, 42px);
      color: var(--fg);
      overflow: hidden;
      isolation: isolate;
      background:
        radial-gradient(120% 160% at 15% 0%, rgba(124,230,255,0.08), transparent 55%),
        radial-gradient(120% 180% at 85% 100%, rgba(121,255,162,0.08), transparent 55%),
        linear-gradient(180deg, var(--bg1), var(--bg2));
      box-shadow:
        inset 0 0 0 1px rgba(255,255,255,0.05),
        0 50px 140px rgba(0,0,0,0.6);
    }
    #vibe1767::before {
      content: "";
      position: absolute; inset: -20%;
      background:
        conic-gradient(from var(--spin, 0deg) at var(--mx, 50%) var(--my, 45%),
          rgba(124,230,255,0.18), rgba(121,255,162,0.18), rgba(202,166,255,0.18), transparent 72%);
      filter: blur(90px);
      mix-blend-mode: color-dodge;
      opacity: 0.35;
      pointer-events: none;
      z-index: 0;
    }
    #vibe1767::after {
      content: "";
      position: absolute; inset: 0;
      background-image:
        radial-gradient(circle at 20% 30%, rgba(255,255,255,0.06) 0 1px, transparent 1px 100%),
        radial-gradient(circle at 80% 70%, rgba(255,255,255,0.04) 0 1px, transparent 1px 100%);
      background-size: 220px 220px, 320px 320px;
      mix-blend-mode: overlay;
      opacity: 0.18;
      pointer-events: none;
      z-index: 0;
    }

    /* Themes */
    #vibe1767[data-theme="peachfog"] {
      --bg1: #fff6ee; --bg2: #ffe5d1;
      --fg: #261a14; --muted: #7c695f;
      --a1: #ffb36e; --a2: #ffd86c; --a3: #ff7ab8;
      --glass: rgba(255,255,255,0.45);
      --ring: rgba(0,0,0,0.12);
    }
    #vibe1767[data-theme="noir"] {
      --bg1: #06090f; --bg2: #0f1626;
      --fg: #eaf2ff; --muted: #9aa8c6;
      --a1: #7ce6ff; --a2: #79ffa2; --a3: #caa6ff;
      --glass: rgba(255,255,255,0.06);
      --ring: rgba(255,255,255,0.12);
    }
    #vibe1767[data-theme="lagoon"] {
      --bg1: #041011; --bg2: #071f23;
      --fg: #e2fbff; --muted: #86b9c0;
      --a1: #35f7c7; --a2: #68e3ff; --a3: #a9ff75;
      --glass: rgba(255,255,255,0.08);
      --ring: rgba(255,255,255,0.1);
    }

    /* Top chrome */
    #vibe1767 .chrome {
      position: relative; z-index: 2;
      display: grid; grid-template-columns: 1fr auto; align-items: center; gap: 14px;
    }
    #vibe1767 .brand {
      display: inline-flex; align-items: center; gap: 12px;
      padding: 10px 14px; border-radius: 999px;
      background: linear-gradient(180deg, var(--glass), transparent);
      border: 1px solid rgba(255,255,255,0.12);
      color: var(--muted);
      font: 800 11px/1 system-ui, -apple-system, Segoe UI, Roboto, "Helvetica Neue", Arial, sans-serif;
      text-transform: uppercase; letter-spacing: 0.18em;
      backdrop-filter: blur(10px); -webkit-backdrop-filter: blur(10px);
      box-shadow: 0 14px 34px rgba(0,0,0,0.26);
    }
    #vibe1767 .glyph {
      width: 18px; height: 18px; border-radius: 50%;
      background:
        radial-gradient(circle at 50% 50%, #fff 0 20%, transparent 21%),
        conic-gradient(from 0deg, var(--a1), var(--a2), var(--a3), var(--a1));
      box-shadow: 0 0 0 1px rgba(255,255,255,0.18) inset, 0 6px 12px rgba(124,230,255,0.3);
      animation: spinGlyph 10s linear infinite;
    }
    @keyframes spinGlyph { to { transform: rotate(360deg) } }

    #vibe1767 .controls {
      display: inline-flex; flex-wrap: wrap; gap: 8px; justify-self: end;
    }
    #vibe1767 .chip {
      appearance: none; cursor: pointer; user-select: none;
      padding: 10px 14px; border-radius: 12px;
      border: 1px solid rgba(255,255,255,0.12);
      background: linear-gradient(180deg, var(--glass), transparent);
      color: var(--fg);
      font: 800 11px/1 system-ui, -apple-system, Segoe UI, Roboto, "Helvetica Neue", Arial, sans-serif;
      letter-spacing: 0.1em; text-transform: uppercase;
      transition: transform 140ms ease, box-shadow 220ms ease, border-color 220ms ease, color 220ms ease;
      box-shadow: 0 12px 28px rgba(0,0,0,0.22);
    }
    #vibe1767 .chip:hover { transform: translateY(-1px); }
    #vibe1767 .chip[aria-pressed="true"] {
      border-color: color-mix(in srgb, var(--a1) 50%, transparent);
      color: color-mix(in srgb, var(--a1) 60%, var(--fg));
      box-shadow: 0 16px 36px color-mix(in srgb, var(--a1) 30%, rgba(0,0,0,0.26));
    }

    /* Main stage */
    #vibe1767 .wrap {
      position: relative; z-index: 1;
      margin-top: clamp(16px, 3.4vw, 28px);
      min-height: clamp(380px, 48vw, 680px);
      border-radius: 28px;
      overflow: hidden;
      border: 1px solid rgba(255,255,255,0.08);

    #vibe1767 canvas#aurora {
      position: absolute; inset: 0; width: 100%; height: 100%; display: block;
      filter: saturate(1.1) contrast(1.05) blur(var(--blur, 0px));
    }
    #vibe1767 .poster {
      position: relative; z-index: 2;
      max-width: 900px;
      margin: clamp(16px, 6.5vw, 56px) auto;
      padding: clamp(16px, 3.2vw, 28px) clamp(16px, 4vw, 40px);
      border-radius: 24px;
      background: linear-gradient(180deg, var(--glass), color-mix(in srgb, var(--glass) 60%, transparent));
      border: 1px solid rgba(255,255,255,0.12);

      backdrop-filter: blur(12px); -webkit-backdrop-filter: blur(12px);

    #vibe1767 h1 {
      margin: 0 0 10px 0;
      font-size: clamp(42px, 8.8vw, 120px);
      line-height: 0.9;
      letter-spacing: -0.02em;
      font-weight: 900;
      background: linear-gradient(90deg, var(--a1), var(--a2) 60%, #ffffff 100%);
      -webkit-background-clip: text; background-clip: text; color: transparent;
      filter: drop-shadow(0 10px 28px rgba(0,0,0,0.28));
    }
    #vibe1767 h1 .line2 .swap {
      display: inline-block;
      border-bottom: 3px solid color-mix(in srgb, var(--a2) 50%, transparent);
      padding-bottom: 6px;
      animation: breathe 6s ease-in-out infinite;
    }
    @keyframes breathe {
      0%,100% { letter-spacing: -0.02em; }
      50%     { letter-spacing: 0.08em; }
    }
    #vibe1767 .lede {
      margin: 0 0 14px 0; color: var(--muted);
      font-size: clamp(14px, 2.2vw, 18px); text-wrap: balance;
    }
    #vibe1767 .actions {
      display: flex; gap: 10px; flex-wrap: wrap; margin-top: 8px;
    }
    #vibe1767 .btn {
      appearance: none; cursor: pointer;
      padding: 12px 16px; border-radius: 14px;
      border: 1px solid rgba(255,255,255,0.12);
      background: linear-gradient(180deg, var(--glass), transparent);
      color: var(--fg);
      font: 800 12px/1 system-ui, -apple-system, Segoe UI, Roboto, "Helvetica Neue", Arial, sans-serif;
      letter-spacing: 0.12em; text-transform: uppercase;
      box-shadow: 0 10px 24px rgba(0,0,0,0.22);
      transition: transform 140ms ease, box-shadow 220ms ease, color 220ms ease, border-color 220ms ease;
    }
    #vibe1767 .btn:hover { transform: translateY(-1px); }
    #vibe1767 .btn.primary {
      border-color: color-mix(in srgb, var(--a1) 50%, transparent);
      color: color-mix(in srgb, var(--a1) 60%, var(--fg));
      box-shadow: 0 14px 34px color-mix(in srgb, var(--a1) 30%, rgba(0,0,0,0.26));
    }

    #vibe1767 .stats {
      margin: 14px 0 0; padding: 0; list-style: none;
      display: flex; gap: 12px; flex-wrap: wrap; align-items: center;

    }
    #vibe1767 .stats .dot {
      width: 8px; height: 8px; border-radius: 50%; display: inline-block;
      background: radial-gradient(circle at 50% 50%, var(--a2), var(--a1));
      box-shadow: 0 0 16px color-mix(in srgb, var(--a2) 50%, transparent);

    }

    /* Footer */
    #vibe1767 .foot {
      position: relative; z-index: 2;
      display: flex; align-items: center; justify-content: space-between; gap: 12px;
      margin-top: clamp(16px, 2.8vw, 28px); padding-top: 14px;
      border-top: 1px dashed rgba(255,255,255,0.16);
      color: var(--muted); font-size: 12px; flex-wrap: wrap;
    }
    #vibe1767 .hint { color: color-mix(in srgb, var(--a1) 60%, var(--muted)); }

    /* Responsive */
    @media (max-width: 900px) {
      #vibe1767 h1 { font-size: clamp(36px, 11vw, 90px); }
      #vibe1767 .poster { margin: clamp(10px, 6vw, 36px) auto; }
    }

    /* Reduced motion */
    @media (prefers-reduced-motion: reduce) {
      #vibe1767 .glyph { animation: none; }
      #vibe1767::before { display: none; }
      #vibe1767 h1 .line2 .swap { animation: none; }
      #vibe1767 canvas#aurora { filter: none; }
    }

  <script>
    (function(){
      const root = document.getElementById('vibe1767');
      const canvas = root.querySelector('#aurora');
      const ctx = canvas.getContext('2d', { alpha: true });
      const poster = root.querySelector('.poster');

      const themeBtns = root.querySelectorAll('.chip[data-theme]');
      const btnMotion = root.querySelector('.chip[data-toggle="motion"]');
      const btnSave = root.querySelector('.chip[data-action="save"]');
      const actBtns = root.querySelectorAll('.actions .btn');
      const wordEl = root.querySelector('#word');
      const fpsEl = root.querySelector('#fps');
      const clockEl = root.querySelector('#clock');
      const updated = root.querySelector('#last-updated');

      // Updated stamp
      try {
        const now = new Date();
        updated.textContent = 'Last updated: ' + now.toLocaleString(undefined, {
          year: 'numeric', month: 'short', day: '2-digit',
          hour: '2-digit', minute: '2-digit', second: '2-digit'
        });
      } catch(e){}

      // Theme handling
      function setTheme(name){
        root.setAttribute('data-theme', name);
        themeBtns.forEach(b => b.setAttribute('aria-pressed', b.dataset.theme === name ? 'true' : 'false'));
      }
      themeBtns.forEach(b => b.addEventListener('click', () => setTheme(b.dataset.theme)));
      setTheme('noir');

      // Cycle theme via keyboard
      const themeOrder = ['peachfog','noir','lagoon'];
      function cycleTheme(){
        const cur = root.getAttribute('data-theme') || 'noir';
        const idx = themeOrder.indexOf(cur);
        const next = themeOrder[(idx + 1) % themeOrder.length];
        setTheme(next);
      }

      // Words rotator
      const words = ['frictionless','generous','legible','calm','alive'];
      let wi = 0;
      function rotateWord(){
        wi = (wi + 1) % words.length;
        if (!wordEl) return;
        wordEl.style.opacity = '0';
        setTimeout(() => { wordEl.textContent = words[wi]; wordEl.style.opacity = '1'; }, 140);
      }
      let wordTimer = setInterval(rotateWord, 2600);

      // Pointer vars for halo and tilt
      let mx = 0.5, my = 0.45;
      function setPointerVars(e){
        const r = root.getBoundingClientRect();
        const x = Math.max(0, Math.min(1, (e.clientX - r.left) / r.width));
        const y = Math.max(0, Math.min(1, (e.clientY - r.top) / r.height));
        mx = x; my = y;
        root.style.setProperty('--mx', (x*100).toFixed(2) + '%');
        root.style.setProperty('--my', (y*100).toFixed(2) + '%');
      }
      root.addEventListener('mousemove', setPointerVars);

      // Tilt poster
      function applyTilt(){
        const r = poster.getBoundingClientRect();
        const dx = (mx * root.clientWidth - (r.left - root.getBoundingClientRect().left)) - r.width/2;
        const dy = (my * root.clientHeight - (r.top - root.getBoundingClientRect().top)) - r.height/2;
        const rx = (+dy / r.height) * 8;
        const ry = (-dx / r.width) * 8;
        poster.style.transform = `rotateX(${rx.toFixed(2)}deg) rotateY(${ry.toFixed(2)}deg)`;
      }

      // Aurora painter
      let dpr = Math.min(2, window.devicePixelRatio || 1);
      function resize(){
        const r = canvas.getBoundingClientRect();
        canvas.width = Math.max(300, Math.floor(r.width * dpr));
        canvas.height = Math.max(240, Math.floor(r.height * dpr));
      }
      function handleResize(){
        dpr = Math.min(2, window.devicePixelRatio || 1);
        resize();
      }
      window.addEventListener('resize', () => { if (af) cancelAnimationFrame(af); handleResize(); if (!paused) raf(); });
      resize();

      // Toggles
      let paused = false;
      function setMotion(v){ paused = !v; btnMotion.setAttribute('aria-pressed', v ? 'true' : 'false'); if (!paused) raf(); }
      btnMotion.addEventListener('click', () => setMotion(paused));
      btnSave.addEventListener('click', saveImage);

      // Actions
      actBtns.forEach(b => {
        const a = b.dataset.action;
        if (a === 'play') b.addEventListener('click', () => setMotion(true));
        if (a === 'bend') b.addEventListener('click', pulseBend);
        if (a === 'save') b.addEventListener('click', saveImage);
      });

      // Keyboard
      window.addEventListener('keydown', (e) => {
        const k = e.key.toLowerCase();
        if (k === 'm'){ setMotion(paused); }
        if (k === 'c'){ cycleTheme(); }
        if (k === 's'){ saveImage(); }
      });

      // Clock
      function tickClock(){
        const n = new Date();
        clockEl.textContent = n.toLocaleString(undefined, { weekday: 'short', hour: '2-digit', minute: '2-digit' });
      }

      // Save poster (canvas only)
      function saveImage(){
        try {
          const a = document.createElement('a');
          a.href = canvas.toDataURL('image/png');
          const n = new Date();
          const stamp = [n.getFullYear(), (n.getMonth()+1).toString().padStart(2,'0'), n.getDate().toString().padStart(2,'0'), '_', n.getHours().toString().padStart(2,'0'), n.getMinutes().toString().padStart(2,'0')].join('');
          a.download = `aether_${stamp}.png`;
          a.click();
        } catch(e){}
      }

      // Palette reader
      function accents(){
        const s = getComputedStyle(root);
        return [s.getPropertyValue('--a1').trim(), s.getPropertyValue('--a2').trim(), s.getPropertyValue('--a3').trim(), s.getPropertyValue('--fg').trim()];
      }

      // Spin halo CSS
      let spin = 0;
      function spinHalo(dt){
        spin = (spin + dt*0.005) % 360;
        root.style.setProperty('--spin', spin.toFixed(2) + 'deg');
      }

      // Bends (pointer-generated field)
      const BENDS = [];
      function addBend(x, y, power=1){
        BENDS.push({ x, y, p: power, life: 1 });
      }
      function pulseBend(){
        // Center pulse
        const r = canvas.getBoundingClientRect();
        addBend(r.width * 0.5 * dpr, r.height * 0.5 * dpr, 1.6);
      }
      function onPointer(e){
        const r = canvas.getBoundingClientRect();
        const clientX = e.touches ? e.touches[0].clientX : e.clientX;
        const clientY = e.touches ? e.touches[0].clientY : e.clientY;
        const x = (clientX - r.left) * dpr;
        const y = (clientY - r.top) * dpr;
        addBend(x, y, 1.2);
      }
      canvas.addEventListener('mousemove', onPointer);
      canvas.addEventListener('touchmove', onPointer, { passive: true });
      canvas.addEventListener('touchstart', onPointer, { passive: true });
      canvas.addEventListener('mousedown', onPointer);

      // Draw ribbons
      let last = performance.now();
      let af = null, frames = 0, fps = 0, lastFps = performance.now();

      function draw(now){
        const dt = now - last; last = now;
        frames++;
        if (now - lastFps > 1000){
          fps = frames; frames = 0; lastFps = now;
          fpsEl.textContent = `${fps} fps`;
        }
        spinHalo(dt);
        applyTilt();
        tickClock();

        const W = canvas.width, H = canvas.height;
        const [A1, A2, A3, FG] = accents();

        // Fade trails
        ctx.globalCompositeOperation = 'source-over';
        ctx.globalAlpha = 0.12;
        const theme = root.getAttribute('data-theme');
        ctx.fillStyle = (theme === 'peachfog') ? '#ffffff' : '#000000';
        ctx.fillRect(0,0,W,H);
        ctx.globalAlpha = 1;

        // Update bends
        for (let i=BENDS.length-1; i>=0; i--){
          const b = BENDS[i];
          b.life -= 0.008 * (dt/16.6);
          if (b.life <= 0){ BENDS.splice(i,1); }
        }

        // Utility: influence from bends
        function field(x, y){
          let f = 0;
          for (let i=0; i<BENDS.length; i++){
            const b = BENDS[i];
            const dx = x - b.x, dy = y - b.y;
            const d2 = dx*dx + dy*dy + 0.001;
            const k = Math.exp(-d2 / (7000 * dpr)); // falloff
            f += k * b.p * b.life;
          }
          return f;
        }

        // Ribbons parameters
        const t = now * 0.0012;
        const layers = [
          { amp: H*0.09, freq: 0.0019, speed: 1.0, col: A1, w: 24*dpr },
          { amp: H*0.12, freq: 0.0014, speed: 0.8, col: A2, w: 28*dpr },
          { amp: H*0.07, freq: 0.0023, speed: 1.3, col: A3, w: 18*dpr }
        ];

        ctx.save();
        ctx.globalCompositeOperation = 'screen';
        for (let L=0; L<layers.length; L++){
          const { amp, freq, speed, col, w } = layers[L];
          const yBase = H*(0.35 + 0.15*L);
          ctx.lineWidth = w;
          ctx.strokeStyle = col;
          ctx.shadowColor = col;
          ctx.shadowBlur = 28 * dpr;
          ctx.beginPath();
          const step = Math.max(2, Math.floor(4*dpr));
          for (let x=0; x<=W; x+=step){
            const y = yBase + Math.sin(x*freq + t*speed*2 + L)*amp + (field(x, yBase)*80);
            if (x === 0) ctx.moveTo(x, y);
            else ctx.lineTo(x, y);
          }
          ctx.stroke();

          // Soft haze
          ctx.lineWidth = w*0.6;
          ctx.globalAlpha = 0.25;
          ctx.stroke();
          ctx.globalAlpha = 1;
        }
        ctx.restore();

        // Subtle ring accents
        ctx.save();
        ctx.globalCompositeOperation = 'overlay';
        ctx.strokeStyle = root.style.getPropertyValue('--ring') || 'rgba(255,255,255,0.12)';
        ctx.lineWidth = 1 * dpr;
        const rings = 6;
        const cx = W*0.5, cy = H*0.5;
        for (let i=1; i<=rings; i++){
          const rr = (Math.min(W,H)*0.42) * (i/rings);
          ctx.globalAlpha = 0.22 - i*0.02;
          ctx.beginPath();
          ctx.arc(cx, cy, rr, 0, Math.PI*2);
          ctx.stroke();
        }
        ctx.restore();
      }

      // Loop
      function raf(ts){
        if (paused){ af = null; return; }
        draw(ts || performance.now());
        af = requestAnimationFrame(raf);
      }

      // Init
      function init(){
        handleResize();
        tickClock();
        const prefersReduced = window.matchMedia && window.matchMedia('(prefers-reduced-motion: reduce)').matches;
        setMotion(!prefersReduced);
        if (!prefersReduced) raf();
      }
      init();
    })();
  </script>
