    <style>

    </style>

<section id="vibe2035" role="region" aria-label="Lumen Cascade — generative ribbons 2035">
  <style>
    /* Lumen Cascade — 2035 (scoped) */
    #vibe2035{
      --ink:#0f1320;
      --muted: color-mix(in oklab, var(--ink), transparent 50%);
      --bg0:#f6fbff;
      --bg1:#eef6ff;
      --a:#86c9ff;
      --b:#9effd0;
      --c:#ff9fd8;
      --d:#ffdca0;
      --panel: rgba(255,255,255,0.65);
      --glass: rgba(255,255,255,0.50);
      --line: rgba(10,18,34,0.12);

      position: relative;
      display: grid;
      grid-template-rows: auto 1fr auto;
      gap: clamp(14px, 3vmin, 28px);
      padding: clamp(18px, 5.6vmin, 60px);
      border-radius: 28px;
      color: var(--ink);
      background:
        radial-gradient(140% 120% at var(--mx,62%) var(--my,18%), color-mix(in oklab, var(--b), transparent 88%), transparent 46%),
        conic-gradient(from 210deg at 78% 12%, color-mix(in oklab, var(--c), transparent 90%), transparent 25%, color-mix(in oklab, var(--a), transparent 92%)),
        linear-gradient(180deg, var(--bg0), var(--bg1));
      border: 1px solid color-mix(in oklab, var(--ink), transparent 85%);
      box-shadow:
        inset 0 1px 0 rgba(255,255,255,0.7),
        0 80px 240px rgba(8,12,20,0.16);
      overflow: clip;
      isolation: isolate;
    }

    /* Themes */
    #vibe2035[data-theme="aurora"]{
      --ink:#0f1320; --muted: color-mix(in oklab, #0f1320, transparent 46%);
      --bg0:#f4fbff; --bg1:#eaf5ff;
      --a:#7ed8ff; --b:#78ffc6; --c:#b5a1ff; --d:#ffe59c;
      --panel: rgba(255,255,255,0.62);
      --glass: rgba(255,255,255,0.52);
      --line: rgba(8,14,30,0.12);
    }
    #vibe2035[data-theme="sand"]{
      --ink:#231b14; --muted: color-mix(in oklab, #231b14, transparent 48%);
      --bg0:#fff8ef; --bg1:#fff0de;
      --a:#ffbe8a; --b:#ffd77f; --c:#ffa8b8; --d:#afe8c7;
      --panel: rgba(255,255,255,0.70);
      --glass: rgba(255,255,255,0.58);
      --line: rgba(40,24,16,0.12);
    }
    #vibe2035[data-theme="ink"]{
      --ink:#101418; --muted: color-mix(in oklab, #101418, transparent 44%);
      --bg0:#fafafa; --bg1:#efefef;
      --a:#8ea8ff; --b:#98ffd6; --c:#ff9bd0; --d:#ffd8a4;
      --panel: rgba(255,255,255,0.80);
      --glass: rgba(255,255,255,0.60);
      --line: rgba(16,20,24,0.10);
    }
    #vibe2035[data-theme="midnight"]{
      --ink:#ecf2ff; --muted: color-mix(in oklab, #ecf2ff, transparent 38%);
      --bg0:#070a12; --bg1:#0b1222;
      --a:#86a8ff; --b:#7dffd6; --c:#ff9fda; --d:#ffd891;
      --panel: rgba(255,255,255,0.08);
      --glass: rgba(255,255,255,0.10);
      --line: rgba(255,255,255,0.10);
      border-color: color-mix(in oklab, var(--ink), transparent 80%);
      box-shadow:
        inset 0 1px 0 rgba(255,255,255,0.08),
        0 100px 300px rgba(0,0,0,0.6),
        0 160px 420px color-mix(in oklab, var(--c), transparent 88%);
    }

    /* Masthead */
    #vibe2035 .mast{
      display:flex; align-items:center; justify-content:space-between; flex-wrap:wrap; gap:12px; z-index:3;
    }
    #vibe2035 .brand{
      display:flex; align-items:center; gap:10px;
      padding:12px 14px; border-radius: 16px;
      border:1px solid color-mix(in oklab, var(--ink), transparent 82%);
      background: linear-gradient(180deg, var(--panel), rgba(255,255,255,0.04));
      backdrop-filter: blur(10px) saturate(160%);
      box-shadow: inset 0 1px 0 rgba(255,255,255,0.6), 0 14px 28px rgba(6,10,22,0.18);
      font: 800 11px/1 ui-sans-serif, system-ui, -apple-system, "Segoe UI", Roboto, Arial;
      letter-spacing:0.14em; text-transform:uppercase;
    }
    #vibe2035 .logo{
      width:18px; height:18px; border-radius:6px; position:relative; overflow:clip;
      background: radial-gradient(90% 90% at 30% 30%, var(--a), transparent 60%), radial-gradient(90% 90% at 70% 70%, var(--c), transparent 60%), conic-gradient(from 0deg, var(--b), var(--d), var(--a));
      animation: twirl35 16s linear infinite;
    }
    @keyframes twirl35 { to{ transform: rotate(360deg); } }

    /* Controls */
    #vibe2035 .controls{ display:flex; flex-wrap:wrap; gap:8px; }
    #vibe2035 .pill{
      appearance:none; cursor:pointer; user-select:none;
      border:1px solid color-mix(in oklab, var(--ink), transparent 80%);
      background: linear-gradient(180deg, var(--panel), rgba(255,255,255,0.02));
      color:inherit;
      padding:10px 14px; border-radius:999px;
      font: 800 11px/1 ui-sans-serif, system-ui, -apple-system, "Segoe UI", Roboto, Arial;
      letter-spacing:0.1em; text-transform:uppercase;
      transition: transform .14s ease, box-shadow .22s ease, background .22s ease;
      box-shadow: 0 10px 22px rgba(6,10,22,0.18);
    }
    #vibe2035 .pill:hover{ transform: translateY(-1px); box-shadow: 0 18px 44px rgba(6,10,22,0.24); }
    #vibe2035 .pill[aria-pressed="true"]{
      background: linear-gradient(90deg, var(--a), var(--d));
      border-color: transparent;
      color: color-mix(in oklab, var(--ink), #000 30%);
    }

    /* Stage */
    #vibe2035 .stage{ position:relative; display:grid; place-items:center; min-height:64vh; z-index:1; }
    #vibe2035 .frame{
      position:relative; width:min(92vw, 1060px); aspect-ratio: 14/9; border-radius: 28px; overflow:hidden;
      border:1px solid color-mix(in oklab, var(--ink), transparent 80%);
      background:
        radial-gradient(160% 120% at 50% 30%, color-mix(in oklab, var(--a), transparent 86%), transparent 60%),
        radial-gradient(140% 160% at 50% 80%, color-mix(in oklab, var(--c), transparent 86%), transparent 62%),
        linear-gradient(180deg, color-mix(in oklab, var(--bg0), white 10%), color-mix(in oklab, var(--bg1), white 4%));
      box-shadow:
        inset 0 1px 0 rgba(255,255,255,0.55),
        0 40px 160px rgba(0,0,0,0.18),
        0 80px 260px color-mix(in oklab, var(--a), transparent 86%);
      transform: rotateX(var(--rx,0deg)) rotateY(var(--ry,0deg));
      transition: transform 200ms ease;
      will-change: transform;
    }
    #vibe2035 .frame::after{
      content:""; position:absolute; inset:0; pointer-events:none;
      background:
        radial-gradient(closest-side at 30% 18%, rgba(255,255,255,0.45), transparent 42%),
        radial-gradient(closest-side at 70% 82%, rgba(255,255,255,0.25), transparent 52%);
      mix-blend-mode: screen;
      z-index:2;
    }
    #vibe2035 canvas#flow35{ position:absolute; inset:0; width:100%; height:100%; display:block; z-index:1; }

    /* Overlay copy */
    #vibe2035 .copy{
      position:absolute; left:6%; bottom:6%; z-index:3;
      max-width:min(520px, 90%);
      padding: clamp(10px, 1.8vmin, 18px) clamp(12px, 2.6vmin, 24px);
      border-radius: 16px;
      border:1px solid color-mix(in oklab, var(--ink), transparent 82%);
      background: linear-gradient(180deg, var(--glass), rgba(255,255,255,0.04));
      backdrop-filter: blur(10px) saturate(160%);
      box-shadow: inset 0 1px 0 rgba(255,255,255,0.55), 0 16px 50px rgba(6,10,22,0.18);
    }
    #vibe2035 .eyebrow{ display:block; color:var(--muted); margin-bottom:6px;
      font: 800 12px/1.2 ui-sans-serif, system-ui, -apple-system, "Segoe UI", Roboto, Arial; letter-spacing:0.14em; text-transform:uppercase;
    }
    #vibe2035 h1{
      margin:0 0 6px;
      font: 900 clamp(32px, 7.2vw, 100px)/0.92 ui-sans-serif, system-ui, -apple-system, "Segoe UI", Roboto, Arial;
      letter-spacing: -0.02em;
      color: transparent;
      background: linear-gradient(90deg, var(--b), var(--a), var(--c), var(--d));
      background-size: 240% 100%;
      -webkit-background-clip: text; background-clip: text; -webkit-text-fill-color: transparent;
      animation: shimmer35 12s ease-in-out infinite;
    }
    @keyframes shimmer35 { 0%,100%{ background-position:0% 50%; } 50%{ background-position:100% 50%; } }
    #vibe2035 .lead{ margin:0; color:var(--muted); font: 500 clamp(14px, 2vw, 19px)/1.7 ui-sans-serif, system-ui, -apple-system, "Segoe UI", Roboto, Arial; }

    /* Badge */
    #vibe2035 .badge{
      position:absolute; right:6%; top:6%; z-index:3;
      pointer-events:none;
      padding:10px 12px; border-radius: 12px;
      border: 1px dashed color-mix(in oklab, var(--ink), transparent 74%);
      background: linear-gradient(180deg, rgba(255,255,255,0.50), rgba(255,255,255,0.04));
      backdrop-filter: blur(6px) saturate(150%);
      font: 800 12px/1.2 ui-sans-serif, system-ui, -apple-system, "Segoe UI", Roboto, Arial; color:var(--muted);
    }

    /* Footer meta */
    #vibe2035 .meta{
      display:flex; align-items:center; justify-content:space-between; gap:10px; flex-wrap:wrap;
      color:var(--muted); font:500 12px/1.4 ui-sans-serif, system-ui, -apple-system, "Segoe UI", Roboto, Arial;
      z-index:4;
    }
    #vibe2035 #last-updated{ opacity:0.9; }

    /* Motion reduction */
    @media (prefers-reduced-motion: reduce){
      #vibe2035 h1{ animation: none !important; }
      #vibe2035 .logo{ animation: none !important; }
      #vibe2035 canvas#flow35{ filter:none !important; }
    }
  </style>

  <div class="mast">
    <div class="brand">
      <span class="logo" aria-hidden="true"></span>
      Lumen Cascade — 2035
    </div>
    <div class="controls" aria-label="Controls">
      <button class="pill" id="theme35" type="button" aria-pressed="false" aria-label="Cycle theme">Aurora</button>
      <button class="pill" id="motion35" type="button" aria-pressed="true" aria-label="Toggle motion">Flow</button>
      <button class="pill" id="trail35" type="button" aria-pressed="true" aria-label="Toggle trails">Trails</button>
      <button class="pill" id="detail35" type="button" aria-pressed="false" aria-label="Cycle detail">Detail: M</button>
    </div>
  </div>

  <div class="stage" id="stage35" aria-live="polite" aria-label="Generative ribbon field. Drag to tilt, click to emit streamers.">
    <div class="frame" id="frame35">
      <canvas id="flow35" role="img" aria-label="Flowing colored ribbons"></canvas>

      <div class="copy">
        <span class="eyebrow">Generative Field</span>
        <h1 id="title35" title="Click to shuffle">Lumen Cascade</h1>
        <p class="lead">Drag to tilt. Click to emit streamers. Keys: T theme, M motion, R trails, D detail, Space pulse.</p>
      </div>

      <div class="badge">Silk light over quiet geometry.</div>
    </div>
  </div>

  <div class="meta">
    <span class="hint">Shortcuts: T • M • R • D • Space</span>
    <span id="last-updated">Last updated: 2026-01-18 07:36:46 EST</span>
  </div>

  <script>
    (function(){
      const root   = document.getElementById('vibe2035');
      const stage  = document.getElementById('stage35');
      const frame  = document.getElementById('frame35');
      const canvas = document.getElementById('flow35');
      const ctx    = canvas.getContext('2d', { alpha:true });

      const btnTheme  = document.getElementById('theme35');
      const btnMotion = document.getElementById('motion35');
      const btnTrail  = document.getElementById('trail35');
      const btnDetail = document.getElementById('detail35');
      const title     = document.getElementById('title35');
      const updated   = document.getElementById('last-updated');

      // Timestamp
      try{
        const now = new Date();
        updated.textContent = 'Updated: ' + now.toLocaleString(undefined, {
          year:'numeric', month:'short', day:'2-digit',
          hour:'2-digit', minute:'2-digit', second:'2-digit'
        });
      }catch(e){ updated.textContent = 'Updated: just now'; }

      // Theme
      const THEMES = ['aurora','sand','ink','midnight'];
      const LABELS = { aurora:'Aurora', sand:'Sand', ink:'Ink', midnight:'Midnight' };
      let themeIndex = (matchMedia && matchMedia('(prefers-color-scheme: dark)').matches) ? 3 : 0;
      function setTheme(i){
        const t = THEMES[i % THEMES.length];
        root.dataset.theme = t;
        btnTheme.textContent = LABELS[t];
        btnTheme.setAttribute('aria-pressed', String(t !== 'aurora'));
        drawOnce();
      }
      setTheme(themeIndex);

      // Motion, trails, detail
      let motion = !matchMedia('(prefers-reduced-motion: reduce)').matches;
      btnMotion.textContent = motion ? 'Flow' : 'Still';
      btnMotion.setAttribute('aria-pressed', String(motion));
      root.setAttribute('data-motion', motion ? 'on':'off');

      let trails = true;
      btnTrail.setAttribute('aria-pressed', String(trails));

      const DETAILS = [0.9, 1.0, 1.6]; // L, M, H multipliers
      const DETAIL_LABEL = ['L','M','H'];
      let detailIndex = 1;
      btnDetail.textContent = 'Detail: ' + DETAIL_LABEL[detailIndex];
      btnDetail.setAttribute('aria-pressed', String(detailIndex>1));

      // Pointer tilt
      const ptr = { x:0.5, y:0.35, tx:0.5, ty:0.35, down:false };
      function clamp(n,a,b){ return Math.max(a, Math.min(b, n)); }
      stage.addEventListener('pointermove', (e)=>{
        const r = frame.getBoundingClientRect();
        const x = clamp((e.clientX - r.left)/r.width, 0, 1);
        const y = clamp((e.clientY - r.top)/r.height, 0, 1);
        ptr.tx = x; ptr.ty = y;
      });
      stage.addEventListener('pointerdown', (e)=>{ ptr.down=true; pulse(e); });
      stage.addEventListener('pointerup',   ()=>{ ptr.down=false; });
      stage.addEventListener('pointerleave',()=>{ ptr.down=false; });

      // Title shuffle
      const mottos = [
        'Lumen Cascade',
        'Ribbon Engine',
        'Velvet Spectrum',
        'Aurora Loom',
        'Silent Kinesis'
      ];
      title.addEventListener('click', ()=>{
        title.textContent = mottos[Math.floor(Math.random()*mottos.length)];
      });

      // Sizing
      let W=0, H=0, DPR=Math.min(2, window.devicePixelRatio || 1);
      function size(){
        const r = frame.getBoundingClientRect();
        canvas.width  = Math.floor(r.width * DPR);
        canvas.height = Math.floor(r.height * DPR);
        canvas.style.width = r.width + 'px';
        canvas.style.height= r.height + 'px';
        ctx.setTransform(DPR,0,0,DPR,0,0);
        W = r.width; H = r.height;
        resetScene();
        drawOnce();
      }
      const ro = new ResizeObserver(size); ro.observe(frame); size();

      // Palette helpers
      function css(name){ return getComputedStyle(root).getPropertyValue(name).trim(); }
      function palette(){ return [css('--a')||'#86c9ff', css('--b')||'#9effd0', css('--c')||'#ff9fd8', css('--d')||'#ffdca0']; }

      // Scene
      let last = performance.now(), t = 0, raf = null;
      let ribbons = [];
      let bursts = [];

      function resetScene(){
        ribbons.length = 0; bursts.length = 0;
        const cols = palette();
        const n = 9;
        for(let i=0;i<n;i++){
          const f = i/(n-1);
          ribbons.push({
            y0: H*(0.10 + 0.80*f),
            amp: H*(0.06 + 0.12*(1-Math.abs(0.5-f)*2)),
            thick: 1.6 + (1-f)*3.2,
            hue: cols[i%cols.length],
            spd: 0.25 + f*0.45,
            seed: Math.random()*1000,
            wob: 0.6 + Math.random()*0.8
          });
        }
      }

      // Faux-noise
      function n2(x,t,s){
        // layered sines; smooth-ish pseudo-noise
        return (
          Math.sin((x*4.1 + t*0.8) + s*0.2) * 0.55 +
          Math.sin((x*9.3 - t*1.2) + s*0.5) * 0.28 +
          Math.sin((x*17.7 + t*1.7) + s*0.8) * 0.17
        );
      }

      function tilt(){
        ptr.x += (ptr.tx - ptr.x)*0.08;
        ptr.y += (ptr.ty - ptr.y)*0.08;
        const tx = (ptr.y - 0.5) * -10;
        const ty = (ptr.x - 0.5) * 10;
        frame.style.setProperty('--rx', tx.toFixed(2)+'deg');
        frame.style.setProperty('--ry', ty.toFixed(2)+'deg');
        root.style.setProperty('--mx', (ptr.x*100)+'%');
        root.style.setProperty('--my', (ptr.y*100)+'%');
      }

      function clearFrame(){
        const theme = root.dataset.theme;
        // subtle fade for trails
        if(motion && trails){
          ctx.globalCompositeOperation = 'source-over';
          const fade = theme==='midnight' ? 'rgba(0,0,0,0.12)' : 'rgba(255,255,255,0.10)';
          ctx.fillStyle = fade;
          ctx.fillRect(0,0,W,H);
        }else{
          ctx.clearRect(0,0,W,H);
          const base = theme==='midnight' ? '#0b1222' : '#ffffff';
          ctx.fillStyle = base;
          ctx.fillRect(0,0,W,H);
        }
      }

      function ribbonGradient(y,col){
        const g = ctx.createLinearGradient(0, y-60, 0, y+60);
        g.addColorStop(0, 'rgba(255,255,255,0.7)');
        g.addColorStop(0.25, col);
        g.addColorStop(0.75, col);
        g.addColorStop(1, 'rgba(255,255,255,0.6)');
        return g;
      }

      function drawRibbons(dt){
        tilt();
        ctx.save();
        ctx.globalCompositeOperation = 'lighter';

        const dMul = DETAILS[detailIndex];
        const step = Math.max(1.4, 2.2 / dMul);
        const px = ptr.x, py = ptr.y;

        for(const r of ribbons){
          const col = r.hue;
          ctx.beginPath();
          let first=true;
          for(let x=0; x<=W; x+=step){
            const nx = x/W;
            const y = r.y0
              + r.amp * n2(nx*r.wob + px*0.6, (t*r.spd) + py*1.2, r.seed)
              + Math.sin(nx*6 + t*1.2 + r.seed)*6;
            if(first){ ctx.moveTo(x,y); first=false; } else { ctx.lineTo(x,y); }
          }
          ctx.lineWidth = r.thick * dMul;
          ctx.strokeStyle = ribbonGradient(r.y0, col);
          ctx.globalAlpha = 0.55 + 0.25*dMul;
          ctx.stroke();

          // subtle glow dots along intersections with pointer Y band
          const band = H*(0.15 + py*0.7);
          const ix = (Math.sin((t*1.2 + r.seed)*2) * 0.5 + 0.5) * W;
          const nx = ix/W;
          const yy = r.y0 + r.amp * n2(nx*r.wob + px*0.6, (t*r.spd)+py*1.2, r.seed);
          const grad = ctx.createRadialGradient(ix, yy, 0, ix, yy, 30);
          grad.addColorStop(0, 'rgba(255,255,255,0.6)');
          grad.addColorStop(1, col);
          ctx.fillStyle = grad;
          ctx.globalAlpha = 0.18 + 0.10*dMul;
          ctx.beginPath(); ctx.arc(ix, yy, 10 + Math.abs(yy-band)*0.02, 0, Math.PI*2); ctx.fill();
        }
        ctx.restore();
      }

      function pulse(e){
        const r = frame.getBoundingClientRect();
        const x = e?.clientX ? (e.clientX - r.left) : W/2;
        const y = e?.clientY ? (e.clientY - r.top)  : H/2;
        bursts.push({ x, y, t:0, life: 1.0 });
      }

      function drawBursts(dt){
        for(let i=bursts.length-1;i>=0;i--){
          const b = bursts[i];
          b.t += dt*1.2;
          b.life -= dt*0.8;
          if(b.life<=0){ bursts.splice(i,1); continue; }
          const R = 20 + b.t*120;
          const g = ctx.createRadialGradient(b.x, b.y, 0, b.x, b.y, R);
          g.addColorStop(0, 'rgba(255,255,255,'+(0.35*b.life).toFixed(3)+')');
          g.addColorStop(1, 'rgba(255,255,255,0.0)');
          ctx.globalCompositeOperation = 'lighter';
          ctx.globalAlpha = 0.9*b.life;
          ctx.fillStyle = g;
          ctx.beginPath(); ctx.arc(b.x, b.y, R, 0, Math.PI*2); ctx.fill();

          // small streaks
          const cols = palette();
          for(let k=0;k<5;k++){
            const a = (b.t*2 + k)*Math.PI*0.6;
            const dx = Math.cos(a)*R*0.6, dy = Math.sin(a)*R*0.6;
            const grad = ctx.createLinearGradient(b.x-dx, b.y-dy, b.x+dx, b.y+dy);
            grad.addColorStop(0, 'rgba(255,255,255,0.0)');
            grad.addColorStop(1, cols[(k+i)%cols.length]);
            ctx.strokeStyle = grad; ctx.lineWidth = 1.2;
            ctx.globalAlpha = 0.35*b.life;
            ctx.beginPath(); ctx.moveTo(b.x-dx, b.y-dy); ctx.lineTo(b.x+dx*0.6, b.y+dy*0.6); ctx.stroke();
          }
        }
      }

      function drawOnce(){ draw(true); }
      function draw(staticOnly){
        clearFrame();
        drawRibbons(staticOnly?0:0.016);
        drawBursts(staticOnly?0:0.016);
      }

      function tick(now){
        if(!motion) return;
        const dt = Math.min(50, now - last)/1000;
        last = now; t += dt;
        if(ptr.down && Math.random() < 0.035) pulse();
        draw();
        raf = requestAnimationFrame(tick);
      }

      // Init
      resetScene();
      if(motion){ last = performance.now(); raf = requestAnimationFrame(tick); }
      else { drawOnce(); }

      // Interactions
      btnTheme.addEventListener('click', ()=>{
        themeIndex = (themeIndex + 1) % THEMES.length;
        setTheme(themeIndex);
        resetScene();
      });
      btnMotion.addEventListener('click', ()=>{
        motion = !motion;
        root.setAttribute('data-motion', motion ? 'on' : 'off');
        btnMotion.textContent = motion ? 'Flow' : 'Still';
        btnMotion.setAttribute('aria-pressed', String(motion));
        if(motion){ last = performance.now(); raf = requestAnimationFrame(tick); }
        else { drawOnce(); }
      });
      btnTrail.addEventListener('click', ()=>{
        trails = !trails;
        btnTrail.setAttribute('aria-pressed', String(trails));
        drawOnce();
      });
      btnDetail.addEventListener('click', ()=>{
        detailIndex = (detailIndex + 1) % DETAILS.length;
        btnDetail.textContent = 'Detail: ' + DETAIL_LABEL[detailIndex];
        btnDetail.setAttribute('aria-pressed', String(detailIndex>1));
        drawOnce();
      });

      // Keyboard
      root.tabIndex = 0;
      root.addEventListener('keydown', (e)=>{
        const k = e.key.toLowerCase();
        if(k==='t') btnTheme.click();
        if(k==='m') btnMotion.click();
        if(k==='r') btnTrail.click();
        if(k==='d') btnDetail.click();
        if(k===' '){ e.preventDefault(); pulse(); }
      });

      // Resize + visibility
      window.addEventListener('resize', ()=>{ resetScene(); drawOnce(); });
      document.addEventListener('visibilitychange', ()=>{
        if(document.hidden && raf){ cancelAnimationFrame(raf); }
        else if(!document.hidden && motion){ last = performance.now(); raf = requestAnimationFrame(tick); }
      });
    })();
  </script>
