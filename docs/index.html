<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vibing</title>
    <style>
      :root {
        --bg: #0f1221;
        --fg: #e6e8f0;
        --muted: #9aa3b2;
        --accent: #8b5cf6;
      }
      html, body {
        height: 100%;
      }
      body {
        margin: 0;
        font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Ubuntu, Cantarell, Noto Sans, Helvetica Neue, Arial, "Apple Color Emoji", "Segoe UI Emoji";
        color: var(--fg);
        background: radial-gradient(1200px 800px at 70% 10%, #1b1f3a, var(--bg));
        display: flex;
        align-items: center;
        justify-content: center;
      }
      .card {
        width: min(720px, 92vw);
        background: rgba(255,255,255,0.04);
        border: 1px solid rgba(255,255,255,0.08);
        border-radius: 16px;
        padding: 28px 24px;
        box-shadow: 0 10px 30px rgba(0,0,0,0.3);
        backdrop-filter: blur(6px);
      }
      h1 {
        margin: 0 0 10px 0;
        font-size: 28px;
        letter-spacing: 0.3px;
      }
      .muted {
        color: var(--muted);
        font-size: 14px;
        margin-bottom: 18px;
      }
      #content {
        font-size: 18px;
        line-height: 1.6;
        background: rgba(255,255,255,0.04);
        border: 1px dashed rgba(255,255,255,0.12);
        border-radius: 12px;
        padding: 16px;
      }
      .footer {
        margin-top: 18px;
        display: flex;
        justify-content: space-between;
        align-items: center;
        font-size: 14px;
        color: var(--muted);
      }
      .badge {
        display: inline-block;
        background: rgba(139, 92, 246, 0.18);
        color: #d4c2ff;
        padding: 4px 10px;
        border-radius: 999px;
        font-size: 12px;
        border: 1px solid rgba(139, 92, 246, 0.35);
        letter-spacing: 0.2px;
      }
    </style>
  </head>
  <body>
    <!-- BEGIN_EDITABLE -->
      <section id="content">
<section class="aer1226" role="region" aria-label="PRISM GARDEN — a gentle generative poster" data-theme="light" data-run="on">
  <style>
    .aer1226{
      --ink:#0d1b2a;
      --muted:#58627a;
      --paper0:#ffffff;
      --paper1:#f3f7ff;
      --edge:#dce6ff;
      --halo:#4f6cff;
      --a1:#5a8cff; --a2:#43d1a0; --a3:#ff7ab6; --a4:#ffd057; --a5:#8a7bff;
      color-scheme: light;
      position:relative; isolation:isolate;
      border:1px solid var(--edge);
      border-radius:28px;
      padding: clamp(18px, 3vw, 32px);
      font-family: ui-sans-serif, system-ui, "SF Pro", Inter, Segoe UI, Roboto, Arial, sans-serif;
      color:var(--ink);
      background:
        radial-gradient(120% 100% at 10% 0%, rgba(90,140,255,.10), transparent 48%),
        radial-gradient(110% 90% at 92% 14%, rgba(255,122,182,.10), transparent 45%),
        linear-gradient(180deg, var(--paper0), var(--paper1));
      box-shadow:
        0 50px 160px rgba(80,110,180,.20),
        inset 0 1px 0 rgba(255,255,255,.9);
      overflow: clip;
    }
    .aer1226[data-theme="dark"]{
      --ink:#e9f0ff;
      --muted:#9fb0cc;
      --paper0:#0a1020;
      --paper1:#0e1730;
      --edge:#1a2b52;
      --halo:#7ad6ff;
      color-scheme: dark;
      background:
        radial-gradient(120% 100% at 10% 0%, rgba(90,140,255,.16), transparent 48%),
        radial-gradient(110% 90% at 92% 14%, rgba(255,122,182,.16), transparent 45%),
        linear-gradient(180deg, var(--paper0), var(--paper1));
      box-shadow:
        0 50px 200px rgba(0,0,0,.55),
        inset 0 1px 0 rgba(255,255,255,.06);
    }
    .aer1226::before{
      content:""; position:absolute; inset:-40% -40%; z-index:0; pointer-events:none;
      background: conic-gradient(from var(--spin,0deg),
        rgba(90,140,255,.18),
        rgba(67,209,160,.18),
        rgba(255,122,182,.16),
        rgba(138,123,255,.16),
        rgba(90,140,255,.18));
      filter: blur(50px) saturate(1.1);
      opacity:.45;
      transform: translateZ(0);
    }
    .aer1226::after{
      content:""; position:absolute; inset:0; z-index:0; pointer-events:none;
      background:
        linear-gradient(180deg, rgba(255,255,255,.14), rgba(255,255,255,0) 20%),
        radial-gradient(1200px 1200px at var(--px, 50%) var(--py, 50%), rgba(255,255,255,.18), transparent 40%);
      mix-blend-mode: overlay;
      opacity:.6;
    }

    /* Header */
    .aer1226 .top{
      position:relative; z-index:2;
      display:grid; grid-template-columns:auto minmax(0,1fr) auto; gap:14px; align-items:center;
      padding:12px; border-radius:16px; border:1px solid var(--edge);
      background: linear-gradient(180deg, rgba(255,255,255,.8), rgba(255,255,255,.5));
      backdrop-filter: blur(10px) saturate(1.1);
      box-shadow: 0 24px 60px rgba(40,60,120,.20), inset 0 1px 0 rgba(255,255,255,.8);
    }
    .aer1226 .brand{ display:flex; align-items:center; gap:12px; min-width:0; }
    .aer1226 .badge{
      --s:44px; width:var(--s); height:var(--s); border-radius:50%;
      background:
        radial-gradient(100% 100% at 35% 30%, #fff 0 18%, transparent 20%),
        conic-gradient(var(--a1), var(--a2), var(--a3), var(--a4), var(--a5), var(--a1));
      border:1px solid var(--edge);
      box-shadow: inset 0 12px 24px rgba(255,255,255,.40), 0 10px 22px rgba(0,0,0,.10);
      animation: spin1226 22s linear infinite;
    }
    @keyframes spin1226 { to{ transform: rotate(360deg); } }
    .aer1226 .word{
      font-weight:900; letter-spacing:.28em; text-transform:uppercase; font-size:11px;
      padding:8px 12px; border-radius:999px; border:1px solid var(--edge);
      background: linear-gradient(180deg, rgba(255,255,255,.95), rgba(255,255,255,.6));
      color:var(--ink); white-space:nowrap;
    }
    .aer1226 .tag{
      justify-self:center; min-width:0; text-align:center;
      font-family: ui-serif, "SF Pro Display", Georgia, serif;
      font-weight:800; letter-spacing:.02em; text-wrap:balance;
      font-size: clamp(18px, 2.4vw, 28px);
      background: linear-gradient(95deg, var(--a1), var(--a2), var(--a3), var(--a4));
      -webkit-background-clip:text; background-clip:text; color:transparent;
      filter: drop-shadow(0 10px 30px rgba(90,140,255,.25));
    }
    .aer1226 .actions{ display:flex; gap:8px; align-items:center; }
    .aer1226 .btn{
      appearance:none; cursor:pointer; user-select:none;
      padding:10px 12px; font-size:12px; font-weight:800; color:var(--ink);
      border-radius:14px; border:1px solid var(--edge);
      background: linear-gradient(180deg, rgba(255,255,255,.95), rgba(255,255,255,.7));
      box-shadow: 0 10px 26px rgba(40,60,120,.22), inset 0 1px 0 rgba(255,255,255,.9);
      transition: transform .14s ease, box-shadow .22s ease, background .22s ease;
    }
    .aer1226 .btn:hover{ transform: translateY(-1px); box-shadow: 0 20px 42px rgba(40,60,120,.28), inset 0 1px 0 rgba(255,255,255,1); }
    .aer1226 [aria-pressed="true"]{ background: linear-gradient(180deg, rgba(230,238,255,1), rgba(230,238,255,.8)); }

    /* Frame */
    .aer1226 .frame{
      position:relative; z-index:1; margin-top:16px;
      height: clamp(460px, 60vw, 840px);
      border-radius:24px; border:1px solid var(--edge);
      background: linear-gradient(180deg, rgba(255,255,255,.7), rgba(255,255,255,.6));
      overflow:hidden;
      box-shadow: 0 32px 120px rgba(40,60,120,.22), inset 0 1px 0 rgba(255,255,255,.85);
      transform-style: preserve-3d;
    }
    .aer1226 .scene{ position:absolute; inset:0; width:100%; height:100%; display:block; }
    .aer1226 .pearl{
      position:absolute; inset:-20% -20%; pointer-events:none; z-index:2; mix-blend-mode:screen;
      background:
        radial-gradient(circle at var(--px, 50%) var(--py, 50%), rgba(255,255,255,.65), transparent 32%),
        radial-gradient(circle at 70% 40%, rgba(90,140,255,.25), transparent 40%),
        radial-gradient(circle at 20% 80%, rgba(67,209,160,.25), transparent 40%);
      filter: blur(20px);
      opacity:.7;
    }

    /* Controls */
    .aer1226 .dock{
      position:absolute; left:12px; right:12px; bottom:12px; z-index:3;
      display:flex; flex-wrap:wrap; gap:10px; align-items:center; justify-content:space-between;
      padding:10px; border-radius:14px; border:1px solid var(--edge);
      background: rgba(255,255,255,.7);
      backdrop-filter: blur(10px) saturate(1.1);
      box-shadow: 0 16px 40px rgba(40,60,120,.20), inset 0 1px 0 rgba(255,255,255,.9);
    }
    .aer1226 .cluster{ display:flex; align-items:center; gap:10px; flex-wrap:wrap; }
    .aer1226 .lab{ font-size:12px; font-weight:800; color:var(--muted); }
    .aer1226 .knob{
      -webkit-appearance:none; appearance:none; width:180px; height:30px; background:transparent; cursor:pointer;
    }
    .aer1226 .knob::-webkit-slider-thumb{
      -webkit-appearance:none; width:18px; height:18px; border-radius:50%;
      background: linear-gradient(180deg, #fff, #e9f3ff);
      border:1px solid var(--edge); box-shadow: 0 6px 16px rgba(12,20,50,.25);
    }
    .aer1226 .knob::-webkit-slider-runnable-track{
      height:10px; border-radius:999px; border:1px solid var(--edge);
      background: linear-gradient(90deg, var(--a1), var(--a2), var(--a3), var(--a4), var(--a5));
      opacity:.9;
    }
    .aer1226 .knob:focus-visible{ outline:2px solid var(--halo); outline-offset:3px; }

    /* Meta */
    .aer1226 .meta{
      position:relative; z-index:2;
      margin: 14px 2px 0; padding:0; list-style:none; display:flex; flex-wrap:wrap; gap:12px; align-items:center; color:var(--muted); font-size:12.5px;
    }
    .aer1226 .pulse{ width:8px; height:8px; border-radius:50%; background: radial-gradient(circle at 40% 40%, var(--a1), var(--a3) 70%); box-shadow:0 0 0 2px rgba(139,212,255,0.22); display:inline-block; animation: p1226 1.8s ease-in-out infinite; }
    @keyframes p1226{ 0%,100%{ transform:scale(1); opacity:1 } 50%{ transform:scale(1.3); opacity:.85 } }

    @media (prefers-reduced-motion: reduce){
      .aer1226 *{ animation:none !important; transition:none !important; }
    }
  </style>

  <div class="top">
    <div class="brand">
      <div class="badge" aria-hidden="true"></div>
      <div class="word" aria-hidden="true">PRISM GARDEN</div>
    </div>
    <div class="tag" aria-hidden="true">Breeze, bloom, ripple — paint the air with motion.</div>
    <div class="actions">
      <button class="btn" data-act="theme" title="Toggle theme (T)">Light</button>
      <button class="btn" data-act="play" aria-pressed="true" title="Pause/Play (Space)">Pause</button>
      <button class="btn" data-act="mode" title="Cycle mode (M)">Mode: Drift</button>
      <button class="btn" data-act="snap" title="Save PNG (S)">Snapshot</button>
    </div>
  </div>

  <div class="frame" aria-label="Motion viewport">
    <canvas class="scene" role="img" aria-label="Featherlight particles drift and bloom into soft color fields"></canvas>
    <div class="pearl" aria-hidden="true"></div>

    <div class="dock" role="group" aria-label="Controls">
      <div class="cluster">
        <span class="lab">Breeze</span>
        <input class="knob" type="range" min="0.2" max="2.0" step="0.01" value="1.0" aria-label="Breeze speed (0.2–2.0)" title="Breeze">
      </div>
      <div class="cluster">
        <span class="lab">Population</span>
        <input class="knob" type="range" min="80" max="1400" step="10" value="480" aria-label="Particle count (80–1400)" title="Population">
      </div>
    </div>
  </div>

  <ul class="meta" aria-label="status">
    <li><span class="pulse" aria-hidden="true"></span> live</li>
    <li>fps <strong id="fps">0</strong></li>
    <li>mode <strong id="mode">drift</strong></li>
    <li class="grow"><span id="last-updated">Last updated: 2025-12-11 18:17:55 EST</span></li>
  </ul>

  <script>
    (function(){
      const root = document.currentScript.closest('.aer1226');
      const frame = root.querySelector('.frame');
      const canvas = root.querySelector('.scene');
      const ctx = canvas.getContext('2d', { alpha:true });
      const ui = {
        theme: root.querySelector('[data-act="theme"]'),
        play: root.querySelector('[data-act="play"]'),
        mode: root.querySelector('[data-act="mode"]'),
        snap: root.querySelector('[data-act="snap"]'),
        speed: root.querySelectorAll('.knob')[0],
        pop: root.querySelectorAll('.knob')[1],
        fps: root.querySelector('#fps'),
        modeTxt: root.querySelector('#mode'),
        ts: root.querySelector('#last-updated')
      };

      // Timestamp
      try{
        const fmt = new Intl.DateTimeFormat(undefined, { dateStyle:'medium', timeStyle:'short' });
        ui.ts.textContent = 'Updated ' + fmt.format(new Date());
      }catch{ ui.ts.textContent = 'Updated ' + new Date().toLocaleString(); }

      // State
      let DPR = Math.max(1, Math.min(2, window.devicePixelRatio || 1));
      let W=1, H=1, CX=0, CY=0;
      let running = !matchMedia?.('(prefers-reduced-motion: reduce)').matches;
      let last = performance.now(), fpsSmooth = 60;
      let spin = Math.random()*360;
      let hueBase = (Math.random()*360)|0;

      const pointer = { x:0, y:0, nx:0, ny:0, inside:false };
      const modes = ['drift','bloom','ripple'];
      let modeIndex = 0;

      // Particles
      let P = [];
      function resetParticles(count){
        P.length = 0;
        for (let i=0;i<count;i++){
          const x = Math.random()*W, y = Math.random()*H;
          const h = hueBase + (i/count)*180 + (Math.random()*40-20);
          P.push({ x, y, px:x, py:y, vx:0, vy:0, h, life:Math.random()*1000 });
        }
      }

      function resize(){
        const r = canvas.getBoundingClientRect();
        W = Math.max(1, Math.floor(r.width));
        H = Math.max(1, Math.floor(r.height));
        CX = W/2; CY = H/2;
        canvas.width = Math.floor(W*DPR);
        canvas.height = Math.floor(H*DPR);
        ctx.setTransform(DPR,0,0,DPR,0,0);
        resetParticles(Math.max(40, Math.round(parseInt(ui.pop.value||'480',10))));
        wipe(true);
        draw(0, true);
      }
      addEventListener('resize', resize, { passive:true });

      function wipe(instant=false){
        const g = ctx.createLinearGradient(0,0,0,H);
        g.addColorStop(0, getComputedStyle(root).getPropertyValue('--paper0').trim());
        g.addColorStop(1, getComputedStyle(root).getPropertyValue('--paper1').trim());
        ctx.globalCompositeOperation = 'source-over';
        ctx.globalAlpha = instant? 1 : (root.getAttribute('data-theme')==='dark' ? 0.10 : 0.08);
        ctx.fillStyle = g; ctx.fillRect(0,0,W,H);
        ctx.globalAlpha = 1;
      }

      function clr(h, a=.6){
        const dark = root.getAttribute('data-theme')==='dark';
        const l = dark? 62 : 45;
        return `hsla(${(h%360+360)%360}, 88%, ${l}%, ${a})`;
      }

      function field(x, y, t){
        const kx = 0.0009, ky = 0.0012;
        const m = modes[modeIndex];
        let fx=0, fy=0;
        if (m==='drift'){
          fx = Math.sin(y*ky*900 + t*1.2) * 0.6 + Math.cos((x+y)*kx*1100 - t*0.9) * 0.4;
          fy = Math.cos(x*kx*800 - t*1.0) * 0.6 + Math.sin((x-y)*ky*900 + t*1.1) * 0.4;
        }else if (m==='bloom'){
          const r = 180 + 80*Math.sin(t*0.8);
          const cx = CX + Math.cos(t*0.7)*r, cy = CY + Math.sin(t*0.9)*r;
          const dx = x - cx, dy = y - cy; const d = Math.hypot(dx,dy)+1e-3;
          fx = (-dx/d)*0.9 + Math.sin((x+y)*kx*900 + t)*0.4;
          fy = (-dy/d)*0.9 + Math.cos((x-y)*ky*900 - t*1.1)*0.4;
        }else{ // ripple
          const cx = pointer.inside? pointer.x : CX, cy = pointer.inside? pointer.y : CY;
          const dx = x - cx, dy = y - cy; const d = Math.hypot(dx,dy)+1e-3;
          const w = Math.sin(d*0.04 - t*3.0);
          fx = (dx/d) * w * 1.2;
          fy = (dy/d) * w * 1.2;
        }
        // pointer push
        if (pointer.inside){
          const pdx = x - pointer.x, pdy = y - pointer.y; const pd = Math.max(12, Math.hypot(pdx,pdy));
          fx += -pdx / pd * 1.6;
          fy += -pdy / pd * 1.6;
        }
        return [fx, fy];
      }

      function draw(now, justBg=false){
        wipe(justBg);
        if (justBg) return;

        // tilt
        frame.style.transform = `perspective(900px) rotateX(${-(pointer.ny*4)}deg) rotateY(${pointer.nx*5}deg)`;

        const speed = parseFloat(ui.speed.value||'1');
        const t = now/1000;

        ctx.globalCompositeOperation = 'lighter';

        // softly spin the aura
        spin += 0.03;
        root.style.setProperty('--spin', spin.toFixed(2)+'deg');

        for (let i=0;i<P.length;i++){
          const p = P[i];

          const [fx, fy] = field(p.x, p.y, t*0.9);
          p.vx = (p.vx + fx * 0.12 * speed) * 0.965;
          p.vy = (p.vy + fy * 0.12 * speed) * 0.965;

          p.px = p.x; p.py = p.y;
          p.x += p.vx; p.y += p.vy;

          // wrap
          if (p.x < -10) { p.x = W+10; p.px = p.x; }
          if (p.x > W+10){ p.x = -10; p.px = p.x; }
          if (p.y < -10) { p.y = H+10; p.py = p.y; }
          if (p.y > H+10){ p.y = -10; p.py = p.y; }

          // color drift
          p.life += 0.6;
          const hue = p.h + 20*Math.sin(p.life*0.01) + 40*Math.sin(t*0.15 + i*0.03);

          // trail
          ctx.strokeStyle = clr(hue, 0.55);
          ctx.lineWidth = 1.1 + 1.8*Math.sin((i%7)*0.2 + t);
          ctx.beginPath();
          ctx.moveTo(p.px, p.py);
          ctx.lineTo(p.x, p.y);
          ctx.stroke();

          // occasional bloom dot
          if ((i % 33) === 0){
            const g = ctx.createRadialGradient(p.x, p.y, 0, p.x, p.y, 18);
            g.addColorStop(0, clr(hue+20, 0.45));
            g.addColorStop(1, 'rgba(0,0,0,0)');
            ctx.fillStyle = g;
            ctx.beginPath(); ctx.arc(p.x, p.y, 14, 0, Math.PI*2); ctx.fill();
          }
        }

        // vignette
        ctx.globalCompositeOperation = 'multiply';
        const vg = ctx.createRadialGradient(CX, CY, Math.min(W,H)*0.1, CX, CY, Math.hypot(W,H)*0.7);
        vg.addColorStop(0, 'rgba(255,255,255,0)');
        vg.addColorStop(1, root.getAttribute('data-theme')==='dark' ? 'rgba(0,0,0,0.35)' : 'rgba(0,40,100,0.10)');
        ctx.fillStyle = vg;
        ctx.fillRect(0,0,W,H);
      }

      function step(now){
        const dt = Math.min(0.05, (now - last)/1000); last = now;
        const inst = 1/Math.max(1e-6, dt); fpsSmooth = fpsSmooth*0.85 + inst*0.15;
        ui.fps.textContent = String(Math.round(fpsSmooth));
        draw(now);
        if (running) requestAnimationFrame(step);
      }

      // Pointer
      function onPointer(e){
        const r = canvas.getBoundingClientRect();
        pointer.x = e.clientX - r.left;
        pointer.y = e.clientY - r.top;
        pointer.nx = (pointer.x / Math.max(1, r.width)) * 2 - 1;
        pointer.ny = (pointer.y / Math.max(1, r.height)) * 2 - 1;
        pointer.inside = true;
        root.style.setProperty('--px', e.clientX - root.getBoundingClientRect().left + 'px');
        root.style.setProperty('--py', e.clientY - root.getBoundingClientRect().top + 'px');
      }
      function leave(){ pointer.inside=false; }
      canvas.addEventListener('pointermove', onPointer, {passive:true});
      canvas.addEventListener('pointerenter', onPointer, {passive:true});
      canvas.addEventListener('pointerleave', leave, {passive:true});

      // Controls
      ui.theme.addEventListener('click', ()=>{
        const dark = root.getAttribute('data-theme')==='dark';
        root.setAttribute('data-theme', dark? 'light':'dark');
        ui.theme.textContent = dark? 'Light':'Dark';
        wipe(true);
      });
      ui.play.addEventListener('click', ()=>{
        const on = root.getAttribute('data-run')!=='on';
        root.setAttribute('data-run', on? 'on':'off');
        ui.play.setAttribute('aria-pressed', on? 'true':'false');
        ui.play.textContent = on? 'Pause' : 'Play';
        running = on;
        if (running) requestAnimationFrame(step);
      });
      ui.mode.addEventListener('click', ()=>{
        modeIndex = (modeIndex+1) % modes.length;
        const label = modes[modeIndex].charAt(0).toUpperCase() + modes[modeIndex].slice(1);
        ui.mode.textContent = 'Mode: ' + label;
        ui.modeTxt.textContent = modes[modeIndex];
        hueBase = (Math.random()*360)|0;
        wipe(true);
      });
      ui.pop.addEventListener('input', ()=>{
        resetParticles(Math.max(40, Math.round(parseInt(ui.pop.value||'480',10))));
      });
      ui.snap.addEventListener('click', ()=>{
        try{
          const a = document.createElement('a');
          a.download = `prism-garden-${modes[modeIndex]}-${Date.now()}.png`;
          a.href = canvas.toDataURL('image/png');
          a.click();
        }catch{}
      });

      // Keyboard
      root.tabIndex = 0;
      root.addEventListener('keydown', (e)=>{
        const k = e.key.toLowerCase();
        if (k==='t') ui.theme.click();
        else if (k===' ') { e.preventDefault(); ui.play.click(); }
        else if (k==='m') ui.mode.click();
        else if (k==='s') ui.snap.click();
        else if (k==='arrowup') { ui.speed.value = String(Math.min(2.0, parseFloat(ui.speed.value)+0.05)); }
        else if (k==='arrowdown') { ui.speed.value = String(Math.max(0.2, parseFloat(ui.speed.value)-0.05)); }
        else if (k==='arrowright') { ui.pop.value = String(Math.min(1400, parseFloat(ui.pop.value)+20)); ui.pop.dispatchEvent(new Event('input')); }
        else if (k==='arrowleft') { ui.pop.value = String(Math.max(80, parseFloat(ui.pop.value)-20)); ui.pop.dispatchEvent(new Event('input')); }
      });

      // Init
      resize();
      wipe(true);
      if (running){ requestAnimationFrame(step); }
      root.addEventListener('DOMNodeRemoved', ()=>{ running=false; });
    })();
  </script>
</section>
      </section>

    <script>
      // Only show a local placeholder if the agent hasn't written a timestamp yet
      const el = document.getElementById('last-updated');
      if (el && (!el.textContent || el.textContent.includes('not yet'))) {
        const now = new Date();
        el.textContent = `Last updated: ${now.toLocaleString(undefined, { hour12: false })}`;
      }
    </script>
