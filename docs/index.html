    <style>
      :root {
        --bg: #0f1221;

      }
      html, body {
        height: 100%;
      }
      body {

        justify-content: center;
      }
      .card {
        width: min(720px, 92vw);
        background: rgba(255,255,255,0.04);
        border: 1px solid rgba(255,255,255,0.08);

      }
    </style>
  </head>

<section id="aether803" class="aether" aria-label="Aether Orrery — Orbital Focus">
  <style>
    /* Aether Orrery — Iteration 803 (aggressive shift: celestial clock) */
    #aether803 {
      --ink: #0d1321;
      --muted: #596079;
      --glass: rgba(0,0,0,0.06);
      --line: rgba(0,0,0,0.12);
      --bg1: #f9fbff;
      --bg2: #f4f7ff;
      --h1: 212; /* primary hue */
      --h2: 326; /* accent hue */
      --h3: 46;  /* warm hue */
      position: relative;
      border-radius: 36px;
      padding: clamp(18px, 3.2vw, 34px);
      min-height: 920px;
      color: var(--ink);
      font-family: ui-sans-serif, system-ui, -apple-system, "Segoe UI", Inter, Roboto, "Helvetica Neue", Arial, "Noto Sans";
      background:
        radial-gradient(1400px 800px at 22% 0%, hsla(var(--h1), 85%, 68%, 0.16), transparent 55%),
        radial-gradient(1200px 840px at 80% 100%, hsla(var(--h2), 85%, 70%, 0.16), transparent 60%),
        linear-gradient(160deg, var(--bg1), var(--bg2));
      box-shadow: 0 40px 120px rgba(0,0,0,0.18), inset 0 0 0 1px rgba(0,0,0,0.04);
      overflow: hidden;
      isolation: isolate;
    }

    /* Top bar */
    #aether803 .bar {
      display: grid; grid-template-columns: auto 1fr auto; gap: 16px; align-items: center;
      margin-bottom: 16px; position: relative; z-index: 3;
    }
    #aether803 .mark {
      display: inline-flex; align-items: center; gap: 12px;
      padding: 10px 14px; border-radius: 999px;
      border: 1px solid var(--line); background: linear-gradient(180deg, var(--glass), transparent);
      box-shadow: inset 0 0 0 1px rgba(255,255,255,0.08);
      user-select: none; -webkit-user-select: none; backdrop-filter: blur(8px);
    }
    #aether803 .glyph {
      --s: 34px; width: var(--s); height: var(--s); border-radius: 50%;
      background:
        radial-gradient(120% 120% at 32% 28%, rgba(255,255,255,0.9), rgba(255,255,255,0.15) 40%, transparent 70%),
        conic-gradient(from 0deg, hsl(var(--h1), 95%, 60%), hsl(var(--h2), 95%, 60%), hsl(var(--h3), 95%, 58%), hsl(var(--h1), 95%, 60%));
      box-shadow: 0 10px 22px rgba(0,0,0,0.16), 0 0 0 8px rgba(0,0,0,0.03);
      animation: a803-spin 24s linear infinite;
    }
    #aether803 .brand { font-weight: 900; letter-spacing: 0.2px; }
    @keyframes a803-spin { to { transform: rotate(360deg); } }

    #aether803 .actions { justify-self: end; display: inline-flex; gap: 10px; flex-wrap: wrap; }
    #aether803 .btn {
      border: 1px solid var(--line);
      background: linear-gradient(180deg, var(--glass), transparent);
      color: var(--ink);
      padding: 10px 12px;
      border-radius: 12px;
      font-weight: 800;
      letter-spacing: 0.2px;
      display: inline-flex; align-items: center; gap: 10px;
      cursor: pointer;
      transition: transform 160ms ease, box-shadow 160ms ease, opacity 160ms ease, background 160ms ease;
      box-shadow: inset 0 0 0 1px rgba(255,255,255,0.08);
      will-change: transform;
    }
    #aether803 .btn:hover { transform: translateY(-2px); box-shadow: 0 16px 34px rgba(0,0,0,0.16); }
    #aether803 .btn.on { box-shadow: 0 12px 26px rgba(0,0,0,0.12), inset 0 0 0 1px rgba(255,255,255,0.1); transform: translateY(-2px); }
    #aether803 .dot {
      width: 10px; height: 10px; border-radius: 50%;
      background: hsl(calc(var(--h2) + 20), 85%, 58%);
      box-shadow: 0 0 10px hsl(calc(var(--h2) + 20), 80%, 58%);
    }

    /* Hero */
    #aether803 .hero { position: relative; z-index: 3; display: grid; gap: 8px; margin-bottom: 16px; }
    #aether803 h1 {
      margin: 0; line-height: 0.96; letter-spacing: -0.02em;
      font-size: clamp(38px, 9.8vw, 112px);
      background: linear-gradient(90deg, hsl(var(--h1), 14%, 18%), hsl(var(--h2), 16%, 22%));
      -webkit-background-clip: text; background-clip: text; color: transparent;
      text-wrap: balance;
    }
    #aether803 .sub { margin: 0; color: var(--muted); font-size: 14px; max-width: 76ch; }

    /* Stage */
    #aether803 .stage {
      position: relative; z-index: 2;
      display: grid; place-items: center;
      margin: 8px 0 14px 0;
    }
    #aether803 .porthole {
      width: min(84vw, 860px);
      aspect-ratio: 1 / 1;
      border-radius: 50%;
      position: relative; overflow: hidden;
      border: 1px solid var(--line);
      background:
        radial-gradient(50% 60% at 50% 40%, rgba(255,255,255,0.35), transparent 60%),
        linear-gradient(180deg, rgba(0,0,0,0.06), transparent 30%);
      box-shadow: 0 40px 120px rgba(0,0,0,0.20), inset 0 0 0 1px rgba(255,255,255,0.06);
      transform-style: preserve-3d;
    }
    #aether803 canvas#sky803 {
      position: absolute; inset: 0; width: 100%; height: 100%;
      display: block; transform: translateZ(0);
      will-change: transform, filter;
      filter: saturate(1.04);
    }
    #aether803 .halo {
      position: absolute; inset: -20%; border-radius: 50%;
      background:
        radial-gradient(40% 50% at 30% 30%, hsla(var(--h1), 90%, 65%, 0.18), transparent 60%),
        radial-gradient(40% 50% at 70% 70%, hsla(var(--h2), 90%, 65%, 0.18), transparent 60%),
        radial-gradient(35% 45% at 50% 90%, hsla(var(--h3), 90%, 60%, 0.16), transparent 60%);
      filter: blur(60px);
      animation: a803-drift 20s ease-in-out infinite alternate;
      pointer-events: none;
      z-index: 0;
    }
    @keyframes a803-drift {
      0% { transform: scale(1) translateY(-2%); opacity: 0.85; }
      100% { transform: scale(1.04) translateY(1%); opacity: 1; }
    }

    /* Dashboard */
    #aether803 .dash {
      display: grid;
      grid-template-columns: repeat(3, minmax(0, 1fr));
      gap: 10px;
      padding: 10px;
      border-radius: 14px; border: 1px solid var(--line);
      background: linear-gradient(180deg, var(--glass), transparent);
      backdrop-filter: blur(6px);
      box-shadow: inset 0 0 0 1px rgba(255,255,255,0.08);
      color: var(--muted); font-size: 12px;
      position: relative; z-index: 3;
    }
    #aether803 .chip {
      border: 1px solid var(--line);
      border-radius: 12px; padding: 8px 10px;
      display: grid; gap: 4px;
      background: linear-gradient(180deg, var(--glass), transparent);
      box-shadow: inset 0 0 0 1px rgba(255,255,255,0.06);
      min-width: 140px;
    }
    #aether803 .k { font-weight: 900; letter-spacing: -0.02em; color: var(--ink); font-size: 18px; display: inline-flex; align-items: center; gap: 8px; }
    #aether803 .swatch { width: 16px; height: 8px; border-radius: 999px; background: linear-gradient(90deg, hsl(var(--h1),85%,58%), hsl(var(--h2),85%,58%), hsl(var(--h3),85%,58%)); box-shadow: 0 0 0 1px rgba(0,0,0,0.08) inset; }
    #aether803 .range { appearance: none; width: 100%; height: 6px; border-radius: 999px; background: rgba(0,0,0,0.08); outline: none; }
    #aether803 .range::-webkit-slider-thumb { appearance: none; width: 16px; height: 16px; border-radius: 50%; background: hsl(var(--h2), 90%, 60%); box-shadow: 0 0 0 3px rgba(0,0,0,0.08); border: 1px solid var(--line); }
    #aether803 .range::-moz-range-thumb { width: 16px; height: 16px; border-radius: 50%; background: hsl(var(--h2), 90%, 60%); border: 1px solid var(--line); }

    /* Footer */
    #aether803 .foot {
      position: relative; z-index: 3;
      margin-top: 16px;
      display: grid; grid-template-columns: auto 1fr auto; gap: 12px; align-items: center;
      border: 1px solid var(--line); border-radius: 14px; padding: 10px 12px;
      background: linear-gradient(180deg, var(--glass), transparent);
      color: var(--muted); font-size: 12px;
    }
    #aether803 .dial {
      --pct: 0deg;
      width: 34px; height: 34px; border-radius: 50%;
      background: conic-gradient(hsl(var(--h1), 90%, 60%) var(--pct), rgba(0,0,0,0.12) var(--pct));
      border: 1px solid var(--line); position: relative;
      box-shadow: inset 0 0 0 1px rgba(255,255,255,0.06);
    }
    #aether803 .dial::after { content:""; position: absolute; inset: 6px; border-radius: 50%; background: linear-gradient(180deg, rgba(255,255,255,0.45), rgba(255,255,255,0.06)); }

    /* Grain overlay */
    #aether803 .grain { position: absolute; inset: 0; opacity: 0.08; mix-blend-mode: soft-light; pointer-events: none; z-index: 1; }

    /* Modes */
    #aether803[data-tone="dark"] {
      --ink: #eef3ff;
      --muted: #9eb0c6;
      --glass: rgba(255,255,255,0.06);
      --line: rgba(255,255,255,0.14);
      box-shadow: 0 26px 70px rgba(12,20,40,0.24), inset 0 0 0 1px rgba(255,255,255,0.04);
    }
    #aether803[data-tone="dark"] h1 { background: linear-gradient(90deg, rgba(255,255,255,0.98), rgba(255,255,255,0.75)); -webkit-background-clip: text; background-clip: text; color: transparent; }
    #aether803[data-bloom="on"] .porthole { box-shadow: 0 46px 140px rgba(0,0,0,0.24), inset 0 0 0 1px rgba(255,255,255,0.08), 0 0 0 6px rgba(255,255,255,0.05); }

    /* Reduced motion */
    @media (prefers-reduced-motion: reduce) {
      #aether803 .glyph { animation: none; }
      #aether803 .halo { animation: none; }
      #aether803 .btn:hover { transform: none; box-shadow: none; }
      #aether803 canvas#sky803 { transition: none !important; }
    }

    @media (max-width: 920px) {
      #aether803 .dash { grid-template-columns: 1fr; }
      #aether803 .actions { gap: 8px; }
    }
  </style>

  <div class="bar">

  <div class="hero">
    <h1>Orbit your focus.</h1>

  <div class="stage" role="region" aria-label="Orbital field">
    <div class="porthole">
      <div class="halo" aria-hidden="true"></div>

  <div class="dash" aria-live="polite" aria-atomic="true">
    <div class="chip">
      <span>Bodies</span>

  <div class="foot">
    <div style="display:inline-flex; align-items:center; gap:10px;">
      <div class="dial" id="b803-dial"></div>

    <div></div>
    <span id="last-updated" aria-live="polite"></span>

  <!-- Grain overlay -->
  <svg class="grain" preserveAspectRatio="none" viewBox="0 0 100 100" aria-hidden="true">
    <filter id="g803">
      <feTurbulence type="fractalNoise" baseFrequency="0.9" numOctaves="2" seed="23"></feTurbulence>
      <feColorMatrix type="saturate" values="0"></feColorMatrix>
    </filter>
    <rect width="100" height="100" filter="url(#g803)"></rect>
  </svg>

  <script>
    (function () {
      const root = document.getElementById('aether803');
      const canvas = root.querySelector('#sky803');
      const ctx = canvas.getContext('2d');

      const btnMode = root.querySelector('.btn.mode');
      const btnTrails = root.querySelector('.btn.trails');
      const btnAdd = root.querySelector('.btn.add');
      const btnPause = root.querySelector('.btn.pause');

      const statCount = root.querySelector('#b803-count');
      const statTheme = root.querySelector('#b803-theme');
      const driftInput = root.querySelector('#b803-drift');
      const dial = root.querySelector('#b803-dial');
      const lastEl = root.querySelector('#last-updated');

      let running = true;
      let trails = false;
      let mx = 0.5, my = 0.5;
      const reduceMotion = window.matchMedia && window.matchMedia('(prefers-reduced-motion: reduce)').matches;

      // Palettes
      const palettes = [
        { name: 'Aurora',   tone: 'light', bg1: '#f9fbff', bg2: '#eef6ff', hues: [212, 326, 46]  },
        { name: 'Midnight', tone: 'dark',  bg1: '#0b0f1c', bg2: '#141a2e', hues: [205, 268, 340] },
        { name: 'Citrus',   tone: 'light', bg1: '#fff9f1', bg2: '#f5fff5', hues: [38, 150, 12]   },
        { name: 'Rose Dusk',tone: 'dark',  bg1: '#170e12', bg2: '#231421', hues: [7, 326, 280]   },
        { name: 'Seafoam',  tone: 'light', bg1: '#f3fffb', bg2: '#eef6ff', hues: [164, 196, 42]  }
      ];
      let palIndex = 0;

      function applyPalette(p) {
        root.style.setProperty('--bg1', p.bg1);
        root.style.setProperty('--bg2', p.bg2);
        root.style.setProperty('--h1', p.hues[0]);
        root.style.setProperty('--h2', p.hues[1]);
        root.style.setProperty('--h3', p.hues[2]);
        root.setAttribute('data-tone', p.tone);
        statTheme.textContent = p.name;
      }
      applyPalette(palettes[palIndex]);

      btnMode.addEventListener('click', () => {
        palIndex = (palIndex + 1) % palettes.length;
        applyPalette(palettes[palIndex]);
      });

      btnTrails.addEventListener('click', () => {
        trails = !trails;
        btnTrails.classList.toggle('on', trails);
        root.setAttribute('data-bloom', trails ? 'on' : 'off');
      });

      btnPause.addEventListener('click', () => {
        running = !running;
        btnPause.classList.toggle('on', running);
        if (running && !reduceMotion) requestAnimationFrame(tick);
      });

      root.addEventListener('pointermove', (e) => {
        const rect = root.getBoundingClientRect();
        mx = (e.clientX - rect.left) / rect.width;
        my = (e.clientY - rect.top) / rect.height;
      }, { passive: true });

      // Sizing
      function resize() {
        const rect = canvas.getBoundingClientRect();
        const dpr = Math.max(1, Math.min(2, window.devicePixelRatio || 1));
        canvas.width = Math.floor(rect.width * dpr);
        canvas.height = Math.floor(rect.height * dpr);
        ctx.setTransform(dpr, 0, 0, dpr, 0, 0);
      }
      window.addEventListener('resize', () => {
        clearTimeout(rto);
        rto = setTimeout(() => { resize(); seedStars(true); }, 140);
      });
      let rto;

      // Stars
      const stars = [];
      function seedStars(force = false) {
        const rect = canvas.getBoundingClientRect();
        const count = Math.floor(Math.min(420, Math.max(220, rect.width * rect.height / 7000)));
        if (force) stars.length = 0;
        while (stars.length < count) {
          stars.push({
            x: Math.random() * rect.width,
            y: Math.random() * rect.height,
            r: Math.random() * 1.6 + 0.4,
            tw: Math.random() * Math.PI * 2,
            sp: (Math.random() * 0.08 + 0.02) * (Math.random() > 0.5 ? 1 : -1)
          });
        }
        while (stars.length > count) stars.pop();
      }

      // Orbits
      const bodies = [];
      function pickHue() {
        const p = getComputedStyle(root);
        const a = Number(p.getPropertyValue('--h1')) || 212;
        const b = Number(p.getPropertyValue('--h2')) || 326;
        const c = Number(p.getPropertyValue('--h3')) || 46;
        const pool = [a, b, c];
        return pool[Math.floor(Math.random() * pool.length)] + (Math.random() * 24 - 12);
      }
      function addBody() {
        const rect = canvas.getBoundingClientRect();
        const Rmin = Math.min(rect.width, rect.height) * 0.14;
        const Rmax = Math.min(rect.width, rect.height) * 0.46;
        const R = Rmin + Math.random() * (Rmax - Rmin);
        const angle = Math.random() * Math.PI * 2;
        const speed = (0.0004 + Math.random() * 0.0016) * (Math.random() > 0.5 ? 1 : -1);
        const size = 2 + Math.random() * 4;
        const hue = pickHue();
        bodies.push({ R, angle, speed, size, hue });
        statCount.textContent = bodies.length;
      }
      function seedBodies(n = 7) {
        bodies.length = 0;
        for (let i = 0; i < n; i++) addBody();
      }
      btnAdd.addEventListener('click', () => { addBody(); });

      // Drift control
      let drift = Number(driftInput.value) / 100; // 0..1
      driftInput.addEventListener('input', () => {
        drift = Number(driftInput.value) / 100;
      });

      // Day dial
      function updateDial(now) {
        const start = new Date(now.getFullYear(), now.getMonth(), now.getDate());
        const pct = (now - start) / 86400000;
        dial.style.setProperty('--pct', Math.max(0, Math.min(360, pct * 360)).toFixed(2) + 'deg');
      }

      // Draw
      function draw(t) {
        const rect = canvas.getBoundingClientRect();
        const w = rect.width, h = rect.height;
        const cx = w / 2, cy = h / 2;

        // Tilt
        const tx = (mx - 0.5) * 12;
        const ty = (my - 0.5) * -12;
        canvas.style.transform = `rotateX(${ty}deg) rotateY(${tx}deg)`;

        if (!trails) {
          ctx.clearRect(0, 0, w, h);
        } else {
          // Fade gently to allow trails
          const tone = root.getAttribute('data-tone') === 'dark'
            ? 'rgba(0,0,0,0.06)'
            : 'rgba(255,255,255,0.06)';
          ctx.fillStyle = tone;
          ctx.fillRect(0, 0, w, h);
        }

        // Stars
        ctx.save();
        ctx.globalCompositeOperation = 'lighter';
        for (let i = 0; i < stars.length; i++) {
          const s = stars[i];
          s.tw += s.sp * (0.8 + drift * 1.4);
          const twinkle = (Math.sin(s.tw) + 1) / 2; // 0..1
          const hueWobble = Number(getComputedStyle(root).getPropertyValue('--h1')) + Math.sin(t * 0.0003 + i) * 8;
          const tone = root.getAttribute('data-tone') === 'dark' ? 78 : 52;
          ctx.fillStyle = `hsla(${hueWobble.toFixed(1)}, 90%, ${tone}%, ${0.08 + twinkle * 0.22})`;
          ctx.beginPath();
          ctx.arc(s.x, s.y, s.r + twinkle * 0.8, 0, Math.PI * 2);
          ctx.fill();

          // Subtle drift toward pointer
          const dx = (mx * w - s.x) * 0.00002 * (1 + drift * 1.8);
          const dy = (my * h - s.y) * 0.00002 * (1 + drift * 1.8);
          s.x += dx * (0.5 + s.r);
          s.y += dy * (0.5 + s.r);
        }
        ctx.restore();

        // Orbits and planets
        ctx.save();
        ctx.lineCap = 'round';
        const timeScale = (0.4 + drift * 1.8);
        for (let i = 0; i < bodies.length; i++) {
          const b = bodies[i];
          b.angle += b.speed * timeScale;

          // Orbit ring
          ctx.strokeStyle = root.getAttribute('data-tone') === 'dark'
            ? 'rgba(255,255,255,0.12)'
            : 'rgba(0,0,0,0.10)';
          ctx.lineWidth = trails ? 0.8 : 1.2;
          ctx.beginPath();
          ctx.ellipse(cx, cy, b.R, b.R * 0.72, 0, 0, Math.PI * 2);
          ctx.stroke();

          // Planet position
          const ex = cx + Math.cos(b.angle) * b.R;
          const ey = cy + Math.sin(b.angle) * (b.R * 0.72);

          // Trail glow bead
          if (trails) {
            const grad = ctx.createRadialGradient(ex, ey, 0, ex, ey, 28);
            grad.addColorStop(0, `hsla(${b.hue}, 95%, ${root.getAttribute('data-tone') === 'dark' ? 80 : 58}%, 0.9)`);
            grad.addColorStop(1, `hsla(${b.hue}, 95%, 50%, 0)`);
            ctx.fillStyle = grad;
            ctx.beginPath();
            ctx.arc(ex, ey, 2.2, 0, Math.PI * 2);
            ctx.fill();
          }

          // Planet body
          const grad2 = ctx.createRadialGradient(ex - b.size * 0.4, ey - b.size * 0.4, 0, ex, ey, b.size * 2.2);
          const lightL = root.getAttribute('data-tone') === 'dark' ? 78 : 58;
          grad2.addColorStop(0, `hsla(${b.hue}, 90%, ${lightL}%, 0.95)`);
          grad2.addColorStop(1, `hsla(${b.hue}, 90%, 50%, 0.1)`);
          ctx.fillStyle = grad2;
          ctx.beginPath();
          ctx.arc(ex, ey, b.size + (trails ? 0.4 : 0), 0, Math.PI * 2);
          ctx.fill();
        }
        ctx.restore();

        // Meridian crosshair (subtle)
        ctx.save();
        ctx.strokeStyle = root.getAttribute('data-tone') === 'dark' ? 'rgba(255,255,255,0.08)' : 'rgba(0,0,0,0.08)';
        ctx.lineWidth = 1;
        ctx.beginPath(); ctx.moveTo(cx - 6, cy); ctx.lineTo(cx + 6, cy); ctx.stroke();
        ctx.beginPath(); ctx.moveTo(cx, cy - 6); ctx.lineTo(cx, cy + 6); ctx.stroke();
        ctx.restore();
      }

      function tick() {
        if (!running) return;
        const nowPerf = performance.now();
        const d = new Date();
        updateDial(d);
        lastEl.textContent = 'Last updated: ' + d.toLocaleString([], { year:'numeric', month:'2-digit', day:'2-digit', hour:'2-digit', minute:'2-digit', second:'2-digit' });
        draw(nowPerf);
        if (!reduceMotion) requestAnimationFrame(tick);
      }

      // Init
      resize();
      seedStars(true);
      seedBodies(8);
      statCount.textContent = bodies.length;
      running = true;
      tick();
      if (reduceMotion) setInterval(tick, 1000);

      // Auto-orbit: add a new planet occasionally
      let lastSec = -1;
      setInterval(() => {
        const s = new Date().getSeconds();
        if (s !== lastSec) {
          lastSec = s;
          if (!reduceMotion && s % 11 === 0 && bodies.length < 32) addBody();
        }
      }, 500);

      // Cleanup on DOM removal
      const obs = new MutationObserver(() => {
        if (!document.body.contains(root)) { running = false; obs.disconnect(); }
      });
      obs.observe(document.body, { childList: true, subtree: true });
    })();
  </script>
