<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vibing</title>
    <style>
      :root {
        --bg: #0f1221;
        --fg: #e6e8f0;
        --muted: #9aa3b2;
        --accent: #8b5cf6;
      }
      html, body {
        height: 100%;
      }
      body {
        margin: 0;
        font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Ubuntu, Cantarell, Noto Sans, Helvetica Neue, Arial, "Apple Color Emoji", "Segoe UI Emoji";
        color: var(--fg);
        background: radial-gradient(1200px 800px at 70% 10%, #1b1f3a, var(--bg));
        display: flex;
        align-items: center;
        justify-content: center;
      }
      .card {
        width: min(720px, 92vw);
        background: rgba(255,255,255,0.04);
        border: 1px solid rgba(255,255,255,0.08);
        border-radius: 16px;
        padding: 28px 24px;
        box-shadow: 0 10px 30px rgba(0,0,0,0.3);
        backdrop-filter: blur(6px);
      }
      h1 {
        margin: 0 0 10px 0;
        font-size: 28px;
        letter-spacing: 0.3px;
      }
      .muted {
        color: var(--muted);
        font-size: 14px;
        margin-bottom: 18px;
      }
      #content {
        font-size: 18px;
        line-height: 1.6;
        background: rgba(255,255,255,0.04);
        border: 1px dashed rgba(255,255,255,0.12);
        border-radius: 12px;
        padding: 16px;
      }
      .footer {
        margin-top: 18px;
        display: flex;
        justify-content: space-between;
        align-items: center;
        font-size: 14px;
        color: var(--muted);
      }
      .badge {
        display: inline-block;
        background: rgba(139, 92, 246, 0.18);
        color: #d4c2ff;
        padding: 4px 10px;
        border-radius: 999px;
        font-size: 12px;
        border: 1px solid rgba(139, 92, 246, 0.35);
        letter-spacing: 0.2px;
      }
    </style>
  </head>
  <body>

      <section id="content">
<section id="atelier" class="noir" aria-label="Kinetic Study Nº7 · Timefield">
  <style>
    /* Studio variables */
    #atelier {
      --r: 26px;
      --pad: 28px;
      --fg: hsl(220 18% 96%);
      --muted: hsl(220 10% 75%);
      --ink: hsl(220 14% 10%);
      --bg-a: hsl(230 60% 7%);
      --bg-b: hsl(260 50% 12%);
      --ring: hsl(0 0% 100% / .14);
      --chip: hsl(0 0% 100% / .08);
      --c1: #8ee3ff;
      --c2: #b894ff;
      --c3: #5af7b5;
      --c4: #ffd06e;
      --spin: 0deg;
      --tempo: 1;
      position: relative;
      isolation: isolate;
      min-height: 640px;
      padding: var(--pad);
      border-radius: var(--r);
      color: var(--fg);
      background: radial-gradient(120% 120% at 80% -10%, hsl(0 0% 100% / .08), transparent 35%),
                  linear-gradient(180deg, var(--bg-a), var(--bg-b));
      box-shadow: 0 40px 120px hsl(0 0% 0% / .6);
      overflow: hidden;
      font-family: ui-sans-serif, system-ui, -apple-system, Inter, "Helvetica Neue", Segoe UI, Arial;
    }
    #atelier.lumina {
      --fg: hsl(230 15% 14%);
      --muted: hsl(230 10% 40%);
      --bg-a: hsl(220 60% 98%);
      --bg-b: hsl(210 60% 92%);
      --ring: hsl(230 30% 30% / 0.18);
      --chip: hsl(230 15% 98% / .85);
      box-shadow: 0 30px 80px hsl(220 45% 40% / .18);
    }

    /* Canvas field */
    #atelier #field {
      position: absolute; inset: 0;
      width: 100%; height: 100%;
      display: block;
      filter: saturate(115%) contrast(105%) blur(.2px);
      z-index: -2;
    }

    /* Soft film grain */
    #atelier::after {
      content: "";
      position: absolute; inset: -40%;
      background:
        radial-gradient(120% 120% at 20% 0%, color-mix(in srgb, var(--c2), transparent 90%), transparent 50%),
        radial-gradient(80% 95% at 120% 120%, color-mix(in srgb, var(--c1), transparent 90%), transparent 55%);
      filter: blur(40px) saturate(120%);
      opacity: .9;
      mix-blend-mode: screen;
      pointer-events: none;
      z-index: -1;
    }
    #atelier.lumina::after { mix-blend-mode: multiply; opacity: .65; }

    /* Top chrome */
    #atelier .chrome {
      display: flex; align-items: center; justify-content: space-between; gap: 14px;
      margin-bottom: 18px;
    }
    #atelier .logo {
      display: inline-flex; align-items: center; gap: 10px;
      padding: 10px 14px; border-radius: 999px;
      border: 1px solid var(--ring);
      background: linear-gradient(180deg, hsl(0 0% 100% / .10), hsl(0 0% 100% / .05));
      backdrop-filter: blur(8px);
      color: var(--muted);
      font-size: 12px; letter-spacing: .25px; text-transform: uppercase; font-weight: 700;
      box-shadow: 0 1px 0 hsl(0 0% 100% / .12) inset, 0 10px 30px hsl(0 0% 0% / .25);
    }
    #atelier .logo::before {
      content: "";
      width: 14px; height: 14px; border-radius: 50%;
      background: conic-gradient(from var(--spin), var(--c1), var(--c2), var(--c3), var(--c4), var(--c1));
      box-shadow: 0 0 10px color-mix(in srgb, var(--c2), white 40%);
    }
    #atelier .chips {
      display: inline-flex; align-items: center; gap: 10px;
      padding: 8px; border-radius: 999px; border: 1px solid var(--ring);
      background: linear-gradient(180deg, var(--chip), hsl(0 0% 100% / .05));
      backdrop-filter: blur(8px);
      box-shadow: 0 1px 0 hsl(0 0% 100% / .12) inset, 0 10px 30px hsl(0 0% 0% / .25);
    }
    #atelier .chip {
      appearance: none; border: none; cursor: pointer;
      padding: 8px 12px; border-radius: 999px;
      color: var(--fg); background: transparent; font-size: 12px; letter-spacing: .3px;
      transition: background .2s ease, transform .12s ease;
    }
    #atelier .chip:hover { background: hsl(0 0% 100% / .07); }
    #atelier .chip:active { transform: translateY(1px); }
    #atelier .toggle {
      display: inline-flex; align-items: center; gap: 8px;
      padding: 6px 10px; border-radius: 999px; cursor: pointer; user-select: none;
    }
    #atelier .knob {
      width: 18px; height: 18px; border-radius: 50%;
      background: radial-gradient(circle at 30% 30%, hsl(50 95% 60%), hsl(28 80% 50%));
      box-shadow: 0 0 10px hsl(45 95% 60% / .55);
      transition: transform .3s ease, background .3s ease;
    }
    #atelier.lumina .knob {
      background: radial-gradient(circle at 70% 70%, hsl(220 65% 60%), hsl(260 70% 60%));
      box-shadow: 0 0 10px hsl(240 70% 70% / .45);
      transform: rotate(18deg);
    }

    /* Hero split */
    #atelier .hero {
      display: grid; grid-template-columns: 1.05fr .95fr; gap: 22px; align-items: stretch;
    }
    @media (max-width: 860px) { #atelier .hero { grid-template-columns: 1fr; } }

    /* Copy pane */
    #atelier .copy {
      display: grid; gap: 12px;
      padding: 18px; border-radius: 20px;
      border: 1px solid var(--ring);
      background: linear-gradient(180deg, hsl(0 0% 100% / .10), hsl(0 0% 100% / .04));
      backdrop-filter: blur(10px);
    }
    #atelier h1 {
      margin: 0;
      font-size: clamp(32px, 6.4vw, 74px);
      line-height: 0.98; letter-spacing: -0.02em;
      background: linear-gradient(90deg, var(--fg), var(--c1), var(--c2), var(--c3), var(--c4), var(--fg)) 0 0 / 220% 100%;
      -webkit-background-clip: text; background-clip: text; color: transparent;
      filter: drop-shadow(0 8px 30px hsl(0 0% 0% / .25));
    }
    #atelier .tag { color: var(--muted); font-size: clamp(14px, 2.2vw, 18px); }

    /* Control panel */
    #atelier .panel {
      display: grid; gap: 12px;
      padding: 14px; border-radius: 16px;
      border: 1px solid var(--ring);
      background: linear-gradient(180deg, hsl(0 0% 100% / .10), hsl(0 0% 100% / .04));
      backdrop-filter: blur(8px);
    }
    #atelier .row { display: flex; align-items: center; justify-content: space-between; gap: 12px; flex-wrap: wrap; }
    #atelier label { font-size: 12px; color: var(--muted); letter-spacing: .3px; }
    #atelier input[type="range"] {
      -webkit-appearance: none; appearance: none; width: 240px; height: 6px;
      border-radius: 999px; background: hsl(0 0% 100% / .08);
      outline: none; border: 1px solid var(--ring);
    }
    #atelier input[type="range"]::-webkit-slider-thumb {
      -webkit-appearance: none;
      width: 18px; height: 18px; border-radius: 50%;
      background: linear-gradient(135deg, var(--c1), var(--c2));
      border: 1px solid hsl(0 0% 100% / .4);
      box-shadow: 0 6px 14px hsl(0 0% 0% / .35), 0 0 0 6px hsl(0 0% 100% / .05);
      cursor: pointer;
    }
    #atelier .option {
      display: inline-flex; align-items: center; gap: 8px;
      padding: 6px 10px; border-radius: 999px; border: 1px solid var(--ring);
      background: hsl(0 0% 100% / .06);
      color: var(--fg);
    }
    #atelier .option input { accent-color: var(--c2); }

    /* Dial */
    #atelier .dial {
      position: relative;
      border-radius: 20px; border: 1px solid var(--ring);
      background: linear-gradient(180deg, hsl(0 0% 100% / .10), hsl(0 0% 100% / .04));
      backdrop-filter: blur(8px);
      display: grid; place-items: center;
      overflow: hidden;
    }
    #atelier .dial .ring {
      position: absolute; inset: 12%;
      border-radius: 50%;
      background: conic-gradient(from var(--spin), var(--c1), var(--c2), var(--c3), var(--c4), var(--c1));
      filter: blur(6px) saturate(120%);
      opacity: .8;
      mask: radial-gradient(closest-side, transparent 58%, black 60% 100%);
      box-shadow: 0 0 40px color-mix(in srgb, var(--c2), white 25%);
      pointer-events: none;
    }
    #atelier .time {
      position: relative; z-index: 2;
      display: inline-flex; align-items: baseline; gap: 8px;
      padding: 14px 18px; border-radius: 14px;
      border: 1px solid var(--ring);
      background: linear-gradient(180deg, hsl(0 0% 100% / .12), hsl(0 0% 100% / .06));
      font-variant-numeric: tabular-nums;
      box-shadow: 0 1px 0 hsl(0 0% 100% / .12) inset;
    }
    #atelier .time .hh, #atelier .time .mm {
      font-family: ui-monospace, SFMono-Regular, Menlo, Monaco, Consolas, "Liberation Mono", monospace;
      font-size: clamp(28px, 6vw, 54px); line-height: 1; letter-spacing: .02em;
      background: linear-gradient(90deg, var(--fg), var(--c1), var(--c3), var(--fg)) 0 0 / 200% 100%;
      -webkit-background-clip: text; background-clip: text; color: transparent;
    }
    #atelier .time .sep {
      color: var(--muted);
      font-size: clamp(20px, 5vw, 42px);
      animation: blink 2s steps(2, jump-none) infinite;
    }
    @keyframes blink { 50% { opacity: .2; } }

    #atelier .motto {
      position: absolute; bottom: 14px; left: 50%; transform: translateX(-50%);
      padding: 8px 12px; border-radius: 999px; font-size: 12px;
      color: var(--muted);
      border: 1px solid var(--ring);
      background: linear-gradient(180deg, hsl(0 0% 100% / .08), hsl(0 0% 100% / .03));
      backdrop-filter: blur(6px);
      white-space: nowrap; opacity: .92;
    }

    /* Meta footer */
    #atelier .meta {
      display: flex; align-items: center; justify-content: space-between; gap: 10px;
      color: var(--muted); font-size: 12px; margin-top: 16px;
    }
    #atelier .pill {
      display: inline-flex; align-items: center; gap: 8px; padding: 8px 12px;
      border: 1px solid var(--ring); border-radius: 999px;
      background: linear-gradient(180deg, hsl(0 0% 100% / .08), hsl(0 0% 100% / .04));
      box-shadow: 0 1px 0 hsl(0 0% 100% / .12) inset;
      backdrop-filter: blur(8px);
    }
    #atelier .dot {
      width: 8px; height: 8px; border-radius: 50%;
      background: radial-gradient(circle at 30% 30%, var(--c3), var(--c1));
      box-shadow: 0 0 12px color-mix(in srgb, var(--c3), white 30%);
      animation: pulse 3s ease-in-out infinite;
    }
    @keyframes pulse { 0%,100% { transform: scale(1); opacity: .7; } 50% { transform: scale(1.25); opacity: 1; } }

    /* Reduced motion */
    @media (prefers-reduced-motion: reduce) {
      #atelier, #atelier * { animation: none !important; transition-duration: .01ms !important; }
    }
  </style>

  <canvas id="field" aria-hidden="true"></canvas>

  <div class="chrome">
    <div class="logo">Studio Lines</div>
    <div class="chips" role="group" aria-label="Controls">
      <button class="chip" data-palette aria-label="Shuffle palette">Palette</button>
      <button class="chip" data-pause aria-label="Pause or play">Pause</button>
      <label class="toggle chip" data-theme role="switch" aria-checked="false">

      <button class="chip" data-save aria-label="Save a frame">Save</button>

  <div class="hero">
    <div class="copy">
      <h1>Kinetic Study Nº 7</h1>
      <p class="tag">Lines breathe. Time hums. Stir the field with your cursor; tune the tempo to suit your day.</p>

      <div class="panel" aria-label="Motion controls">
        <div class="row">
          <label for="tempo">Tempo</label>
          <input id="tempo" type="range" min="0.3" max="2.4" step="0.01" value="1" aria-valuemin="0.3" aria-valuemax="2.4" aria-valuenow="1">
        </div>
        <div class="row">
          <label class="option"><input id="trace" type="checkbox" checked> Trails</label>
          <label class="option"><input id="mode" type="checkbox"> Grid mode</label>
        </div>
      </div>
    </div>

    <div class="dial" aria-label="Clock and color ring">
      <div class="ring" aria-hidden="true"></div>
      <div class="time" aria-live="polite" aria-atomic="true">
        <span class="hh">00</span><span class="sep">:</span><span class="mm">00</span>
      </div>
      <span class="motto">Use your cursor to stir the field.</span>
    </div>
  </div>

  <div class="meta">
    <span class="pill"><span class="dot" aria-hidden="true"></span><span>Nº 7 — Timefield</span></span>
    <span id="last-updated">Last updated: 2025-12-03 17:18:23 EST</span>
  </div>

  <script>
    (function () {
      const root = document.getElementById('atelier');
      const canvas = root.querySelector('#field');
      const ctx = canvas.getContext('2d', { alpha: true });
      const tempoEl = root.querySelector('#tempo');
      const traceEl = root.querySelector('#trace');
      const modeEl = root.querySelector('#mode');
      const paletteBtn = root.querySelector('[data-palette]');
      const pauseBtn = root.querySelector('[data-pause]');
      const saveBtn = root.querySelector('[data-save]');
      const themeSwitch = root.querySelector('[data-theme]');
      const hh = root.querySelector('.hh');
      const mm = root.querySelector('.mm');

      // Themes
      const savedTheme = localStorage.getItem('atelier-theme') || 'noir';
      root.classList.toggle('lumina', savedTheme === 'lumina');
      root.classList.toggle('noir', savedTheme !== 'lumina');
      themeSwitch.setAttribute('aria-checked', savedTheme === 'lumina' ? 'true' : 'false');
      themeSwitch.addEventListener('click', () => {
        const toLumina = !root.classList.contains('lumina');
        root.classList.toggle('lumina', toLumina);
        root.classList.toggle('noir', !toLumina);
        localStorage.setItem('atelier-theme', toLumina ? 'lumina' : 'noir');
      });

      // Palettes
      const palettes = [
        { c1:'#8ee3ff', c2:'#b894ff', c3:'#5af7b5', c4:'#ffd06e' }, // Holo breeze
        { c1:'#ffb224', c2:'#ff6b6b', c3:'#ffd5a4', c4:'#ffd06e' }, // Solar citrus
        { c1:'#8ec5ff', c2:'#5ef3d1', c3:'#ffffff', c4:'#9ab7ff' }, // Ice milk
        { c1:'#ff7ad9', c2:'#7aa2ff', c3:'#ffe06e', c4:'#b6ffb1' }, // Bougainvillea
        { c1:'#94ffa9', c2:'#5cd6ff', c3:'#e4b3ff', c4:'#fff4a8' }  // Pastel bloom
      ];
      let pIndex = parseInt(localStorage.getItem('atelier-palette') || '0', 10) % palettes.length;
      function applyPalette(i) {
        const p = palettes[i];
        root.style.setProperty('--c1', p.c1);
        root.style.setProperty('--c2', p.c2);
        root.style.setProperty('--c3', p.c3);
        root.style.setProperty('--c4', p.c4);
        localStorage.setItem('atelier-palette', String(i));
      }
      applyPalette(pIndex);
      paletteBtn.addEventListener('click', () => {
        pIndex = (pIndex + 1) % palettes.length;
        applyPalette(pIndex);
      });

      // State
      const prefersReduced = window.matchMedia('(prefers-reduced-motion: reduce)').matches;
      let running = !prefersReduced;
      pauseBtn.textContent = running ? 'Pause' : 'Play';
      let tempo = parseFloat(localStorage.getItem('atelier-tempo') || '1');
      tempoEl.value = String(tempo);
      tempoEl.setAttribute('aria-valuenow', String(tempo));
      root.style.setProperty('--tempo', tempo);
      let trace = (localStorage.getItem('atelier-trace') || '1') === '1';
      traceEl.checked = trace;
      let gridMode = (localStorage.getItem('atelier-mode') || '0') === '1';
      modeEl.checked = gridMode;

      tempoEl.addEventListener('input', (e) => {
        tempo = parseFloat(e.target.value);
        root.style.setProperty('--tempo', tempo);
        tempoEl.setAttribute('aria-valuenow', String(tempo));
        localStorage.setItem('atelier-tempo', String(tempo));
      });
      traceEl.addEventListener('change', (e) => {
        trace = e.target.checked;
        localStorage.setItem('atelier-trace', trace ? '1' : '0');
      });
      modeEl.addEventListener('change', (e) => {
        gridMode = e.target.checked;
        localStorage.setItem('atelier-mode', gridMode ? '1' : '0');
      });
      pauseBtn.addEventListener('click', () => {
        running = !running;
        pauseBtn.textContent = running ? 'Pause' : 'Play';
        if (running) tick();
      });
      saveBtn.addEventListener('click', () => {
        try {
          const link = document.createElement('a');
          link.download = 'timefield.png';
          link.href = canvas.toDataURL('image/png');
          link.click();
        } catch (_) {}
      });

      // Canvas sizing
      const DPR = Math.max(1, Math.min(2, window.devicePixelRatio || 1));
      function resize() {
        const r = root.getBoundingClientRect();
        canvas.width = Math.floor(r.width * DPR);
        canvas.height = Math.floor(r.height * DPR);
        canvas.style.width = r.width + 'px';
        canvas.style.height = r.height + 'px';
        ctx.setTransform(DPR, 0, 0, DPR, 0, 0);
      }
      resize();
      window.addEventListener('resize', resize, { passive: true });

      // Pointer
      let mx = 0.5, my = 0.5;
      root.addEventListener('pointermove', (e) => {
        const r = root.getBoundingClientRect();
        mx = (e.clientX - r.left) / r.width;
        my = (e.clientY - r.top) / r.height;
      }, { passive: true });
      root.addEventListener('pointerleave', () => { mx = 0.5; my = 0.5; }, { passive: true });

      // Drawing
      let t = 0;
      function drawWaves(w, h) {
        const rows = 22;
        const grad = ctx.createLinearGradient(0, 0, w, 0);
        grad.addColorStop(0, getComputedStyle(root).getPropertyValue('--c1').trim());
        grad.addColorStop(0.33, getComputedStyle(root).getPropertyValue('--c2').trim());
        grad.addColorStop(0.66, getComputedStyle(root).getPropertyValue('--c3').trim());
        grad.addColorStop(1, getComputedStyle(root).getPropertyValue('--c4').trim());

        if (!trace) {
          ctx.clearRect(0, 0, w, h);
          ctx.fillStyle = getComputedStyle(root).getPropertyValue('--bg-b').trim();
          ctx.globalAlpha = 0.06;
          ctx.fillRect(0, 0, w, h);
          ctx.globalAlpha = 1;
        } else {
          ctx.fillStyle = '#000';
          ctx.globalAlpha = 0.05;
          ctx.fillRect(0, 0, w, h);
          ctx.globalAlpha = 1;
        }

        const ampBase = 36 + my * 44;
        for (let i = 0; i < rows; i++) {
          const y0 = h * (i + 0.5) / (rows + 1);
          const amp = ampBase * (0.5 + 0.5 * Math.sin((i / rows) * Math.PI));
          ctx.beginPath();
          for (let x = 0; x <= w; x += 10) {
            const n = (x / 200) + t * 0.6 * tempo + i * 0.07;
            const y = y0
              + Math.sin(n) * amp * 0.7
              + Math.sin(n * 1.7 + 2) * amp * 0.3
              + (mx - 0.5) * 60 * Math.sin((x / w) * Math.PI * 2 + t);
            if (x === 0) ctx.moveTo(x, y);
            else ctx.lineTo(x, y);
          }
          ctx.lineWidth = 1.2 + 1.4 * Math.sin((i / rows) * Math.PI);
          ctx.strokeStyle = grad;
          ctx.globalAlpha = 0.6 + 0.35 * Math.sin((i / rows) * Math.PI);
          ctx.stroke();
          ctx.globalAlpha = 1;
        }
      }

      function drawGrid(w, h) {
        if (!trace) {
          ctx.clearRect(0, 0, w, h);
          ctx.fillStyle = getComputedStyle(root).getPropertyValue('--bg-b').trim();
          ctx.globalAlpha = 0.06;
          ctx.fillRect(0, 0, w, h);
          ctx.globalAlpha = 1;
        } else {
          ctx.fillStyle = '#000';
          ctx.globalAlpha = 0.06;
          ctx.fillRect(0, 0, w, h);
          ctx.globalAlpha = 1;
        }

        const cols = 26, rows = 16;
        const dx = w / cols, dy = h / rows;
        const sx = (mx - 0.5) * 0.9, sy = (my - 0.5) * 0.9;
        const c2 = getComputedStyle(root).getPropertyValue('--c2').trim();
        const c3 = getComputedStyle(root).getPropertyValue('--c3').trim();

        ctx.lineWidth = 1;
        ctx.globalAlpha = 0.75;

        // Vertical lines
        for (let i = 0; i <= cols; i++) {
          const x = i * dx + Math.sin(i * 0.3 + t * 0.8 * tempo) * dx * 0.2 + sx * 40;
          const wobble = Math.sin(i * 0.5 + t) * 6;
          const gradV = ctx.createLinearGradient(x, 0, x, h);
          gradV.addColorStop(0, c2);
          gradV.addColorStop(1, c3);
          ctx.strokeStyle = gradV;
          ctx.beginPath();
          ctx.moveTo(x + wobble, 0);
          ctx.lineTo(x - wobble, h);
          ctx.stroke();
        }

        // Horizontal lines
        for (let j = 0; j <= rows; j++) {
          const y = j * dy + Math.cos(j * 0.35 + t * 0.6 * tempo) * dy * 0.2 + sy * 40;
          const gradH = ctx.createLinearGradient(0, y, w, y);
          gradH.addColorStop(0, c3);
          gradH.addColorStop(1, c2);
          ctx.strokeStyle = gradH;
          ctx.beginPath();
          ctx.moveTo(0, y);
          ctx.lineTo(w, y);
          ctx.stroke();
        }
        ctx.globalAlpha = 1;
      }

      function frame() {
        const w = canvas.width / (window.devicePixelRatio || 1);
        const h = canvas.height / (window.devicePixelRatio || 1);
        if (gridMode) drawGrid(w, h);
        else drawWaves(w, h);
      }

      function tick() {
        if (!running) return;
        t += 0.015 * tempo;
        const spin = (parseFloat(getComputedStyle(root).getPropertyValue('--tempo')) || tempo) * 16;
        const nextAngle = (parseFloat((root.style.getPropertyValue('--spin') || '0').replace('deg','')) + spin * 0.15) % 360;
        root.style.setProperty('--spin', nextAngle + 'deg');
        frame();
        requestAnimationFrame(tick);
      }
      if (running) tick();

      // Time
      function updateClock() {
        const now = new Date();
        const H = now.getHours().toString().padStart(2, '0');
        const M = now.getMinutes().toString().padStart(2, '0');
        hh.textContent = H; mm.textContent = M;
      }
      updateClock();
      const clockTimer = setInterval(updateClock, 1000);

      // Last updated
      const stamp = root.querySelector('#last-updated');
      const fmt = new Intl.DateTimeFormat([], {
        year: 'numeric', month: 'short', day: '2-digit',
        hour: '2-digit', minute: '2-digit'
      });
      stamp.textContent = 'Last updated: ' + fmt.format(new Date());

      // Reduced motion listener
      try {
        window.matchMedia('(prefers-reduced-motion: reduce)').addEventListener('change', (e) => {
          running = !e.matches;
          pauseBtn.textContent = running ? 'Pause' : 'Play';
          if (running) tick();
        });
      } catch (_) {}
    })();
  </script>
