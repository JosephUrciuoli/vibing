<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vibing</title>
    <style>
      :root {
        --bg: #0f1221;
        --fg: #e6e8f0;
        --muted: #9aa3b2;
        --accent: #8b5cf6;
      }
      html, body {
        height: 100%;
      }
      body {
        margin: 0;
        font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Ubuntu, Cantarell, Noto Sans, Helvetica Neue, Arial, "Apple Color Emoji", "Segoe UI Emoji";
        color: var(--fg);
        background: radial-gradient(1200px 800px at 70% 10%, #1b1f3a, var(--bg));
        display: flex;
        align-items: center;
        justify-content: center;
      }
      .card {
        width: min(720px, 92vw);
        background: rgba(255,255,255,0.04);
        border: 1px solid rgba(255,255,255,0.08);
        border-radius: 16px;
        padding: 28px 24px;
        box-shadow: 0 10px 30px rgba(0,0,0,0.3);
        backdrop-filter: blur(6px);
      }
      h1 {
        margin: 0 0 10px 0;
        font-size: 28px;
        letter-spacing: 0.3px;
      }
      .muted {
        color: var(--muted);
        font-size: 14px;
        margin-bottom: 18px;
      }
      #content {
        font-size: 18px;
        line-height: 1.6;
        background: rgba(255,255,255,0.04);
        border: 1px dashed rgba(255,255,255,0.12);
        border-radius: 12px;
        padding: 16px;
      }
      .footer {
        margin-top: 18px;
        display: flex;
        justify-content: space-between;
        align-items: center;
        font-size: 14px;
        color: var(--muted);
      }
      .badge {
        display: inline-block;
        background: rgba(139, 92, 246, 0.18);
        color: #d4c2ff;
        padding: 4px 10px;
        border-radius: 999px;
        font-size: 12px;
        border: 1px solid rgba(139, 92, 246, 0.35);
        letter-spacing: 0.2px;
      }
    </style>
  </head>
  <body>

      <section id="content">
<section id="drift-2461" class="vibe2461" data-theme="calm" aria-label="Drift — a quiet, animated surface">
  <style>
    .vibe2461 {
      --bg-a: #0b1020;
      --bg-b: #070a14;
      --text: #e9eefb;
      --muted: #b6c2de;
      --card-bg: rgba(255,255,255,0.06);
      --card-stroke: rgba(255,255,255,0.14);
      --shadow: 0 20px 60px rgba(0,0,0,0.35), inset 0 0 0 1px rgba(255,255,255,0.06);
      --accent: #7ce7ff;
      --accent-2: #c2a5ff;
      --accent-3: #80ffea;

      --c1: #4cc9f0;
      --c2: #b5179e;
      --c3: #4361ee;

      --ring: #98f5ff;

      position: relative;
      border-radius: 18px;
      overflow: hidden;
      padding: 32px;
      color: var(--text);
      font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, "Helvetica Neue", Arial, "Noto Sans", "Apple Color Emoji", "Segoe UI Emoji";
      background:
        radial-gradient(1200px 700px at 8% -10%, var(--bg-a), transparent 60%),
        radial-gradient(1000px 600px at 100% -30%, #0a1530, transparent 55%),
        linear-gradient(180deg, var(--bg-b), #060812);
      isolation: isolate;
    }
    .vibe2461[data-theme="focus"] {
      --accent: #ffd166;
      --accent-2: #ff7a59;
      --accent-3: #06d6a0;
      --c1: #ff7a59;
      --c2: #ffd166;
      --c3: #06d6a0;
      --ring: #ffe9a9;
    }

    /* Aurora backdrop */
    .vibe2461 .aurora {
      position: absolute;
      inset: -25%;
      pointer-events: none;
      filter: blur(80px) saturate(130%);
      opacity: 0.42;
      background:
        radial-gradient(520px 360px at 12% 22%, var(--c1) 0%, transparent 60%),
        radial-gradient(540px 380px at 88% 30%, var(--c2) 0%, transparent 58%),
        radial-gradient(460px 500px at 48% 78%, var(--c3) 0%, transparent 60%);
      animation: driftAurora 28s ease-in-out infinite alternate;
      mix-blend-mode: screen;
      z-index: 0;
    }
    @keyframes driftAurora {
      0% { transform: translate3d(-2%, -1%, 0) rotate(0deg) scale(1); }
      50% { transform: translate3d(2%, 1%, 0) rotate(5deg) scale(1.05); }
      100% { transform: translate3d(-1%, 2%, 0) rotate(-3deg) scale(1.03); }
    }

    /* Subtle grid */
    .vibe2461 .grid {
      position: absolute;
      inset: 0;
      background:
        repeating-linear-gradient(90deg, rgba(255,255,255,0.05) 0 1px, transparent 1px 36px),
        repeating-linear-gradient(0deg, rgba(255,255,255,0.05) 0 1px, transparent 1px 36px);
      opacity: 0.25;
      mask-image: radial-gradient(120% 100% at 50% 45%, #000 35%, transparent 95%);
      pointer-events: none;
      z-index: 0;
    }

    /* Card */
    .vibe2461 .card {
      position: relative;
      max-width: 960px;
      margin: 8px auto;
      padding: 28px 28px 26px 28px;
      background: linear-gradient(180deg, rgba(255,255,255,0.08), rgba(255,255,255,0.03));
      border: 1px solid var(--card-stroke);
      border-radius: 16px;
      box-shadow: var(--shadow);
      backdrop-filter: blur(12px) saturate(130%);
      transform-style: preserve-3d;
      transform: perspective(1100px) rotateX(var(--rx, 0deg)) rotateY(var(--ry, 0deg));
      transition: transform 220ms ease, box-shadow 220ms ease;
      z-index: 1;
      overflow: hidden;
    }
    .vibe2461 .card:hover { box-shadow: 0 30px 90px rgba(0,0,0,0.45), inset 0 0 0 1px rgba(255,255,255,0.07); }
    .vibe2461 .card::after {
      content: "";
      position: absolute;
      inset: -1px;
      background:
        radial-gradient(260px 200px at var(--mx, 50%) var(--my, 50%), rgba(255,255,255,0.08), transparent 60%);
      pointer-events: none;
      transition: opacity 300ms ease;
      opacity: 0.7;
    }

    /* Title and tagline */
    .vibe2461 .title {
      display: inline-flex;
      align-items: baseline;
      gap: 14px;
      margin: 0 0 8px 0;
      line-height: 1.1;
    }
    .vibe2461 .title .brand {
      font-size: clamp(28px, 5vw, 52px);
      font-weight: 800;
      letter-spacing: -0.02em;
      background: linear-gradient(90deg, var(--accent), var(--accent-2), var(--accent-3));
      background-size: 180% 100%;
      -webkit-background-clip: text;
      background-clip: text;
      color: transparent;
      animation: sweep 14s ease-in-out infinite;
      text-shadow: 0 1px 0 rgba(255,255,255,0.06);
    }
    @keyframes sweep {
      0%,100% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
    }
    .vibe2461 .tagline {
      margin: 0 0 14px 0;
      color: var(--muted);
      font-size: clamp(14px, 2vw, 18px);
      letter-spacing: 0.01em;
    }

    /* Underline accent bar */
    .vibe2461 .bar {
      height: 2px;
      width: 100%;
      background: linear-gradient(90deg, transparent, var(--accent) 25%, var(--accent-2) 50%, var(--accent-3) 75%, transparent);
      background-size: 200% 100%;
      opacity: 0.85;
      border-radius: 2px;
      animation: glide 16s linear infinite;
      margin: 6px 0 18px 0;
    }
    @keyframes glide {
      0% { background-position: 0% 50%; }
      100% { background-position: 200% 50%; }
    }

    /* Chips */
    .vibe2461 .chips {
      display: flex;
      flex-wrap: wrap;
      gap: 8px;
      margin: 0 0 18px 0;
      padding: 0;
      list-style: none;
    }
    .vibe2461 .chip {
      padding: 8px 12px;
      font-size: 13px;
      color: var(--text);
      border-radius: 999px;
      background: linear-gradient(180deg, rgba(255,255,255,0.12), rgba(255,255,255,0.06));
      border: 1px solid rgba(255,255,255,0.16);
      box-shadow: 0 1px 0 rgba(255,255,255,0.08) inset, 0 4px 14px rgba(0,0,0,0.18);
      transition: transform 160ms ease, background 160ms ease, border-color 160ms ease;
      user-select: none;
    }
    .vibe2461 .chip:hover { transform: translateY(-2px); }
    .vibe2461 .chip::before {
      content: "•";
      margin-right: 8px;
      color: var(--accent);
    }

    /* Toolbar */
    .vibe2461 .toolbar {
      display: flex;
      gap: 10px;
      align-items: center;
      flex-wrap: wrap;
      margin: 6px 0 2px 0;
    }
    .vibe2461 .btn {
      appearance: none;
      border: 1px solid rgba(255,255,255,0.16);
      background: linear-gradient(180deg, rgba(255,255,255,0.14), rgba(255,255,255,0.06));
      color: var(--text);
      padding: 10px 14px;
      font-weight: 600;
      border-radius: 12px;
      cursor: pointer;
      box-shadow: 0 1px 0 rgba(255,255,255,0.08) inset, 0 6px 18px rgba(0,0,0,0.25);
      transition: transform 140ms ease, box-shadow 140ms ease, background 140ms ease, border-color 140ms ease;
    }
    .vibe2461 .btn:hover { transform: translateY(-1px); box-shadow: 0 9px 26px rgba(0,0,0,0.35); }
    .vibe2461 .btn:active { transform: translateY(0); }
    .vibe2461 .btn[aria-pressed="true"] {
      border-color: var(--accent);
      background: linear-gradient(180deg, rgba(255,255,255,0.18), rgba(255,255,255,0.09));
      box-shadow: 0 0 0 2px rgba(255,255,255,0.08) inset, 0 10px 28px rgba(0,0,0,0.38);
    }
    .vibe2461 .btn:focus-visible {
      outline: 2px solid var(--accent);
      outline-offset: 2px;
    }

    /* Meta and ring */
    .vibe2461 .meta {
      display: flex;
      align-items: center;
      gap: 10px;
      color: var(--muted);
      font-size: 12.5px;
      margin-top: 14px;
    }
    .vibe2461 .dot {
      width: 8px; height: 8px; border-radius: 50%;
      background: radial-gradient(circle at 40% 40%, #fff, var(--accent));
      box-shadow: 0 0 12px var(--accent);
      animation: pulse 2.8s ease-in-out infinite;
    }
    @keyframes pulse {
      0%, 100% { transform: scale(1); opacity: 0.9; }
      50% { transform: scale(1.25); opacity: 1; }
    }
    .vibe2461 .ring {
      position: absolute;
      top: 16px; right: 16px;
      width: 64px; height: 64px;
      border-radius: 50%;
      background: conic-gradient(from 0deg, var(--ring) 0 26%, transparent 26% 100%);
      mask: radial-gradient(farthest-side, transparent calc(100% - 8px), #000 calc(100% - 8px));
      opacity: 0.7;
      animation: spin 14s linear infinite;
      filter: drop-shadow(0 4px 14px rgba(0,0,0,0.4));
      pointer-events: none;
    }
    @keyframes spin { to { transform: rotate(360deg); } }

    /* Breathing mode */
    .vibe2461.breathing .aurora { animation-duration: 16s; }
    .vibe2461.breathing .dot { animation-duration: 1.8s; }
    .vibe2461.breathing .ring { animation-duration: 7s; }

    /* Reduced motion */
    @media (prefers-reduced-motion: reduce) {
      .vibe2461 .aurora,
      .vibe2461 .ring,
      .vibe2461 .dot,
      .vibe2461 .title .brand,
      .vibe2461 .bar { animation: none !important; }
      .vibe2461 .card { transition: none; transform: none; }
      .vibe2461 .card::after { display: none; }
    }
  </style>

  <div class="aurora" aria-hidden="true"></div>
  <div class="grid" aria-hidden="true"></div>

  <div class="card">
    <div class="ring" aria-hidden="true"></div>

    <div class="title">
      <span class="brand">Drift</span>
    </div>
    <p class="tagline">Quiet surfaces. Intentional motion.</p>
    <div class="bar" aria-hidden="true"></div>

    <ul class="chips" aria-label="Principles">
      <li class="chip">Clarity</li>
      <li class="chip">Flow</li>
      <li class="chip">Ease</li>
      <li class="chip">Delight</li>
    </ul>

    <div class="toolbar" role="toolbar" aria-label="Modes">
      <button class="btn" data-mode="calm" aria-pressed="true">Calm</button>
      <button class="btn" data-mode="focus" aria-pressed="false">Focus</button>
      <button class="btn" id="breathe" aria-pressed="false" title="Toggle breathing motion">Breathe</button>
    </div>

    <div class="meta">
      <span class="dot" aria-hidden="true"></span>
      <span id="last-updated">Last updated: 2026-02-08 02:37:26 EST</span>
    </div>
  </div>

  <script>
    (function () {
      const root = document.getElementById('drift-2461');
      const card = root.querySelector('.card');
      const lastUpdated = root.querySelector('#last-updated');
      const modeButtons = root.querySelectorAll('.btn[data-mode]');
      const breatheBtn = root.querySelector('#breathe');

      // Last updated timestamp
      try {
        const now = new Date();
        const formatted = now.toLocaleString(undefined, { dateStyle: 'medium', timeStyle: 'short' });
        lastUpdated.textContent = 'Last updated: ' + formatted;
      } catch {
        lastUpdated.textContent = 'Last updated: just now';
      }

      // Theme toggle
      modeButtons.forEach(btn => {
        btn.addEventListener('click', () => {
          const mode = btn.getAttribute('data-mode');
          root.setAttribute('data-theme', mode);
          modeButtons.forEach(b => b.setAttribute('aria-pressed', b === btn ? 'true' : 'false'));
        });
      });

      // Breathing toggle
      breatheBtn.addEventListener('click', () => {
        const active = root.classList.toggle('breathing');
        breatheBtn.setAttribute('aria-pressed', active ? 'true' : 'false');
      });

      // Tilt and glow follow
      const reduceMotion = window.matchMedia && window.matchMedia('(prefers-reduced-motion: reduce)').matches;
      if (!reduceMotion) {
        const updateTilt = (ev) => {
          const r = card.getBoundingClientRect();
          const x = (ev.clientX - r.left) / r.width;
          const y = (ev.clientY - r.top) / r.height;
          const rx = (0.5 - y) * 8;  // tilt X
          const ry = (x - 0.5) * 10; // tilt Y
          card.style.setProperty('--rx', rx.toFixed(2) + 'deg');
          card.style.setProperty('--ry', ry.toFixed(2) + 'deg');
          card.style.setProperty('--mx', (x * 100).toFixed(2) + '%');
          card.style.setProperty('--my', (y * 100).toFixed(2) + '%');
        };
        card.addEventListener('pointermove', updateTilt);
        card.addEventListener('pointerleave', () => {
          card.style.setProperty('--rx', '0deg');
          card.style.setProperty('--ry', '0deg');
          card.style.setProperty('--mx', '50%');
          card.style.setProperty('--my', '50%');
        });
      }
    })();
  </script>
</section>
      </section>
      <!-- END_EDITABLE -->
    <script>
      // Only show a local placeholder if the agent hasn't written a timestamp yet
      const el = document.getElementById('last-updated');
      if (el && (!el.textContent || el.textContent.includes('not yet'))) {
        const now = new Date();
        el.textContent = `Last updated: ${now.toLocaleString(undefined, { hour12: false })}`;
      }
    </script>
  </body>
