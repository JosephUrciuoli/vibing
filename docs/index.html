<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vibing</title>
    <style>
      :root {
        --bg: #0f1221;
        --fg: #e6e8f0;
        --muted: #9aa3b2;
        --accent: #8b5cf6;
      }
      html, body {
        height: 100%;
      }
      body {
        margin: 0;
        font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Ubuntu, Cantarell, Noto Sans, Helvetica Neue, Arial, "Apple Color Emoji", "Segoe UI Emoji";
        color: var(--fg);
        background: radial-gradient(1200px 800px at 70% 10%, #1b1f3a, var(--bg));
        display: flex;
        align-items: center;
        justify-content: center;
      }
      .card {
        width: min(720px, 92vw);
        background: rgba(255,255,255,0.04);
        border: 1px solid rgba(255,255,255,0.08);
        border-radius: 16px;
        padding: 28px 24px;
        box-shadow: 0 10px 30px rgba(0,0,0,0.3);
        backdrop-filter: blur(6px);
      }
      h1 {
        margin: 0 0 10px 0;
        font-size: 28px;
        letter-spacing: 0.3px;
      }
      .muted {
        color: var(--muted);
        font-size: 14px;
        margin-bottom: 18px;
      }
      #content {
        font-size: 18px;
        line-height: 1.6;
        background: rgba(255,255,255,0.04);
        border: 1px dashed rgba(255,255,255,0.12);
        border-radius: 12px;
        padding: 16px;
      }
      .footer {
        margin-top: 18px;
        display: flex;
        justify-content: space-between;
        align-items: center;
        font-size: 14px;
        color: var(--muted);
      }
      .badge {
        display: inline-block;
        background: rgba(139, 92, 246, 0.18);
        color: #d4c2ff;
        padding: 4px 10px;
        border-radius: 999px;
        font-size: 12px;
        border: 1px solid rgba(139, 92, 246, 0.35);
        letter-spacing: 0.2px;
      }
    </style>
  </head>
  <body>
    <!-- BEGIN_EDITABLE -->
      <section id="content">
<section class="v143" aria-label="Lumen Weave">
  <style>
    .v143 {
      --bg-0: hsl(45 35% 98%);
      --bg-1: hsl(50 45% 96%);
      --ink: hsl(230 25% 14%);
      --muted: hsl(230 10% 40%);
      --ring: hsl(230 20% 20% / 0.12);
      --glass: hsl(0 0% 100% / 0.6);
      --accent-a: hsl(14 95% 60%);   /* Coral */
      --accent-b: hsl(185 85% 45%);  /* Teal */
      --tempo: 1;
      --glow: 12;
      --grain: hsl(0 0% 0% / 0.03);
      position: relative;
      border-radius: 32px;
      overflow: hidden;
      isolation: isolate;
      color: var(--ink);
      min-height: 780px;
      background:
        radial-gradient(120% 100% at 10% 0%, hsl(14 95% 60% / 0.10), transparent 50%),
        radial-gradient(120% 120% at 120% 120%, hsl(185 85% 45% / 0.10), transparent 55%),
        linear-gradient(180deg, var(--bg-0), var(--bg-1));
      box-shadow:
        inset 0 1px 0 hsl(0 0% 100% / 0.65),
        0 40px 120px hsl(220 20% 30% / 0.15);
      font-family: ui-sans-serif, -apple-system, system-ui, Segoe UI, Roboto, Helvetica, Arial;
    }

    /* Paper grain + soft vignette */
    .v143 .paper, .v143 .vignette { position: absolute; inset: 0; pointer-events: none; }
    .v143 .paper {
      opacity: 0.5;
      background-image:
        radial-gradient(1px 1px at 14% 22%, var(--grain), transparent 42%),
        radial-gradient(1px 1px at 64% 66%, var(--grain), transparent 42%),
        radial-gradient(1px 1px at 32% 84%, var(--grain), transparent 42%),
        radial-gradient(1px 1px at 82% 24%, var(--grain), transparent 42%),
        radial-gradient(1px 1px at 44% 44%, var(--grain), transparent 42%);
      background-size: 220px 220px, 260px 260px, 200px 200px, 230px 230px, 180px 180px;
      mix-blend-mode: multiply;
      animation: v143-noise 36s linear infinite;
    }
    @keyframes v143-noise { to { transform: translate(18px, -16px); } }

    .v143 .vignette {
      box-shadow: inset 0 0 120px hsl(0 0% 0% / 0.06);
    }

    .v143 .wrap {
      position: relative; z-index: 2;
      width: min(1100px, 100%);
      margin-inline: auto;
      padding: clamp(20px, 5.6vw, 56px);
    }

    .v143 .head {
      display: flex; align-items: center; gap: 12px;
      color: var(--muted);
      letter-spacing: 0.16em; text-transform: uppercase;
      font-size: 12px; font-weight: 800;
    }
    .v143 .seal {
      width: 28px; height: 28px; border-radius: 9px; position: relative;
      background:
        radial-gradient(circle at 30% 28%, hsl(0 0% 100% / 0.4), transparent 58%),
        linear-gradient(135deg, var(--accent-a), var(--accent-b));
      box-shadow: 0 0 0 2px hsl(0 0% 100% / 0.7) inset, 0 10px 22px hsl(185 85% 45% / 0.28);
    }
    .v143 .seal::after {
      content: ""; position: absolute; inset: -6px; border-radius: 12px;
      border: 1px dashed hsl(230 20% 15% / 0.18);
    }

    .v143 .title {
      margin: 14px 0 10px 0;
      line-height: 0.94;
      letter-spacing: -0.02em;
      font-weight: 900;
      font-size: clamp(48px, 8.6vw, 112px);
      background: linear-gradient(92deg, hsl(230 25% 14%), var(--accent-a) 45%, var(--accent-b) 65%, hsl(230 25% 14%));
      -webkit-background-clip: text; background-clip: text; color: transparent;
      text-wrap: balance;
      filter: drop-shadow(0 14px 34px hsl(185 85% 45% / 0.15));
    }

    .v143 .subtitle {
      font-size: clamp(14px, 2vw, 18px);
      color: var(--muted);
      max-width: 72ch; margin: 0 0 20px 0;
    }

    /* Stage */
    .v143 .stage {
      position: relative; z-index: 2;
      border-radius: 24px; overflow: hidden;
      min-height: 520px;
      border: 1px solid var(--ring);
      background:
        linear-gradient(180deg, hsl(0 0% 100% / 0.8), hsl(0 0% 100% / 0.9));
      box-shadow:
        inset 0 1px 0 hsl(0 0% 100% / 0.9),
        0 24px 80px hsl(220 30% 20% / 0.15);
    }
    .v143 .stage.grid-on {
      background-image:
        linear-gradient(180deg, hsl(0 0% 100% / 0.8), hsl(0 0% 100% / 0.9)),
        repeating-linear-gradient(0deg, hsl(230 20% 10% / 0.04) 0 1px, transparent 1px 26px),
        repeating-linear-gradient(90deg, hsl(230 20% 10% / 0.04) 0 1px, transparent 1px 26px);
      background-blend-mode: normal, multiply, multiply;
    }

    .v143 canvas { position: absolute; inset: 0; width: 100%; height: 100%; display: block; }

    /* Halo cursor */
    .v143 .halo {
      position: absolute;
      width: 160px; height: 160px;
      border-radius: 50%;
      pointer-events: none;
      mix-blend-mode: overlay;
      background:
        radial-gradient(closest-side, hsl(0 0% 100% / 0.55), transparent 60%),
        conic-gradient(from 0deg, var(--accent-a), var(--accent-b), var(--accent-a));
      filter: blur(18px) saturate(140%);
      opacity: 0.45;
      transform: translate(-50%, -50%) scale(0.9);
      transition: opacity 200ms ease, transform 200ms ease;
    }
    .v143 .halo.dim { opacity: 0.22; transform: translate(-50%, -50%) scale(0.7); }

    /* Controls */
    .v143 .controls {
      position: absolute; z-index: 3;
      right: clamp(14px, 3vw, 24px);
      top: clamp(14px, 3vw, 24px);
      display: grid; grid-template-columns: 1fr; gap: 10px;
      background: var(--glass);
      padding: 12px; border-radius: 16px;
      border: 1px solid var(--ring);
      backdrop-filter: blur(14px) saturate(140%);
      box-shadow: 0 8px 28px hsl(230 30% 20% / 0.10);
    }
    .v143 .btn {
      appearance: none; cursor: pointer; user-select: none;
      border-radius: 999px; padding: 10px 14px; font-weight: 800; letter-spacing: 0.01em;
      border: 1px solid var(--ring); color: var(--ink);
      background: linear-gradient(180deg, hsl(0 0% 100%), hsl(0 0% 98%));
      box-shadow: 0 1px 0 hsl(0 0% 100%) inset, 0 10px 18px hsl(230 30% 20% / 0.10);
      transition: transform 120ms ease, box-shadow 200ms ease, background 220ms ease, border-color 220ms ease, color 220ms ease;
    }
    .v143 .btn:hover { transform: translateY(-1px); }
    .v143 .btn:active { transform: translateY(0); box-shadow: 0 2px 10px hsl(230 30% 20% / 0.18) inset; }
    .v143 .btn.primary {
      color: white;
      background: linear-gradient(92deg, var(--accent-a), var(--accent-b));
      border-color: transparent;
      box-shadow: 0 12px 24px hsl(185 85% 45% / 0.25);
    }
    .v143 .toggle[aria-pressed="true"] { outline: 2px solid var(--accent-b); outline-offset: 2px; }

    .v143 .slider {
      display: grid; grid-template-columns: auto 1fr auto; align-items: center; gap: 10px;
      color: var(--muted); font-size: 12px;
      border: 1px solid var(--ring);
      background: linear-gradient(180deg, hsl(0 0% 100%), hsl(0 0% 98%));
      padding: 8px 10px; border-radius: 12px;
      box-shadow: 0 1px 0 hsl(0 0% 100%) inset;
      backdrop-filter: blur(8px);
    }
    .v143 input[type="range"] {
      accent-color: hsl(185 85% 45%);
      width: 180px; height: 6px; cursor: pointer; appearance: none; outline: none; border-radius: 999px;
      background: linear-gradient(90deg, var(--accent-a), var(--accent-b));
    }
    .v143 input[type="range"]::-webkit-slider-thumb {
      appearance: none; width: 18px; height: 18px; border-radius: 50%;
      background: white; border: 2px solid hsl(230 20% 15% / 0.18);
      box-shadow: 0 6px 14px hsl(230 30% 20% / 0.18);
      margin-top: -6px;
    }
    .v143 input[type="range"]::-moz-range-thumb {
      width: 18px; height: 18px; border-radius: 50%;
      background: white; border: 2px solid hsl(230 20% 15% / 0.18);
    }
    .v143 .val {
      font-variant-numeric: tabular-nums;
      color: var(--ink); font-weight: 800; padding: 6px 10px;
      background: hsl(0 0% 100%);
      border: 1px solid var(--ring);
      border-radius: 10px;
      box-shadow: 0 1px 0 hsl(0 0% 100%) inset;
    }

    .v143 .footer {
      position: relative; z-index: 2;
      display: flex; justify-content: space-between; align-items: center;
      margin-top: 14px; color: var(--muted); font-size: 12px; gap: 10px; flex-wrap: wrap;
      padding: 0 clamp(20px, 5.6vw, 56px) clamp(20px, 5.6vw, 56px);
    }
    .v143 .badges { display: flex; gap: 8px; flex-wrap: wrap; }
    .v143 .badge {
      padding: 6px 10px; border-radius: 999px;
      border: 1px solid var(--ring);
      background: hsl(0 0% 100%);
      color: var(--ink);
      backdrop-filter: blur(8px);
    }

    /* Reduced motion */
    .v143.rm .paper { animation: none; }
  </style>

  <div class="paper" aria-hidden="true"></div>
  <div class="vignette" aria-hidden="true"></div>

  <div class="wrap">
    <div class="head" aria-label="Edition header">
      <div class="seal" aria-hidden="true"></div>
      <div>Edition 143 — Lumen Weave</div>
    </div>

    <h2 class="title">Daybreak Textile</h2>
    <p class="subtitle">Threads of light bend around your touch. Draw with air. Weave motion into a calm, luminous cloth.</p>
  </div>

  <div class="stage grid-on" id="v143-stage" aria-live="polite">
    <canvas id="v143-canvas" aria-hidden="true"></canvas>
    <div class="halo dim" id="v143-halo" aria-hidden="true"></div>

    <div class="controls" aria-label="Controls">
      <button class="btn primary" id="v143-palette" type="button" aria-label="Cycle themes">Theme: Dawn</button>
      <button class="btn toggle" id="v143-pause" type="button" aria-pressed="false" aria-label="Pause motion">Pause</button>
      <button class="btn toggle" id="v143-grid" type="button" aria-pressed="true" aria-label="Toggle grid">Grid</button>
      <button class="btn" id="v143-ink" type="button" aria-label="Ink ripple">Ink</button>

      <label class="slider" for="v143-tempo">
        <span>Tempo</span>
        <input id="v143-tempo" type="range" min="20" max="260" value="120" />
        <span class="val" id="v143-tempo-val">1.0×</span>
      </label>

      <label class="slider" for="v143-threads">
        <span>Threads</span>
        <input id="v143-threads" type="range" min="6" max="48" value="22" />
        <span class="val" id="v143-threads-val">22</span>
      </label>

      <label class="slider" for="v143-glow">
        <span>Glow</span>
        <input id="v143-glow" type="range" min="0" max="40" value="12" />
        <span class="val" id="v143-glow-val">12</span>
      </label>
    </div>
  </div>

  <div class="footer">
    <div class="badges" role="list" aria-label="design notes">
      <span class="badge" role="listitem">Bezier weave</span>
      <span class="badge" role="listitem">Light mode</span>
      <span class="badge" role="listitem">Paper grain</span>
    </div>
    <small>Updated <span id="last-updated">Last updated: 2025-10-23 05:19:29 EST</span></small>
  </div>

  <script>
    (function () {
      const root = document.currentScript.closest('.v143');
      const stage = root.querySelector('#v143-stage');
      const halo = root.querySelector('#v143-halo');
      const canvas = root.querySelector('#v143-canvas');
      const ctx = canvas.getContext('2d');
      const updated = root.querySelector('#last-updated');

      // Last updated
      try {
        const fmt = new Intl.DateTimeFormat([], { dateStyle: 'medium', timeStyle: 'short' });
        updated.textContent = fmt.format(new Date());
      } catch { updated.textContent = new Date().toLocaleString(); }

      // Controls
      const paletteBtn = root.querySelector('#v143-palette');
      const pauseBtn = root.querySelector('#v143-pause');
      const gridBtn = root.querySelector('#v143-grid');
      const inkBtn = root.querySelector('#v143-ink');

      const tempoEl = root.querySelector('#v143-tempo');
      const threadsEl = root.querySelector('#v143-threads');
      const glowEl = root.querySelector('#v143-glow');

      const tempoVal = root.querySelector('#v143-tempo-val');
      const threadsVal = root.querySelector('#v143-threads-val');
      const glowVal = root.querySelector('#v143-glow-val');

      // Motion settings
      let paused = false;
      let speedMult = 1.0;
      let threadCount = 22;
      let glow = 12;
      let fadeAmt = 0.10;

      // Palettes
      const palettes = [
        {
          name: 'Dawn',
          ui: ['hsl(14 95% 60%)', 'hsl(185 85% 45%)'],
          colors: ['hsl(12 95% 56%)', 'hsl(28 95% 58%)', 'hsl(185 85% 45%)', 'hsl(210 80% 48%)']
        },
        {
          name: 'Noon',
          ui: ['hsl(200 90% 55%)', 'hsl(145 70% 50%)'],
          colors: ['hsl(200 90% 55%)', 'hsl(160 85% 48%)', 'hsl(45 95% 55%)', 'hsl(265 75% 60%)']
        },
        {
          name: 'Dusk',
          ui: ['hsl(265 85% 60%)', 'hsl(12 90% 60%)'],
          colors: ['hsl(320 70% 62%)', 'hsl(265 85% 60%)', 'hsl(12 90% 60%)', 'hsl(205 80% 60%)']
        },
        {
          name: 'Mono Mint',
          ui: ['hsl(190 30% 45%)', 'hsl(150 35% 45%)'],
          colors: ['hsl(150 35% 45%)', 'hsl(170 25% 50%)', 'hsl(200 25% 55%)', 'hsl(190 20% 50%)']
        }
      ];
      let pIndex = 0;

      function applyPalette(i) {
        const p = palettes[i];
        root.style.setProperty('--accent-a', p.ui[0]);
        root.style.setProperty('--accent-b', p.ui[1]);
        paletteBtn.textContent = 'Theme: ' + p.name;
        recolor();
        flash(paletteBtn);
      }

      function pickColor(i) {
        const cs = palettes[pIndex].colors;
        return cs[i % cs.length];
      }

      function flash(btn) {
        btn.classList.add('primary');
        setTimeout(() => btn.classList.remove('primary'), 260);
      }

      // Canvas DPR sizing
      function size() {
        const dpr = Math.max(1, Math.min(2, window.devicePixelRatio || 1));
        const rect = stage.getBoundingClientRect();
        canvas.width = Math.floor(rect.width * dpr);
        canvas.height = Math.floor(rect.height * dpr);
        canvas.style.width = rect.width + 'px';
        canvas.style.height = rect.height + 'px';
        ctx.setTransform(dpr, 0, 0, dpr, 0, 0);
      }
      size();
      addEventListener('resize', size);

      // Threads
      let threads = [];
      function makeThread(i) {
        const rect = stage.getBoundingClientRect();
        const base = (i + 1) / (threadCount + 1);
        const amp = rect.height * (0.05 + Math.random() * 0.12);
        const k = 0.002 + Math.random() * 0.004;
        return {
          base,
          amp,
          k,
          phase: Math.random() * Math.PI * 2,
          weight: 1 + Math.random() * 2.2,
          color: pickColor(i)
        };
      }
      function rebuildThreads() {
        threads = [];
        for (let i = 0; i < threadCount; i++) threads.push(makeThread(i));
      }
      function recolor() {
        threads.forEach((t, i) => t.color = pickColor(i + Math.floor(Math.random() * 2)));
      }
      rebuildThreads();

      // Pointer + halo
      const pointer = { x: 0.5, y: 0.5, down: false };
      const memory = { x: 0.5, y: 0.5 };
      function setPointer(e) {
        const rect = stage.getBoundingClientRect();
        const clientX = (e.touches ? e.touches[0].clientX : e.clientX);
        const clientY = (e.touches ? e.touches[0].clientY : e.clientY);
        pointer.x = (clientX - rect.left) / rect.width;
        pointer.y = (clientY - rect.top) / rect.height;
        positionHalo();
      }
      function positionHalo() {
        const rect = stage.getBoundingClientRect();
        halo.style.left = (pointer.x * rect.width) + 'px';
        halo.style.top = (pointer.y * rect.height) + 'px';
      }
      stage.addEventListener('mousemove', setPointer, { passive: true });
      stage.addEventListener('touchmove', setPointer, { passive: true });
      stage.addEventListener('mouseleave', () => { pointer.x = 0.5; pointer.y = 0.5; halo.classList.add('dim'); positionHalo(); }, { passive: true });
      stage.addEventListener('pointerenter', () => halo.classList.remove('dim'), { passive: true });
      stage.addEventListener('pointerdown', () => { pointer.down = true; halo.classList.remove('dim'); halo.style.transform = 'translate(-50%, -50%) scale(1)'; }, { passive: true });
      stage.addEventListener('pointerup', () => { pointer.down = false; halo.classList.add('dim'); halo.style.transform = 'translate(-50%, -50%) scale(0.9)'; }, { passive: true });
      stage.addEventListener('touchstart', () => { pointer.down = true; halo.classList.remove('dim'); }, { passive: true });
      stage.addEventListener('touchend', () => { pointer.down = false; halo.classList.add('dim'); }, { passive: true });

      // Ripples (ink)
      const ripples = [];
      function ink() {
        ripples.push({
          x: memory.x,
          amp: 24 + Math.random() * 26,
          life: 1,
          t0: performance.now()
        });
        flash(inkBtn);
      }
      inkBtn.addEventListener('click', ink);

      // Controls handlers
      function setTempo(v) {
        const mult = Math.max(0.2, Math.min(3, Math.round((v / 100) * 10) / 10));
        speedMult = mult;
        root.style.setProperty('--tempo', String(mult));
        tempoVal.textContent = mult.toFixed(1) + '×';
      }
      function setThreads(v) {
        threadCount = Math.max(4, Math.min(96, Math.round(v)));
        threadsVal.textContent = String(threadCount);
        rebuildThreads();
      }
      function setGlow(v) {
        glow = Math.max(0, Math.min(60, Math.round(v)));
        glowVal.textContent = String(glow);
        root.style.setProperty('--glow', String(glow));
      }

      setTempo(Number(tempoEl.value));
      setThreads(Number(threadsEl.value));
      setGlow(Number(glowEl.value));
      tempoEl.addEventListener('input', (e) => setTempo(Number(e.target.value)));
      threadsEl.addEventListener('input', (e) => setThreads(Number(e.target.value)));
      glowEl.addEventListener('input', (e) => setGlow(Number(e.target.value)));

      pauseBtn.addEventListener('click', () => {
        paused = !paused;
        pauseBtn.setAttribute('aria-pressed', paused ? 'true' : 'false');
        pauseBtn.textContent = paused ? 'Resume' : 'Pause';
        flash(pauseBtn);
        if (!paused) tick(performance.now());
      });

      gridBtn.addEventListener('click', () => {
        const on = gridBtn.getAttribute('aria-pressed') !== 'true';
        gridBtn.setAttribute('aria-pressed', on ? 'true' : 'false');
        stage.classList.toggle('grid-on', on);
        flash(gridBtn);
      });

      paletteBtn.addEventListener('click', () => {
        pIndex = (pIndex + 1) % palettes.length;
        applyPalette(pIndex);
      });
      applyPalette(pIndex);

      // Reduced motion
      const rm = window.matchMedia && window.matchMedia('(prefers-reduced-motion: reduce)').matches;
      if (rm) root.classList.add('rm');

      // Animation
      let last = performance.now();
      function tick(now) {
        if (paused) return;
        const dt = Math.min(50, now - last) / 1000;
        last = now;

        // pointer easing
        memory.x += (pointer.x - memory.x) * 0.06;
        memory.y += (pointer.y - memory.y) * 0.06;

        const w = stage.clientWidth, h = stage.clientHeight;

        // soft fade to white to create airy persistence
        ctx.globalCompositeOperation = 'source-over';
        ctx.fillStyle = `rgba(255, 255, 255, ${fadeAmt})`;
        ctx.fillRect(0, 0, w, h);

        const t = now * 0.001 * speedMult;

        // update ripples
        for (let i = ripples.length - 1; i >= 0; i--) {
          const r = ripples[i];
          r.life -= dt * 0.6;
          if (r.life <= 0) ripples.splice(i, 1);
        }

        // draw threads
        ctx.globalCompositeOperation = 'screen';
        for (let i = 0; i < threads.length; i++) {
          const tr = threads[i];
          const baseY = tr.base * h;
          const amp = tr.amp * (0.7 + 0.3 * Math.sin(t * 0.8 + tr.phase));
          const k = tr.k;
          const color = tr.color;

          ctx.lineWidth = Math.max(0.8, tr.weight * 1.2);
          ctx.strokeStyle = color;
          ctx.shadowBlur = glow;
          ctx.shadowColor = color;

          ctx.beginPath();
          const step = Math.max(6, Math.floor(w / 120));
          for (let x = -40, j = 0; x <= w + 40; x += step, j++) {
            // Waves + weave phase shift
            const yWave =
              Math.sin(x * k + t * 1.6 + tr.phase) +
              0.5 * Math.sin(x * k * 1.7 - t * 1.1 + tr.phase * 1.3);

            // pointer warp (gaussian around pointer)
            const dxp = x - memory.x * w;
            const g = Math.exp(-(dxp * dxp) / (2 * Math.pow(w * 0.18, 2))) * (pointer.down ? 1.8 : 1.0);
            const yPointer = g * (h * 0.05) * (Math.sin(t * 2 + tr.phase) * 0.5);

            // ripple warp
            let yRipple = 0;
            for (let r = 0; r < ripples.length; r++) {
              const rp = ripples[r];
              const d = (x / w) - rp.x;
              const dist = Math.abs(d);
              const att = Math.exp(-dist * 10) * rp.life;
              yRipple += Math.sin((dist - (1 - rp.life)) * 18 - t * 6) * rp.amp * att * 0.5;
            }

            const y = baseY + yWave * amp + yPointer + yRipple;

            if (j === 0) ctx.moveTo(x, y);
            else ctx.lineTo(x, y);
          }
          ctx.stroke();

          // sheen line
          ctx.globalCompositeOperation = 'overlay';
          ctx.lineWidth = Math.max(0.5, tr.weight * 0.6);
          ctx.strokeStyle = 'rgba(255,255,255,0.22)';
          ctx.stroke();
          ctx.globalCompositeOperation = 'screen';
        }

        if (!rm) requestAnimationFrame(tick);
      }

      // initial clear
      ctx.fillStyle = 'white';
      ctx.fillRect(0, 0, stage.clientWidth, stage.clientHeight);

      // start
      positionHalo();
      if (!rm) {
        requestAnimationFrame((t) => { last = t; tick(t); });
      } else {
        paused = true;
        // static snapshot
        const w = stage.clientWidth, h = stage.clientHeight;
        ctx.globalCompositeOperation = 'screen';
        threads.slice(0, Math.min(threads.length, 8)).forEach(tr => {
          ctx.lineWidth = tr.weight * 1.2;
          ctx.strokeStyle = tr.color;
          ctx.shadowBlur = 8;
          ctx.shadowColor = tr.color;
          ctx.beginPath();
          ctx.moveTo(0, tr.base * h);
          ctx.lineTo(w, tr.base * h);
          ctx.stroke();
        });
      }

      // Hook up buttons
      pauseBtn.addEventListener('click', () => {
        if (!paused) return;
        requestAnimationFrame((t) => { last = t; tick(t); });
      });

      // Resize rebuild
      addEventListener('resize', rebuildThreads);
    })();
  </script>
