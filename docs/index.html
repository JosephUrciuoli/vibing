<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vibing</title>
    <style>
      :root {
        --bg: #0f1221;
        --fg: #e6e8f0;
        --muted: #9aa3b2;
        --accent: #8b5cf6;
      }
      html, body {
        height: 100%;
      }
      body {
        margin: 0;
        font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Ubuntu, Cantarell, Noto Sans, Helvetica Neue, Arial, "Apple Color Emoji", "Segoe UI Emoji";
        color: var(--fg);
        background: radial-gradient(1200px 800px at 70% 10%, #1b1f3a, var(--bg));
        display: flex;
        align-items: center;
        justify-content: center;
      }
      .card {
        width: min(720px, 92vw);
        background: rgba(255,255,255,0.04);
        border: 1px solid rgba(255,255,255,0.08);
        border-radius: 16px;
        padding: 28px 24px;
        box-shadow: 0 10px 30px rgba(0,0,0,0.3);
        backdrop-filter: blur(6px);
      }
      h1 {
        margin: 0 0 10px 0;
        font-size: 28px;
        letter-spacing: 0.3px;
      }
      .muted {
        color: var(--muted);
        font-size: 14px;
        margin-bottom: 18px;
      }
      #content {
        font-size: 18px;
        line-height: 1.6;
        background: rgba(255,255,255,0.04);
        border: 1px dashed rgba(255,255,255,0.12);
        border-radius: 12px;
        padding: 16px;
      }
      .footer {
        margin-top: 18px;
        display: flex;
        justify-content: space-between;
        align-items: center;
        font-size: 14px;
        color: var(--muted);
      }
      .badge {
        display: inline-block;
        background: rgba(139, 92, 246, 0.18);
        color: #d4c2ff;
        padding: 4px 10px;
        border-radius: 999px;
        font-size: 12px;
        border: 1px solid rgba(139, 92, 246, 0.35);
        letter-spacing: 0.2px;
      }
    </style>
  </head>
  <body>
    <!-- BEGIN_EDITABLE -->
      <section id="content">
<div class="vibe1954">
  <style>
    .vibe1954 {
      --bg-0: #0b0f14;
      --bg-1: #0b1220;
      --fg: #eaf2ff;
      --muted: #a6b4c7;
      --accent: #8bd1ff;
      --accent-2: #c5ffb7;
      --ring: rgba(255,255,255,0.12);
      --shine: rgba(255,255,255,0.08);
      position: relative;
      display: grid;
      place-items: center;
      padding: clamp(18px, 3.8vw, 42px);
      border-radius: 28px;
      background:
        radial-gradient(900px 900px at var(--mx,50%) var(--my,50%), rgba(141,208,255,0.10), transparent 60%),
        linear-gradient(145deg, var(--bg-0), var(--bg-1) 62%, #11183a);
      border: 1px solid rgba(255,255,255,0.10);
      box-shadow:
        inset 0 1px 0 rgba(255,255,255,0.06),
        0 20px 60px rgba(0,0,0,0.35),
        0 2px 8px rgba(0,0,0,0.25);
      overflow: hidden;
      isolation: isolate;
      perspective: 1200px;
    }
    .vibe1954:focus-within { outline: 2px solid var(--accent); outline-offset: 4px; }

    /* Soft grid overlay */
    .vibe1954 .grid {
      position: absolute; inset: -2px;
      background:
        repeating-linear-gradient(to right, rgba(255,255,255,0.025) 0 1px, transparent 1px 40px),
        repeating-linear-gradient(to bottom, rgba(255,255,255,0.025) 0 1px, transparent 1px 40px);
      mask-image: radial-gradient(120% 120% at 50% 40%, black 50%, transparent 100%);
      pointer-events: none;
      z-index: 1;
    }

    /* Floating aurora orbs */
    .vibe1954 .orb {
      position: absolute;
      width: 42vmin; height: 42vmin;
      background: radial-gradient(circle at 30% 30%, rgba(139,209,255,0.45), rgba(99,155,255,0.25) 40%, rgba(255,255,255,0) 65%);
      filter: blur(18px) saturate(120%);
      border-radius: 50%;
      mix-blend-mode: screen;
      animation: floatA 18s ease-in-out infinite alternate;
      z-index: 0;
      transform: translateZ(0);
    }
    .vibe1954 .orb.b { width: 48vmin; height: 48vmin; background: radial-gradient(circle at 70% 40%, rgba(197,255,183,0.45), rgba(120,255,214,0.25) 45%, rgba(255,255,255,0) 70%); animation: floatB 22s ease-in-out infinite alternate; }
    .vibe1954 .orb.c { width: 36vmin; height: 36vmin; background: radial-gradient(circle at 40% 60%, rgba(255,196,255,0.35), rgba(154,134,255,0.25) 40%, rgba(255,255,255,0) 70%); animation: floatC 26s ease-in-out infinite alternate; filter: blur(24px); }

    @keyframes floatA { from { transform: translate(-20%, -8%) scale(1); } to { transform: translate(18%, 14%) scale(1.06); } }
    @keyframes floatB { from { transform: translate(55%, -12%) scale(0.96); } to { transform: translate(20%, 10%) scale(1.04); } }
    @keyframes floatC { from { transform: translate(-40%, 26%) scale(1.05); } to { transform: translate(-10%, -6%) scale(1); } }

    /* Main panel */
    .vibe1954 .panel {
      position: relative;
      display: grid;
      gap: clamp(14px, 2.2vw, 22px);
      padding: clamp(18px, 3.5vw, 36px);
      border-radius: 22px;
      background:
        linear-gradient(180deg, rgba(255,255,255,0.09), rgba(255,255,255,0.04));
      border: 1px solid var(--ring);
      color: var(--fg);
      z-index: 2;
      box-shadow:
        0 20px 60px rgba(0, 0, 0, 0.45),
        0 2px 8px rgba(0,0,0,0.3),
        inset 0 1px 0 rgba(255,255,255,0.08);
      backdrop-filter: blur(14px) saturate(120%);
      transform-style: preserve-3d;
      transform: rotateX(var(--tiltX, 0deg)) rotateY(var(--tiltY, 0deg)) translateZ(0);
      transition: transform 300ms cubic-bezier(.2,.8,.2,1), box-shadow 300ms ease;
      max-width: min(900px, 95vw);
    }
    .vibe1954 .panel::before {
      content: "";
      position: absolute; inset: 0;
      border-radius: inherit;
      background: conic-gradient(from 180deg at 50% 50%, rgba(141,209,255,0.18), rgba(255,255,255,0) 20% 60%, rgba(197,255,183,0.18));
      mask: radial-gradient(80% 80% at 50% 50%, black 35%, transparent 65%);
      pointer-events: none;
    }

    .vibe1954 .badge {
      display: inline-flex; align-items: center; gap: 8px;
      width: fit-content;
      padding: 8px 12px;
      background: linear-gradient(180deg, rgba(255,255,255,0.10), rgba(255,255,255,0.04));
      border: 1px solid rgba(255,255,255,0.16);
      border-radius: 999px;
      font-size: 12px;
      letter-spacing: 0.08em;
      text-transform: uppercase;
      color: var(--muted);
      box-shadow: inset 0 1px 0 rgba(255,255,255,0.10);
      backdrop-filter: blur(8px);
    }
    .vibe1954 .badge .dot {
      width: 8px; height: 8px; border-radius: 50%;
      background: radial-gradient(circle at 30% 30%, var(--accent), #2ed1ff);
      box-shadow: 0 0 0 3px rgba(141,209,255,0.18), 0 0 18px rgba(141,209,255,0.45);
      animation: pulse 2.2s ease-in-out infinite;
    }
    @keyframes pulse { 0%,100% { transform: scale(1); opacity: 0.9; } 50% { transform: scale(1.25); opacity: 1; } }

    .vibe1954 h1 {
      margin: 0;
      font-size: clamp(28px, 5.8vw, 56px);
      line-height: 1.05;
      letter-spacing: -0.02em;
      background: linear-gradient(100deg, #ffffff, #dfeeff 40%, #a6d9ff);
      -webkit-background-clip: text;
      background-clip: text;
      color: transparent;
      text-shadow: 0 1px 0 rgba(255,255,255,0.25);
    }
    .vibe1954 p.lead {
      margin: 0;
      font-size: clamp(14px, 2.2vw, 18px);
      color: var(--muted);
      max-width: 62ch;
    }

    /* Chips */
    .vibe1954 .chips {
      display: flex; flex-wrap: wrap; gap: 10px;
    }
    .vibe1954 .chip {
      appearance: none; border: 0; cursor: pointer; user-select: none;
      padding: 10px 14px;
      border-radius: 999px;
      font: 500 13px ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, "Helvetica Neue", Arial;
      color: var(--fg);
      background:
        linear-gradient(180deg, rgba(255,255,255,0.10), rgba(255,255,255,0.04));
      border: 1px solid rgba(255,255,255,0.15);
      box-shadow: inset 0 1px 0 rgba(255,255,255,0.12);
      transition: transform 200ms ease, background 200ms ease, border-color 200ms ease;
    }
    .vibe1954 .chip:hover { transform: translateY(-1px); }
    .vibe1954 .chip.active {
      background: linear-gradient(90deg, rgba(141,209,255,0.18), rgba(197,255,183,0.18));
      border-color: rgba(141,209,255,0.45);
    }

    /* Progress */
    .vibe1954 .progress {
      position: relative; height: 10px;
      background: rgba(255,255,255,0.06);
      border: 1px solid rgba(255,255,255,0.12);
      border-radius: 999px;
      overflow: hidden;
      box-shadow: inset 0 1px 0 rgba(255,255,255,0.08);
    }
    .vibe1954 .bar {
      width: var(--p, 42%);
      height: 100%;
      background: linear-gradient(90deg, var(--accent), var(--accent-2));
      box-shadow: 0 0 24px rgba(141,209,255,0.45);
      transition: width 1200ms cubic-bezier(.2,.8,.2,1);
    }

    /* CTA + footer */
    .vibe1954 .row {
      display: flex; align-items: center; justify-content: space-between; gap: 16px; flex-wrap: wrap;
    }
    .vibe1954 .cta {
      display: inline-flex; align-items: center; gap: 10px;
      padding: 12px 16px;
      color: #0a1016;
      background: linear-gradient(90deg, #8dd0ff, #c5ffb7);
      border: none;
      border-radius: 14px;
      font-weight: 700;
      letter-spacing: 0.01em;
      cursor: pointer;
      box-shadow: 0 14px 32px rgba(141,209,255,0.32), 0 4px 12px rgba(0,0,0,0.35);
      transition: transform 200ms ease, box-shadow 200ms ease;
    }
    .vibe1954 .cta:hover { transform: translateY(-2px); }
    .vibe1954 .cta:active { transform: translateY(0); }

    .vibe1954 .meta {
      display: flex; align-items: center; gap: 12px; color: var(--muted); font-size: 12px;
      opacity: 0.9;
    }
    .vibe1954 .toggle {
      appearance: none;
      display: inline-flex; align-items: center; gap: 8px;
      background: transparent;
      border: 1px solid rgba(255,255,255,0.16);
      color: var(--muted);
      padding: 8px 12px;
      border-radius: 10px;
      cursor: pointer;
      transition: background 200ms ease, border-color 200ms ease, color 200ms ease;
    }
    .vibe1954 .toggle:hover { background: rgba(255,255,255,0.06); border-color: rgba(255,255,255,0.25); color: var(--fg); }

    /* Reduced motion */
    @media (prefers-reduced-motion: reduce) {
      .vibe1954 .orb, .vibe1954 .bar { animation: none !important; transition: none !important; }
      .vibe1954 .panel { transition: none !important; }
    }

    /* Mobile trims */
    @media (max-width: 520px) {
      .vibe1954 .row { gap: 10px; }
      .vibe1954 .cta { flex: 1; justify-content: center; }
    }
  </style>

  <!-- Ambient layers -->
  <div class="orb a" style="left:-8vmin; top:-6vmin;"></div>
  <div class="orb b" style="right:-10vmin; top:-10vmin;"></div>
  <div class="orb c" style="left:-12vmin; bottom:-12vmin;"></div>
  <div class="grid" aria-hidden="true"></div>

  <!-- Content panel -->
  <section class="panel" aria-label="Aurora Studio">
    <span class="badge" aria-live="polite"><span class="dot" aria-hidden="true"></span> Live Preview • v1954</span>

    <h1>Unfold the Calm</h1>
    <p class="lead">A quiet interface for focused moments. Gentle motion, crisp type, and a touch of aurora to keep you in flow.</p>

    <div class="chips" role="group" aria-label="Focus presets">
      <button class="chip" type="button">Deep Work</button>
      <button class="chip" type="button">Writing</button>
      <button class="chip" type="button">Sketch</button>
      <button class="chip" type="button">Reflect</button>
    </div>

    <div class="progress" aria-label="Session progress">
      <div class="bar" style="--p: 38%;" aria-hidden="true"></div>
    </div>

    <div class="row">
      <button class="cta" type="button" aria-label="Begin a focused session">
        <span aria-hidden="true">▶</span> Begin
      </button>
      <div class="meta">
        <button class="toggle" type="button" title="Pause or resume aurora motion" aria-pressed="false">Pause aurora</button>
        <span id="last-updated">Last updated: 2026-01-14 12:25:44 EST</span>
      </div>
    </div>
  </section>

  <script>
    (function () {
      const root = document.currentScript.closest('.vibe1954');
      const panel = root.querySelector('.panel');
      const bar = root.querySelector('.bar');
      const chips = Array.from(root.querySelectorAll('.chip'));
      const toggle = root.querySelector('.toggle');
      const last = root.querySelector('#last-updated');

      // Last updated timestamp
      try {
        const d = new Date();
        const tz = Intl.DateTimeFormat().resolvedOptions().timeZone || '';
        last.textContent = 'Last updated: ' + d.toLocaleString([], {
          year: 'numeric', month: 'short', day: '2-digit',
          hour: '2-digit', minute: '2-digit'
        }) + (tz ? ' • ' + tz : '');
      } catch (e) { last.textContent = ''; }

      // Pointer-driven glow and tilt
      function setPointer(e) {
        const r = root.getBoundingClientRect();
        const x = (e.clientX - r.left) / r.width;
        const y = (e.clientY - r.top) / r.height;
        root.style.setProperty('--mx', (x * 100).toFixed(2) + '%');
        root.style.setProperty('--my', (y * 100).toFixed(2) + '%');

        // tilt within safe, subtle bounds
        const tiltX = ((y - 0.5) * -8).toFixed(2) + 'deg';
        const tiltY = ((x - 0.5) * 10).toFixed(2) + 'deg';
        panel.style.setProperty('--tiltX', tiltX);
        panel.style.setProperty('--tiltY', tiltY);
      }
      function resetTilt() {
        panel.style.setProperty('--tiltX', '0deg');
        panel.style.setProperty('--tiltY', '0deg');
      }
      root.addEventListener('pointermove', setPointer);
      root.addEventListener('pointerleave', resetTilt);

      // Chip toggles (single active)
      function activateChip(btn) {
        chips.forEach(c => c.classList.toggle('active', c === btn));
      }
      chips.forEach(c => c.addEventListener('click', () => activateChip(c)));
      // Default active
      activateChip(chips[0]);

      // Progress "breathing" animation
      let paused = false;
      let target = 38;
      function nudgeProgress() {
        if (paused) return;
        const min = 24, max = 86;
        const drift = (Math.random() * (max - min)) + min;
        target = drift;
        bar.style.setProperty('--p', target.toFixed(0) + '%');
      }
      const timer = setInterval(nudgeProgress, 2600);

      // Pause/Resume aurora and progress
      function setPaused(state) {
        paused = state;
        const orbs = root.querySelectorAll('.orb');
        orbs.forEach(o => o.style.animationPlayState = paused ? 'paused' : 'running');
        bar.style.transition = paused ? 'none' : 'width 1200ms cubic-bezier(.2,.8,.2,1)';
        toggle.textContent = paused ? 'Play aurora' : 'Pause aurora';
        toggle.setAttribute('aria-pressed', String(paused));
      }
      toggle.addEventListener('click', () => setPaused(!paused));

      // Respect reduced motion
      const prefersReduced = window.matchMedia && window.matchMedia('(prefers-reduced-motion: reduce)');
      if (prefersReduced && prefersReduced.matches) setPaused(true);

      // CTA bounce feedback
      const cta = root.querySelector('.cta');
      cta.addEventListener('click', () => {
        cta.style.transform = 'translateY(-1px) scale(0.99)';
        setTimeout(() => { cta.style.transform = ''; }, 180);
        // Quick progress kick
        if (!paused) {
          const bump = Math.min(96, target + 8);
          target = bump;
          bar.style.setProperty('--p', target + '%');
        }
      });

      // Clean up on detach
      root.addEventListener('DOMNodeRemoved', (e) => {
        if (e.target === root) clearInterval(timer);
      });
    }());
  </script>
</div>
      </section>
      <!-- END_EDITABLE -->
    <script>
      // Only show a local placeholder if the agent hasn't written a timestamp yet
      const el = document.getElementById('last-updated');
      if (el && (!el.textContent || el.textContent.includes('not yet'))) {
        const now = new Date();
        el.textContent = `Last updated: ${now.toLocaleString(undefined, { hour12: false })}`;
      }
    </script>
  </body>
  </html>
