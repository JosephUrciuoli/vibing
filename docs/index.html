<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vibing</title>
    <style>
      :root {
        --bg: #0f1221;
        --fg: #e6e8f0;
        --muted: #9aa3b2;
        --accent: #8b5cf6;
      }
      html, body {
        height: 100%;
      }
      body {
        margin: 0;
        font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Ubuntu, Cantarell, Noto Sans, Helvetica Neue, Arial, "Apple Color Emoji", "Segoe UI Emoji";
        color: var(--fg);
        background: radial-gradient(1200px 800px at 70% 10%, #1b1f3a, var(--bg));
        display: flex;
        align-items: center;
        justify-content: center;
      }
      .card {
        width: min(720px, 92vw);
        background: rgba(255,255,255,0.04);
        border: 1px solid rgba(255,255,255,0.08);
        border-radius: 16px;
        padding: 28px 24px;
        box-shadow: 0 10px 30px rgba(0,0,0,0.3);
        backdrop-filter: blur(6px);
      }
      h1 {
        margin: 0 0 10px 0;
        font-size: 28px;
        letter-spacing: 0.3px;
      }
      .muted {
        color: var(--muted);
        font-size: 14px;
        margin-bottom: 18px;
      }
      #content {
        font-size: 18px;
        line-height: 1.6;
        background: rgba(255,255,255,0.04);
        border: 1px dashed rgba(255,255,255,0.12);
        border-radius: 12px;
        padding: 16px;
      }
      .footer {
        margin-top: 18px;
        display: flex;
        justify-content: space-between;
        align-items: center;
        font-size: 14px;
        color: var(--muted);
      }
      .badge {
        display: inline-block;
        background: rgba(139, 92, 246, 0.18);
        color: #d4c2ff;
        padding: 4px 10px;
        border-radius: 999px;
        font-size: 12px;
        border: 1px solid rgba(139, 92, 246, 0.35);
        letter-spacing: 0.2px;
      }
    </style>
  </head>
  <body>
    <!-- BEGIN_EDITABLE -->
      <section id="content">
<section class="liminal" data-theme="dawn" aria-label="Liminal Field">
  <style>
    .liminal {
      --ink: hsl(232 15% 12%);
      --muted: hsl(232 10% 40%);
      --bg-1: hsl(210 100% 99%);
      --bg-2: hsl(190 100% 98%);
      --glass: hsla(0 0% 100% / .66);
      --ring: hsla(232 20% 12% / .12);
      --a: hsl(198 88% 54%);
      --b: hsl(326 86% 58%);
      --c: hsl(44 92% 54%);

      --mx: 50%;
      --my: 50%;

      position: relative;
      color: var(--ink);
      border-radius: 28px;
      padding: clamp(24px, 5vw, 64px);
      min-height: min(92vh, 1080px);
      overflow: hidden;
      isolation: isolate;

      background:
        radial-gradient(900px 700px at var(--mx) var(--my), color-mix(in hsl, var(--a) 10%, transparent), transparent 60%),
        radial-gradient(1200px 1000px at calc(100% - 12%) 12%, color-mix(in hsl, var(--b) 12%, transparent), transparent 60%),
        linear-gradient(135deg, var(--bg-1), var(--bg-2));
      box-shadow: 0 34px 100px rgba(0,0,0,.22), inset 0 0 0 1px rgba(0,0,0,.06);
    }
    .liminal[data-theme="dusk"] {
      --ink: hsl(0 0% 94%);
      --muted: hsl(0 0% 80%);
      --bg-1: hsl(268 44% 24%);
      --bg-2: hsl(222 44% 20%);
      --glass: hsla(0 0% 100% / .12);
      --ring: hsla(0 0% 100% / .18);
      --a: hsl(260 86% 66%);
      --b: hsl(188 86% 62%);
      --c: hsl(36 96% 60%);
    }
    .liminal[data-theme="midnight"] {
      --ink: hsl(0 0% 96%);
      --muted: hsl(0 0% 72%);
      --bg-1: hsl(225 32% 10%);
      --bg-2: hsl(210 34% 8%);
      --glass: hsla(0 0% 100% / .08);
      --ring: hsla(0 0% 100% / .16);
      --a: hsl(195 100% 66%);
      --b: hsl(300 100% 68%);
      --c: hsl(55 100% 64%);
    }

    /* Ambient grain + soft light */
    .liminal::before,
    .liminal::after {
      content: "";
      position: absolute; inset: -15%;
      pointer-events: none; z-index: 0;
      background:
        radial-gradient(800px 800px at 20% 30%, rgba(255,255,255,.10), transparent 70%),
        radial-gradient(900px 900px at 80% 70%, rgba(0,0,0,.10), transparent 70%),
        repeating-linear-gradient(45deg, rgba(0,0,0,.03) 0 6px, rgba(0,0,0,0) 6px 12px);
      mix-blend-mode: overlay;
      animation: driftBackdrop 120s linear infinite;
    }
    .liminal::after {
      opacity: .35;
      transform: rotate(.13turn);
      animation-duration: 180s;
    }
    @keyframes driftBackdrop { to { transform: translate3d(6%, -8%, 0) rotate(.02turn); } }

    .liminal .wrap {
      position: relative; z-index: 2;
      display: grid; grid-template-columns: 1.05fr 1fr; gap: clamp(18px, 4vw, 42px); align-items: center;
    }
    @media (max-width: 1024px) { .liminal .wrap { grid-template-columns: 1fr; } }

    .liminal .intro { display: grid; gap: 14px; align-content: start; }
    .liminal .eyebrow {
      display: inline-grid; grid-auto-flow: column; gap: 10px; align-items: center; width: max-content;
      padding: 10px 14px; border-radius: 999px; border: 1px solid var(--ring);
      background: linear-gradient(180deg, var(--glass), transparent);
      font: 900 11px/1 ui-sans-serif, system-ui; text-transform: uppercase; letter-spacing: .14em; color: var(--ink);
      box-shadow: 0 1px 0 hsla(0 0% 100% / .6) inset;
    }
    .liminal .title {
      margin: 0; letter-spacing: -0.02em;
      font: 900 clamp(48px, 9vw, 120px)/0.92 ui-sans-serif, system-ui, "Segoe UI", Helvetica, Arial;
      background: linear-gradient(90deg, var(--a), var(--b), var(--c));
      -webkit-background-clip: text; background-clip: text; color: transparent;
      filter: drop-shadow(0 10px 26px rgba(0,0,0,.16));
    }
    .liminal .lede {
      font: 500 clamp(14px, 2vw, 20px)/1.8 ui-sans-serif, system-ui, "Segoe UI", Helvetica, Arial;
      color: var(--muted); max-width: 62ch;
    }

    .liminal .panel {
      display: grid; gap: 14px; width: fit-content;
      background: linear-gradient(180deg, var(--glass), transparent);
      border: 1px solid var(--ring); border-radius: 14px;
      padding: 12px; box-shadow: 0 16px 44px rgba(0,0,0,.18), 0 1px 0 hsla(0 0% 100% / .6) inset;
      backdrop-filter: blur(10px);
    }
    .liminal .themes { display: grid; grid-auto-flow: column; gap: 8px; width: max-content; }
    .liminal .chip {
      inline-size: 30px; block-size: 30px; border-radius: 999px; border: 1px solid var(--ring);
      background: var(--swatch); cursor: pointer; position: relative; transition: transform .16s ease;
      box-shadow: 0 1px 0 hsla(0 0% 100% / .6) inset;
    }
    .liminal .chip:active { transform: scale(.96); }
    .liminal .chip[aria-pressed="true"]::after {
      content: ""; position: absolute; inset: 3px; border-radius: inherit; border: 2px solid white; mix-blend-mode: overlay;
    }

    .liminal .controls {
      display: grid; grid-template-columns: 1fr auto auto; align-items: center; gap: 10px;
    }
    @media (max-width: 920px) { .liminal .controls { grid-template-columns: 1fr; } }

    .liminal .ctl {
      display: grid; grid-template-columns: auto 1fr auto; align-items: center; gap: 10px;
      border: 1px solid var(--ring); border-radius: 12px; padding: 10px;
      background: linear-gradient(180deg, var(--glass), transparent);
      font: 800 11px/1 ui-sans-serif, system-ui; text-transform: uppercase; letter-spacing: .1em; color: var(--ink);
    }
    .liminal .btn {
      appearance: none; cursor: pointer; padding: 10px 14px; border-radius: 999px; border: 1px solid var(--ring);
      background: linear-gradient(180deg, var(--glass), transparent);
      font: 800 12px/1 ui-sans-serif, system-ui; letter-spacing: .08em; text-transform: uppercase; color: var(--ink);
      box-shadow: 0 1px 0 hsla(0 0% 100% / .6) inset; transition: transform 160ms ease, box-shadow 160ms ease;
    }
    .liminal .btn:hover { transform: translateY(-1px); }
    .liminal .btn[aria-pressed="true"] { box-shadow: 0 0 0 2px var(--b) inset; }

    .liminal input[type="range"] {
      -webkit-appearance: none; appearance: none; width: 100%; height: 10px; border-radius: 999px;
      background: linear-gradient(90deg, var(--a), var(--b), var(--c));
      outline: none; border: none; box-shadow: inset 0 0 0 1px rgba(0,0,0,0.06);
    }
    .liminal input[type="range"]::-webkit-slider-thumb,
    .liminal input[type="range"]::-moz-range-thumb {
      -webkit-appearance: none; width: 18px; height: 18px; border-radius: 50%;
      background: white; border: 2px solid var(--b); box-shadow: 0 2px 8px rgba(0,0,0,0.18); cursor: ew-resize;
    }

    .liminal .frame {
      position: relative; margin: 16px auto 0; width: min(94vmin, 1080px); aspect-ratio: 1 / 1;
      border-radius: 26px; border: 1px solid var(--ring);
      background:
        radial-gradient(circle at 50% 50%, var(--glass), transparent 70%),
        radial-gradient(closest-side at 50% 50%, hsla(0,0%,100%,.12), transparent 100%);
      box-shadow:
        0 38px 96px rgba(0,0,0,.30),
        0 1px 0 hsla(0 0% 100% / .6) inset,
        0 0 0 14px hsla(0 0% 100% / .10) inset;
      overflow: hidden; backdrop-filter: blur(8px);
      transform: perspective(900px) rotateX(calc((var(--my, 50%) - 50%) / -6)) rotateY(calc((var(--mx, 50%) - 50%) / 6));
      transition: transform .3s cubic-bezier(.2,.8,.2,1);
    }
    .liminal .frame::after {
      content: ""; position: absolute; inset: -2px; border-radius: inherit; pointer-events: none;
      background:
        radial-gradient(160px 160px at var(--mx) var(--my), hsla(0 0% 100% / .4), transparent 60%),
        radial-gradient(closest-side, transparent, rgba(255,255,255,.05));
      mix-blend-mode: screen;
    }
    .liminal canvas#field {
      position: absolute; inset: 0; width: 100%; height: 100%; mix-blend-mode: screen;
    }

    .liminal .meta {
      margin-top: clamp(16px, 3vw, 28px);
      display: flex; justify-content: space-between; align-items: center; gap: 12px; flex-wrap: wrap;
      color: var(--muted); font: 500 12px/1.4 ui-sans-serif, system-ui; z-index: 2; position: relative;
    }

    @media (prefers-reduced-motion: reduce) {
      .liminal, .liminal .frame { transition: none !important; }
      .liminal::before, .liminal::after { animation: none !important; }
    }
  </style>

  <div class="wrap">
    <div class="intro">
      <span class="eyebrow" aria-label="Edition badge">Edition 458 · Liminal Field</span>
      <h1 class="title">Liminal Field</h1>
      <p class="lede">Currents of color trace invisible winds. Move your cursor to nudge the tide; tune the flow to compose a living poster.</p>

      <div class="panel" role="region" aria-label="Themes and controls">
        <div class="themes" role="group" aria-label="Themes">
          <button class="chip" data-theme="dawn" aria-pressed="true" style="--swatch: conic-gradient(from 0deg, hsl(198 88% 54%), hsl(326 86% 58%), hsl(44 92% 54%), hsl(198 88% 54%))" title="Dawn"></button>
          <button class="chip" data-theme="dusk" aria-pressed="false" style="--swatch: conic-gradient(from 0deg, hsl(260 86% 66%), hsl(188 86% 62%), hsl(36 96% 60%), hsl(260 86% 66%))" title="Dusk"></button>
          <button class="chip" data-theme="midnight" aria-pressed="false" style="--swatch: conic-gradient(from 0deg, hsl(195 100% 66%), hsl(300 100% 68%), hsl(55 100% 64%), hsl(195 100% 66%))" title="Midnight"></button>
        </div>

        <div class="controls">
          <div class="ctl">
            <span>Density</span>
            <input id="density" type="range" min="150" max="2600" value="1000" />
            <span id="density-read">1000</span>
          </div>
          <div class="ctl">
            <span>Tempo</span>
            <input id="tempo" type="range" min="20" max="300" value="120" />
            <span id="tempo-read">1.20</span>
          </div>
          <div class="ctl">
            <span>Warp</span>
            <input id="warp" type="range" min="2" max="28" value="9" />
            <span id="warp-read">0.009</span>
          </div>

          <button class="btn" id="shuffle" title="Reseed field">Shuffle</button>
          <button class="btn" id="pause" aria-pressed="false" title="Pause/Play">Pause</button>
        </div>
      </div>
    </div>

    <figure class="frame" aria-label="Flow canvas">
      <canvas id="field"></canvas>
    </figure>
  </div>

  <div class="meta">
    <span>“Let the lines find their own way.”</span>
    <span id="last-updated" aria-live="polite"></span>
  </div>

  <script>
    (function () {
      const root = document.currentScript.closest('.liminal');
      const canvas = root.querySelector('#field');
      const ctx = canvas.getContext('2d');

      const themeBtns = [...root.querySelectorAll('.chip')];
      const densityInput = root.querySelector('#density');
      const tempoInput = root.querySelector('#tempo');
      const warpInput = root.querySelector('#warp');

      const densityRead = root.querySelector('#density-read');
      const tempoRead = root.querySelector('#tempo-read');
      const warpRead = root.querySelector('#warp-read');

      const shuffleBtn = root.querySelector('#shuffle');
      const pauseBtn = root.querySelector('#pause');
      const updatedEl = root.querySelector('#last-updated');

      const DPR = Math.min(2, window.devicePixelRatio || 1);
      let raf, ro, running = true;

      const pointer = { x: -1, y: -1, active: false };

      const state = {
        density: 1000,
        tempo: 1.2,
        warp: 0.009,
        glow: 16,
        t: 0,
        particles: [],
        seed: Math.random() * 10000
      };

      const lerp = (a, b, t) => a + (b - a) * t;
      const smooth = t => t * t * (3 - 2 * t);
      const fract = x => x - Math.floor(x);
      function rand3(i, j, k) {
        const s = Math.sin(i * 127.1 + j * 311.7 + k * 74.7 + state.seed) * 43758.5453;
        return fract(s);
      }
      function valueNoise3D(x, y, z) {
        const x0 = Math.floor(x), y0 = Math.floor(y), z0 = Math.floor(z);
        const xf = x - x0, yf = y - y0, zf = z - z0;
        const u = smooth(xf), v = smooth(yf), w = smooth(zf);

        function n(ix, iy, iz) { return rand3(ix, iy, iz); }

        const x00 = lerp(n(x0, y0, z0), n(x0 + 1, y0, z0), u);
        const x10 = lerp(n(x0, y0 + 1, z0), n(x0 + 1, y0 + 1, z0), u);
        const x01 = lerp(n(x0, y0, z0 + 1), n(x0 + 1, y0, z0 + 1), u);
        const x11 = lerp(n(x0, y0 + 1, z0 + 1), n(x0 + 1, y0 + 1, z0 + 1), u);

        const y0i = lerp(x00, x10, v);
        const y1i = lerp(x01, x11, v);

        return lerp(y0i, y1i, w); // 0..1
      }

      function cssVar(name) { return getComputedStyle(root).getPropertyValue(name).trim(); }
      function readPalette() { return [cssVar('--a'), cssVar('--b'), cssVar('--c')].filter(Boolean); }
      let palette = readPalette();

      function setTheme(theme) {
        root.setAttribute('data-theme', theme);
        themeBtns.forEach(b => b.setAttribute('aria-pressed', String(b.dataset.theme === theme)));
        palette = readPalette();
      }

      function size() {
        const rect = canvas.getBoundingClientRect();
        const w = Math.max(200, rect.width | 0);
        const h = Math.max(200, rect.height | 0);
        canvas.width = w * DPR;
        canvas.height = h * DPR;
        ctx.setTransform(DPR, 0, 0, DPR, 0, 0);
        // Soft reset
        ctx.globalCompositeOperation = 'source-over';
        ctx.clearRect(0, 0, w, h);
      }

      function reseedParticles() {
        const rect = canvas.getBoundingClientRect();
        const w = rect.width, h = rect.height;
        const count = Math.max(50, Math.min(2600, state.density | 0));
        state.particles = new Array(count).fill(0).map((_, i) => {
          return {
            x: Math.random() * w,
            y: Math.random() * h,
            px: null, py: null,
            age: 0,
            life: 200 + Math.random() * 800,
            hueIdx: i % palette.length,
            jitter: Math.random() * 0.6 + 0.7
          };
        });
      }

      function setDensity(v) {
        const d = Math.max(150, Math.min(2600, v | 0));
        state.density = d; densityRead.textContent = d;
        reseedParticles();
      }
      function setTempo(v) {
        const t = Math.max(20, Math.min(300, Number(v))) / 100;
        state.tempo = t; tempoRead.textContent = t.toFixed(2);
      }
      function setWarp(v) {
        const s = Math.max(2, Math.min(28, Number(v))) / 1000;
        state.warp = s; warpRead.textContent = s.toFixed(3);
      }

      function updateTimestamp() {
        const fmt = new Intl.DateTimeFormat([], { year: 'numeric', month: 'short', day: '2-digit', hour: '2-digit', minute: '2-digit', second: '2-digit' });
        updatedEl.textContent = 'Updated ' + fmt.format(new Date());
      }

      function step(now) {
        const rect = canvas.getBoundingClientRect();
        const w = rect.width, h = rect.height;
        const cx = w / 2, cy = h / 2;
        const t = now * 0.001;
        state.t = t;

        // Fade trails
        ctx.globalCompositeOperation = 'destination-out';
        ctx.globalAlpha = 0.05 + Math.min(0.2, (state.tempo - 0.5) * 0.06);
        ctx.fillRect(0, 0, w, h);

        // Draw lines
        ctx.globalCompositeOperation = 'lighter';
        ctx.globalAlpha = 0.9;

        const scale = state.warp * 250; // field scale
        const timeFlow = t * state.tempo * 0.4;

        const vx = pointer.active ? (pointer.x - cx) / w : 0;
        const vy = pointer.active ? (pointer.y - cy) / h : 0;

        for (let i = 0; i < state.particles.length; i++) {
          const p = state.particles[i];
          const color1 = palette[p.hueIdx % palette.length] || cssVar('--a');

          const x = p.x, y = p.y;

          // Flow-field angle from 3D value noise
          const n = valueNoise3D(x / scale + vx * 4, y / scale + vy * 4, timeFlow);
          const angle = n * Math.PI * 2;

          const speed = (0.6 + 1.8 * state.tempo) * p.jitter;
          const nx = x + Math.cos(angle) * speed;
          const ny = y + Math.sin(angle) * speed;

          // Draw segment
          ctx.lineWidth = 1;
          ctx.shadowBlur = state.glow;
          ctx.shadowColor = color1;
          ctx.strokeStyle = color1;
          ctx.beginPath();
          ctx.moveTo(p.px ?? x, p.py ?? y);
          ctx.lineTo(nx, ny);
          ctx.stroke();

          p.px = nx; p.py = ny;
          p.x = nx; p.y = ny;
          p.age++;

          // Respawn if out of bounds or old
          if (nx < -10 || ny < -10 || nx > w + 10 || ny > h + 10 || p.age > p.life) {
            p.x = Math.random() * w;
            p.y = Math.random() * h;
            p.px = null; p.py = null;
            p.age = 0;
            p.life = 200 + Math.random() * 800;
          }
        }
      }

      function animate(now) {
        step(now);
        if (running) raf = requestAnimationFrame(animate);
      }

      function onMove(e) {
        const r = root.getBoundingClientRect();
        const mx = ((e.clientX - r.left) / r.width) * 100;
        const my = ((e.clientY - r.top) / r.height) * 100;
        root.style.setProperty('--mx', mx + '%');
        root.style.setProperty('--my', my + '%');
        const srect = canvas.getBoundingClientRect();
        pointer.x = e.clientX - srect.left;
        pointer.y = e.clientY - srect.top;
        pointer.active = true;
      }
      function onLeave() { pointer.active = false; }

      // Controls
      themeBtns.forEach(b => b.addEventListener('click', () => setTheme(b.dataset.theme)));
      densityInput.addEventListener('input', e => setDensity(e.target.value), { passive: true });
      tempoInput.addEventListener('input', e => setTempo(e.target.value), { passive: true });
      warpInput.addEventListener('input', e => setWarp(e.target.value), { passive: true });

      shuffleBtn.addEventListener('click', () => {
        state.seed = Math.random() * 10000;
        reseedParticles();
      });

      pauseBtn.addEventListener('click', () => {
        const paused = pauseBtn.getAttribute('aria-pressed') === 'true';
        pauseBtn.setAttribute('aria-pressed', String(!paused));
        if (paused) {
          running = true;
          raf = requestAnimationFrame(animate);
        } else {
          running = false;
          cancelAnimationFrame(raf);
        }
      });

      root.addEventListener('pointermove', onMove, { passive: true });
      root.addEventListener('pointerleave', onLeave);

      // Resize observer
      function resize() { size(); reseedParticles(); }
      ro = new ResizeObserver(resize);
      ro.observe(canvas);

      // Init
      setTheme('dawn');
      setDensity(densityInput.value);
      setTempo(tempoInput.value);
      setWarp(warpInput.value);
      updateTimestamp();
      const tick = setInterval(updateTimestamp, 1000);

      resize();

      if (matchMedia('(prefers-reduced-motion: reduce)').matches) {
        running = false;
        cancelAnimationFrame(raf);
        // Draw a still composition
        step(performance.now());
      } else {
        running = true;
        raf = requestAnimationFrame(animate);
      }

      // Cleanup
      root.addEventListener('DOMNodeRemoved', () => {
        cancelAnimationFrame(raf);
        clearInterval(tick);
        if (ro) ro.disconnect();
      }, { once: true });
    })();
  </script>
</section>
      </section>

    <script>
      // Only show a local placeholder if the agent hasn't written a timestamp yet
      const el = document.getElementById('last-updated');
      if (el && (!el.textContent || el.textContent.includes('not yet'))) {
        const now = new Date();
        el.textContent = `Last updated: ${now.toLocaleString(undefined, { hour12: false })}`;
      }
    </script>
