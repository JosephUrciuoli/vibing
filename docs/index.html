<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vibing</title>
    <style>
      :root {
        --bg: #0f1221;
        --fg: #e6e8f0;
        --muted: #9aa3b2;
        --accent: #8b5cf6;
      }
      html, body {
        height: 100%;
      }
      body {
        margin: 0;
        font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Ubuntu, Cantarell, Noto Sans, Helvetica Neue, Arial, "Apple Color Emoji", "Segoe UI Emoji";
        color: var(--fg);
        background: radial-gradient(1200px 800px at 70% 10%, #1b1f3a, var(--bg));
        display: flex;
        align-items: center;
        justify-content: center;
      }
      .card {
        width: min(720px, 92vw);
        background: rgba(255,255,255,0.04);
        border: 1px solid rgba(255,255,255,0.08);
        border-radius: 16px;
        padding: 28px 24px;
        box-shadow: 0 10px 30px rgba(0,0,0,0.3);

      .footer {
        margin-top: 18px;

        justify-content: space-between;
        align-items: center;
        font-size: 14px;
        color: var(--muted);
      }
      .badge {
        display: inline-block;
        background: rgba(139, 92, 246, 0.18);
        color: #d4c2ff;
        padding: 4px 10px;
        border-radius: 999px;
        font-size: 12px;
        border: 1px solid rgba(139, 92, 246, 0.35);
        letter-spacing: 0.2px;
      }
    </style>
  </head>

<section id="sonata558" aria-label="SONATA 558 — Prism Garden">
  <style>
    /* SONATA — Iteration 558 (scoped) */
    #sonata558 {
      --ink: #0c0f1a;
      --muted: #7b8a9f;

      --baseA: #a7efff; /* ice */
      --baseB: #ffb7f3; /* bloom */
      --baseC: #ffe58a; /* pollen */
      --baseD: #98ffcf; /* mint */

      --veilA: color-mix(in srgb, var(--baseB) 12%, transparent);
      --veilB: color-mix(in srgb, var(--baseD) 10%, transparent);

      --glass: color-mix(in srgb, #ffffff 78%, transparent);
      --ring: color-mix(in srgb, var(--ink) 12%, transparent);

      position: relative;
      min-height: 96vh;
      display: grid;
      place-items: center;
      padding: clamp(18px, 5vw, 54px);
      color: var(--ink);
      font-family: ui-sans-serif, -apple-system, Segoe UI, Roboto, "SF Pro Text", "Helvetica Neue", Arial, system-ui, sans-serif;
      border-radius: 40px;
      overflow: hidden;
      isolation: isolate;
      background:
        radial-gradient(140% 120% at 10% -10%, #ffffff 0%, #f7fbff 40%, #eef6ff 100%),
        radial-gradient(160% 120% at 120% 120%, var(--veilA), transparent 60%);
      box-shadow: 0 140px 280px rgba(8, 10, 20, .12);
    }
    #sonata558[data-theme="nocturne"] {
      --ink: #e8f2ff;
      --muted: #a7b2c5;
      --glass: color-mix(in srgb, #0a0d19 40%, transparent);
      background:
        radial-gradient(140% 120% at 0% -20%, #070a12 0%, #0a1020 38%, #070a12 100%),
        radial-gradient(140% 120% at 120% 120%, var(--veilB), transparent 62%);
      box-shadow: 0 220px 420px rgba(0,0,0,.75);
    }

    /* Ambient veils */
    #sonata558::before,
    #sonata558::after {
      content: "";
      position: absolute; inset: -40% -40%;
      pointer-events: none; z-index: 0;
      filter: blur(120px) saturate(130%);
      opacity: .9;
      mix-blend-mode: soft-light;
    }
    #sonata558::before {
      background:
        conic-gradient(from 0deg at 28% 38%, color-mix(in srgb, var(--baseD) 30%, transparent), transparent 62%),
        conic-gradient(from 180deg at 70% 60%, color-mix(in srgb, var(--baseB) 28%, transparent), transparent 62%);
      animation: s558-cloudA 60s linear infinite;
    }
    #sonata558::after {
      background:
        radial-gradient(60% 60% at 62% 50%, color-mix(in srgb, var(--baseC) 18%, transparent), transparent),
        radial-gradient(60% 60% at 30% 18%, color-mix(in srgb, var(--baseA) 16%, transparent), transparent);
      animation: s558-cloudB 72s linear infinite reverse;
    }
    @keyframes s558-cloudA { from { transform: rotate(0deg) scale(1.04); } to { transform: rotate(360deg) scale(1.04); } }
    @keyframes s558-cloudB { from { transform: rotate(0deg) scale(1.03); } to { transform: rotate(-360deg) scale(1.03); } }

    /* Shell */
    #sonata558 .shell {
      position: relative; z-index: 1;
      width: min(1180px, 96vw);
      border-radius: 28px;
      padding: clamp(14px, 2.4vw, 28px);
      background:
        linear-gradient(180deg, var(--glass), color-mix(in srgb, #ffffff 40%, transparent)) padding-box,
        linear-gradient(120deg, color-mix(in srgb, var(--baseC), transparent 70%), color-mix(in srgb, var(--baseA), transparent 70%), color-mix(in srgb, var(--baseB), transparent 70%)) border-box;
      border: 1px solid transparent;
      backdrop-filter: blur(16px) saturate(140%);
      -webkit-backdrop-filter: blur(16px) saturate(140%);
      box-shadow:
        inset 0 1px 0 rgba(255,255,255,.85),
        0 44px 160px rgba(8, 10, 20, .12);
    }
    #sonata558[data-theme="nocturne"] .shell {
      background:
        linear-gradient(180deg, color-mix(in srgb, #0b1020 22%, transparent), color-mix(in srgb, #0b1020 28%, transparent)) padding-box,
        linear-gradient(120deg, color-mix(in srgb, var(--baseC), transparent 58%), color-mix(in srgb, var(--baseA), transparent 58%), color-mix(in srgb, var(--baseB), transparent 58%)) border-box;
      box-shadow:
        inset 0 1px 0 rgba(255,255,255,.08),
        0 64px 180px rgba(0,0,0,.55);
    }

    /* Crest */
    #sonata558 .crest {
      display: grid; grid-template-columns: 1fr auto; align-items: center; gap: 14px;
      margin-bottom: clamp(8px, 2vw, 18px);
    }
    #sonata558 .logomark {
      display: inline-grid; grid-auto-flow: column; gap: 12px; align-items: center;
      font-size: 12px; letter-spacing: .22em; text-transform: uppercase; font-weight: 900;
    }
    #sonata558 .gem {
      width: 28px; height: 28px; border-radius: 8px;
      position: relative; overflow: hidden;
      display: grid; place-items: center;
      background:
        radial-gradient(circle at 30% 20%, #fff, #fff) padding-box,
        conic-gradient(from 0deg, var(--baseA), var(--baseB), var(--baseC), var(--baseD), var(--baseA)) border-box;
      border: 2px solid transparent;
      box-shadow: 0 0 0 3px rgba(0,0,0,.04), 0 0 26px color-mix(in srgb, var(--baseD), transparent 62%);
    }
    #sonata558 .gem::after {
      content: "558"; position: absolute; inset: 0;
      display: grid; place-items: center; font-size: 9px; font-weight: 900; color: #000; opacity: .28;
    }

    #sonata558 .buttons { display:flex; flex-wrap:wrap; gap: 10px; }
    #sonata558 .pill {
      appearance:none; -webkit-appearance:none; cursor:pointer;
      padding:10px 16px; border-radius:999px; font-weight:800; font-size:12px;
      color: var(--ink);
      border: 1px solid var(--ring);
      background:
        linear-gradient(180deg, rgba(255,255,255,.94), rgba(255,255,255,.32)) padding-box,
        linear-gradient(90deg, var(--baseC), var(--baseA)) border-box;
      box-shadow: 0 16px 32px rgba(8, 10, 20, .10);
      transition: transform .15s ease, box-shadow .15s ease, opacity .2s ease;
    }
    #sonata558 .pill:hover { transform: translateY(-1px); }
    #sonata558 .pill:active { transform: translateY(0); }
    #sonata558[data-theme="nocturne"] .pill {
      border-color: rgba(255,255,255,.10);
      background:
        linear-gradient(180deg, rgba(255,255,255,.12), rgba(255,255,255,.06)) padding-box,
        linear-gradient(90deg, var(--baseC), var(--baseA)) border-box;
      box-shadow: 0 18px 38px rgba(0,0,0,.45);
      color: var(--ink);
    }

    /* Hero */
    #sonata558 .hero { margin-bottom: clamp(10px, 2.4vw, 20px); }
    #sonata558 h1 {
      margin: 0;
      font-size: clamp(46px, 8.6vw, 112px);
      line-height: .86; letter-spacing: -.01em; text-wrap: balance;
      background: linear-gradient(105deg,
        color-mix(in srgb, var(--baseA) 82%, #fff 0%),
        color-mix(in srgb, var(--baseB) 72%, #fff 0%),
        color-mix(in srgb, var(--baseC) 80%, #fff 0%));
      -webkit-background-clip: text; background-clip: text; color: transparent;
      filter: drop-shadow(0 1px 0 rgba(255,255,255,.08));
    }
    #sonata558 .sub { margin: 8px 0 0 0; color: var(--muted); font-size: clamp(14px, 2.2vw, 18px); max-width: 70ch; }

    /* Scene */
    #sonata558 .scene {
      position: relative; width: 100%;
      aspect-ratio: 21 / 9;
      max-height: 64vh;
      border-radius: 26px;
      overflow: hidden;
      border: 1px solid var(--ring);
      background:
        radial-gradient(100% 120% at 50% 8%, rgba(255,255,255,.80), rgba(255,255,255,.24)),
        linear-gradient(180deg, rgba(255,255,255,.35), rgba(255,255,255,.16));
      box-shadow:
        inset 0 1px 0 rgba(255,255,255,.85),
        0 42px 130px rgba(8,10,20,.18);
      transform-style: preserve-3d;
      transition: transform .25s ease;
    }
    #sonata558[data-theme="nocturne"] .scene {
      background:
        radial-gradient(120% 140% at 50% 10%, rgba(255,255,255,.06), rgba(255,255,255,.02));
      border-color: rgba(255,255,255,.12);
      box-shadow:
        inset 0 1px 0 rgba(255,255,255,.08),
        0 50px 140px rgba(0,0,0,.55);
    }
    #sonata558 canvas#prism558 {
      position:absolute; inset:0; width:100%; height:100%;
      filter:
        saturate(120%)
        drop-shadow(0 0 16px color-mix(in srgb, var(--baseD), transparent 86%))
        drop-shadow(0 0 26px color-mix(in srgb, var(--baseB), transparent 90%));
      will-change: transform, filter;
    }
    #sonata558 .grain {
      pointer-events:none; position:absolute; inset:0; z-index:2; opacity:.10;
      background-image:
        radial-gradient(circle at 10% 20%, rgba(0,0,0,.15) 0 1px, transparent 1px),
        radial-gradient(circle at 80% 50%, rgba(0,0,0,.12) 0 1px, transparent 1px),
        radial-gradient(circle at 30% 80%, rgba(0,0,0,.12) 0 1px, transparent 1px);
      background-size: 3px 3px, 2px 2px, 2.5px 2.5px;
      mix-blend-mode: soft-light;
    }
    #sonata558 .hud {
      position: absolute; left: 12px; top: 12px; z-index: 3;
      font-size: 11px; font-weight: 800; letter-spacing: .1em; text-transform: uppercase;
      padding: 8px 10px; border-radius: 10px; color: var(--ink);
      border:1px solid var(--ring);
      background: color-mix(in srgb, #ffffff 76%, transparent);
      backdrop-filter: blur(10px) saturate(130%);
      -webkit-backdrop-filter: blur(10px) saturate(130%);
      box-shadow: inset 0 1px 0 rgba(255,255,255,.75), 0 14px 30px rgba(8,10,20,.12);
    }
    #sonata558[data-theme="nocturne"] .hud {
      background: rgba(255,255,255,.08);
      border-color: rgba(255,255,255,.10);
      box-shadow: inset 0 1px 0 rgba(255,255,255,.08), 0 14px 30px rgba(0,0,0,.25);
    }

    /* Dock */
    #sonata558 .dock { display:flex; flex-wrap:wrap; align-items:center; gap:10px; margin-top: clamp(16px, 2.6vw, 24px); }
    #sonata558 .group {
      display:flex; align-items:center; gap:10px; flex-wrap:wrap;
      padding:8px 10px; border-radius:12px;
      border:1px solid var(--ring);
      background: color-mix(in srgb, #ffffff 76%, transparent);
      backdrop-filter: blur(10px) saturate(130%);
      -webkit-backdrop-filter: blur(10px) saturate(130%);
      box-shadow: inset 0 1px 0 rgba(255,255,255,.75), 0 26px 60px rgba(8,10,20,.12);
    }
    #sonata558[data-theme="nocturne"] .group {
      background: rgba(255,255,255,.08);
      border-color: rgba(255,255,255,.10);
      box-shadow: inset 0 1px 0 rgba(255,255,255,.08), 0 26px 60px rgba(0,0,0,.45);
    }
    #sonata558 .group label {
      font-size: 10px; letter-spacing: .14em; text-transform: uppercase; font-weight: 900; opacity: .76; margin-right: 4px;
    }
    #sonata558 input[type="range"] {
      -webkit-appearance: none; appearance: none;
      width: 220px; height: 26px; border-radius: 999px; padding: 0 10px;
      border: 1px solid var(--ring);
      background: linear-gradient(180deg, rgba(255,255,255,.85), rgba(255,255,255,.25));
    }
    #sonata558[data-theme="nocturne"] input[type="range"] {
      background: linear-gradient(180deg, rgba(255,255,255,.10), rgba(255,255,255,.04));
      border-color: rgba(255,255,255,.12);
    }
    #sonata558 input[type="range"]::-webkit-slider-thumb {
      -webkit-appearance: none; appearance: none; width: 18px; height: 18px; border-radius: 50%;
      background:
        linear-gradient(#fff, #fff) padding-box,
        conic-gradient(var(--baseC), var(--baseA), var(--baseB), var(--baseC)) border-box;
      border: 2px solid transparent; box-shadow: 0 8px 18px rgba(0,0,0,.28); cursor: pointer;
    }
    #sonata558 input[type="range"]::-moz-range-thumb {
      width: 18px; height: 18px; border: none; border-radius: 50%; background: #fff; cursor: pointer;
    }

    /* Footer */
    #sonata558 .foot {
      display: flex; align-items: center; justify-content: space-between; gap: 10px;
      margin-top: clamp(16px, 2.6vw, 24px); color: var(--muted); font-size: 12px;
    }
    #sonata558 .pulse {
      width: 42px; height: 8px; border-radius: 999px;
      background: linear-gradient(90deg, var(--baseD), var(--baseA), var(--baseB));
      box-shadow: 0 0 0 0 rgba(71,255,209,.0);
      animation: s558-pulse 2.8s ease-in-out infinite;
    }
    @keyframes s558-pulse {
      0%{ box-shadow:0 0 0 0 color-mix(in srgb, var(--baseD) 22%, transparent); transform: scaleX(1);}
      60%{ box-shadow:0 0 0 16px transparent; transform: scaleX(1.08);}
      100%{ box-shadow:0 0 0 0 transparent; transform: scaleX(1);}
    }

    /* Motion preferences */
    @media (prefers-reduced-motion: reduce) {
      #sonata558::before, #sonata558::after, #sonata558 .pulse { animation: none !important; }
      #sonata558 .scene, #sonata558 canvas#prism558 { transition: none !important; }
    }
  </style>

  <div class="shell" role="region" aria-label="Prism Garden — generative kaleidoscope">
    <div class="crest">
      <div class="logomark"><span class="gem" aria-hidden="true"></span> SONATA · Iteration 558</div>
      <div class="buttons">
        <button class="pill" id="theme558" type="button" aria-label="Toggle theme" aria-pressed="false">Light</button>
        <button class="pill" id="tone558" type="button" aria-label="Cycle palette">Palette</button>
        <button class="pill" id="pause558" type="button" aria-label="Pause or resume" aria-pressed="false">Pause</button>
        <button class="pill" id="snap558" type="button" aria-label="Freeze a frame">Snapshot</button>
        <button class="pill" id="reset558" type="button" aria-label="Reset">Reset</button>
      </div>
    </div>

    <div class="hero">
      <h1>Prism Garden</h1>
      <p class="sub">A kinetic postcard of mirrored light. Tilt the plane; let the facets bloom.</p>
    </div>

    <figure class="scene" id="stage558" role="img" aria-label="Kaleidoscopic facets rotating in soft color">
      <canvas id="prism558" aria-hidden="true"></canvas>
      <div class="grain" aria-hidden="true"></div>
      <div class="hud" aria-live="polite"><span id="hudSeg558">12 facets</span> · <span id="hudTempo558">1.00×</span></div>
    </figure>

    <div class="dock" aria-label="Controls">
      <div class="group">
        <label for="segments558">Facets</label>
        <input id="segments558" type="range" min="6" max="64" step="2" value="12" />
      </div>
      <div class="group">
        <label for="bloom558">Bloom</label>
        <input id="bloom558" type="range" min="0.10" max="2.00" step="0.05" value="0.90" />
      </div>
      <div class="group">
        <label for="tempo558">Tempo</label>
        <input id="tempo558" type="range" min="0.20" max="2.50" step="0.05" value="1.00" />
      </div>
    </div>

    <div class="foot">
      <div style="display:flex; align-items:center; gap:10px;">
        <span class="pulse" aria-hidden="true"></span>
        <span>Light, rearranged</span>
      </div>
      <span id="last-updated">Last updated: 2025-11-10 23:22:37 EST</span>
    </div>
  </div>

  <script>
    (function () {
      const root   = document.getElementById('sonata558');
      const stage  = document.getElementById('stage558');
      const cvs    = document.getElementById('prism558');
      const ctx    = cvs.getContext('2d');

      const bTheme = document.getElementById('theme558');
      const bTone  = document.getElementById('tone558');
      const bPause = document.getElementById('pause558');
      const bSnap  = document.getElementById('snap558');
      const bReset = document.getElementById('reset558');

      const rSeg   = document.getElementById('segments558');
      const rBloom = document.getElementById('bloom558');
      const rTempo = document.getElementById('tempo558');

      const hudSeg   = document.getElementById('hudSeg558');
      const hudTempo = document.getElementById('hudTempo558');
      const stampEl  = document.getElementById('last-updated');

      // Timestamp
      try {
        const now = new Date();
        const parts = new Intl.DateTimeFormat(undefined, {
          year: 'numeric', month: 'short', day: '2-digit',
          hour: '2-digit', minute: '2-digit', second: '2-digit',
          timeZoneName: 'short'
        }).format(now);
        stampEl.textContent = 'Last updated: ' + parts;
      } catch {
        stampEl.textContent = 'Last updated just now';
      }

      // Palette/Tone sets
      const tones = [
        { name:'Aurora', a:'#a7efff', b:'#ffb7f3', c:'#ffe58a', d:'#98ffcf' },
        { name:'Saffron', a:'#ffd7a3', b:'#ffc1c1', c:'#fff59a', d:'#aef7d6' },
        { name:'Glacier', a:'#9fd7ff', b:'#d5b3ff', c:'#b2ffe7', d:'#fff3b0' },
        { name:'Strata',  a:'#b0ffe1', b:'#ffafbd', c:'#ffd49e', d:'#b9c6ff' },
        { name:'Zest',    a:'#a9ffb6', b:'#ffb1d8', c:'#fff08f', d:'#9fe8ff' }
      ];
      function applyTone(t) {
        root.style.setProperty('--baseA', t.a);
        root.style.setProperty('--baseB', t.b);
        root.style.setProperty('--baseC', t.c);
        root.style.setProperty('--baseD', t.d);
        bTone.textContent = 'Palette · ' + t.name;
      }
      let toneIndex = 0;
      const savedTone = localStorage.getItem('s558-tone');
      if (savedTone) {
        try { const obj = JSON.parse(savedTone); applyTone(obj); toneIndex = tones.findIndex(x=> x.name===obj.name); if (toneIndex<0) toneIndex=0; } catch { applyTone(tones[0]); }
      } else {
        applyTone(tones[0]);
      }
      bTone.addEventListener('click', () => {
        toneIndex = (toneIndex + 1) % tones.length;
        applyTone(tones[toneIndex]);
        localStorage.setItem('s558-tone', JSON.stringify(tones[toneIndex]));
      });

      // Theme
      const hourNow = (new Date()).getHours();
      const defaultTheme = (hourNow >= 7 && hourNow < 19) ? 'light' : 'nocturne';
      const savedTheme = localStorage.getItem('s558-theme');
      if ((savedTheme || defaultTheme) === 'nocturne') {
        root.setAttribute('data-theme', 'nocturne');
        bTheme.textContent = 'Dark';
        bTheme.setAttribute('aria-pressed', 'true');
      }
      bTheme.addEventListener('click', () => {
        const dark = root.getAttribute('data-theme') === 'nocturne';
        if (dark) {
          root.removeAttribute('data-theme');
          bTheme.textContent = 'Light';
          bTheme.setAttribute('aria-pressed', 'false');
          localStorage.setItem('s558-theme', 'light');
        } else {
          root.setAttribute('data-theme', 'nocturne');
          bTheme.textContent = 'Dark';
          bTheme.setAttribute('aria-pressed', 'true');
          localStorage.setItem('s558-theme', 'nocturne');
        }
        if (!window.matchMedia('(prefers-reduced-motion: reduce)').matches) {
          stage.style.transform = 'perspective(1100px) rotateX(10deg) rotateY(-8deg) scale(1.02)';
          setTimeout(()=> stage.style.transform='', 260);
        }
      });

      // Utils
      function cssColor(name) {
        const v = getComputedStyle(root).getPropertyValue(name).trim();
        const hex = v.startsWith('#') ? v.replace('#','') : null;
        if (hex) { const r=parseInt(hex.slice(0,2),16), g=parseInt(hex.slice(2,4),16), b=parseInt(hex.slice(4,6),16); return [r,g,b]; }
        const m = v.match(/rgba?\(([^)]+)\)/i);
        if (m) { const p = m[1].split(',').map(Number); return p.slice(0,3); }
        return [255,255,255];
      }
      function lerp(a,b,t){ return a + (b - a) * t; }
      function clamp(v,a,b){ return Math.max(a, Math.min(b, v)); }
      function mix(c1,c2,t){ return [Math.round(lerp(c1[0],c2[0],t)), Math.round(lerp(c1[1],c2[1],t)), Math.round(lerp(c1[2],c2[2],t))]; }
      function rgba(c,a){ return `rgba(${c[0]},${c[1]},${c[2]},${a})`; }

      // Scene state
      const state = {
        paused: false,
        n: parseInt(rSeg.value, 10),
        bloom: parseFloat(rBloom.value),
        tempo: parseFloat(rTempo.value),
        trail: 0.86,
        time: 0,
        tilt: { x: 0, y: 0, phi: 0 }
      };
      hudSeg.textContent = `${state.n} facets`;
      hudTempo.textContent = `${state.tempo.toFixed(2)}×`;

      // Pointer tilt
      const pointer = { nx: 0, ny: 0, inside:false };
      stage.addEventListener('pointerenter', ()=> { pointer.inside = true; });
      stage.addEventListener('pointerleave', ()=> { pointer.inside = false; stage.style.transform=''; });
      stage.addEventListener('pointermove', (e) => {
        const r = stage.getBoundingClientRect();
        const nx = (e.clientX - r.left)/r.width - 0.5;
        const ny = (e.clientY - r.top)/r.height - 0.5;
        pointer.nx = nx; pointer.ny = ny;
        if (!window.matchMedia('(prefers-reduced-motion: reduce)').matches) {
          stage.style.transform = `perspective(1100px) rotateX(${-ny * 12}deg) rotateY(${nx * 16}deg) scale(1.01)`;
        }
      });

      // Canvas sizing
      let W=1, H=1, DPR = Math.max(1, Math.min(2.5, window.devicePixelRatio || 1));
      function resize() {
        const rect = stage.getBoundingClientRect();
        W = Math.max(1, Math.floor(rect.width));
        H = Math.max(1, Math.floor(rect.height));
        DPR = Math.max(1, Math.min(2.5, window.devicePixelRatio || 1));
        cvs.width = Math.floor(W * DPR);
        cvs.height = Math.floor(H * DPR);
        cvs.style.width = W + 'px';
        cvs.style.height = H + 'px';
        ctx.setTransform(DPR, 0, 0, DPR, 0, 0);
        drawOnce();
      }
      window.addEventListener('resize', resize);

      // Read ranges
      rSeg.addEventListener('input', () => {
        state.n = parseInt(rSeg.value,10);
        if (state.n % 2 !== 0) state.n += 1; // keep symmetry
        hudSeg.textContent = `${state.n} facets`;
      });
      rBloom.addEventListener('input', () => { state.bloom = parseFloat(rBloom.value); });
      rTempo.addEventListener('input', () => { state.tempo = parseFloat(rTempo.value); hudTempo.textContent = `${state.tempo.toFixed(2)}×`; });

      // Pause, Snapshot, Reset
      bPause.addEventListener('click', () => {
        state.paused = !state.paused;
        bPause.setAttribute('aria-pressed', String(state.paused));
        bPause.textContent = state.paused ? 'Resume' : 'Pause';
        if (!state.paused && !window.matchMedia('(prefers-reduced-motion: reduce)').matches) {
          lastTime = performance.now();
          requestAnimationFrame(loop);
        }
      });
      bReset.addEventListener('click', () => {
        stage.style.transform = 'perspective(1100px) rotateX(-10deg) rotateY(8deg) scale(1.02)';
        setTimeout(()=> stage.style.transform='', 260);
      });
      bSnap.addEventListener('click', () => {
        const link = document.createElement('a');
        link.download = 'prism-garden.png';
        link.href = cvs.toDataURL('image/png');
        link.click();
      });

      // Color ring helper
      function ringColor(t, bias=0) {
        const c1 = cssColor('--baseA'), c2 = cssColor('--baseB'), c3 = cssColor('--baseC'), c4 = cssColor('--baseD');
        let x = (Math.sin((t + bias) * Math.PI * 2) * 0.5 + 0.5);
        if (x < 0.33) return mix(c1, c2, x / 0.33);
        if (x < 0.66) return mix(c2, c3, (x - 0.33) / 0.33);
        return mix(c3, c4, (x - 0.66) / 0.34);
      }

      function fadeFrame() {
        ctx.globalCompositeOperation = 'source-over';
        if (root.getAttribute('data-theme') === 'nocturne') {
          ctx.fillStyle = `rgba(7,10,18,${(1 - state.trail)})`;
        } else {
          ctx.fillStyle = `rgba(255,255,255,${(1 - state.trail)})`;
        }
        ctx.fillRect(0,0,W,H);

        // subtle bath
        const g = ctx.createRadialGradient(W*0.5, H*0.4, 0, W*0.5, H*0.6, Math.min(W,H)*0.7);
        const a1 = cssColor('--baseA'), a2 = cssColor('--baseB'), a3 = cssColor('--baseC');
        const alpha = root.getAttribute('data-theme') === 'nocturne' ? 0.06 : 0.10;
        g.addColorStop(0, rgba(a2, alpha * 0.9));
        g.addColorStop(0.5, rgba(a1, alpha * 0.8));
        g.addColorStop(1, rgba(a3, alpha * 0.9));
        ctx.fillStyle = g;
        ctx.globalAlpha = root.getAttribute('data-theme') === 'nocturne' ? 0.7 : 0.55;
        ctx.fillRect(0,0,W,H);
        ctx.globalAlpha = 1;
      }

      function drawOnce(){ ctx.clearRect(0,0,W,H); }

      // Animate kaleidoscope
      let lastTime = performance.now();
      function loop(now) {
        const dt = Math.min(0.05, (now - lastTime)/1000) * state.tempo;
        lastTime = now;
        state.time += dt;

        // tilt
        const tx = pointer.nx || 0, ty = pointer.ny || 0;
        state.tilt.x = lerp(state.tilt.x, tx, 0.08);
        state.tilt.y = lerp(state.tilt.y, ty, 0.08);
        state.tilt.phi = Math.atan2(state.tilt.y, state.tilt.x);

        fadeFrame();

        const cx = W/2, cy = H/2;
        const yScale = clamp(0.5 + 0.5 * (1 - Math.hypot(state.tilt.x, state.tilt.y)), 0.5, 1);
        const phi = state.tilt.phi;
        const Rmax = Math.min(W, H) * 0.44;
        const layers = 10;
        const seg = state.n;
        const segArc = (Math.PI * 2) / seg;

        // base spin modulated by tilt
        const spin = 0.25 + 0.75 * (Math.hypot(state.tilt.x, state.tilt.y));
        const t = state.time;

        // central glow
        const core = ctx.createRadialGradient(cx, cy, 0, cx, cy, Math.min(W,H)*0.14);
        core.addColorStop(0, rgba(cssColor('--baseD'), 0.20 * state.bloom));
        core.addColorStop(1, 'rgba(0,0,0,0)');
        ctx.fillStyle = core;
        ctx.fillRect(cx-250, cy-250, 500, 500);

        // kaleidoscope facets
        for (let k=0; k<seg; k++) {
          const base = k * segArc + (t * spin * 0.6) + (Math.sin(k*2.3 + t*0.7) * 0.03);
          for (let j=0; j<layers; j++) {
            const tLayer = j / (layers-1);
            const r1 = Rmax * (tLayer * 0.92);
            const r2 = r1 + (Rmax / layers) * 0.9;
            const wobble = Math.sin(t * (1.4 + tLayer) + k*0.9) * 0.12 * (1 - tLayer);
            const a0 = base + wobble;
            const a1 = a0 + segArc * (0.6 + 0.25*Math.sin(t + k));

            const col = ringColor(tLayer, k/seg + t*0.02);
            const alpha = 0.12 + 0.22*(1 - tLayer);
            ctx.save();
            ctx.translate(cx, cy);
            ctx.rotate(phi);
            ctx.scale(1, yScale);

            ctx.beginPath();
            ctx.moveTo(Math.cos(a0)*r1, Math.sin(a0)*r1);
            ctx.arc(0,0,r2, a0, a1, false);
            ctx.lineTo(Math.cos(a1)*r1, Math.sin(a1)*r1);
            ctx.arc(0,0,r1, a1, a0, true);
            ctx.closePath();

            ctx.globalCompositeOperation = 'lighter';
            ctx.fillStyle = rgba(col, alpha * state.bloom);
            ctx.shadowColor = rgba(col, 0.6 * state.bloom);
            ctx.shadowBlur = 16 * state.bloom + j*0.4;
            ctx.fill();

            // facet outline shimmer
            ctx.globalCompositeOperation = 'source-over';
            ctx.shadowBlur = 0;
            ctx.lineWidth = 0.6 + (j%3===0 ? 0.4 : 0);
            ctx.strokeStyle = rgba(col, (root.getAttribute('data-theme')==='nocturne' ? 0.18 : 0.14)*(1 - tLayer*0.7));
            ctx.stroke();

            // jewel tip
            if (j === layers-1) {
              const tipR = r2;
              const px = Math.cos((a0+a1)/2) * tipR;
              const py = Math.sin((a0+a1)/2) * tipR;
              const s = 1.6 + 2.8 * (0.5 + 0.5*Math.sin(t*1.3 + k));
              ctx.globalCompositeOperation = 'lighter';
              ctx.fillStyle = rgba(col, 0.18 + 0.18*state.bloom);
              ctx.beginPath();
              ctx.arc(px, py, s, 0, Math.PI*2);
              ctx.fill();
              ctx.globalCompositeOperation = 'source-over';
            }

            ctx.restore();
          }
        }

        if (!state.paused && !window.matchMedia('(prefers-reduced-motion: reduce)').matches) {
          requestAnimationFrame(loop);
        }
      }

      // Init
      resize();
      drawOnce();

      if (!window.matchMedia('(prefers-reduced-motion: reduce)').matches) requestAnimationFrame(loop);
    })();
  </script>
