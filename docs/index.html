<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vibing</title>
    <style>
      :root {
        --bg: #0f1221;
        --fg: #e6e8f0;
        --muted: #9aa3b2;
        --accent: #8b5cf6;
      }
      html, body {
        height: 100%;
      }
      body {
        margin: 0;
        font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Ubuntu, Cantarell, Noto Sans, Helvetica Neue, Arial, "Apple Color Emoji", "Segoe UI Emoji";
        color: var(--fg);
        background: radial-gradient(1200px 800px at 70% 10%, #1b1f3a, var(--bg));
        display: flex;
        align-items: center;
        justify-content: center;
      }
      .card {
        width: min(720px, 92vw);
        background: rgba(255,255,255,0.04);
        border: 1px solid rgba(255,255,255,0.08);
        border-radius: 16px;
        padding: 28px 24px;
        box-shadow: 0 10px 30px rgba(0,0,0,0.3);
        backdrop-filter: blur(6px);
      }
      h1 {
        margin: 0 0 10px 0;
        font-size: 28px;
        letter-spacing: 0.3px;
      }
      .muted {
        color: var(--muted);
        font-size: 14px;
        margin-bottom: 18px;
      }
      #content {
        font-size: 18px;
        line-height: 1.6;
        background: rgba(255,255,255,0.04);
        border: 1px dashed rgba(255,255,255,0.12);
        border-radius: 12px;
        padding: 16px;
      }
      .footer {
        margin-top: 18px;
        display: flex;
        justify-content: space-between;
        align-items: center;
        font-size: 14px;
        color: var(--muted);
      }
      .badge {
        display: inline-block;
        background: rgba(139, 92, 246, 0.18);
        color: #d4c2ff;
        padding: 4px 10px;
        border-radius: 999px;
        font-size: 12px;
        border: 1px solid rgba(139, 92, 246, 0.35);
        letter-spacing: 0.2px;
      }
    </style>
  </head>
  <body>
    <!-- BEGIN_EDITABLE -->
      <section id="content">
<div id="murmur1648" aria-label="AETHER ORRERY — Edition 1648">
  <style>
    /* Design tokens */
    #murmur1648{
      --paper:#fcfdff;
      --ink:#0e1320;
      --muted:#5b6577;
      --ring:rgba(14,19,32,.12);
      --p1:#6ee7f0;  /* cyan */
      --p2:#a78bfa;  /* iris */
      --p3:#f59e0b;  /* amber */
      --pad: clamp(14px, 3vw, 38px);
      position:relative;
      display:grid;
      grid-template-rows:auto 1fr auto;
      min-height: 92vh;
      border-radius: 36px;
      overflow: clip;
      color: var(--ink);
      background:
        radial-gradient(120% 100% at 0% -10%, color-mix(in oklab, var(--p1) 16%, transparent), transparent 60%),
        radial-gradient(120% 140% at 120% 120%, color-mix(in oklab, var(--p2) 12%, transparent), transparent 60%),
        linear-gradient(180deg, var(--paper), #ffffff);
      box-shadow:
        inset 0 1px 0 rgba(255,255,255,.9),
        0 60px 160px rgba(10,15,25,.18);
      isolation:isolate;
    }
    #murmur1648::before{
      content:""; position:absolute; inset:-2px; pointer-events:none;
      background:
        repeating-linear-gradient(0deg, rgba(0,0,0,.018) 0 1px, transparent 1px 2px),
        radial-gradient(180% 160% at -10% -20%, rgba(245,158,11,.06), transparent 50%) no-repeat;
      mix-blend-mode: overlay; opacity:.75;
    }

    /* Header */
    #murmur1648 .hdr{
      position:relative; z-index:2; margin: var(--pad); padding: clamp(14px, 2.2vw, 22px);
      border:1px solid var(--ring); border-radius: 24px;
      background: linear-gradient(180deg, rgba(255,255,255,.82), rgba(255,255,255,.64));
      backdrop-filter: blur(12px) saturate(140%);
      box-shadow: 0 22px 60px rgba(15,20,35,.15), inset 0 1px 0 rgba(255,255,255,.9);
      display:grid; grid-template-columns: 1fr auto; align-items:center; gap: 14px;
    }
    #murmur1648 .brand{ display:flex; align-items:center; gap:14px; }
    #murmur1648 .sig{
      --s: clamp(28px, 4vw, 44px);
      width:var(--s); height:var(--s);
      border-radius: 50%;
      background:
        conic-gradient(from 0deg, var(--p1), var(--p2), var(--p3), var(--p1));
      box-shadow: inset 0 1px 0 rgba(255,255,255,.85), 0 10px 26px rgba(15,20,35,.18);
      animation: spin1648 18s linear infinite;
      mask: radial-gradient(circle at 50% 50%, black 60%, transparent 61%);
    }
    @keyframes spin1648{ to{ transform: rotate(360deg) } }
    #murmur1648 .title{ font: 900 clamp(20px, 3.6vw, 44px)/1 ui-sans-serif, system-ui, "SF Pro";
      letter-spacing:.08em; text-transform:uppercase;
    }
    #murmur1648 .kicker{
      display:block; margin-top:6px; color: var(--muted);
      font: 800 11px/1 ui-sans-serif, system-ui; letter-spacing:.28em; text-transform:uppercase;
    }

    /* Controls */
    #murmur1648 .ctrls{ display:flex; align-items:center; gap:10px; flex-wrap:wrap; justify-content:flex-end; }
    #murmur1648 .glass{
      display:inline-flex; align-items:center; gap:10px;
      padding:10px 14px; border-radius:14px; border:1px solid var(--ring);
      background: linear-gradient(180deg, rgba(255,255,255,.86), rgba(255,255,255,.66));
      box-shadow: inset 0 1px 0 rgba(255,255,255,.95), 0 12px 30px rgba(15,20,35,.12);
      font: 800 12px/1 ui-sans-serif, system-ui; letter-spacing:.2px; color: var(--muted);
    }
    #murmur1648 .toggle{
      inline-size:66px; block-size:34px; border-radius:999px; cursor:pointer; position:relative;
      border: 1px solid var(--ring); background: linear-gradient(180deg, rgba(255,255,255,.9), rgba(255,255,255,.7));
      box-shadow: inset 0 1px 0 rgba(255,255,255,.95), 0 8px 20px rgba(15,20,35,.12);
    }
    #murmur1648 .toggle .thumb{
      position:absolute; inset:3px; width:28px; height:28px; border-radius:50%;
      background:
        radial-gradient(circle at 30% 30%, #fff, rgba(255,255,255,.7)),
        radial-gradient(circle at 50% 130%, var(--p2), transparent 60%);
      border:1px solid rgba(14,19,32,.08);
      transform: translateX(0); transition: transform .22s cubic-bezier(.2,.8,.2,1), filter .25s ease;
      box-shadow: 0 6px 18px rgba(15,20,35,.18);
    }
    #murmur1648 .toggle[data-on="1"] .thumb{ transform: translateX(32px); filter: hue-rotate(60deg) }

    #murmur1648 .palette{ display:inline-flex; align-items:center; gap:8px; padding:6px 10px; }
    #murmur1648 .sw{ width:18px; height:18px; border-radius:50%; border:1px solid var(--ring); cursor:pointer; box-shadow: inset 0 1px 0 rgba(255,255,255,.9); }
    #murmur1648 .sw:focus-visible{ outline:2px solid color-mix(in oklab, var(--p2) 70%, transparent); outline-offset:2px; }

    #murmur1648 .knob{ display:inline-flex; align-items:center; gap:8px; }
    #murmur1648 .knob output{ min-width:3ch; text-align:right; color: var(--ink); font-weight:900; }
    #murmur1648 input[type="range"]{ -webkit-appearance:none; appearance:none; height:24px; width:140px; background:transparent; cursor:pointer; }
    #murmur1648 input[type="range"]::-webkit-slider-runnable-track,
    #murmur1648 input[type="range"]::-moz-range-track{
      height:6px; border-radius:999px;
      background: linear-gradient(90deg, var(--p1), var(--p2), var(--p3));
      box-shadow: inset 0 1px 0 rgba(255,255,255,.95);
    }
    #murmur1648 input[type="range"]::-webkit-slider-thumb{
      -webkit-appearance:none; appearance:none; margin-top:-6px;
      width:18px; height:18px; border-radius:50%;
      background: radial-gradient(circle at 30% 30%, #fff, rgba(255,255,255,.7));
      border:1px solid rgba(14,19,32,.08); box-shadow: 0 6px 18px rgba(15,20,35,.18);
    }
    #murmur1648 input[type="range"]::-moz-range-thumb{
      width:18px; height:18px; border-radius:50%;
      background: radial-gradient(circle at 30% 30%, #fff, rgba(255,255,255,.7));
      border:1px solid rgba(14,19,32,.08); box-shadow: 0 6px 18px rgba(15,20,35,.18);
    }
    #murmur1648 .pill{
      display:inline-flex; align-items:center; gap:8px; padding:10px 14px; border-radius:999px;
      border:1px solid var(--ring);
      background: linear-gradient(180deg, rgba(255,255,255,.92), rgba(255,255,255,.7));
      color: var(--ink); font: 900 12px/1 ui-sans-serif, system-ui; letter-spacing:.2px;
      box-shadow: 0 10px 28px rgba(15,20,35,.12), inset 0 1px 0 rgba(255,255,255,.96);
      cursor:pointer; transition: transform .12s ease, box-shadow .2s ease;
    }
    #murmur1648 .pill:hover{ transform: translateY(-1px); box-shadow: 0 18px 40px rgba(15,20,35,.18); }

    /* Stage */
    #murmur1648 .stage{ position:relative; padding: clamp(16px, 4vw, 40px); display:grid; place-items:center; }
    #murmur1648 .frame{
      position:relative; width:min(1100px, 96vw); aspect-ratio: 1.2; border-radius: 28px; overflow:hidden;
      border:1px solid var(--ring);
      background:
        radial-gradient(60% 100% at 50% 0%, rgba(14,19,32,.04), transparent 70%),
        linear-gradient(180deg, rgba(255,255,255,.6), rgba(255,255,255,.9));
      box-shadow: 0 80px 160px rgba(15,20,35,.18), inset 0 1px 0 rgba(255,255,255,.8);
      transform-style: preserve-3d; transition: transform .18s ease;
      transform:
        rotateX(calc(var(--my, 0)*-8deg))
        rotateY(calc(var(--mx, 0)* 8deg))
        translate3d(calc(var(--mx, 0)*18px), calc(var(--my, 0)*-18px), 0);
      isolation:isolate;
    }
    #murmur1648 canvas#sky{ position:absolute; inset:0; width:100%; height:100%; display:block; }
    #murmur1648 svg#orrery{ position:absolute; inset:0; width:100%; height:100%; display:block; filter: drop-shadow(0 10px 24px rgba(15,20,35,.18)); }

    #murmur1648 .caption{
      margin-top: 16px; text-align:center;
      font: 800 clamp(18px, 2.4vw, 26px)/1.25 ui-sans-serif, system-ui;
      color: color-mix(in oklab, var(--ink) 86%, transparent);
    }
    #murmur1648 .caption .soft{
      display:block; margin-top:8px; letter-spacing:.28em; text-transform:uppercase;
      font: 700 11px/1.1 ui-sans-serif, system-ui; color:var(--muted);
    }

    /* Footer */
    #murmur1648 .ftr{
      position:relative; z-index:2; margin: 0 var(--pad) var(--pad);
      padding-top: 12px; border-top:1px dashed var(--ring);
      display:flex; align-items:center; justify-content:space-between; gap:16px;
      font: 400 12px/1.6 ui-sans-serif, system-ui; color:var(--muted);
    }
    #murmur1648 .pulse{ width:8px; height:8px; border-radius:50%; background: radial-gradient(circle at 30% 30%, #fff, var(--p2)); box-shadow: 0 0 14px color-mix(in oklab, var(--p2) 70%, transparent); animation: ping1648 3s ease-in-out infinite; }
    @keyframes ping1648 { 0%,100%{ transform: scale(1); opacity:.9 } 50%{ transform: scale(1.24); opacity:1 } }

    /* Night */
    #murmur1648[data-theme="night"]{
      --paper:#0a0d14;
      --ink:#eaf1ff;
      --muted:#9aa8c7;
      --ring:rgba(255,255,255,.12);
      background:
        radial-gradient(120% 100% at -10% 0%, color-mix(in oklab, var(--p3) 14%, transparent), transparent 60%),
        radial-gradient(120% 120% at 120% 120%, color-mix(in oklab, var(--p2) 16%, transparent), transparent 60%),
        linear-gradient(180deg, #0a0d14, #0f1422);
      box-shadow:
        inset 0 1px 0 rgba(255,255,255,.06),
        0 60px 160px rgba(2,8,23,.7);
    }
    #murmur1648[data-theme="night"] .frame{
      background:
        radial-gradient(70% 100% at 50% 0%, rgba(255,255,255,.06), transparent 70%),
        linear-gradient(180deg, rgba(255,255,255,.05), rgba(255,255,255,.08));
      box-shadow: 0 90px 180px rgba(0,0,0,.5), inset 0 1px 0 rgba(255,255,255,.25);
    }

    /* States */
    #murmur1648.paused, #murmur1648.paused * { animation-play-state: paused !important; }
    @media (prefers-reduced-motion: reduce){
      #murmur1648 .sig{ animation: none !important; }
    }
  </style>

  <div class="hdr" role="toolbar" aria-label="Aether Orrery controls">
    <div class="brand">
      <div class="sig" aria-hidden="true"></div>
      <div>
        <div class="title">AETHER ORRERY</div>
        <span class="kicker">Edition 1648 · living time poster</span>
      </div>
    </div>
    <div class="ctrls">
      <div class="toggle" id="themeToggle" data-on="0" role="button" aria-pressed="false" title="Night / Day">
        <span class="thumb" aria-hidden="true"></span>
      </div>
      <div class="glass palette" role="group" aria-label="Palette">
        <button class="sw" aria-label="Aurora" data-pal="0" style="background: linear-gradient(135deg,#6ee7f0,#a78bfa)"></button>
        <button class="sw" aria-label="Saffron" data-pal="1" style="background: linear-gradient(135deg,#f59e0b,#ef4444)"></button>
        <button class="sw" aria-label="Meadow" data-pal="2" style="background: linear-gradient(135deg,#22d3ee,#34d399)"></button>
        <button class="sw" aria-label="Nocturne" data-pal="3" style="background: linear-gradient(135deg,#60a5fa,#f472b6)"></button>
      </div>
      <label class="glass knob" for="bloom">Bloom <output id="bloomOut">40</output><input id="bloom" type="range" value="40" min="10" max="100" step="1" /></label>
      <button class="pill" id="pause" aria-pressed="false" title="Pause">Pause</button>
      <button class="pill" id="save" title="Save image">Save</button>
    </div>
  </div>

  <div class="stage">
    <div class="frame" id="frame">
      <canvas id="sky" role="img" aria-label="A luminous field of drifting color"></canvas>

      <!-- Orrery -->
      <svg id="orrery" viewBox="0 0 100 100" aria-hidden="true" focusable="false">
        <defs>
          <radialGradient id="halo" cx="50%" cy="50%">
            <stop offset="0%" stop-color="var(--p1)" stop-opacity=".9"/>
            <stop offset="60%" stop-color="var(--p2)" stop-opacity=".25"/>
            <stop offset="100%" stop-color="var(--p3)" stop-opacity="0"/>
          </radialGradient>
          <linearGradient id="ring" x1="0" y1="0" x2="1" y2="1">
            <stop offset="0%" stop-color="var(--p1)"/>
            <stop offset="50%" stop-color="var(--p2)"/>
            <stop offset="100%" stop-color="var(--p3)"/>
          </linearGradient>
        </defs>

        <!-- central sun -->
        <circle cx="50" cy="50" r="18" fill="url(#halo)" opacity=".9"></circle>
        <circle cx="50" cy="50" r="18" fill="none" stroke="url(#ring)" stroke-width=".25" opacity=".7"></circle>

        <!-- orbits -->
        <g id="orbit-hour">
          <circle cx="50" cy="50" r="28" fill="none" stroke="url(#ring)" stroke-width=".2" opacity=".7"/>
          <circle id="dot-hour" r="1.4" fill="var(--p2)" stroke="#fff" stroke-width=".1"></circle>
        </g>
        <g id="orbit-min">
          <circle cx="50" cy="50" r="36" fill="none" stroke="url(#ring)" stroke-width=".18" opacity=".6"/>
          <circle id="dot-min" r="1.2" fill="var(--p1)" stroke="#fff" stroke-width=".08"></circle>
        </g>
        <g id="orbit-sec">
          <circle cx="50" cy="50" r="44" fill="none" stroke="url(#ring)" stroke-width=".16" opacity=".5" stroke-dasharray="1 1"/>
          <circle id="dot-sec" r="0.9" fill="var(--p3)" stroke="#fff" stroke-width=".06"></circle>
        </g>
      </svg>
    </div>

    <div class="caption" id="caption" aria-live="polite">
      Time sketches circles; color keeps the minutes.
      <span class="soft">drag to tilt · tap a palette · T night · S saves</span>
    </div>
  </div>

  <div class="ftr">
    <div><span class="pulse" aria-hidden="true"></span> 1..4 palettes • Space pauses • +/- bloom</div>
    <span id="last-updated">Last updated: 2025-12-31 10:19:16 EST</span>
  </div>

  <script>
    (function(){
      const root = document.getElementById('murmur1648');
      const frame = document.getElementById('frame');
      const canvas = document.getElementById('sky');
      const ctx = canvas.getContext('2d');
      const themeToggle = document.getElementById('themeToggle');
      const pauseBtn = document.getElementById('pause');
      const saveBtn = document.getElementById('save');
      const bloom = document.getElementById('bloom');
      const bloomOut = document.getElementById('bloomOut');
      const lastUpdated = document.getElementById('last-updated');

      // Timestamp
      try{
        const fmt = new Intl.DateTimeFormat([], { dateStyle:'medium', timeStyle:'short' });
        lastUpdated.textContent = 'Last updated: ' + fmt.format(new Date());
      }catch(e){ lastUpdated.textContent = 'Last updated: ' + new Date().toLocaleString(); }

      // Palettes
      const palettes = [
        ['#6ee7f0','#a78bfa','#f59e0b'], // aurora
        ['#f59e0b','#ef4444','#fef08a'], // saffron
        ['#22d3ee','#34d399','#86efac'], // meadow
        ['#60a5fa','#f472b6','#9ae6b4']  // nocturne
      ];
      function applyPalette([p1,p2,p3]){
        root.style.setProperty('--p1', p1);
        root.style.setProperty('--p2', p2);
        root.style.setProperty('--p3', p3);
      }
      applyPalette(palettes[0]);
      root.querySelectorAll('.sw').forEach((b,i)=> b.addEventListener('click', ()=> applyPalette(palettes[i])));

      // Theme
      let night = false;
      function setTheme(n){
        night = n;
        root.dataset.theme = night ? 'night' : '';
        themeToggle.dataset.on = night ? '1' : '0';
        themeToggle.setAttribute('aria-pressed', String(night));
        fade(true);
      }
      themeToggle.addEventListener('click', ()=> setTheme(!night));
      root.addEventListener('keydown', e=>{ if(e.key.toLowerCase()==='t'){ themeToggle.click(); } });

      // Pause
      let paused = false;
      pauseBtn.addEventListener('click', ()=>{
        paused = !paused;
        root.classList.toggle('paused', paused);
        pauseBtn.setAttribute('aria-pressed', String(paused));
      });

      // Save canvas
      saveBtn.addEventListener('click', ()=>{
        const link = document.createElement('a');
        link.download = 'aether-orrery-' + Date.now() + '.png';
        link.href = canvas.toDataURL('image/png');
        link.click();
      });

      // Bloom
      const syncBloom = ()=> bloomOut.textContent = bloom.value;
      bloom.addEventListener('input', syncBloom); syncBloom();

      // Fit canvas
      let DPR = Math.min(2, window.devicePixelRatio||1), W=0, H=0, CX=0, CY=0, RAD=0;
      function fit(){
        const r = frame.getBoundingClientRect();
        W = Math.max(1, Math.floor(r.width));
        H = Math.max(1, Math.floor(r.height));
        CX = W/2; CY = H/2; RAD = Math.min(W,H)/2;
        canvas.width = Math.floor(W*DPR);
        canvas.height = Math.floor(H*DPR);
        ctx.setTransform(DPR,0,0,DPR,0,0);
        fade(true);
        initBlobs();
      }
      new ResizeObserver(fit).observe(frame);

      // Pointer tilt + idle drift
      let pointer = {x:0,y:0}, lastMove = performance.now();
      root.addEventListener('pointermove', (e)=>{
        const fr = frame.getBoundingClientRect();
        pointer.x = e.clientX - fr.left;
        pointer.y = e.clientY - fr.top;
        const rr = root.getBoundingClientRect();
        const mx = (e.clientX - rr.left)/rr.width - .5;
        const my = (e.clientY - rr.top)/rr.height - .5;
        root.style.setProperty('--mx', mx.toFixed(3));
        root.style.setProperty('--my', my.toFixed(3));
        lastMove = performance.now();
      }, {passive:true});
      root.addEventListener('pointerleave', ()=>{
        root.style.setProperty('--mx', 0);
        root.style.setProperty('--my', 0);
      });

      // Canvas engine: soft glow blobs
      let blobs=[];
      function initBlobs(){
        const count = Math.floor((W*H)/9000) + 18;
        blobs = Array.from({length: count}, (_,i)=>{
          const a = (i/count)*Math.PI*2;
          return {
            x: CX + Math.cos(a)*RAD*0.2*(0.6+Math.random()*0.8),
            y: CY + Math.sin(a)*RAD*0.2*(0.6+Math.random()*0.8),
            r: 20 + Math.random()*60,
            vx: (Math.random()-.5)*0.4,
            vy: (Math.random()-.5)*0.4,
            hueSlot: i%3
          };
        });
      }

      function fade(fill){
        ctx.globalCompositeOperation='source-over';
        ctx.clearRect(0,0,W,H);
        if(fill){
          ctx.fillStyle = night ? '#0a0d14' : '#fcfdff';
          ctx.fillRect(0,0,W,H);
        }
      }

      function accents(){
        const cs=getComputedStyle(root);
        return [cs.getPropertyValue('--p1').trim(), cs.getPropertyValue('--p2').trim(), cs.getPropertyValue('--p3').trim()];
      }

      // Orrery positioning
      const svg = document.getElementById('orrery');
      const dotSec = document.getElementById('dot-sec');
      const dotMin = document.getElementById('dot-min');
      const dotHour = document.getElementById('dot-hour');

      function placeOnOrbit(el, r, angle){
        const x = 50 + Math.cos(angle)*r;
        const y = 50 + Math.sin(angle)*r;
        el.setAttribute('cx', x.toFixed(3));
        el.setAttribute('cy', y.toFixed(3));
      }

      // Animation loop
      let last = performance.now();
      function loop(now){
        const dt = Math.min(2.5, (now - last)*0.06);
        last = now;

        // idle drift
        if(now - lastMove > 2200){
          const t = now*0.0006;
          pointer.x = CX + Math.cos(t)*RAD*0.2;
          pointer.y = CY + Math.sin(t*1.12)*RAD*0.18;
        }else if(pointer.x===0 && pointer.y===0){
          pointer.x = CX; pointer.y = CY;
        }

        if(!paused){
          const [A,B,C] = accents();
          const fadeAmt = Math.max(0.05, (100 - +bloom.value)/420);
          ctx.globalCompositeOperation='source-over';
          ctx.fillStyle = night ? `rgba(10,13,20,${fadeAmt})` : `rgba(252,253,255,${fadeAmt})`;
          ctx.fillRect(0,0,W,H);

          // Blobs
          ctx.globalCompositeOperation = night ? 'lighter' : 'multiply';
          for(let i=0;i<blobs.length;i++){
            const b = blobs[i];
            const towardX = (pointer.x - b.x);
            const towardY = (pointer.y - b.y);
            const dist = Math.hypot(towardX, towardY) + 0.0001;
            const attract = Math.min(0.08, 60/dist*0.002);

            b.vx += towardX/dist * attract;
            b.vy += towardY/dist * attract;

            b.x += b.vx; b.y += b.vy;
            b.vx *= 0.995; b.vy *= 0.995;

            // wrap
            if(b.x < -80) b.x = W+80;
            if(b.x > W+80) b.x = -80;
            if(b.y < -80) b.y = H+80;
            if(b.y > H+80) b.y = -80;

            // color
            const col = b.hueSlot===0 ? A : (b.hueSlot===1 ? B : C);
            ctx.shadowColor = col;
            ctx.shadowBlur = (+bloom.value) * (night?1.1:0.7);
            ctx.fillStyle = col;
            ctx.beginPath();
            ctx.arc(b.x, b.y, b.r*(0.7 + Math.sin(now*0.001 + i)*0.15), 0, Math.PI*2);
            ctx.fill();
          }

          // Orrery time
          const t = new Date();
          const s = (t.getSeconds() + t.getMilliseconds()/1000);
          const m = (t.getMinutes() + s/60);
          const h = (t.getHours()%12 + m/60);

          placeOnOrbit(dotSec, 44, (s/60)*Math.PI*2 - Math.PI/2);
          placeOnOrbit(dotMin, 36, (m/60)*Math.PI*2 - Math.PI/2);
          placeOnOrbit(dotHour,28, (h/12)*Math.PI*2 - Math.PI/2);
        }

        requestAnimationFrame(loop);
      }

      // Keyboard
      root.tabIndex = 0;
      root.addEventListener('keydown', (e)=>{
        const k = e.key.toLowerCase();
        if(k===' '){ e.preventDefault(); pauseBtn.click(); }
        if(k==='1'){ applyPalette(palettes[0]); }
        if(k==='2'){ applyPalette(palettes[1]); }
        if(k==='3'){ applyPalette(palettes[2]); }
        if(k==='4'){ applyPalette(palettes[3]); }
        if(k==='s'){ saveBtn.click(); }
        if(k==='+' || k==='=' ){ bloom.stepUp(); bloom.dispatchEvent(new Event('input')); }
        if(k==='-' || k==='_'){ bloom.stepDown(); bloom.dispatchEvent(new Event('input')); }
      });

      // Reduced motion default pause
      if(window.matchMedia && window.matchMedia('(prefers-reduced-motion: reduce)').matches){
        pauseBtn.click();
      }

      fit(); requestAnimationFrame(loop);
    }());
  </script>
