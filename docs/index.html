<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vibing</title>
    <style>
      :root {
        --bg: #0f1221;
        --fg: #e6e8f0;
        --muted: #9aa3b2;
        --accent: #8b5cf6;
      }
      html, body {
        height: 100%;
      }
      body {
        margin: 0;
        font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Ubuntu, Cantarell, Noto Sans, Helvetica Neue, Arial, "Apple Color Emoji", "Segoe UI Emoji";
        color: var(--fg);
        background: radial-gradient(1200px 800px at 70% 10%, #1b1f3a, var(--bg));
        display: flex;
        align-items: center;
        justify-content: center;
      }
      .card {
        width: min(720px, 92vw);
        background: rgba(255,255,255,0.04);
        border: 1px solid rgba(255,255,255,0.08);
        border-radius: 16px;
        padding: 28px 24px;
        box-shadow: 0 10px 30px rgba(0,0,0,0.3);
        backdrop-filter: blur(6px);
      }
      h1 {
        margin: 0 0 10px 0;
        font-size: 28px;
        letter-spacing: 0.3px;
      }
      .muted {
        color: var(--muted);
        font-size: 14px;
        margin-bottom: 18px;
      }
      #content {
        font-size: 18px;
        line-height: 1.6;
        background: rgba(255,255,255,0.04);
        border: 1px dashed rgba(255,255,255,0.12);
        border-radius: 12px;
        padding: 16px;
      }
      .footer {
        margin-top: 18px;
        display: flex;
        justify-content: space-between;
        align-items: center;
        font-size: 14px;
        color: var(--muted);
      }
      .badge {
        display: inline-block;
        background: rgba(139, 92, 246, 0.18);
        color: #d4c2ff;
        padding: 4px 10px;
        border-radius: 999px;
        font-size: 12px;
        border: 1px solid rgba(139, 92, 246, 0.35);
        letter-spacing: 0.2px;
      }
    </style>
  </head>
  <body>
    <!-- BEGIN_EDITABLE -->
      <section id="content">
<div class="vibe-1037" data-theme="dusk" data-motion="on" aria-label="Kinetic poster showcase">
  <style>
    .vibe-1037 {
      --bg: #0a0b12;
      --ink: #e6edf7;
      --muted: #a6b1c6;
      --grid: rgba(230,237,247,0.06);
      --acc-1: #a78bfa;
      --acc-2: #67d2ff;
      --shadow: 0 30px 90px rgba(0,0,0,0.55);
      --radius: 28px;

      --mx: 50%;
      --my: 50%;
      --tiltX: 0deg;
      --tiltY: 0deg;

      position: relative;
      isolation: isolate;
      color: var(--ink);
      background:
        radial-gradient(700px 480px at var(--mx) var(--my), rgba(255,255,255,0.08), transparent 60%),
        radial-gradient(1200px 800px at 20% 10%, rgba(167,139,250,0.12), transparent 60%),
        radial-gradient(1200px 800px at 80% 90%, rgba(103,210,255,0.10), transparent 65%),
        linear-gradient(180deg, var(--bg), color-mix(in oklab, var(--bg) 85%, black));
      border-radius: var(--radius);
      padding: clamp(22px, 4vw, 44px);
      box-shadow: inset 0 0 0 1px rgba(255,255,255,0.06), var(--shadow);
      overflow: hidden;
      font-family: ui-sans-serif, -apple-system, BlinkMacSystemFont, "Segoe UI", Inter, Roboto, "Helvetica Neue", Arial;
    }

    /* Theme variants */
    .vibe-1037[data-theme="dawn"] {
      --bg: #f6f8fb;
      --ink: #0b1220;
      --muted: #52607a;
      --grid: rgba(11,18,32,0.06);
      --acc-1: #ff7a59;
      --acc-2: #46bdf4;
      box-shadow: inset 0 0 0 1px rgba(0,0,0,0.06), 0 30px 70px rgba(10,15,30,0.18);
    }

    /* Subtle print grid */
    .vibe-1037::after {
      content: "";
      position: absolute; inset: 0;
      background:
        repeating-linear-gradient(90deg, var(--grid) 0 1px, transparent 1px 48px),
        repeating-linear-gradient(0deg,  var(--grid) 0 1px, transparent 1px 48px);
      mix-blend-mode: soft-light;
      pointer-events: none;
      opacity: 0.6;
    }

    /* Ambient blobs */
    .vibe-1037 .blob {
      position: absolute;
      border-radius: 50%;
      filter: blur(40px);
      opacity: 0.5;
      mix-blend-mode: screen;
      pointer-events: none;
      transform: translateZ(0);
    }
    .vibe-1037 .blob.a {
      width: 420px; height: 420px; top: -120px; right: -120px;
      background: radial-gradient(circle at 30% 30%, var(--acc-2), transparent 60%);
      animation: driftA 18s ease-in-out infinite;
    }
    .vibe-1037 .blob.b {
      width: 520px; height: 520px; bottom: -180px; left: -160px;
      background: radial-gradient(circle at 70% 70%, var(--acc-1), transparent 60%);
      animation: driftB 22s ease-in-out infinite;
    }

    /* Poster layout */
    .vibe-1037 .poster {
      position: relative;
      display: grid;
      grid-template-columns: 1.2fr 1fr;
      gap: clamp(16px, 3vw, 28px);
      align-items: center;
      transform: perspective(900px) rotateX(var(--tiltY)) rotateY(var(--tiltX));
      transition: transform 220ms ease;
    }
    @media (max-width: 860px) {
      .vibe-1037 .poster { grid-template-columns: 1fr; }
    }

    .vibe-1037 .kicker {
      display: inline-flex;
      align-items: center;
      gap: 10px;
      font-size: 12px;
      letter-spacing: 0.14em;
      text-transform: uppercase;
      color: var(--muted);
      opacity: 0.95;
    }
    .vibe-1037 .kicker .dot {
      width: 8px; height: 8px; border-radius: 50%;
      background: radial-gradient(circle, var(--acc-1), var(--acc-2));
      box-shadow: 0 0 0 3px color-mix(in oklab, var(--acc-2) 20%, transparent);
    }

    .vibe-1037 h1 {
      margin: 8px 0 6px 0;
      font-weight: 900;
      line-height: 0.95;
      font-size: clamp(34px, 7vw, 78px);
      letter-spacing: -0.02em;
      position: relative;
      color: transparent;
      background: linear-gradient(90deg, var(--acc-1), var(--acc-2));
      -webkit-background-clip: text;
              background-clip: text;
      text-shadow: 0 2px 22px rgba(0,0,0,0.25);
    }
    .vibe-1037 .subtitle {
      margin: 10px 0 18px 0;
      color: var(--muted);
      font-size: clamp(14px, 1.8vw, 16px);
      max-width: 48ch;
    }

    /* Dial — three concentric time rings */
    .vibe-1037 .dial {
      --size: clamp(220px, 30vw, 320px);
      width: var(--size); height: var(--size);
      position: relative;
      margin: 20px auto;
      border-radius: 50%;
      display: grid; place-items: center;
      filter: drop-shadow(0 18px 40px rgba(0,0,0,0.35));
      transition: transform 200ms ease;
    }
    .vibe-1037 .dial:hover { transform: scale(1.02); }

    .vibe-1037 .rim {
      position: absolute; inset: 0;
      border-radius: 50%;
      background:
        radial-gradient(circle at 50% 50%, rgba(255,255,255,0.14) 0 30%, transparent 31%),
        radial-gradient(circle at 50% 50%, transparent 66%, rgba(255,255,255,0.12) 67% 69%, transparent 70%);
      pointer-events: none;
    }

    .vibe-1037 .ring {
      position: absolute; inset: 0; border-radius: 50%;
      --thick: 16px; --value: 0.0; --bg: rgba(255,255,255,0.06);
      background:
        conic-gradient(var(--col) calc(var(--value) * 1turn), var(--bg) 0);
      -webkit-mask: radial-gradient(circle, transparent calc(100% - var(--thick)), #000 calc(100% - var(--thick) + 1px));
              mask: radial-gradient(circle, transparent calc(100% - var(--thick)), #000 calc(100% - var(--thick) + 1px));
      transition: background 200ms linear;
    }
    .vibe-1037 .ring.sec  { --thick: 10px; --col: color-mix(in oklab, var(--acc-2) 80%, white 20%); inset: 10px; }
    .vibe-1037 .ring.min  { --thick: 14px; --col: color-mix(in oklab, var(--acc-1) 40%, var(--acc-2) 60%); inset: 26px; }
    .vibe-1037 .ring.hour { --thick: 18px; --col: color-mix(in oklab, var(--acc-1) 75%, black 10%); inset: 46px; }

    /* Ticks overlay */
    .vibe-1037 .ticks {
      position: absolute; inset: 0; border-radius: 50%;
      background:
        conic-gradient(from -90deg,
          rgba(255,255,255,0.22) 0deg 1deg, transparent 1deg 6deg) 50% / cover no-repeat;
      -webkit-mask: radial-gradient(circle, transparent 61%, #000 62%);
              mask: radial-gradient(circle, transparent 61%, #000 62%);
      opacity: 0.6;
      pointer-events: none;
    }

    .vibe-1037 .time-readout {
      position: relative;
      display: grid;
      place-items: center;
      gap: 6px;
      text-align: center;
      z-index: 2;
    }
    .vibe-1037 .time-lg {
      font-size: clamp(22px, 3vw, 28px);
      font-weight: 800;
      letter-spacing: 0.02em;
      color: color-mix(in oklab, var(--ink) 90%, var(--acc-2) 10%);
    }
    .vibe-1037 .time-sm {
      font-size: 12px;
      color: var(--muted);
      letter-spacing: 0.1em;
      text-transform: uppercase;
    }

    /* Controls */
    .vibe-1037 .controls {
      display: flex;
      flex-wrap: wrap;
      align-items: center;
      gap: 14px 18px;
      margin-top: 16px;
    }
    .vibe-1037 .palette {
      display: inline-flex; align-items: center; gap: 10px;
    }
    .vibe-1037 .chip {
      --sz: 30px;
      width: var(--sz); height: var(--sz);
      border-radius: 14px;
      background: linear-gradient(135deg, var(--c1), var(--c2));
      border: 1px solid rgba(255,255,255,0.28);
      box-shadow: inset 0 1px 0 rgba(255,255,255,0.35), 0 8px 18px rgba(0,0,0,0.35);
      cursor: pointer;
      transition: transform 160ms ease, box-shadow 160ms ease, border-color 160ms ease;
    }
    .vibe-1037 .chip:hover { transform: translateY(-2px); box-shadow: 0 12px 24px rgba(0,0,0,0.45); }
    .vibe-1037 .chip.active { outline: 2px solid rgba(255,255,255,0.65); outline-offset: 2px; }

    .vibe-1037 .switch {
      display: inline-flex; align-items: center; gap: 10px;
      font-size: 13px; color: var(--muted);
      user-select: none;
    }
    .vibe-1037 .track {
      --w: 50px; --h: 26px;
      position: relative; width: var(--w); height: var(--h);
      border-radius: 999px;
      background: rgba(255,255,255,0.14);
      border: 1px solid rgba(255,255,255,0.24);
      box-shadow: inset 0 2px 12px rgba(0,0,0,0.35);
      cursor: pointer;
    }
    .vibe-1037 .thumb {
      position: absolute; top: 3px; left: 3px;
      width: 20px; height: 20px; border-radius: 50%;
      background: linear-gradient(135deg, #fff, #e6efff);
      box-shadow: 0 6px 12px rgba(0,0,0,0.35);
      transition: left 220ms cubic-bezier(.2,.8,.2,1);
    }
    .vibe-1037[data-motion="on"] .thumb { left: 27px; }

    /* CTA row */
    .vibe-1037 .cta-row {
      display: flex; align-items: center; justify-content: space-between; flex-wrap: wrap;
      gap: 12px 16px; margin-top: 20px;
    }
    .vibe-1037 .cta {
      --shine: rgba(255,255,255,0.8);
      position: relative;
      display: inline-flex; align-items: center; gap: 10px;
      padding: 12px 16px;
      border-radius: 14px;
      border: 0;
      background: linear-gradient(90deg, var(--acc-1), var(--acc-2));
      color: #0a0b12;
      font-weight: 800; letter-spacing: 0.02em;
      cursor: pointer;
      box-shadow: 0 14px 30px rgba(0,0,0,0.4), inset 0 1px 0 rgba(255,255,255,0.35);
      transition: transform 140ms ease, box-shadow 180ms ease, filter 180ms ease;
      overflow: hidden;
    }
    .vibe-1037 .cta::after {
      content: "";
      position: absolute; inset: 0;
      background: linear-gradient(115deg, transparent 0 55%, rgba(255,255,255,0.35) 60%, transparent 65%);
      transform: translateX(-120%);
      transition: transform 900ms ease;
    }
    .vibe-1037 .cta:hover { transform: translateY(-1px); box-shadow: 0 18px 34px rgba(0,0,0,0.5); }
    .vibe-1037 .cta:hover::after { transform: translateX(0); }
    .vibe-1037 .meta {
      display: inline-flex; align-items: center; gap: 10px;
      color: var(--muted); font-size: 12px;
    }
    .vibe-1037 #last-updated {
      padding: 6px 10px; border-radius: 999px;
      border: 1px solid rgba(255,255,255,0.2);
      background: rgba(255,255,255,0.08);
      box-shadow: inset 0 1px 0 rgba(255,255,255,0.2);
      white-space: nowrap;
    }
    .vibe-1037[data-theme="dawn"] #last-updated {
      border: 1px solid rgba(0,0,0,0.15);
      background: rgba(0,0,0,0.06);
      box-shadow: inset 0 1px 0 rgba(255,255,255,0.35);
    }

    /* Motion controls */
    .vibe-1037[data-motion="off"] .blob { animation: none; opacity: 0.25; }
    .vibe-1037[data-motion="off"] .poster { transform: none !important; }
    .vibe-1037[data-motion="off"] .dial { transform: none !important; }
    @media (prefers-reduced-motion: reduce) {
      .vibe-1037 .blob { animation: none !important; }
      .vibe-1037 .poster, .vibe-1037 .dial { transform: none !important; }
    }

    /* Keyframes */
    @keyframes driftA {
      0%,100% { transform: translate(0,0) scale(1); }
      50% { transform: translate(-24px, 16px) scale(1.06); }
    }
    @keyframes driftB {
      0%,100% { transform: translate(0,0) scale(1); }
      50% { transform: translate(28px, -20px) scale(0.95); }
    }
  </style>

  <div class="blob a" aria-hidden="true"></div>
  <div class="blob b" aria-hidden="true"></div>

  <div class="poster" role="group" aria-label="Typographic poster with kinetic dial">
    <div class="left">
      <div class="kicker"><span class="dot" aria-hidden="true"></span> Edition 1037 — Kinetic Letterpress</div>
      <h1>Solar Letterpress</h1>
      <p class="subtitle">A quiet poster that keeps time. Soft gradients, assertive type, and motion that yields to your comfort.</p>

      <div class="controls" aria-label="Controls">
        <div class="palette" role="group" aria-label="Theme">
          <button class="chip active" data-theme="dusk"  style="--c1:#a78bfa;--c2:#67d2ff" aria-label="Dusk"></button>
          <button class="chip"        data-theme="dawn"  style="--c1:#ff7a59;--c2:#46bdf4" aria-label="Dawn"></button>
          <button class="chip"        data-theme="flora" style="--c1:#34d399;--c2:#22d3ee" aria-label="Flora"></button>
        </div>
        <label class="switch" for="motion-1037">
          Motion
          <span class="track">
            <span class="thumb"></span>
            <input id="motion-1037" type="checkbox" aria-label="Toggle motion" style="position:absolute; inset:0; opacity:0; cursor:pointer;">
          </span>
        </label>
      </div>

      <div class="cta-row">
        <button class="cta" type="button" title="Press start">Press Start</button>
        <div class="meta">
          <span id="last-updated">Last updated: 2025-12-03 03:26:26 EST</span>
        </div>
      </div>
    </div>

    <div class="right">
      <div class="dial" aria-label="Live time dial" role="img">
        <div class="ring hour" style="--value:0.2"></div>
        <div class="ring min"  style="--value:0.5"></div>
        <div class="ring sec"  style="--value:0.9"></div>
        <div class="ticks" aria-hidden="true"></div>
        <div class="rim" aria-hidden="true"></div>
        <div class="time-readout">
          <div class="time-lg" data-time="now">00:00:00</div>
          <div class="time-sm" data-tz>—</div>
        </div>
      </div>
    </div>
  </div>

  <script>
    (function () {
      const root = document.currentScript.closest('.vibe-1037');
      if (!root) return;

      // Initialize theme palette (includes a third "flora" accent variant)
      const applyTheme = (name) => {
        if (name === 'flora') {
          root.dataset.theme = 'dawn'; // reuse light base but swap accents
          root.style.setProperty('--acc-1', '#34d399');
          root.style.setProperty('--acc-2', '#22d3ee');
        } else {
          root.dataset.theme = name;
          // reset accents to defaults for each theme
          if (name === 'dusk') {
            root.style.setProperty('--acc-1', '#a78bfa');
            root.style.setProperty('--acc-2', '#67d2ff');
          }
          if (name === 'dawn') {
            root.style.setProperty('--acc-1', '#ff7a59');
            root.style.setProperty('--acc-2', '#46bdf4');
          }
        }
        // mark active chip
        chips.forEach(c => c.classList.toggle('active', c.getAttribute('data-theme') === name));
      };

      const chips = root.querySelectorAll('.chip[data-theme]');
      chips.forEach(chip => chip.addEventListener('click', () => applyTheme(chip.getAttribute('data-theme'))));

      // Motion: default ON unless prefers-reduced-motion
      const motionInput = root.querySelector('#motion-1037');
      const prefersReduced = window.matchMedia && window.matchMedia('(prefers-reduced-motion: reduce)').matches;
      if (prefersReduced) { root.dataset.motion = 'off'; motionInput.checked = false; }
      else { root.dataset.motion = 'on'; motionInput.checked = true; }
      motionInput.addEventListener('change', () => { root.dataset.motion = motionInput.checked ? 'on' : 'off'; });

      // Live "last updated" meta
      const meta = root.querySelector('#last-updated');
      try {
        const now = new Date();
        const fmt = new Intl.DateTimeFormat([], { year:'numeric', month:'2-digit', day:'2-digit', hour:'2-digit', minute:'2-digit', second:'2-digit' });
        meta.textContent = 'Last updated: ' + fmt.format(now);
      } catch (e) {
        meta.textContent = 'Last updated: ' + new Date().toLocaleString();
      }

      // Kinetic dial time update
      const dial = root.querySelector('.dial');
      const ringSec  = dial.querySelector('.ring.sec');
      const ringMin  = dial.querySelector('.ring.min');
      const ringHour = dial.querySelector('.ring.hour');
      const timeText = dial.querySelector('[data-time="now"]');
      const tzText   = dial.querySelector('[data-tz]');

      function fmtTime(d) {
        const pad = (n) => String(n).padStart(2, '0');
        return `${pad(d.getHours())}:${pad(d.getMinutes())}:${pad(d.getSeconds())}`;
      }
      try {
        tzText.textContent = Intl.DateTimeFormat().resolvedOptions().timeZone || '';
      } catch { tzText.textContent = ''; }

      function tick() {
        const d = new Date();
        const sec = (d.getSeconds() + d.getMilliseconds()/1000) / 60; // 0..1
        const min = (d.getMinutes() + d.getSeconds()/60) / 60;
        const hr  = ((d.getHours()%12) + d.getMinutes()/60) / 12;
        ringSec.style.setProperty('--value', sec.toFixed(6));
        ringMin.style.setProperty('--value', min.toFixed(6));
        ringHour.style.setProperty('--value', hr.toFixed(6));
        timeText.textContent = fmtTime(d);
        raf = root.dataset.motion === 'on' ? requestAnimationFrame(tick) : setTimeout(tick, 1000);
      }

      let raf = requestAnimationFrame(tick);

      // Pointer light + subtle poster tilt
      const poster = root.querySelector('.poster');
      function moveLight(e) {
        if (!poster) return;
        const r = poster.getBoundingClientRect();
        const x = e.clientX - r.left;
        const y = e.clientY - r.top;
        const nx = (x / r.width) - 0.5;
        const ny = (y / r.height) - 0.5;
        root.style.setProperty('--mx', `${x}px`);
        root.style.setProperty('--my', `${y}px`);
        if (root.dataset.motion === 'on') {
          root.style.setProperty('--tiltX', `${nx * 5}deg`);
          root.style.setProperty('--tiltY', `${-ny * 5}deg`);
        }
      }
      poster.addEventListener('pointermove', moveLight);
      poster.addEventListener('pointerleave', () => {
        root.style.setProperty('--tiltX', '0deg');
        root.style.setProperty('--tiltY', '0deg');
        root.style.setProperty('--mx', '50%');
        root.style.setProperty('--my', '50%');
      });

      // CTA shimmer follow
      const cta = root.querySelector('.cta');
      cta.addEventListener('pointermove', (e) => {
        const b = cta.getBoundingClientRect();
        const x = ((e.clientX - b.left) / b.width) * 100;
        cta.style.filter = 'brightness(1.03) saturate(1.05)';
        cta.style.background = `linear-gradient(90deg, var(--acc-1) ${Math.max(0, x-10)}%, var(--acc-2))`;
      });
      cta.addEventListener('pointerleave', () => {
        cta.style.filter = '';
        cta.style.background = '';
      });
    })();
  </script>
</div>
      </section>
      <!-- END_EDITABLE -->
    <script>
      // Only show a local placeholder if the agent hasn't written a timestamp yet
      const el = document.getElementById('last-updated');
      if (el && (!el.textContent || el.textContent.includes('not yet'))) {
        const now = new Date();
        el.textContent = `Last updated: ${now.toLocaleString(undefined, { hour12: false })}`;
      }
    </script>
  </body>
