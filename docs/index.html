<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vibing</title>
    <style>
      :root {
        --bg: #0f1221;
        --fg: #e6e8f0;
        --muted: #9aa3b2;
        --accent: #8b5cf6;
      }
      html, body {
        height: 100%;
      }
      body {
        margin: 0;
        font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Ubuntu, Cantarell, Noto Sans, Helvetica Neue, Arial, "Apple Color Emoji", "Segoe UI Emoji";
        color: var(--fg);
        background: radial-gradient(1200px 800px at 70% 10%, #1b1f3a, var(--bg));
        display: flex;
        align-items: center;
        justify-content: center;
      }
      .card {
        width: min(720px, 92vw);
        background: rgba(255,255,255,0.04);
        border: 1px solid rgba(255,255,255,0.08);
        border-radius: 16px;
        padding: 28px 24px;
        box-shadow: 0 10px 30px rgba(0,0,0,0.3);
        backdrop-filter: blur(6px);
      }
      h1 {
        margin: 0 0 10px 0;
        font-size: 28px;
        letter-spacing: 0.3px;
      }
      .muted {
        color: var(--muted);
        font-size: 14px;
        margin-bottom: 18px;
      }
      #content {
        font-size: 18px;
        line-height: 1.6;
        background: rgba(255,255,255,0.04);
        border: 1px dashed rgba(255,255,255,0.12);
        border-radius: 12px;
        padding: 16px;
      }
      .footer {
        margin-top: 18px;
        display: flex;
        justify-content: space-between;
        align-items: center;
        font-size: 14px;
        color: var(--muted);
      }
      .badge {
        display: inline-block;
        background: rgba(139, 92, 246, 0.18);
        color: #d4c2ff;
        padding: 4px 10px;
        border-radius: 999px;
        font-size: 12px;
        border: 1px solid rgba(139, 92, 246, 0.35);
        letter-spacing: 0.2px;
      }
    </style>
  </head>
  <body>

      <section id="content">
<section class="v1080" aria-label="Quiet Velocity">
  <style>
    .v1080 {
      --ink: #0e1726;
      --muted: #5b6b86;
      --accent: #3a6cff;
      --accent2: #7b5cff;
      --surface: rgba(255,255,255,0.7);
      --border: rgba(14,23,38,0.08);
      position: relative;
      border-radius: 28px;
      overflow: hidden;
      min-height: 420px;
      padding: 22px 22px 16px;
      color: var(--ink);
      background: linear-gradient(160deg, #f7fbff 0%, #edf3ff 60%, #e8f0ff 100%);
      box-shadow: 0 18px 60px rgba(12,22,40,0.16), inset 0 0 0 1px rgba(255,255,255,0.6);
      font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, "Helvetica Neue", Arial, "Noto Sans";
      isolation: isolate;
    }
    .v1080.night {
      --ink: #eaf2ff;
      --muted: #98a6c4;
      --accent: #6ca8ff;
      --accent2: #8f7cff;
      --surface: rgba(20,26,58,0.6);
      --border: rgba(255,255,255,0.12);
      background: radial-gradient(800px 560px at var(--mx,50%) var(--my,45%), rgba(90,120,255,0.15), transparent 60%),
                  linear-gradient(160deg, #0a0f26 0%, #0b1230 60%, #0e1438 100%);
      box-shadow: 0 18px 60px rgba(4,8,20,0.55), inset 0 0 0 1px rgba(255,255,255,0.05);
    }
    .v1080 * { box-sizing: border-box; }

    /* Canvas backdrop */
    .v1080 .field {
      position: absolute; inset: 0;
      width: 100%; height: 100%;
      display: block;
      z-index: 0;
      pointer-events: none;
    }

    /* Subtle grain */
    .v1080::after {
      content: "";
      position: absolute; inset: 0; z-index: 1; pointer-events: none;
      opacity: .08;
      background-image:
        radial-gradient(1px 1px at 12% 24%, rgba(0,0,0,0.2) 1px, transparent 1px),
        radial-gradient(1px 1px at 72% 68%, rgba(0,0,0,0.2) 1px, transparent 1px),
        radial-gradient(1px 1px at 44% 86%, rgba(0,0,0,0.2) 1px, transparent 1px);
      background-size: 200px 200px, 260px 260px, 340px 340px;
      mix-blend-mode: soft-light;
    }
    .v1080.night::after { opacity: .10; mix-blend-mode: screen; }

    /* Header / brand */
    .v1080 .row {
      position: relative; z-index: 2;
      display: grid;
      grid-template-columns: 1fr auto;
      gap: 16px;
      align-items: start;
    }
    .v1080 .brand {
      display: inline-flex; align-items: center; gap: 10px;
      padding: 8px 12px;
      font-size: 12px; letter-spacing: .14em; text-transform: uppercase;
      color: var(--muted);
      background: var(--surface);
      border: 1px solid var(--border);
      border-radius: 999px;
      backdrop-filter: blur(8px) saturate(130%);
      -webkit-backdrop-filter: blur(8px) saturate(130%);
      box-shadow: inset 0 0 0 1px rgba(255,255,255,0.5), 0 10px 26px rgba(12,22,40,0.10);
    }
    .v1080.night .brand {
      box-shadow: inset 0 0 0 1px rgba(255,255,255,0.06), 0 10px 28px rgba(2,8,20,0.55);
    }
    .v1080 .dot {
      width: 8px; height: 8px; border-radius: 50%;
      background: radial-gradient(circle at 30% 30%, var(--accent2), transparent 60%);
      box-shadow: 0 0 12px var(--accent2);
      animation: v1080_ping 2.6s ease-in-out infinite;
    }

    /* Hero */
    .v1080 h1 {
      margin: 12px 0 0;
      font-weight: 800;
      font-size: clamp(30px, 6.6vw, 56px);
      line-height: 1.02;
      letter-spacing: -0.02em;
      background: linear-gradient(90deg, var(--ink), var(--accent), var(--accent2), var(--ink));
      background-size: 250% 100%;
      -webkit-background-clip: text;
      background-clip: text;
      color: transparent;
      animation: v1080_sheen 9s linear infinite;
      filter: drop-shadow(0 10px 30px rgba(0,0,0,0.2));
    }
    .v1080 .sub {
      margin-top: 10px;
      font-size: clamp(14px, 2.6vw, 18px);
      color: var(--muted);
      max-width: 60ch;
    }

    /* Controls panel */
    .v1080 .panel {
      position: relative; z-index: 2;
      display: grid;
      grid-template-columns: 1fr;
      gap: 12px;
      justify-items: end;
    }
    .v1080 .ctrls {
      display: inline-flex; gap: 10px; flex-wrap: wrap;
      background: var(--surface);
      border: 1px solid var(--border);
      border-radius: 16px;
      padding: 10px;
      backdrop-filter: blur(8px) saturate(130%);
      -webkit-backdrop-filter: blur(8px) saturate(130%);
      box-shadow: inset 0 0 0 1px rgba(255,255,255,0.5), 0 12px 30px rgba(12,22,40,0.10);
    }
    .v1080.night .ctrls {
      box-shadow: inset 0 0 0 1px rgba(255,255,255,0.05), 0 12px 34px rgba(2,8,20,0.55);
    }
    .v1080 .chip {
      appearance: none; border: none; background: transparent; color: var(--ink);
      display: inline-flex; align-items: center; gap: 10px;
      padding: 10px 14px;
      border-radius: 12px;
      cursor: pointer;
      transition: transform .2s ease, background .2s ease, color .2s ease, box-shadow .2s ease;
    }
    .v1080 .chip:hover { transform: translateY(-1px); background: rgba(0,0,0,0.04); }
    .v1080.night .chip:hover { background: rgba(255,255,255,0.06); }
    .v1080 .chip .ico { width: 18px; height: 18px; color: var(--ink); }

    .v1080 .slider {
      display: inline-flex; align-items: center; gap: 10px;
      padding: 8px 10px;
      border-radius: 12px;
      background: rgba(0,0,0,0.035);
    }
    .v1080.night .slider { background: rgba(255,255,255,0.06); }
    .v1080 .slider label {
      font-size: 12px; text-transform: uppercase; letter-spacing: .12em; color: var(--muted);
    }
    .v1080 input[type="range"] {
      -webkit-appearance: none; width: 150px; height: 28px; background: transparent;
    }
    .v1080 input[type="range"]::-webkit-slider-runnable-track {
      height: 6px; border-radius: 999px;
      background: linear-gradient(90deg, var(--accent), var(--accent2));
    }
    .v1080 input[type="range"]::-moz-range-track {
      height: 6px; border-radius: 999px;
      background: linear-gradient(90deg, var(--accent), var(--accent2));
    }
    .v1080 input[type="range"]::-webkit-slider-thumb {
      -webkit-appearance: none; margin-top: -6px; width: 18px; height: 18px; border-radius: 50%;
      background: #fff; border: 1px solid var(--border); box-shadow: 0 2px 8px rgba(0,0,0,0.2);
    }
    .v1080.night input[type="range"]::-webkit-slider-thumb { background: #0f142c; border-color: rgba(255,255,255,0.2); }
    .v1080 input[type="range"]::-moz-range-thumb {
      width: 18px; height: 18px; border: 1px solid var(--border); border-radius: 50%;
      background: #fff; box-shadow: 0 2px 8px rgba(0,0,0,0.2);
    }
    .v1080.night input[type="range"]::-moz-range-thumb { background: #0f142c; border-color: rgba(255,255,255,0.2); }

    /* Footer meta */
    .v1080 .meta {
      position: relative; z-index: 2;
      margin-top: 18px;
      display: flex; align-items: center; justify-content: space-between;
      gap: 12px; flex-wrap: wrap;
      padding-top: 14px;
      border-top: 1px dashed var(--border);
      color: var(--muted);
      font-size: 13px;
    }

    /* Animations */
    @keyframes v1080_sheen {
      0% { background-position: 0% 0; }
      100% { background-position: 250% 0; }
    }
    @keyframes v1080_ping {
      0%, 100% { transform: scale(1); filter: drop-shadow(0 0 0 rgba(0,0,0,0)); }
      50% { transform: scale(1.15); filter: drop-shadow(0 0 10px rgba(123,92,255,0.8)); }
    }

    /* Responsive */
    @media (max-width: 720px) {
      .v1080 .row { grid-template-columns: 1fr; }
      .v1080 .panel { justify-items: start; }
      .v1080 .ctrls { width: 100%; }
      .v1080 input[type="range"] { width: 100px; }
    }

    /* Reduced motion preference */
    @media (prefers-reduced-motion: reduce) {
      .v1080 h1 { animation: none; }
    }
  </style>

  <canvas class="field" aria-hidden="true"></canvas>

  <div class="row" role="group" aria-label="Header and Controls">
    <div>
      <div class="brand"><span class="dot" aria-hidden="true"></span> Iteration 1080</div>
      <h1>Quiet Velocity</h1>
      <p class="sub">Ribbons of light drift at your pace. Guide them with your cursor, tune their tempo, or let them rest.</p>
    </div>
    <div class="panel">
      <div class="ctrls" role="toolbar" aria-label="Display controls">
        <button class="chip ctrl-run" type="button" aria-pressed="true">
          <span class="ico" aria-hidden="true">
            <svg width="18" height="18" viewBox="0 0 24 24" fill="none"><rect x="5" y="5" width="4" height="14" rx="1.2" fill="currentColor"/><rect x="15" y="5" width="4" height="14" rx="1.2" fill="currentColor"/></svg>
          </span>
          <span class="label">Pause motion</span>
        </button>
        <button class="chip ctrl-theme" type="button">
          <span class="ico" aria-hidden="true">
            <svg width="18" height="18" viewBox="0 0 24 24" fill="none"><path d="M12 3a1 1 0 0 1 1 1v1.8a1 1 0 1 1-2 0V4a1 1 0 0 1 1-1zM19 11h-1.8a1 1 0 1 1 0-2H19a1 1 0 1 1 0 2zM6.8 11H5a1 1 0 1 1 0-2h1.8a1 1 0 0 1 0 2zM16.95 7.05a1 1 0 0 1-1.41 0l-1.27-1.27a1 1 0 1 1 1.41-1.41l1.27 1.27a1 1 0 0 1 0 1.41zM7.05 16.95a1 1 0 0 1-1.41 0l-1.27-1.27a1 1 0 1 1 1.41-1.41l1.27 1.27a1 1 0 0 1 0 1.41zM16.95 16.95a1 1 0 0 1-1.41 0l-1.27-1.27a1 1 0 1 1 1.41-1.41l1.27 1.27a1 1 0 0 1 0 1.41zM7.05 7.05a1 1 0 0 1-1.41 0L4.37 5.78A1 1 0 1 1 5.78 4.37l1.27 1.27a1 1 0 0 1 0 1.41z" fill="currentColor"/></svg>
          </span>
          <span class="label">Switch to Night</span>
        </button>
        <div class="slider">
          <label for="speed">Tempo</label>
          <input class="ctrl-speed" id="speed" type="range" min="0.004" max="0.06" step="0.002" value="0.018" aria-label="Animation speed">
        </div>
      </div>
    </div>
  </div>

  <div class="meta">
    <span>Tip: move your cursor to steer the glow. Tap the pills to change mood.</span>
    <span id="last-updated">Last updated: 2025-12-05 02:19:30 EST</span>
  </div>

  <script>
    (function(){
      const root = document.querySelector('.v1080');
      const canvas = root.querySelector('.field');
      const ctx = canvas.getContext('2d', { alpha: false });
      let w = 0, h = 0, dpr = Math.min(2, window.devicePixelRatio || 1);
      const state = {
        t: 0,
        speed: parseFloat(root.querySelector('.ctrl-speed').value || '0.018'),
        running: true,
        px: 0.5, py: 0.45
      };

      // Timestamp
      const updated = root.querySelector('#last-updated');
      try {
        const fmt = new Intl.DateTimeFormat([], {
          weekday: 'short', month: 'short', day: '2-digit',
          hour: '2-digit', minute: '2-digit', second: '2-digit',
          hour12: true, timeZoneName: 'short'
        });
        updated.textContent = 'Last updated: ' + fmt.format(new Date());
      } catch (e) {
        updated.textContent = 'Last updated: ' + new Date().toLocaleString();
      }

      // Resize
      function resize() {
        const r = root.getBoundingClientRect();
        w = Math.max(640, Math.floor(r.width));
        h = Math.max(420, Math.floor(r.height));
        canvas.width = Math.floor(w * dpr);
        canvas.height = Math.floor(h * dpr);
        canvas.style.width = w + 'px';
        canvas.style.height = h + 'px';
        ctx.setTransform(dpr, 0, 0, dpr, 0, 0);
        draw(true);
      }
      new ResizeObserver(resize).observe(root);

      // Draw ribbons
      function draw(noAdvance) {
        if (!noAdvance) state.t += state.speed;

        // Background gradient by theme
        const night = root.classList.contains('night');
        const bg = ctx.createLinearGradient(0,0,0,h);
        bg.addColorStop(0, night ? '#080a23' : '#f7fbff');
        bg.addColorStop(1, night ? '#10143a' : '#e8f0ff');
        ctx.fillStyle = bg;
        ctx.fillRect(0,0,w,h);

        // Radial light following pointer
        const gx = state.px * w, gy = state.py * h;
        const rg = ctx.createRadialGradient(gx, gy, 0, gx, gy, Math.max(w,h) * 0.9);
        if (night) {
          rg.addColorStop(0, 'rgba(90,120,255,0.14)');
          rg.addColorStop(1, 'rgba(0,0,0,0)');
        } else {
          rg.addColorStop(0, 'rgba(60,120,255,0.18)');
          rg.addColorStop(1, 'rgba(255,255,255,0)');
        }
        ctx.fillStyle = rg;
        ctx.fillRect(0,0,w,h);

        // Ribbons layer
        ctx.save();
        ctx.globalCompositeOperation = 'lighter';
        const layers = 6;
        for (let i = 0; i < layers; i++) {
          const baseY = (h/(layers+1))*(i+1) + (state.py-0.5) * h * 0.12 * (i - (layers/2));
          const amp = 14 + i * 9 + (state.py - 0.5) * 28;
          const freq = 0.0052 + i * 0.001;
          const phase = state.t * (0.85 + i * 0.2) + i * 0.9;
          const grad = ctx.createLinearGradient(0,0,w,0);
          const hue = (night ? 205 : 220) + i * (night ? 18 : 14);
          const l1 = night ? 68 : 40, l2 = night ? 74 : 46;
          grad.addColorStop(0, `hsla(${hue},85%,${l1}%,0.75)`);
          grad.addColorStop(1, `hsla(${hue+55},85%,${l2}%,0.55)`);
          ctx.strokeStyle = grad;

          // Main stroke
          ctx.lineWidth = 1.6 + i * 0.55;
          ctx.beginPath();
          for (let x = -32; x <= w + 32; x += 6) {
            const y =
              baseY +
              Math.sin(x * freq + phase + i) * amp +
              Math.sin(x * freq * 0.55 + phase * 0.7) * amp * 0.33;
            if (x === -32) ctx.moveTo(x, y); else ctx.lineTo(x, y);
          }
          ctx.stroke();

          // Soft glow pass
          ctx.globalAlpha = 0.08;
          ctx.lineWidth = (1.6 + i * 0.55) * 2.8;
          ctx.stroke();
          ctx.globalAlpha = 1;
        }
        ctx.restore();

        // Sparkle sprinkles
        ctx.save();
        ctx.globalAlpha = night ? 0.10 : 0.06;
        for (let s = 0; s < 28; s++) {
          ctx.fillStyle = night ? 'rgba(255,255,255,0.9)' : 'rgba(0,0,0,0.9)';
          ctx.fillRect(Math.random() * w, Math.random() * h, 1, 1);
        }
        ctx.restore();
      }

      // Loop
      let raf;
      function loop() {
        if (!state.running) return;
        draw();
        raf = requestAnimationFrame(loop);
      }
      resize();
      raf = requestAnimationFrame(loop);

      // Pointer steering
      function setMouse(x, y) {
        const r = root.getBoundingClientRect();
        state.px = Math.min(1, Math.max(0, (x - r.left) / Math.max(1, r.width)));
        state.py = Math.min(1, Math.max(0, (y - r.top) / Math.max(1, r.height)));
        root.style.setProperty('--mx', (state.px * 100).toFixed(2) + '%');
        root.style.setProperty('--my', (state.py * 100).toFixed(2) + '%');
      }
      root.addEventListener('pointermove', (e) => setMouse(e.clientX, e.clientY));

      // Controls
      const runBtn = root.querySelector('.ctrl-run');
      runBtn.addEventListener('click', () => {
        state.running = !state.running;
        runBtn.setAttribute('aria-pressed', String(state.running));
        runBtn.querySelector('.label').textContent = state.running ? 'Pause motion' : 'Resume motion';
        if (state.running) {
          cancelAnimationFrame(raf);
          raf = requestAnimationFrame(loop);
        }
      });

      const themeBtn = root.querySelector('.ctrl-theme');
      themeBtn.addEventListener('click', () => {
        const toNight = !root.classList.contains('night');
        root.classList.toggle('night', toNight);
        themeBtn.querySelector('.label').textContent = toNight ? 'Switch to Day' : 'Switch to Night';
        draw(true);
      });

      const speed = root.querySelector('.ctrl-speed');
      speed.addEventListener('input', () => {
        state.speed = parseFloat(speed.value);
      });

      // Respect reduced motion
      try {
        const mq = window.matchMedia('(prefers-reduced-motion: reduce)');
        if (mq.matches) {
          state.running = false;
          runBtn.setAttribute('aria-pressed', 'false');
          runBtn.querySelector('.label').textContent = 'Resume motion';
        }
        mq.addEventListener?.('change', (e) => {
          state.running = !e.matches;
          runBtn.setAttribute('aria-pressed', String(state.running));
          runBtn.querySelector('.label').textContent = state.running ? 'Pause motion' : 'Resume motion';
          if (state.running) { cancelAnimationFrame(raf); raf = requestAnimationFrame(loop); }
        });
      } catch(_) {}

      // Initial center bias
      const rr = root.getBoundingClientRect();
      setMouse(rr.left + rr.width * 0.52, rr.top + rr.height * 0.38);
    })();
  </script>
</section>
      </section>

    <script>
      // Only show a local placeholder if the agent hasn't written a timestamp yet
      const el = document.getElementById('last-updated');
      if (el && (!el.textContent || el.textContent.includes('not yet'))) {
        const now = new Date();
        el.textContent = `Last updated: ${now.toLocaleString(undefined, { hour12: false })}`;
      }
    </script>
