<div id="vibe-632" data-theme="noir" aria-label="Aurora Loom â€” generative light">
  <style>
    /* Scope + tokens */
    #vibe-632, #vibe-632 * { box-sizing: border-box; }
    #vibe-632 {
      --pad: clamp(18px, 4vw, 48px);
      --round: 30px;
      --depth: 1200px;

      --rx: 0deg;
      --ry: 0deg;
      --mx: 0px;
      --my: 0px;

      --h: 212;
      --tempo: 1;

      font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, "Helvetica Neue", Arial, "Apple Color Emoji","Segoe UI Emoji";
      position: relative;
      display: block;
      isolation: isolate;
    }

    /* Themes */
    #vibe-632[data-theme="noir"]{
      --bg-0: #070a0f;
      --bg-1: #0c1119;
      --bg-2: #0f1724;
      --text: #e9f1f7;
      --muted: #9cb0c7;
      --glass: color-mix(in oklab, #ffffff 7%, transparent);
      --line: color-mix(in oklab, #ffffff 14%, transparent);
      --accent: hsl(var(--h) 88% 62%);
      --accent-2: hsl(calc(var(--h) + 40) 90% 56%);
      --ink: rgba(8,12,18,0.08);
      --on: #05070b;
    }
    #vibe-632[data-theme="cotton"]{
      --bg-0: #fbfcff;
      --bg-1: #eef4ff;
      --bg-2: #e8f1ff;
      --text: #0b1220;
      --muted: #475569;
      --glass: color-mix(in oklab, #000000 6%, transparent);
      --line: color-mix(in oklab, #000000 14%, transparent);
      --accent: hsl(var(--h) 78% 45%);
      --accent-2: hsl(calc(var(--h) + 36) 78% 50%);
      --ink: rgba(255,255,255,0.08);
      --on: #ffffff;
    }

    /* Frame */
    #vibe-632 .frame{
      position: relative;
      border-radius: var(--round);
      overflow: hidden;
      padding: var(--pad);
      color: var(--text);
      border: 1px solid var(--line);
      background:
        radial-gradient(140% 120% at 10% -10%, var(--bg-2) 0 28%, transparent 60%),
        radial-gradient(160% 130% at 120% 110%, var(--bg-1) 0 40%, var(--bg-0) 100%);
      box-shadow:
        0 50px 140px rgba(0,0,0,0.38),
        inset 0 1px 0 rgba(255,255,255,0.06);
      transform-style: preserve-3d;
      transform: perspective(var(--depth)) rotateX(var(--rx)) rotateY(var(--ry));
      transition: transform 280ms ease;
    }
    #vibe-632 .whorl{
      position:absolute; inset:-20%;
      background:
        conic-gradient(from var(--spin,0deg) at 62% 44%, color-mix(in oklab, var(--accent) 28%, transparent), transparent 28% 52%, color-mix(in oklab, var(--accent-2) 22%, transparent) 60% 100%);
      filter: blur(60px) saturate(120%);
      opacity: 0.55; pointer-events:none;
      transform: translate3d(calc(var(--mx)*0.02), calc(var(--my)*0.02), 0);
    }
    #vibe-632 .grain{
      position:absolute; inset:0; pointer-events:none;
      background:
        repeating-conic-gradient(from 0deg, rgba(255,255,255,0.02) 0 8deg, transparent 8deg 16deg),
        repeating-linear-gradient(0deg, rgba(0,0,0,0.04) 0 1px, transparent 1px 3px);
      mix-blend-mode: overlay;
      opacity: 0.6;
    }
    #vibe-632 .watermark{
      position:absolute; inset:0; display:grid; place-items:center; pointer-events:none;
      font-weight: 900; letter-spacing:-0.04em;
      font-size: clamp(160px, 42vw, 460px);
      color: color-mix(in oklab, var(--text) 10%, transparent);
      opacity: 0.12; line-height: 1; filter: blur(0.6px);
      mix-blend-mode: luminosity;
    }

    /* Toolbar */
    #vibe-632 .toolbar{
      position: relative; z-index: 2;
      display:flex; align-items:center; justify-content:space-between; gap: 12px;
      margin-bottom: clamp(14px, 3vw, 26px);
    }
    #vibe-632 .brand{
      display:inline-flex; align-items:center; gap:10px;
      padding: 10px 14px; border-radius: 999px;
      background: var(--glass); border: 1px solid var(--line); backdrop-filter: blur(8px);
      font-weight: 900; letter-spacing: 0.3px;
      box-shadow: inset 0 1px 0 rgba(255,255,255,0.08);
    }
    #vibe-632 .brand::before{
      content:"";
      width:10px; height:10px; border-radius:50%;
      background: radial-gradient(circle at 35% 35%, #fff 0 2px, var(--accent));
      box-shadow: 0 0 14px var(--accent);
      animation: v632-pulse 2.8s ease-in-out infinite;
    }
    #vibe-632 .dock{ display:flex; align-items:center; gap:10px; flex-wrap:wrap; }
    #vibe-632 .chip{
      display:inline-flex; align-items:center; gap:8px;
      padding:8px 10px; border:1px solid var(--line); border-radius:999px;
      background: var(--glass); backdrop-filter: blur(8px);
      font-size:12px; color: var(--muted); white-space:nowrap;
    }
    #vibe-632 .chip input[type="range"]{
      appearance:none; height:4px; width:140px; background: var(--line); border-radius:6px; outline:none;
    }
    #vibe-632 .chip input[type="range"]::-webkit-slider-thumb,
    #vibe-632 .chip input[type="range"]::-moz-range-thumb{
      appearance:none; width:14px; height:14px; border-radius:50%;
      background: linear-gradient(180deg, var(--accent), var(--accent-2));
      border:0; box-shadow: 0 6px 18px var(--accent-2);
    }
    #vibe-632 .theme{
      width:44px; height:44px; border-radius:50%;
      display:grid; place-items:center; cursor:pointer;
      border:1px solid var(--line);
      background: var(--glass);
      color: var(--text); backdrop-filter: blur(8px);
      transition: transform 180ms ease, box-shadow 220ms ease;
    }
    #vibe-632 .theme:hover{ transform: translateZ(6px) scale(1.05); box-shadow: 0 12px 28px color-mix(in oklab, var(--accent) 40%, transparent); }
    #vibe-632 .sunmoon{
      width:18px; height:18px; border-radius:50%;
      background:
        radial-gradient(circle at 30% 30%, #fff 0 4px, color-mix(in oklab, var(--accent) 60%, transparent) 10px 60%),
        radial-gradient(circle at 70% 70%, color-mix(in oklab, var(--accent-2) 60%, transparent), transparent 60%);
      filter: drop-shadow(0 0 6px var(--accent));
    }

    /* Hero */
    #vibe-632 .hero{
      position: relative; z-index: 2;
      display:grid; gap: clamp(8px, 2vw, 14px);
      text-align:center; justify-items:center;
      padding: clamp(2px, 1vw, 8px) 0;
    }
    #vibe-632 h1{
      margin:0;
      font-size: clamp(36px, 8.4vw, 90px);
      line-height: 1.02; letter-spacing: -0.02em; text-wrap: balance;
      text-shadow: 0 1px 0 rgba(255,255,255,0.05), 0 10px 40px color-mix(in oklab, var(--accent) 60%, transparent);
    }
    #vibe-632 p.lead{
      margin:0; max-width: 72ch; text-wrap: pretty;
      font-size: clamp(14px, 2.2vw, 18px);
      color: var(--muted);
    }
    #vibe-632 .verse{ display:inline-block; position:relative; }
    #vibe-632 .verse.swap{ animation: v632-fade 420ms ease; }

    /* Loom canvas stage */
    #vibe-632 .stage{
      position: relative; z-index: 2;
      margin: clamp(12px, 3vw, 28px) 0;
      width: min(1100px, 100%);
      aspect-ratio: 21/9;
      border-radius: 24px;
      border: 1px solid var(--line);
      overflow:hidden;
      background: color-mix(in oklab, var(--glass) 95%, transparent);
      box-shadow: inset 0 1px 0 rgba(255,255,255,0.06), 0 18px 60px rgba(0,0,0,0.28);
      display:block;
    }
    #vibe-632 canvas{ width:100%; height:100%; display:block; }

    /* Subtle radial grid overlay */
    #vibe-632 .grid{
      position:absolute; inset:0; pointer-events:none;
      background:
        radial-gradient(120% 120% at 50% 50%, transparent 0 60%, rgba(0,0,0,0.35) 100%),
        repeating-radial-gradient(circle at 50% 50%,
          color-mix(in oklab, var(--text) 6%, transparent) 0 1px,
          transparent 1px 40px);
      mix-blend-mode: soft-light;
      opacity: 0.35;
      transform: translate3d(calc(var(--mx)*0.02), calc(var(--my)*0.02), 0);
    }

    /* CTA */
    #vibe-632 .cta{ z-index:2; display:flex; gap:12px; flex-wrap:wrap; justify-content:center; margin-top: 8px; }
    #vibe-632 .btn{
      position:relative; overflow:hidden; isolation:isolate;
      appearance:none; border:1px solid var(--line);
      border-radius: 14px; padding: 12px 16px;
      font-weight: 800; letter-spacing: 0.2px;
      cursor:pointer; outline:none; text-decoration:none;
      display:inline-flex; align-items:center; gap:10px;
      color: var(--text);
      background: var(--glass);
      backdrop-filter: blur(6px);
      transition: transform 160ms ease, box-shadow 200ms ease, background 200ms ease, color 200ms ease;
    }
    #vibe-632 .btn:hover{ transform: translateY(-1px); box-shadow: 0 12px 26px color-mix(in oklab, var(--accent-2) 60%, transparent); }
    #vibe-632 .btn.primary{
      background: linear-gradient(180deg, var(--accent), var(--accent-2));
      color: var(--on);
      box-shadow: 0 14px 30px color-mix(in oklab, var(--accent-2) 60%, transparent);
    }
    #vibe-632 .btn .ripple{
      position:absolute; width:10px; height:10px; border-radius:50%;
      background: var(--accent-2);
      transform: translate(-50%,-50%) scale(1);
      animation: v632-ripple 700ms ease-out forwards;
      mix-blend-mode: screen; pointer-events:none;
    }

    /* Meta */
    #vibe-632 .meta{
      position: relative; z-index: 2;
      display:flex; align-items:center; justify-content:space-between; flex-wrap:wrap;
      gap:10px; margin-top: clamp(12px, 2.2vw, 18px);
      padding-top: 12px;
      border-top: 1px dashed color-mix(in oklab, var(--text) 18%, transparent);
      color: color-mix(in oklab, var(--text) 80%, #0000);
      font-size:12px;
    }
    #vibe-632 .hint{ opacity: 0.8; }

    /* Motion */
    @keyframes v632-pulse {
      0%,100%{ transform: scale(1); box-shadow: 0 0 0 0 transparent; }
      50%{ transform: scale(1.06); box-shadow: 0 0 16px 4px var(--accent); }
    }
    @keyframes v632-ripple {
      0% { opacity: 0.45; transform: translate(-50%,-50%) scale(1); }
      100% { opacity: 0; transform: translate(-50%,-50%) scale(22); }
    }
    @keyframes v632-fade {
      0% { opacity: 0.4; filter: blur(2px); transform: translateY(4px); }
      100% { opacity: 1; filter: blur(0); transform: translateY(0); }
    }

    /* Reduced motion */
    @media (prefers-reduced-motion: reduce){
      #vibe-632 .frame { transform: none !important; }
      #vibe-632 .whorl { animation: none !important; }
    }
  </style>

  <div class="frame" aria-live="polite">
    <div class="whorl" aria-hidden="true"></div>
    <div class="grain" aria-hidden="true"></div>
    <div class="watermark" aria-hidden="true">632</div>

    <div class="toolbar">
      <span class="brand" aria-label="Aurora Loom 632">AURORA <b>632</b></span>
      <div class="dock">
        <label class="chip" title="Animation tempo">
          Tempo
          <input class="tempo" type="range" min="0.25" max="2" step="0.01" value="1" aria-label="Animation tempo">
        </label>
        <button class="theme" type="button" aria-label="Toggle theme">
          <span class="sunmoon" aria-hidden="true"></span>
        </button>
      </div>
    </div>

    <div class="hero">
      <h1>Aurora Loom</h1>
      <p class="lead"><span class="verse">Threads of light, woven by your cursor.</span></p>
    </div>

    <div class="stage" role="img" aria-label="Generative aurora; move to tilt, tap to bloom">
      <canvas class="loom" aria-hidden="true"></canvas>
      <div class="grid" aria-hidden="true"></div>
    </div>

    <div class="cta">
      <a href="#" class="btn primary remix" role="button" aria-label="Remix weave">Remix weave</a>
      <a href="#" class="btn ghost shuffle" role="button" aria-label="Shuffle line">Shuffle line</a>
    </div>

    <div class="meta">
      <span id="last-updated" title="This piece evolves frequently."></span>
      <span class="hint">Hint: drag across the loom to bend the threads; tap to bloom a flare.</span>
    </div>
  </div>

  <script>
    (function(){
      const root = document.getElementById('vibe-632');
      const frame = root.querySelector('.frame');
      const last = root.querySelector('#last-updated');
      const themeBtn = root.querySelector('.theme');
      const tempoInput = root.querySelector('.tempo');
      const verse = root.querySelector('.verse');
      const remix = root.querySelector('.remix');
      const shuffle = root.querySelector('.shuffle');
      const stage = root.querySelector('.stage');
      const canvas = root.querySelector('canvas.loom');
      const ctx = canvas.getContext('2d');

      const reduce = window.matchMedia && window.matchMedia('(prefers-reduced-motion: reduce)').matches;

      // Timestamp
      try {
        const now = new Date();
        const fmt = new Intl.DateTimeFormat(undefined, {
          year: 'numeric', month: 'short', day: '2-digit',
          hour: '2-digit', minute: '2-digit', second: '2-digit',
          hour12: false, timeZoneName: 'short'
        });
        last.textContent = 'Last updated: ' + fmt.format(now);
      } catch(e) {
        last.textContent = 'Last updated: ' + new Date().toLocaleString();
      }

      // Theme persistence
      const key = 'v632-theme';
      const saved = typeof localStorage !== 'undefined' ? localStorage.getItem(key) : null;
      if (saved === 'cotton' || saved === 'noir') root.setAttribute('data-theme', saved);
      themeBtn.addEventListener('click', () => {
        const next = root.getAttribute('data-theme') === 'noir' ? 'cotton' : 'noir';
        root.setAttribute('data-theme', next);
        try { localStorage.setItem(key, next); } catch(e){}
      });

      // Tempo
      function applyTempo(){
        root.style.setProperty('--tempo', tempoInput.value);
      }
      tempoInput.addEventListener('input', applyTempo);
      applyTempo();

      // Resize canvas
      function resize(){
        const r = stage.getBoundingClientRect();
        const dpr = Math.min(window.devicePixelRatio || 1, 2);
        canvas.width = Math.max(1, Math.floor(r.width * dpr));
        canvas.height = Math.max(1, Math.floor(r.height * dpr));
        ctx.setTransform(dpr, 0, 0, dpr, 0, 0);
      }
      resize();
      window.addEventListener('resize', resize);

      // Generative threads
      let threads = [];
      let pulses = [];
      let hue = parseFloat(getComputedStyle(root).getPropertyValue('--h')) || 212;
      const lines = [
        'Threads of light, woven by your cursor.',
        'You move; the color answers.',
        'Silence shaped as voltage.',
        'A hush of motion over a quiet plane.',
        'Hold the page; let the glow decide.'
      ];

      function rand(min, max){ return Math.random() * (max - min) + min; }
      function resetThreads(n=6){
        threads = Array.from({length: n}, (_, i) => ({
          fx: Math.floor(rand(1,5)),
          fy: Math.floor(rand(1,5)),
          phase: rand(0, Math.PI*2),
          amp: 0.40 + i * 0.06,
          width: rand(0.8, 2.2),
          hueShift: rand(-30, 30),
          speed: rand(0.4, 1.6)
        }));
      }
      resetThreads(6);

      // Interaction: tilt + parallax
      if (!reduce) {
        let rafTilt = null;
        function onMove(e){
          const r = frame.getBoundingClientRect();
          const cx = r.left + r.width/2;
          const cy = r.top + r.height/2;
          const x = (e.clientX - cx) / (r.width/2);
          const y = (e.clientY - cy) / (r.height/2);
          const max = 8;
          const rx = Math.max(-1, Math.min(1, -y)) * max;
          const ry = Math.max(-1, Math.min(1, x)) * max;
          const mx = (e.clientX - cx) * 0.16;
          const my = (e.clientY - cy) * 0.16;
          if (!rafTilt){
            rafTilt = requestAnimationFrame(() => {
              root.style.setProperty('--rx', rx.toFixed(2) + 'deg');
              root.style.setProperty('--ry', ry.toFixed(2) + 'deg');
              root.style.setProperty('--mx', mx.toFixed(2) + 'px');
              root.style.setProperty('--my', my.toFixed(2) + 'px');
              rafTilt = null;
            });
          }
        }
        function reset(){
          root.style.setProperty('--rx', '0deg');
          root.style.setProperty('--ry', '0deg');
          root.style.setProperty('--mx', '0px');
          root.style.setProperty('--my', '0px');
        }
        frame.addEventListener('pointermove', onMove);
        frame.addEventListener('pointerleave', reset);
      }

      // Stage blooms
      function bloom(x, y){
        pulses.push({
          x, y, t: 0, life: 1.4 + Math.random()*0.6
        });
      }
      stage.addEventListener('pointerdown', (e) => {
        const r = stage.getBoundingClientRect();
        bloom(e.clientX - r.left, e.clientY - r.top);
        rippleAt(e, e.currentTarget);
      });

      // Button ripple
      root.querySelectorAll('.btn').forEach(btn => {
        btn.addEventListener('click', (e) => rippleAt(e, btn));
      });
      function rippleAt(e, el){
        const r = el.getBoundingClientRect();
        const x = e.clientX - r.left;
        const y = e.clientY - r.top;
        const s = document.createElement('span');
        s.className = 'ripple';
        s.style.left = x + 'px';
        s.style.top = y + 'px';
        el.appendChild(s);
        setTimeout(() => s.remove(), 700);
      }

      // Verse shuffle
      function swapVerse() {
        const next = lines[Math.floor(Math.random()*lines.length)];
        verse.classList.remove('swap');
        void verse.offsetWidth;
        verse.textContent = next;
        verse.classList.add('swap');
      }
      shuffle.addEventListener('click', (e) => { e.preventDefault(); swapVerse(); });

      // Remix palette (randomize hue and threads)
      remix.addEventListener('click', (e) => {
        e.preventDefault();
        hue = Math.floor(Math.random() * 360);
        root.style.setProperty('--h', hue);
        resetThreads(6 + Math.floor(Math.random()*3));
      });

      // Draw loop
      let t0 = performance.now();
      function draw(now){
        const dt = (now - t0) / 1000;
        t0 = now;
        const speed = parseFloat(tempoInput.value || '1');

        // Drift hue & background spin
        hue = (hue + dt * 10 * speed) % 360;
        root.style.setProperty('--h', hue.toFixed(2));
        root.querySelector('.whorl').style.setProperty('--spin', (now * 0.02 * speed) % 360 + 'deg');

        const w = stage.clientWidth;
        const h = stage.clientHeight;
        const cx = w/2, cy = h/2;

        // Soft fade trail
        const theme = root.getAttribute('data-theme');
        ctx.globalCompositeOperation = 'source-over';
        ctx.fillStyle = theme === 'noir' ? 'rgba(8,12,18,0.08)' : 'rgba(255,255,255,0.08)';
        ctx.fillRect(0,0,w,h);

        // Threads
        ctx.save();
        ctx.globalCompositeOperation = 'lighter';
        for (const th of threads){
          th.phase += dt * th.speed * speed * 1.5;
          const A = Math.min(w, h) * th.amp * 0.5;
          const B = Math.min(w, h) * (th.amp * 0.9) * 0.5;
          const steps = 220;
          ctx.beginPath();
          for (let i=0;i<=steps;i++){
            const u = i/steps * Math.PI*2;
            const x = cx + Math.sin(th.fx*u + th.phase) * A;
            const y = cy + Math.sin(th.fy*u + th.phase*1.07) * B;
            if(i===0) ctx.moveTo(x,y); else ctx.lineTo(x,y);
          }
          const c = (hue + th.hueShift + Math.sin(th.phase)*20) % 360;
          ctx.strokeStyle = `hsla(${c}, 90%, 60%, 0.55)`;
          ctx.lineWidth = th.width + Math.abs(Math.sin(th.phase))*1.2;
          ctx.shadowColor = `hsla(${(c+20)%360}, 90%, 60%, 0.6)`;
          ctx.shadowBlur = 18;
          ctx.stroke();
        }
        ctx.restore();

        // Pulses
        for (let i = pulses.length - 1; i >= 0; i--){
          const p = pulses[i];
          p.t += dt * speed;
          const k = p.t / p.life;
          if (k >= 1){ pulses.splice(i,1); continue; }
          const r0 = k * Math.min(w,h) * 0.35;
          const grd = ctx.createRadialGradient(p.x, p.y, 0, p.x, p.y, r0);
          grd.addColorStop(0, `hsla(${(hue+20)%360}, 95%, 65%, ${0.35*(1-k)})`);
          grd.addColorStop(0.6, `hsla(${(hue+60)%360}, 95%, 55%, ${0.22*(1-k)})`);
          grd.addColorStop(1, 'rgba(0,0,0,0)');
          ctx.globalCompositeOperation = 'lighter';
          ctx.fillStyle = grd;
          ctx.beginPath();
          ctx.arc(p.x, p.y, r0, 0, Math.PI*2);
          ctx.fill();
        }

        if (!reduce) requestAnimationFrame(draw);
      }

      if (!reduce) {
        requestAnimationFrame(draw);
      } else {
        // Static render for reduced motion
        draw(performance.now());
      }
    })();
  </script>
