<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vibing</title>
    <style>
      :root {
        --bg: #0f1221;
        --fg: #e6e8f0;
        --muted: #9aa3b2;
        --accent: #8b5cf6;
      }
      html, body {
        height: 100%;
      }
      body {
        margin: 0;
        font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Ubuntu, Cantarell, Noto Sans, Helvetica Neue, Arial, "Apple Color Emoji", "Segoe UI Emoji";
        color: var(--fg);
        background: radial-gradient(1200px 800px at 70% 10%, #1b1f3a, var(--bg));
        display: flex;
        align-items: center;
        justify-content: center;
      }
      .card {
        width: min(720px, 92vw);
        background: rgba(255,255,255,0.04);
        border: 1px solid rgba(255,255,255,0.08);
        border-radius: 16px;
        padding: 28px 24px;
        box-shadow: 0 10px 30px rgba(0,0,0,0.3);
        backdrop-filter: blur(6px);
      }
      h1 {
        margin: 0 0 10px 0;
        font-size: 28px;
        letter-spacing: 0.3px;
      }
      .muted {
        color: var(--muted);
        font-size: 14px;
        margin-bottom: 18px;
      }
      #content {
        font-size: 18px;
        line-height: 1.6;
        background: rgba(255,255,255,0.04);
        border: 1px dashed rgba(255,255,255,0.12);
        border-radius: 12px;
        padding: 16px;
      }
      .footer {
        margin-top: 18px;
        display: flex;
        justify-content: space-between;
        align-items: center;
        font-size: 14px;
        color: var(--muted);
      }
      .badge {
        display: inline-block;
        background: rgba(139, 92, 246, 0.18);
        color: #d4c2ff;
        padding: 4px 10px;
        border-radius: 999px;
        font-size: 12px;
        border: 1px solid rgba(139, 92, 246, 0.35);
        letter-spacing: 0.2px;
      }
    </style>
  </head>
  <body>

      <section id="content">
<div id="vibe-1069" class="observatory" aria-label="Lumen Observatory" tabindex="0">
  <style>
    /* Scoped to #vibe-1069 */
    #vibe-1069 {
      --ink: #0f172a;
      --muted: #475569;
      --stroke: rgba(15,23,42,0.12);
      --glass: rgba(255,255,255,0.55);
      --ring: rgba(14,165,233,0.45);

      --bg0: #f6fbff;
      --bg1: #eef6ff;
      --bg2: #f8fff7;

      --accentA: #0ea5e9;
      --accentB: #8b5cf6;
      --accentC: #f97316;

      position: relative;
      isolation: isolate;
      overflow: hidden;
      min-height: 640px;
      padding: 28px;
      border-radius: 32px;
      color: var(--ink);
      background:
        radial-gradient(1200px 620px at 100% 0%, rgba(14,165,233,0.10), transparent 60%),
        radial-gradient(1000px 720px at 0% 100%, rgba(249,115,22,0.10), transparent 60%),
        linear-gradient(180deg, var(--bg0), var(--bg1) 50%, var(--bg2));
      box-shadow:
        inset 0 1px 0 rgba(255,255,255,0.6),
        0 28px 70px rgba(15,23,42,0.18);
    }
    #vibe-1069[data-theme="night"] {
      --ink: #e8f1ff;
      --muted: #a4b4cc;
      --glass: rgba(18,25,40,0.55);
      --stroke: rgba(255,255,255,0.14);
      --ring: rgba(167,139,250,0.5);

      --bg0: #050a13;
      --bg1: #0b1120;
      --bg2: #0a1221;

      background:
        radial-gradient(1200px 620px at 100% 0%, rgba(167,139,250,0.10), transparent 60%),
        radial-gradient(1000px 720px at 0% 100%, rgba(103,232,249,0.10), transparent 60%),
        linear-gradient(180deg, var(--bg0), var(--bg1) 50%, var(--bg2));
      box-shadow:
        inset 0 1px 0 rgba(255,255,255,0.06),
        0 28px 70px rgba(0,0,0,0.45);
    }

    /* Cosmic canvas */
    #vibe-1069 .cosmos {
      position: absolute; inset: 0;
      z-index: 0;
      filter: saturate(115%) contrast(105%) blur(var(--blur, 0px));
      opacity: 0.85;
      pointer-events: none;
    }

    /* Floating glass moons */
    #vibe-1069 .moon {
      position: absolute;
      border-radius: 50%;
      background:
        radial-gradient(closest-side, rgba(255,255,255,0.8), rgba(255,255,255,0.1) 70%, transparent 72%),
        radial-gradient(closest-corner, rgba(255,255,255,0.12), transparent 60%);
      box-shadow: 0 40px 120px rgba(14,165,233,0.18);
      mix-blend-mode: soft-light;
      animation: drift 36s linear infinite;
      transform-origin: center;
    }
    #vibe-1069 .moon.m1 { width: 34vmin; height: 34vmin; right: -8vmin; top: -6vmin; animation-duration: 42s; filter: blur(14px); opacity: 0.45; }
    #vibe-1069 .moon.m2 { width: 20vmin; height: 20vmin; left: -6vmin; bottom: -8vmin; animation-duration: 28s; filter: blur(10px); opacity: 0.38; }
    #vibe-1069 .moon.m3 { width: 12vmin; height: 12vmin; left: 6vmin; top: 8vmin; animation-duration: 18s; filter: blur(8px); opacity: 0.34; }
    #vibe-1069[data-theme="night"] .moon { mix-blend-mode: screen; opacity: 0.28; }
    @keyframes drift { to { transform: rotate(360deg); } }

    /* The glass capsule */
    #vibe-1069 .glass {
      position: relative;
      z-index: 1;
      width: min(920px, 95%);
      margin-inline: auto;
      border-radius: 24px;
      padding: 26px 22px 18px;
      border: 1px solid var(--stroke);
      background:
        linear-gradient(180deg, var(--glass), rgba(255,255,255,0.36)) padding-box;
      backdrop-filter: blur(16px) saturate(160%);
      box-shadow:
        0 16px 46px rgba(15,23,42,0.16),
        inset 0 1px 0 rgba(255,255,255,0.6);
      transform: perspective(1200px) rotateX(var(--tx, 0deg)) rotateY(var(--ty, 0deg));
      transition: transform 240ms ease, box-shadow 260ms ease, background 280ms ease;
    }
    #vibe-1069[data-theme="night"] .glass {
      background: linear-gradient(180deg, rgba(17,24,39,0.62), rgba(17,24,39,0.42)) padding-box;
      box-shadow:
        0 16px 46px rgba(0,0,0,0.38),
        inset 0 1px 0 rgba(255,255,255,0.06);
    }

    #vibe-1069 .badge {
      position: absolute;
      top: 10px; right: 10px;
      font: 700 11px/1 system-ui, -apple-system, Segoe UI, Inter, Roboto, Arial, sans-serif;
      letter-spacing: 0.16em;
      text-transform: uppercase;
      padding: 8px 12px;
      border-radius: 999px;
      border: 1px solid var(--stroke);
      background: linear-gradient(180deg, rgba(255,255,255,0.92), rgba(255,255,255,0.55));
      color: var(--ink);
      box-shadow: 0 10px 22px rgba(15,23,42,0.14);
    }
    #vibe-1069[data-theme="night"] .badge {
      background: linear-gradient(180deg, rgba(255,255,255,0.12), rgba(255,255,255,0.06));
      color: #dfe8ff;
      box-shadow: 0 10px 22px rgba(0,0,0,0.34);
    }

    #vibe-1069 h1 {
      margin: 6px 10px 4px;
      font: 900 clamp(34px, 6vw, 64px)/1.02 "SF Pro Display", Inter, ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
      letter-spacing: -0.02em;
      background: linear-gradient(90deg, var(--accentA), var(--accentB), var(--accentC));
      -webkit-background-clip: text; background-clip: text; color: transparent;
      filter: drop-shadow(0 6px 18px rgba(14,165,233,0.18));
    }
    #vibe-1069 .lead {
      margin: 4px 10px 16px;
      font: 500 clamp(15px, 2.2vw, 18px)/1.6 Inter, ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
      color: var(--muted);
      text-wrap: pretty;
      max-width: 72ch;
    }

    /* Control ring */
    #vibe-1069 .controls {
      display: flex;
      flex-wrap: wrap;
      gap: 12px;
      margin: 8px 10px 12px;
    }
    #vibe-1069 .pill {
      --mx: 50%; --my: 50%;
      appearance: none;
      border: 1px solid var(--stroke);
      border-radius: 14px;
      padding: 12px 14px;
      font: 800 13px/1 Inter, ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
      letter-spacing: 0.02em;
      color: var(--ink);
      background:
        radial-gradient(220px 120px at var(--mx) var(--my), rgba(255,255,255,0.6), transparent 40%) padding-box,
        linear-gradient(90deg, var(--accentA), var(--accentB)) padding-box;
      box-shadow: 0 14px 28px rgba(14,165,233,0.14);
      cursor: pointer;
      transition: transform 140ms ease, background 260ms ease, color 180ms ease, border-color 220ms ease, box-shadow 240ms ease;
    }
    #vibe-1069 .pill:hover { transform: translateY(-1px); }
    #vibe-1069 .pill:active { transform: translateY(1px) scale(0.98); }
    #vibe-1069 .pill.secondary {
      background: linear-gradient(180deg, rgba(255,255,255,0.85), rgba(255,255,255,0.5));
      box-shadow: inset 0 1px 0 rgba(255,255,255,0.7);
    }
    #vibe-1069[data-theme="night"] .pill.secondary {
      background: linear-gradient(180deg, rgba(255,255,255,0.10), rgba(255,255,255,0.06));
      box-shadow: inset 0 1px 0 rgba(255,255,255,0.06);
      color: #dfe8ff;
    }

    /* Meta footer */
    #vibe-1069 .meta {
      display: flex;
      align-items: center;
      justify-content: space-between;
      gap: 12px;
      margin: 12px 10px 4px;
      color: var(--muted);
      font: 500 12px/1.4 Inter, ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
    }
    #vibe-1069 #last-updated {
      color: var(--ink);
      opacity: 0.9;
      padding: 6px 10px;
      border-radius: 999px;
      background: linear-gradient(180deg, rgba(255,255,255,0.92), rgba(255,255,255,0.6));
      border: 1px solid var(--stroke);
      backdrop-filter: blur(4px);
      white-space: nowrap;
    }
    #vibe-1069[data-theme="night"] #last-updated {
      color: #dfe8ff;
      background: linear-gradient(180deg, rgba(255,255,255,0.12), rgba(255,255,255,0.06));
    }

    /* Halo frame that follows pointer */
    #vibe-1069 .halo {
      position: absolute; inset: -1px;
      border-radius: 30px;
      pointer-events: none;
      background:
        radial-gradient(700px 220px at var(--mx, 50%) -6%, var(--ring), transparent 60%),
        radial-gradient(700px 220px at var(--mx, 50%) 106%, rgba(249,115,22,0.35), transparent 60%);
      opacity: 0.5;
      transition: opacity 220ms ease;
      z-index: 0;
    }
    #vibe-1069:hover .halo { opacity: 0.8; }

    @media (max-width: 560px) {
      #vibe-1069 { padding: 18px; border-radius: 24px; }
      #vibe-1069 .badge { display: none; }
    }

    @media (prefers-reduced-motion: reduce) {
      #vibe-1069 * { animation: none !important; transition: none !important; }
      #vibe-1069 .cosmos { --blur: 0px; opacity: 0.6; }
    }
  </style>

  <canvas class="cosmos" aria-hidden="true"></canvas>

  <div class="moon m3" aria-hidden="true"></div>

  <section class="glass" role="region" aria-roledescription="interactive observatory">
    <div class="badge">Iteration 1069</div>
    <h1>Helio Studio</h1>
    <p class="lead">An orrery of light. Drag to steer the current; pause the cosmos; switch worlds. The gradients will remember.</p>

    <div class="controls" role="toolbar" aria-label="Observatory controls">
      <button class="pill play" type="button" aria-pressed="true" aria-label="Pause animation">❚❚ Pause</button>
      <button class="pill secondary theme" type="button" aria-pressed="false" aria-label="Toggle day/night">Night Mode</button>
      <button class="pill secondary palette" type="button" aria-label="Cycle color palette">Palette</button>
    </div>

    <div class="meta">
      <span class="hint">Drag to guide • Space to pause • T to toggle theme • P to cycle palette</span>
      <span id="last-updated">Last updated: 2025-12-04 13:30:23 EST</span>
    </div>

    <div class="halo" aria-hidden="true"></div>
  </section>

  <script>
    (function () {
      const root = document.getElementById('vibe-1069');
      const canvas = root.querySelector('.cosmos');
      const ctx = canvas.getContext('2d');
      const glass = root.querySelector('.glass');
      const halo = root.querySelector('.halo');
      const btnPlay = root.querySelector('.play');
      const btnTheme = root.querySelector('.theme');
      const btnPalette = root.querySelector('.palette');
      const last = root.querySelector('#last-updated');

      const prefersReduced = window.matchMedia('(prefers-reduced-motion: reduce)').matches;

      // Timestamp
      try {
        const now = new Date();
        const opts = { year:'numeric', month:'short', day:'2-digit', hour:'2-digit', minute:'2-digit', second:'2-digit' };
        last.textContent = 'Last updated: ' + now.toLocaleString([], opts);
      } catch (e) {
        last.textContent = 'Last updated: ' + new Date().toString();
      }

      // Theme boot
      const setTheme = (mode) => {
        root.dataset.theme = mode;
        const night = mode === 'night';
        btnTheme.textContent = night ? 'Day Mode' : 'Night Mode';
        btnTheme.setAttribute('aria-pressed', night);
      };
      setTheme(window.matchMedia('(prefers-color-scheme: dark)').matches ? 'night' : 'day');

      btnTheme.addEventListener('click', () => setTheme(root.dataset.theme === 'night' ? 'day' : 'night'));
      root.addEventListener('keydown', (e) => {
        if (e.key === 't' || e.key === 'T') setTheme(root.dataset.theme === 'night' ? 'day' : 'night');
      });

      // Halo + tilt
      let rect = glass.getBoundingClientRect();
      const refreshRect = () => rect = glass.getBoundingClientRect();
      window.addEventListener('resize', refreshRect);

      root.addEventListener('pointermove', (e) => {
        const x = e.clientX - rect.left;
        const y = e.clientY - rect.top;
        const px = (x / rect.width - 0.5) * 2;
        const py = (y / rect.height - 0.5) * -2;
        glass.style.setProperty('--tx', (py * 4.5).toFixed(2) + 'deg');
        glass.style.setProperty('--ty', (px * 6.5).toFixed(2) + 'deg');
        halo && halo.style.setProperty('--mx', Math.round((x / rect.width) * 100) + '%');
      });
      root.addEventListener('pointerleave', () => {
        glass.style.setProperty('--tx', '0deg');
        glass.style.setProperty('--ty', '0deg');
      });

      // Button ripple follow
      [btnPlay, btnTheme, btnPalette].forEach(btn => {
        btn.addEventListener('pointermove', (e) => {
          const r = btn.getBoundingClientRect();
          btn.style.setProperty('--mx', (e.clientX - r.left) + 'px');
          btn.style.setProperty('--my', (e.clientY - r.top) + 'px');
        });
      });

      // Palettes
      const palettes = [
        ['#0ea5e9','#8b5cf6','#f97316'], // Azure-Violet-Sunset
        ['#22d3ee','#34d399','#fbbf24'], // Cyan-Mint-Amber
        ['#fb7185','#f472b6','#60a5fa']  // Rose-Pink-Sky
      ];
      let paletteIndex = 0;
      function applyPalette(i) {
        const [a,b,c] = palettes[i % palettes.length];
        root.style.setProperty('--accentA', a);
        root.style.setProperty('--accentB', b);
        root.style.setProperty('--accentC', c);
      }
      applyPalette(paletteIndex);
      btnPalette.addEventListener('click', () => {
        paletteIndex = (paletteIndex + 1) % palettes.length;
        applyPalette(paletteIndex);
      });
      root.addEventListener('keydown', (e) => {
        if (e.key === 'p' || e.key === 'P') { paletteIndex = (paletteIndex + 1) % palettes.length; applyPalette(paletteIndex); }
      });

      // Canvas sizing
      let dpr = Math.max(1, Math.min(2, window.devicePixelRatio || 1));
      function fit() {
        const r = root.getBoundingClientRect();
        canvas.width = Math.floor(r.width * dpr);
        canvas.height = Math.floor((r.height) * dpr);
        canvas.style.width = r.width + 'px';
        canvas.style.height = r.height + 'px';
        ctx.setTransform(dpr, 0, 0, dpr, 0, 0);
      }
      fit();
      window.addEventListener('resize', () => { dpr = Math.max(1, Math.min(2, window.devicePixelRatio || 1)); fit(); });

      // Field particles
      const P = [];
      const MAX = 160;
      const state = { t: 0, running: true, drag: false, mx: 0, my: 0 };

      function spawn(i) {
        const r = root.getBoundingClientRect();
        return {
          x: Math.random() * r.width,
          y: Math.random() * r.height,
          px: 0, py: 0,
          life: Math.random() * 1,
          hue: (i / MAX) * 360
        };
      }
      for (let i = 0; i < MAX; i++) P.push(spawn(i));

      function field(x, y, t) {
        // A soft curl-like field using layered trigonometric noise
        const s = 0.0016;
        const u = Math.sin((x * s) + t * 0.8) + Math.cos((y * s * 1.6) - t * 0.6);
        const v = Math.cos((x * s * 1.3) - t * 0.7) - Math.sin((y * s) + t * 0.9);
        // Orbit bias towards pointer
        const dx = (state.mx - x) * 0.0006;
        const dy = (state.my - y) * 0.0006;
        return { vx: (u - v) * 28 + dx * (state.drag ? 240 : 60), vy: (u + v) * 28 + dy * (state.drag ? 240 : 60) };
      }

      // Interaction
      root.addEventListener('pointerdown', (e) => {
        state.drag = true;
        const rb = root.getBoundingClientRect();
        state.mx = e.clientX - rb.left;
        state.my = e.clientY - rb.top;
      });
      root.addEventListener('pointerup', () => { state.drag = false; });
      root.addEventListener('pointermove', (e) => {
        const rb = root.getBoundingClientRect();
        state.mx = e.clientX - rb.left;
        state.my = e.clientY - rb.top;
      });

      // Play/pause
      const setRunning = (r) => {
        state.running = r;
        btnPlay.textContent = r ? '❚❚ Pause' : '▶ Play';
        btnPlay.setAttribute('aria-pressed', r);
      };
      setRunning(!prefersReduced);
      btnPlay.addEventListener('click', () => setRunning(!state.running));
      root.addEventListener('keydown', (e) => {
        if (e.code === 'Space') {
          e.preventDefault();
          setRunning(!state.running);
        }
      });

      // Draw loop
      let lastT = performance.now();
      function tick(t) {
        const dt = Math.min(0.05, (t - lastT) / 1000);
        lastT = t;
        const r = root.getBoundingClientRect();

        // Faint fade to create trails
        ctx.globalCompositeOperation = 'source-over';
        const night = root.dataset.theme === 'night';
        ctx.fillStyle = night ? 'rgba(5,10,19,0.06)' : 'rgba(255,255,255,0.08)';
        ctx.fillRect(0, 0, r.width, r.height);

        if (state.running && !prefersReduced) state.t += dt;

        // Glow strokes
        ctx.globalCompositeOperation = night ? 'screen' : 'lighter';
        ctx.lineWidth = 1.2;
        ctx.lineCap = 'round';

        for (let i = 0; i < P.length; i++) {
          const p = P[i];
          if (!state.running || prefersReduced) continue;

          // Save previous
          p.px = p.x; p.py = p.y;

          const v = field(p.x, p.y, state.t);
          p.x += v.vx * dt;
          p.y += v.vy * dt;
          p.life += dt;

          // Wrap edges with respawn jitter
          if (p.x < -10 || p.x > r.width + 10 || p.y < -10 || p.y > r.height + 10 || p.life > 6) {
            const np = spawn(i);
            p.x = np.x; p.y = np.y; p.life = 0;
          }

          // Stroke with palette gradient along index
          const a = getComputedStyle(root);
          const c1 = a.getPropertyValue('--accentA').trim();
          const c2 = a.getPropertyValue('--accentB').trim();
          const c3 = a.getPropertyValue('--accentC').trim();
          // Blend across three accents
          const u = (i / (P.length - 1));
          let color;
          if (u < 0.5) {
            // mix c1 -> c2
            color = c1;
            if (Math.random() < 0.5) color = c2;
          } else {
            // mix c2 -> c3
            color = c2;
            if (Math.random() < 0.5) color = c3;
          }
          ctx.strokeStyle = color;
          ctx.beginPath();
          ctx.moveTo(p.px, p.py);
          ctx.lineTo(p.x, p.y);
          ctx.stroke();
        }

        requestAnimationFrame(tick);
      }
      requestAnimationFrame(tick);

      // Subtle blur modulation by pointer distance from center
      root.addEventListener('pointermove', (e) => {
        const rb = root.getBoundingClientRect();
        const cx = rb.left + rb.width / 2;
        const cy = rb.top + rb.height / 2;
        const dx = (e.clientX - cx) / rb.width;
        const dy = (e.clientY - cy) / rb.height;
        const d = Math.sqrt(dx*dx + dy*dy);
        root.querySelector('.cosmos').style.setProperty('--blur', (d * 10).toFixed(2) + 'px');
      });

      // Initialize an aesthetic starting field center
      const startB = root.getBoundingClientRect();
      state.mx = startB.width * 0.52;
      state.my = startB.height * 0.38;
    })();
  </script>
</div>

    <script>
      // Only show a local placeholder if the agent hasn't written a timestamp yet
      const el = document.getElementById('last-updated');
      if (el && (!el.textContent || el.textContent.includes('not yet'))) {
        const now = new Date();
        el.textContent = `Last updated: ${now.toLocaleString(undefined, { hour12: false })}`;
      }
    </script>
