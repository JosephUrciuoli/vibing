    <style>
      :root {
        --bg: #0f1221;
        --fg: #e6e8f0;
        --muted: #9aa3b2;
        --accent: #8b5cf6;
      }
      html, body {
        height: 100%;
      }
      body {
        margin: 0;
        font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Ubuntu, Cantarell, Noto Sans, Helvetica Neue, Arial, "Apple Color Emoji", "Segoe UI Emoji";
        color: var(--fg);
        background: radial-gradient(1200px 800px at 70% 10%, #1b1f3a, var(--bg));
        display: flex;
        align-items: center;
        justify-content: center;
      }
      .card {
        width: min(720px, 92vw);
        background: rgba(255,255,255,0.04);
        border: 1px solid rgba(255,255,255,0.08);
        border-radius: 16px;
        padding: 28px 24px;
        box-shadow: 0 10px 30px rgba(0,0,0,0.3);
        backdrop-filter: blur(6px);
      }
      h1 {
        margin: 0 0 10px 0;

        letter-spacing: 0.3px;
      }
      .muted {
        color: var(--muted);
        font-size: 14px;
        margin-bottom: 18px;
      }
      #content {
        font-size: 18px;
        line-height: 1.6;
        background: rgba(255,255,255,0.04);
        border: 1px dashed rgba(255,255,255,0.12);
        border-radius: 12px;
        padding: 16px;
      }
      .footer {
        margin-top: 18px;

        justify-content: space-between;
        align-items: center;
        font-size: 14px;
        color: var(--muted);
      }
      .badge {
        display: inline-block;
        background: rgba(139, 92, 246, 0.18);
        color: #d4c2ff;
        padding: 4px 10px;
        border-radius: 999px;
        font-size: 12px;
        border: 1px solid rgba(139, 92, 246, 0.35);
        letter-spacing: 0.2px;
      }
    </style>
  </head>

<section id="vibe2028" role="region" aria-label="ATLAS 2028 — light clock">
  <style>
    /* ATLAS 2028 — scoped styles */
    #vibe2028{
      --ink:#0a0f1a;
      --muted: color-mix(in oklab, var(--ink), transparent 42%);
      --bg0:#f8fbff; --bg1:#eef5ff;
      --c1:#7ab8ff; --c2:#7ff0c9; --c3:#caa6ff; --c4:#ffd493;
      --glass: rgba(255,255,255,0.55);
      --panel: rgba(255,255,255,0.7);

      position:relative;
      display:grid;
      grid-template-rows:auto 1fr auto;
      gap:clamp(14px,2.2vw,28px);
      padding:clamp(18px,4vw,44px);
      border-radius:32px;
      background:
        radial-gradient(120% 100% at var(--mx,60%) var(--my,18%), color-mix(in oklab, var(--c2), transparent 86%), transparent 60%),
        linear-gradient(180deg, var(--bg0), var(--bg1));
      color:var(--ink);
      border:1px solid color-mix(in oklab, var(--ink), transparent 88%);
      box-shadow:
        inset 0 1px 0 rgba(255,255,255,0.7),
        0 30px 100px rgba(12,20,40,0.08),
        0 60px 200px color-mix(in oklab, var(--c3), transparent 84%);
      overflow: clip;
      isolation:isolate;
    }

    /* Themes */
    #vibe2028[data-theme="dawn"]{
      --bg0:#f9fbff; --bg1:#eef6ff; --ink:#0a0f1a;
      --c1:#7ab8ff; --c2:#7ff0c9; --c3:#caa6ff; --c4:#ffd493;
      --muted: color-mix(in oklab, #0a0f1a, transparent 42%);
    }
    #vibe2028[data-theme="dusk"]{
      --bg0:#fff6f3; --bg1:#ffece3; --ink:#1a0f0a;
      --c1:#ff9c6f; --c2:#ffd890; --c3:#ffa0cf; --c4:#8ee6ff;
      --muted: color-mix(in oklab, #1a0f0a, transparent 42%);
    }
    #vibe2028[data-theme="iris"]{
      --bg0:#faf7ff; --bg1:#f1eeff; --ink:#130f22;
      --c1:#a5a2ff; --c2:#89ffe7; --c3:#ff9fe6; --c4:#ffd78f;
      --muted: color-mix(in oklab, #130f22, transparent 40%);
    }
    #vibe2028[data-theme="noir"]{
      --bg0:#070b13; --bg1:#0a1020; --ink:#eaf2ff;
      --c1:#86a7ff; --c2:#6ff2cc; --c3:#ff8fcb; --c4:#7fd6ff;
      --muted: color-mix(in oklab, #eaf2ff, transparent 34%);
      --glass: rgba(255,255,255,0.08);
      --panel: rgba(255,255,255,0.10);
      border-color: rgba(255,255,255,0.1);
      box-shadow: inset 0 1px 0 rgba(255,255,255,0.12), 0 80px 200px rgba(2,6,14,0.7);
    }

    /* Top chrome */
    #vibe2028 .chrome{
      display:flex; align-items:center; justify-content:space-between; gap:10px; flex-wrap:wrap;
      z-index:3;
    }
    #vibe2028 .brand{
      display:flex; align-items:center; gap:12px;
      padding:12px 16px;
      border-radius:14px;
      border:1px solid color-mix(in oklab, var(--ink), transparent 86%);
      background: linear-gradient(180deg, var(--glass), rgba(255,255,255,0.02));
      backdrop-filter: blur(12px) saturate(160%);
      box-shadow: inset 0 1px 0 rgba(255,255,255,0.33), 0 12px 26px rgba(10,20,40,0.12);
      font: 800 11px/1 ui-sans-serif, system-ui, -apple-system, "Segoe UI", Roboto, Arial;
      letter-spacing:0.14em; text-transform:uppercase;
    }
    #vibe2028 .spark{
      --s: var(--c1);
      width:18px; height:18px; border-radius:50%;
      background: radial-gradient(circle at 30% 30%, white 0%, var(--s) 40%, color-mix(in oklab, var(--s), transparent 55%) 65%, transparent 72%);
      box-shadow: 0 0 0 0 color-mix(in oklab, var(--s), transparent 60%);
      animation: spark 3s ease-in-out infinite;
    }
    @keyframes spark{
      0%,100%{ transform: scale(1); box-shadow: 0 0 0 0 color-mix(in oklab, var(--s), transparent 70%); }
      50%{ transform: scale(1.08); box-shadow: 0 0 0 14px color-mix(in oklab, var(--s), transparent 94%); }
    }
    #vibe2028[data-motion="off"] .spark{ animation:none; }

    #vibe2028 .controls{ display:flex; align-items:center; gap:8px; flex-wrap:wrap; }
    #vibe2028 .chip{
      appearance:none; border:1px solid color-mix(in oklab, var(--ink), transparent 84%); border-radius:999px;
      background: linear-gradient(180deg, var(--glass), rgba(255,255,255,0.02));
      color: inherit;
      padding:10px 14px; cursor:pointer; user-select:none;
      font: 800 11px/1 ui-sans-serif, system-ui, -apple-system, "Segoe UI", Roboto, Arial;
      letter-spacing:0.09em; text-transform:uppercase;
      transition: transform 140ms ease, box-shadow 220ms ease, background 220ms ease, border-color 220ms ease, color 220ms ease;
      box-shadow: 0 10px 22px rgba(20,20,40,0.08);
    }
    #vibe2028 .chip:hover{ transform: translateY(-1px); box-shadow: 0 18px 42px rgba(20,20,40,0.16); }
    #vibe2028 .chip[aria-pressed="true"]{
      background: linear-gradient(90deg, var(--c1), var(--c4));
      color: color-mix(in oklab, var(--ink), #000 30%);
      border-color: transparent;
    }

    /* Stage */
    #vibe2028 .stage{
      position:relative;
      display:grid; place-items:center;
      min-height: 64vh;
      border-radius: 28px;
      border: 1px solid color-mix(in oklab, var(--ink), transparent 88%);
      background: var(--panel);
      box-shadow: inset 0 1px 0 rgba(255,255,255,0.26), 0 26px 160px rgba(0,0,0,0.16);
      overflow:hidden;
      transform: rotateX(calc((var(--ty,0.5)-0.5)*8deg)) rotateY(calc((0.5 - var(--tx,0.5))*10deg));
      transition: transform 300ms ease;
      perspective: 1000px; transform-style: preserve-3d;
      z-index:1;
    }
    #vibe2028 .dial{
      position:absolute; inset:0; pointer-events:none; z-index:1; opacity:0.20;
      background:
        conic-gradient(from -90deg at 50% 50%, color-mix(in oklab, var(--c2), transparent 85%), transparent 35%, color-mix(in oklab, var(--c1), transparent 85%)),
        radial-gradient(80% 60% at 50% 50%, color-mix(in oklab, var(--ink), transparent 97%), transparent);
      mask-image: radial-gradient(64% 64% at 50% 50%, black 30%, transparent 72%);
      mix-blend-mode: overlay;
    }
    #vibe2028 canvas{
      position:absolute; inset:0; width:100%; height:100%; display:block; z-index:2;
      filter: drop-shadow(0 24px 50px rgba(0,0,0,0.35));
    }

    /* Card */
    #vibe2028 .card{
      position: relative; z-index:3; text-align:center;
      padding: clamp(14px, 2.2vw, 26px) clamp(18px, 3.4vw, 42px);
      border-radius: 18px;
      background: linear-gradient(180deg, var(--glass), rgba(255,255,255,0.04));
      border: 1px solid color-mix(in oklab, var(--ink), transparent 84%);
      box-shadow: inset 0 1px 0 rgba(255,255,255,0.28), 0 20px 50px rgba(6,10,22,0.22);
      backdrop-filter: blur(10px) saturate(160%);
      max-width: min(1000px, 92%);
      transform: translateZ(80px);
    }
    #vibe2028 .eyebrow{
      display:block; color:var(--muted);
      font: 800 12px/1.2 ui-sans-serif, system-ui, -apple-system, "Segoe UI", Roboto, Arial;
      letter-spacing: 0.14em; text-transform: uppercase; margin-bottom: 10px;
    }
    #vibe2028 h1{
      margin:0 0 8px;
      font: 900 clamp(36px, 7.2vw, 100px)/0.92 ui-sans-serif, system-ui, -apple-system, "Segoe UI", Roboto, Arial;
      letter-spacing:-0.02em;
      color: transparent;
      background: linear-gradient(90deg, var(--c2), var(--c1), var(--c3), var(--c4));
      background-size: 240% 100%;
      -webkit-background-clip: text; background-clip: text; -webkit-text-fill-color: transparent;
      animation: wash 14s ease-in-out infinite;
    }
    @keyframes wash{ 0%,100%{ background-position: 0% 50%; } 50%{ background-position: 100% 50%; } }
    #vibe2028 .lead{
      margin:0;
      color:var(--muted);
      font: 500 clamp(14px, 2vw, 20px)/1.7 ui-sans-serif, system-ui, -apple-system, "Segoe UI", Roboto, Arial;
    }

    /* Notes */
    #vibe2028 .note{
      position:absolute; z-index:3; padding:10px 12px; border-radius:12px;
      border:1px dashed color-mix(in oklab, var(--ink), transparent 78%);
      background: linear-gradient(180deg, rgba(255,255,255,0.6), rgba(255,255,255,0.06));
      backdrop-filter: blur(6px) saturate(140%);
      font: 600 12px/1.3 ui-sans-serif, system-ui, -apple-system, "Segoe UI", Roboto, Arial;
      color:var(--muted);
      opacity:0.92;
      transform: translateZ(70px);
      animation: drift var(--dur, 18s) ease-in-out infinite;
    }
    #vibe2028 .note b{ color:var(--ink); }
    @keyframes drift{ 0%,100%{ transform: translateY(0) translateZ(70px); } 50%{ transform: translateY(-10px) translateZ(70px); } }
    #vibe2028[data-motion="off"] .note{ animation:none; }

    /* Footer */
    #vibe2028 .meta{
      display:flex; align-items:center; justify-content:space-between; gap:10px; flex-wrap:wrap;
      color:var(--muted); font:500 12px/1.4 ui-sans-serif, system-ui, -apple-system, "Segoe UI", Roboto, Arial;
      z-index:3;
    }
    #vibe2028 #last-updated{ opacity:0.9; }

    /* Motion reduction */
    @media (prefers-reduced-motion: reduce){
      #vibe2028 h1{ animation: none !important; }
      #vibe2028 canvas{ filter: none; }
      #vibe2028 .stage{ perspective:none; transform:none !important; }
    }
  </style>

  <div class="chrome">
    <div class="brand">
      <span class="spark" aria-hidden="true"></span>
      ATLAS — 2028
    </div>
    <div class="controls" aria-label="Controls">
      <button class="chip" id="theme28" type="button" aria-pressed="false" aria-label="Cycle theme">Dawn</button>
      <button class="chip" id="motion28" type="button" aria-pressed="true" aria-label="Toggle motion">Alive</button>
      <button class="chip" id="focus28" type="button" aria-pressed="false" aria-label="Toggle vivid mode">Calm</button>

  <div class="stage" id="stage28" aria-live="polite" aria-label="Orbital light clock. Move your pointer; tilt to explore.">
    <div class="dial" aria-hidden="true"></div>
    <canvas id="orb28" role="img" aria-label="Generative orrery with luminous rings"></canvas>

    <div class="card">
      <span class="eyebrow">Light Clock</span>
      <h1 id="headline28">Everything has a cadence.</h1>
      <p class="lead">Skim across the dial to bend its orbit. Shortcuts: T theme, M motion, V vivid.</p>
    </div>

    <div class="note" style="top: 9%; left: 6%; --dur: 22s;">Try a long glide; watch the <b>orbits</b> catch.</div>
    <div class="note" style="bottom: 12%; right: 6%; --dur: 18s;">Click the title to <b>shuffle</b> mantras.</div>
  </div>

  <div class="meta">
    <span class="hint">Dial keys: T • M • V</span>
    <span id="last-updated">Last updated: 2026-01-18 00:21:57 EST</span>
  </div>

  <script>
    (function(){
      const root   = document.getElementById('vibe2028');
      const stage  = document.getElementById('stage28');
      const canvas = document.getElementById('orb28');
      const ctx    = canvas.getContext('2d');

      const btnTheme  = document.getElementById('theme28');
      const btnMotion = document.getElementById('motion28');
      const btnFocus  = document.getElementById('focus28');
      const headline  = document.getElementById('headline28');
      const updated   = document.getElementById('last-updated');

      // Timestamp
      try{
        const now = new Date();
        updated.textContent = 'Updated: ' + now.toLocaleString(undefined, {
          year:'numeric', month:'short', day:'2-digit',
          hour:'2-digit', minute:'2-digit', second:'2-digit'
        });
      }catch(e){ updated.textContent = 'Updated: just now'; }

      // Themes
      const THEMES = ['dawn','dusk','iris','noir'];
      const LABELS = { dawn:'Dawn', dusk:'Dusk', iris:'Iris', noir:'Noir' };
      let themeIndex = matchMedia && matchMedia('(prefers-color-scheme: dark)').matches ? 3 : 0;

      function css(name){ return getComputedStyle(root).getPropertyValue(name).trim(); }
      function palette(){ return [css('--c1')||'#7ab8ff', css('--c2')||'#7ff0c9', css('--c3')||'#caa6ff', css('--c4')||'#ffd493']; }

      function setTheme(i){
        const t = THEMES[i % THEMES.length];
        root.dataset.theme = t;
        btnTheme.textContent = LABELS[t];
        btnTheme.setAttribute('aria-pressed', String(t !== 'dawn'));
        drawOnce();
      }
      setTheme(themeIndex);

      // Motion
      let motion = !matchMedia('(prefers-reduced-motion: reduce)').matches;
      root.setAttribute('data-motion', motion ? 'on' : 'off');
      btnMotion.textContent = motion ? 'Alive' : 'Still';
      btnMotion.setAttribute('aria-pressed', String(motion));

      // Vivid mode
      let vivid = false;
      btnFocus.textContent = vivid ? 'Vivid' : 'Calm';
      btnFocus.setAttribute('aria-pressed', String(vivid));

      // Canvas sizing
      let W=0, H=0, DPR=Math.min(2, window.devicePixelRatio || 1);
      function resize(){
        const r = stage.getBoundingClientRect();
        W = Math.max(360, Math.floor(r.width));
        H = Math.max(360, Math.floor(r.height));
        canvas.width  = Math.floor(W * DPR);
        canvas.height = Math.floor(H * DPR);
        canvas.style.width = W + 'px';
        canvas.style.height = H + 'px';
        ctx.setTransform(DPR,0,0,DPR,0,0);
        drawOnce();
      }
      const ro = new ResizeObserver(resize); ro.observe(stage); resize();

      // Pointer tracking and tilt
      const ptr = { x:0.55, y:0.28, tx:0.55, ty:0.28 };
      function clamp(n,a,b){ return Math.max(a, Math.min(b, n)); }
      stage.addEventListener('pointermove', (e)=>{
        const r = stage.getBoundingClientRect();
        ptr.tx = clamp((e.clientX - r.left)/r.width, 0, 1);
        ptr.ty = clamp((e.clientY - r.top)/r.height, 0, 1);
        root.style.setProperty('--tx', ptr.tx);
        root.style.setProperty('--ty', ptr.ty);
        root.style.setProperty('--mx', (ptr.tx*100)+'%');
        root.style.setProperty('--my', (ptr.ty*100)+'%');
      });
      stage.addEventListener('pointerleave', ()=>{
        ptr.tx = 0.55; ptr.ty = 0.28;
      });

      // Headline shuffle
      const mantras = [
        'Everything has a cadence.',
        'Clarity has momentum.',
        'Quiet rigor. Bright intent.',
        'Make time feel lighter.',
        'Simple is a moving target.'
      ];
      stage.addEventListener('pointerdown', ()=>{
        headline.textContent = mantras[Math.floor(Math.random()*mantras.length)];
      });
      headline.addEventListener('click', ()=>{
        headline.textContent = mantras[Math.floor(Math.random()*mantras.length)];
      });

      // Orrery rendering
      let t = 0, lastT = performance.now(), raf = null;

      function ringGradient(r0, r1, hue){
        const g = ctx.createRadialGradient(W/2, H/2, r0, W/2, H/2, r1);
        g.addColorStop(0, 'rgba(255,255,255,0.08)');
        g.addColorStop(1, 'rgba(255,255,255,0)');
        return g;
      }

      function drawOnce(){ draw(true); }

      function draw(staticOnly){
        // ease pointer
        ptr.x += (ptr.tx - ptr.x)*0.08;
        ptr.y += (ptr.ty - ptr.y)*0.08;

        ctx.clearRect(0,0,W,H);
        const CX = W/2, CY = H/2;
        const R  = Math.min(W,H)*0.42;
        const cols = palette();

        // Ambient glow influenced by pointer
        const px = CX + (ptr.x-0.5)*W*0.06;
        const py = CY + (ptr.y-0.5)*H*0.06;
        const halo = ctx.createRadialGradient(px, py, Math.min(W,H)*0.02, px, py, Math.max(W,H)*0.8);
        halo.addColorStop(0, 'rgba(255,255,255,0.12)');
        halo.addColorStop(1, 'rgba(255,255,255,0)');
        ctx.fillStyle = halo; ctx.fillRect(0,0,W,H);

        // Constellation dots
        const dots = vivid ? 140 : 80;
        ctx.globalAlpha = 0.15;
        ctx.fillStyle = 'black';
        for(let i=0;i<dots;i++){
          const a = (i/dots)*Math.PI*2 + t*0.03;
          const r = R*0.2 + (i%9)/9 * R*0.75;
          const jx = CX + Math.cos(a)*r + Math.sin(a*3+t*0.2)*2;
          const jy = CY + Math.sin(a)*r + Math.cos(a*2-t*0.3)*2;
          ctx.fillRect(jx, jy, 1, 1);
        }
        ctx.globalAlpha = 1;

        // Rings
        const ringCount = vivid ? 10 : 6;
        ctx.globalCompositeOperation = 'lighter';
        for(let i=0;i<ringCount;i++){
          const frac = i/(ringCount-1 || 1);
          const base = R*0.25 + frac*R*0.7;
          const wob  = (Math.sin(t*0.7 + i*0.6)*0.5 + 0.5) * (vivid? 6 : 4);
          const thickness = vivid ? 2.2 : 1.6;
          const col = cols[i % cols.length];

          // ring stroke
          ctx.beginPath();
          const segs = 360;
          for(let s=0;s<=segs;s++){
            const a = (s/segs)*Math.PI*2;
            const magnet = Math.exp(-Math.pow((Math.cos(a)*0.5+0.5 - ptr.x)*3,2) - Math.pow((Math.sin(a)*0.5+0.5 - ptr.y)*3,2));
            const rWarp = base + wob*Math.sin(a*3 + t*0.8 + i) + magnet*8*(ptr.y-0.5);
            const x = CX + Math.cos(a)*rWarp;
            const y = CY + Math.sin(a)*rWarp;
            if(s===0) ctx.moveTo(x,y); else ctx.lineTo(x,y);
          }
          ctx.strokeStyle = col;
          ctx.globalAlpha = vivid ? 0.35 : 0.28;
          ctx.lineWidth = thickness;
          ctx.shadowColor = col;
          ctx.shadowBlur = vivid ? 26 : 18;
          ctx.stroke();
          ctx.shadowBlur = 0;
          ctx.globalAlpha = 1;

          // planet
          const ang = t*(0.4 + i*0.07) + i*0.6 + ptr.x*2.4;
          const pr  = base + wob*0.6;
          const px2 = CX + Math.cos(ang)*pr;
          const py2 = CY + Math.sin(ang)*pr;

          const grad = ctx.createRadialGradient(px2-6, py2-6, 0, px2, py2, 18);
          grad.addColorStop(0, 'white');
          grad.addColorStop(1, col);
          ctx.fillStyle = grad;
          ctx.globalAlpha = vivid ? 0.85 : 0.75;
          ctx.beginPath(); ctx.arc(px2, py2, vivid ? 3.2 : 2.6, 0, Math.PI*2); ctx.fill();

          // subtle spoke
          ctx.globalAlpha = 0.12;
          ctx.strokeStyle = col;
          ctx.lineWidth = 1;
          ctx.beginPath(); ctx.moveTo(CX, CY); ctx.lineTo(px2, py2); ctx.stroke();
          ctx.globalAlpha = 1;
        }
        ctx.globalCompositeOperation = 'source-over';

        // Dial ticks
        ctx.save();
        ctx.translate(CX, CY);
        const tickN = 120;
        for(let i=0;i<tickN;i++){
          const a = (i/tickN)*Math.PI*2;
          const inner = R*0.82 + Math.sin(t*0.7 + i)*0.8;
          const outer = inner + (i%10===0 ? 8 : 4);
          ctx.strokeStyle = 'rgba(0,0,0,0.08)';
          if(css('--ink').includes('#e') || root.dataset.theme==='noir'){
            ctx.strokeStyle = 'rgba(255,255,255,0.10)';
          }
          ctx.lineWidth = (i%10===0)?1.2:0.7;
          ctx.beginPath();
          ctx.moveTo(Math.cos(a)*inner, Math.sin(a)*inner);
          ctx.lineTo(Math.cos(a)*outer, Math.sin(a)*outer);
          ctx.stroke();
        }
        ctx.restore();

        // Soft inner glow
        ctx.globalAlpha = 1;
        ctx.fillStyle = ringGradient(R*0.1, R*1.2, 0);
        ctx.fillRect(0,0,W,H);

        // Vignette
        const vg = ctx.createRadialGradient(CX, CY, Math.min(W,H)*0.55, CX, CY, Math.max(W,H)*0.9);
        vg.addColorStop(0, 'rgba(0,0,0,0)');
        vg.addColorStop(1, 'rgba(0,0,0,0.06)');
        ctx.fillStyle = vg;
        ctx.fillRect(0,0,W,H);

        if(!staticOnly){
          // noop; animation loop handles frames
        }
      }

      function tick(now){
        if(!motion) return;
        const dt = Math.min(50, now - lastT)/1000;
        lastT = now; t += dt;
        draw();
        raf = requestAnimationFrame(tick);
      }
      if(motion){ raf = requestAnimationFrame(tick); } else { drawOnce(); }

      // Interactions
      btnTheme.addEventListener('click', ()=>{
        themeIndex = (themeIndex + 1) % THEMES.length;
        setTheme(themeIndex);
      });
      btnMotion.addEventListener('click', ()=>{
        motion = !motion;
        root.setAttribute('data-motion', motion ? 'on' : 'off');
        btnMotion.textContent = motion ? 'Alive' : 'Still';
        btnMotion.setAttribute('aria-pressed', String(motion));
        if(motion){ lastT = performance.now(); raf = requestAnimationFrame(tick); }
        else { drawOnce(); }
      });
      btnFocus.addEventListener('click', ()=>{
        vivid = !vivid;
        btnFocus.textContent = vivid ? 'Vivid' : 'Calm';
        btnFocus.setAttribute('aria-pressed', String(vivid));
        drawOnce();
      });

      // Keyboard shortcuts
      root.tabIndex = 0;
      root.addEventListener('keydown', (e)=>{
        const k = e.key.toLowerCase();
        if(k==='t') btnTheme.click();
        if(k==='m') btnMotion.click();
        if(k==='v') btnFocus.click();
      });

      // Visibility pause
      document.addEventListener('visibilitychange', ()=>{
        if(document.hidden && raf){ cancelAnimationFrame(raf); }
        else if(!document.hidden && motion){ lastT = performance.now(); raf = requestAnimationFrame(tick); }
      });
    })();
  </script>
