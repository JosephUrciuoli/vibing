<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vibing</title>
    <style>
      :root {
        --bg: #0f1221;
        --fg: #e6e8f0;
        --muted: #9aa3b2;
        --accent: #8b5cf6;
      }
      html, body {
        height: 100%;
      }
      body {
        margin: 0;
        font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Ubuntu, Cantarell, Noto Sans, Helvetica Neue, Arial, "Apple Color Emoji", "Segoe UI Emoji";
        color: var(--fg);
        background: radial-gradient(1200px 800px at 70% 10%, #1b1f3a, var(--bg));
        display: flex;
        align-items: center;
        justify-content: center;
      }
      .card {
        width: min(720px, 92vw);
        background: rgba(255,255,255,0.04);
        border: 1px solid rgba(255,255,255,0.08);
        border-radius: 16px;
        padding: 28px 24px;
        box-shadow: 0 10px 30px rgba(0,0,0,0.3);
        backdrop-filter: blur(6px);
      }
      h1 {
        margin: 0 0 10px 0;
        font-size: 28px;
        letter-spacing: 0.3px;
      }
      .muted {
        color: var(--muted);
        font-size: 14px;
        margin-bottom: 18px;
      }
      #content {
        font-size: 18px;
        line-height: 1.6;
        background: rgba(255,255,255,0.04);
        border: 1px dashed rgba(255,255,255,0.12);
        border-radius: 12px;
        padding: 16px;
      }
      .footer {
        margin-top: 18px;
        display: flex;
        justify-content: space-between;
        align-items: center;
        font-size: 14px;
        color: var(--muted);
      }
      .badge {
        display: inline-block;
        background: rgba(139, 92, 246, 0.18);
        color: #d4c2ff;
        padding: 4px 10px;
        border-radius: 999px;
        font-size: 12px;
        border: 1px solid rgba(139, 92, 246, 0.35);
        letter-spacing: 0.2px;
      }
    </style>
  </head>
  <body>
    <!-- BEGIN_EDITABLE -->
      <section id="content">
<div class="vibe1833" data-scheme="light" data-state="playing" style="--c1:#FFB86B;--c2:#FF7BC2;--c3:#7AD6FF;--c4:#9BFFCC;">
  <style>
    .vibe1833 {
      --fg: #0f1220;
      --muted: #54607a;
      --ring: 1px solid color-mix(in oklab, var(--fg) 12%, transparent);
      --glass: linear-gradient(180deg, rgba(255,255,255,0.85), rgba(255,255,255,0.55));
      --shadow: 0 40px 100px rgba(0,0,0,0.18);
      --halo: color-mix(in oklab, var(--c1) 45%, transparent);
      --bg1: #fffcf6;
      --bg2: #ffffff;

      position: relative;
      isolation: isolate;
      border-radius: 36px;
      overflow: clip;
      padding: clamp(20px, 4vw, 48px);
      color: var(--fg);
      font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Inter, Roboto, "Helvetica Neue", Arial;
      background:
        radial-gradient(150% 200% at var(--mx,50%) var(--my,50%), color-mix(in oklab, var(--c3) 12%, transparent), transparent 60%),
        conic-gradient(from 160deg at 80% 20%, color-mix(in oklab, var(--c1) 8%, transparent), color-mix(in oklab, var(--c2) 10%, transparent), color-mix(in oklab, var(--c4) 8%, transparent), transparent 75%),
        linear-gradient(180deg, var(--bg1), var(--bg2));
      box-shadow: inset 0 1px 0 rgba(255,255,255,0.85), var(--shadow);
    }
    .vibe1833::before,
    .vibe1833::after {
      content: "";
      position: absolute; inset: -35%;
      z-index: -1; pointer-events: none;
      filter: blur(90px) saturate(120%);
      opacity: 0.45;
      background: conic-gradient(from 0deg at 50% 50%,
        color-mix(in oklab, var(--c1) 28%, transparent),
        color-mix(in oklab, var(--c2) 22%, transparent),
        color-mix(in oklab, var(--c3) 24%, transparent),
        color-mix(in oklab, var(--c4) 26%, transparent));
      animation: v1833-orbit 90s linear infinite;
    }
    .vibe1833::after { animation-direction: reverse; opacity: 0.28; filter: blur(130px) saturate(160%); }
    @keyframes v1833-orbit { to { transform: rotate(360deg); } }

    .vibe1833[data-scheme="dark"] {
      --fg: #eaf2ff;
      --muted: #9aa6bf;
      --ring: 1px solid rgba(255,255,255,0.12);
      --glass: linear-gradient(180deg, rgba(255,255,255,0.12), rgba(255,255,255,0.06));
      --bg1: #0a0e15; --bg2: #0b1019;
      box-shadow: inset 0 1px 0 rgba(255,255,255,0.06), var(--shadow);
    }

    .vibe1833 .head {
      display: grid;
      grid-template-columns: 1fr auto;
      gap: clamp(10px, 2.6vw, 20px);
      align-items: start;
    }
    .vibe1833 .title {
      margin: 0;
      font-weight: 1000;
      letter-spacing: -0.02em;
      line-height: 0.9;
      font-size: clamp(36px, 7.5vw, 96px);
      background: linear-gradient(90deg, var(--c1), var(--c2) 33%, var(--c3) 66%, var(--c4) 100%);
      -webkit-background-clip: text; background-clip: text; color: transparent;
      text-shadow: 0 18px 46px rgba(0,0,0,0.25);
    }
    .vibe1833 .tag {
      margin: 2px 0 0 0;
      font-size: clamp(12px, 2.1vw, 16px);
      color: var(--muted);
    }

    .vibe1833 .actions {
      display: inline-flex; gap: 10px; flex-wrap: wrap; align-items: center;
    }
    .vibe1833 .btn {
      appearance: none; border: var(--ring); color: inherit; cursor: pointer;
      background: var(--glass);
      padding: 10px 14px; border-radius: 999px;
      font-weight: 900; font-size: 12px; letter-spacing: 0.34px;
      transition: transform 200ms ease, box-shadow 220ms ease, background 200ms ease, border-color 200ms ease;
      box-shadow: 0 12px 28px rgba(0,0,0,0.20);
      backdrop-filter: blur(8px);
      user-select: none;
    }
    .vibe1833 .btn:hover { transform: translateY(-1px); box-shadow: 0 16px 38px rgba(0,0,0,0.30); }
    .vibe1833 .btn:active { transform: translateY(0); }
    .vibe1833 .btn:focus-visible { outline: none; box-shadow: 0 0 0 3px color-mix(in oklab, var(--c1) 30%, transparent), 0 12px 30px rgba(0,0,0,0.34); }

    .vibe1833 .portal {
      position: relative;
      margin-top: clamp(18px, 3.2vw, 28px);
      display: grid;
      place-items: center;
      border-radius: 28px;
      padding: clamp(14px, 2.8vw, 22px);
      background:
        linear-gradient(180deg, rgba(255,255,255,0.10), rgba(255,255,255,0.04));
      border: var(--ring);
      box-shadow: inset 0 0 42px rgba(255,255,255,0.10), 0 24px 60px rgba(0,0,0,0.30);
    }
    .vibe1833[data-scheme="dark"] .portal {
      background: linear-gradient(180deg, rgba(0,0,0,0.10), rgba(0,0,0,0.02));
      box-shadow: inset 0 0 42px rgba(255,255,255,0.06), 0 26px 70px rgba(0,0,0,0.46);
    }

    .vibe1833 .orb {
      position: relative;
      width: min(780px, 100%);
      aspect-ratio: 1 / 1;
      border-radius: 50%;
      overflow: hidden;
      background: radial-gradient(60% 60% at 50% 50%, rgba(255,255,255,0.08), transparent 60%);
      box-shadow:
        0 0 0 1px rgba(255,255,255,0.35) inset,
        0 60px 120px rgba(0,0,0,0.22);
    }
    .vibe1833 .orb::before {
      content: "";
      position: absolute; inset: -1.5%;
      border-radius: 50%;
      background:
        conic-gradient(from var(--spin,0deg),
          color-mix(in oklab, var(--c1) 32%, transparent) 0deg,
          color-mix(in oklab, var(--c2) 36%, transparent) 120deg,
          color-mix(in oklab, var(--c3) 32%, transparent) 240deg,
          color-mix(in oklab, var(--c4) 36%, transparent) 360deg);
      mask:
        radial-gradient(farthest-side, transparent calc(100% - 10px), #000 100%),
        radial-gradient(farthest-side, #000 68%, transparent 69%);
      mask-composite: exclude;
      pointer-events: none;
      filter: blur(10px) saturate(120%);
      opacity: 0.9;
      animation: v1833-spin 16s linear infinite;
    }
    @keyframes v1833-spin { to { transform: rotate(360deg); } }

    .vibe1833 canvas.bloom { display:block; width:100%; height:100%; }
    .vibe1833 .halo {
      position: absolute; inset: 0; pointer-events: none;
      border-radius: 50%;
      box-shadow:
        0 0 120px 40px var(--halo),
        inset 0 0 120px 40px color-mix(in oklab, var(--c4) 18%, transparent);
      opacity: 0.25;
    }

    .vibe1833 .badge {
      position: absolute; right: 14px; top: 14px;
      z-index: 2;
      font-size: 12px; letter-spacing: 0.3px;
      color: currentColor;
      padding: 8px 10px; border-radius: 999px;
      border: var(--ring);
      background: var(--glass);
      backdrop-filter: blur(8px);
      user-select: none;
    }

    .vibe1833 .grid {
      margin-top: clamp(18px, 3vw, 26px);
      display: grid;
      grid-template-columns: repeat(12, 1fr);
      gap: 12px;
    }
    .vibe1833 .card {
      grid-column: span 4;
      border-radius: 16px;
      border: var(--ring);
      background: var(--glass);
      box-shadow: 0 12px 26px rgba(0,0,0,0.22);
      padding: 12px 14px;
      min-height: 86px;
      transition: transform 240ms ease, box-shadow 240ms ease;
      backdrop-filter: blur(6px);
    }
    @media (max-width: 980px) { .vibe1833 .card { grid-column: span 6; } }
    @media (max-width: 640px) { .vibe1833 .card { grid-column: span 12; } }
    .vibe1833 .card:hover { transform: translateY(-3px); box-shadow: 0 18px 40px rgba(0,0,0,0.30); }
    .vibe1833 .card h3 { margin: 0 0 8px; font-size: 13px; letter-spacing: 0.3px; }

    .vibe1833 .row { display:flex; gap:10px; align-items:center; flex-wrap:wrap; }
    .vibe1833 .slider {
      appearance: none; width: min(360px, 100%); height: 4px; border-radius: 999px;
      background: linear-gradient(90deg, var(--c1), var(--c2), var(--c3), var(--c4));
      outline: none; opacity: 0.95;
    }
    .vibe1833 .slider::-webkit-slider-thumb,
    .vibe1833 .slider::-moz-range-thumb {
      -webkit-appearance: none; appearance: none;
      width: 18px; height: 18px; border-radius: 50%; background:#fff;
      border: 1px solid rgba(0,0,0,0.12); box-shadow: 0 6px 18px rgba(0,0,0,0.25); cursor: pointer;
    }
    .vibe1833[data-scheme="dark"] .slider::-webkit-slider-thumb,
    .vibe1833[data-scheme="dark"] .slider::-moz-range-thumb {
      background: #0e1420; border-color: rgba(255,255,255,0.22);
    }

    .vibe1833 .swatch { display:inline-flex; gap:8px; flex-wrap:wrap; align-items:center; margin-top: 8px; }
    .vibe1833 .chip {
      width: 22px; height: 22px; border-radius: 50%;
      border: 1px solid rgba(0,0,0,0.16);
      box-shadow: inset 0 0 10px rgba(255,255,255,0.18);
      cursor: pointer;
    }
    .vibe1833[data-scheme="dark"] .chip { border-color: rgba(255,255,255,0.22); }

    .vibe1833 .meta {
      display:flex; align-items:center; justify-content:space-between; gap:12px;
      margin-top: clamp(14px, 2.6vw, 20px);
      font-size: 12px; color: var(--muted);
    }
    .vibe1833 .pill {
      display:inline-flex; align-items:center; gap:8px;
      border-radius:999px; padding:6px 10px;
      border: var(--ring);
      background: var(--glass);
      backdrop-filter: blur(6px);
      user-select: none;
    }
    .vibe1833 #last-updated { font-variant-numeric: tabular-nums; opacity: 0.9; }

    @media (prefers-reduced-motion: reduce) {
      .vibe1833, .vibe1833 * { animation: none !important; transition: none !important; }
      .vibe1833::before, .vibe1833::after, .vibe1833 .orb::before { display: none; }
    }
  </style>

  <div class="head" aria-label="Header">
    <div>
      <h1 class="title">Lumen Garden</h1>
      <p class="tag">A living bloom—shape it with motion.</p>
    </div>
    <div class="actions">
      <button class="btn" type="button" data-theme aria-label="Switch theme">Theme</button>
      <button class="btn" type="button" data-palette aria-label="Cycle palette">Palette</button>
      <button class="btn" type="button" data-state aria-label="Pause or play">Pause</button>
      <button class="btn" type="button" data-save aria-label="Save image">Save</button>
    </div>
  </div>

  <div class="portal" aria-label="Bloom portal">
    <div class="badge" aria-hidden="true"><span data-badge>petals: 8 • tempo: 1.0×</span></div>
    <div class="orb">
      <canvas class="bloom" aria-label="Lumen Garden canvas" role="img"></canvas>
      <div class="halo" aria-hidden="true"></div>
    </div>
  </div>

  <div class="grid" aria-label="Controls">
    <div class="card">
      <h3>Petals</h3>
      <div class="row">
        <input class="slider" type="range" min="3" max="24" value="8" step="1" data-petals aria-label="Petal count">
        <span data-petals-readout>8</span>
      </div>
      <p style="margin:8px 0 0 0; font-size:13px; color:var(--muted)">More petals create intricate geometry.</p>
    </div>
    <div class="card">
      <h3>Tempo & Glow</h3>
      <div class="row">
        <input class="slider" type="range" min="0" max="200" value="100" step="1" data-tempo aria-label="Tempo">
        <span data-tempo-readout>1.0×</span>
      </div>
      <div class="row" style="margin-top:8px;">
        <input class="slider" type="range" min="0" max="80" value="36" step="1" data-glow aria-label="Glow">
        <span data-glow-readout>36</span>
      </div>
      <div class="swatch" data-swatch></div>
    </div>
    <div class="card">
      <h3>Warp</h3>
      <div class="row">
        <input class="slider" type="range" min="0" max="100" value="40" step="1" data-warp aria-label="Warp amount">
        <span data-warp-readout>40</span>
      </div>
      <p style="margin:8px 0 0 0; font-size:13px; color:var(--muted)">Warp bends petals into slow vortices.</p>
    </div>
  </div>

  <div class="meta">
    <div class="pill">Edition 1833 — Bloom</div>
    <span id="last-updated" title="Last updated"></span>
  </div>

  <script>
    (function(){
      const root = document.currentScript.closest('.vibe1833');
      const canvas = root.querySelector('canvas.bloom');
      const ctx = canvas.getContext('2d');

      const btnTheme = root.querySelector('[data-theme]');
      const btnPalette = root.querySelector('[data-palette]');
      const btnState = root.querySelector('[data-state]');
      const btnSave = root.querySelector('[data-save]');
      const badge = root.querySelector('[data-badge]');
      const ts = root.querySelector('#last-updated');

      const petalsSlider = root.querySelector('[data-petals]');
      const petalsOut = root.querySelector('[data-petals-readout]');
      const tempoSlider = root.querySelector('[data-tempo]');
      const tempoOut = root.querySelector('[data-tempo-readout]');
      const glowSlider = root.querySelector('[data-glow]');
      const glowOut = root.querySelector('[data-glow-readout]');
      const warpSlider = root.querySelector('[data-warp]');
      const warpOut = root.querySelector('[data-warp-readout]');
      const swatch = root.querySelector('[data-swatch]');

      // Timestamp
      try {
        const fmt = new Intl.DateTimeFormat([], {
          year: 'numeric', month: 'short', day: '2-digit',
          hour: '2-digit', minute: '2-digit', second: '2-digit',
          hour12: true, timeZoneName: 'short'
        });
        ts.textContent = 'Last updated: ' + fmt.format(new Date());
      } catch(e) {
        ts.textContent = 'Last updated: ' + new Date().toLocaleString();
      }

      // Themes / palettes
      const themes = [
        { name:'Dawn', scheme:'light', colors:['#FFB86B','#FF7BC2','#7AD6FF','#9BFFCC'] },
        { name:'Dusk', scheme:'dark', colors:['#A8C5FF','#9E8CFF','#FF9ECF','#FFD39E'] },
        { name:'Midnight', scheme:'dark', colors:['#87B0FF','#6EE7C8','#BCA6FF','#FFB7E3'] },
        { name:'Glacier', scheme:'light', colors:['#8EF0D0','#B7E0FF','#AEE3FF','#E6FFB2'] },
        { name:'Aurora', scheme:'dark', colors:['#7CFCC9','#7AA5FF','#FF7BCB','#FFE27B'] }
      ];
      let themeIndex = 0;

      function setCSSFromColors(colors){
        root.style.setProperty('--c1', colors[0]);
        root.style.setProperty('--c2', colors[1 % colors.length]);
        root.style.setProperty('--c3', colors[2 % colors.length]);
        root.style.setProperty('--c4', colors[3 % colors.length]);
      }
      function drawSwatch(colors){
        swatch.innerHTML = '';
        colors.forEach((c, i) => {
          const dot = document.createElement('button');
          dot.className = 'chip';
          dot.type = 'button';
          dot.style.background = c;
          dot.title = 'Use color ' + c;
          dot.setAttribute('aria-label', 'Use color ' + c);
          dot.addEventListener('click', () => {
            const t = themes[themeIndex];
            t.colors = t.colors.slice(i).concat(t.colors.slice(0, i));
            setCSSFromColors(t.colors);
            instant();
          });
          swatch.appendChild(dot);
        });
      }
      function applyTheme(i){
        themeIndex = (i + themes.length) % themes.length;
        const t = themes[themeIndex];
        setCSSFromColors(t.colors);
        root.setAttribute('data-scheme', t.scheme);
        btnTheme.textContent = 'Theme: ' + t.name;
        drawSwatch(t.colors);
        instant();
      }

      // Resize with DPR
      let dpr = Math.min(2, window.devicePixelRatio || 1);
      function resize(){
        dpr = Math.min(2, window.devicePixelRatio || 1);
        const rect = canvas.getBoundingClientRect();
        const s = Math.min(rect.width, rect.height);
        canvas.width = Math.max(2, Math.floor(s * dpr));
        canvas.height = Math.max(2, Math.floor(s * dpr));
        ctx.setTransform(dpr, 0, 0, dpr, 0, 0);
        instant();
      }
      new ResizeObserver(resize).observe(canvas);

      // Params
      let petals = Number(petalsSlider.value);
      let tempo = Number(tempoSlider.value) / 100; // 0..2
      let glow = Number(glowSlider.value); // 0..80
      let warp = Number(warpSlider.value) / 100; // 0..1

      petalsOut.textContent = petals.toFixed(0);
      tempoOut.textContent = tempo.toFixed(1) + '×';
      glowOut.textContent = glow.toFixed(0);
      warpOut.textContent = Math.round(warp * 100);

      // Pointer
      const pointer = { x: 0.5, y: 0.5, inside: false, lastTap: 0 };
      function setPointer(e){
        const r = canvas.getBoundingClientRect();
        const x = (e.clientX - r.left) / r.width;
        const y = (e.clientY - r.top) / r.height;
        pointer.x = Math.min(1, Math.max(0, x));
        pointer.y = Math.min(1, Math.max(0, y));
        root.style.setProperty('--mx', (pointer.x*100)+'%');
        root.style.setProperty('--my', (pointer.y*100)+'%');
      }
      canvas.addEventListener('pointermove', (e)=>{ pointer.inside = true; setPointer(e); }, { passive: true });
      canvas.addEventListener('pointerenter', (e)=>{ pointer.inside = true; setPointer(e); }, { passive: true });
      canvas.addEventListener('pointerleave', ()=>{ pointer.inside = false; root.style.setProperty('--mx','50%'); root.style.setProperty('--my','50%'); }, { passive: true });
      canvas.addEventListener('pointerdown', (e)=>{
        setPointer(e);
        const now = performance.now();
        if (now - pointer.lastTap < 280) toggleState();
        pointer.lastTap = now;
      }, { passive: true });

      // State
      let raf = null;
      let t0 = performance.now();
      function toggleState(){
        setState(root.getAttribute('data-state') === 'playing' ? 'paused' : 'playing');
      }
      function setState(s){
        root.setAttribute('data-state', s);
        btnState.textContent = s === 'paused' ? 'Play' : 'Pause';
        if (s === 'playing') play(); else pause();
      }
      function play(){
        if (raf) cancelAnimationFrame(raf);
        t0 = performance.now();
        raf = requestAnimationFrame(loop);
      }
      function pause(){
        if (raf) cancelAnimationFrame(raf);
        raf = null;
      }
      function instant(){ draw(performance.now(), true); }

      // Render
      const TAU = Math.PI * 2;
      function superR(theta, m, a, b, n1, n2, n3){
        const t1 = Math.pow(Math.abs(Math.cos(m * theta / 4) / a), n2);
        const t2 = Math.pow(Math.abs(Math.sin(m * theta / 4) / b), n3);
        const denom = Math.max(1e-6, t1 + t2);
        return Math.pow(denom, -1 / n1);
      }
      function loop(now){
        draw(now, false);
        if (root.getAttribute('data-state') === 'playing') raf = requestAnimationFrame(loop);
      }
      function draw(now, snap){
        const w = canvas.clientWidth, h = canvas.clientHeight;
        if (!w || !h) return;

        const dt = Math.min(0.05, (now - t0) / 1000);
        t0 = now;

        const cx = w/2, cy = h/2;
        const R = Math.min(w,h) * 0.46;

        // Fade trail
        const scheme = root.getAttribute('data-scheme');
        if (snap) {
          ctx.clearRect(0,0,w,h);
        } else {
          ctx.fillStyle = scheme === 'dark' ? 'rgba(8,12,20,0.08)' : 'rgba(255,255,255,0.08)';
          ctx.fillRect(0,0,w,h);
        }

        // Palette
        const pal = [
          getComputedStyle(root).getPropertyValue('--c1').trim(),
          getComputedStyle(root).getPropertyValue('--c2').trim(),
          getComputedStyle(root).getPropertyValue('--c3').trim(),
          getComputedStyle(root).getPropertyValue('--c4').trim()
        ];

        // Motion parameters
        const t = now * 0.0006 * (0.6 + tempo);
        const wobb = 0.7 + 0.3 * Math.sin(now*0.0004);
        const n1 = 0.45 + 0.35 * (0.5 + 0.5 * Math.sin(t * 1.7));
        const n2 = 0.80 + 0.60 * (0.5 + 0.5 * Math.cos(t * 1.1));
        const n3 = 0.80 + 0.60 * (0.5 + 0.5 * Math.sin(t * 1.3 + 1.2));
        const swirl = 0.7 + warp * 2.2;

        // Pointer pull
        let ox = 0, oy = 0, pd = 0;
        if (pointer.inside) {
          ox = (pointer.x - 0.5) * R * 0.35;
          oy = (pointer.y - 0.5) * R * 0.35;
          pd = Math.hypot(ox, oy) / (R*0.35);
        }

        ctx.save();
        ctx.globalCompositeOperation = scheme === 'dark' ? 'screen' : 'multiply';

        // Layers
        const layers = 3;
        const segs = 450;
        const m = Math.max(3, Math.floor(petals));
        for (let L = 0; L < layers; L++) {
          const color = pal[(L + m) % pal.length];
          ctx.beginPath();
          for (let j = 0; j <= segs; j++) {
            const u = j / segs;
            const theta = u * TAU;
            const base = superR(theta + L*0.02 + pd*0.1, m + L, 1, 1, n1, n2, n3);
            const r = R * (0.35 + 0.62 * Math.pow(base, 0.9)) * (1 + 0.05*Math.sin(theta*6 + t*3 + L));
            const a = theta * (1 + swirl*0.2 + L*0.03) + t * (0.8 + L*0.15) + pd * 0.8 * Math.sin(theta*2 + t);
            const x = cx + ox + Math.cos(a) * r * (1 + 0.07*Math.sin(t + L));
            const y = cy + oy + Math.sin(a) * r * (1 + 0.07*Math.cos(t*1.1 + L));
            if (j === 0) ctx.moveTo(x,y); else ctx.lineTo(x,y);
          }
          ctx.strokeStyle = color;
          ctx.lineWidth = Math.max(0.6, 2.0 - L*0.5);
          ctx.shadowColor = color;
          ctx.shadowBlur = glow * (0.9 - L*0.2);
          ctx.stroke();
        }

        // Pulses
        const pulse = 0.5 + 0.5*Math.sin(now*0.003 * (0.6 + tempo));
        const ringR = R * (0.2 + 0.15 * pulse + 0.1 * warp);
        ctx.beginPath();
        ctx.arc(cx + ox*0.2, cy + oy*0.2, ringR, 0, TAU);
        ctx.strokeStyle = pal[0];
        ctx.globalAlpha = scheme === 'dark' ? 0.45 : 0.30;
        ctx.lineWidth = 1.5;
        ctx.shadowColor = pal[0];
        ctx.shadowBlur = glow * 0.5;
        ctx.stroke();
        ctx.globalAlpha = 1;

        ctx.restore();

        // Badge update
        badge.textContent = `petals: ${m} • tempo: ${tempo.toFixed(1)}×`;
      }

      // Controls
      petalsSlider.addEventListener('input', e => {
        petals = Number(e.target.value);
        petalsOut.textContent = petals.toFixed(0);
        instant();
      });
      tempoSlider.addEventListener('input', e => {
        tempo = Number(e.target.value) / 100;
        tempoOut.textContent = tempo.toFixed(1) + '×';
      });
      glowSlider.addEventListener('input', e => {
        glow = Number(e.target.value);
        glowOut.textContent = glow.toFixed(0);
      });
      warpSlider.addEventListener('input', e => {
        warp = Number(e.target.value) / 100;
        warpOut.textContent = Math.round(warp * 100);
      });

      btnPalette.addEventListener('click', () => applyTheme(themeIndex + 1));
      btnTheme.addEventListener('click', () => applyTheme(themeIndex + 1));
      btnState.addEventListener('click', toggleState);
      btnSave.addEventListener('click', () => {
        try {
          const a = document.createElement('a');
          a.href = canvas.toDataURL('image/png');
          a.download = `lumen-garden-${Date.now()}.png`;
          document.body.appendChild(a);
          a.click();
          a.remove();
        } catch(e) {}
      });

      // Root parallax hint
      root.addEventListener('pointermove', (e) => {
        const r = root.getBoundingClientRect();
        const x = (e.clientX - r.left) / r.width;
        const y = (e.clientY - r.top) / r.height;
        root.style.setProperty('--mx', (x*100)+'%');
        root.style.setProperty('--my', (y*100)+'%');
      }, { passive: true });
      root.addEventListener('pointerleave', () => {
        root.style.setProperty('--mx','50%');
        root.style.setProperty('--my','50%');
      }, { passive: true });

      // Reduced motion & visibility
      const prefersReduce = matchMedia('(prefers-reduced-motion: reduce)');
      const applyReduce = () => {
        if (prefersReduce.matches) {
          setState('paused');
          instant();
        }
      };
      prefersReduce.addEventListener?.('change', applyReduce);
      addEventListener('visibilitychange', () => {
        if (document.hidden) pause();
        else if (root.getAttribute('data-state') === 'playing') play();
      }, { passive: true });

      // Init
      applyTheme(0);
      resize();
      setState('playing');
      applyReduce();

      // Cleanup on detach
      root.addEventListener('DOMNodeRemoved', () => { pause(); }, { once:true });
    })();
  </script>
