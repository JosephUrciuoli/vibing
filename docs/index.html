<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vibing</title>
    <style>
      :root {
        --bg: #0f1221;
        --fg: #e6e8f0;
        --muted: #9aa3b2;
        --accent: #8b5cf6;
      }
      html, body {
        height: 100%;
      }
      body {
        margin: 0;
        font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Ubuntu, Cantarell, Noto Sans, Helvetica Neue, Arial, "Apple Color Emoji", "Segoe UI Emoji";
        color: var(--fg);
        background: radial-gradient(1200px 800px at 70% 10%, #1b1f3a, var(--bg));
        display: flex;
        align-items: center;
        justify-content: center;
      }
      .card {
        width: min(720px, 92vw);
        background: rgba(255,255,255,0.04);
        border: 1px solid rgba(255,255,255,0.08);
        border-radius: 16px;
        padding: 28px 24px;
        box-shadow: 0 10px 30px rgba(0,0,0,0.3);
        backdrop-filter: blur(6px);
      }
      h1 {
        margin: 0 0 10px 0;
        font-size: 28px;
        letter-spacing: 0.3px;
      }
      .muted {
        color: var(--muted);
        font-size: 14px;
        margin-bottom: 18px;
      }
      #content {
        font-size: 18px;
        line-height: 1.6;
        background: rgba(255,255,255,0.04);
        border: 1px dashed rgba(255,255,255,0.12);
        border-radius: 12px;
        padding: 16px;
      }
      .footer {
        margin-top: 18px;
        display: flex;
        justify-content: space-between;
        align-items: center;
        font-size: 14px;
        color: var(--muted);
      }
      .badge {
        display: inline-block;
        background: rgba(139, 92, 246, 0.18);
        color: #d4c2ff;
        padding: 4px 10px;
        border-radius: 999px;
        font-size: 12px;
        border: 1px solid rgba(139, 92, 246, 0.35);
        letter-spacing: 0.2px;
      }
    </style>
  </head>
  <body>
    <!-- BEGIN_EDITABLE -->
      <section id="content">
<div class="vibe2474" data-theme="dusk" data-motion="on" aria-label="Kinetic, calming surface">
  <style>
    .vibe2474 {
      --fg: #e8efff;
      --muted: rgba(232,239,255,0.72);
      --soft: rgba(255,255,255,0.06);
      --line: rgba(255,255,255,0.18);
      --shadow: 0 20px 60px rgba(0,0,0,0.35), 0 8px 24px rgba(0,0,0,0.22);
      color: var(--fg);
      position: relative;
      overflow: hidden;
      padding: clamp(18px, 3.5vw, 44px);
      border-radius: 22px;
      background:
        radial-gradient(120% 140% at 100% 0%, rgba(255,255,255,0.04) 0%, transparent 50%),
        linear-gradient(180deg, var(--bg1), var(--bg0));
      box-shadow: inset 0 0 0 1px rgba(255,255,255,0.04);
      font-family: ui-sans-serif, system-ui, -apple-system, "Segoe UI", Roboto, Helvetica, Arial, "Apple Color Emoji","Segoe UI Emoji";
      isolation: isolate;
    }

    .vibe2474[data-theme="dusk"] { --bg0:#0a0f1f; --bg1:#121a34; --acc1:#8a7dff; --acc2:#2bd9c5; --glow:#3ec6ff; --ring:#9d8bff; }
    .vibe2474[data-theme="noon"] { --bg0:#071626; --bg1:#0e2b45; --acc1:#15d1ff; --acc2:#8cffb8; --glow:#6fe3ff; --ring:#b2fff3; }
    .vibe2474[data-theme="dawn"] { --bg0:#1a1121; --bg1:#2a1a33; --acc1:#ff9a8b; --acc2:#ffd06b; --glow:#ffb2c9; --ring:#ffd99d; }

    .vibe2474 .layers {
      position: absolute;
      inset: -15%;
      pointer-events: none;
      filter: saturate(120%);
      z-index: 0;
    }
    .vibe2474 .blob {
      position: absolute;
      width: 52vmax;
      height: 52vmax;
      border-radius: 50%;
      background:
        radial-gradient(circle at 30% 30%, color-mix(in srgb, var(--acc1) 70%, transparent) 0%, transparent 60%),
        radial-gradient(circle at 70% 70%, color-mix(in srgb, var(--acc2) 70%, transparent) 0%, transparent 60%);
      opacity: 0.55;
      filter: blur(34px);
      mix-blend-mode: screen;
      animation: v2474-float 22s ease-in-out infinite alternate;
    }
    .vibe2474 .blob.b1 { top: -18%; left: -10%; animation-duration: 26s; transform: translate3d(0,0,0); }
    .vibe2474 .blob.b2 { right: -12%; bottom: -22%; animation-duration: 28s; }
    .vibe2474 .blob.b3 { right: 28%; top: 8%; animation-duration: 24s; }

    @keyframes v2474-float {
      from { transform: translate3d(-3%, -2%, 0) rotate(0deg); }
      to   { transform: translate3d(3%, 2%, 0) rotate(12deg); }
    }

    .vibe2474 .halo {
      position: absolute;
      inset: auto;
      left: 50%;
      top: 50%;
      width: 80vmin;
      height: 80vmin;
      transform: translate(-50%, -50%);
      border-radius: 50%;
      background: radial-gradient(closest-side, color-mix(in srgb, var(--glow) 45%, transparent) 0%, transparent 65%);
      filter: blur(40px);
      opacity: 0.5;
      pointer-events: none;
      animation: v2474-breathe 12s ease-in-out infinite;
      z-index: 0;
    }

    @keyframes v2474-breathe {
      0%,100% { transform: translate(-50%,-50%) scale(1); }
      50%     { transform: translate(-50%,-50%) scale(1.06); }
    }

    .vibe2474 .content {
      position: relative;
      z-index: 1;
      max-width: 880px;
      margin: 0 auto;
      padding: clamp(20px, 4.2vw, 48px);
      border-radius: clamp(16px, 2.4vw, 22px);
      background: color-mix(in srgb, var(--bg0) 48%, transparent);
      backdrop-filter: blur(14px) saturate(120%);
      -webkit-backdrop-filter: blur(14px) saturate(120%);
      border: 1px solid var(--line);
      box-shadow: var(--shadow), inset 0 0 0 1px rgba(255,255,255,0.05);
      transform-style: preserve-3d;
      will-change: transform;
      transition: transform 0.25s ease, box-shadow 0.3s ease;
    }
    .vibe2474 .content:before {
      content: "";
      position: absolute;
      inset: 1px;
      border-radius: inherit;
      background: linear-gradient(to bottom, rgba(255,255,255,0.12), transparent 28%);
      pointer-events: none;
      mix-blend-mode: screen;
    }
    .vibe2474 .content:hover {
      box-shadow: 0 24px 80px rgba(0,0,0,0.45), 0 10px 28px rgba(0,0,0,0.26);
    }

    .vibe2474 .eyebrow {
      display: inline-block;
      font-size: 12px;
      letter-spacing: 0.18em;
      text-transform: uppercase;
      color: var(--muted);
      padding: 6px 10px;
      border-radius: 999px;
      background: linear-gradient(180deg, rgba(255,255,255,0.06), rgba(255,255,255,0.03));
      border: 1px solid rgba(255,255,255,0.16);
      box-shadow: inset 0 0 0 1px rgba(255,255,255,0.04);
      backdrop-filter: blur(3px);
      -webkit-backdrop-filter: blur(3px);
    }

    .vibe2474 h1 {
      margin: 14px 0 10px 0;
      font-size: clamp(28px, 6.4vw, 64px);
      line-height: 1.05;
      font-weight: 800;
      letter-spacing: -0.02em;
      color: transparent;
      background: linear-gradient(90deg, var(--acc1), var(--acc2));
      -webkit-background-clip: text;
      background-clip: text;
      filter: drop-shadow(0 12px 28px rgba(0,0,0,0.35));
    }

    .vibe2474 .lede {
      margin: 6px 0 18px 0;
      font-size: clamp(16px, 1.6vw, 20px);
      color: rgba(232,239,255,0.88);
      max-width: 62ch;
    }

    .vibe2474 .cta {
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
      margin: 14px 0 18px 0;
    }

    .vibe2474 .btn {
      position: relative;
      appearance: none;
      -webkit-appearance: none;
      border: 1px solid rgba(255,255,255,0.18);
      color: var(--fg);
      background: linear-gradient(180deg, rgba(255,255,255,0.08), rgba(255,255,255,0.04));
      padding: 10px 14px;
      border-radius: 12px;
      font-weight: 600;
      font-size: 14px;
      letter-spacing: 0.01em;
      cursor: pointer;
      transition: transform 0.12s ease, box-shadow 0.2s ease, background 0.2s ease, border-color 0.2s ease;
      box-shadow: inset 0 0 0 1px rgba(255,255,255,0.05);
      overflow: hidden;
    }
    .vibe2474 .btn:hover { transform: translateY(-1px); }
    .vibe2474 .btn:active { transform: translateY(0); }
    .vibe2474 .btn:focus-visible {
      outline: none;
      box-shadow: 0 0 0 3px color-mix(in srgb, var(--acc1) 40%, transparent);
      border-color: color-mix(in srgb, var(--acc1) 50%, rgba(255,255,255,0.18));
    }

    .vibe2474 .btn.primary {
      background: linear-gradient(90deg, color-mix(in srgb, var(--acc1) 78%, transparent), color-mix(in srgb, var(--acc2) 78%, transparent));
      color: #0a1016;
      text-shadow: 0 1px 0 rgba(255,255,255,0.6);
      border-color: rgba(255,255,255,0.28);
      box-shadow: 0 10px 28px color-mix(in srgb, var(--acc1) 30%, transparent), inset 0 0 0 1px rgba(255,255,255,0.2);
    }

    .vibe2474 .btn .ripple {
      position: absolute;
      width: 8px;
      height: 8px;
      left: 0;
      top: 0;
      border-radius: 50%;
      pointer-events: none;
      background: radial-gradient(circle, rgba(255,255,255,0.6) 0%, rgba(255,255,255,0.15) 40%, transparent 70%);
      transform: translate(-50%, -50%) scale(1);
      animation: v2474-ripple 700ms ease-out forwards;
      mix-blend-mode: screen;
    }
    @keyframes v2474-ripple {
      to {
        opacity: 0;
        transform: translate(-50%, -50%) scale(28);
      }
    }

    .vibe2474 .meter {
      position: relative;
      height: 4px;
      border-radius: 999px;
      background: rgba(255,255,255,0.08);
      overflow: hidden;
      margin: 8px 0 2px 0;
      box-shadow: inset 0 0 0 1px rgba(255,255,255,0.06);
    }
    .vibe2474 .meter > span {
      position: absolute;
      inset: 0 auto 0 0;
      width: 46%;
      background: linear-gradient(90deg, transparent, color-mix(in srgb, var(--acc1) 60%, transparent) 30%, color-mix(in srgb, var(--acc2) 60%, transparent) 70%, transparent);
      animation: v2474-slide 3.4s ease-in-out infinite;
    }
    @keyframes v2474-slide {
      0%   { transform: translateX(-100%); }
      50%  { transform: translateX(40%); }
      100% { transform: translateX(200%); }
    }

    .vibe2474 .meta {
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
      align-items: center;
      justify-content: space-between;
      margin-top: 12px;
      font-size: 12.5px;
      color: var(--muted);
    }
    .vibe2474 .quote {
      font-style: italic;
      opacity: 0.9;
    }
    .vibe2474 #last-updated {
      opacity: 0.9;
      white-space: nowrap;
    }

    .vibe2474[data-motion="off"] .blob,
    .vibe2474[data-motion="off"] .halo,
    .vibe2474[data-motion="off"] .meter > span {
      animation: none !important;
    }
    .vibe2474[data-motion="off"] .content {
      transform: none !important;
    }

    @media (max-width: 520px) {
      .vibe2474 .cta { gap: 8px; }
      .vibe2474 .btn { flex: 1 1 auto; text-align: center; }
      .vibe2474 .meta { gap: 6px; }
    }
  </style>

  <div class="layers" aria-hidden="true">
    <div class="blob b1"></div>
    <div class="blob b2"></div>
    <div class="blob b3"></div>
    <div class="halo"></div>
  </div>

  <div class="content" role="region" aria-label="Interactive card surface">
    <span class="eyebrow">A living surface</span>
    <h1>Drift, then focus.</h1>
    <p class="lede">A micro–canvas for clarity—minimal, tactile, and alive. Breathe with it, then make the next move.</p>

    <div class="cta">
      <button class="btn primary" type="button" id="v2474-begin">Begin</button>
      <button class="btn" type="button" id="v2474-theme">Change mood</button>
      <button class="btn" type="button" id="v2474-motion">Calm motion</button>
    </div>

    <div class="meter" aria-hidden="true"><span></span></div>

    <div class="meta">
      <span class="quote">“Simplicity is complexity resolved.”</span>
      <span id="last-updated">Last updated: 2026-02-08 15:25:24 EST</span>
    </div>
  </div>

  <script>
    (function() {
      const root = document.currentScript.closest('.vibe2474');
      const content = root.querySelector('.content');
      const themeBtn = root.querySelector('#v2474-theme');
      const motionBtn = root.querySelector('#v2474-motion');
      const beginBtn = root.querySelector('#v2474-begin');
      const updated = root.querySelector('#last-updated');
      const themes = ['dawn','noon','dusk'];
      let tIndex = Math.max(0, themes.indexOf(root.dataset.theme));

      // Time
      function updateTime() {
        try {
          const fmt = new Intl.DateTimeFormat(undefined, { dateStyle: 'medium', timeStyle: 'short' });
          updated.textContent = 'Last updated: ' + fmt.format(new Date());
        } catch (_) {
          updated.textContent = 'Last updated: ' + new Date().toLocaleString();
        }
      }
      updateTime();

      // Respect prefers-reduced-motion
      const prefersReduced = window.matchMedia && window.matchMedia('(prefers-reduced-motion: reduce)').matches;
      if (prefersReduced) {
        root.dataset.motion = 'off';
        motionBtn.textContent = 'Enable motion';
      }

      // Theme cycling
      themeBtn.addEventListener('click', (e) => {
        tIndex = (tIndex + 1) % themes.length;
        root.dataset.theme = themes[tIndex];
        ripple(e, themeBtn);
      });

      // Motion toggle
      motionBtn.addEventListener('click', () => {
        const on = root.dataset.motion !== 'on' ? 'on' : 'off';
        root.dataset.motion = on;
        motionBtn.textContent = on === 'on' ? 'Calm motion' : 'Enable motion';
      });

      // Tilt/parallax
      function tilt(e) {
        if (root.dataset.motion !== 'on') return;
        const r = root.getBoundingClientRect();
        const cx = r.left + r.width / 2;
        const cy = r.top + r.height / 2;
        const dx = (e.clientX - cx) / r.width;
        const dy = (e.clientY - cy) / r.height;
        const ry = dx * 10;
        const rx = -dy * 8;
        content.style.transform = `perspective(1000px) rotateX(${rx.toFixed(2)}deg) rotateY(${ry.toFixed(2)}deg) translateZ(0)`;
      }
      function resetTilt() {
        content.style.transform = 'none';
      }
      root.addEventListener('pointermove', tilt);
      root.addEventListener('pointerleave', resetTilt);

      // Ripple utility
      function ripple(e, el) {
        const r = el.getBoundingClientRect();
        const x = (e.clientX || (r.left + r.width/2)) - r.left;
        const y = (e.clientY || (r.top + r.height/2)) - r.top;
        const s = document.createElement('span');
        s.className = 'ripple';
        s.style.left = x + 'px';
        s.style.top = y + 'px';
        el.appendChild(s);
        s.addEventListener('animationend', () => s.remove(), { once: true });
      }

      // Begin button — playful pulse + ripple
      beginBtn.addEventListener('click', (e) => {
        ripple(e, beginBtn);
        content.animate(
          [
            { boxShadow: getComputedStyle(content).boxShadow },
            { boxShadow: '0 28px 100px rgba(0,0,0,0.55), 0 12px 36px rgba(0,0,0,0.32)' },
            { boxShadow: getComputedStyle(content).boxShadow }
          ],
          { duration: 600, easing: 'ease-out' }
        );
      });

      // Refresh timestamp on visibility change (lightweight)
      document.addEventListener('visibilitychange', () => {
        if (!document.hidden) updateTime();
      }, { passive: true });
    })();
  </script>
</div>
      </section>
      <!-- END_EDITABLE -->
    <script>
      // Only show a local placeholder if the agent hasn't written a timestamp yet
      const el = document.getElementById('last-updated');
      if (el && (!el.textContent || el.textContent.includes('not yet'))) {
        const now = new Date();
        el.textContent = `Last updated: ${now.toLocaleString(undefined, { hour12: false })}`;
      }
    </script>
  </body>
  </html>
