<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vibing</title>
    <style>
      :root {
        --bg: #0f1221;
        --fg: #e6e8f0;
        --muted: #9aa3b2;
        --accent: #8b5cf6;
      }
      html, body {
        height: 100%;
      }
      body {
        margin: 0;
        font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Ubuntu, Cantarell, Noto Sans, Helvetica Neue, Arial, "Apple Color Emoji", "Segoe UI Emoji";
        color: var(--fg);
        background: radial-gradient(1200px 800px at 70% 10%, #1b1f3a, var(--bg));
        display: flex;
        align-items: center;
        justify-content: center;
      }
      .card {
        width: min(720px, 92vw);
        background: rgba(255,255,255,0.04);
        border: 1px solid rgba(255,255,255,0.08);
        border-radius: 16px;
        padding: 28px 24px;
        box-shadow: 0 10px 30px rgba(0,0,0,0.3);
        backdrop-filter: blur(6px);
      }
      h1 {
        margin: 0 0 10px 0;
        font-size: 28px;
        letter-spacing: 0.3px;
      }
      .muted {
        color: var(--muted);
        font-size: 14px;
        margin-bottom: 18px;
      }
      #content {
        font-size: 18px;
        line-height: 1.6;
        background: rgba(255,255,255,0.04);
        border: 1px dashed rgba(255,255,255,0.12);
        border-radius: 12px;
        padding: 16px;
      }
      .footer {
        margin-top: 18px;
        display: flex;
        justify-content: space-between;
        align-items: center;
        font-size: 14px;
        color: var(--muted);
      }
      .badge {
        display: inline-block;
        background: rgba(139, 92, 246, 0.18);
        color: #d4c2ff;
        padding: 4px 10px;
        border-radius: 999px;
        font-size: 12px;
        border: 1px solid rgba(139, 92, 246, 0.35);
        letter-spacing: 0.2px;
      }
    </style>
  </head>
  <body>

      <section id="content">
<div class="vibe194" data-scene="Stellar Orrery">
  <style>
    .vibe194{
      --bg1:#0b0f15;
      --bg2:#0a0c12;
      --ink:#e7eefc;
      --muted:rgba(231,238,252,0.64);
      --a1:#51d2ff;
      --a2:#ff7ad9;
      --a3:#9dff9a;
      --halo:#1f2a55;
      --ring:#2dd4ff;
      --play:1;
      --mx:50%;
      --my:50%;
      position:relative;
      color:var(--ink);
      font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial;
      border-radius:34px;
      padding:clamp(18px,4vw,44px);
      background:
        radial-gradient(1200px 900px at 120% -20%, color-mix(in oklab, var(--a2) 16%, transparent), transparent 60%),
        radial-gradient(1200px 900px at -20% 120%, color-mix(in oklab, var(--a1) 20%, transparent), transparent 60%),
        linear-gradient(180deg, var(--bg1), var(--bg2));
      border:1px solid rgba(255,255,255,0.06);
      box-shadow:
        inset 0 0 0 1px rgba(255,255,255,0.06),
        0 50px 160px rgba(0,0,0,0.55),
        0 20px 60px rgba(32,80,160,0.12);
      overflow:hidden;
      isolation:isolate;
    }
    .vibe194 .vignette,
    .vibe194 .cursor,
    .vibe194 .grid{ position:absolute; inset:0; pointer-events:none; z-index:0; }
    .vibe194 .vignette{
      background:
        radial-gradient(120% 120% at 40% 30%, transparent 40%, rgba(0,0,0,0.35)),
        radial-gradient(70% 90% at 60% 70%, transparent 40%, rgba(0,0,0,0.28));
      mix-blend-mode:multiply;
    }
    .vibe194 .grid{
      opacity:0.08;
      background-image:
        radial-gradient(circle at 1px 1px, rgba(255,255,255,0.35) 1px, transparent 1.2px);
      background-size: 22px 22px;
      mask: radial-gradient(100% 100% at 50% 50%, black, transparent 80%);
    }
    .vibe194 .cursor{
      background: radial-gradient(280px 220px at var(--mx) var(--my), color-mix(in oklab, var(--a1) 18%, transparent), transparent 60%);
      filter: blur(10px) saturate(120%);
      mix-blend-mode:screen;
      opacity:0.7;
      transition: background-position 80ms linear;
    }

    .vibe194 .frame{
      position:relative; z-index:1;
      display:grid; gap: clamp(16px, 2.6vw, 28px);
      grid-template-rows:auto auto 1fr auto;
      background:
        linear-gradient(180deg, rgba(255,255,255,0.08), rgba(255,255,255,0.04));
      border:1px solid rgba(255,255,255,0.08);
      border-radius:22px;
      padding: clamp(16px, 3.2vw, 30px);
      backdrop-filter: blur(14px) saturate(140%);
      box-shadow: 0 32px 90px rgba(0,0,0,0.45), inset 0 0 0 1px rgba(255,255,255,0.06);
      transform-style:preserve-3d;
      transform: perspective(900px) rotateX(calc((var(--my) - 50%)/120)) rotateY(calc((50% - var(--mx))/120));
      transition: transform 160ms ease;
    }

    /* Top bar */
    .vibe194 .top{ display:flex; align-items:center; justify-content:space-between; gap:12px; flex-wrap:wrap; }
    .vibe194 .chip{
      font-size:11px; letter-spacing:0.28em; text-transform:uppercase;
      color: color-mix(in oklab, var(--ink) 80%, var(--a1));
      background: linear-gradient(180deg, rgba(255,255,255,0.14), rgba(255,255,255,0.06));
      border:1px solid rgba(255,255,255,0.12);
      border-radius:999px; padding:8px 12px; white-space:nowrap;
      box-shadow: inset 0 0 0 1px rgba(255,255,255,0.06), 0 6px 18px rgba(0,0,0,0.24);
    }
    .vibe194 .controls{ display:flex; gap:8px; flex-wrap:wrap; }
    .vibe194 .btn{
      appearance:none; border:0; cursor:pointer; user-select:none;
      font-size:12px; font-weight:800; letter-spacing:0.02em;
      padding:10px 14px; border-radius:12px;
      color:var(--ink);
      background: linear-gradient(180deg, rgba(255,255,255,0.10), rgba(255,255,255,0.04));
      border:1px solid rgba(255,255,255,0.14);
      box-shadow: inset 0 0 0 1px rgba(255,255,255,0.06), 0 6px 20px rgba(0,0,0,0.26);
      transition: transform 120ms ease, box-shadow 180ms ease, background 200ms ease, opacity 200ms ease;
      backdrop-filter: blur(6px) saturate(140%);
    }
    .vibe194 .btn:hover{ transform: translateY(-1px); }
    .vibe194 .btn:active{ transform: translateY(0); opacity:0.9; }
    .vibe194 .btn:focus-visible{ outline:2px solid color-mix(in oklab, var(--a1) 60%, transparent); outline-offset:2px; }
    .vibe194 .btn.primary{
      background: linear-gradient(135deg, color-mix(in oklab, var(--a2) 70%, #fff), color-mix(in oklab, var(--a1) 70%, #fff));
      color:#0b101a;
      box-shadow: 0 14px 30px color-mix(in oklab, var(--a1) 40%, transparent), inset 0 -4px 10px rgba(0,0,0,0.18);
    }

    /* Hero */
    .vibe194 .hero{ display:grid; gap:8px; }
    .vibe194 .kicker{
      font-size:12px; letter-spacing:0.3em; text-transform:uppercase;
      color: color-mix(in oklab, var(--ink) 70%, var(--a3));
    }
    .vibe194 .title{
      margin:0;
      font-size: clamp(44px, 7.6vw, 96px);
      line-height:0.9; letter-spacing:-0.01em;
      background: linear-gradient(120deg, #e9f3ff 10%, var(--a1) 35%, var(--a2) 70%, var(--a3) 100%);
      -webkit-background-clip:text; background-clip:text; color:transparent;
      text-shadow: 0 1px 0 rgba(255,255,255,0.28);
      filter: drop-shadow(0 18px 40px rgba(0,0,0,0.35));
    }
    .vibe194 .lede{ font-size: clamp(14px, 2.1vw, 18px); color: var(--muted); max-width: 74ch; }

    /* Scene */
    .vibe194 .scene{
      position:relative; border-radius:20px; overflow:hidden;
      border:1px solid rgba(255,255,255,0.10);
      background:
        radial-gradient(120% 100% at 50% 40%, rgba(255,255,255,0.06), rgba(255,255,255,0.00)),
        linear-gradient(180deg, rgba(255,255,255,0.06), rgba(255,255,255,0.03));
      box-shadow: inset 0 0 0 1px rgba(255,255,255,0.06), 0 18px 50px rgba(0,0,0,0.5);
      aspect-ratio: 21 / 9;
      contain:paint;
      cursor:grab;
    }
    .vibe194 .scene:active{ cursor:grabbing; }
    .vibe194 canvas{ position:absolute; inset:0; width:100%; height:100%; display:block; }
    .vibe194 .halo{
      position:absolute; inset:-20%; pointer-events:none; z-index:1;
      background: radial-gradient(500px 420px at var(--mx) var(--my), color-mix(in oklab, var(--a1) 30%, transparent), transparent 60%);
      mix-blend-mode:screen; filter: blur(18px); opacity:0.55;
      transition: background-position 100ms linear;
    }

    /* Gyro ornament */
    .vibe194 .gyro{
      position:absolute; right: clamp(12px, 3vw, 24px); top: clamp(12px, 3vw, 24px);
      width: 120px; height:120px; pointer-events:none; z-index:2; opacity:0.9;
      filter: drop-shadow(0 10px 24px rgba(0,0,0,0.35));
    }
    .vibe194 .gyro svg{ width:100%; height:100%; display:block; }
    .vibe194 .gyro .ring{ transform-origin:50% 50%; animation: spin194 26s linear infinite; }
    .vibe194 .gyro .ring:nth-child(2){ animation-duration: 18s; animation-direction: reverse; opacity:0.7; }
    @keyframes spin194 { to { transform: rotate(360deg); } }

    /* Footer */
    .vibe194 .foot{
      display:flex; align-items:center; justify-content:space-between; gap:12px; flex-wrap:wrap;
      font-size:13px; color:var(--muted);
    }
    .vibe194 .stats{ display:flex; gap:10px; flex-wrap:wrap; align-items:center; }
    .vibe194 .badge{
      display:inline-flex; align-items:center; gap:6px;
      background: linear-gradient(180deg, rgba(255,255,255,0.10), rgba(255,255,255,0.04));
      border: 1px solid rgba(255,255,255,0.12);
      padding:6px 10px; border-radius:10px;
      box-shadow: inset 0 0 0 1px rgba(255,255,255,0.06);
    }
    .vibe194 .badge strong{ color: var(--ink); }

  </style>

  <div class="vignette" aria-hidden="true"></div>

  <section class="frame" role="region" aria-label="Stellar Orrery — interactive orbital sculpture">
    <div class="top">

        <button class="btn" id="theme194" aria-pressed="true">Obsidian</button>

    </div>

    <div class="scene" id="orreryScene194" role="img" aria-label="Generative orrery: luminous star with orbiting bodies and trailing light">
      <canvas id="orreryCanvas194"></canvas>
      <div class="halo" aria-hidden="true"></div>

      <div class="gyro" aria-hidden="true">
        <svg viewBox="0 0 100 100">
          <defs>
            <linearGradient id="g194a" x1="0" y1="0" x2="1" y2="1">
              <stop offset="0%" stop-color="var(--a1)" />
              <stop offset="50%" stop-color="var(--a2)" />
              <stop offset="100%" stop-color="var(--a3)" />
            </linearGradient>
          </defs>
          <g class="ring">
            <circle cx="50" cy="50" r="40" fill="none" stroke="url(#g194a)" stroke-width="4" stroke-linecap="round" stroke-dasharray="100 220"/>
            <circle cx="50" cy="50" r="28" fill="none" stroke="color-mix(in oklab, var(--ink) 24%, transparent)" stroke-width="1.2"/>
          </g>
          <g class="ring">
            <circle cx="50" cy="50" r="18" fill="none" stroke="url(#g194a)" stroke-width="3" stroke-linecap="round" stroke-dasharray="40 120"/>

      <div class="stats">
        <span class="badge">Planets: <strong id="planets194">0</strong></span>

        <span class="badge">Speed: <strong id="speed194">1.0x</strong></span>
        <span class="badge">Theme: <strong id="themeName194">Obsidian</strong></span>
      </div>

        <span>Last sync: <span id="last-updated">Last updated: 2025-10-25 10:14:28 EST</span></span>

  <script>
    (function(){
      const root = document.currentScript.closest('.vibe194');
      const scene = root.querySelector('#orreryScene194');
      const canvas = root.querySelector('#orreryCanvas194');
      const ctx = canvas.getContext('2d', {alpha:true});
      const pauseBtn = root.querySelector('#pause194');
      const pulseBtn = root.querySelector('#pulse194');
      const themeBtn = root.querySelector('#theme194');
      const planetsEl = root.querySelector('#planets194');
      const flaresEl = root.querySelector('#flares194');
      const speedEl = root.querySelector('#speed194');
      const themeNameEl = root.querySelector('#themeName194');
      const updatedEl = root.querySelector('#last-updated');

      const themes = {
        obsidian: {
          bg1:'#0b0f15', bg2:'#090c12', ink:'#e7eefc', muted:'rgba(231,238,252,0.64)',
          a1:'#51d2ff', a2:'#ff7ad9', a3:'#9dff9a', halo:'#1f2a55', ring:'#2dd4ff'
        },
        sunrise: {
          bg1:'#160c0a', bg2:'#231012', ink:'#fff4e8', muted:'rgba(255,240,224,0.7)',
          a1:'#ffad66', a2:'#ff6b9e', a3:'#ffe066', halo:'#472016', ring:'#ffad66'
        },
        glacier: {
          bg1:'#081015', bg2:'#0b1a22', ink:'#e4fbff', muted:'rgba(228,251,255,0.7)',
          a1:'#7cd8ff', a2:'#a6ffe6', a3:'#c6e2ff', halo:'#123246', ring:'#7cd8ff'
        }
      };
      const order = ['obsidian','sunrise','glacier'];
      let themeIndex = 0;

      function applyTheme(k){
        const t = themes[k];
        Object.entries(t).forEach(([key,val])=> root.style.setProperty(`--${key}`, val));
        const label = k.charAt(0).toUpperCase()+k.slice(1);
        themeBtn.textContent = label;
        themeNameEl.textContent = label;
        flashTitle();
        updateTime();
      }

      function flashTitle(){
        const title = root.querySelector('.title');
        title.style.transition = 'none';
        title.style.filter = 'brightness(1.35) saturate(1.2)';
        requestAnimationFrame(()=>{ title.style.transition = 'filter 900ms ease'; title.style.filter = ''; });
      }

      // Time
      function updateTime(){
        try {
          const dtf = new Intl.DateTimeFormat(undefined, {
            year:'numeric', month:'short', day:'2-digit',
            hour:'2-digit', minute:'2-digit', second:'2-digit', timeZoneName:'short'
          });
          updatedEl.textContent = dtf.format(new Date());
        } catch {
          updatedEl.textContent = new Date().toLocaleString();
        }
      }
      const timeIv = setInterval(updateTime, 1000);

      // Canvas sizing
      let dpr = Math.max(1, Math.min(2, window.devicePixelRatio||1));
      let w=0, h=0, raf=null, last=performance.now();
      function resize(){
        const r = scene.getBoundingClientRect();
        w = Math.max(260, r.width);
        h = Math.max(160, r.height);
        canvas.width = Math.floor(w*dpr);
        canvas.height = Math.floor(h*dpr);
        canvas.style.width = w+'px';
        canvas.style.height = h+'px';
        ctx.setTransform(dpr,0,0,dpr,0,0);
        buildStars();
        initSystem();
      }
      window.addEventListener('resize', resize);

      // System
      let bodies = [];
      let flares = [];
      let stars = [];
      let speed = 1.0;
      let flareCount = 0;

      function buildStars(){
        const count = Math.floor((w*h)/14000);
        stars = [];
        for(let i=0;i<count;i++){
          stars.push({
            x: Math.random()*w,
            y: Math.random()*h,
            s: Math.random()*1.8 + 0.2,
            a: Math.random()*0.6 + 0.2
          });
        }
      }

      function initSystem(){
        bodies = [];
        const cx = w*0.5, cy = h*0.52;
        const maxOrbit = Math.min(w,h)*0.42;
        const count = Math.max(5, Math.floor(Math.min(w,h)/160));
        for(let i=0;i<count;i++){
          const orbR = (i+1) * (maxOrbit/(count+1)) + Math.random()*6;
          bodies.push({
            r: Math.max(3, 4 + i*0.9 + Math.random()*3),
            orbR,
            angle: Math.random()*Math.PI*2,
            speed: (0.12 + i*0.06) * (Math.random()*0.5+0.75),
            hue: [getVar('--a1'), getVar('--a2'), getVar('--a3')][i%3],
            trail: []
          });
        }
        planetsEl.textContent = bodies.length.toString();
      }

      function getVar(name){ return getComputedStyle(root).getPropertyValue(name).trim(); }

      // Pointer
      const pointer = { x: 0.5, y: 0.5, active:false };
      function setPointer(e){
        const r = scene.getBoundingClientRect();
        const x = (e.clientX ?? (e.touches && e.touches[0].clientX) ?? r.left + r.width/2);
        const y = (e.clientY ?? (e.touches && e.touches[0].clientY) ?? r.top + r.height/2);
        pointer.x = (x - r.left)/r.width;
        pointer.y = (y - r.top)/r.height;
        root.style.setProperty('--mx', (pointer.x*100)+'%');
        root.style.setProperty('--my', (pointer.y*100)+'%');
      }
      scene.addEventListener('pointermove', setPointer, {passive:true});
      scene.addEventListener('touchmove', setPointer, {passive:true});

      scene.addEventListener('pointerdown', (e)=>{
        pointer.active = true;
        pulse();
      });
      window.addEventListener('pointerup', ()=> pointer.active=false);

      // Pulse (star flare)
      function pulse(){
        const cx = w*0.5, cy = h*0.52;
        const rays = 180;
        const hue = [getVar('--a1'), getVar('--a2'), getVar('--a3')][Math.floor(Math.random()*3)];
        for(let i=0;i<rays;i++){
          const ang = (i/rays)*Math.PI*2 + Math.random()*0.02;
          const spd = 200 + Math.random()*360;
          flares.push({
            x: cx, y: cy,
            vx: Math.cos(ang)*spd, vy: Math.sin(ang)*spd,
            life: 0.8 + Math.random()*0.8,
            age: 0,
            w: 1 + Math.random()*2,
            c: hue
          });
        }
        flareCount++;
        flaresEl.textContent = flareCount.toString();
        flashTitle();
      }
      pulseBtn.addEventListener('click', pulse);

      // Draw
      function drawStars(dt){
        const parX = (pointer.x - 0.5)*6;
        const parY = (pointer.y - 0.5)*6;
        ctx.save();
        for(const s of stars){
          ctx.globalAlpha = s.a;
          ctx.fillStyle = 'white';
          ctx.fillRect(s.x + parX, s.y + parY, s.s, s.s);
        }
        ctx.restore();
      }

      function strokeOrbit(cx, cy, r, color){
        ctx.save();
        ctx.strokeStyle = color;
        ctx.globalAlpha = 0.25;
        ctx.lineWidth = 1;
        ctx.beginPath();
        ctx.arc(cx, cy, r, 0, Math.PI*2);
        ctx.stroke();
        ctx.restore();
      }

      function drawSystem(dt, now){
        const cx = w*0.5, cy = h*0.52;

        // star glow
        const starR = Math.min(w,h)*0.055;
        const g = ctx.createRadialGradient(cx, cy, starR*0.1, cx, cy, starR*2.4);
        g.addColorStop(0, 'rgba(255,255,255,0.95)');
        g.addColorStop(0.3, colorMix(getVar('--a1'), 'rgba(255,255,255,1)', 0.4));
        g.addColorStop(1, 'rgba(0,0,0,0)');
        ctx.globalCompositeOperation = 'screen';
        ctx.globalAlpha = 0.9;
        ctx.fillStyle = g;
        ctx.beginPath(); ctx.arc(cx, cy, starR*2.4, 0, Math.PI*2); ctx.fill();

        // orbits + planets
        ctx.globalCompositeOperation = 'lighter';
        bodies.forEach((b, idx)=>{
          b.angle += dt * b.speed * speed * (pointer.active ? 1.4 : 1);
          const orbitTiltX = (pointer.y - 0.5) * 16;
          const orbitTiltY = (pointer.x - 0.5) * 16;

          strokeOrbit(cx + orbitTiltY*0.2, cy + orbitTiltX*0.2, b.orbR, colorMix(b.hue, 'rgba(255,255,255,1)', 0.6));

          const x = cx + Math.cos(b.angle)*b.orbR + orbitTiltY;
          const y = cy + Math.sin(b.angle)*b.orbR + orbitTiltX;

          // trail
          b.trail.push({x, y, a:1});
          if (b.trail.length > 40) b.trail.shift();
          for(let i=0;i<b.trail.length;i++){
            const t = b.trail[i];
            t.a *= 0.97;
            ctx.globalAlpha = t.a*0.6;
            ctx.fillStyle = colorMix(b.hue, 'rgba(255,255,255,1)', 0.3);
            ctx.beginPath(); ctx.arc(t.x, t.y, Math.max(0.8, b.r*0.35*(i/b.trail.length)), 0, Math.PI*2); ctx.fill();
          }

          // planet
          ctx.globalAlpha = 1;
          const pg = ctx.createRadialGradient(x-b.r*0.6, y-b.r*0.6, b.r*0.2, x, y, b.r*1.6);
          pg.addColorStop(0, 'white');
          pg.addColorStop(0.25, b.hue);
          pg.addColorStop(1, 'rgba(0,0,0,0)');
          ctx.fillStyle = pg;
          ctx.beginPath(); ctx.arc(x, y, b.r, 0, Math.PI*2); ctx.fill();
        });

        // flares
        for(let i=flares.length-1;i>=0;i--){
          const F = flares[i];
          F.age += dt;
          F.x += F.vx*dt;
          F.y += F.vy*dt;
          const a = Math.max(0, 1 - F.age/F.life);
          if (a<=0){ flares.splice(i,1); continue; }
          ctx.globalCompositeOperation = 'screen';
          ctx.globalAlpha = a*0.9;
          ctx.strokeStyle = F.c;
          ctx.lineWidth = F.w;
          ctx.beginPath();
          ctx.moveTo(F.x, F.y);
          ctx.lineTo(F.x - F.vx*0.02, F.y - F.vy*0.02);
          ctx.stroke();
        }
      }

      function step(now){
        const dt = Math.min(0.05, (now - last)/1000) * speed;
        last = now;

        // clear
        ctx.clearRect(0,0,w,h);

        drawStars(dt);
        drawSystem(dt, now);

        if (root.style.getPropertyValue('--play') === '1'){
          raf = requestAnimationFrame(step);
        } else {
          cancelAnimationFrame(raf); raf=null;
        }
      }

      function colorMix(a,b,p){ // p: 0..1
        try {
          const pct = Math.round((p*100));
          return `color-mix(in oklab, ${a} ${100-pct}%, ${b} ${pct}%)`;
        } catch { return a; }
      }

      // Playback + keys
      function start(){ if(!raf){ root.style.setProperty('--play','1'); raf = requestAnimationFrame(step);} }
      function stop(){ root.style.setProperty('--play','0'); if(raf){ cancelAnimationFrame(raf); raf=null; } }

      pauseBtn.addEventListener('click', ()=>{
        const playing = root.style.getPropertyValue('--play') !== '0';
        if (playing){ stop(); pauseBtn.textContent='Resume'; pauseBtn.setAttribute('aria-pressed','false'); }
        else { start(); pauseBtn.textContent='Orbit'; pauseBtn.setAttribute('aria-pressed','true'); }
      });

      themeBtn.addEventListener('click', ()=>{
        themeIndex = (themeIndex + 1) % order.length;
        applyTheme(order[themeIndex]);
        themeBtn.setAttribute('aria-pressed', (themeIndex===0).toString());
      });

      document.addEventListener('keydown', (e)=>{
        const k = e.key.toLowerCase();
        if (k===' '){ e.preventDefault(); pauseBtn.click(); }
        if (k==='m'){ themeBtn.click(); }
        if (k==='p'){ pulseBtn.click(); }
        if (k==='['){ speed = Math.max(0.5, +(speed - 0.1).toFixed(1)); speedEl.textContent = `${speed.toFixed(1)}x`; }
        if (k===']'){ speed = Math.min(2.0, +(speed + 0.1).toFixed(1)); speedEl.textContent = `${speed.toFixed(1)}x`; }
      });

      // Reduced motion
      const prefersReduced = window.matchMedia('(prefers-reduced-motion: reduce)');
      prefersReduced.addEventListener('change', e => {
        if (e.matches) { stop(); pauseBtn.textContent='Resume'; pauseBtn.setAttribute('aria-pressed','false'); }
        else { start(); pauseBtn.textContent='Orbit'; pauseBtn.setAttribute('aria-pressed','true'); }
      });

      // Init
      function prime(){
        speedEl.textContent = `${speed.toFixed(1)}x`;
      }

      applyTheme(order[themeIndex]);
      updateTime();
      prime();
      resize();

      if (prefersReduced.matches) {
        stop(); pauseBtn.textContent='Resume'; pauseBtn.setAttribute('aria-pressed','false');
      } else {
        start(); pauseBtn.textContent='Orbit'; pauseBtn.setAttribute('aria-pressed','true');
      }

      // Clean up on remove (if ever)
      root.addEventListener('DOMNodeRemoved', ()=>{
        clearInterval(timeIv);
        stop();
      });
    })();
  </script>
