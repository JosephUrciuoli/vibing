  <script>
    (function(){
      const root = document.currentScript.closest('.a2456');
      if(!root) return;

      // Timestamp
      const ts = new Date();
      const fmt = new Intl.DateTimeFormat([], {
        year:'numeric', month:'short', day:'2-digit',
        hour:'2-digit', minute:'2-digit', second:'2-digit',
        hour12:false, timeZoneName:'short'
      });
      const lu = root.querySelector('#last-updated');
      if (lu) lu.textContent = fmt.format(ts);

      // Mode
      const modeBtn = root.querySelector('.mode');
      function syncMode(){ modeBtn?.setAttribute('aria-pressed', String(root.classList.contains('nocturne'))); }
      modeBtn?.addEventListener('click', ()=>{ root.classList.toggle('nocturne'); syncMode(); });
      window.addEventListener('keydown', e=>{ if(e.key.toLowerCase()==='t'){ root.classList.toggle('nocturne'); syncMode(); }});
      syncMode();

      // Parallax tilt + hue hotspot
      const prefersReduced = window.matchMedia && window.matchMedia('(prefers-reduced-motion: reduce)').matches;
      function onMove(e){
        const r = root.getBoundingClientRect();
        const x = (e.clientX - r.left) / r.width;
        const y = (e.clientY - r.top) / r.height;
        root.style.setProperty('--mx', (x*100).toFixed(2) + '%');
        root.style.setProperty('--my', (y*100).toFixed(2) + '%');
        if(!prefersReduced){
          const rx = ((0.5 - y) * 8).toFixed(2);
          const ry = ((x - 0.5) * 10).toFixed(2);
          root.style.setProperty('--rx', rx + 'deg');
          root.style.setProperty('--ry', ry + 'deg');
        }
      }
      function onLeave(){
        root.style.setProperty('--mx', '62%');
        root.style.setProperty('--my', '22%');
        root.style.setProperty('--rx', '0deg');
        root.style.setProperty('--ry', '0deg');
      }
      root.addEventListener('pointermove', onMove);
      root.addEventListener('pointerleave', onLeave);

      // Pills shimmer tracking
      root.querySelectorAll('.pill').forEach(ch=>{
        ch.addEventListener('pointermove', (e)=>{
          const b = ch.getBoundingClientRect();
          const x = ((e.clientX - b.left) / b.width) * 100;
          ch.style.setProperty('--lx', x + '%');
        });
      });

      // Controls
      const denEl  = root.querySelector('#density');
      const floEl  = root.querySelector('#flow');
      const tenEl  = root.querySelector('#tension');
      const spdEl  = root.querySelector('#speed');
      const modEl  = root.querySelector('#mode');
      const palEl  = root.querySelector('#palette');
      const shuffle= root.querySelector('#shuffle');
      const pauseEl= root.querySelector('#pause');
      const saveEl = root.querySelector('#save');

      const palettes = {
        solstice: ['#77a7ff','#6fe8d9','#ffb771','#ff7bd4'],
        reef:     ['#58ffc2','#1cc8ff','#7c9dff','#a6ff7c'],
        amethyst: ['#b56eff','#ff8be3','#ffd0ff','#7b90ff'],
        ember:    ['#ff9a5f','#ff5e62','#ffd36f','#ff7bd4'],
        glacier:  ['#7cc9ff','#6a7bff','#6fe8d9','#b8fff2']
      };
      function setPalette(key){
        const [a,b,c,d] = palettes[key] || palettes.solstice;
        root.style.setProperty('--em1', a);
        root.style.setProperty('--em2', b);
        root.style.setProperty('--em3', c);
        root.style.setProperty('--em4', d);
      }
      setPalette(palEl.value);
      palEl.addEventListener('change', e=> setPalette(e.target.value));

      // Stage + canvas
      const pane = root.querySelector('.pane');
      const canvas = root.querySelector('canvas.loom');
      const ctx = canvas.getContext('2d', { alpha:true, desynchronized:true });
      let dpr = Math.min(2, window.devicePixelRatio || 1);
      function fit(){
        const b = pane.getBoundingClientRect();
        canvas.width = Math.max(1, Math.floor(b.width * dpr));
        canvas.height = Math.max(1, Math.floor(b.height * dpr));
        canvas.style.width = b.width + 'px';
        canvas.style.height = b.height + 'px';
      }
      fit();

      // Pointer dynamics inside pane
      const pointer = { inside:false, x:.5, y:.4, burst:0 };
      pane.addEventListener('pointerenter', e=>{
        const r = pane.getBoundingClientRect();
        pointer.inside = true;
        pointer.x = (e.clientX - r.left) / r.width;
        pointer.y = (e.clientY - r.top) / r.height;
        pane.style.setProperty('--px', (pointer.x*100).toFixed(2) + '%');
        pane.style.setProperty('--py', (pointer.y*100).toFixed(2) + '%');
      });
      pane.addEventListener('pointermove', e=>{
        const r = pane.getBoundingClientRect();
        pointer.x = (e.clientX - r.left) / r.width;
        pointer.y = (e.clientY - r.top) / r.height;
        pane.style.setProperty('--px', (pointer.x*100).toFixed(2) + '%');
        pane.style.setProperty('--py', (pointer.y*100).toFixed(2) + '%');
      });
      pane.addEventListener('pointerleave', ()=>{ pointer.inside = false; });
      pane.addEventListener('click', ()=>{ pointer.burst = 1.0; });
      pane.addEventListener('dblclick', ()=>{
        state.paused = !state.paused;

        pauseEl.setAttribute('aria-pressed', String(state.paused));
        if(!state.paused && !prefersReduced) raf = requestAnimationFrame(loop);
      });

      // Helpers
      function hexToRgb(h){ const p = parseInt(h.slice(1),16); return [(p>>16)&255,(p>>8)&255,p&255]; }
      function mix(a,b,t){ return a + (b-a)*t; }
      function mix3(A,B,t){ return `rgb(${Math.round(mix(A[0],B[0],t))},${Math.round(mix(A[1],B[1],t))},${Math.round(mix(A[2],B[2],t))})`; }
      function paletteAt(t){
        const g = getComputedStyle(root);
        const A = hexToRgb(g.getPropertyValue('--em1').trim());
        const B = hexToRgb(g.getPropertyValue('--em2').trim());
        const C = hexToRgb(g.getPropertyValue('--em3').trim());
        const D = hexToRgb(g.getPropertyValue('--em4').trim());
        if(t<1/3) return mix3(A,B,t*3);
        if(t<2/3) return mix3(B,C,(t-1/3)*3);
        return mix3(C,D,(t-2/3)*3);
      }

      // Field + particles
      let rngSeed = Math.random()*1e6|0;
      function rand(){ rngSeed = (rngSeed*1664525 + 1013904223)>>>0; return (rngSeed & 0x7fffffff)/0x7fffffff; }

      let particles = [];
      function rebuild(){
        const W = canvas.width, H = canvas.height;
        const count = +denEl.value|0;
        particles = new Array(count).fill(0).map((_,i)=>({
          x: rand()*W, y: rand()*H,
          h: rand(), v: (rand()*2-1)*.5, w: (rand()*2-1)*.5
        }));
      }
      rebuild();

      function field(x,y,t,mode){
        // normalize coords
        const W = canvas.width, H = canvas.height;
        const nx = (x/W - 0.5), ny = (y/H - 0.5);
        const r = Math.hypot(nx,ny) + 1e-6;
        const ang = Math.atan2(ny,nx);
        const F = +floEl.value/10;
        const T = +tenEl.value/10;

        if(mode==='orbit'){
          const rot = (0.6 + 0.4*Math.sin(t*0.3)) * (1/r);
          return [ Math.cos(ang+Math.PI/2)*rot*F, Math.sin(ang+Math.PI/2)*rot*F ];
        }
        if(mode==='storm'){
          const swirl = (Math.sin(nx*6 + t) + Math.cos(ny*6 - t)) * .15 * F;
          return [ (nx* -T) + swirl, (ny* -T) - swirl ];
        }
        if(mode==='braid'){
          const wv = Math.sin((nx*8 + ny*6) + t*1.2) * .4 * F;
          return [ Math.cos(ang*3 + t)*.15*F + wv, Math.sin(ang*2 - t)*.15*F - wv ];
        }
        // ribbons
        const a = Math.sin(ny*10 + t)*.6 + Math.cos(nx*10 - t)*.6;
        return [ Math.cos(a)*.25*F, Math.sin(a)*.25*F ];
      }

      // State
      const state = { paused:false, t0: performance.now() };

      pauseEl.addEventListener('click', ()=>{
        state.paused = !state.paused;
        pauseEl.textContent = state.paused ? 'Resume' : 'Pause';
        pauseEl.setAttribute('aria-pressed', String(state.paused));
        if(!state.paused && !prefersReduced) raf = requestAnimationFrame(loop);
      });

      shuffle.addEventListener('click', ()=>{
        rngSeed = Math.random()*1e6|0;
        // roll mode
        const opts = Array.from(modEl.options).map(o=>o.value);
        modEl.value = opts[(Math.random()*opts.length)|0];
        // roll palette
        const keys = Object.keys(palettes);
        const next = keys[(Math.random()*keys.length)|0];
        palEl.value = next; setPalette(next);
        rebuild();
      });

      saveEl.addEventListener('click', ()=>{
        const a = document.createElement('a');
        a.download = 'prism-loom-' + Date.now() + '.png';
        a.href = canvas.toDataURL('image/png');
        a.click();
      });

      [denEl,floEl,tenEl,spdEl,modEl].forEach(el=>{
        el.addEventListener('input', ()=>{
          if(el===denEl) rebuild();
        });
      });

      window.addEventListener('keydown', e=>{
        const k = e.key.toLowerCase();
        if(k===' ' || e.code==='Space'){ e.preventDefault(); pauseEl.click(); }
        if(k==='r'){ shuffle.click(); }
        if(k==='p'){
          const keys = Object.keys(palettes);
          const i = Math.max(0, keys.indexOf(palEl.value));
          const next = keys[(i+1)%keys.length];
          palEl.value = next; setPalette(next);
        }
        if(k==='m'){
          const opts = Array.from(modEl.options).map(o=>o.value);
          const i = Math.max(0, opts.indexOf(modEl.value));
          modEl.value = opts[(i+1)%opts.length];
        }
        if(k==='s'){ e.preventDefault(); saveEl.click(); }
        if(k==='t'){ root.classList.toggle('nocturne'); syncMode(); }
      });

      // Render
      function clearFrame(fade){
        const W = canvas.width, H = canvas.height;
        ctx.globalCompositeOperation = 'source-over';
        const isNight = root.classList.contains('nocturne');
        ctx.fillStyle = isNight ? `rgba(5,9,20,${fade})` : `rgba(255,255,255,${fade})`;
        ctx.fillRect(0,0,W,H);
      }

      let raf;
      function draw(now){
        const W = canvas.width, H = canvas.height;
        const t = (now - state.t0) * 0.001;
        const speed = +spdEl.value/9;
        const mode = modEl.value;

        // gentle trail
        clearFrame(0.08);

        ctx.globalCompositeOperation = 'lighter';
        const burst = pointer.burst;

        const gx = pointer.inside ? (pointer.x*W) : W*0.5;
        const gy = pointer.inside ? (pointer.y*H) : H*0.4;

        // pass
        const steps = 2 + Math.floor(speed);
        const stepLen = 0.9 + speed*0.4;

        for(let i=0;i<particles.length;i++){
          let p = particles[i];
          let x = p.x, y = p.y;

          ctx.lineWidth = Math.max(1, Math.floor(dpr*1.1));
          ctx.strokeStyle = paletteAt((p.h + 0.2*Math.sin(t + i*0.01))%1);
          ctx.globalAlpha = 0.06 + 0.22 * ((i%7)/7);

          ctx.beginPath();
          ctx.moveTo(x,y);

          for(let s=0;s<steps;s++){
            const v = field(x,y,t,mode);
            // pointer attraction/repulsion bloom
            const dx = gx - x, dy = gy - y;
            const dist = Math.hypot(dx,dy) + 1e-3;
            const pull = (pointer.inside ? 0.002 : 0.0005) + (burst>0 ? burst*0.02 : 0);
            x += (v[0]*stepLen + dx/dist*pull*+tenEl.value);
            y += (v[1]*stepLen + dy/dist*pull*+tenEl.value);
            ctx.lineTo(x,y);
          }
          ctx.stroke();

          // update particle
          p.x = x; p.y = y;

          // soft node glow
          ctx.globalAlpha = 0.15;
          ctx.fillStyle = paletteAt((p.h + 0.1)%1);
          ctx.beginPath();
          ctx.arc(x,y, Math.max(1, dpr*1.2), 0, Math.PI*2);
          ctx.fill();

          // wrap
          if(x< -2 || x>W+2 || y< -2 || y>H+2){
            p.x = (rand()*W); p.y = (rand()*H);
            p.h = rand();
          }
        }

        // decay burst
        if(pointer.burst>0){
          pointer.burst *= 0.9;
          if(pointer.burst<0.01) pointer.burst=0;
        }
      }

      function loop(now){
        if(state.paused || prefersReduced) return;
        draw(now||performance.now());
        raf = requestAnimationFrame(loop);
      }
      if(!prefersReduced) raf = requestAnimationFrame(loop);
      else draw(performance.now());

      // Resize observer
      const ro = new ResizeObserver(()=>{
        dpr = Math.min(2, window.devicePixelRatio || 1);
        fit(); rebuild();
      });
      ro.observe(pane);
    })();
  </script>
