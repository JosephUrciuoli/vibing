  <style>
    /* LUMEN ATLAS — 2056 (scoped) */
    #vibe2056{
      --ink:#161416;
      --muted: color-mix(in oklab, var(--ink), transparent 45%);
      --bg0:#fbf7f2; --bg1:#f1f5ff;
      --p1:#ff8ea3; --p2:#ffd487; --p3:#77d9c6; --p4:#88a8ff;
      --glass:rgba(255,255,255,0.66);
      --ring: color-mix(in oklab, var(--ink), transparent 85%);
      --mx:50%; --my:50%;

      position:relative; isolation:isolate; overflow:clip;
      display:grid; gap:clamp(18px,5.6vmin,64px);
      padding:clamp(26px,7vmin,96px);
      border-radius:40px;
      color:var(--ink);
      background:
        radial-gradient(120% 120% at calc(100% - var(--mx)) var(--my),
          color-mix(in oklab, var(--p4), transparent 92%), transparent 60%),
        radial-gradient(140% 120% at var(--mx) calc(100% - var(--my)),
          color-mix(in oklab, var(--p2), transparent 94%), transparent 60%),
        linear-gradient(180deg, var(--bg0), var(--bg1));
      border:1px solid var(--ring);
      box-shadow:
        inset 0 1px 0 rgba(255,255,255,0.8),
        0 40px 120px rgba(20,28,40,0.16),
        0 20px 48px rgba(20,28,40,0.12);
    }

    /* Themes */
    #vibe2056[data-theme="dawn"]{
      --ink:#15121a; --muted: color-mix(in oklab, #15121a, transparent 40%);
      --bg0:#fff7ef; --bg1:#eef5ff;
      --p1:#ff8ea3; --p2:#ffce7a; --p3:#76e0c6; --p4:#8ea3ff;
      --glass:rgba(255,255,255,0.72);
    }
    #vibe2056[data-theme="mist"]{
      --ink:#101315; --muted: color-mix(in oklab, #101315, transparent 44%);
      --bg0:#f6fbff; --bg1:#eef6f4;
      --p1:#79b9ff; --p2:#a0f0d4; --p3:#d2c7ff; --p4:#ffcfa3;
      --glass:rgba(255,255,255,0.78);
    }
    #vibe2056[data-theme="ink"]{
      --ink:#f5f7ff; --muted: color-mix(in oklab, #f5f7ff, transparent 44%);
      --bg0:#0e1014; --bg1:#131822;
      --p1:#78caff; --p2:#ffb774; --p3:#6ff0c9; --p4:#caa4ff;
      --glass:rgba(255,255,255,0.06);
      --ring: color-mix(in oklab, #ffffff, transparent 88%);
    }
    #vibe2056[data-theme="citrus"]{
      --ink:#1a1712; --muted: color-mix(in oklab, #1a1712, transparent 40%);
      --bg0:#fff8e6; --bg1:#fff1f4;
      --p1:#ff9b6e; --p2:#ffd664; --p3:#66e6c2; --p4:#88b3ff;
      --glass:rgba(255,255,255,0.76);
    }

    /* Header */
    #vibe2056 .mast{ display:grid; gap:clamp(12px,2.6vmin,22px); }
    #vibe2056 .stamp{
      display:inline-grid; grid-auto-flow:column; place-items:center; gap:10px;
      padding:10px 14px; border-radius:999px;
      font:800 11px/1 ui-sans-serif, system-ui, -apple-system, "Segoe UI", Roboto, Arial;
      letter-spacing:0.16em; text-transform:uppercase;
      color:var(--muted);
      background:linear-gradient(180deg,var(--glass),rgba(255,255,255,0.35));
      border:1px solid var(--ring);
      box-shadow: inset 0 1px 0 rgba(255,255,255,0.85), 0 10px 30px rgba(0,0,0,0.10);
      width:max-content; backdrop-filter: blur(10px) saturate(140%);
    }
    #vibe2056 .bead{
      --s:14px; width:var(--s); height:var(--s); border-radius:50%;
      background:
        radial-gradient(circle at 32% 28%, #fff, #fff0 60%),
        conic-gradient(var(--p1), var(--p2), var(--p3), var(--p4), var(--p1));
      filter: drop-shadow(0 8px 14px color-mix(in oklab, var(--p4), transparent 70%));
      animation: spin2056 9s linear infinite;
    }
    @keyframes spin2056{ to{ transform: rotate(360deg) } }

    #vibe2056 h1{
      margin:0;
      font:900 clamp(56px,14vw,160px)/0.9 ui-serif, Georgia, "Times New Roman", serif;
      letter-spacing:-0.02em;
      color:transparent;
      background: linear-gradient(120deg, var(--p1), var(--p2) 35%, var(--p3) 65%, var(--p4));
      -webkit-background-clip:text; background-clip:text; -webkit-text-fill-color:transparent;
      text-shadow: 0 1px 0 rgba(255,255,255,0.55);
      filter: drop-shadow(0 16px 48px color-mix(in oklab, var(--p2), transparent 82%));
    }
    #vibe2056 .lead{
      margin:0;
      color:var(--muted);
      font:500 clamp(14px,2.2vw,18px)/1.7 ui-sans-serif, system-ui, -apple-system, "Segoe UI", Roboto, Arial;
      max-width:72ch;
    }

    /* Stage */
    #vibe2056 .stage{
      position:relative; border-radius:28px; overflow:hidden;
      border:1px solid var(--ring);
      background:
        radial-gradient(160% 120% at calc(50% + (var(--mx) - 50%)/3) calc(50% + (var(--my) - 50%)/3),
          color-mix(in oklab, var(--p3), transparent 90%), transparent 58%),
        linear-gradient(180deg, color-mix(in oklab, var(--bg0), #fff 4%), color-mix(in oklab, var(--bg1), #000 2%));
      box-shadow:
        inset 0 1px 0 rgba(255,255,255,0.8),
        0 40px 120px rgba(0,0,0,0.12),
        0 18px 42px rgba(0,0,0,0.10);
      min-height:min(70vh, 960px);
      display:grid; place-items:center;
    }
    #vibe2056 #field2056{ width:100%; height:100%; display:block; }
    #vibe2056 .grain{
      position:absolute; inset:0; pointer-events:none; mix-blend-mode:soft-light; opacity:0.14;
      background:
        radial-gradient(0.8px 0.8px at 12% 18%, #000 35%, #0000 36%) repeat,
        radial-gradient(0.8px 0.8px at 62% 38%, #000 35%, #0000 36%) repeat,
        radial-gradient(0.7px 0.7px at 22% 78%, #000 35%, #0000 36%) repeat,
        radial-gradient(0.7px 0.7px at 70% 64%, #000 35%, #0000 36%) repeat;
      background-size:16px 16px, 18px 18px, 20px 20px, 22px 22px;
    }

    /* Dock */
    #vibe2056 .dock{ display:flex; justify-content:center; }
    #vibe2056 .toolbar{
      display:grid; grid-auto-flow:column; gap:10px; align-items:center; justify-content:center;
      padding:10px 12px; border-radius:999px;
      background: linear-gradient(180deg, var(--glass), rgba(255,255,255,0.4));
      border:1px solid var(--ring);
      backdrop-filter: blur(12px) saturate(160%);
      box-shadow: 0 22px 48px rgba(0,0,0,0.12);
    }
    #vibe2056 .btn{
      appearance:none; cursor:pointer; user-select:none; position:relative;
      border:1px solid var(--ring);
      background: linear-gradient(180deg, var(--glass), rgba(255,255,255,0.3));
      color:inherit; padding:12px 14px; border-radius:14px; min-width:44px; min-height:44px;
      font:800 11px/1 ui-sans-serif, system-ui, -apple-system, "Segoe UI", Roboto, Arial;
      letter-spacing:0.08em; text-transform:uppercase;
      transition: transform .14s ease, box-shadow .22s ease, background .22s ease, color .22s ease, border-color .22s ease;
      display:grid; grid-auto-flow:column; place-items:center; gap:8px;
    }
    #vibe2056 .btn:hover{ transform: translateY(-1px) scale(1.01); box-shadow: 0 20px 44px rgba(0,0,0,0.16); }
    #vibe2056 .btn[aria-pressed="true"]{
      background: linear-gradient(90deg, var(--p1), var(--p3));
      border-color: transparent; color: color-mix(in oklab, var(--ink), #000 30%);
    }
    #vibe2056 .ico{ width:18px; height:18px; border-radius:6px; background: conic-gradient(var(--p1), var(--p2), var(--p3), var(--p4), var(--p1)); box-shadow:0 2px 8px color-mix(in oklab, var(--p4), transparent 74%); }
    #vibe2056 .ico.theme{ border-radius:50%; background: radial-gradient(circle at 50% 35%, #fff, #fff0 60%), conic-gradient(var(--p1), var(--p2), var(--p3), var(--p4), var(--p1)); }
    #vibe2056 .ico.mode{ background:
      linear-gradient(0deg, #fff8 48%, #0000 48% 52%, #fff8 52%),
      conic-gradient(var(--p3), var(--p1), var(--p2), var(--p4)); }
    #vibe2056 .ico.pause{ background: linear-gradient(90deg,#fff8 40%,#0000 40% 60%,#fff8 60%), conic-gradient(var(--p2), var(--p3), var(--p4), var(--p1)); border-radius:50%; }

    /* Footer */
    #vibe2056 .meta{
      display:flex; align-items:center; justify-content:space-between; gap:10px; flex-wrap:wrap;
      color:var(--muted); font:500 12px/1.4 ui-sans-serif, system-ui, -apple-system, "Segoe UI", Roboto, Arial;
    }
    #vibe2056 #last-updated{ opacity:0.92; }

    /* Motion reduction */
    @media (prefers-reduced-motion: reduce){
      #vibe2056 .bead{ animation:none !important; }
    }
  </style>

  <div class="mast">
    <div class="stamp"><span class="bead" aria-hidden="true"></span> LUMEN ATLAS — 2056</div>
    <div class="intro">
      <h1 title="Soft light, living paper.">Lumen Atlas</h1>
      <p class="lead">A kinetic vellum: drift your pointer to bend light; click to bloom petals. T theme • M mode • Space pause.</p>
    </div>
  </div>

  <div class="stage" aria-live="polite" aria-label="Lumen canvas. Move pointer to pull the field. Click to bloom.">
    <canvas id="field2056" aria-label="Lumen Atlas canvas"></canvas>
    <div class="grain" aria-hidden="true"></div>
  </div>

  <div class="dock">
    <div class="toolbar" role="toolbar" aria-label="Controls">
      <button class="btn" id="btnTheme2056" type="button" aria-pressed="true" aria-label="Cycle theme"><span class="ico theme" aria-hidden="true"></span><span class="lbl" aria-hidden="true">Theme</span></button>
      <button class="btn" id="btnMode2056" type="button" aria-pressed="false" aria-label="Toggle aurora/petals mode"><span class="ico mode" aria-hidden="true"></span><span class="lbl" aria-hidden="true">Mode</span></button>
      <button class="btn" id="btnPause2056" type="button" aria-pressed="true" aria-label="Toggle motion"><span class="ico pause" aria-hidden="true"></span><span class="lbl" aria-hidden="true">Play</span></button>
    </div>
  </div>

  <div class="meta">
    <span class="hint">Shortcuts: T • M • Space</span>
    <span id="last-updated">Last updated: 2026-01-19 08:43:27 EST</span>
  </div>

  <script>
    (function(){
      const root = document.getElementById('vibe2056');
      const cvs  = document.getElementById('field2056');
      const ctx  = cvs.getContext('2d', {alpha:true});
      const updated = document.getElementById('last-updated');

      const btnTheme = document.getElementById('btnTheme2056');
      const btnMode  = document.getElementById('btnMode2056');
      const btnPause = document.getElementById('btnPause2056');

      // Timestamp
      try{
        const now = new Date();
        updated.textContent = 'Updated: ' + now.toLocaleString(undefined, {
          year:'numeric', month:'short', day:'2-digit',
          hour:'2-digit', minute:'2-digit', second:'2-digit'
        });
      }catch(e){ updated.textContent = 'Updated: just now'; }

      // Themes
      const THEMES = ['dawn','mist','ink','citrus'];
      const TLABEL = { dawn:'Dawn', mist:'Mist', ink:'Ink', citrus:'Citrus' };
      let themeIndex = (window.matchMedia && window.matchMedia('(prefers-color-scheme: dark)').matches) ? 2 : 0;

      function readPalette(){
        const cs = getComputedStyle(root);
        const get = v => cs.getPropertyValue(v).trim();
        return {
          ink:get('--ink'), bg0:get('--bg0'), bg1:get('--bg1'),
          p1:get('--p1'), p2:get('--p2'), p3:get('--p3'), p4:get('--p4')
        };
      }
      function setTheme(i){
        const t = THEMES[(i%THEMES.length+THEMES.length)%THEMES.length];
        root.dataset.theme = t;
        btnTheme.setAttribute('aria-label','Theme: ' + TLABEL[t]);
        btnTheme.setAttribute('aria-pressed', String(t!=='ink'));
        palette = readPalette();
        rebuild();
        repaintBase = true;
      }
      let palette = readPalette(); setTheme(themeIndex);

      // Canvas sizing
      let W=800, H=600, DPR=Math.min(2, window.devicePixelRatio||1);
      function resize(){
        const r = cvs.getBoundingClientRect();
        W = Math.max(2, Math.floor(r.width));
        H = Math.max(2, Math.floor(r.height));
        cvs.width = Math.floor(W*DPR);
        cvs.height= Math.floor(H*DPR);
        ctx.setTransform(DPR,0,0,DPR,0,0);
        rebuild();
        repaintBase = true;
      }
      const ro = new ResizeObserver(resize); ro.observe(cvs); resize();

      // Pointer
      const ptr = { x:0.5, y:0.5, tx:0.5, ty:0.5 };
      function onMove(e){
        const r = cvs.getBoundingClientRect();
        const px = Math.max(0, Math.min(1,(e.clientX - r.left)/r.width));
        const py = Math.max(0, Math.min(1,(e.clientY - r.top)/r.height));
        ptr.tx = px; ptr.ty = py;
      }
      function onDown(){
        bloom(ptr.tx*W, ptr.ty*H);
      }
      cvs.addEventListener('pointermove', onMove, {passive:true});
      cvs.addEventListener('pointerdown', onDown, {passive:true});
      function updateParallax(){
        ptr.x += (ptr.tx - ptr.x) * 0.12;
        ptr.y += (ptr.ty - ptr.y) * 0.12;
        root.style.setProperty('--mx', (ptr.x*100).toFixed(2)+'%');
        root.style.setProperty('--my', (ptr.y*100).toFixed(2)+'%');
      }

      // Engine
      let modeAurora = true; btnMode.setAttribute('aria-pressed', String(modeAurora));
      let motion = !window.matchMedia('(prefers-reduced-motion: reduce)').matches;
      btnPause.setAttribute('aria-pressed', String(motion));

      let blobs = [];
      let petals = [];
      let time = 0;
      let repaintBase = true;

      function rebuild(){
        const n = Math.round(16 + Math.min(W,H)/40);
        blobs = [];
        for(let i=0;i<n;i++){
          const a = Math.random()*Math.PI*2;
          const r = Math.random()*Math.min(W,H)*0.35;
          const cx = W*0.5 + Math.cos(a)*r*0.35;
          const cy = H*0.5 + Math.sin(a)*r*0.35;
          const speed = 0.12 + Math.random()*0.28;
          const dir = Math.random()*Math.PI*2;
          const col = [palette.p1, palette.p2, palette.p3, palette.p4][i%4];
          blobs.push({
            x:cx, y:cy, vx:Math.cos(dir)*speed, vy:Math.sin(dir)*speed,
            r: Math.max(80, Math.random()*140 + Math.min(W,H)*0.08),
            wob: Math.random()*100, col
          });
        }
      }
      rebuild();

      function clearBase(alpha){
        const g = ctx.createLinearGradient(0,0,0,H);
        g.addColorStop(0, palette.bg0);
        g.addColorStop(1, palette.bg1);
        ctx.save();
        ctx.globalAlpha = alpha;
        ctx.globalCompositeOperation = 'source-over';
        ctx.fillStyle = g;
        ctx.fillRect(0,0,W,H);
        ctx.restore();
      }

      function drawAurora(dt){
        ctx.save();
        ctx.globalCompositeOperation = 'lighter';

        for(const b of blobs){
          // integrate
          const toX = W*0.5 + (ptr.x-0.5)*Math.min(W,H)*0.28;
          const toY = H*0.5 + (ptr.y-0.5)*Math.min(W,H)*0.28;
          const ax = (toX - b.x) * 0.0006;
          const ay = (toY - b.y) * 0.0006;
          b.vx += ax; b.vy += ay;
          b.x += b.vx; b.y += b.vy;

          // boundary soft wrap
          if(b.x < -200) b.x = W+200; if(b.x > W+200) b.x = -200;
          if(b.y < -200) b.y = H+200; if(b.y > H+200) b.y = -200;

          const rr = b.r * (1.0 + 0.12*Math.sin(time*0.8 + b.wob));
          const grad = ctx.createRadialGradient(b.x, b.y, 0, b.x, b.y, rr);
          grad.addColorStop(0, b.col + 'e6'.replace('e6','')); // placeholder not used
          // Build RGBA from CSS var by overlay trick
          grad.addColorStop(0.0, hexToRgba(b.col, 0.60));
          grad.addColorStop(0.5, hexToRgba(b.col, 0.20));
          grad.addColorStop(1.0, hexToRgba(b.col, 0.0));

          ctx.fillStyle = grad;
          ctx.beginPath(); ctx.arc(b.x,b.y, rr, 0, Math.PI*2); ctx.fill();
        }
        ctx.restore();
      }

      function drawPetals(dt){
        ctx.save();
        ctx.globalCompositeOperation = 'lighter';
        for(const b of blobs){
          const toX = W*0.5 + (ptr.x-0.5)*Math.min(W,H)*0.24;
          const toY = H*0.5 + (ptr.y-0.5)*Math.min(W,H)*0.24;
          const ax = (toX - b.x) * 0.0007;
          const ay = (toY - b.y) * 0.0007;
          b.vx += ax; b.vy += ay;
          b.x += b.vx; b.y += b.vy;

          const petalsCount = 6;
          const baseR = 18 + (b.r*0.12);
          for(let k=0;k<petalsCount;k++){
            const a = (k/petalsCount)*Math.PI*2 + time*0.6 + b.wob*0.01;
            const px = b.x + Math.cos(a) * baseR;
            const py = b.y + Math.sin(a) * baseR;
            const size = 12 + Math.sin(time*1.2 + k)*8 + b.r*0.04;

            ctx.save();
            ctx.translate(px, py);
            ctx.rotate(a + Math.sin(time + k)*0.4);
            ctx.globalAlpha = 0.6;
            ctx.fillStyle = hexToRgba(b.col, 0.55);
            ctx.shadowColor = b.col;
            ctx.shadowBlur = 14;
            drawPetalShape(size);
            ctx.fill();
            ctx.restore();
          }
        }

        // transient clicked blooms
        for(let i=petals.length-1;i>=0;i--){
          const p = petals[i];
          p.t += dt;
          const life = 1.4;
          const k = Math.min(1, p.t/life);
          const fade = 1 - k;
          const rad = p.size * (0.8 + k*2.2);

          ctx.save();
          ctx.globalAlpha = fade*0.8;
          ctx.translate(p.x, p.y);
          ctx.rotate(p.rot + k*3);
          ctx.fillStyle = hexToRgba(p.col, 0.7*fade);
          ctx.shadowColor = p.col;
          ctx.shadowBlur = 22;
          for(let j=0;j<7;j++){
            ctx.save();
            ctx.rotate((j/7)*Math.PI*2);
            drawPetalShape(rad);
            ctx.fill();
            ctx.restore();
          }
          ctx.restore();

          if(k>=1) petals.splice(i,1);
        }
        ctx.restore();
      }

      function drawPetalShape(r){
        ctx.beginPath();
        const w = r*0.55, h = r*1.2;
        ctx.moveTo(0, -h*0.1);
        ctx.quadraticCurveTo(w, -h*0.4, 0, -h);
        ctx.quadraticCurveTo(-w, -h*0.4, 0, -h*0.1);
        ctx.closePath();
      }

      function bloom(x,y){
        const cols = [palette.p1, palette.p2, palette.p3, palette.p4];
        petals.push({
          x, y, t:0, rot:Math.random()*Math.PI*2, size: 14 + Math.random()*26,
          col: cols[Math.floor(Math.random()*cols.length)]
        });
      }

      // Helpers
      function hexToRgba(hex, alpha){
        let h = (hex||'').toString().trim();
        if(h.startsWith('rgb')) return h; // already rgba/gradient
        if(h[0]==='#') h = h.slice(1);
        if(h.length===3) h = h.split('').map(c=>c+c).join('');
        const num = parseInt(h||'000000', 16);
        const r = (num>>16)&255, g=(num>>8)&255, b=num&255;
        return `rgba(${r},${g},${b},${alpha})`;
      }

      function tick(now){
        if(!motion) return;
        const dt = Math.min(50, now - last)/1000; last = now;
        updateParallax();
        time += dt;

        if(repaintBase){ clearBase(1.0); repaintBase = false; }
        else { clearBase(0.06); }

        if(modeAurora) drawAurora(dt);
        else drawPetals(dt);

        requestAnimationFrame(tick);
      }

      // Buttons
      btnTheme.addEventListener('click',()=>{ themeIndex=(themeIndex+1)%THEMES.length; setTheme(themeIndex); });
      btnMode.addEventListener('click',()=>{ modeAurora=!modeAurora; btnMode.setAttribute('aria-pressed', String(modeAurora)); repaintBase=true; });
      btnPause.addEventListener('click',()=>{
        motion = !motion; btnPause.setAttribute('aria-pressed', String(motion));
        if(motion){ last = performance.now(); requestAnimationFrame(tick); }
      });

      // Keyboard
      root.tabIndex = 0;
      root.addEventListener('keydown',(e)=>{
        const k = e.key.toLowerCase();
        if(k==='t') btnTheme.click();
        if(k==='m') btnMode.click();
        if(k===' ') { e.preventDefault(); btnPause.click(); }
      });

      // Visibility
      document.addEventListener('visibilitychange',()=>{
        if(!document.hidden && motion){ last = performance.now(); requestAnimationFrame(tick); }
      });
      window.addEventListener('resize', resize);

      // Init
      let last = performance.now();
      resize(); clearBase(1.0);
      if(modeAurora) drawAurora(0); else drawPetals(0);
      if(motion){ last = performance.now(); requestAnimationFrame(tick); }
    })();
  </script>
