    <style>

  <style>
    /* ORBITAL BLOOM — scoped to #vibe-1298 */
    #vibe-1298 {
      --ink: #0e1320;
      --muted: #54607a;
      --paper-0: #f7fafc;
      --paper-1: #eef3f8;
      --edge: rgba(10, 18, 32, 0.10);
      --p1: 52, 142, 255;
      --p2: 0, 210, 164;
      --p3: 255, 160, 80;
      --p4: 255, 124, 166;
      color: var(--ink);
      position: relative;
      min-height: 1000px;
      border-radius: 32px;
      overflow: hidden;
      isolation: isolate;
      background:
        radial-gradient(1400px 1000px at -10% -10%, rgba(52,142,255,0.18), transparent 60%),
        radial-gradient(1100px 900px at 110% 110%, rgba(255,124,166,0.16), transparent 60%),
        linear-gradient(180deg, var(--paper-0), var(--paper-1));
      box-shadow:
        0 50px 180px rgba(8, 20, 60, 0.24),
        inset 0 0 0 1px rgba(12, 18, 28, 0.06);
    }
    #vibe-1298::before {
      content: "";
      position: absolute; inset: -10%;
      background:
        conic-gradient(from 0deg at 65% 35%, rgba(255,255,255,0.20), rgba(255,255,255,0) 55%, rgba(255,255,255,0.22)),
        radial-gradient(60% 60% at 40% 30%, rgba(255,255,255,0.35), rgba(255,255,255,0) 70%);
      filter: blur(60px);
      opacity: 0.45;
      animation: drift-veil 50s linear infinite;
      pointer-events: none;
      z-index: 0;
    }
    @keyframes drift-veil { to { transform: rotate(360deg); } }

    /* Top bar */
    #vibe-1298 .bar {
      position: relative; z-index: 3;
      display: flex; align-items: center; justify-content: space-between; gap: 16px;
      padding: clamp(14px, 3.5vw, 28px);
    }
    #vibe-1298 .brand {
      display: inline-flex; align-items: baseline; gap: 10px;
      font-family: ui-sans-serif, system-ui, -apple-system, "Segoe UI", Inter, Roboto, Arial;
      font-weight: 900; letter-spacing: 0.14em; text-transform: uppercase; font-size: 11px;
      padding: 10px 14px; border-radius: 999px;
      color: var(--ink);
      background: rgba(255,255,255,0.68);
      border: 1px solid rgba(12,18,28,0.10);
      box-shadow: 0 10px 24px rgba(12,18,28,0.10), inset 0 1px 0 rgba(255,255,255,0.7);
      backdrop-filter: blur(10px) saturate(140%);
      user-select: none;
    }
    #vibe-1298 .palettes {
      display: inline-flex; gap: 10px; padding: 10px;
      background: rgba(255,255,255,0.65);
      border: 1px solid rgba(12, 18, 28, 0.10);
      border-radius: 999px;
      backdrop-filter: blur(14px) saturate(160%);
      box-shadow: 0 10px 24px rgba(12,18,28,0.10), inset 0 1px 0 rgba(255,255,255,0.6);
    }
    #vibe-1298 .pal {
      width: 36px; height: 36px; border-radius: 50%; border: 0; cursor: pointer; outline: none;
      box-shadow: inset 0 0 0 1px rgba(12,18,28,0.14), 0 8px 18px rgba(12,18,28,0.18);
      transition: transform 160ms ease, box-shadow 220ms ease, filter 160ms ease;
    }
    #vibe-1298 .pal:hover { transform: translateY(-1px) scale(1.05); filter: saturate(115%); }
    #vibe-1298 .pal[aria-pressed="true"] { box-shadow: inset 0 0 0 2px rgba(12,18,28,0.7), 0 10px 28px rgba(12,18,28,0.22); }

    /* Hero */
    #vibe-1298 .hero {
      position: relative; z-index: 2; display: grid; gap: 8px; padding: 0 22px; place-items: center;
    }
    #vibe-1298 h1 {
      margin: 0;
      text-align: center;
      font-family: ui-serif, "Georgia", "Times New Roman", serif;
      font-weight: 900; letter-spacing: -0.02em;
      font-size: clamp(52px, 9.2vw, 124px); line-height: 0.9;
      background: linear-gradient(90deg,
        rgba(var(--p1),1) 0%,
        rgba(var(--p2),1) 33%,
        rgba(var(--p3),1) 66%,
        rgba(var(--p4),1) 100%);
      -webkit-background-clip: text; background-clip: text; color: transparent;
      filter: drop-shadow(0 12px 40px rgba(12,18,28,0.10));
    }
    #vibe-1298 .lead {
      text-align: center; max-width: 70ch; color: var(--muted);
      font-size: clamp(14px, 2.2vw, 18px); text-wrap: balance;
      transition: opacity 200ms ease;
    }

    /* Porthole viewport */
    #vibe-1298 .viewport {
      position: relative; z-index: 2;
      margin: 28px auto;
      width: min(980px, 90%);
      aspect-ratio: 1/1;
      border-radius: 50%;
      overflow: hidden;
      background: radial-gradient(120% 120% at 50% 50%, rgba(255,255,255,0.9), rgba(255,255,255,0.80));
      border: 1px solid var(--edge);
      box-shadow:
        0 60px 140px rgba(12,18,28,0.20),
        inset 0 1px 0 rgba(255,255,255,0.85),
        inset 0 0 0 18px rgba(255,255,255,0.35);
      transform-style: preserve-3d;
      transition: transform 260ms ease, box-shadow 260ms ease;
    }
    #vibe-1298 .viewport::before {
      /* rotating glint ring */
      content: "";
      position: absolute; inset: 0; border-radius: 50%;
      background: conic-gradient(from 0deg at 50% 50%,
        rgba(255,255,255,0.0) 0deg,
        rgba(255,255,255,0.3) 16deg,
        rgba(255,255,255,0.0) 60deg,
        rgba(255,255,255,0.22) 120deg,
        rgba(255,255,255,0.0) 180deg);
      mix-blend-mode: screen;
      animation: glint 22s linear infinite;
      pointer-events: none;
      z-index: 2;
    }
    @keyframes glint { to { transform: rotate(360deg); } }
    #vibe-1298 .viewport::after {
      /* fine film grain */
      content: ""; position: absolute; inset: 0; pointer-events: none; opacity: 0.13;
      background-image: url("data:image/svg+xml;utf8,<svg xmlns='http://www.w3.org/2000/svg' width='180' height='180' viewBox='0 0 180 180'><filter id='n'><feTurbulence baseFrequency='0.9' numOctaves='1' seed='9'/><feColorMatrix type='saturate' values='0'/><feComponentTransfer><feFuncA type='table' tableValues='0 0.22'/></feComponentTransfer></filter><rect width='100%' height='100%' filter='url(%23n)'/></svg>");
      background-size: 220px 220px;
      mix-blend-mode: multiply;
      animation: grain-osc 12s linear infinite;
      z-index: 2;
    }
    @keyframes grain-osc { 50% { transform: translate3d(0.6%, 0.3%, 0); } }

    #vibe-1298 canvas.scene { position: absolute; inset: 0; width: 100%; height: 100%; display: block; z-index: 1; }

    /* Deck */
    #vibe-1298 .deck {
      position: relative; z-index: 3; display: grid; gap: 12px;
      width: min(1000px, 94%); margin: 8px auto 0; padding: 16px;
      background: rgba(255,255,255,0.68);
      border: 1px solid rgba(12, 18, 28, 0.10);
      border-radius: 18px;
      backdrop-filter: blur(12px) saturate(170%);
      box-shadow: 0 28px 70px rgba(12,18,28,0.18), inset 0 1px 0 rgba(255,255,255,0.75);
    }
    #vibe-1298 .cta { display: flex; flex-wrap: wrap; gap: 10px; justify-content: center; }
    #vibe-1298 .btn {
      appearance: none; border: 0; cursor: pointer;
      padding: 12px 16px; border-radius: 14px;
      font-weight: 900; letter-spacing: 0.02em; color: #0a0e18;
      background: linear-gradient(135deg, rgba(var(--p1),1), rgba(var(--p3),1));
      box-shadow: 0 14px 34px rgba(12,18,28,0.18);
      transition: transform 120ms ease, filter 160ms ease, box-shadow 220ms ease;
    }
    #vibe-1298 .btn:hover { transform: translateY(-1px); filter: saturate(112%); }
    #vibe-1298 .btn:active { transform: translateY(1px); }

    #vibe-1298 .chip {
      display: inline-flex; align-items: center; gap: 8px;
      padding: 8px 12px; border-radius: 999px; cursor: pointer; user-select: none;
      background: rgba(255,255,255,0.95);
      border: 1px solid rgba(12,18,28,0.12);
      color: var(--ink);
      font-size: 12px; font-weight: 800; letter-spacing: 0.02em;
      transition: transform 120ms ease, background 200ms ease, color 200ms ease, border 200ms ease;
      box-shadow: 0 8px 22px rgba(12,18,28,0.12);
    }
    #vibe-1298 .chip[aria-pressed="true"] {
      background: linear-gradient(135deg, rgba(var(--p2),0.22), rgba(var(--p4),0.22));
      border-color: rgba(12,18,28,0.2);
    }
    #vibe-1298 .chip:active { transform: translateY(1px); }

    #vibe-1298 .controls { display: grid; grid-template-columns: repeat(3, 1fr); gap: 10px 14px; }
    @media (max-width: 900px) { #vibe-1298 .controls { grid-template-columns: 1fr 1fr; } }
    @media (max-width: 560px) { #vibe-1298 .controls { grid-template-columns: 1fr; } }

    #vibe-1298 .control {
      display: grid; grid-template-columns: auto 1fr auto; gap: 10px; align-items: center;
      color: var(--muted); font-size: 12px;
      padding: 8px 10px; border-radius: 12px;
      background: rgba(255,255,255,0.95);
      border: 1px solid rgba(12,18,28,0.12);
    }
    #vibe-1298 .val { color: var(--ink); font-weight: 900; min-width: 56px; text-align: right; }

    #vibe-1298 .knob {
      appearance: none; width: 100%; height: 8px; border-radius: 999px; outline: none;
      background: rgba(12,18,28,0.08);
      border: 1px solid rgba(12,18,28,0.12);
    }
    #vibe-1298 .knob::-webkit-slider-thumb,
    #vibe-1298 .knob::-moz-range-thumb {
      -webkit-appearance: none; appearance: none;
      width: 22px; height: 22px; border-radius: 50%;
      background: linear-gradient(135deg, rgba(var(--p2),1), rgba(var(--p1),1));
      border: 1px solid rgba(12,18,28,0.24);
      box-shadow: 0 12px 26px rgba(12,18,28,0.18);
      cursor: pointer;
    }

    /* Meta */
    #vibe-1298 .meta {
      position: relative; z-index: 2;
      display: flex; align-items: center; gap: 10px; flex-wrap: wrap; justify-content: center;
      margin: 16px auto 28px; padding: 0 16px;
      color: var(--muted); font-size: 12px;
    }
    #vibe-1298 .meta .tag {
      padding: 8px 12px; border-radius: 999px;
      background: rgba(255,255,255,0.95);
      border: 1px solid rgba(12,18,28,0.12);
      backdrop-filter: blur(6px);
    }

    /* Reduced motion */
    @media (prefers-reduced-motion: reduce) {
      #vibe-1298 .btn, #vibe-1298 .pal, #vibe-1298 .chip { transition: none !important; }
      #vibe-1298::before { animation: none !important; }
      #vibe-1298 .viewport::before, #vibe-1298 .viewport::after { animation: none !important; }
    }
  </style>

  <script>
    (function () {
      const root = document.getElementById('vibe-1298');
      const canvas = root.querySelector('canvas.scene');
      const ctx = canvas.getContext('2d', { alpha: true });

      const frame = root.querySelector('.viewport');
      const lead = root.querySelector('.lead');
      const updated = root.querySelector('#last-updated');

      const playBtn = root.querySelector('.btn.play');
      const trailsBtn = root.querySelector('.chip.trails');
      const glowBtn = root.querySelector('.chip.glow');
      const autoBtn = root.querySelector('.chip.auto');
      const saveBtn = root.querySelector('.chip.save');
      const swatches = Array.from(root.querySelectorAll('.pal'));

      const countKnob = root.querySelector('.knob.count');
      const sizeKnob = root.querySelector('.knob.size');
      const spinKnob = root.querySelector('.knob.spin');

      const valCount = root.querySelector('.val-count');
      const valSize = root.querySelector('.val-size');
      const valSpin = root.querySelector('.val-spin');

      // Timestamp
      try {
        const now = new Date();
        const opts = { year: 'numeric', month: 'short', day: '2-digit', hour: '2-digit', minute: '2-digit' };
        updated.textContent = `Updated ${now.toLocaleString([], opts)}`;
      } catch { updated.textContent = 'Updated just now'; }

      // Rotating copy
      const lines = [
        'A garden of golden‑angle stars. Drag to steer. Space pauses.',
        'Orbit the bloom; watch it breathe.',
        'Simplicity blooms in spirals.',
        'Light, ink, and a little math.'
      ];
      let lineIdx = 0;
      const reduce = window.matchMedia('(prefers-reduced-motion: reduce)').matches;
      function cycleLead() {
        lineIdx = (lineIdx + 1) % lines.length;
        lead.style.opacity = '0';
        setTimeout(() => { lead.textContent = lines[lineIdx]; lead.style.opacity = '1'; }, 220);
      }
      if (!reduce) setInterval(cycleLead, 3600);

      // Palette helpers
      function hexToRgb(hex) {
        const s = hex.replace('#', '').trim();
        const n = s.length === 3 ? s.split('').map(h => h + h).join('') : s;
        const m = n.match(/.{1,2}/g) || ['00','00','00'];
        return m.map(v => parseInt(v, 16));
      }
      function lerp(a, b, t) { return a + (b - a) * t; }
      function mix(c1, c2, t) {
        return [Math.round(lerp(c1[0], c2[0], t)), Math.round(lerp(c1[1], c2[1], t)), Math.round(lerp(c1[2], c2[2], t))];
      }
      function rgbStr(c, a = 1) { return `rgba(${c[0]},${c[1]},${c[2]},${a})`; }
      function paletteColor(t, a = 1) {
        const L = colors.length - 1;
        const x = Math.max(0, Math.min(L - 0.0001, t * L));
        const i = Math.floor(x);
        const f = x - i;
        const c = mix(colors[i], colors[i + 1], f);
        return rgbStr(c, a);
      }

      const PAL_KEY = 'vibe1298-pal';
      const defaultPal = swatches[0].dataset.pal;
      const savedPal = localStorage.getItem(PAL_KEY) || defaultPal;
      let colors = savedPal.split('|').map(hexToRgb);
      function applyPalette(p) {
        colors = p.split('|').map(hexToRgb);
        const [c1, c2, c3, c4] = colors;
        root.style.setProperty('--p1', `${c1[0]},${c1[1]},${c1[2]}`);
        root.style.setProperty('--p2', `${c2[0]},${c2[1]},${c2[2]}`);
        root.style.setProperty('--p3', `${c3[0]},${c3[1]},${c3[2]}`);
        root.style.setProperty('--p4', `${c4[0]},${c4[1]},${c4[2]}`);
        swatches.forEach(s => s.setAttribute('aria-pressed', s.dataset.pal === p ? 'true' : 'false'));
        localStorage.setItem(PAL_KEY, p);
      }
      applyPalette(savedPal);
      swatches.forEach(s => s.addEventListener('click', () => applyPalette(s.dataset.pal)));

      // State
      const state = {
        running: !reduce,
        trails: true,
        glow: true,
        auto: true,
        dpr: 1, W: 1, H: 1,
        t: 0,
        spin: parseFloat(spinKnob.value),
        size: parseFloat(sizeKnob.value),
        count: parseInt(countKnob.value, 10),
        pointer: { x: 0.5, y: 0.5, v: 0 },
      };

      // Size/resize
      function resize() {
        const r = canvas.getBoundingClientRect();
        state.dpr = Math.max(1, Math.min(2, window.devicePixelRatio || 1));
        state.W = Math.max(1, Math.floor(r.width));
        state.H = Math.max(1, Math.floor(r.height));
        canvas.width = state.W * state.dpr; canvas.height = state.H * state.dpr;
        ctx.setTransform(state.dpr, 0, 0, state.dpr, 0, 0);
        ctx.clearRect(0,0,state.W,state.H);
      }
      window.addEventListener('resize', resize, { passive: true });

      // Draw bloom
      const GOLDEN = Math.PI * (3 - Math.sqrt(5)); // ~2.399963
      function drawBloom(dt) {
        const W = state.W, H = state.H;
        state.t += (dt * 0.001);

        // Trails / clear
        if (state.trails) {
          ctx.globalCompositeOperation = 'source-over';
          ctx.fillStyle = 'rgba(255,255,255,0.08)';
          ctx.fillRect(0,0,W,H);
        } else {
          ctx.clearRect(0,0,W,H);
          const bg = ctx.createRadialGradient(W*0.5, H*0.5, 0, W*0.5, H*0.5, Math.max(W,H)*0.7);
          bg.addColorStop(0, 'rgba(255,255,255,0.96)');
          bg.addColorStop(1, 'rgba(255,255,255,0.86)');
          ctx.fillStyle = bg;
          ctx.fillRect(0,0,W,H);
        }

        // Auto spin and pointer influence
        const px = state.pointer.x - 0.5;
        const py = state.pointer.y - 0.5;
        const steer = (Math.atan2(py, px) || 0) * 0.02;
        const spin = state.auto ? state.spin : state.spin + steer;

        const cx = W * 0.5, cy = H * 0.5;
        const R = Math.min(W, H) * 0.48;
        const N = state.count;
        const base = state.t * spin * 2.0;

        ctx.save();
        ctx.translate(cx, cy);

        // subtle central halo
        ctx.globalCompositeOperation = 'screen';
        const halo = ctx.createRadialGradient(0,0,0, 0,0,R*0.9);
        halo.addColorStop(0, 'rgba(255,255,255,0.25)');
        halo.addColorStop(1, 'rgba(255,255,255,0)');
        ctx.fillStyle = halo;
        ctx.beginPath(); ctx.arc(0,0,R,0,Math.PI*2); ctx.fill();

        ctx.globalCompositeOperation = 'lighter';

        for (let i = 0; i < N; i++) {
          const t = i / (N - 1);
          const a = i * GOLDEN + base;
          const r = Math.sqrt(t) * R;
          const x = Math.cos(a) * r;
          const y = Math.sin(a) * r;
          const d = state.size * (1.2 - Math.sqrt(t) * 0.9);

          ctx.beginPath();
          ctx.fillStyle = paletteColor(t, 0.9);
          if (state.glow) {
            ctx.shadowColor = paletteColor(Math.min(1, t + 0.05), 0.8);
            ctx.shadowBlur = 18 + t * 22;
          } else {
            ctx.shadowBlur = 0;
          }
          ctx.arc(x, y, d, 0, Math.PI * 2);
          ctx.fill();
        }

        // Rotating accent ring
        ctx.shadowBlur = 0;
        ctx.globalCompositeOperation = 'multiply';
        ctx.lineWidth = 1.2;
        const ring = ctx.createConicGradient(base % (Math.PI*2), 0, 0);
        ring.addColorStop(0.0, paletteColor(0.0, 0.35));
        ring.addColorStop(0.33, paletteColor(0.33, 0.35));
        ring.addColorStop(0.66, paletteColor(0.66, 0.35));
        ring.addColorStop(1.0, paletteColor(1.0, 0.35));
        ctx.strokeStyle = ring;
        ctx.beginPath(); ctx.arc(0,0,R*0.86,0,Math.PI*2); ctx.stroke();

        ctx.restore();
      }

      // Loop
      let RAF = 0, last = 0;
      function loop(now) {
        RAF = requestAnimationFrame(loop);
        const dt = Math.min(32, now - last || 16);
        last = now;
        drawBloom(dt);
      }

      // Pointer + tilt
      frame.addEventListener('pointermove', (e) => {
        const r = frame.getBoundingClientRect();
        const px = (e.clientX - r.left) / Math.max(1, r.width);
        const py = (e.clientY - r.top) / Math.max(1, r.height);
        state.pointer.x = px; state.pointer.y = py;

        const rx = (0.5 - py) * 4;
        const ry = (px - 0.5) * 6;
        frame.style.transform = `perspective(1100px) rotateX(${rx}deg) rotateY(${ry}deg)`;
        frame.style.boxShadow = `0 60px 160px rgba(12,18,28,0.24), inset 0 1px 0 rgba(255,255,255,0.88), inset 0 0 0 18px rgba(255,255,255,0.38)`;
      }, { passive: true });
      frame.addEventListener('pointerleave', () => { frame.style.transform = ''; frame.style.boxShadow = ''; });

      // Toggles
      playBtn.addEventListener('click', () => {
        state.running = !state.running;
        playBtn.textContent = state.running ? 'Pause' : 'Play';
        if (state.running && !reduce) {
          last = performance.now();
          RAF = requestAnimationFrame(loop);
        } else {
          cancelAnimationFrame(RAF);
        }
      });
      trailsBtn.addEventListener('click', () => {
        const on = trailsBtn.getAttribute('aria-pressed') !== 'true';
        trailsBtn.setAttribute('aria-pressed', on ? 'true' : 'false');
        state.trails = on;
      });
      glowBtn.addEventListener('click', () => {
        const on = glowBtn.getAttribute('aria-pressed') !== 'true';
        glowBtn.setAttribute('aria-pressed', on ? 'true' : 'false');
        state.glow = on;
      });
      autoBtn.addEventListener('click', () => {
        const on = autoBtn.getAttribute('aria-pressed') !== 'true';
        autoBtn.setAttribute('aria-pressed', on ? 'true' : 'false');
        state.auto = on;
      });
      saveBtn.addEventListener('click', () => {
        try {
          const a = document.createElement('a');
          a.download = `orbital-bloom-${Date.now()}.png`;
          canvas.toBlob((blob) => {
            if (!blob) return;
            const url = URL.createObjectURL(blob);
            a.href = url; a.click();
            setTimeout(() => URL.revokeObjectURL(url), 800);
          }, 'image/png');
        } catch {}
      });

      // Keyboard: Space to toggle play
      window.addEventListener('keydown', (e) => {
        if (e.code === 'Space') { e.preventDefault(); playBtn.click(); }
      });

      // Sliders
      function updateVals() {
        valCount.textContent = String(state.count);
        valSize.textContent = parseFloat(state.size).toFixed(1);
        valSpin.textContent = parseFloat(state.spin).toFixed(2);
      }
      countKnob.addEventListener('input', () => { state.count = parseInt(countKnob.value, 10); updateVals(); });
      sizeKnob.addEventListener('input', () => { state.size = parseFloat(sizeKnob.value); updateVals(); });
      spinKnob.addEventListener('input', () => { state.spin = parseFloat(spinKnob.value); updateVals(); });

      // Bootstrap
      function firstResize() { resize(); window.removeEventListener('load', firstResize); }
      window.addEventListener('load', firstResize);
      resize();
      updateVals();

      if (state.running && !reduce) {
        last = performance.now();
        RAF = requestAnimationFrame(loop);
      } else {
        drawBloom(16);
      }
    })();
  </script>
