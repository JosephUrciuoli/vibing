    <style>
      :root {
        --bg: #0f1221;
        --fg: #e6e8f0;

        background: radial-gradient(1200px 800px at 70% 10%, #1b1f3a, var(--bg));

      }
      .card {
        width: min(720px, 92vw);
        background: rgba(255,255,255,0.04);
        border: 1px solid rgba(255,255,255,0.08);

        font-size: 12px;
        border: 1px solid rgba(139, 92, 246, 0.35);
        letter-spacing: 0.2px;
      }
    </style>
  </head>

<section id="aura799" class="observatory" aria-label="Orbit Atelier">
  <style>
    /* Orbit Atelier — Iteration 799 */
    #aura799 {
      --mx: 50%;
      --my: 50%;
      --ink: #eef3ff;
      --muted: #a6b2cc;
      --glass: rgba(255,255,255,0.06);
      --line: rgba(255,255,255,0.14);
      --bg1: #05060d;
      --bg2: #0b1022;
      --accentA: 215; /* cool */
      --accentB: 320; /* warm */
      position: relative;
      border-radius: 28px;
      padding: 26px;
      min-height: 840px;
      color: var(--ink);
      font-family: ui-sans-serif, system-ui, -apple-system, "Segoe UI", Inter, Roboto, "Helvetica Neue", Arial, "Noto Sans";
      background:
        radial-gradient(900px 600px at var(--mx) var(--my), hsla(var(--accentA), 90%, 64%, 0.18), transparent 55%),
        radial-gradient(1400px 900px at calc(100% - var(--mx)) calc(100% - var(--my)), hsla(var(--accentB), 90%, 64%, 0.12), transparent 60%),
        linear-gradient(160deg, var(--bg1), var(--bg2));
      box-shadow: 0 40px 110px rgba(0,0,0,0.55), inset 0 0 0 1px rgba(255,255,255,0.04);
      overflow: hidden;
      isolation: isolate;
    }

    /* Top bar */
    #aura799 .top {
      display: grid;
      grid-template-columns: auto 1fr auto;
      gap: 14px;
      align-items: center;
      margin-bottom: 18px;
      position: relative;
      z-index: 3;
    }
    #aura799 .brand {
      display: inline-flex;
      align-items: center;
      gap: 12px;
      padding: 10px 14px;
      border-radius: 20px;
      border: 1px solid var(--line);
      background: linear-gradient(180deg, var(--glass), transparent);
      backdrop-filter: blur(8px);
      box-shadow: inset 0 0 0 1px rgba(255,255,255,0.035);
      user-select: none;
    }
    #aura799 .orb {
      position: relative;
      width: 28px; height: 28px; border-radius: 50%;
      background:
        conic-gradient(from 0deg,
          hsl(var(--accentA), 95%, 62%),
          hsl(var(--accentB), 95%, 62%),
          hsl(calc(var(--accentA) + 120), 95%, 62%),
          hsl(var(--accentA), 95%, 62%));
      box-shadow: 0 6px 16px rgba(0,0,0,0.26), 0 0 0 6px rgba(255,255,255,0.05);
      overflow: hidden;
      animation: a799-spin 18s linear infinite;
    }
    #aura799 .orb::after {
      content:"";
      position:absolute; inset:2px; border-radius:50%;
      background: radial-gradient(120% 120% at 30% 30%, rgba(255,255,255,0.9), rgba(255,255,255,0.2) 40%, transparent 70%);
      mix-blend-mode: screen;
    }
    #aura799 .name { font-weight: 900; letter-spacing: 0.3px; }
    @keyframes a799-spin { to { transform: rotate(360deg); } }

    #aura799 .actions { justify-self: end; display: inline-flex; gap: 10px; }
    #aura799 .btn {
      border: 1px solid var(--line);
      background: linear-gradient(180deg, var(--glass), transparent);
      color: var(--ink);
      padding: 10px 12px;
      border-radius: 12px;
      font-weight: 800;
      letter-spacing: 0.2px;
      display: inline-flex;
      align-items: center; gap: 10px;
      cursor: pointer;
      transition: transform 160ms ease, box-shadow 160ms ease, opacity 160ms ease;
      box-shadow: inset 0 0 0 1px rgba(255,255,255,0.04);
    }
    #aura799 .btn:hover { transform: translateY(-2px); box-shadow: 0 14px 30px rgba(0,0,0,0.28); }
    #aura799 .btn:focus-visible { outline: 2px solid hsl(calc(var(--accentB) + 40), 90%, 60%); outline-offset: 2px; }
    #aura799 .btn.on { box-shadow: 0 12px 24px rgba(0,0,0,0.22), inset 0 0 0 1px rgba(255,255,255,0.06); transform: translateY(-2px); }
    #aura799 .pill {
      width: 10px; height: 10px; border-radius: 50%;
      background: hsl(calc(var(--accentA) + 90), 90%, 60%);
      box-shadow: 0 0 10px hsl(calc(var(--accentA) + 90), 80%, 58%);
    }

    /* Hero */
    #aura799 .hero {
      position: relative; z-index: 3;
      display: grid; gap: 8px;
      margin-bottom: 16px;
    }
    #aura799 h1 {
      margin: 0;
      font-size: clamp(34px, 8.5vw, 100px);
      letter-spacing: -0.02em;
      line-height: 0.98;
      background: linear-gradient(90deg, var(--ink), rgba(255,255,255,0.78));
      -webkit-background-clip: text; background-clip: text; color: transparent;
      text-wrap: balance;
    }
    #aura799 p.sub { margin: 0; color: var(--muted); font-size: 14px; max-width: 70ch; }

    /* Scene */
    #aura799 .scene {
      position: relative;
      border: 1px solid var(--line);
      border-radius: 22px;
      overflow: hidden;
      background:
        radial-gradient(120% 120% at 50% 0%, rgba(255,255,255,0.05), transparent 40%),
        linear-gradient(180deg, rgba(0,0,0,0.12), transparent 30%);
      box-shadow: 0 22px 60px rgba(0,0,0,0.34), inset 0 0 0 1px rgba(255,255,255,0.03);
      transform-style: preserve-3d;
      perspective: 1000px;
    }
    #aura799 .sky {
      display: block;
      width: 100%;
      height: clamp(520px, 56vw, 700px);
      transform: translateZ(0);
      will-change: transform, filter;
      mask-image: radial-gradient(88% 75% at 50% 50%, white, rgba(255,255,255,0.7) 60%, transparent 100%);
    }

    /* Halo wash */
    #aura799 .wash {
      position: absolute; inset: -60% -10% auto -10%;
      height: 160%;
      background:
        radial-gradient(40% 60% at 30% 20%, hsla(var(--accentB), 90%, 65%, 0.16), transparent 60%),
        radial-gradient(40% 60% at 70% 50%, hsla(var(--accentA), 90%, 60%, 0.16), transparent 60%);
      filter: blur(60px) saturate(1.08);
      transform: rotate(0deg);
      animation: a799-drift 20s ease-in-out infinite alternate;
      pointer-events: none;
      z-index: 1;
    }
    @keyframes a799-drift {
      0% { transform: translateY(-2%) rotate(0.2deg) scale(1); opacity: 0.8; }
      100% { transform: translateY(2%) rotate(-0.6deg) scale(1.02); opacity: 1; }
    }

    /* Dock */
    #aura799 .dock {
      position: absolute;
      left: 12px; right: 12px; bottom: 12px;
      display: grid;
      grid-template-columns: repeat(3, minmax(0, 1fr));
      gap: 10px;
      padding: 10px;
      border-radius: 14px;
      border: 1px solid var(--line);
      background: linear-gradient(180deg, var(--glass), transparent);
      backdrop-filter: blur(6px);
      box-shadow: inset 0 0 0 1px rgba(255,255,255,0.04);
      color: var(--muted);
      font-size: 12px;
      z-index: 3;
    }
    #aura799 .chip {
      border: 1px solid var(--line);
      border-radius: 12px;
      padding: 8px 10px;
      min-width: 120px;
      display: grid; gap: 4px;
      background: linear-gradient(180deg, var(--glass), transparent);
      box-shadow: inset 0 0 0 1px rgba(255,255,255,0.03);
    }
    #aura799 .chip .k {
      font-weight: 900;
      letter-spacing: -0.02em;
      color: var(--ink);
      font-size: 18px;
      display: inline-flex; align-items: center; gap: 8px;
    }
    #aura799 .swatch {
      width: 16px; height: 8px; border-radius: 999px;
      background: linear-gradient(90deg, hsl(var(--accentA), 85%, 58%), hsl(var(--accentB), 85%, 58%));
      box-shadow: 0 0 0 1px rgba(255,255,255,0.15) inset;
    }
    #aura799 .range {
      appearance: none; width: 100%; height: 6px; border-radius: 999px; background: rgba(255,255,255,0.1); outline: none;
    }
    #aura799 .range::-webkit-slider-thumb { appearance: none; width: 16px; height: 16px; border-radius: 50%; background: hsl(var(--accentA), 90%, 60%); box-shadow: 0 0 0 3px rgba(255,255,255,0.15); border: 1px solid var(--line); }
    #aura799 .range::-moz-range-thumb { width: 16px; height: 16px; border-radius: 50%; background: hsl(var(--accentA), 90%, 60%); border: 1px solid var(--line); }

    /* Footer */
    #aura799 .foot {
      position: relative;
      z-index: 3;
      margin-top: 18px;
      display: grid;
      grid-template-columns: auto 1fr auto;
      gap: 12px;
      align-items: center;
      border: 1px solid var(--line);
      border-radius: 14px;
      padding: 10px 12px;
      background: linear-gradient(180deg, var(--glass), transparent);
      color: var(--muted);
      font-size: 12px;
    }
    #aura799 .meter {
      --pct: 0deg;
      width: 32px; height: 32px; border-radius: 50%;
      background:
        conic-gradient(hsl(calc(var(--accentA) + 80), 90%, 60%) var(--pct), rgba(255,255,255,0.12) var(--pct));
      border: 1px solid var(--line);
      position: relative;
      box-shadow: inset 0 0 0 1px rgba(255,255,255,0.04);
    }
    #aura799 .meter::after {
      content:"";
      position: absolute; inset: 6px; border-radius: 50%;
      background: linear-gradient(180deg, rgba(255,255,255,0.25), rgba(255,255,255,0.06));
    }

    /* Grain overlay */
    #aura799 .grain {
      position: absolute; inset: 0; opacity: 0.1; mix-blend-mode: soft-light; pointer-events: none; z-index: 1;
    }

    /* Light mode */
    #aura799[data-tone="light"] {
      --ink: #0f1421;
      --muted: #55657e;
      --glass: rgba(0,0,0,0.06);
      --line: rgba(0,0,0,0.12);
      box-shadow: 0 22px 60px rgba(12,20,40,0.14), inset 0 0 0 1px rgba(0,0,0,0.04);
    }
    #aura799[data-tone="light"] .wash { filter: blur(48px) saturate(1.05); }

    /* Reduced motion */
    @media (prefers-reduced-motion: reduce) {
      #aura799 .btn:hover { transform: none; box-shadow: none; }
      #aura799 .sky { transition: none !important; }
      #aura799 .orb { animation: none; }
      #aura799 .wash { animation: none; }
    }

    @media (max-width: 860px) {
      #aura799 .dock { grid-template-columns: 1fr; }
      #aura799 .actions { gap: 8px; flex-wrap: wrap; }
    }
  </style>

  <div class="top">

  <div class="hero">
    <h1>Sketch the night in motion.</h1>

  <div class="scene" role="region" aria-label="Starmap field">
    <div class="wash" aria-hidden="true"></div>
    <canvas class="sky" aria-hidden="true"></canvas>

    <div class="dock" aria-live="polite" aria-atomic="true">

  <!-- Grain overlay -->
  <svg class="grain" preserveAspectRatio="none" viewBox="0 0 100 100" aria-hidden="true">
    <filter id="g799">
      <feTurbulence type="fractalNoise" baseFrequency="0.9" numOctaves="2" seed="87"></feTurbulence>
      <feColorMatrix type="saturate" values="0"></feColorMatrix>
    </filter>
    <rect width="100" height="100" filter="url(#g799)"></rect>
  </svg>

  <script>
    (function () {
      const root = document.getElementById('aura799');
      const canvas = root.querySelector('.sky');
      const ctx = canvas.getContext('2d');

      const btnTheme = root.querySelector('.btn.theme');
      const btnLink = root.querySelector('.btn.link');
      const btnAdd = root.querySelector('.btn.add');
      const btnPause = root.querySelector('.btn.pause');

      const statCount = root.querySelector('#c799-count');
      const statTheme = root.querySelector('#c799-theme');
      const densityInput = root.querySelector('#c799-density');
      const dayMeter = root.querySelector('#c799-day');
      const lastEl = root.querySelector('#last-updated');

      let mx = 0.5, my = 0.5;
      let running = true;
      let linking = true;

      const reduceMotion = window.matchMedia && window.matchMedia('(prefers-reduced-motion: reduce)').matches;

      // Themes
      const themes = [
        { name: 'Midnight', tone: 'dark',  bg1: '#05060d', bg2: '#0b1022', a: 210, b: 320 },
        { name: 'Nebula',   tone: 'dark',  bg1: '#0b0b13', bg2: '#11172e', a: 300, b: 200 },
        { name: 'Sakura',   tone: 'light', bg1: '#fff5f8', bg2: '#fbfdff', a: 335, b: 20  },
        { name: 'Citrus',   tone: 'light', bg1: '#fff4df', bg2: '#fffaf2', a: 40,  b: 165 },
        { name: 'Polar',    tone: 'light', bg1: '#eaf4ff', bg2: '#fbfdff', a: 195, b: 30  }
      ];
      let themeIndex = 0;

      function applyTheme(t) {
        root.style.setProperty('--bg1', t.bg1);
        root.style.setProperty('--bg2', t.bg2);
        root.style.setProperty('--accentA', t.a);
        root.style.setProperty('--accentB', t.b);
        root.setAttribute('data-tone', t.tone);
        statTheme.textContent = t.name;
      }
      applyTheme(themes[themeIndex]);

      btnTheme.addEventListener('click', () => {
        themeIndex = (themeIndex + 1) % themes.length;
        applyTheme(themes[themeIndex]);
      });

      btnLink.addEventListener('click', () => {
        linking = !linking;
        btnLink.classList.toggle('on', linking);
      });

      btnPause.addEventListener('click', () => {
        running = !running;
        btnPause.classList.toggle('on', !running === false);
        if (running && !reduceMotion) requestAnimationFrame(tick);
      });

      // Pointer influence
      function onMove(e) {
        const rect = root.getBoundingClientRect();
        const x = (e.clientX - rect.left) / rect.width;
        const y = (e.clientY - rect.top) / rect.height;
        mx = Math.max(0, Math.min(1, x));
        my = Math.max(0, Math.min(1, y));
        root.style.setProperty('--mx', (mx * 100).toFixed(2) + '%');
        root.style.setProperty('--my', (my * 100).toFixed(2) + '%');
      }
      root.addEventListener('pointermove', onMove, { passive: true });

      // Canvas sizing
      function resize() {
        const rect = canvas.getBoundingClientRect();
        const dpr = Math.max(1, Math.min(2, window.devicePixelRatio || 1));
        canvas.width = Math.floor(rect.width * dpr);
        canvas.height = Math.floor(rect.height * dpr);
        ctx.setTransform(dpr, 0, 0, dpr, 0, 0);
      }
      window.addEventListener('resize', resize);

      // Stars
      const stars = [];
      let density = Number(densityInput.value) / 100; // 0..1

      function desiredCount() {
        const rect = canvas.getBoundingClientRect();
        return Math.floor((rect.width * rect.height) * (0.00025 + density * 0.00055));
      }

      function makeStar(w, h) {
        const aA = Number(getComputedStyle(root).getPropertyValue('--accentA')) || 210;
        const aB = Number(getComputedStyle(root).getPropertyValue('--accentB')) || 320;
        const blend = Math.random();
        const hue = aA * (1 - blend) + aB * blend + (Math.random() * 24 - 12);
        const size = 0.7 + Math.random() * 1.8;
        const speed = (0.05 + Math.random() * 0.25) * (reduceMotion ? 0.4 : 1);
        const angle = Math.random() * Math.PI * 2;
        return {
          x: Math.random() * w,
          y: Math.random() * h,
          vx: Math.cos(angle) * speed,
          vy: Math.sin(angle) * speed,
          hue,
          base: size,
          tw: 0.6 + Math.random() * 2.0,
          ph: Math.random() * Math.PI * 2
        };
      }

      function seedStars(force = false) {
        const rect = canvas.getBoundingClientRect();
        const target = desiredCount();
        if (force) stars.length = 0;
        while (stars.length < target) stars.push(makeStar(rect.width, rect.height));
        while (stars.length > target) stars.pop();
        statCount.textContent = stars.length;
      }

      densityInput.addEventListener('input', () => {
        density = Number(densityInput.value) / 100;
        seedStars();
      });

      btnAdd.addEventListener('click', () => {
        const rect = canvas.getBoundingClientRect();
        for (let i = 0; i < 24; i++) stars.push(makeStar(rect.width, rect.height));
        statCount.textContent = stars.length;
      });

      // Click to nudge stars toward pointer and flash
      canvas.addEventListener('click', (e) => {
        const r = canvas.getBoundingClientRect();
        const x = e.clientX - r.left, y = e.clientY - r.top;
        for (let i = 0; i < stars.length; i++) {
          const s = stars[i];
          const dx = x - s.x, dy = y - s.y;
          const d = Math.hypot(dx, dy) + 0.0001;
          const f = Math.min(1.2, 90 / d);
          s.vx += (dx / d) * f * 0.6;
          s.vy += (dy / d) * f * 0.6;
          s.ph = Math.random() * Math.PI * 2;
        }
      });

      // Day meter
      function updateDay(now) {
        const start = new Date(now.getFullYear(), now.getMonth(), now.getDate());
        const pct = (now - start) / 86400000;
        const deg = Math.max(0, Math.min(360, pct * 360));
        dayMeter.style.setProperty('--pct', deg.toFixed(2) + 'deg');
      }

      // Draw
      function draw(t) {
        const rect = canvas.getBoundingClientRect();
        const w = rect.width, h = rect.height;
        const cx = w / 2, cy = h / 2;

        // Parallax tilt
        const tx = (mx - 0.5) * 10;
        const ty = (my - 0.5) * -10;
        canvas.style.transform = `rotateX(${ty}deg) rotateY(${tx}deg)`;

        ctx.clearRect(0, 0, w, h);

        // Background faint grid (subtle)
        ctx.save();
        ctx.globalAlpha = 0.06;
        ctx.strokeStyle = '#ffffff';
        const step = 80;
        for (let x = (t * 0.01) % step; x < w; x += step) {
          ctx.beginPath(); ctx.moveTo(x, 0); ctx.lineTo(x, h); ctx.stroke();
        }
        for (let y = (t * 0.006) % step; y < h; y += step) {
          ctx.beginPath(); ctx.moveTo(0, y); ctx.lineTo(w, y); ctx.stroke();
        }
        ctx.restore();

        // Update & draw stars
        const windX = (mx - 0.5) * 0.6;
        const windY = (my - 0.5) * -0.6;

        // Subtle swirl toward orbit
        const swirl = reduceMotion ? 0.02 : 0.06;

        // Compute accents
        const aA = Number(getComputedStyle(root).getPropertyValue('--accentA')) || 210;
        const aB = Number(getComputedStyle(root).getPropertyValue('--accentB')) || 320;

        // Move
        for (let i = 0; i < stars.length; i++) {
          const s = stars[i];
          const dx = s.x - cx, dy = s.y - cy;
          const ang = Math.atan2(dy, dx) + Math.PI / 2;
          s.vx += Math.cos(ang) * swirl * 0.04 + windX * 0.02;
          s.vy += Math.sin(ang) * swirl * 0.04 + windY * 0.02;

          s.x += s.vx;
          s.y += s.vy;

          // Friction
          s.vx *= 0.986;
          s.vy *= 0.986;

          // Wrap
          if (s.x < -10) s.x = w + 10;
          if (s.x > w + 10) s.x = -10;
          if (s.y < -10) s.y = h + 10;
          if (s.y > h + 10) s.y = -10;
        }

        // Links (constellations)
        if (linking) {
          ctx.save();
          ctx.lineWidth = 1;
          for (let i = 0; i < stars.length; i++) {
            const s1 = stars[i];
            for (let j = i + 1; j < stars.length; j++) {
              const s2 = stars[j];
              const dx = s1.x - s2.x, dy = s1.y - s2.y;
              const d = dx*dx + dy*dy;
              const maxD = 150 + density * 180; // squared threshold after comparison
              if (d < maxD * maxD * 0.2) {
                const dist = Math.sqrt(d);
                const a = Math.max(0, 1 - dist / (maxD * 0.6));
                const hue = (s1.hue + s2.hue + aA + aB) / 4;
                ctx.strokeStyle = `hsla(${hue}, 90%, ${60 + a*20}%, ${0.12 + a*0.25})`;
                ctx.beginPath();
                ctx.moveTo(s1.x, s1.y);
                ctx.lineTo(s2.x, s2.y);
                ctx.stroke();
              }
            }
          }
          ctx.restore();
        }

        // Stars
        ctx.save();
        ctx.globalCompositeOperation = 'lighter';
        for (let i = 0; i < stars.length; i++) {
          const s = stars[i];
          const tw = (Math.sin(t * 0.002 * s.tw + s.ph) + 1) * 0.5;
          const r = s.base * (1 + tw * 0.6);
          const g = ctx.createRadialGradient(s.x, s.y, 0, s.x, s.y, 12 + r * 4);
          g.addColorStop(0, `hsla(${s.hue}, 95%, ${70 - tw*10}%, ${0.85})`);
          g.addColorStop(1, `hsla(${s.hue}, 95%, 70%, 0)`);
          ctx.fillStyle = g;
          ctx.beginPath(); ctx.arc(s.x, s.y, r + 0.8, 0, Math.PI * 2); ctx.fill();
        }
        ctx.restore();

        // Central orbit ring
        ctx.save();
        ctx.strokeStyle = 'rgba(255,255,255,0.10)';
        ctx.lineWidth = 1.2;
        const R = Math.min(w, h) * 0.28;
        ctx.beginPath(); ctx.arc(cx, cy, R, 0, Math.PI * 2); ctx.stroke();

        // Orbiting nodes
        const tS = t * 0.0006;
        for (let k = 0; k < 3; k++) {
          const ang = tS + k * (Math.PI * 2 / 3);
          const nx = cx + Math.cos(ang) * R;
          const ny = cy + Math.sin(ang) * R;
          const hue = aA * (1 - k/3) + aB * (k/3);
          const g2 = ctx.createRadialGradient(nx, ny, 0, nx, ny, 20);
          g2.addColorStop(0, `hsla(${hue}, 95%, 70%, 0.9)`);
          g2.addColorStop(1, `hsla(${hue}, 95%, 70%, 0)`);
          ctx.fillStyle = g2;
          ctx.beginPath(); ctx.arc(nx, ny, 3.2, 0, Math.PI * 2); ctx.fill();
        }
        ctx.restore();
      }

      function tick() {
        if (!running) return;
        const nowPerf = performance.now();
        const d = new Date();

        updateDay(d);

        lastEl.textContent = 'Last updated: ' + d.toLocaleString([], { year:'numeric', month:'2-digit', day:'2-digit', hour:'2-digit', minute:'2-digit', second:'2-digit' });

        draw(nowPerf);
        if (!reduceMotion) requestAnimationFrame(tick);
      }

      // Init
      resize();
      seedStars(true);
      running = true;
      tick();
      if (reduceMotion) setInterval(tick, 1000);

      // Periodic gentle star add
      let lastSec = -1;
      setInterval(() => {
        const s = new Date().getSeconds();
        if (s !== lastSec) {
          lastSec = s;
          if (!reduceMotion && s % 8 === 0 && stars.length < desiredCount() + 120) {
            const rect = canvas.getBoundingClientRect();
            for (let i = 0; i < 6; i++) stars.push(makeStar(rect.width, rect.height));
            statCount.textContent = stars.length;
          }
        }
      }, 500);

      // Update on theme change or resize
      const obs = new MutationObserver(() => {
        if (!document.body.contains(root)) { running = false; obs.disconnect(); }
      });
      obs.observe(document.body, { childList: true, subtree: true });
    })();
  </script>
