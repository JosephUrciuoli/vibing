<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vibing</title>
    <style>
      :root {
        --bg: #0f1221;
        --fg: #e6e8f0;
        --muted: #9aa3b2;
        --accent: #8b5cf6;
      }
      html, body {
        height: 100%;
      }
      body {
        margin: 0;
        font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Ubuntu, Cantarell, Noto Sans, Helvetica Neue, Arial, "Apple Color Emoji", "Segoe UI Emoji";
        color: var(--fg);
        background: radial-gradient(1200px 800px at 70% 10%, #1b1f3a, var(--bg));
        display: flex;
        align-items: center;
        justify-content: center;
      }
      .card {
        width: min(720px, 92vw);
        background: rgba(255,255,255,0.04);
        border: 1px solid rgba(255,255,255,0.08);
        border-radius: 16px;
        padding: 28px 24px;
        box-shadow: 0 10px 30px rgba(0,0,0,0.3);
        backdrop-filter: blur(6px);
      }
      h1 {
        margin: 0 0 10px 0;
        font-size: 28px;
        letter-spacing: 0.3px;
      }
      .muted {
        color: var(--muted);
        font-size: 14px;
        margin-bottom: 18px;
      }
      #content {
        font-size: 18px;
        line-height: 1.6;
        background: rgba(255,255,255,0.04);
        border: 1px dashed rgba(255,255,255,0.12);
        border-radius: 12px;
        padding: 16px;
      }
      .footer {
        margin-top: 18px;
        display: flex;
        justify-content: space-between;
        align-items: center;
        font-size: 14px;
        color: var(--muted);
      }
      .badge {
        display: inline-block;
        background: rgba(139, 92, 246, 0.18);
        color: #d4c2ff;
        padding: 4px 10px;
        border-radius: 999px;
        font-size: 12px;
        border: 1px solid rgba(139, 92, 246, 0.35);
        letter-spacing: 0.2px;
      }
    </style>
  </head>
  <body>
    <!-- BEGIN_EDITABLE -->
      <section id="content">
<div id="vibe-636" data-theme="noir" aria-label="Prismatic Silk — generative field poster">
  <style>
    /* scope + reset */
    #vibe-636, #vibe-636 * { box-sizing: border-box; }
    #vibe-636 {
      --pad: clamp(16px, 4vw, 48px);
      --r: 28px;

      /* palettes + theme */
      --bg-0: #0b0f15;
      --bg-1: #0a0d13;
      --ink: #e9eef6;
      --muted: #9fb0c2;
      --line: color-mix(in oklab, #ffffff 16%, transparent);
      --glass: color-mix(in oklab, #000 40%, transparent);

      --a: #7ae0ff;
      --b: #88ffd7;
      --c: #b6a7ff;
      --d: #ffd698;

      --tempo: 1;
      --mx: 0px; --my: 0px;

      color: var(--ink);
      font-family: ui-sans-serif, -apple-system, system-ui, Segoe UI, Roboto, "Helvetica Neue", Arial, "Apple Color Emoji", "Segoe UI Emoji";
      position: relative;
      isolation: isolate;
      letter-spacing: 0.1px;
    }
    #vibe-636[data-theme="milk"]{
      --bg-0: #f7fbff;
      --bg-1: #eef3fb;
      --ink: #0b0f16;
      --muted: #4b5c6e;
      --line: color-mix(in oklab, #000000 14%, transparent);
      --glass: color-mix(in oklab, #fff 60%, transparent);
    }

    /* poster frame */
    #vibe-636 .poster{
      position: relative;
      background:
        radial-gradient(140% 160% at 10% -20%, color-mix(in oklab, var(--a) 16%, transparent) 0 40%, transparent 70%),
        radial-gradient(180% 160% at 110% 20%, color-mix(in oklab, var(--b) 12%, transparent) 0 36%, transparent 70%),
        linear-gradient(180deg, var(--bg-1), var(--bg-0));
      border: 1px solid var(--line);
      border-radius: clamp(22px, 4vw, 40px);
      padding: var(--pad);
      overflow: hidden;
      transform-style: preserve-3d;
      box-shadow:
        0 40px 120px rgba(0,0,0,0.28),
        inset 0 1px 0 rgba(255,255,255,0.06);
      min-height: min(72vh, 640px);
      display:grid;
      grid-template-rows:auto 1fr auto;
    }

    #vibe-636 .silk{
      position:absolute; inset:0; width:100%; height:100%; display:block;
    }

    /* halo guided by pointer */
    #vibe-636 .halo{
      position:absolute; inset:-20%;
      background:
        radial-gradient(600px 600px at calc(50% + var(--mx)) calc(30% + var(--my)), color-mix(in oklab, var(--c) 20%, transparent), transparent 60%),
        radial-gradient(800px 800px at calc(50% - var(--mx)) calc(70% - var(--my)), color-mix(in oklab, var(--a) 14%, transparent), transparent 70%);
      filter: blur(70px) saturate(115%);
      opacity: 0.55;
      pointer-events: none;
      z-index: 0;
    }

    /* chrome */
    #vibe-636 .chrome{ position: relative; z-index: 2; display: contents; }

    /* mast */
    #vibe-636 .mast{
      display:flex; align-items:center; justify-content:space-between; gap:14px;
      margin-bottom: clamp(10px, 2vw, 18px);
    }
    #vibe-636 .sig{
      display:inline-flex; align-items:center; gap:10px;
      padding:8px 12px; border-radius:999px; font-weight:900;
      border:1px solid var(--line); background: var(--glass);
      backdrop-filter: blur(10px);
      color: color-mix(in oklab, var(--ink) 92%, #0000);
    }
    #vibe-636 .sig i{
      width:10px; height:10px; border-radius:50%;
      background:
        radial-gradient(circle at 35% 35%, #fff 0 2px, var(--a) 14px),
        radial-gradient(circle at 70% 70%, var(--b) 10px, transparent 40px);
      box-shadow: 0 0 14px var(--b);
      animation: v636-pulse 2.8s ease-in-out infinite;
    }
    #vibe-636 .actions{ display:flex; gap:10px; flex-wrap:wrap; }
    #vibe-636 .ghost, #vibe-636 .btn{
      appearance:none; border:1px solid var(--line);
      border-radius: 14px; padding: 10px 12px;
      font-weight: 800; letter-spacing: 0.2px;
      cursor:pointer; outline:none; text-decoration:none;
      display:inline-flex; align-items:center; gap:10px;
      color: var(--ink);
      background: var(--glass);
      backdrop-filter: blur(8px);
      transition: transform 160ms ease, box-shadow 220ms ease, background 200ms ease, color 200ms ease, opacity 200ms ease;
      user-select:none;
    }
    #vibe-636 .ghost:hover, #vibe-636 .btn:hover{ transform: translateY(-1px); box-shadow: 0 12px 26px color-mix(in oklab, var(--a) 50%, transparent); }
    #vibe-636 .btn.primary{
      background: linear-gradient(180deg, var(--a), var(--b));
      color: #051018;
      box-shadow: 0 14px 30px color-mix(in oklab, var(--b) 60%, transparent);
    }

    /* title */
    #vibe-636 .title{
      position: relative; z-index: 2; text-align:center; display:grid; gap:8px; justify-items:center;
      padding-top: clamp(2px, 1vw, 8px);
    }
    #vibe-636 h1{
      margin:0;
      font-family: ui-serif, Georgia, Cambria, "Times New Roman", serif;
      font-size: clamp(44px, 8.6vw, 120px);
      line-height: 0.95; letter-spacing: -0.01em; text-wrap: balance;
      background: linear-gradient(90deg, var(--a), var(--b), var(--c), var(--d));
      -webkit-background-clip: text; background-clip: text; color: transparent;
      text-shadow: 0 10px 40px color-mix(in oklab, var(--b) 40%, transparent);
    }
    #vibe-636 p.lead{
      margin:0; max-width: 70ch; text-wrap: pretty;
      font-size: clamp(14px, 2.2vw, 18px);
      color: var(--muted);
    }

    /* control dock */
    #vibe-636 .dock{
      position: relative; z-index: 2;
      display:flex; align-items:center; justify-content:center; gap:12px; flex-wrap:wrap;
      margin: clamp(12px, 3vw, 28px) auto 0;
    }
    #vibe-636 .swatches{
      display:flex; gap:8px; padding:6px; border-radius:999px; border:1px solid var(--line); background: var(--glass); backdrop-filter: blur(10px);
    }
    #vibe-636 .swatch{
      width:34px; height:34px; border-radius:50%; border:1px solid var(--line); cursor:pointer;
      background: var(--g, linear-gradient(45deg, var(--a), var(--b)));
      box-shadow: inset 0 0 0 2px color-mix(in oklab, #ffffff 14%, #0000);
      transition: transform 160ms ease, box-shadow 220ms ease;
    }
    #vibe-636 .swatch[aria-pressed="true"]{ transform: scale(1.08); box-shadow: 0 10px 26px color-mix(in oklab, var(--a) 50%, transparent), inset 0 0 0 2px #fff5; }
    #vibe-636 .slider{
      display:inline-flex; align-items:center; gap:10px; padding:8px 10px; border-radius:999px;
      background: var(--glass); border:1px solid var(--line); color: var(--muted); white-space:nowrap; backdrop-filter: blur(10px);
      font-size:12px;
    }
    #vibe-636 .slider input[type="range"]{
      appearance:none; height:4px; width:160px; background: var(--line); border-radius:999px; outline:none;
    }
    #vibe-636 .slider input[type="range"]::-webkit-slider-thumb,
    #vibe-636 .slider input[type="range"]::-moz-range-thumb{
      appearance:none; width:16px; height:16px; border-radius:50%;
      background: linear-gradient(180deg, var(--a), var(--b));
      border:0; box-shadow: 0 6px 18px color-mix(in oklab, var(--b) 60%, transparent);
    }

    /* meta footer */
    #vibe-636 .meta{
      position: relative; z-index: 2;
      display:flex; align-items:center; justify-content:space-between; gap:10px; flex-wrap:wrap;
      margin-top: clamp(14px, 2.2vw, 22px);
      padding-top: 12px;
      border-top: 1px dashed color-mix(in oklab, var(--ink) 22%, transparent);
      color: color-mix(in oklab, var(--ink) 82%, #0000);
      font-size:12px;
    }
    #vibe-636 .tip{ opacity:0.85; }

    /* zen mode */
    #vibe-636[data-zen="true"] .mast,
    #vibe-636[data-zen="true"] .dock,
    #vibe-636[data-zen="true"] .meta{ opacity:0; pointer-events:none; }
    #vibe-636[data-zen="true"] .title{ padding-top: clamp(18px, 6vw, 40px); }

    /* motion */
    @keyframes v636-pulse{
      0%,100%{ transform: scale(1); box-shadow: 0 0 0 0 transparent; }
      50%{ transform: scale(1.08); box-shadow: 0 0 18px 6px var(--a); }
    }

    /* reduced motion */
    @media (prefers-reduced-motion: reduce){
      #vibe-636 .halo { display:none !important; }
      #vibe-636 .silk { filter: contrast(1.05) saturate(1.05); }
    }
  </style>

  <div class="poster" aria-live="polite">
    <canvas class="silk"></canvas>
    <div class="halo" aria-hidden="true"></div>

    <div class="chrome">
      <div class="mast">
        <span class="sig" aria-label="Studio 636"><i aria-hidden="true"></i> STUDIO <b>636</b></span>
        <div class="actions">
          <button class="ghost theme" type="button" aria-label="Toggle theme">Theme</button>
          <button class="ghost pause" type="button" aria-label="Pause animation">Pause</button>
          <button class="ghost zen" type="button" aria-label="Toggle chrome">Zen</button>
          <button class="btn primary capture" type="button" aria-label="Save PNG">Save PNG</button>
        </div>
      </div>

      <div class="title">
        <h1>Prismatic Silk</h1>
        <p class="lead">Threads of light wander a quiet field. Move the pointer to nudge the weave; click to invert the current.</p>
      </div>

      <div class="dock" role="toolbar" aria-label="Controls">
        <div class="swatches" role="group" aria-label="Palettes">
          <button class="swatch" type="button" data-pal="aurora" aria-pressed="true" title="Aurora" style="--g: conic-gradient(from 0deg, var(--a), var(--b), var(--c), var(--d), var(--a));"></button>
          <button class="swatch" type="button" data-pal="flare" aria-pressed="false" title="Flare" style="--g: conic-gradient(from 0deg, #ff7a7a, #ffb067, #ffd86d, #ffe3f0, #ff7a7a);"></button>
          <button class="swatch" type="button" data-pal="tide" aria-pressed="false" title="Tide" style="--g: conic-gradient(from 0deg, #7aa2ff, #5c8eff, #84f6ff, #7ad1c4, #7aa2ff);"></button>
          <button class="swatch" type="button" data-pal="nocturne" aria-pressed="false" title="Nocturne" style="--g: conic-gradient(from 0deg, #9ab, #78a, #6df, #abf, #9ab);"></button>
        </div>
        <label class="slider" title="Motion speed">
          Speed
          <input class="speed" type="range" min="0" max="2" step="0.01" value="1" aria-label="Speed">
        </label>
        <label class="slider" title="Trail length">
          Trail
          <input class="trail" type="range" min="0.02" max="0.2" step="0.005" value="0.06" aria-label="Trail">
        </label>
      </div>

      <div class="meta">
        <span id="last-updated" title="This piece refreshes often."></span>
        <span class="tip">Shortcuts: space to pause • Z for zen • S to save.</span>
      </div>
    </div>
  </div>

  <script>
    (function(){
      const root = document.getElementById('vibe-636');
      const canvas = root.querySelector('canvas.silk');
      const halo = root.querySelector('.halo');
      const ctx = canvas.getContext('2d', { alpha: true });
      const last = root.querySelector('#last-updated');
      const themeBtn = root.querySelector('.theme');
      const pauseBtn = root.querySelector('.pause');
      const zenBtn = root.querySelector('.zen');
      const captureBtn = root.querySelector('.capture');
      const speedInput = root.querySelector('.speed');
      const trailInput = root.querySelector('.trail');
      const swatches = Array.from(root.querySelectorAll('.swatch'));
      const reduce = window.matchMedia && window.matchMedia('(prefers-reduced-motion: reduce)').matches;

      // Timestamp
      try {
        const now = new Date();
        const fmt = new Intl.DateTimeFormat(undefined, {
          year: 'numeric', month: 'short', day: '2-digit',
          hour: '2-digit', minute: '2-digit', second: '2-digit',
          hour12: false, timeZoneName: 'short'
        });
        last.textContent = 'Last updated: ' + fmt.format(now);
      } catch(e) {
        last.textContent = 'Last updated: ' + new Date().toLocaleString();
      }

      // Theme persistence
      const tKey = 'v636-theme';
      const saved = typeof localStorage !== 'undefined' ? localStorage.getItem(tKey) : null;
      if (saved === 'milk' || saved === 'noir') root.setAttribute('data-theme', saved);
      themeBtn.addEventListener('click', () => {
        const next = root.getAttribute('data-theme') === 'milk' ? 'noir' : 'milk';
        root.setAttribute('data-theme', next);
        try { localStorage.setItem(tKey, next); } catch(e){}
      });

      // Canvas fit
      let dpr = Math.min(2, window.devicePixelRatio || 1);
      function fit(){
        const r = canvas.getBoundingClientRect();
        dpr = Math.min(2, window.devicePixelRatio || 1);
        canvas.width = Math.max(2, Math.floor(r.width * dpr));
        canvas.height = Math.max(2, Math.floor(r.height * dpr));
        ctx.setTransform(dpr, 0, 0, dpr, 0, 0);
      }
      fit();
      window.addEventListener('resize', fit);

      // Palettes
      const palettes = {
        aurora: ['#7ae0ff','#88ffd7','#b6a7ff','#ffd698'],
        flare: ['#ff7a7a','#ffb067','#ffd86d','#ffe3f0'],
        tide: ['#7aa2ff','#5c8eff','#84f6ff','#7ad1c4'],
        nocturne: ['#9aabc4','#7d8bc0','#6dd2ff','#aeb4ff']
      };
      let palette = palettes.aurora.slice();

      swatches.forEach(btn => {
        btn.addEventListener('click', () => {
          swatches.forEach(b => b.setAttribute('aria-pressed', 'false'));
          btn.setAttribute('aria-pressed', 'true');
          const key = btn.getAttribute('data-pal');
          palette = (palettes[key] || palettes.aurora).slice();
        });
      });

      // Flow field params
      let playing = !reduce;
      let invert = 1;
      let speed = parseFloat(speedInput.value || '1');
      let fade = parseFloat(trailInput.value || '0.06');
      speedInput.addEventListener('input', () => { speed = parseFloat(speedInput.value || '1'); root.style.setProperty('--tempo', speed.toString()); });
      trailInput.addEventListener('input', () => { fade = parseFloat(trailInput.value || '0.06'); });

      pauseBtn.addEventListener('click', () => {
        playing = !playing;
        pauseBtn.textContent = playing ? 'Pause' : 'Play';
        if (playing) t0 = performance.now(), requestAnimationFrame(tick);
      });

      zenBtn.addEventListener('click', () => {
        const z = root.getAttribute('data-zen') === 'true';
        root.setAttribute('data-zen', z ? 'false' : 'true');
      });

      // Pointer + halo
      const frame = root.querySelector('.poster');
      function onMove(e){
        const r = frame.getBoundingClientRect();
        const cx = r.left + r.width/2;
        const cy = r.top + r.height/2;
        const mx = (e.clientX - cx) * 0.16;
        const my = (e.clientY - cy) * 0.16;
        root.style.setProperty('--mx', mx.toFixed(2) + 'px');
        root.style.setProperty('--my', my.toFixed(2) + 'px');
        pointer.x = (e.clientX - r.left);
        pointer.y = (e.clientY - r.top);
      }
      function resetHalo(){
        root.style.setProperty('--mx', '0px');
        root.style.setProperty('--my', '0px');
      }
      frame.addEventListener('pointermove', onMove);
      frame.addEventListener('pointerleave', resetHalo);
      frame.addEventListener('click', () => { invert *= -1; });

      // Hotkeys
      window.addEventListener('keydown', (e) => {
        if (e.code === 'Space'){ e.preventDefault(); pauseBtn.click(); }
        if (e.key.toLowerCase() === 'z'){ e.preventDefault(); zenBtn.click(); }
        if (e.key.toLowerCase() === 's'){ e.preventDefault(); captureBtn.click(); }
      });

      // Capture
      captureBtn.addEventListener('click', () => {
        const url = canvas.toDataURL('image/png');
        const a = document.createElement('a');
        a.href = url;
        const d = new Date();
        a.download = `prismatic-silk-${d.getFullYear()}-${String(d.getMonth()+1).padStart(2,'0')}-${String(d.getDate()).padStart(2,'0')}.png`;
        document.body.appendChild(a);
        a.click();
        document.body.removeChild(a);
      });

      // Particles
      let W = 0, H = 0, N = 0, particles = [];
      const pointer = { x: 0, y: 0 };
      const TWO_PI = Math.PI * 2;

      function rand(a,b){ return Math.random() * (b - a) + a; }

      function resetParticles(){
        const r = canvas.getBoundingClientRect();
        W = r.width; H = r.height;
        N = Math.round((W * H) / 1300); // density
        particles = new Array(N).fill(0).map(()=>({
          x: Math.random() * W,
          y: Math.random() * H,
          vx: 0, vy: 0,
          life: rand(60, 300),
          hue: rand(0, 1),
          size: rand(0.6, 1.8)
        }));
      }
      resetParticles();
      window.addEventListener('resize', resetParticles);

      // Simple smooth field (sum of sines)
      function fieldAngle(x, y, t){
        const s = 0.0014;
        const v =
          Math.sin((x * s) + t * 0.8) +
          Math.cos((y * s * 1.2) - t * 0.6) +
          Math.sin(((x + y) * s * 0.7) + t * 0.3);
        return v * 1.6;
      }

      function pickColor(p, t){
        // mix palette by hue seed and time
        const i = Math.floor((p.hue * 4 + t * 0.03) % 4);
        const j = (i + 1) % 4;
        const a = hexToRgb(palette[i]);
        const b = hexToRgb(palette[j]);
        const m = (Math.sin(p.hue * Math.PI * 2 + t * 0.002) + 1) / 2;
        const r = Math.round(a.r + (b.r - a.r) * m);
        const g = Math.round(a.g + (b.g - a.g) * m);
        const bC = Math.round(a.b + (b.b - a.b) * m);
        return `rgba(${r},${g},${bC},${0.6})`;
      }

      function hexToRgb(hex){
        const h = hex.replace('#','');
        const bigint = parseInt(h.length === 3 ? h.split('').map(c=>c+c).join('') : h, 16);
        return { r:(bigint>>16)&255, g:(bigint>>8)&255, b:bigint&255 };
      }

      // Draw
      let t0 = performance.now();
      function tick(now){
        const dt = Math.min(0.05, (now - t0) / 1000);
        t0 = now;
        const t = now * 0.001;

        // fade trails
        ctx.save();
        ctx.globalCompositeOperation = 'source-over';
        ctx.fillStyle = root.getAttribute('data-theme') === 'milk'
          ? `rgba(255,255,255,${fade})`
          : `rgba(5,8,12,${fade})`;
        ctx.fillRect(0,0,canvas.clientWidth, canvas.clientHeight);
        ctx.restore();

        ctx.save();
        ctx.translate(0.5, 0.5); // crisp
        ctx.globalCompositeOperation = 'lighter';

        const attX = (pointer.x || W/2), attY = (pointer.y || H/2);
        for (let i=0; i<particles.length; i++){
          const p = particles[i];

          // flow + pointer influence
          const ang = fieldAngle(p.x, p.y, t) * invert;
          const ax = Math.cos(ang);
          const ay = Math.sin(ang);

          const dx = (attX - p.x);
          const dy = (attY - p.y);
          const d2 = Math.max(40, dx*dx + dy*dy);
          const pull = 14000 / d2; // gentle attract/repel

          p.vx = (p.vx + ax * 0.4 + dx * pull * 0.0006) * 0.96;
          p.vy = (p.vy + ay * 0.4 + dy * pull * 0.0006) * 0.96;

          const nx = p.x + p.vx * (speed * 2.0);
          const ny = p.y + p.vy * (speed * 2.0);

          // draw segment
          ctx.beginPath();
          ctx.moveTo(p.x, p.y);
          ctx.lineTo(nx, ny);
          ctx.lineWidth = p.size;
          ctx.strokeStyle = pickColor(p, now);
          ctx.stroke();

          p.x = nx; p.y = ny;
          p.life -= 1;

          // wrap/respawn
          if (p.x < -2 || p.y < -2 || p.x > W + 2 || p.y > H + 2 || p.life <= 0){
            p.x = Math.random() * W;
            p.y = Math.random() * H;
            p.vx = p.vy = 0;
            p.life = rand(60, 300);
            p.hue = rand(0, 1);
            p.size = rand(0.6, 1.8);
          }
        }
        ctx.restore();

        if (playing && !reduce) requestAnimationFrame(tick);
        else if (reduce){
          // draw a static frame if reduced motion
          for (let k=0;k<120;k++){ tick(performance.now()+k*16); }
        }
      }

      // start
      if (!reduce) requestAnimationFrame(tick);

      // keep the canvas pixel-perfect
      const ro = new ResizeObserver(()=>{ fit(); resetParticles(); });
      ro.observe(canvas);

    })();
  </script>
</div>

      // Only show a local placeholder if the agent hasn't written a timestamp yet
      const el = document.getElementById('last-updated');
      if (el && (!el.textContent || el.textContent.includes('not yet'))) {
        const now = new Date();
        el.textContent = `Last updated: ${now.toLocaleString(undefined, { hour12: false })}`;
