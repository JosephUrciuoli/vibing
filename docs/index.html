<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vibing</title>
    <style>
      :root {
        --bg: #0f1221;
        --fg: #e6e8f0;
        --muted: #9aa3b2;
        --accent: #8b5cf6;
      }
      html, body {
        height: 100%;
      }
      body {
        margin: 0;
        font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Ubuntu, Cantarell, Noto Sans, Helvetica Neue, Arial, "Apple Color Emoji", "Segoe UI Emoji";
        color: var(--fg);
        background: radial-gradient(1200px 800px at 70% 10%, #1b1f3a, var(--bg));
        display: flex;
        align-items: center;
        justify-content: center;
      }
      .card {
        width: min(720px, 92vw);
        background: rgba(255,255,255,0.04);
        border: 1px solid rgba(255,255,255,0.08);
        border-radius: 16px;
        padding: 28px 24px;
        box-shadow: 0 10px 30px rgba(0,0,0,0.3);
        backdrop-filter: blur(6px);
      }
      h1 {
        margin: 0 0 10px 0;
        font-size: 28px;
        letter-spacing: 0.3px;
      }
      .muted {
        color: var(--muted);
        font-size: 14px;
        margin-bottom: 18px;
      }
      #content {
        font-size: 18px;
        line-height: 1.6;
        background: rgba(255,255,255,0.04);
        border: 1px dashed rgba(255,255,255,0.12);
        border-radius: 12px;
        padding: 16px;
      }
      .footer {
        margin-top: 18px;
        display: flex;
        justify-content: space-between;
        align-items: center;
        font-size: 14px;
        color: var(--muted);
      }
      .badge {
        display: inline-block;
        background: rgba(139, 92, 246, 0.18);
        color: #d4c2ff;
        padding: 4px 10px;
        border-radius: 999px;
        font-size: 12px;
        border: 1px solid rgba(139, 92, 246, 0.35);
        letter-spacing: 0.2px;
      }
    </style>
  </head>
  <body>
    <!-- BEGIN_EDITABLE -->
      <section id="content">
<section class="cc1203" role="region" aria-label="Chromachord — living gradient poster" data-theme="night" data-play="on">
  <style>
    .cc1203{
      --bg0: #0a0f1c;
      --bg1: #141d36;
      --ink: #eef4ff;
      --muted: #9fb2cf;
      --edge: #1e2a47;
      --glow: 228 100% 65%;
      color-scheme: dark;
      font-family: ui-sans-serif, system-ui, "SF Pro Text", Inter, Segoe UI, Roboto, Arial, sans-serif;
      position: relative;
      border-radius: 28px;
      border: 1px solid var(--edge);
      overflow: hidden;
      padding: clamp(16px, 2.4vw, 28px);
      background:
        radial-gradient(120% 120% at 110% -10%, #3a1b6a 0%, transparent 58%),
        radial-gradient(120% 120% at -30% 120%, #0a3c61 0%, transparent 60%),
        linear-gradient(180deg, var(--bg0), var(--bg1));
      box-shadow: 0 50px 150px rgba(0,0,0,.45), inset 0 1px 0 rgba(255,255,255,.08);
      color: var(--ink);
      isolation: isolate;
      min-height: 540px;
      user-select: none;
    }
    .cc1203::before{
      content:"";
      position: absolute; inset: -40%;
      background:
        radial-gradient(40% 38% at 28% 30%, rgba(120,220,255,.16), transparent 70%),
        radial-gradient(34% 36% at 78% 76%, rgba(255,180,120,.10), transparent 72%);
      opacity:.55; filter: blur(22px) saturate(1.04);
      animation: cc-float 28s ease-in-out infinite alternate;
      pointer-events: none;
      z-index: 0;
    }
    @keyframes cc-float { from{ transform: translate3d(0,-2%,0) scale(1)} to{ transform: translate3d(0,2%,0) scale(1.03)} }

    .top{
      position: relative; z-index: 3;
      display: flex; align-items: center; gap: 14px;
      margin-bottom: clamp(10px, 1.8vw, 18px);
    }
    .brand{
      display:flex; align-items:center; gap:10px; padding:8px 12px;
      border-radius: 14px;
      background: linear-gradient(180deg, rgba(255,255,255,.08), rgba(255,255,255,.04));
      border: 1px solid rgba(255,255,255,.14);
      box-shadow: inset 0 1px 0 rgba(255,255,255,.18);
      font-weight: 900; letter-spacing: .12em; text-transform: uppercase; font-size: 12px;
    }
    .dot{ width:16px; height:16px; border-radius:50%; background: conic-gradient(from .25turn, #7dd3fc, #a78bfa, #ff9bd0, #ffe08c, #7dd3fc); box-shadow: 0 8px 22px rgba(0,0,0,.35); }
    .controls{ margin-left:auto; display:flex; flex-wrap:wrap; gap:10px; align-items:center; }
    .chip{
      appearance:none; border:1px solid rgba(255,255,255,.16); border-radius:999px; cursor:pointer;
      background: linear-gradient(180deg, rgba(255,255,255,.14), rgba(255,255,255,.06));
      color:var(--ink); font-weight:800; font-size:12.5px; padding:10px 14px;
      box-shadow: 0 12px 30px rgba(0,0,0,.35), inset 0 1px 0 rgba(255,255,255,.2);
      transition: transform .14s ease, box-shadow .2s ease, background .2s ease, color .2s ease;
    }
    .chip:hover{ transform: translateY(-1px); box-shadow: 0 18px 44px rgba(0,0,0,.42), inset 0 1px 0 rgba(255,255,255,.26); }
    .chip[aria-pressed="true"]{ background: linear-gradient(180deg, rgba(255,255,255,.22), rgba(255,255,255,.12)); }
    .speed{
      display:flex; align-items:center; gap:8px; height:32px; padding:0 12px;
      border-radius:999px; border:1px solid rgba(255,255,255,.16);
      background: linear-gradient(180deg, rgba(255,255,255,.14), rgba(255,255,255,.06));
      box-shadow: 0 12px 30px rgba(0,0,0,.35), inset 0 1px 0 rgba(255,255,255,.2);
      font-weight:800; font-size:12.5px;
    }
    .speed input[type="range"]{ width:130px; accent-color: hsl(var(--glow)); background: transparent; }
    .v{ min-width:34px; text-align:right; }

    .stage{
      position: relative; z-index: 1;
      border-radius: 22px; overflow: hidden;
      border: 1px solid rgba(255,255,255,.14);
      background: linear-gradient(180deg, rgba(255,255,255,.06), rgba(255,255,255,.02));
      box-shadow: 0 30px 90px rgba(0,0,0,.48), inset 0 1px 0 rgba(255,255,255,.08);
      height: clamp(400px, 58vw, 760px);
      transform-style: preserve-3d;
      will-change: transform;
      transition: transform .25s ease;
    }
    .fx{ position:absolute; inset:0; width:100%; height:100%; display:block; cursor: crosshair; }

    .card{
      position: absolute; inset: auto clamp(14px, 2vw, 22px) clamp(14px, 2vw, 22px) clamp(14px, 2vw, 22px);
      max-width: 74ch;
      backdrop-filter: blur(8px) saturate(1.05);
      background: linear-gradient(180deg, rgba(10,16,28,.45), rgba(10,16,28,.18));
      border: 1px solid rgba(255,255,255,.14);
      border-radius: 16px;
      padding: clamp(14px, 2.2vw, 22px);
      box-shadow: 0 18px 60px rgba(0,0,0,.45);
      pointer-events: none;
    }
    .title{
      margin:0;
      font-family: ui-serif, Georgia, "Times New Roman", Times, serif;
      font-size: clamp(40px, 8.6vw, 112px);
      line-height: .92; letter-spacing: -.02em;
      background: linear-gradient(110deg, #e9f3ff, #a6b6ff 40%, #ffb1d9 72%, #ffe294);
      -webkit-background-clip:text; background-clip:text; color:transparent;
      filter: drop-shadow(0 10px 26px rgba(72,132,255,.16));
      text-wrap: balance;
    }
    .lead{
      margin: 10px 0 0; color: var(--muted);
      font-size: clamp(14px, 2vw, 19px); line-height: 1.85; text-wrap: pretty;
    }
    .meta{
      margin: 12px 0 0; padding: 0;
      list-style: none; display:flex; gap:12px; flex-wrap: wrap; align-items:center;
      color: var(--muted); font-size: 12.5px;
    }
    .meta .spacer{ margin-left: auto; }
    .live{ width:8px; height:8px; border-radius:50%; background: radial-gradient(circle at 30% 30%, white, #7dd3fc); box-shadow:0 0 0 2px rgba(255,255,255,0.10); animation: cc-beat 2s ease-in-out infinite; display:inline-block; }
    @keyframes cc-beat{ 0%,100%{ transform:scale(1); opacity:1 } 50%{ transform:scale(1.25); opacity:.78 } }

    .hint{
      position:absolute; inset:auto 10px 10px auto; z-index:2; user-select:none;
      padding:6px 10px; border-radius:10px; font-size:11px; font-weight:800; color:var(--ink);
      background: rgba(255,255,255,0.12); border:1px solid rgba(255,255,255,0.16); backdrop-filter: blur(6px);
      box-shadow: 0 8px 24px rgba(0,0,0,0.32);
      pointer-events:none;
    }

    /* Dawn theme (light) */
    .cc1203[data-theme="dawn"]{
      --bg0: #fbfdff; --bg1: #f3f7ff; --ink: #0b1220; --muted: #40546f; --edge: #e4ecff; --glow: 205 100% 55%;
      color-scheme: light;
      background:
        radial-gradient(120% 120% at 110% -10%, #ffe7fb 0%, transparent 58%),
        radial-gradient(120% 120% at -30% 120%, #e7f6ff 0%, transparent 60%),
        linear-gradient(180deg, var(--bg0), var(--bg1));
      box-shadow: 0 50px 140px rgba(10,20,40,.18), inset 0 1px 0 rgba(255,255,255,.85);
      border-color: var(--edge);
    }
    .cc1203[data-theme="dawn"] .stage{
      border-color:#e4ecff;
      background: linear-gradient(180deg, rgba(16,24,40,.04), rgba(16,24,40,.02));
      box-shadow: 0 30px 90px rgba(16,24,40,.18), inset 0 1px 0 rgba(255,255,255,.7);
    }
    .cc1203[data-theme="dawn"] .card{
      background: linear-gradient(180deg, rgba(255,255,255,.75), rgba(255,255,255,.58));
      border-color: rgba(16,24,40,.14);
      box-shadow: 0 18px 60px rgba(16,24,40,.16);
    }
    .cc1203[data-theme="dawn"] .chip,
    .cc1203[data-theme="dawn"] .speed{
      border-color: rgba(16,24,40,.14);
      box-shadow: 0 12px 30px rgba(20,30,60,.2), inset 0 1px 0 rgba(255,255,255,.9);
      color: var(--ink);
      background: linear-gradient(180deg, rgba(255,255,255,.98), rgba(244,248,255,.92));
    }

    /* Reduced motion */
    @media (prefers-reduced-motion: reduce){
      .cc1203 * { animation: none !important; transition: none !important; }
    }
  </style>

  <div class="top">
    <div class="brand"><span class="dot" aria-hidden="true"></span> CHROMACHORD</div>
    <div class="controls" aria-label="controls">
      <button class="chip" data-act="theme" title="Toggle theme (T)">Night</button>
      <button class="chip" data-act="play" aria-pressed="true" title="Play/Pause (Space)">Play</button>
      <button class="chip" data-act="shot" title="Save PNG (S)">Snapshot</button>
      <div class="speed" role="group" aria-label="speed">
        <span>Speed</span>
        <input type="range" min="0.25" max="2.5" step="0.01" value="1" data-act="rate" aria-label="rate">
        <span class="v" id="cc-rate">1.0x</span>
      </div>
    </div>
  </div>

  <figure class="stage">
    <canvas class="fx" role="img" aria-label="Flowing chromatic ribbons reacting to your pointer."></canvas>
    <div class="hint">move to bend • T theme • Space pause • S save</div>
    <figcaption class="card">
      <h1 class="title">A poster that breathes.</h1>
      <p class="lead">Glide your cursor to tune the chroma. Ribbons sway, glass whispers, and light remembers.</p>
      <ul class="meta" aria-label="status">
        <li><span class="live" aria-hidden="true"></span> live</li>
        <li>ribbons <strong id="cc-count">0</strong></li>
        <li>fps <strong id="cc-fps">0</strong></li>
        <li class="spacer"></li>
        <li><span id="last-updated">Last updated: 2025-12-10 17:18:52 EST</span></li>
      </ul>
    </figcaption>
  </figure>

  <script>
    (function(){
      const root = document.currentScript.closest('.cc1203');
      const canvas = root.querySelector('.fx');
      const ctx = canvas.getContext('2d', { alpha:true });
      const stage = root.querySelector('.stage');

      const ui = {
        theme: root.querySelector('[data-act="theme"]'),
        play: root.querySelector('[data-act="play"]'),
        shot: root.querySelector('[data-act="shot"]'),
        rate: root.querySelector('[data-act="rate"]'),
        rateVal: root.querySelector('#cc-rate'),
        count: root.querySelector('#cc-count'),
        fps: root.querySelector('#cc-fps'),
        ts: root.querySelector('#last-updated')
      };

      // Timestamp
      try {
        const fmt = new Intl.DateTimeFormat(undefined,{dateStyle:'medium', timeStyle:'short'});
        ui.ts.textContent = 'Updated ' + fmt.format(new Date());
      } catch {
        ui.ts.textContent = 'Updated ' + new Date().toLocaleString();
      }

      let DPR = Math.max(1, Math.min(2, devicePixelRatio || 1));
      let W = 1, H = 1, running = true, last = performance.now(), fpsSmooth = 60, t = 0, rate = 1;

      const reduce = matchMedia && matchMedia('(prefers-reduced-motion: reduce)').matches;
      if (reduce){ running = false; root.dataset.play = 'off'; ui.play.setAttribute('aria-pressed','false'); }

      const pointer = { x: -9999, y: -9999, nx: 0, ny: 0, down:false };
      const pulses = [];
      const ribbons = [];

      function resize(){
        const r = canvas.getBoundingClientRect();
        W = Math.max(1, Math.floor(r.width));
        H = Math.max(1, Math.floor(r.height));
        canvas.width = Math.floor(W * DPR);
        canvas.height = Math.floor(H * DPR);
        ctx.setTransform(DPR,0,0,DPR,0,0);
        buildRibbons();
        wipe(true);
      }

      function buildRibbons(){
        ribbons.length = 0;
        const N = 7 + Math.floor(Math.max(0, Math.min(6, W/400)));
        for (let i=0;i<N;i++){
          const f = i/(N-1||1);
          ribbons.push({
            hue: Math.floor(180 + f*180 + (Math.random()*16-8)),
            amp: H * (0.10 + f*0.22) * (Math.random()*0.5 + 0.85),
            freq: 0.002 + f*0.006 + Math.random()*0.0015,
            phase: Math.random() * Math.PI*2,
            speed: 0.15 + f*0.45,
            yBase: H * (0.18 + f*0.64),
            width: 14 + f*26,
            wobble: 0.4 + Math.random()*0.6
          });
        }
        ui.count.textContent = String(ribbons.length);
      }

      function wipe(full){
        const theme = root.getAttribute('data-theme');
        if (full){
          const g = ctx.createLinearGradient(0,0,0,H);
          if (theme === 'dawn'){ g.addColorStop(0,'#fbfdff'); g.addColorStop(1,'#f4f7ff'); }
          else { g.addColorStop(0,'#0a0f1c'); g.addColorStop(1,'#141d36'); }
          ctx.globalCompositeOperation = 'source-over';
          ctx.globalAlpha = 1;
          ctx.fillStyle = g; ctx.fillRect(0,0,W,H);
        } else {
          const fade = theme==='dawn' ? 0.10 : 0.10;
          ctx.fillStyle = theme==='dawn' ? `rgba(255,255,255,${fade})` : `rgba(10,15,28,${fade})`;
          ctx.fillRect(0,0,W,H);
        }
      }

      function drawRibbons(dt){
        const theme = root.getAttribute('data-theme');
        const comp = theme==='dawn' ? 'multiply' : 'screen';
        ctx.save();
        ctx.globalCompositeOperation = comp;

        for (const r of ribbons){
          r.phase += r.speed * rate * dt;
          const lw = r.width;
          ctx.lineWidth = lw;
          ctx.lineCap = 'round';
          const light = theme==='dawn' ? '55%' : '65%';
          ctx.strokeStyle = `hsla(${r.hue}, 95%, ${light}, 0.90)`;
          ctx.shadowColor = `hsla(${r.hue}, 100%, ${light}, 0.55)`;
          ctx.shadowBlur = theme==='dawn' ? 8 : 16;

          ctx.beginPath();
          let started = false;
          const step = 14; // smoothness
          const sig = Math.max(120, Math.min(240, Math.hypot(W,H)*0.22)); // pointer influence radius
          for (let x = -40; x <= W+40; x += step){
            const px = pointer.x, py = pointer.y;
            const d = isFinite(px) ? (x - px) : 99999;
            const influence = Math.exp(-(d*d)/(2*sig*sig));
            const swell = (pointer.ny * r.amp * 0.5) * influence;
            const y = r.yBase
              + Math.sin(x * r.freq + r.phase*2 + r.wobble*Math.sin(r.phase*1.2)) * r.amp
              + swell;
            if (!started){ ctx.moveTo(x, y); started = true; }
            else { ctx.lineTo(x, y); }
          }
          ctx.stroke();
        }
        ctx.restore();
      }

      function drawPulses(dt){
        const theme = root.getAttribute('data-theme');
        ctx.save();
        ctx.globalCompositeOperation = theme==='dawn' ? 'multiply' : 'screen';
        for (let i=pulses.length-1; i>=0; i--){
          const p = pulses[i];
          p.r += p.v * dt * 220;
          p.a *= 0.985;
          if (p.a < 0.02) { pulses.splice(i,1); continue; }
          const g = ctx.createRadialGradient(p.x, p.y, 0, p.x, p.y, p.r);
          g.addColorStop(0, `hsla(${p.h}, 100%, ${theme==='dawn'?'52%':'68%'}, ${p.a*0.7})`);
          g.addColorStop(1, 'transparent');
          ctx.fillStyle = g;
          ctx.beginPath(); ctx.arc(p.x, p.y, Math.max(8, p.r*0.25), 0, Math.PI*2); ctx.fill();
        }
        ctx.restore();
      }

      function drawPointerGlow(){
        if (!isFinite(pointer.x)) return;
        const theme = root.getAttribute('data-theme');
        ctx.save();
        ctx.globalCompositeOperation = theme==='dawn' ? 'multiply' : 'screen';
        const size = Math.min(W,H)*0.45;
        const g = ctx.createRadialGradient(pointer.x, pointer.y, 0, pointer.x, pointer.y, size);
        g.addColorStop(0, theme==='dawn' ? 'rgba(255,220,160,.22)' : 'rgba(120,160,255,.18)');
        g.addColorStop(1, 'transparent');
        ctx.fillStyle = g;
        ctx.fillRect(0,0,W,H);
        ctx.restore();
      }

      function loop(now){
        const dt = Math.min(0.05, (now - last)/1000); last = now; t += dt;
        const inst = 1/dt; fpsSmooth = fpsSmooth*0.85 + inst*0.15;
        ui.fps.textContent = String(Math.round(fpsSmooth));

        // tilt stage
        const tiltX = pointer.ny*6, tiltY = pointer.nx*8;
        stage.style.transform = `rotateX(${-tiltX}deg) rotateY(${tiltY}deg)`;

        wipe(false);
        drawRibbons(dt);
        drawPulses(dt);
        drawPointerGlow();

        if (running) requestAnimationFrame(loop);
      }

      function updatePointer(e){
        const r = canvas.getBoundingClientRect();
        pointer.x = e.clientX - r.left; pointer.y = e.clientY - r.top;
        pointer.nx = (pointer.x / Math.max(1,r.width))*2 - 1;
        pointer.ny = (pointer.y / Math.max(1,r.height))*2 - 1;
      }

      function start(e){
        pointer.down = true; updatePointer(e);
        // launch a pulse
        const h = 180 + Math.random()*180;
        pulses.push({ x:pointer.x, y:pointer.y, r: 10, v: 1 + Math.random()*1.2, a: 0.55, h });
        pulses.push({ x:pointer.x, y:pointer.y, r: 30, v: 0.8 + Math.random()*0.8, a: 0.35, h: h+30 });
      }
      function end(){ pointer.down = false; }

      // Events
      canvas.addEventListener('pointermove', updatePointer, {passive:true});
      canvas.addEventListener('pointerdown', start, {passive:true});
      canvas.addEventListener('pointerenter', updatePointer, {passive:true});
      window.addEventListener('pointerup', end, {passive:true});
      canvas.addEventListener('pointerleave', end, {passive:true});
      window.addEventListener('resize', resize, {passive:true});

      // Controls
      ui.theme.addEventListener('click', ()=>{
        const dawn = root.getAttribute('data-theme')==='dawn';
        root.setAttribute('data-theme', dawn? 'night' : 'dawn');
        ui.theme.textContent = dawn? 'Night' : 'Dawn';
        wipe(true);
      });
      ui.play.addEventListener('click', ()=>{
        const on = root.getAttribute('data-play')!=='on';
        root.setAttribute('data-play', on? 'on':'off');
        ui.play.setAttribute('aria-pressed', on? 'true':'false');
        running = on;
        if (running && !reduce) requestAnimationFrame(loop);
      });
      ui.shot.addEventListener('click', ()=>{
        try{
          const a = document.createElement('a');
          a.download = `chromachord-${Date.now()}.png`;
          a.href = canvas.toDataURL('image/png');
          a.click();
        }catch{}
      });
      ui.rate.addEventListener('input', ()=>{
        rate = parseFloat(ui.rate.value)||1;
        ui.rateVal.textContent = (Math.round(rate*10)/10).toFixed(1) + 'x';
      });

      // Keyboard
      root.tabIndex = 0;
      root.addEventListener('keydown', (e)=>{
        const k = e.key.toLowerCase();
        if (k==='t') ui.theme.click();
        else if (k==='s') ui.shot.click();
        else if (k===' ') { e.preventDefault(); ui.play.click(); }
      });

      // Init
      resize();
      if (!reduce) requestAnimationFrame(loop);

      // Cleanup on removal
      root.addEventListener('DOMNodeRemoved', ()=>{ running=false; });
    })();
  </script>
</section>
      </section>
      <!-- END_EDITABLE -->
    <script>
      // Only show a local placeholder if the agent hasn't written a timestamp yet
      const el = document.getElementById('last-updated');
      if (el && (!el.textContent || el.textContent.includes('not yet'))) {
        const now = new Date();
        el.textContent = `Last updated: ${now.toLocaleString(undefined, { hour12: false })}`;
      }
    </script>
  </body>
  </html>
