<section id="vibe2177" aria-label="Lumen Observatory">
  <style>
    /* LUMEN OBSERVATORY — Edition 2177 */
    #vibe2177 {
      --bg-0: #0f1222;
      --bg-1: #191f36;
      --ink: #eaf1ff;
      --muted: #a8b3cc;
      --accent: #7bdff2;

      --c1: #7bdff2;  /* polar */
      --c2: #9aa7ff;  /* halo  */
      --c3: #8ef0c0;  /* aurora */
      --c4: #ffd37d;  /* ember  */
      --c5: #ff8aa5;  /* bloom  */

      position: relative;
      border-radius: 28px;
      padding: clamp(22px, 4.6vw, 64px);
      min-height: 820px;
      color: var(--ink);
      overflow: hidden;
      background:
        radial-gradient(1200px 800px at 120% -20%, rgba(255,255,255,0.06), transparent 60%),
        radial-gradient(1000px 1000px at -20% 120%, rgba(255,255,255,0.04), transparent 62%),
        linear-gradient(180deg, var(--bg-0), var(--bg-1));
      box-shadow:
        0 80px 160px rgba(0,0,0,0.25),
        inset 0 0 0 1px rgba(255,255,255,0.06);
      isolation: isolate;
    }

    /* Aurora veil */
    #vibe2177 .aurora {
      position: absolute; inset: -40%;
      background:
        conic-gradient(from 0deg at 65% 40%,
          color-mix(in srgb, var(--c3), transparent 70%) 0%,
          transparent 22%,
          color-mix(in srgb, var(--c1), transparent 70%) 35%,
          transparent 52%,
          color-mix(in srgb, var(--c5), transparent 72%) 68%,
          transparent 86%,
          color-mix(in srgb, var(--c2), transparent 70%) 100%);
      filter: blur(90px) saturate(140%);
      mix-blend-mode: screen;
      animation: aurora-rotate 80s linear infinite;
      opacity: 0.55;
      pointer-events: none;
      z-index: 0;
    }
    @keyframes aurora-rotate { to { transform: rotate(360deg) scale(1.04); } }

    /* Canvases */
    #vibe2177 .sky,
    #vibe2177 .grain {
      position: absolute; inset: 0;
      width: 100%; height: 100%;
      display: block;
    }
    #vibe2177 .sky { z-index: 1; }
    #vibe2177 .grain {
      z-index: 2;
      pointer-events: none;
      mix-blend-mode: multiply;
      opacity: 0.14;
    }

    /* UI */
    #vibe2177 .ui {
      position: relative;
      z-index: 3;
      display: grid;
      place-items: center;
      text-align: center;
      gap: clamp(14px, 2.6vw, 28px);
      width: min(1120px, 100%);
      margin-inline: auto;
    }

    #vibe2177 .crest {
      display: inline-flex; align-items: center; gap: 10px;
      padding: 10px 14px; border-radius: 999px;
      background: linear-gradient(180deg, rgba(255,255,255,0.16), rgba(255,255,255,0.06));
      border: 1px solid rgba(255,255,255,0.18);
      color: var(--muted);
      box-shadow: inset 0 1px 0 rgba(255,255,255,0.65), 0 10px 30px rgba(0,0,0,0.25);
      backdrop-filter: blur(12px) saturate(160%); -webkit-backdrop-filter: blur(12px) saturate(160%);
      font: 700 11px/1 ui-sans-serif, system-ui, -apple-system, "Segoe UI", Roboto, Arial;
      text-transform: uppercase; letter-spacing: .16em;
    }
    #vibe2177 .crest .dot {
      width: 10px; height: 10px; border-radius: 50%;
      background: radial-gradient(circle at 38% 38%, #fff 20%, var(--accent) 68%, transparent 70%);
      box-shadow: 0 0 0 6px color-mix(in srgb, var(--accent), transparent 85%), 0 0 14px var(--accent);
      animation: crestPulse 3.2s ease-in-out infinite;
    }
    @keyframes crestPulse { 0%,100%{transform:scale(1);opacity:1} 50%{transform:scale(1.15);opacity:.9} }

    #vibe2177 .title {
      margin: 0;
      font: 900 clamp(40px, 9vw, 120px)/0.88 ui-serif, "Iowan Old Style", Georgia, "Times New Roman", serif;
      letter-spacing: -0.02em;
      background: linear-gradient(180deg,
        color-mix(in srgb, var(--ink), #ffffff 10%) 0%,
        color-mix(in srgb, var(--accent), #000 10%) 100%);
      -webkit-background-clip: text; background-clip: text; color: transparent;
      text-shadow: 0 1px 0 rgba(255,255,255,0.18), 0 12px 28px rgba(0,0,0,0.25);
      position: relative;
    }
    #vibe2177 .title::after {
      content: "";
      position: absolute; left: 50%; transform: translateX(-50%);
      bottom: clamp(-18px, -2vw, -12px);
      width: clamp(240px, 52vw, 760px); height: clamp(7px, 1.6vw, 14px);
      border-radius: 999px;
      background: linear-gradient(90deg, var(--c4), var(--c2), var(--c5), var(--c1), var(--c3));
      filter: blur(10px) saturate(130%);
      opacity: .8;
      animation: breatheLine 8s ease-in-out infinite;
    }
    @keyframes breatheLine { 0%,100%{transform:translateX(-50%) scaleX(1)} 50%{transform:translateX(-50%) scaleX(0.9)} }

    #vibe2177 .lead {
      margin: 0;
      color: var(--muted);
      max-width: 70ch;
      font: 400 clamp(16px, 2.2vw, 22px)/1.8 ui-sans-serif, system-ui, -apple-system, "Segoe UI", Roboto, Arial;
    }

    /* Instrument ring (decorative) */
    #vibe2177 .instrument {
      position: relative;
      width: min(70vmin, 680px);
      aspect-ratio: 1;
      margin: 6px auto 2px auto;
      border-radius: 50%;
      background:
        radial-gradient(closest-side, color-mix(in srgb, var(--ink), transparent 92%), transparent),
        radial-gradient(closest-side, transparent 68%, rgba(255,255,255,0.05) 69%, transparent 71%),
        radial-gradient(closest-side, transparent 78%, rgba(255,255,255,0.05) 79%, transparent 81%),
        conic-gradient(from -90deg, rgba(255,255,255,0.08) 0 4deg, transparent 4deg 8deg);
      mask:
        radial-gradient(closest-side, black 75%, transparent 76%);
      opacity: .7;
      pointer-events: none;
    }
    #vibe2177 .instrument::before {
      content:"";
      position: absolute; inset: 6%;
      border-radius: 50%;
      background:
        repeating-conic-gradient(from 0deg, rgba(255,255,255,0.08) 0 2deg, transparent 2deg 6deg);
      filter: blur(0.3px);
      animation: ringSpin 40s linear infinite;
    }
    @keyframes ringSpin { to { transform: rotate(360deg); } }

    /* Panel */
    #vibe2177 .panel {
      display: grid;
      grid-auto-flow: column; gap: 10px; justify-content: center;
      padding: 12px; border-radius: 16px;
      border: 1px solid rgba(255,255,255,0.18);
      background: linear-gradient(180deg, rgba(255,255,255,0.10), rgba(255,255,255,0.06));
      box-shadow: inset 0 1px 0 rgba(255,255,255,0.25), 0 16px 36px rgba(0,0,0,0.25);
      backdrop-filter: blur(10px) saturate(180%); -webkit-backdrop-filter: blur(10px) saturate(180%);
      width: auto; max-width: 100%;
    }
    #vibe2177 .btn {
      appearance: none; cursor: pointer;
      border: 1px solid rgba(255,255,255,0.22);
      border-radius: 12px; padding: 12px 14px;
      background:
        linear-gradient(180deg, rgba(255,255,255,0.22), rgba(255,255,255,0.08)) padding-box,
        linear-gradient(90deg, color-mix(in srgb, var(--c2), transparent 60%), color-mix(in srgb, var(--c4), transparent 60%)) border-box;
      color: var(--ink);
      font: 700 12px/1 ui-sans-serif, system-ui, -apple-system, "Segoe UI", Roboto, Arial;
      letter-spacing: .04em;
      transition: transform 160ms ease, box-shadow 220ms ease, filter 160ms ease;
      box-shadow: 0 12px 22px rgba(0,0,0,0.16), inset 0 1px 0 rgba(255,255,255,0.3);
    }
    #vibe2177 .btn:hover { transform: translateY(-1px); filter: saturate(120%); }
    #vibe2177 .btn:active { transform: translateY(0); }
    #vibe2177 .btn:focus-visible { outline: 2px solid color-mix(in srgb, var(--accent), black 10%); outline-offset: 2px; }

    #vibe2177 .sliders {
      display: flex; flex-wrap: wrap; gap: 14px; justify-content: center; align-items: center;
      margin-top: 6px;
    }
    #vibe2177 .sliders label {
      font: 600 11px/1 ui-sans-serif, system-ui, -apple-system, "Segoe UI", Roboto, Arial;
      letter-spacing: .12em; text-transform: uppercase; color: var(--muted);
      display: flex; align-items: center; gap: 10px;
      padding: 8px 10px; border-radius: 12px;
      background: rgba(255,255,255,0.10);
      border: 1px solid rgba(255,255,255,0.18);
      box-shadow: inset 0 1px 0 rgba(255,255,255,0.25);
    }
    #vibe2177 input[type="range"] { width: 180px; accent-color: var(--accent); }

    #vibe2177 .meta {
      display: grid; grid-template-columns: 1fr auto; align-items: center; gap: 12px;
      width: min(950px, 100%); color: var(--muted);
      font: 400 12px/1.6 ui-sans-serif, system-ui, -apple-system, "Segoe UI", Roboto, Arial;
      margin-top: 6px;
    }
    @media (max-width: 900px) {
      #vibe2177 .panel { grid-auto-flow: row; }
      #vibe2177 .meta { grid-template-columns: 1fr; justify-items: center; text-align: center; }
    }

    /* Reduced motion */
    @media (prefers-reduced-motion: reduce) {
      #vibe2177 .aurora { animation: none !important; }
      #vibe2177 .instrument::before { animation: none !important; }
    }
  </style>

  <div class="aurora" aria-hidden="true"></div>
  <canvas class="sky" aria-hidden="true"></canvas>
  <canvas class="grain" aria-hidden="true"></canvas>

  <div class="ui" role="region" aria-live="polite">
    <div class="crest"><span class="dot" aria-hidden="true"></span> Edition 2177 · Lumen Observatory</div>
    <h1 class="title">ASTROLABE</h1>
    <p class="lead">Orbits on paper sky. Drag to bend gravity. Wheel to scale the cosmos.</p>

    <div class="instrument" aria-hidden="true"></div>

    <div class="panel" role="group" aria-label="Observatory controls">
      <button class="btn" data-act="palette" aria-label="Cycle palette">Palette: Polar</button>
      <button class="btn" data-act="mode" aria-label="Toggle motion mode">Mode: Orbits</button>
      <button class="btn" data-act="trace" aria-label="Toggle trace style">Trace: Silk</button>
      <button class="btn" data-act="grav" aria-label="Toggle gravity">Gravity: Attract</button>
      <button class="btn" data-act="save" aria-label="Save image">Save</button>
    </div>

    <div class="sliders" role="group" aria-label="Field tuning">
      <label>Speed <input type="range" min="0.20" max="3.00" step="0.01" value="1.00" data-range="speed" aria-label="Speed"></label>
      <label>Bloom <input type="range" min="0.00" max="1.00" step="0.01" value="0.55" data-range="bloom" aria-label="Bloom intensity"></label>
      <label>Trails <input type="range" min="0.00" max="0.25" step="0.01" value="0.06" data-range="trail" aria-label="Trail fade"></label>
      <label>Grain <input type="range" min="0.00" max="0.40" step="0.01" value="0.14" data-range="grain" aria-label="Paper grain"></label>
    </div>

    <div class="meta">
      <span class="hint">P palette · M mode · T trace · G gravity · Z zen · S save</span>
      <span id="last-updated">Last updated: 2026-01-25 00:26:53 EST</span>
    </div>
  </div>

  <script>
    (function () {
      const root = document.getElementById('vibe2177');
      const sky = root.querySelector('.sky');
      const grain = root.querySelector('.grain');
      const ctx = sky.getContext('2d', { alpha: true });
      const gtx = grain.getContext('2d', { alpha: true });

      const btnPalette = root.querySelector('[data-act="palette"]');
      const btnMode    = root.querySelector('[data-act="mode"]');
      const btnTrace   = root.querySelector('[data-act="trace"]');
      const btnGrav    = root.querySelector('[data-act="grav"]');
      const btnSave    = root.querySelector('[data-act="save"]');

      const rSpeed  = root.querySelector('[data-range="speed"]');
      const rBloom  = root.querySelector('[data-range="bloom"]');
      const rTrail  = root.querySelector('[data-range="trail"]');
      const rGrain  = root.querySelector('[data-range="grain"]');

      const last    = root.querySelector('#last-updated');

      // Timestamp
      try {
        last.textContent = 'Last updated: ' + new Date().toLocaleString(undefined, {
          year: 'numeric', month: 'short', day: '2-digit',
          hour: '2-digit', minute: '2-digit', second: '2-digit'
        });
      } catch {
        last.textContent = 'Last updated: ' + new Date().toString();
      }

      // Palettes
      const palettes = [
        { // Polar
          name:'Polar',
          bg0:'#0f1222', bg1:'#191f36', ink:'#eaf1ff', muted:'#a8b3cc', accent:'#7bdff2',
          c:['#7bdff2','#9aa7ff','#8ef0c0','#ffd37d','#ff8aa5']
        },
        { // Dawn
          name:'Dawn',
          bg0:'#1a1322', bg1:'#2b1a2d', ink:'#ffeef8', muted:'#e1c8d8', accent:'#ff7aa2',
          c:['#ff7aa2','#ffd3e2','#9aa7ff','#ffd37d','#c6b5ff']
        },
        { // Verdigris
          name:'Verdigris',
          bg0:'#0f1c18', bg1:'#132721', ink:'#dff8ee', muted:'#a6cdbf', accent:'#2bb67b',
          c:['#2bb67b','#7ad8b9','#7ba8ff','#ffe6b3','#ffb7c8']
        },
        { // Nocturne
          name:'Nocturne',
          bg0:'#06080f', bg1:'#0c1322', ink:'#eef3ff', muted:'#9db5d0', accent:'#8ac5ff',
          c:['#72f3ff','#7ba8ff','#b9d0ff','#c6b7ff','#8ef0c0']
        },
        { // Terra
          name:'Terra',
          bg0:'#1b160f', bg1:'#2a2417', ink:'#fff4dc', muted:'#e2d3b2', accent:'#f6d365',
          c:['#f6d365','#ffd37d','#b7f0c0','#7bdff2','#ff7aa2']
        }
      ];
      let paletteIndex = 0;

      function applyPalette(p) {
        const set = (k,v)=>root.style.setProperty(k,v);
        set('--bg-0', p.bg0); set('--bg-1', p.bg1);
        set('--ink', p.ink); set('--muted', p.muted); set('--accent', p.accent);
        set('--c1', p.c[0]); set('--c2', p.c[1]); set('--c3', p.c[2]); set('--c4', p.c[3]); set('--c5', p.c[4]);
        colors = p.c.slice();
        btnPalette.textContent = 'Palette: ' + p.name;
        wipe(true);
        drawGrain();
      }

      // Canvas sizing
      const DPR = Math.max(1, Math.min(2, window.devicePixelRatio || 1));
      let W = 1, H = 1, CX = 0.5, CY = 0.5;

      // State
      let speed = parseFloat(rSpeed.value);
      let bloom = parseFloat(rBloom.value);
      let trail = parseFloat(rTrail.value);
      let grainAlpha = parseFloat(rGrain.value);

      let modeOrbits = true; // toggle to "Lissajous" when false
      let traceMode = 0;     // 0 Silk, 1 Particles, 2 Rays
      let attract = true;    // gravity towards pointer when true
      let scale = 1.0;

      const pointer = { x:0, y:0, inside:false };

      let colors = palettes[0].c.slice();
      let bodies = [];
      let lastT = performance.now();

      applyPalette(palettes[paletteIndex]);

      function resize() {
        const rect = root.getBoundingClientRect();
        W = Math.max(1, Math.floor(rect.width));
        H = Math.max(1, Math.floor(rect.height));
        CX = W/2; CY = H/2;

        sky.width = W * DPR; sky.height = H * DPR;
        grain.width = W * DPR; grain.height = H * DPR;
        sky.style.width = W + 'px'; sky.style.height = H + 'px';
        grain.style.width = W + 'px'; grain.style.height = H + 'px';
        ctx.setTransform(DPR, 0, 0, DPR, 0, 0);
        gtx.setTransform(DPR, 0, 0, DPR, 0, 0);

        initBodies();
        wipe(true);
        drawGrain();
      }

      function initBodies() {
        const count = Math.round(Math.min(220, 80 + (W*H)/20000));
        const minR = Math.min(W,H) * 0.06;
        const maxR = Math.min(W,H) * 0.46;
        bodies = new Array(count).fill(0).map((_, i) => {
          const a = minR + Math.random()*(maxR - minR);
          const e = Math.random()*0.42;
          const phi = Math.random()*Math.PI*2;
          const theta = Math.random()*Math.PI*2;
          const size = 1.1 + Math.pow(1 - a/maxR, 2) * 2.6;
          const k = Math.sqrt( (a - minR) / (maxR - minR) + 0.05 );
          const w = (0.0008 + Math.random()*0.0008) * (1.6 - k); // slower for distant
          return {
            a, e, phi, theta, w,
            px: 0, py: 0,
            color: colors[i % colors.length],
            size
          };
        });
      }

      function drawGrain() {
        gtx.clearRect(0,0,W,H);
        const density = Math.round((W*H)/12000);
        gtx.globalAlpha = grainAlpha;
        for (let i=0;i<density;i++) {
          const x = Math.random()*W;
          const y = Math.random()*H;
          const a = 0.25 + Math.random()*0.75;
          gtx.fillStyle = 'rgba(0,0,0,' + (0.04*a) + ')';
          gtx.fillRect(x, y, 1, 1);
        }
      }

      function wipe(hard=false) {
        ctx.save();
        ctx.globalCompositeOperation = 'source-over';
        if (hard || trail <= 0.001) {
          const g = ctx.createLinearGradient(0,0,0,H);
          g.addColorStop(0, getComputedStyle(root).getPropertyValue('--bg-0').trim());
          g.addColorStop(1, getComputedStyle(root).getPropertyValue('--bg-1').trim());
          ctx.fillStyle = g;
          ctx.fillRect(0,0,W,H);
          // central gentle glow
          const cg = ctx.createRadialGradient(CX, CY, 0, CX, CY, Math.min(W,H)*0.6);
          cg.addColorStop(0, 'rgba(255,255,255,0.06)');
          cg.addColorStop(1, 'transparent');
          ctx.fillStyle = cg;
          ctx.fillRect(0,0,W,H);
        } else {
          ctx.globalAlpha = trail;
          ctx.fillStyle = 'rgba(0,0,0,0.85)'; // fade toward night
          ctx.fillRect(0,0,W,H);
        }
        ctx.restore();
      }

      function ellipsePos(a, e, phi, theta) {
        // Ellipse with semi-major a, semi-minor b=a*(1-e)
        const b = a * (1 - e);
        const cosp = Math.cos(phi), sinp = Math.sin(phi);
        const cost = Math.cos(theta), sint = Math.sin(theta);
        const x = a * cost * cosp - b * sint * sinp;
        const y = a * cost * sinp + b * sint * cosp;
        return { x: CX + x*scale, y: CY + y*scale };
      }

      function lissajousPos(i, t) {
        const s = Math.min(W,H)*0.36 * scale;
        const kx = 2 + (i%5);
        const ky = 3 + ((i*2)%5);
        const d = (i%7)/7 * Math.PI;
        const x = CX + s * Math.sin( (t*0.0002*speed) * kx + d);
        const y = CY + s * Math.cos( (t*0.00021*speed) * ky + d*1.3);
        return { x, y };
      }

      function draw(now) {
        const dt = Math.min(60, now - lastT);
        lastT = now;

        wipe(false);
        ctx.globalCompositeOperation = 'lighter';

        for (let i=0; i<bodies.length; i++) {
          const b = bodies[i];
          // position
          let p;
          if (modeOrbits) {
            b.theta += b.w * speed * dt;
            p = ellipsePos(b.a, b.e, b.phi, b.theta);
          } else {
            p = lissajousPos(i, now + i*37);
          }

          // pointer gravity offset (visual only)
          let ox = 0, oy = 0;
          if (pointer.inside) {
            const dx = pointer.x - p.x;
            const dy = pointer.y - p.y;
            const d2 = Math.max(120, dx*dx + dy*dy);
            const k = attract ? 2400 : -2400;
            ox = (dx / d2) * k;
            oy = (dy / d2) * k;
          }
          const x = p.x + ox;
          const y = p.y + oy;

          // trace styles
          const glow = 8 + bloom * 42;
          const alphaSilk = 0.06 + bloom*0.24;

          if (traceMode === 0) {
            // Silk (ribbons)
            if (b.px || b.py) {
              ctx.globalAlpha = alphaSilk;
              ctx.shadowColor = b.color;
              ctx.shadowBlur = glow;
              ctx.strokeStyle = b.color;
              ctx.lineWidth = 1.1 + b.size*0.4;
              ctx.beginPath();
              ctx.moveTo(b.px, b.py);
              ctx.lineTo(x, y);
              ctx.stroke();

              // highlight thread
              ctx.globalAlpha = 0.15 + bloom*0.18;
              ctx.shadowBlur = 0;
              ctx.strokeStyle = '#ffffff88';
              ctx.lineWidth = 0.6;
              ctx.beginPath();
              ctx.moveTo((b.px+x)/2, (b.py+y)/2);
              ctx.lineTo(x - b.size*0.3, y - b.size*0.3);
              ctx.stroke();
            }
          } else if (traceMode === 1) {
            // Particles
            ctx.globalAlpha = 0.12 + bloom*0.22;
            ctx.shadowColor = b.color;
            ctx.shadowBlur = glow;
            ctx.fillStyle = b.color;
            ctx.beginPath();
            ctx.arc(x, y, b.size*1.35, 0, Math.PI*2);
            ctx.fill();

            ctx.globalAlpha = 0.35 + bloom*0.25;
            ctx.shadowBlur = 0;
            ctx.fillStyle = '#ffffffaa';
            ctx.beginPath();
            ctx.arc(x - b.size*0.35, y - b.size*0.35, Math.max(1, b.size*0.4), 0, Math.PI*2);
            ctx.fill();
          } else {
            // Rays
            ctx.globalAlpha = 0.04 + bloom*0.14;
            ctx.shadowColor = b.color;
            ctx.shadowBlur = glow*0.6;
            ctx.strokeStyle = b.color;
            ctx.lineWidth = 0.9;
            ctx.beginPath();
            ctx.moveTo(CX, CY);
            ctx.lineTo(x, y);
            ctx.stroke();
          }

          b.px = x; b.py = y;
        }

        requestAnimationFrame(draw);
      }

      // Interactions
      const clamp = (v,a,b)=>Math.max(a, Math.min(b, v));
      root.addEventListener('pointerenter', () => { pointer.inside = true; }, { passive: true });
      root.addEventListener('pointerleave', () => { pointer.inside = false; }, { passive: true });
      root.addEventListener('pointermove', (e) => {
        const r = root.getBoundingClientRect();
        pointer.x = e.clientX - r.left; pointer.y = e.clientY - r.top;
      }, { passive: true });

      root.addEventListener('wheel', (e) => {
        const dz = e.deltaY > 0 ? 1.06 : 0.94;
        scale = clamp(scale * dz, 0.75, 1.45);
      }, { passive: true });

      function cyclePalette() {
        paletteIndex = (paletteIndex + 1) % palettes.length;
        applyPalette(palettes[paletteIndex]);
      }
      function toggleMode() {
        modeOrbits = !modeOrbits;
        btnMode.textContent = 'Mode: ' + (modeOrbits ? 'Orbits' : 'Lissajous');
        wipe(true);
      }
      function toggleTrace() {
        traceMode = (traceMode + 1) % 3;
        btnTrace.textContent = 'Trace: ' + (traceMode===0 ? 'Silk' : traceMode===1 ? 'Particles' : 'Rays');
        wipe(true);
      }
      function toggleGrav() {
        attract = !attract;
        btnGrav.textContent = 'Gravity: ' + (attract ? 'Attract' : 'Repel');
      }
      function savePNG() {
        // Draw a fresh base behind art for a clean export
        ctx.save();
        ctx.globalCompositeOperation = 'destination-over';
        const g = ctx.createLinearGradient(0,0,0,H);
        g.addColorStop(0, getComputedStyle(root).getPropertyValue('--bg-0').trim());
        g.addColorStop(1, getComputedStyle(root).getPropertyValue('--bg-1').trim());
        ctx.fillStyle = g;
        ctx.fillRect(0,0,W,H);
        ctx.restore();

        const a = document.createElement('a');
        a.download = 'astrolabe-' + Date.now() + '.png';
        a.href = sky.toDataURL('image/png');
        a.click();
      }

      // Controls
      btnPalette.addEventListener('click', () => { cyclePalette(); btnPalette.blur(); });
      btnMode.addEventListener('click', () => { toggleMode(); btnMode.blur(); });
      btnTrace.addEventListener('click', () => { toggleTrace(); btnTrace.blur(); });
      btnGrav.addEventListener('click', () => { toggleGrav(); btnGrav.blur(); });
      btnSave.addEventListener('click', () => { savePNG(); btnSave.blur(); });

      rSpeed.addEventListener('input', () => { speed = parseFloat(rSpeed.value); });
      rBloom.addEventListener('input', () => { bloom = parseFloat(rBloom.value); });
      rTrail.addEventListener('input', () => { trail = parseFloat(rTrail.value); });
      rGrain.addEventListener('input', () => { grainAlpha = parseFloat(rGrain.value); drawGrain(); });

      // Keyboard
      window.addEventListener('keydown', (e) => {
        const key = e.key.toLowerCase();
        if (key === 'p') cyclePalette();
        if (key === 'm') toggleMode();
        if (key === 't') toggleTrace();
        if (key === 'g') toggleGrav();
        if (key === 'z') {
          const ui = root.querySelector('.ui');
          if (ui.style.opacity === '0') { ui.style.opacity = ''; ui.style.pointerEvents = ''; }
          else { ui.style.opacity = '0'; ui.style.pointerEvents = 'none'; }
        }
        if (key === 's') savePNG();
      });

      // Reduced motion
      const prm = window.matchMedia('(prefers-reduced-motion: reduce)');
      function applyPRM() {
        if (prm.matches) {
          rSpeed.value = '0.60'; speed = 0.60;
          rTrail.value = '0.02'; trail = 0.02;
          rBloom.value = '0.28'; bloom = 0.28;
        }
      }
      prm.addEventListener?.('change', applyPRM);
      applyPRM();

      const ro = new ResizeObserver(resize);
      ro.observe(root);
      resize();
      requestAnimationFrame(draw);
    })();
  </script>
</section>
