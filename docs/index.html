    <style>
      :root {
        --bg: #0f1221;
        --fg: #e6e8f0;
        --muted: #9aa3b2;
        --accent: #8b5cf6;
      }
      html, body {
        height: 100%;
      }
      body {
        margin: 0;
        font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Ubuntu, Cantarell, Noto Sans, Helvetica Neue, Arial, "Apple Color Emoji", "Segoe UI Emoji";
        color: var(--fg);
        background: radial-gradient(1200px 800px at 70% 10%, #1b1f3a, var(--bg));
        display: flex;
        align-items: center;
        justify-content: center;
      }
      .card {
        width: min(720px, 92vw);
        background: rgba(255,255,255,0.04);
        border: 1px solid rgba(255,255,255,0.08);
        border-radius: 16px;
        padding: 28px 24px;
        box-shadow: 0 10px 30px rgba(0,0,0,0.3);
        backdrop-filter: blur(6px);
      }
      h1 {
        margin: 0 0 10px 0;
        font-size: 28px;
        letter-spacing: 0.3px;
      }
      .muted {
        color: var(--muted);
        font-size: 14px;
        margin-bottom: 18px;
      }
      #content {
        font-size: 18px;
        line-height: 1.6;
        background: rgba(255,255,255,0.04);
        border: 1px dashed rgba(255,255,255,0.12);
        border-radius: 12px;
        padding: 16px;
      }
      .footer {
        margin-top: 18px;
        display: flex;
        justify-content: space-between;
        align-items: center;
        font-size: 14px;
        color: var(--muted);
      }
      .badge {
        display: inline-block;
        background: rgba(139, 92, 246, 0.18);
        color: #d4c2ff;
        padding: 4px 10px;
        border-radius: 999px;
        font-size: 12px;
        border: 1px solid rgba(139, 92, 246, 0.35);
        letter-spacing: 0.2px;
      }
    </style>
  </head>

<section class="vx599" data-paused="false" aria-label="Glass Garden">
  <style>
    .vx599{
      --bg1:#0e1224;
      --bg2:#1f2448;
      --ink:#eaf0ff;
      --muted:#aab3d8;
      --g1:#7dd3fc; /* accent 1 */
      --g2:#a78bfa; /* accent 2 */
      --g3:#34d399; /* accent 3 */
      --glass: rgba(255,255,255,0.06);
      --stroke: rgba(255,255,255,0.09);
      position: relative;
      border-radius: 30px;
      overflow: hidden;
      min-height: 680px;
      padding: 24px;
      color: var(--ink);
      font-family: ui-sans-serif, -apple-system, "SF Pro Text", "Segoe UI", Inter, Roboto, "Helvetica Neue", Arial;
      background:
        radial-gradient(120% 160% at 20% 10%, var(--bg2), transparent 50%),
        radial-gradient(120% 160% at 90% 80%, #121735, transparent 55%),
        linear-gradient(180deg, var(--bg1), #0b0f21);
      box-shadow:
        inset 0 1px 0 rgba(255,255,255,0.08),
        0 30px 120px rgba(0,0,0,0.35);
      isolation:isolate;
    }

    /* animated mesh hue cloud */
    .vx599::before{
      content:"";
      position:absolute; inset:-30%;
      background:
        conic-gradient(from 0deg at 70% 20%, rgba(125,211,252,0.16), transparent 45%, rgba(167,139,250,0.18), transparent 70%, rgba(52,211,153,0.18), transparent 100%),
        radial-gradient(60% 60% at 30% 70%, rgba(255,255,255,0.10), transparent 60%);
      filter: blur(28px) saturate(120%);
      animation: vx599-cloud 22s linear infinite;
      pointer-events:none;
    }
    @keyframes vx599-cloud{
      0%{ transform: rotate(0deg) scale(1) translate3d(0,0,0) }
      50%{ transform: rotate(180deg) scale(1.05) translate3d(2%, -1%, 0) }
      100%{ transform: rotate(360deg) scale(1) translate3d(0,0,0) }
    }

    /* hairline grid sheen */
    .vx599::after{
      content:"";
      position:absolute; inset:0;
      background:
        linear-gradient(180deg, rgba(255,255,255,0.05), transparent 30%),
        repeating-linear-gradient(90deg, rgba(255,255,255,0.02) 0 1px, transparent 1px 8px),
        repeating-linear-gradient(0deg, rgba(255,255,255,0.02) 0 1px, transparent 1px 8px);
      mix-blend-mode: soft-light;
      pointer-events:none;
    }

    /* header */
    .vx599 .header{
      position: relative;
      z-index: 3;
      display:flex; align-items:center; gap:14px; flex-wrap:wrap;
      background: var(--glass);
      backdrop-filter: blur(14px) saturate(140%);
      -webkit-backdrop-filter: blur(14px) saturate(140%);
      border:1px solid var(--stroke);
      border-radius: 18px;
      padding: 10px 14px;
      box-shadow: inset 0 1px 0 rgba(255,255,255,0.06), 0 12px 36px rgba(0,0,0,0.24);
    }
    .vx599 .brand{
      display:flex; align-items:center; gap:10px;
    }
    .vx599 .gem{
      width: 22px; height: 22px; border-radius: 6px;
      background:
        radial-gradient(circle at 25% 30%, #fff 0 35%, var(--g2) 60%, var(--g1) 100%);
      box-shadow: 0 6px 20px rgba(167,139,250,0.45), inset 0 1px 0 rgba(255,255,255,0.6);
    }
    .vx599 .tag{
      font-weight:800; letter-spacing:.18em; text-transform:uppercase; font-size:11px; color: var(--muted);
    }
    .vx599 .chip{
      margin-left:auto;
      display:inline-flex; align-items:center; gap:8px;
      padding:8px 12px; border-radius:999px;
      font-size:11px; letter-spacing:.16em; text-transform:uppercase; font-weight:800;
      background:
        linear-gradient(#0d1226,#0d1226) padding-box,
        linear-gradient(135deg, var(--g1), var(--g2), var(--g3)) border-box;
      border:1px solid transparent;
      color: var(--ink);
      box-shadow: 0 10px 26px rgba(0,0,0,0.26), inset 0 1px 0 rgba(255,255,255,0.05);
    }
    .vx599 .themes{ display:flex; gap:8px; }
    .vx599 .sw{
      width:28px; height:28px; border-radius:8px; cursor:pointer;
      border:1px solid var(--stroke);
      background: var(--bg);
      box-shadow: 0 6px 18px rgba(0,0,0,0.28), inset 0 1px 0 rgba(255,255,255,0.06);
      transition: transform 160ms ease, box-shadow 240ms ease, filter 240ms ease;
    }
    .vx599 .sw:hover{ transform: translateY(-2px); filter: brightness(1.08) }

    /* hero */
    .vx599 .hero{
      position: relative; z-index: 2;
      margin: 22px 8px 10px;
    }
    .vx599 h1{
      margin:0;
      font-size: clamp(36px, 7.6vw, 100px);
      line-height: .92; letter-spacing:-.02em;
      background: linear-gradient(90deg, var(--g1), var(--g2), var(--g3));
      -webkit-background-clip:text; background-clip:text; color:transparent;
      filter: drop-shadow(0 14px 44px rgba(167,139,250,0.26));
    }
    .vx599 .sub{
      margin:10px 0 0; color: var(--muted);
      font-size: clamp(14px, 1.6vw, 18px);
    }

    /* stage */
    .vx599 .stage{
      position: relative; z-index:1; margin-top:16px;
      border-radius: 22px; overflow:hidden;
      border:1px solid var(--stroke);
      background:
        radial-gradient(140% 100% at 80% 20%, rgba(255,255,255,0.06), transparent 60%),
        linear-gradient(180deg, rgba(255,255,255,0.05), rgba(0,0,0,0.06));
      min-height: 420px;
      box-shadow: inset 0 1px 0 rgba(255,255,255,0.05), 0 22px 60px rgba(0,0,0,0.26);
    }
    .vx599 canvas{ display:block; width:100%; height:52vh; min-height:400px; }

    /* controls dock */
    .vx599 .dock{
      position: relative; z-index: 3;
      display:flex; flex-wrap:wrap; gap:10px; align-items:center;
      margin: 16px 8px 6px;
    }
    .vx599 .knob{
      display:flex; align-items:center; gap:10px;
      padding: 10px 12px; border-radius: 14px;
      background: var(--glass); border:1px solid var(--stroke);
      color: var(--muted); font-size: 12px; font-weight: 800; letter-spacing:.08em; text-transform: uppercase;
      box-shadow: inset 0 1px 0 rgba(255,255,255,0.05), 0 12px 24px rgba(0,0,0,0.24);
    }
    .vx599 input[type="range"]{
      -webkit-appearance:none; appearance:none;
      width: 170px; height: 8px; border-radius: 999px;
      background:
        linear-gradient(90deg, var(--g2), var(--g3)) no-repeat;
      border:1px solid var(--stroke);
      outline:none;
    }
    .vx599 input[type="range"]::-webkit-slider-thumb{
      -webkit-appearance:none; appearance:none;
      width:18px; height:18px; border-radius:50%;
      background:#10142b;
      border:2px solid var(--g2);
      box-shadow: 0 3px 10px rgba(0,0,0,0.35), inset 0 1px 0 rgba(255,255,255,0.08);
      cursor:pointer;
    }
    .vx599 input[type="range"]::-moz-range-thumb{
      width:18px; height:18px; border-radius:50%;
      background:#10142b;
      border:2px solid var(--g2);
      box-shadow: 0 3px 10px rgba(0,0,0,0.35), inset 0 1px 0 rgba(255,255,255,0.08);
      cursor:pointer;
    }
    .vx599 .select{
      appearance:none; border:1px solid var(--stroke); background: var(--glass);
      color: var(--ink); border-radius: 14px; padding: 10px 38px 10px 12px;
      font-weight:700; letter-spacing:.06em; text-transform:uppercase; font-size:12px;
      background-image: linear-gradient(135deg, var(--g1), var(--g2));
      background-clip: text;
      -webkit-text-fill-color: transparent;
      position: relative;
    }
    .vx599 .btn{
      appearance:none; border:0; cursor:pointer; border-radius: 999px;
      padding: 10px 16px; font-weight: 900; font-size: 14px; letter-spacing: .04em; text-transform: uppercase;
      background: linear-gradient(90deg, var(--g2), var(--g3));
      color:#071222;
      box-shadow: 0 10px 24px rgba(0,0,0,0.26), inset 0 1px 0 rgba(255,255,255,0.4);
      transition: transform 160ms ease, box-shadow 240ms ease, filter 240ms ease, opacity 200ms ease;
    }
    .vx599 .btn:hover{ transform: translateY(-1px) }
    .vx599 .btn.ghost{
      background: linear-gradient(#0e1224,#0e1224) padding-box,
                  linear-gradient(135deg, var(--g1), var(--g2)) border-box;
      border:1px solid transparent;
      color: var(--ink);
      box-shadow: inset 0 1px 0 rgba(255,255,255,0.06), 0 8px 22px rgba(0,0,0,0.22);
    }

    /* meta line */
    .vx599 .meta{
      margin-top: 8px; color: var(--muted); font-size: 12px;
      display:flex; align-items:center; gap:10px;
    }
    .vx599 .meta::before, .vx599 .meta::after{
      content:""; flex:1; height:1px; background: linear-gradient(to right, transparent, rgba(255,255,255,0.18), transparent);
    }

    @media (max-width: 560px){
      .vx599{ padding:16px }
      .vx599 .themes{ order:3; width:100%; }
      .vx599 canvas{ height:48vh; min-height:340px }
      .vx599 input[type="range"]{ width: 130px }
      .vx599 .select{ width: 130px }
    }

    @media (prefers-color-scheme: light){
      .vx599{
        --bg1:#f6f9ff; --bg2:#eaf1ff;
        --ink:#0e1320; --muted:#5b6686; --glass: rgba(255,255,255,0.5);
        --stroke: rgba(0,0,0,0.08);
      }
      .vx599 .header, .vx599 .knob{ border-color: rgba(0,0,0,0.08) }
      .vx599 .btn.ghost{ background: linear-gradient(#ffffff,#ffffff) padding-box, linear-gradient(135deg, var(--g1), var(--g2)) border-box; }
    }
  </style>

  <div class="header" role="toolbar" aria-label="Glass Garden controls">
    <div class="brand" aria-hidden="true">
      <span class="gem"></span>
      <span class="tag">Glass Garden</span>
    </div>
    <div class="themes" role="group" aria-label="Themes">
      <button class="sw theme" data-theme="sapphire" aria-label="Sapphire" style="--bg: linear-gradient(135deg,#0e1224,#1f2448)"></button>
      <button class="sw theme" data-theme="pearl" aria-label="Pearl" style="--bg: linear-gradient(135deg,#fbfdff,#e8f3ff)"></button>
      <button class="sw theme" data-theme="ember" aria-label="Ember" style="--bg: linear-gradient(135deg,#1a0f10,#2b1a1a)"></button>
      <button class="sw theme" data-theme="noir" aria-label="Noir" style="--bg: linear-gradient(135deg,#0c0f14,#1a2029)"></button>
    </div>
    <span class="chip">Iteration 599</span>
  </div>

  <div class="hero">
    <h1>Prismatic Calm</h1>
    <p class="sub">Living glass forms. Shape the breeze. Conduct the light.</p>
  </div>

  <div class="stage" aria-hidden="true">
    <canvas id="vx599-canvas"></canvas>
  </div>

  <div class="dock">
    <label class="knob" for="vx599-energy">
      Energy
      <input id="vx599-energy" type="range" min="0" max="2" step="0.01" value="1.0" aria-label="Motion energy">
    </label>
    <label class="knob" for="vx599-pop">
      Population
      <input id="vx599-pop" type="range" min="8" max="80" step="1" value="28" aria-label="Shape count">
    </label>
    <label class="knob" for="vx599-shine">
      Shine
      <input id="vx599-shine" type="range" min="0" max="1" step="0.01" value="0.7" aria-label="Glow strength">
    </label>

    <select id="vx599-mode" class="select" aria-label="Motion mode">
      <option value="bloom" selected>Bloom</option>

    <button class="btn" id="vx599-toggle" aria-pressed="false" aria-label="Pause motion">Pause</button>

  <div class="meta">
    <span>Refreshed • <span id="last-updated">Last updated: 2025-11-12 20:22:53 EST</span> • Made to breathe</span>
  </div>

  <script>
    (function(){
      const root = document.querySelector('.vx599');
      const canvas = root.querySelector('#vx599-canvas');
      const ctx = canvas.getContext('2d', { alpha: true });
      const energyEl = root.querySelector('#vx599-energy');
      const popEl = root.querySelector('#vx599-pop');
      const shineEl = root.querySelector('#vx599-shine');
      const modeEl = root.querySelector('#vx599-mode');
      const toggleBtn = root.querySelector('#vx599-toggle');
      const shuffleBtn = root.querySelector('#vx599-shuffle');
      const themeBtns = [...root.querySelectorAll('.theme')];
      const last = root.querySelector('#last-updated');

      // timestamp
      function fmt(d){
        try{
          return d.toLocaleString(undefined,{year:'numeric',month:'short',day:'2-digit',hour:'2-digit',minute:'2-digit'});
        }catch(e){ return d.toISOString(); }
      }
      last.textContent = fmt(new Date());

      const themes = {
        sapphire: { bg1:'#0e1224', bg2:'#1f2448', ink:'#eaf0ff', muted:'#aab3d8', g1:'#7dd3fc', g2:'#a78bfa', g3:'#34d399', trail:'rgba(10,14,26,0.18)' },
        pearl:    { bg1:'#f6f9ff', bg2:'#eaf1ff', ink:'#0e1320', muted:'#5b6686', g1:'#ff7a59', g2:'#7c5cff', g3:'#1dd3b0', trail:'rgba(255,255,255,0.16)' },
        ember:    { bg1:'#1a0f10', bg2:'#2b1a1a', ink:'#ffe8df', muted:'#d9c0b8', g1:'#ff7a59', g2:'#ffb86b', g3:'#ffd166', trail:'rgba(0,0,0,0.2)' },
        noir:     { bg1:'#0c0f14', bg2:'#1a2029', ink:'#e8eefc', muted:'#aab6c8', g1:'#b8c1d8', g2:'#7f8ea3', g3:'#9bb1cc', trail:'rgba(0,0,0,0.22)' }
      };
      let palette = { colors: [], trail: 'rgba(0,0,0,0.2)' };

      function applyTheme(key){
        const t = themes[key] || themes.sapphire;
        root.style.setProperty('--bg1', t.bg1);
        root.style.setProperty('--bg2', t.bg2);
        root.style.setProperty('--ink', t.ink);
        root.style.setProperty('--muted', t.muted);
        root.style.setProperty('--g1', t.g1);
        root.style.setProperty('--g2', t.g2);
        root.style.setProperty('--g3', t.g3);
        palette.colors = [t.g1, t.g2, t.g3];
        palette.trail = t.trail;
      }

      // seed theme by time
      const hr = new Date().getHours();
      applyTheme(hr >= 7 && hr < 17 ? 'pearl' : 'sapphire');

      themeBtns.forEach(b => b.addEventListener('click', () => { applyTheme(b.dataset.theme); pulse(b); }));

      // canvas sizing
      function resize(){
        const dpr = Math.max(1, window.devicePixelRatio || 1);
        const rect = canvas.getBoundingClientRect();
        const w = Math.max(640, rect.width);
        const h = Math.max(400, rect.height);
        canvas.width = Math.floor(w * dpr);
        canvas.height = Math.floor(h * dpr);
        ctx.setTransform(dpr, 0, 0, dpr, 0, 0);
      }
      resize();
      window.addEventListener('resize', resize);

      // shape model
      let shapes = [];
      let t = 0;
      let pulses = [];
      let pointer = { x: 0, y: 0, active: false };

      function rand(a,b){ return a + Math.random()*(b-a); }
      function choice(arr){ return arr[Math.floor(Math.random()*arr.length)] }

      function makeShape(w,h){
        const s = Math.round(rand(3,8));
        const r = rand(Math.min(w,h)*0.02, Math.min(w,h)*0.07);
        const x = rand(r, w-r);
        const y = rand(r, h-r);
        const hue = choice(palette.colors);
        const rot = rand(0, Math.PI*2);
        const vx = rand(-0.4, 0.4);
        const vy = rand(-0.4, 0.4);
        const phase = Math.random()*Math.PI*2;
        return { x, y, r, sides:s, hue, rot, vx, vy, phase, anchor:{x:rand(w*0.2,w*0.8), y:rand(h*0.2,h*0.8)} };
      }

      function reseed(){
        const count = parseInt(popEl.value, 10) || 28;
        const rect = canvas.getBoundingClientRect();
        const w = rect.width, h = rect.height;
        shapes = Array.from({length:count}, ()=>makeShape(w,h));
      }
      reseed();

      // controls
      function paused(){ return root.dataset.paused === 'true'; }
      function setPaused(v){
        root.dataset.paused = v ? 'true' : 'false';
        toggleBtn.textContent = v ? 'Resume' : 'Pause';
        toggleBtn.setAttribute('aria-pressed', String(v));
      }
      toggleBtn.addEventListener('click', ()=> setPaused(!paused()));
      shuffleBtn.addEventListener('click', ()=> { reseed(); pulse(shuffleBtn); });
      popEl.addEventListener('change', reseed);

      // pointer
      function toLocal(e){
        const r = canvas.getBoundingClientRect();
        return { x: e.clientX - r.left, y: e.clientY - r.top };
      }
      root.addEventListener('pointermove', (e)=>{ pointer = { ...toLocal(e), active:true }; });
      root.addEventListener('pointerleave', ()=> { pointer.active = false; });
      root.addEventListener('pointerdown', (e)=>{
        const p = toLocal(e);
        pulses.push({ x:p.x, y:p.y, t:0 });
        pulse(canvas);
      });

      // keyboard pause
      window.addEventListener('keydown', (e)=>{
        if(e.code === 'Space'){ e.preventDefault(); setPaused(!paused()); }
      });

      // reduced motion
      if (window.matchMedia && window.matchMedia('(prefers-reduced-motion: reduce)').matches) {
        setPaused(true);
      }

      function polygon(ctx, sides, radius, round){
        const step = (Math.PI * 2) / sides;
        ctx.beginPath();
        for(let i=0;i<sides;i++){
          const a = i*step;
          const x = Math.cos(a)*radius;
          const y = Math.sin(a)*radius;
          if(i===0) ctx.moveTo(x,y);
          else ctx.lineTo(x,y);
        }
        ctx.closePath();
        if(round>0){
          // quick soften corners
          ctx.lineJoin = 'round';
          ctx.lineCap = 'round';
        }
      }

      function lerp(a,b,u){ return a + (b-a)*u; }

      function draw(){
        const rect = canvas.getBoundingClientRect();
        const w = rect.width, h = rect.height;

        // soft trail to create motion blur
        ctx.globalCompositeOperation = 'source-over';
        ctx.fillStyle = palette.trail;
        ctx.fillRect(0,0,w,h);

        const energy = parseFloat(energyEl.value||'1');
        const shine = parseFloat(shineEl.value||'0.7');
        const mode = modeEl.value;

        if(!paused()) t += 0.8 * (0.6 + energy*0.8);

        // draw pulses (rings)
        for(let i=pulses.length-1;i>=0;i--){
          const p = pulses[i];
          p.t += 1.6 + energy*0.6;
          const radius = p.t * 1.2;
          const alpha = Math.max(0, 1 - p.t/120);
          if(alpha<=0){ pulses.splice(i,1); continue; }
          ctx.beginPath();
          ctx.globalAlpha = alpha*0.35;
          ctx.strokeStyle = palette.colors[i % palette.colors.length];
          ctx.lineWidth = 1.2;
          ctx.arc(p.x, p.y, radius, 0, Math.PI*2);
          ctx.stroke();
        }

        ctx.globalCompositeOperation = 'lighter';
        for(let i=0;i<shapes.length;i++){
          const s = shapes[i];

          // motion rules
          if(!paused()){
            if(mode === 'bloom'){
              const cx = w*0.5, cy = h*0.5;
              const dx = s.x - cx, dy = s.y - cy;
              const dist = Math.hypot(dx,dy)+0.001;
              const push = (0.06 + energy*0.06) * (1 - Math.min(1, dist/Math.max(w,h)));
              s.vx += (dx/dist) * push;
              s.vy += (dy/dist) * push;
              // gentle drag
              s.vx *= 0.985; s.vy *= 0.985;
            } else if(mode === 'orbit'){
              const ax = s.anchor.x, ay = s.anchor.y;
              const dx = ax - s.x, dy = ay - s.y;
              s.vx += dx * (0.0007 + energy*0.0006);
              s.vy += dy * (0.0007 + energy*0.0006);
              // perpendicular nudge to keep orbiting
              const perp = 0.02 + energy*0.02;
              const tmp = s.vx;
              s.vx = s.vx + (-s.vy)*perp;
              s.vy = s.vy + (tmp)*perp;
              s.vx *= 0.996; s.vy *= 0.996;
            } else { // cascade
              s.vy += (0.02 + energy*0.06);
              s.vx *= 0.995; s.vy *= 0.995;
              if(s.y - s.r > h + 20){ s.y = -s.r; s.x = rand(s.r, w-s.r); }
            }

            // pointer interaction: attraction
            if(pointer.active){
              const dx = pointer.x - s.x, dy = pointer.y - s.y;
              const d = Math.hypot(dx,dy)+0.001;
              const infl = Math.max(0, 1 - d/(Math.min(w,h)*0.35));
              s.vx += dx/d * infl * (0.16 + energy*0.06);
              s.vy += dy/d * infl * (0.16 + energy*0.06);
            }

            s.x += s.vx * (0.6 + energy*0.8);
            s.y += s.vy * (0.6 + energy*0.8);
            s.rot += 0.004 * (1 + energy*0.8);

            // wrap
            if(s.x < -s.r) s.x = w + s.r;
            if(s.x > w + s.r) s.x = -s.r;
            if(s.y < -s.r) s.y = h + s.r;
            if(s.y > h + s.r) s.y = -s.r;
          }

          // breathing
          const breathe = 0.08 + 0.12*shine;
          const scale = 1 + Math.sin(t*0.02 + s.phase)*breathe;

          ctx.save();
          ctx.translate(s.x, s.y);
          ctx.rotate(s.rot);
          ctx.scale(scale, scale);
          polygon(ctx, s.sides, s.r, 1);

          // inner gradient
          const grad = ctx.createRadialGradient(0,0, s.r*0.05, 0,0, s.r*1.2);
          grad.addColorStop(0, hexA(s.hue, lerp(0.25, 0.5, shine)));
          grad.addColorStop(1, hexA('#000000', 0));
          ctx.fillStyle = grad;
          ctx.globalAlpha = 0.9;
          ctx.shadowColor = s.hue;
          ctx.shadowBlur = 14 + 40*shine;
          ctx.fill();

          // glossy edge
          ctx.lineWidth = 1 + 2*shine;
          ctx.strokeStyle = hexA(s.hue, lerp(0.5, 0.9, shine));
          ctx.globalAlpha = 0.8;
          ctx.stroke();

          // specular slash
          ctx.globalAlpha = 0.25 + 0.35*shine;
          ctx.beginPath();
          ctx.ellipse(0, -s.r*0.2, s.r*0.8, s.r*0.22, Math.PI/6, 0, Math.PI*2);
          ctx.fillStyle = hexA('#ffffff', 0.35);
          ctx.filter = `blur(${1 + 6*shine}px)`;
          ctx.fill();
          ctx.filter = 'none';

          ctx.restore();
        }

        requestAnimationFrame(draw);
      }
      requestAnimationFrame(draw);

      // helpers
      function pulse(el){
        el.style.transform += ' scale(0.97)';
        el.style.opacity = '0.95';
        setTimeout(()=>{ el.style.transform = el.style.transform.replace(' scale(0.97)',''); el.style.opacity=''; }, 140);
      }

      function hexA(hex, a){
        // supports #rgb, #rrggbb
        const h = hex.replace('#','');
        const full = h.length===3 ? h.split('').map(c=>c+c).join('') : h;
        const r = parseInt(full.slice(0,2),16);
        const g = parseInt(full.slice(2,4),16);
        const b = parseInt(full.slice(4,6),16);
        return `rgba(${r},${g},${b},${a})`;
      }
    })();
  </script>
