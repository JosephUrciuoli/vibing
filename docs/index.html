<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vibing</title>
    <style>
      :root {
        --bg: #0f1221;
        --fg: #e6e8f0;
        --muted: #9aa3b2;
        --accent: #8b5cf6;
      }
      html, body {
        height: 100%;
      }
      body {
        margin: 0;
        font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Ubuntu, Cantarell, Noto Sans, Helvetica Neue, Arial, "Apple Color Emoji", "Segoe UI Emoji";
        color: var(--fg);
        background: radial-gradient(1200px 800px at 70% 10%, #1b1f3a, var(--bg));
        display: flex;
        align-items: center;
        justify-content: center;
      }
      .card {
        width: min(720px, 92vw);
        background: rgba(255,255,255,0.04);
        border: 1px solid rgba(255,255,255,0.08);
        border-radius: 16px;
        padding: 28px 24px;
        box-shadow: 0 10px 30px rgba(0,0,0,0.3);
        backdrop-filter: blur(6px);
      }
      h1 {
        margin: 0 0 10px 0;
        font-size: 28px;
        letter-spacing: 0.3px;
      }
      .muted {
        color: var(--muted);
        font-size: 14px;
        margin-bottom: 18px;
      }
      #content {
        font-size: 18px;
        line-height: 1.6;
        background: rgba(255,255,255,0.04);
        border: 1px dashed rgba(255,255,255,0.12);
        border-radius: 12px;
        padding: 16px;
      }
      .footer {
        margin-top: 18px;
        display: flex;
        justify-content: space-between;
        align-items: center;
        font-size: 14px;
        color: var(--muted);
      }
      .badge {
        display: inline-block;
        background: rgba(139, 92, 246, 0.18);
        color: #d4c2ff;
        padding: 4px 10px;
        border-radius: 999px;
        font-size: 12px;
        border: 1px solid rgba(139, 92, 246, 0.35);
        letter-spacing: 0.2px;
      }
    </style>
  </head>
  <body>
    <!-- BEGIN_EDITABLE -->
      <section id="content">
<section id="oasis" aria-label="A luminous daydream studio">
  <style>
    /* Scope everything to #oasis */
    #oasis {
      --bg: #fbfcff;
      --ink: #0b1320;
      --muted: #4a5a78;
      --line: rgba(10, 20, 40, 0.08);
      --soft: rgba(255, 255, 255, 0.65);
      --a1: #ff9a8b;
      --a2: #8ec5fc;
      --a3: #a1ffce;
      --ring: #0b1320;
      --glow: 255, 154, 139;
      --spin: 16s;
      --breeze: 1;
      position: relative;
      overflow: hidden;
      border-radius: 26px;
      padding: clamp(18px, 3.2vw, 42px);
      color: var(--ink);
      font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial, "Apple Color Emoji", "Segoe UI Emoji";
      background:
        radial-gradient(140% 120% at 10% -10%, #ffffff 0%, var(--bg) 45%, #f1f5ff 100%);
      border: 1px solid var(--line);
      box-shadow:
        inset 0 1px 0 rgba(255,255,255,0.9),
        0 18px 60px -25px rgba(15, 30, 60, 0.25),
        0 8px 28px -16px rgba(15, 30, 60, 0.18);
      isolation: isolate;
    }

    /* Subtle paper grain */
    #oasis::after {
      content: "";
      pointer-events: none;
      position: absolute;
      inset: 0;
      opacity: 0.06;
      background:
        repeating-linear-gradient(90deg, rgba(0,0,0,0.08) 0 1px, transparent 1px 2px),
        repeating-linear-gradient(0deg, rgba(0,0,0,0.05) 0 1px, transparent 1px 2px);
      mix-blend-mode: overlay;
    }

    /* Floating color wash */
    #oasis .wash {
      position: absolute;
      inset: -30% -15%;
      z-index: 0;
      filter: blur(60px) saturate(110%);
      opacity: 0.55;
      pointer-events: none;
      background:
        radial-gradient(40% 35% at 15% 25%, color-mix(in oklab, var(--a2), white 30%) 0%, transparent 60%),
        radial-gradient(35% 40% at 85% 20%, color-mix(in oklab, var(--a1), white 25%) 0%, transparent 60%),
        radial-gradient(45% 35% at 50% 85%, color-mix(in oklab, var(--a3), white 30%) 0%, transparent 70%);
      transform: translate3d(0,0,0);
      animation: wash-drift calc(var(--spin)) ease-in-out infinite alternate;
    }
    @keyframes wash-drift {
      0%   { transform: translate3d(-2%, -1%, 0) scale(1); }
      50%  { transform: translate3d( 2%,  1%, 0) scale(1.02); }
      100% { transform: translate3d(-1%,  0%, 0) scale(1.01); }
    }

    /* Shell card */
    #oasis .shell {
      position: relative;
      z-index: 2;
      background: linear-gradient(180deg, rgba(255,255,255,0.9), rgba(255,255,255,0.65));
      border: 1px solid rgba(10, 20, 40, 0.08);
      border-radius: 22px;
      padding: clamp(16px, 3vw, 28px);
      backdrop-filter: blur(14px) saturate(125%);
      box-shadow:
        0 10px 40px -20px rgba(15, 30, 60, 0.25),
        inset 0 1px 0 rgba(255,255,255,0.9);
      transform-style: preserve-3d;
      transition: transform 180ms ease, box-shadow 220ms ease;
    }
    #oasis .shell:hover {
      box-shadow:
        0 18px 54px -24px rgba(15, 30, 60, 0.3),
        inset 0 1px 0 rgba(255,255,255,0.95);
    }

    /* Header */
    #oasis .top {
      display: grid;
      grid-template-columns: auto 1fr auto;
      gap: 14px;
      align-items: center;
      margin-bottom: 6px;
    }
    #oasis .brand {
      display: flex;
      align-items: center;
      gap: 10px;
      font-weight: 700;
      letter-spacing: 0.02em;
      color: var(--ink);
    }
    #oasis .brand svg {
      width: 26px; height: 26px;
      filter: drop-shadow(0 6px 12px rgba(var(--glow), 0.25));
    }
    #oasis .mood {
      display: inline-flex;
      gap: 6px;
      background: rgba(10,20,40,0.04);
      border: 1px solid var(--line);
      border-radius: 999px;
      padding: 4px;
    }
    #oasis .mood button {
      appearance: none;
      border: 0;
      padding: 8px 12px;
      border-radius: 999px;
      background: transparent;
      color: var(--muted);
      font-weight: 600;
      cursor: pointer;
      transition: color 150ms ease, background 150ms ease, transform 120ms ease;
    }
    #oasis .mood button[aria-pressed="true"] {
      background: linear-gradient(180deg, white, rgba(255,255,255,0.6));
      color: var(--ink);
      box-shadow: 0 6px 14px -8px rgba(15, 30, 60, 0.25), inset 0 1px 0 #fff;
    }
    #oasis .mood button:active { transform: translateY(1px); }

    /* Typography */
    #oasis h1 {
      margin: 8px 0 6px;
      font-size: clamp(28px, 5.6vw, 64px);
      line-height: 1.02;
      letter-spacing: -0.02em;
      background: linear-gradient(90deg, var(--ink), color-mix(in oklab, var(--a2), var(--ink) 60%));
      -webkit-background-clip: text;
      background-clip: text;
      color: transparent;
      text-wrap: balance;
    }
    #oasis p.lead {
      margin: 0;
      color: var(--muted);
      font-size: clamp(14px, 2.2vw, 18px);
      line-height: 1.6;
    }

    /* Orbit laboratory */
    #oasis .lab {
      display: grid;
      grid-template-columns: 1.15fr 1fr;
      gap: clamp(14px, 4vw, 24px);
      margin-top: 16px;
    }
    #oasis .pane {
      position: relative;
      border: 1px dashed var(--line);
      border-radius: 18px;
      padding: clamp(12px, 2.6vw, 18px);
      background: rgba(255,255,255,0.6);
    }

    /* Actions */
    #oasis .actions {
      display: flex; flex-wrap: wrap;
      gap: 10px; margin-top: 10px;
    }
    #oasis .btn {
      appearance: none;
      border: 0;
      border-radius: 14px;
      padding: 12px 16px;
      font-weight: 700;
      font-size: 14px;
      cursor: pointer;
      will-change: transform;
      transition: transform 120ms ease, box-shadow 220ms ease, background 220ms ease, color 220ms ease;
    }
    #oasis .btn.primary {
      color: #0a1022;
      background: linear-gradient(90deg, var(--a3), var(--a2));
      box-shadow: 0 12px 28px -14px rgba(142,197,252,0.55), inset 0 1px 0 rgba(255,255,255,0.8);
    }
    #oasis .btn.ghost {
      color: var(--ink);
      background: rgba(10,20,40,0.05);
      border: 1px solid var(--line);
      box-shadow: inset 0 1px 0 rgba(255,255,255,0.7);
    }
    #oasis .btn:hover { transform: translateY(-2px); }
    #oasis .btn:active { transform: translateY(0); }

    /* Orbit engine */
    #oasis .orbit {
      position: relative;
      aspect-ratio: 1 / 1;
      width: 100%;
      max-width: 460px;
      margin: 6px auto 0;
      filter: drop-shadow(0 12px 24px rgba(15,30,60,0.12));
    }
    #oasis .core {
      --g: conic-gradient(from 0deg, var(--a1), var(--a2), var(--a3), var(--a1));
      position: absolute;
      inset: 50% auto auto 50%;
      transform: translate(-50%, -50%);
      width: min(42%, 190px);
      aspect-ratio: 1/1;
      border-radius: 50%;
      background: radial-gradient(60% 60% at 40% 30%, #fff 0%, rgba(255,255,255,0.6) 55%, transparent 56%), var(--g);
      box-shadow: inset 0 8px 24px rgba(255,255,255,0.6), 0 18px 40px -18px rgba(15,30,60,0.35);
      animation: core-spin calc(var(--spin)) linear infinite;
    }
    @keyframes core-spin {
      to { transform: translate(-50%, -50%) rotate(360deg); }
    }
    #oasis .ring {
      position: absolute;
      inset: 0;
      border-radius: 50%;
      border: 1px solid rgba(10,20,40,0.08);
      transform: translateZ(0);
      animation: turn var(--ring-speed, calc(var(--spin))) linear infinite;
    }
    #oasis .r2 { inset: 8% }
    #oasis .r3 { inset: 18% }
    @keyframes turn { to { transform: rotate(360deg); } }
    #oasis .ring.reverse { animation-direction: reverse; }

    #oasis .chip {
      position: absolute;
      top: -12px; left: 50%;
      transform: translate(-50%, 0);
      padding: 8px 12px;
      border-radius: 999px;
      font-weight: 600;
      font-size: 12px;
      color: var(--ink);
      background: linear-gradient(180deg, #fff, rgba(255,255,255,0.7));
      border: 1px solid var(--line);
      box-shadow: 0 10px 24px -14px rgba(15,30,60,0.25), inset 0 1px 0 rgba(255,255,255,0.9);
      white-space: nowrap;
    }
    #oasis .chip::after {
      content: "";
      position: absolute;
      inset: auto 0 -10px 0;
      height: 10px;
      background: radial-gradient(50% 80% at 50% 0%, rgba(15,30,60,0.08), transparent 70%);
      border-radius: 50%;
      pointer-events: none;
    }

    /* Controls and meters */
    #oasis .controls {
      display: grid;
      grid-template-columns: 1fr;
      gap: 12px;
      margin-top: 10px;
    }
    #oasis .field {
      display: grid;
      grid-template-columns: 110px 1fr auto;
      align-items: center;
      gap: 10px;
      font-size: 13px;
      color: var(--muted);
    }
    #oasis input[type="range"] {
      -webkit-appearance: none; appearance: none;
      height: 8px; border-radius: 999px;
      background: linear-gradient(90deg, var(--a1), var(--a2));
      outline: none; border: 1px solid var(--line);
    }
    #oasis input[type="range"]::-webkit-slider-thumb {
      -webkit-appearance: none; appearance: none;
      width: 18px; height: 18px; border-radius: 50%;
      background: #fff; border: 1px solid var(--line);
      box-shadow: 0 4px 12px rgba(15,30,60,0.2);
      cursor: grab;
    }

    /* Progress ring */
    #oasis .ringbox {
      display: grid; place-items: center;
      padding: 8px;
    }
    #oasis .dial {
      width: 138px; height: 138px;
      display: block;
    }
    #oasis .dial .track {
      stroke: rgba(10,20,40,0.12);
      stroke-width: 10;
    }
    #oasis .dial .prog {
      stroke: url(#grad);
      stroke-linecap: round;
      stroke-width: 10;
      filter: drop-shadow(0 6px 12px rgba(142,197,252,0.45));
      transition: stroke-dashoffset 600ms cubic-bezier(.2,.7,.2,1);
    }
    #oasis .dial text {
      font-weight: 800;
      fill: var(--ink);
    }
    #oasis .legend {
      margin-top: 6px;
      font-size: 12px; color: var(--muted);
      text-align: center;
    }

    /* Footer */
    #oasis .foot {
      display: flex; flex-wrap: wrap;
      gap: 10px;
      align-items: center; justify-content: space-between;
      margin-top: 16px; color: var(--muted);
      font-size: 12px;
    }
    #oasis .warmth {
      --p: 58;
      width: 160px; height: 8px; border-radius: 999px;
      background: rgba(10,20,40,0.08);
      border: 1px solid var(--line);
      position: relative; overflow: hidden;
    }
    #oasis .warmth::after {
      content: "";
      position: absolute; inset: 0;
      width: calc(var(--p) * 1%);
      background: linear-gradient(90deg, var(--a1), var(--a2), var(--a3));
      border-radius: inherit;
      box-shadow: 0 0 12px rgba(255,154,139,0.35);
      transition: width 600ms cubic-bezier(.2,.7,.2,1);
    }

    /* Motion preferences */
    @media (prefers-reduced-motion: reduce) {
      #oasis .wash,
      #oasis .core,
      #oasis .ring { animation: none !important; }
      #oasis .btn:hover { transform: none; }
    }

    /* Responsive */
    @media (max-width: 860px) {
      #oasis .lab { grid-template-columns: 1fr; }
    }
  </style>

  <div class="wash" aria-hidden="true"></div>

  <div class="shell" id="shell">
    <div class="top">
      <div class="brand" aria-label="Brand">
        <svg viewBox="0 0 48 48" aria-hidden="true">
          <defs>
            <linearGradient id="bloom" x1="0" y1="0" x2="1" y2="1">
              <stop offset="0" stop-color="#8ec5fc"/>
              <stop offset="1" stop-color="#a1ffce"/>
            </linearGradient>
          </defs>
          <circle cx="24" cy="24" r="15" fill="url(#bloom)"/>
          <circle cx="18" cy="20" r="6" fill="#ffffff" opacity="0.9"/>
        </svg>
        Daydream Laboratory
      </div>

      <div></div>

      <div class="mood" role="group" aria-label="Palette">
        <button type="button" class="sw" data-theme="sunrise" aria-pressed="true">Sunrise</button>
        <button type="button" class="sw" data-theme="zenith" aria-pressed="false">Zenith</button>
        <button type="button" class="sw" data-theme="sunset" aria-pressed="false">Sunset</button>
      </div>
    </div>

    <h1>Design as a breath.</h1>
    <p class="lead">Bright, soft, and clear—delight without distraction. A tiny studio for feeling how ideas move.</p>

    <div class="actions">
      <button class="btn primary" id="breeze">Start the breeze</button>
      <button class="btn ghost" id="chime">Play chime</button>
    </div>

    <div class="lab" aria-live="polite">
      <div class="pane">
        <div class="orbit" id="orbit">
          <div class="ring r1" style="--ring-speed: calc(var(--spin) * 1.0);">
            <span class="chip">Clarity</span>
          </div>
          <div class="ring r2 reverse" style="--ring-speed: calc(var(--spin) * 0.75);">
            <span class="chip">Kindness</span>
          </div>
          <div class="ring r3" style="--ring-speed: calc(var(--spin) * 0.55);">
            <span class="chip">Play</span>
          </div>
          <div class="core" aria-hidden="true"></div>
        </div>

        <div class="controls">
          <div class="field">
            <span>Orbit speed</span>
            <input id="speed" type="range" min="6" max="32" value="16" aria-label="Orbit speed">
            <strong id="speed-read">16s</strong>
          </div>
          <div class="field">
            <span>Warmth</span>
            <input id="warmth" type="range" min="30" max="100" value="58" aria-label="Warmth level">
            <strong id="warmth-read">58%</strong>
          </div>
        </div>
      </div>

      <div class="pane ringbox">
        <svg class="dial" viewBox="0 0 120 120" role="img" aria-label="Clarity index">
          <defs>
            <linearGradient id="grad" x1="0" y1="0" x2="1" y2="1">
              <stop offset="0" stop-color="#8ec5fc"/>
              <stop offset="1" stop-color="#a1ffce"/>
            </linearGradient>
          </defs>
          <circle class="track" cx="60" cy="60" r="48" fill="none"/>
          <circle class="prog" id="prog" cx="60" cy="60" r="48" fill="none"
                  stroke-dasharray="301.59" stroke-dashoffset="180"/>
          <text x="50%" y="50%" dominant-baseline="middle" text-anchor="middle" font-size="22" id="clarity">40%</text>
        </svg>
        <div class="legend">Clarity index</div>
      </div>
    </div>

    <div class="foot">
      <div style="display:flex;align-items:center;gap:10px;">
        <div class="warmth" id="warmth-meter" aria-label="Warmth meter"></div>
        <span>Warmth</span>
      </div>
      <span id="last-updated">Last updated: 2025-12-18 07:39:35 EST</span>
    </div>
  </div>

  <script>
    (function () {
      const root = document.getElementById('oasis');
      const shell = document.getElementById('shell');
      const last = document.getElementById('last-updated');
      const speed = document.getElementById('speed');
      const speedRead = document.getElementById('speed-read');
      const warmth = document.getElementById('warmth');
      const warmthRead = document.getElementById('warmth-read');
      const warmthMeter = document.getElementById('warmth-meter');
      const prog = document.getElementById('prog');
      const clarityText = document.getElementById('clarity');
      const breezeBtn = document.getElementById('breeze');
      const chimeBtn = document.getElementById('chime');
      const moodButtons = root.querySelectorAll('.sw');

      // Palettes
      const palettes = {
        sunrise: { bg:'#fbfcff', ink:'#0b1320', muted:'#4a5a78', a1:'#ff9a8b', a2:'#8ec5fc', a3:'#a1ffce', glow:'255,154,139' },
        zenith:  { bg:'#f7fbff', ink:'#0a1120', muted:'#3f4d68', a1:'#6ee7f8', a2:'#86efac', a3:'#fde68a', glow:'110,231,248' },
        sunset:  { bg:'#fff9fb', ink:'#0a1020', muted:'#405067', a1:'#f0abfc', a2:'#60a5fa', a3:'#fca5a5', glow:'240,171,252' }
      };
      function applyPalette(name) {
        const p = palettes[name] || palettes.sunrise;
        root.style.setProperty('--bg', p.bg);
        root.style.setProperty('--ink', p.ink);
        root.style.setProperty('--muted', p.muted);
        root.style.setProperty('--a1', p.a1);
        root.style.setProperty('--a2', p.a2);
        root.style.setProperty('--a3', p.a3);
        root.style.setProperty('--glow', p.glow);
        moodButtons.forEach(b => b.setAttribute('aria-pressed', String(b.dataset.theme === name)));
      }
      // Time-of-day default
      const h = new Date().getHours();
      applyPalette(h < 11 ? 'sunrise' : h < 17 ? 'zenith' : 'sunset');

      moodButtons.forEach(b => b.addEventListener('click', () => applyPalette(b.dataset.theme)));

      // Last updated
      try {
        const now = new Date();
        const fmt = new Intl.DateTimeFormat(undefined, {
          year: 'numeric', month: 'short', day: '2-digit',
          hour: '2-digit', minute: '2-digit', second: '2-digit'
        });
        const tz = Intl.DateTimeFormat().resolvedOptions().timeZone || 'local';
        last.textContent = `Last updated: ${fmt.format(now)} • ${tz}`;
      } catch {
        last.textContent = 'Last updated: just now';
      }

      // Orbit speed control
      function setSpin(val) {
        root.style.setProperty('--spin', `${val}s`);
        speedRead.textContent = `${val}s`;
      }
      setSpin(speed.value);
      speed.addEventListener('input', e => setSpin(e.target.value));

      // Warmth control
      function setWarmth(val) {
        warmthRead.textContent = `${val}%`;
        warmthMeter.style.setProperty('--p', val);
      }
      setWarmth(warmth.value);
      warmth.addEventListener('input', e => setWarmth(e.target.value));

      // Progress ring animation
      const CIRC = 2 * Math.PI * 48; // 301.59
      function setClarity(pct) {
        const offset = CIRC * (1 - pct / 100);
        prog.setAttribute('stroke-dashoffset', offset.toFixed(2));
        clarityText.textContent = `${Math.round(pct)}%`;
      }
      let c = 40, dir = 1;
      setClarity(c);
      const clarityTimer = setInterval(() => {
        c += dir * (Math.random() * 4 + 1);
        if (c > 92) { c = 92; dir = -1; }
        if (c < 28) { c = 28; dir = 1; }
        setClarity(c);
      }, 1600);

      // Subtle tilt
      const reduceMotion = window.matchMedia('(prefers-reduced-motion: reduce)').matches;
      function tilt(e) {
        const r = shell.getBoundingClientRect();
        const x = (e.clientX - r.left) / r.width - 0.5;
        const y = (e.clientY - r.top) / r.height - 0.5;
        shell.style.transform = `perspective(900px) rotateX(${(-y * 6).toFixed(2)}deg) rotateY(${(x * 6).toFixed(2)}deg)`;
      }
      function untilt() { shell.style.transform = 'perspective(900px) rotateX(0) rotateY(0)'; }
      if (!reduceMotion) {
        shell.addEventListener('mousemove', tilt);
        shell.addEventListener('mouseleave', untilt);
      }

      // Breeze: modulate wash and orbit tempo
      let breezing = false, breezeInterval = null;
      breezeBtn.addEventListener('click', () => {
        breezing = !breezing;
        breezeBtn.textContent = breezing ? 'Stop the breeze' : 'Start the breeze';
        if (breezing) {
          let t = parseFloat(getComputedStyle(root).getPropertyValue('--spin'));
          breezeInterval = setInterval(() => {
            t += Math.random() > 0.5 ? -0.5 : 0.5;
            if (t < 8) t = 8;
            if (t > 28) t = 28;
            speed.value = t;
            setSpin(t);
          }, 1200);
        } else {
          clearInterval(breezeInterval);
          breezeInterval = null;
        }
      });

      // Soft chime using WebAudio
      let audioCtx = null, chimeTimer = null, chiming = false;
      function ping(f = 660, t = 0.6) {
        if (!audioCtx) audioCtx = new (window.AudioContext || window.webkitAudioContext)();
        const o = audioCtx.createOscillator();
        const g = audioCtx.createGain();
        o.type = 'sine';
        o.frequency.value = f;
        g.gain.value = 0.0001;
        o.connect(g); g.connect(audioCtx.destination);
        const now = audioCtx.currentTime;
        g.gain.exponentialRampToValueAtTime(0.2, now + 0.02);
        g.gain.exponentialRampToValueAtTime(0.0001, now + t);
        o.start(now);
        o.stop(now + t + 0.02);
      }
      chimeBtn.addEventListener('click', async () => {
        chiming = !chiming;
        chimeBtn.textContent = chiming ? 'Mute chime' : 'Play chime';
        if (audioCtx && audioCtx.state === 'suspended') await audioCtx.resume();
        if (chiming) {
          ping(660, 0.5);
          chimeTimer = setInterval(() => {
            const base = 520 + Math.random() * 260;
            ping(base, 0.45);
          }, 4800);
        } else {
          clearInterval(chimeTimer);
          chimeTimer = null;
        }
      });

      // Clean up if removed
      const observer = new MutationObserver(() => {
        if (!document.body.contains(root)) {
          clearInterval(clarityTimer);
          if (breezeInterval) clearInterval(breezeInterval);
          if (chimeTimer) clearInterval(chimeTimer);
          observer.disconnect();
        }
      });
      observer.observe(document.body, { childList: true, subtree: true });
    }());
  </script>
</section>
      </section>

    <script>
      // Only show a local placeholder if the agent hasn't written a timestamp yet
      const el = document.getElementById('last-updated');
      if (el && (!el.textContent || el.textContent.includes('not yet'))) {
        const now = new Date();
        el.textContent = `Last updated: ${now.toLocaleString(undefined, { hour12: false })}`;
      }
    </script>
