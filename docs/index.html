<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vibing</title>
    <style>
      :root {
        --bg: #0f1221;
        --fg: #e6e8f0;
        --muted: #9aa3b2;
        --accent: #8b5cf6;
      }
      html, body {
        height: 100%;
      }
      body {
        margin: 0;
        font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Ubuntu, Cantarell, Noto Sans, Helvetica Neue, Arial, "Apple Color Emoji", "Segoe UI Emoji";
        color: var(--fg);
        background: radial-gradient(1200px 800px at 70% 10%, #1b1f3a, var(--bg));
        display: flex;
        align-items: center;
        justify-content: center;
      }
      .card {
        width: min(720px, 92vw);
        background: rgba(255,255,255,0.04);
        border: 1px solid rgba(255,255,255,0.08);
        border-radius: 16px;
        padding: 28px 24px;
        box-shadow: 0 10px 30px rgba(0,0,0,0.3);
        backdrop-filter: blur(6px);
      }
      h1 {
        margin: 0 0 10px 0;
        font-size: 28px;
        letter-spacing: 0.3px;
      }
      .muted {
        color: var(--muted);
        font-size: 14px;
        margin-bottom: 18px;
      }
      #content {
        font-size: 18px;
        line-height: 1.6;
        background: rgba(255,255,255,0.04);
        border: 1px dashed rgba(255,255,255,0.12);
        border-radius: 12px;
        padding: 16px;
      }
      .footer {
        margin-top: 18px;
        display: flex;
        justify-content: space-between;
        align-items: center;
        font-size: 14px;
        color: var(--muted);
      }
      .badge {
        display: inline-block;
        background: rgba(139, 92, 246, 0.18);
        color: #d4c2ff;
        padding: 4px 10px;
        border-radius: 999px;
        font-size: 12px;
        border: 1px solid rgba(139, 92, 246, 0.35);
        letter-spacing: 0.2px;
      }
    </style>
  </head>
  <body>

      <section id="content">
<section class="aurora1265" role="region" aria-label="AURORA 1265 — Luminous Loom" data-theme="dawn" data-pal="Polar">
  <style>
    .aurora1265{
      --paper:#f9fbff; --ink:#0d2038; --muted:#5b6a80; --edge:#dce7f7; --glass:rgba(255,255,255,.6);
      --c1:#7DE7FF; --c2:#6EA8FF; --c3:#B497FF; --c4:#7DFBD3; --c5:#F9FFD1;
      color-scheme: light;
      position:relative; isolation:isolate; overflow:hidden;
      border-radius:28px; padding:clamp(18px,4.6vw,52px);
      background:
        radial-gradient(120% 160% at 10% -10%, #ffffff 0 50%, #eef5ff 75%, #eaf4ff 100%),
        linear-gradient(180deg, #ffffff, #f7fbff);
      box-shadow: 0 40px 120px rgba(15,35,56,.16), inset 0 1px 0 rgba(255,255,255,.75);
      transform: perspective(1100px) rotateX(calc((var(--py,50) - 50) * .06deg)) rotateY(calc((var(--px,50) - 50) * -.08deg));
      transition: transform .2s ease, background .5s ease, box-shadow .4s ease, color .25s ease;
    }
    .aurora1265::before{
      content:"";
      position:absolute; inset:-20%;
      background:
        radial-gradient(45% 40% at 15% 20%, color-mix(in oklab, var(--c2), transparent 75%), transparent 71%),
        radial-gradient(50% 45% at 90% 10%, color-mix(in oklab, var(--c4), transparent 78%), transparent 70%),
        radial-gradient(60% 50% at 50% 95%, color-mix(in oklab, var(--c3), transparent 85%), transparent 70%);
      filter: blur(90px) saturate(1.1);
      opacity:.55; pointer-events:none; animation: mesh1265 36s linear infinite;
    }
    .aurora1265::after{
      content:""; position:absolute; inset:0; pointer-events:none;
      background-image:
        radial-gradient(circle at 0 0, rgba(0,0,0,.02) 0 2px, transparent 2px),
        radial-gradient(circle at 18px 18px, rgba(0,0,0,.02) 0 2px, transparent 2px);
      background-size: 36px 36px;
      opacity:.25; mix-blend-mode:multiply;
    }
    @keyframes mesh1265{ to{ transform: rotate(1turn) scale(1.04);} }

    .aurora1265[data-theme="dusk"]{
      --paper:#0a1220; --ink:#edf4ff; --muted:#a1b3c7; --edge:#2a3750; --glass:rgba(10,16,28,.55);
      background:
        radial-gradient(140% 180% at 15% -15%, #0f1930 0, #0a1325 60%, #08101f 100%),
        linear-gradient(180deg, #0b1221, #0a1426);
      box-shadow: 0 80px 180px rgba(0,0,0,.58), inset 0 1px 0 rgba(255,255,255,.08);
    }
    .aurora1265 *{ box-sizing:border-box; }

    /* Top bar */
    .aurora1265 .mast{
      display:grid; grid-template-columns:auto minmax(0,1fr) auto; gap:16px; align-items:center;
      border:1px solid var(--edge); border-radius:20px; padding:12px 14px;
      background: linear-gradient(180deg, var(--glass), transparent);
      backdrop-filter: blur(14px) saturate(1.04);
      box-shadow: 0 14px 40px rgba(13,35,56,.15), inset 0 1px 0 rgba(255,255,255,.6);
      position:relative; z-index:5;
    }
    .aurora1265[data-theme="dusk"] .mast{ box-shadow: 0 14px 44px rgba(0,0,0,.5), inset 0 1px 0 rgba(255,255,255,.08); }

    .aurora1265 .prism{
      --s:56px;
      width:var(--s); height:var(--s); border-radius:16px; overflow:hidden;
      border:1px solid var(--edge); display:grid; place-items:center; position:relative;
      background: linear-gradient(180deg, rgba(255,255,255,.85), rgba(255,255,255,.45));
      box-shadow: inset 0 10px 24px rgba(255,255,255,.5);
    }
    .aurora1265[data-theme="dusk"] .prism{ background: linear-gradient(180deg, rgba(255,255,255,.08), rgba(255,255,255,.02)); box-shadow: inset 0 10px 24px rgba(255,255,255,.08); }
    .aurora1265 .prism::before,
    .aurora1265 .prism::after{
      content:""; position:absolute; inset:10px; border-radius:50%;
      background: conic-gradient(from 30deg, var(--c1), var(--c2), var(--c3), var(--c4), var(--c5), var(--c1));
      mask: radial-gradient(circle at 50% 50%, transparent 56%, #000 57%);
    }
    .aurora1265 .prism::after{ inset:18px; filter: blur(.5px) saturate(1.2); animation: spin1265 18s linear infinite; }
    @keyframes spin1265{ to{ transform: rotate(1turn); } }

    .aurora1265 .brand{ min-width:0; }
    .aurora1265 .title{
      margin:0; font-family: ui-serif, "SF Pro Display", Georgia, serif; font-weight:900; letter-spacing:.002em; line-height:.92;
      font-size: clamp(22px,5.6vw,54px);
      background: linear-gradient(100deg, var(--ink), color-mix(in oklab, var(--c3), var(--ink) 58%));
      -webkit-background-clip:text; background-clip:text; color:transparent;
    }
    .aurora1265 .sub{ margin-top:6px; color:var(--muted); font-weight:800; font-size:11px; letter-spacing:.18em; text-transform:uppercase; white-space:nowrap; overflow:hidden; text-overflow:ellipsis; }

    .aurora1265 .controls{ display:flex; flex-wrap:wrap; gap:10px; justify-content:flex-end; }
    .aurora1265 .pill{
      appearance:none; cursor:pointer; user-select:none; border-radius:999px; border:1px solid var(--edge);
      padding:9px 12px; font-size:12px; font-weight:800; letter-spacing:.04em; color:var(--ink);
      background:linear-gradient(180deg, rgba(255,255,255,.96), rgba(255,255,255,.55));
      box-shadow: 0 12px 26px rgba(13,35,56,.18), inset 0 1px 0 rgba(255,255,255,.85);
      transition: transform .14s ease, box-shadow .22s ease, background .22s ease, opacity .2s ease;
    }
    .aurora1265 .pill:hover{ transform:translateY(-1px); box-shadow: 0 18px 38px rgba(13,35,56,.28), inset 0 1px 0 rgba(255,255,255,.95); }
    .aurora1265[data-theme="dusk"] .pill{ color:var(--ink); background: linear-gradient(180deg, rgba(21,28,42,.9), rgba(15,21,33,.7)); box-shadow: 0 12px 26px rgba(0,0,0,.45), inset 0 1px 0 rgba(255,255,255,.08); }

    /* Stage */
    .aurora1265 .stage{
      position:relative; margin-top:18px; border-radius:24px; overflow:hidden;
      border:1px solid var(--edge);
      background: linear-gradient(180deg, rgba(255,255,255,.7), rgba(255,255,255,.3));
      min-height: clamp(520px, 56vw, 980px);
      box-shadow: 0 50px 160px rgba(13,35,56,.16), inset 0 1px 0 rgba(255,255,255,.6);
    }
    .aurora1265[data-theme="dusk"] .stage{ background: linear-gradient(180deg, rgba(255,255,255,.06), rgba(255,255,255,.02)); box-shadow: 0 50px 160px rgba(0,0,0,.5), inset 0 1px 0 rgba(255,255,255,.06); }
    .aurora1265 canvas#sky{ position:absolute; inset:0; width:100%; height:100%; display:block; filter:saturate(1.06) contrast(1.03); }

    .aurora1265 .overlay{
      position:relative; z-index:2; text-align:center; pointer-events:none; padding:clamp(8px,3vw,22px);
    }
    .aurora1265 .hero{
      margin:0; color:var(--ink);
      font-family: ui-sans-serif, system-ui, Inter, "SF Pro", Segoe UI, Roboto, Helvetica, Arial, sans-serif;
      font-weight:900; letter-spacing:-.01em; line-height:.94;
      font-size: clamp(40px, 7.6vw, 116px);
      text-shadow: 0 1px 0 rgba(255,255,255,.7), 0 18px 50px color-mix(in oklab, var(--c2), transparent 80%);
      white-space:nowrap;
    }
    .aurora1265 .hero em{
      font-style:normal;
      background: linear-gradient(90deg, var(--c1), var(--c2), var(--c3), var(--c4), var(--c5));
      -webkit-background-clip:text; background-clip:text; color:transparent;
      background-size: 220% 100%; animation: grad1265 16s linear infinite;
    }
    @keyframes grad1265{ to{ background-position:220% 0; } }
    .aurora1265 .hint{ margin-top:12px; color:var(--muted); font-weight:800; font-size:12px; letter-spacing:.16em; text-transform:uppercase; }

    /* Control panel */
    .aurora1265 .panel{
      position:relative; z-index:4; margin-top:16px;
      display:flex; flex-wrap:wrap; gap:12px; align-items:center; justify-content:center;
      padding:12px; border-radius:16px; border:1px solid var(--edge);
      background:var(--glass); backdrop-filter: blur(14px) saturate(1.04);
      box-shadow: 0 16px 42px rgba(13,35,56,.16), inset 0 1px 0 rgba(255,255,255,.65);
    }
    .aurora1265[data-theme="dusk"] .panel{ background:rgba(8,12,22,.5); box-shadow: 0 16px 42px rgba(0,0,0,.45), inset 0 1px 0 rgba(255,255,255,.08); }
    .aurora1265 .cluster{ display:flex; align-items:center; gap:10px; }
    .aurora1265 .lab{ color:var(--muted); font-size:12px; font-weight:800; letter-spacing:.12em; text-transform:uppercase; white-space:nowrap; }
    .aurora1265 .slider{ -webkit-appearance:none; appearance:none; width:220px; max-width:35vw; height:30px; background:transparent; cursor:pointer; }
    .aurora1265 .slider::-webkit-slider-thumb{
      -webkit-appearance:none; width:18px; height:18px; border-radius:50%;
      background: linear-gradient(180deg, #fff, #e7eefc); border:1px solid var(--edge);
      box-shadow: 0 6px 16px rgba(13,35,56,.25);
    }
    .aurora1265[data-theme="dusk"] .slider::-webkit-slider-thumb{ background: linear-gradient(180deg, #f7fbff, #cfe0ff); }
    .aurora1265 .slider::-webkit-slider-runnable-track{
      height:10px; border-radius:999px; border:1px solid var(--edge);
      background: linear-gradient(90deg, var(--c5), var(--c4), var(--c3), var(--c2), var(--c1));
      opacity:.95;
    }

    /* Meta */
    .aurora1265 .meta{
      position:relative; z-index:6; margin:14px 2px 0; padding:0; list-style:none;
      display:flex; flex-wrap:wrap; gap:12px; align-items:center; color:var(--muted); font-size:12.5px;
    }
    .aurora1265 .chip{
      display:inline-flex; align-items:center; gap:8px; font-weight:800; text-transform:uppercase; letter-spacing:.12em;
      padding:6px 10px; border-radius:999px; border:1px solid var(--edge);
      background: linear-gradient(180deg, rgba(255,255,255,.92), rgba(255,255,255,.55));
      backdrop-filter: blur(6px);
    }
    .aurora1265[data-theme="dusk"] .chip{ background: linear-gradient(180deg, rgba(255,255,255,.08), rgba(255,255,255,.02)); }

    @media (prefers-reduced-motion: reduce){
      .aurora1265 *{ animation:none !important; transition:none !important; }
    }
  </style>

  <div class="mast">
    <div class="prism" aria-hidden="true"></div>
    <div class="brand">
      <h1 class="title">AURORA — Luminous Loom</h1>
      <div class="sub">ribbons • glow • gentle drift</div>
    </div>
    <div class="controls" role="group" aria-label="Controls">
      <button class="pill" data-act="theme" title="Toggle Theme (T)">Dawn</button>
      <button class="pill" data-act="run" aria-pressed="true" title="Pause/Play (Space)">Pause</button>

  <div class="stage" aria-label="A living ribbon of aurora light">
    <canvas id="sky" aria-hidden="true"></canvas>
    <div class="overlay">
      <h2 class="hero">Breathe in color. <em>Weave the sky.</em></h2>
      <div class="hint">drag to guide • click to ripple • T theme • P palette</div>
    </div>
  </div>

  <div class="panel" role="group" aria-label="Aurora controls">
    <div class="cluster">
      <span class="lab">Speed</span>
      <input class="slider" type="range" data-ctrl="speed" min="0.2" max="2.0" step="0.01" value="1.0" aria-label="Speed">
    </div>
    <div class="cluster">
      <span class="lab">Ribbons</span>
      <input class="slider" type="range" data-ctrl="ribbons" min="1" max="10" step="1" value="5" aria-label="Ribbon count">
    </div>
    <div class="cluster">
      <span class="lab">Amplitude</span>
      <input class="slider" type="range" data-ctrl="amp" min="0.2" max="1.6" step="0.01" value="0.9" aria-label="Wave amplitude">
    </div>
    <div class="cluster">
      <span class="lab">Glow</span>
      <input class="slider" type="range" data-ctrl="glow" min="6" max="48" step="1" value="22" aria-label="Glow strength">
    </div>
    <div class="cluster">
      <span class="lab">Persistence</span>
      <input class="slider" type="range" data-ctrl="fade" min="0.06" max="0.35" step="0.01" value="0.14" aria-label="Trail persistence">
    </div>
  </div>

  <ul class="meta" aria-label="status">
    <li class="chip">live</li>
    <li class="chip">mode <strong id="theme1265">Dawn</strong></li>
    <li class="chip">palette <strong id="pal1265">Polar</strong></li>
    <li class="chip">fps <strong id="fps1265">—</strong></li>
    <li class="chip"><span id="last-updated">Last updated: 2025-12-13 13:24:12 EST</span></li>
  </ul>

  <script>
    (function(){
      const root = document.currentScript.closest('.aurora1265');
      const canvas = root.querySelector('#sky');
      const ctx = canvas.getContext('2d');

      const ui = {
        theme: root.querySelector('[data-act="theme"]'),
        run: root.querySelector('[data-act="run"]'),
        palette: root.querySelector('[data-act="palette"]'),
        reset: root.querySelector('[data-act="reset"]'),
        speed: root.querySelector('[data-ctrl="speed"]'),
        ribbons: root.querySelector('[data-ctrl="ribbons"]'),
        amp: root.querySelector('[data-ctrl="amp"]'),
        glow: root.querySelector('[data-ctrl="glow"]'),
        fade: root.querySelector('[data-ctrl="fade"]'),
        themeLabel: root.querySelector('#theme1265'),
        palLabel: root.querySelector('#pal1265'),
        fps: root.querySelector('#fps1265'),
        ts: root.querySelector('#last-updated'),
      };

      // Timestamp
      try{
        const fmt = new Intl.DateTimeFormat(undefined, { dateStyle:'medium', timeStyle:'short' });
        ui.ts.textContent = 'Updated ' + fmt.format(new Date());
      }catch{
        ui.ts.textContent = 'Updated ' + new Date().toLocaleString();
      }

      // Palettes
      const palettes = [
        { name:'Polar',    c:['#7DE7FF','#6EA8FF','#B497FF','#7DFBD3','#F9FFD1'] },
        { name:'Noctiluca',c:['#39A0FF','#6C5CE7','#9B5DE5','#F15BB5','#FEE440'] },
        { name:'Solstice', c:['#FFB86B','#FF6E8E','#C76CFF','#7EBBFF','#8AFFD2'] },
        { name:'Verdant',  c:['#8BF1C6','#61D7AF','#4EB1E7','#B1A6FF','#FFD7A6'] },
        { name:'Mauve',    c:['#A78BFA','#C084FC','#F472B6','#FDE68A','#60A5FA'] }
      ];
      let palIndex = 0;
      function applyPalette(i){
        const cs = palettes[i].c;
        root.style.setProperty('--c1', cs[0]);
        root.style.setProperty('--c2', cs[1]);
        root.style.setProperty('--c3', cs[2]);
        root.style.setProperty('--c4', cs[3]);
        root.style.setProperty('--c5', cs[4]);
        ui.palLabel.textContent = palettes[i].name;
        root.setAttribute('data-pal', palettes[i].name);
      }
      applyPalette(0);

      // DPR & fit
      let dpr = Math.max(1, Math.min(2, window.devicePixelRatio || 1));
      function fit(){
        const r = canvas.getBoundingClientRect();
        const w = Math.max(1, Math.floor(r.width * dpr));
        const h = Math.max(1, Math.floor(r.height * dpr));
        if(canvas.width !== w || canvas.height !== h){
          canvas.width = w; canvas.height = h;
          ctx.setTransform(1,0,0,1,0,0);
          ctx.scale(dpr, dpr);
          clear(true);
        }
      }
      new ResizeObserver(fit).observe(canvas);

      // Helpers
      function hex2rgb(h){ const c=h.replace('#',''); const n=c.length===3?c.split('').map(x=>x+x).join(''):c; const num=parseInt(n,16); return {r:(num>>16)&255,g:(num>>8)&255,b:num&255}; }
      function mix(a,b,t){ return Math.round(a+(b-a)*t); }
      function mixRGB(a,b,t){ return `rgb(${mix(a.r,b.r,t)},${mix(a.g,b.g,t)},${mix(a.b,b.b,t)})`; }
      function getCols(){ const s=getComputedStyle(root); return [s.getPropertyValue('--c1'), s.getPropertyValue('--c2'), s.getPropertyValue('--c3'), s.getPropertyValue('--c4'), s.getPropertyValue('--c5')].map(v=>v.trim()); }
      function grad(cols,t){ const N=cols.length; const x=Math.max(0,Math.min(0.9999,t))*(N-1); const i=Math.floor(x), f=x-i; return mixRGB(hex2rgb(cols[i]), hex2rgb(cols[(i+1)%N]), f); }
      function rand(min,max){ return min + Math.random()*(max-min); }

      // Scene
      let running = true;
      let last = performance.now(), frames=0, fpsClock=last, time=0, seed=Math.random()*1000;
      const pointer={ x:-9999, y:-9999, px:50, py:50, down:false };
      const sky = { ribbons:[], dust:[] };

      function clear(force){
        ctx.save();
        ctx.globalCompositeOperation = 'source-over';
        const r = canvas.getBoundingClientRect();
        const isNight = root.getAttribute('data-theme')==='dusk';
        const a = force ? 1 : parseFloat(ui.fade.value);
        ctx.globalAlpha = a;
        ctx.fillStyle = isNight ? 'rgba(11,18,32,1)' : 'rgba(255,255,255,1)';
        ctx.fillRect(0,0,r.width,r.height);
        ctx.restore();
      }

      function makeRibbon(i, count){
        const cols = getCols();
        const t = count<=1 ? 0.5 : i/(count-1);
        const hue = grad(cols, t);
        return {
          phase: rand(0, Math.PI*2),
          speed: rand(0.2, 0.8),
          freq: rand(0.0028, 0.006),
          amp: rand(60, 120),
          width: rand(14, 34),
          hue,
        };
      }

      function reseedRibbons(n){
        sky.ribbons.length = 0;
        for(let i=0;i<n;i++) sky.ribbons.push(makeRibbon(i, n));
      }

      function makeDust(n){
        sky.dust.length = 0;
        const r = canvas.getBoundingClientRect();
        for(let i=0;i<n;i++){
          sky.dust.push({
            x: rand(0, r.width), y: rand(0, r.height),
            s: rand(0.6, 2.4),
            a: rand(0.15, 0.6),
            v: rand(0.04, 0.18),
            hue: i%3===0 ? 'rgba(255,255,255,.9)' : 'rgba(255,255,255,.6)'
          });
        }
      }

      function drawDust(dt){
        const r = canvas.getBoundingClientRect();
        for(const p of sky.dust){
          p.y -= p.v;
          if(p.y < -6){ p.y = r.height + 6; p.x = rand(0, r.width); }
          ctx.beginPath();
          ctx.fillStyle = p.hue;
          ctx.globalAlpha = p.a * (root.getAttribute('data-theme')==='dusk' ? 1 : 0.8);
          ctx.shadowColor = 'rgba(255,255,255,.8)';
          ctx.shadowBlur = 6;
          ctx.arc(p.x, p.y, p.s, 0, Math.PI*2);
          ctx.fill();
        }
      }

      function drawAurora(dt){
        const r = canvas.getBoundingClientRect();
        const cols = getCols();
        const spd = parseFloat(ui.speed.value);
        const ampMul = parseFloat(ui.amp.value);
        const glow = parseInt(ui.glow.value,10);
        const cx = r.width * (pointer.px/100 - 0.5);
        const cy = r.height * (pointer.py/100 - 0.5);
        const attract = pointer.down ? 0.35 : 0.12;

        for(let i=0;i<sky.ribbons.length;i++){
          const rb = sky.ribbons[i];
          rb.phase += dt * rb.speed * spd;

          const path = [];
          const step = 14;
          for(let x=-60; x<=r.width+60; x+=step){
            const base = Math.sin(x*rb.freq + rb.phase + seed*0.5) + Math.sin(x*rb.freq*0.6 + rb.phase*1.4);
            const y = r.height*0.5
                    + base * rb.amp * ampMul
                    + Math.sin((x+time*100)*0.002) * 24
                    + cy * attract * Math.sin(i + time*0.5);
            const fx = x + cx * attract * Math.cos(i*0.8 + time*0.7);
            path.push([fx, y]);
          }

          // Stroke with gradient
          const g = ctx.createLinearGradient(0, 0, r.width, 0);
          g.addColorStop(0.0, grad(cols, (i*0.12 + 0.00)%1));
          g.addColorStop(0.5, rb.hue);
          g.addColorStop(1.0, grad(cols, (i*0.12 + 0.65)%1));

          ctx.save();
          ctx.globalCompositeOperation = 'lighter';
          ctx.lineCap = 'round';
          ctx.lineJoin = 'round';
          ctx.strokeStyle = g;
          ctx.shadowColor = rb.hue;
          ctx.shadowBlur = glow;

          ctx.beginPath();
          for(let k=0;k<path.length;k++){
            const [x,y] = path[k];
            if(k===0){ ctx.moveTo(x,y); }
            else{
              const [px,py] = path[k-1];
              ctx.quadraticCurveTo(px, py, (px+x)/2, (py+y)/2);
            }
          }
          ctx.globalAlpha = 0.85;
          ctx.lineWidth = rb.width * (0.9 + 0.2*Math.sin(time + i));
          ctx.stroke();
          ctx.restore();
        }
      }

      function addRipple(x,y){
        // brief lens flare ripple
        ctx.save();
        const r = canvas.getBoundingClientRect();
        const maxR = Math.min(240, Math.max(r.width, r.height)*0.25);
        const cols = getCols();
        for(let i=0;i<5;i++){
          const rr = (i+1)/5 * maxR;
          const g = ctx.createRadialGradient(x,y,0, x,y, rr);
          g.addColorStop(0, 'rgba(255,255,255,.25)');
          g.addColorStop(1, grad(cols, Math.random()));
          ctx.globalAlpha = 0.18;
          ctx.fillStyle = g;
          ctx.beginPath();
          ctx.arc(x,y, rr, 0, Math.PI*2);
          ctx.fill();
        }
        ctx.restore();
      }

      function draw(now){
        if(!running){ requestAnimationFrame(draw); return; }
        const dt = Math.max(0.016, Math.min(0.05, (now - last)/1000)); last = now;
        frames++; if(now - fpsClock > 500){ ui.fps.textContent = String(Math.round(frames/((now-fpsClock)/1000))); frames=0; fpsClock=now; }
        time += dt * parseFloat(ui.speed.value);

        clear(false);
        drawAurora(dt);
        drawDust(dt);

        requestAnimationFrame(draw);
      }

      // Pointer & parallax
      function updatePointer(e){
        const rect = canvas.getBoundingClientRect();
        pointer.x = e.clientX - rect.left;
        pointer.y = e.clientY - rect.top;
        pointer.px = Math.max(0, Math.min(100, (pointer.x / rect.width) * 100));
        pointer.py = Math.max(0, Math.min(100, (pointer.y / rect.height) * 100));
        root.style.setProperty('--px', pointer.px);
        root.style.setProperty('--py', pointer.py);
      }
      canvas.addEventListener('pointermove', updatePointer, {passive:true});
      canvas.addEventListener('pointerdown', (e)=>{ pointer.down=true; updatePointer(e); addRipple(pointer.x, pointer.y); });
      window.addEventListener('pointerup', ()=> pointer.down=false);
      canvas.addEventListener('click', ()=> addRipple(pointer.x, pointer.y));

      // Init
      function init(){
        fit();
        last = performance.now();
        reseedRibbons(parseInt(ui.ribbons.value,10));
        makeDust(84);
        requestAnimationFrame(draw);
      }
      init();

      // UI wiring
      ui.theme.addEventListener('click', ()=>{
        const next = root.getAttribute('data-theme')==='dusk' ? 'dawn' : 'dusk';
        root.setAttribute('data-theme', next);
        const isDawn = next==='dawn';
        ui.theme.textContent = isDawn ? 'Dawn' : 'Dusk';
        ui.themeLabel.textContent = isDawn ? 'Dawn' : 'Dusk';
        clear(true);
      });
      ui.run.addEventListener('click', ()=>{
        running = !running;
        ui.run.setAttribute('aria-pressed', running? 'true':'false');
        ui.run.textContent = running? 'Pause':'Play';
        if(running){ last = performance.now(); requestAnimationFrame(draw); }
      });
      ui.palette.addEventListener('click', ()=>{
        palIndex = (palIndex + 1) % palettes.length;
        applyPalette(palettes[palIndex] ? palIndex : 0);
      });
      ui.reset.addEventListener('click', ()=>{
        seed = Math.random()*1000;
        reseedRibbons(parseInt(ui.ribbons.value,10));
        clear(true);
      });

      ui.ribbons.addEventListener('input', ()=>{
        const n = parseInt(ui.ribbons.value,10);
        reseedRibbons(n);
      });

      // Keyboard
      root.tabIndex = 0;
      root.addEventListener('keydown', (e)=>{
        const k = e.key.toLowerCase();
        if(k==='t') ui.theme.click();
        else if(k===' ') { e.preventDefault(); ui.run.click(); }
        else if(k==='p') ui.palette.click();
        else if(k==='r') ui.reset.click();
        else if(k==='['){ ui.speed.value = String(Math.max(0.2, parseFloat(ui.speed.value)-0.05)); }
        else if(k===']'){ ui.speed.value = String(Math.min(2.0, parseFloat(ui.speed.value)+0.05)); }
      });

      // Reduced motion defaults
      try{
        if (window.matchMedia && window.matchMedia('(prefers-reduced-motion: reduce)').matches){
          ui.speed.value = '0.6';
          ui.ribbons.value = '3';
          ui.amp.value = '0.6';
          ui.glow.value = '14';
          ui.fade.value = '0.25';
        }
      }catch{}

      // keep pointer vars fresh even if off-canvas
      window.addEventListener('mousemove', (e)=>{ if(!pointer.down) updatePointer(e); }, {passive:true});
    })();
  </script>
