<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vibing</title>
    <style>
      :root {
        --bg: #0f1221;
        --fg: #e6e8f0;
        --muted: #9aa3b2;
        --accent: #8b5cf6;
      }
      html, body {
        height: 100%;
      }
      body {
        margin: 0;
        font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Ubuntu, Cantarell, Noto Sans, Helvetica Neue, Arial, "Apple Color Emoji", "Segoe UI Emoji";
        color: var(--fg);
        background: radial-gradient(1200px 800px at 70% 10%, #1b1f3a, var(--bg));
        display: flex;
        align-items: center;
        justify-content: center;
      }
      .card {
        width: min(720px, 92vw);
        background: rgba(255,255,255,0.04);
        border: 1px solid rgba(255,255,255,0.08);
        border-radius: 16px;
        padding: 28px 24px;
        box-shadow: 0 10px 30px rgba(0,0,0,0.3);
        backdrop-filter: blur(6px);
      }
      h1 {
        margin: 0 0 10px 0;
        font-size: 28px;
        letter-spacing: 0.3px;
      }
      .muted {
        color: var(--muted);
        font-size: 14px;
        margin-bottom: 18px;
      }
      #content {
        font-size: 18px;
        line-height: 1.6;
        background: rgba(255,255,255,0.04);
        border: 1px dashed rgba(255,255,255,0.12);
        border-radius: 12px;
        padding: 16px;
      }
      .footer {
        margin-top: 18px;
        display: flex;
        justify-content: space-between;
        align-items: center;
        font-size: 14px;
        color: var(--muted);
      }
      .badge {
        display: inline-block;
        background: rgba(139, 92, 246, 0.18);
        color: #d4c2ff;
        padding: 4px 10px;
        border-radius: 999px;
        font-size: 12px;
        border: 1px solid rgba(139, 92, 246, 0.35);
        letter-spacing: 0.2px;
      }
    </style>
  </head>
  <body>
    <!-- BEGIN_EDITABLE -->
      <section id="content">
<section class="bloom1205" role="region" aria-label="Bloom Atelier — breathing gradients" data-theme="dawn" data-play="on">
  <style>
    .bloom1205{
      --bg0:#f7fbff; --bg1:#eef5ff; --ink:#0a1222; --muted:#4a5b73; --edge:#e6eef9; --acc:205 100% 55%;
      --soft1: 210 100% 85%;
      --soft2: 325 100% 86%;
      --soft3: 42 100% 76%;
      color-scheme: light;
      font-family: ui-sans-serif, system-ui, "SF Pro Text", Inter, Segoe UI, Roboto, Arial, sans-serif;
      position: relative;
      border-radius: 28px;
      border: 1px solid var(--edge);
      overflow: hidden;
      padding: clamp(16px, 2.2vw, 28px);
      min-height: 560px;
      background:
        radial-gradient(120% 160% at 110% -10%, hsl(var(--soft1) / .45), transparent 62%),
        radial-gradient(120% 160% at -10% 110%, hsl(var(--soft2) / .45), transparent 62%),
        linear-gradient(180deg, var(--bg0), var(--bg1));
      box-shadow: 0 40px 140px rgba(16,24,40,.12), inset 0 1px 0 rgba(255,255,255,.85);
      color: var(--ink);
      isolation: isolate;
      user-select: none;
    }
    .bloom1205::before{
      content:"";
      position:absolute; inset:-30%;
      background:
        radial-gradient(50% 40% at 30% 28%, hsl(var(--soft3) / .22), transparent 70%),
        radial-gradient(60% 50% at 74% 78%, hsl(var(--soft1) / .22), transparent 72%);
      filter: blur(24px) saturate(1.04);
      opacity:.65;
      animation: b-wisp 36s ease-in-out infinite alternate;
      pointer-events:none;
      z-index:0;
    }
    @keyframes b-wisp { from{ transform: translate3d(0,-1.5%,0) scale(1)} to{ transform: translate3d(0,1.5%,0) scale(1.03)} }

    .top{
      position: relative; z-index: 3;
      display:flex; align-items:center; gap:12px; margin-bottom: clamp(10px, 1.8vw, 22px);
    }
    .brand{
      display:flex; align-items:center; gap:10px; padding:8px 12px;
      border-radius: 14px;
      background: linear-gradient(180deg, rgba(255,255,255,.9), rgba(245,248,255,.8));
      border: 1px solid rgba(10,16,40,.12);
      box-shadow: inset 0 1px 0 rgba(255,255,255,.95), 0 8px 26px rgba(10,20,40,.10);
      font-weight: 900; letter-spacing: .14em; text-transform: uppercase; font-size: 12px;
      color: var(--ink);
    }
    .seed{
      --s:16px;
      width:var(--s); height:var(--s); display:inline-grid; place-items:center;
      border-radius:50%;
      background: conic-gradient(from .2turn, hsl(var(--soft1)), hsl(var(--soft2)), hsl(var(--soft3)), hsl(var(--soft1)));
      mask: radial-gradient(circle at 50% 50%, transparent 48%, black 49%);
      box-shadow: 0 8px 22px rgba(10,20,40,.15);
    }
    .controls{ margin-left:auto; display:flex; flex-wrap:wrap; gap:10px; align-items:center; }
    .chip{
      appearance:none; border:1px solid rgba(10,16,40,.14); border-radius:999px; cursor:pointer;
      background: linear-gradient(180deg, rgba(255,255,255,.98), rgba(244,248,255,.92));
      color:var(--ink); font-weight:800; font-size:12.5px; padding:10px 14px;
      box-shadow: 0 12px 30px rgba(20,30,60,.16), inset 0 1px 0 rgba(255,255,255,.9);
      transition: transform .14s ease, box-shadow .2s ease, background .2s ease, color .2s ease, opacity .2s ease;
    }
    .chip:hover{ transform: translateY(-1px); box-shadow: 0 18px 44px rgba(16,24,40,.22), inset 0 1px 0 rgba(255,255,255,1); }
    .chip[aria-pressed="true"]{ background: linear-gradient(180deg, rgba(255,255,255,1), rgba(232,240,255,.95)); }

    .tuner{
      display:flex; align-items:center; gap:10px; height:32px; padding:0 12px;
      border-radius:999px; border:1px solid rgba(10,16,40,.14);
      background: linear-gradient(180deg, rgba(255,255,255,.98), rgba(244,248,255,.92));
      box-shadow: 0 12px 30px rgba(20,30,60,.16), inset 0 1px 0 rgba(255,255,255,.9);
      font-weight:800; font-size:12.5px; color: var(--ink);
    }
    .tuner input[type="range"]{ width:140px; accent-color: hsl(var(--acc)); background: transparent; }
    .val{ min-width:44px; text-align:right; }

    .grid{
      position: relative; z-index:1;
      display:grid; grid-template-columns: 1.15fr 1.6fr; gap: clamp(14px, 2.4vw, 28px);
    }
    @media (max-width: 980px){
      .grid{ grid-template-columns: 1fr; }
    }

    .panel{
      border-radius: 20px;
      padding: clamp(14px, 2.2vw, 24px);
      background: linear-gradient(180deg, rgba(255,255,255,.85), rgba(255,255,255,.70));
      border: 1px solid rgba(10,16,40,.12);
      box-shadow: 0 18px 60px rgba(16,24,40,.14), inset 0 1px 0 rgba(255,255,255,.95);
    }
    .title{
      margin:0 0 10px 0;
      font-family: ui-serif, Georgia, "Times New Roman", Times, serif;
      font-size: clamp(44px, 8.4vw, 108px);
      line-height:.88;
      letter-spacing:-.02em;
      background: linear-gradient(98deg, #0a1222 0%, #2b3b70 35%, #6a2b8f 65%, #b76e2f 100%);
      -webkit-background-clip:text; background-clip:text; color:transparent;
      filter: drop-shadow(0 10px 26px rgba(72,112,255,.10));
      text-wrap: balance;
    }
    .lead{ margin: 12px 0 16px; color: var(--muted); font-size: clamp(14px, 2.1vw, 18px); line-height:1.9; text-wrap: pretty; }
    .stats{ margin:0; padding:0; list-style:none; display:flex; flex-wrap:wrap; gap:10px; align-items:center; color:var(--muted); font-size:12.5px; }
    .pulse{ width:8px; height:8px; border-radius:50%; background: radial-gradient(circle at 30% 30%, #fff, #8ad0ff); box-shadow:0 0 0 2px rgba(10,16,40,0.08); animation: b-beat 2s ease-in-out infinite; display:inline-block; }
    @keyframes b-beat{ 0%,100%{ transform:scale(1); opacity:1 } 50%{ transform:scale(1.25); opacity:.78 } }
    .stats .push{ margin-left:auto; }

    .stage{
      position: relative;
      border-radius: 22px; overflow: hidden;
      border: 1px solid rgba(10,16,40,.12);
      background: linear-gradient(180deg, rgba(16,24,40,.04), rgba(16,24,40,.02));
      box-shadow: 0 30px 90px rgba(16,24,40,.16), inset 0 1px 0 rgba(255,255,255,.7);
      height: clamp(420px, 60vw, 780px);
      transform-style: preserve-3d;
      will-change: transform;
      transition: transform .25s ease;
    }
    .canvas{ position:absolute; inset:0; width:100%; height:100%; display:block; cursor: crosshair; }
    .hint{
      position:absolute; inset:auto 10px 10px auto; z-index:2; user-select:none;
      padding:6px 10px; border-radius:10px; font-size:11px; font-weight:800; color:var(--ink);
      background: rgba(255,255,255,0.75); border:1px solid rgba(10,16,40,0.14); backdrop-filter: blur(6px);
      box-shadow: 0 8px 24px rgba(0,0,0,0.12);
      pointer-events:none;
    }

    /* Nocturne (dark) */
    .bloom1205[data-theme="nocturne"]{
      --bg0:#070a10; --bg1:#0d1424; --ink:#e8f1ff; --muted:#98a9c5; --edge:#1a2742; --acc:210 100% 62%;
      color-scheme: dark;
      background:
        radial-gradient(120% 160% at 110% -10%, rgba(120,160,255,.16), transparent 62%),
        radial-gradient(120% 160% at -10% 110%, rgba(255,170,130,.12), transparent 62%),
        linear-gradient(180deg, var(--bg0), var(--bg1));
      box-shadow: 0 50px 150px rgba(0,0,0,.45), inset 0 1px 0 rgba(255,255,255,.08);
      border-color: var(--edge);
      color: var(--ink);
    }
    .bloom1205[data-theme="nocturne"] .panel{
      background: linear-gradient(180deg, rgba(255,255,255,.06), rgba(255,255,255,.02));
      border-color: rgba(255,255,255,.14);
      box-shadow: 0 30px 90px rgba(0,0,0,.48), inset 0 1px 0 rgba(255,255,255,.08);
      color: var(--ink);
    }
    .bloom1205[data-theme="nocturne"] .stage{
      border-color:#243453;
      background: linear-gradient(180deg, rgba(255,255,255,.04), rgba(255,255,255,.02));
      box-shadow: 0 30px 90px rgba(0,0,0,.48), inset 0 1px 0 rgba(255,255,255,.08);
    }
    .bloom1205[data-theme="nocturne"] .chip,
    .bloom1205[data-theme="nocturne"] .tuner{
      border-color: rgba(255,255,255,.16);
      box-shadow: 0 12px 30px rgba(0,0,0,.35), inset 0 1px 0 rgba(255,255,255,.2);
      color: var(--ink);
      background: linear-gradient(180deg, rgba(255,255,255,.14), rgba(255,255,255,.06));
    }
    .bloom1205[data-theme="nocturne"] .hint{
      background: rgba(0,0,0,0.28);
      border-color: rgba(255,255,255,0.16);
      color: var(--ink);
    }

    /* Hide UI */
    .bloom1205[data-ui="off"] .top,
    .bloom1205[data-ui="off"] .panel{ opacity:0; pointer-events:none; transform: translateY(-6px); transition: opacity .3s ease, transform .3s ease; }

    /* Reduced motion */
    @media (prefers-reduced-motion: reduce){
      .bloom1205 * { animation: none !important; transition: none !important; }
    }
  </style>

  <div class="top">
    <div class="brand"><span class="seed" aria-hidden="true"></span> BLOOM ATELIER</div>
    <div class="controls" aria-label="controls">
      <button class="chip" data-act="theme" title="Toggle theme (T)">Night</button>
      <button class="chip" data-act="play" aria-pressed="true" title="Play/Pause (Space)">Play</button>
      <button class="chip" data-act="shot" title="Save PNG (S)">Snapshot</button>
      <div class="tuner" role="group" aria-label="pulse">
        <span>Pulse</span>
        <input type="range" min="0.10" max="3.0" step="0.01" value="1" data-act="rate" aria-label="rate">
        <span class="val" id="bl-rate">1.0x</span>
      </div>
    </div>
  </div>

  <div class="grid">
    <section class="panel" aria-label="about">
      <h1 class="title">Breathing color.</h1>
      <p class="lead">A living study in petals and light. Drag to tilt the canvas; click to plant a bloom. The field grows with your touch.</p>
      <ul class="stats" aria-label="status">
        <li><span class="pulse" aria-hidden="true"></span> live</li>
        <li>blooms <strong id="bl-blooms">0</strong></li>
        <li>fps <strong id="bl-fps">0</strong></li>
        <li class="push"><span id="last-updated">Last updated: 2025-12-10 20:26:52 EST</span></li>
      </ul>
    </section>

    <figure class="stage">
      <canvas class="canvas" role="img" aria-label="Soft, generative flower-like curves that respond to your pointer."></canvas>
      <div class="hint">move to tilt • click to plant • T theme • Space pause • S save • H hide UI</div>
    </figure>
  </div>

  <script>
    (function(){
      const root = document.currentScript.closest('.bloom1205');
      const stage = root.querySelector('.stage');
      const canvas = root.querySelector('canvas.canvas');
      const ctx = canvas.getContext('2d', { alpha:true });

      const ui = {
        theme: root.querySelector('[data-act="theme"]'),
        play: root.querySelector('[data-act="play"]'),
        shot: root.querySelector('[data-act="shot"]'),
        rate: root.querySelector('[data-act="rate"]'),
        rateVal: root.querySelector('#bl-rate'),
        blooms: root.querySelector('#bl-blooms'),
        fps: root.querySelector('#bl-fps'),
        ts: root.querySelector('#last-updated')
      };

      // Timestamp
      try{
        const fmt = new Intl.DateTimeFormat(undefined,{dateStyle:'medium', timeStyle:'short'});
        ui.ts.textContent = 'Updated ' + fmt.format(new Date());
      }catch{
        ui.ts.textContent = 'Updated ' + new Date().toLocaleString();
      }

      let DPR = Math.max(1, Math.min(2, devicePixelRatio || 1));
      let W = 1, H = 1, CX = 0, CY = 0;
      let running = true, last = performance.now(), fpsSmooth = 60, t = 0, rate = 1;

      const reduce = matchMedia && matchMedia('(prefers-reduced-motion: reduce)').matches;
      if (reduce){ running = false; root.dataset.play = 'off'; ui.play.setAttribute('aria-pressed','false'); }

      const pointer = { x: NaN, y: NaN, nx: 0, ny: 0, down:false, inside:false };
      const blooms = [];

      function rand(n=1){ return Math.random()*n; }
      function clamp(n,min,max){ return Math.max(min, Math.min(max, n)); }

      function resize(){
        const r = canvas.getBoundingClientRect();
        W = Math.max(1, Math.floor(r.width));
        H = Math.max(1, Math.floor(r.height));
        CX = W/2; CY = H/2;
        canvas.width = Math.floor(W * DPR);
        canvas.height = Math.floor(H * DPR);
        ctx.setTransform(DPR,0,0,DPR,0,0);
        build();
        clear(true);
      }

      function build(){
        blooms.length = 0;
        const N = clamp(Math.round(Math.min(W,H)/140)+3, 5, 12);
        for (let i=0;i<N;i++){
          const ang = (i / N) * Math.PI*2;
          const r = Math.min(W,H)*0.28 * (0.35 + 0.65*rand());
          addBloom(
            CX + Math.cos(ang)*r*0.35,
            CY + Math.sin(ang)*r*0.35
          );
        }
      }

      function addBloom(x, y){
        const k = 3 + Math.floor(rand(6)); // petals
        const base = Math.min(W,H) * (0.12 + rand()*0.18);
        blooms.push({
          x, y,
          r: base,
          k,
          hue: Math.round(180 + rand(160)),
          rot: rand(Math.PI*2),
          spin: (rand(0.6)+0.15) * (rand()<0.5 ? -1:1),
          phase: rand(Math.PI*2),
          swell: 0.4 + rand()*0.6,
          jitter: rand(0.6)+0.2,
          weight: 0.8 + rand()*1.4
        });
        ui.blooms.textContent = String(blooms.length);
      }

      function clear(full){
        const theme = root.getAttribute('data-theme');
        if (full){
          const g = ctx.createLinearGradient(0,0,0,H);
          if (theme === 'nocturne'){ g.addColorStop(0,'#070a10'); g.addColorStop(1,'#0d1424'); }
          else { g.addColorStop(0,'#f7fbff'); g.addColorStop(1,'#eef5ff'); }
          ctx.globalCompositeOperation = 'source-over';
          ctx.globalAlpha = 1;
          ctx.fillStyle = g; ctx.fillRect(0,0,W,H);
        } else {
          // gentle fade
          ctx.globalAlpha = theme==='nocturne' ? 0.10 : 0.12;
          ctx.fillStyle = theme==='nocturne' ? '#070a10' : '#ffffff';
          ctx.fillRect(0,0,W,H);
          ctx.globalAlpha = 1;
        }
      }

      function drawBloom(b, dt){
        const theme = root.getAttribute('data-theme');

        b.rot += b.spin * 0.05 * rate * dt;
        b.phase += 0.3 * rate * dt;

        // slight pointer attraction
        if (pointer.inside && isFinite(pointer.x)){
          const dx = pointer.x - b.x, dy = pointer.y - b.y;
          b.x += dx * 0.002;
          b.y += dy * 0.002;
        }

        // glow
        ctx.save();
        ctx.globalCompositeOperation = theme==='nocturne' ? 'screen' : 'multiply';
        const gGlow = ctx.createRadialGradient(b.x, b.y, 0, b.x, b.y, b.r*1.8);
        if (theme==='nocturne'){
          gGlow.addColorStop(0, `hsla(${b.hue},100%,80%,.22)`);
          gGlow.addColorStop(1, `hsla(${b.hue},100%,60%,0)`);
        } else {
          gGlow.addColorStop(0, `hsla(${b.hue},90%,65%,.18)`);
          gGlow.addColorStop(1, `hsla(${b.hue},90%,55%,0)`);
        }
        ctx.fillStyle = gGlow;
        ctx.beginPath(); ctx.arc(b.x, b.y, b.r*1.4, 0, Math.PI*2); ctx.fill();
        ctx.restore();

        // petals (rose curve)
        const steps = 540;
        const k = b.k;
        const rot = b.rot;
        const swell = b.swell;
        const jit = b.jitter;
        const base = b.r;
        const grad = ctx.createRadialGradient(b.x, b.y, 0, b.x, b.y, base);
        if (theme==='nocturne'){
          grad.addColorStop(0, `hsla(${b.hue},100%,78%,.9)`);
          grad.addColorStop(1, `hsla(${b.hue+40},100%,58%,.3)`);
        }else{
          grad.addColorStop(0, `hsla(${b.hue},90%,40%,.7)`);
          grad.addColorStop(1, `hsla(${b.hue+30},90%,46%,.25)`);
        }
        ctx.lineWidth = b.weight;
        ctx.strokeStyle = grad;
        ctx.globalCompositeOperation = theme==='nocturne' ? 'lighter' : 'multiply';
        ctx.beginPath();
        for (let i=0;i<=steps;i++){
          const th = (i/steps)*Math.PI*2*2; // two turns
          const m = Math.cos(k*th + b.phase)*0.5 + 0.5;
          const radius = base * (0.25 + swell*m);
          const px = b.x + Math.cos(th + rot) * radius + Math.sin(th*3 + b.phase)*jit;
          const py = b.y + Math.sin(th + rot) * radius + Math.cos(th*2 - b.phase)*jit;
          if (i===0) ctx.moveTo(px,py); else ctx.lineTo(px,py);
        }
        ctx.stroke();
      }

      function drawPointerAura(){
        if (!pointer.inside || !isFinite(pointer.x)) return;
        const theme = root.getAttribute('data-theme');
        const size = Math.min(W,H)*0.5;
        const g = ctx.createRadialGradient(pointer.x, pointer.y, 0, pointer.x, pointer.y, size);
        g.addColorStop(0, theme==='nocturne' ? 'rgba(120,160,255,.14)' : 'rgba(255,210,150,.18)');
        g.addColorStop(1, 'transparent');
        ctx.save();
        ctx.globalCompositeOperation = theme==='nocturne' ? 'screen' : 'multiply';
        ctx.fillStyle = g;
        ctx.fillRect(0,0,W,H);
        ctx.restore();
      }

      function loop(now){
        const dt = Math.min(0.05, (now - last)/1000); last = now; t += dt;
        const inst = 1/dt; fpsSmooth = fpsSmooth*0.85 + inst*0.15;
        ui.fps.textContent = String(Math.round(fpsSmooth));

        // tilt stage
        const tiltX = pointer.ny*6, tiltY = pointer.nx*8;
        stage.style.transform = `rotateX(${-tiltX}deg) rotateY(${tiltY}deg)`;

        clear(false);
        for (const b of blooms) drawBloom(b, dt);
        drawPointerAura();

        if (running) requestAnimationFrame(loop);
      }

      function updatePointer(e){
        const r = canvas.getBoundingClientRect();
        pointer.inside = true;
        pointer.x = e.clientX - r.left; pointer.y = e.clientY - r.top;
        pointer.nx = (pointer.x / Math.max(1,r.width))*2 - 1;
        pointer.ny = (pointer.y / Math.max(1,r.height))*2 - 1;
      }

      function start(e){
        pointer.down = true; updatePointer(e);
        addBloom(pointer.x, pointer.y);
      }
      function end(){ pointer.down = false; pointer.inside = false; }

      // Events
      canvas.addEventListener('pointermove', updatePointer, {passive:true});
      canvas.addEventListener('pointerdown', start, {passive:true});
      canvas.addEventListener('pointerenter', updatePointer, {passive:true});
      window.addEventListener('pointerup', end, {passive:true});
      canvas.addEventListener('pointerleave', end, {passive:true});
      window.addEventListener('resize', resize, {passive:true});

      // Controls
      ui.theme.addEventListener('click', ()=>{
        const dark = root.getAttribute('data-theme')==='nocturne';
        root.setAttribute('data-theme', dark? 'dawn' : 'nocturne');
        ui.theme.textContent = dark? 'Night' : 'Day';
        clear(true);
      });
      ui.play.addEventListener('click', ()=>{
        const on = root.getAttribute('data-play')!=='on';
        root.setAttribute('data-play', on? 'on':'off');
        ui.play.setAttribute('aria-pressed', on? 'true':'false');
        running = on;
        if (running && !reduce) requestAnimationFrame(loop);
      });
      ui.shot.addEventListener('click', ()=>{
        try{
          const a = document.createElement('a');
          a.download = `bloom-atelier-${Date.now()}.png`;
          a.href = canvas.toDataURL('image/png');
          a.click();
        }catch{}
      });
      ui.rate.addEventListener('input', ()=>{
        rate = parseFloat(ui.rate.value)||1;
        ui.rateVal.textContent = (Math.round(rate*10)/10).toFixed(1) + 'x';
      });

      // Keyboard
      root.tabIndex = 0;
      root.addEventListener('keydown', (e)=>{
        const k = e.key.toLowerCase();
        if (k==='t') ui.theme.click();
        else if (k==='s') ui.shot.click();
        else if (k===' ') { e.preventDefault(); ui.play.click(); }
        else if (k==='h'){ root.dataset.ui = root.dataset.ui==='off' ? 'on' : 'off'; }
      });

      // Init
      resize();
      if (!reduce) requestAnimationFrame(loop);

      // Cleanup on removal
      root.addEventListener('DOMNodeRemoved', ()=>{ running=false; });
    })();
  </script>
