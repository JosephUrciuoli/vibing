<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vibing</title>
    <style>
      :root {
        --bg: #0f1221;
        --fg: #e6e8f0;
        --muted: #9aa3b2;
        --accent: #8b5cf6;
      }
      html, body {
        height: 100%;
      }
      body {
        margin: 0;
        font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Ubuntu, Cantarell, Noto Sans, Helvetica Neue, Arial, "Apple Color Emoji", "Segoe UI Emoji";
        color: var(--fg);
        background: radial-gradient(1200px 800px at 70% 10%, #1b1f3a, var(--bg));
        display: flex;
        align-items: center;
        justify-content: center;
      }
      .card {
        width: min(720px, 92vw);
        background: rgba(255,255,255,0.04);
        border: 1px solid rgba(255,255,255,0.08);
        border-radius: 16px;
        padding: 28px 24px;
        box-shadow: 0 10px 30px rgba(0,0,0,0.3);
        backdrop-filter: blur(6px);
      }
      h1 {
        margin: 0 0 10px 0;
        font-size: 28px;
        letter-spacing: 0.3px;
      }
      .muted {
        color: var(--muted);
        font-size: 14px;
        margin-bottom: 18px;
      }
      #content {
        font-size: 18px;
        line-height: 1.6;
        background: rgba(255,255,255,0.04);
        border: 1px dashed rgba(255,255,255,0.12);
        border-radius: 12px;
        padding: 16px;
      }
      .footer {
        margin-top: 18px;
        display: flex;
        justify-content: space-between;
        align-items: center;
        font-size: 14px;
        color: var(--muted);
      }
      .badge {
        display: inline-block;
        background: rgba(139, 92, 246, 0.18);
        color: #d4c2ff;
        padding: 4px 10px;
        border-radius: 999px;
        font-size: 12px;
        border: 1px solid rgba(139, 92, 246, 0.35);
        letter-spacing: 0.2px;
      }
    </style>
  </head>
  <body>
    <!-- BEGIN_EDITABLE -->
      <section id="content">
<section class="loom1198" role="region" aria-label="Lumen Loom — generative ribbons" data-theme="studio" data-trails="on" data-density="M" data-palette="aurora">
  <style>
    .loom1198{
      --bg1:#fbfdff; --bg2:#f3f6ff; --ink:#0b1220; --muted:#475569; --edge:#dfe7ff;
      --pA:#6bdcff; --pB:#8b7dff; --pC:#ff81c0; --pD:#ffd77a;
      color-scheme: light;
      position: relative; isolation:isolate;
      border: 1px solid var(--edge); border-radius: 32px;
      padding: clamp(18px, 4.6vw, 56px);
      background:
        radial-gradient(120% 140% at 110% -10%, #ffe1f7 0%, transparent 56%),
        radial-gradient(140% 160% at -20% 120%, #e7f7ff 0%, transparent 62%),
        linear-gradient(180deg, var(--bg1), var(--bg2));
      box-shadow:
        0 50px 140px rgba(20,30,60,0.16),
        inset 0 1px 0 rgba(255,255,255,0.85);
      font-family: ui-sans-serif, system-ui, "SF Pro Text", Inter, Segoe UI, Roboto, Arial, sans-serif;
      color: var(--ink); overflow: clip;
    }
    .loom1198::before{
      content:"";
      position:absolute; inset:-40%;
      background:
        radial-gradient(35% 45% at 22% 30%, color-mix(in oklab, var(--pA) 16%, transparent) 0%, transparent 70%),
        radial-gradient(40% 50% at 78% 70%, color-mix(in oklab, var(--pB) 18%, transparent) 0%, transparent 68%),
        radial-gradient(45% 45% at 30% 88%, color-mix(in oklab, var(--pC) 14%, transparent) 0%, transparent 70%),
        radial-gradient(40% 40% at 70% 12%, color-mix(in oklab, var(--pD) 12%, transparent) 0%, transparent 70%);
      filter: blur(26px) saturate(1.08);
      opacity:.5; pointer-events:none; z-index:0;
      animation: loomFloat 24s ease-in-out infinite alternate;
    }
    @keyframes loomFloat { from{ transform: translate3d(0,-1%,0) scale(1) } to{ transform: translate3d(0,1%,0) scale(1.05) } }

    .l-top{ position:relative; z-index:2; display:flex; align-items:center; gap:12px; margin-bottom: clamp(16px, 3vw, 28px); }
    .l-logo{ width:44px; height:44px; border-radius:16px; position:relative;
      background:
        radial-gradient(60% 60% at 40% 35%, #ffffffaa, #ffffff00 60%),
        conic-gradient(from 0deg, var(--pA), var(--pB), var(--pC), var(--pD), var(--pA));
      box-shadow: 0 12px 30px rgba(10,30,60,.26);
    }
    .l-logo::after{ content:"⋰"; position:absolute; inset:0; display:grid; place-items:center; font-weight:900; color:#0b1020; mix-blend-mode:screen; }
    .l-brand{ font-weight:900; letter-spacing:.22em; text-transform:uppercase; font-size:11px; color: color-mix(in oklab, var(--ink) 72%, var(--muted)); }
    .l-chip{
      margin-left:auto; cursor:pointer; padding:9px 13px; border-radius:999px;
      background: linear-gradient(180deg, rgba(255,255,255,.98), rgba(242,246,255,.9));
      border:1px solid #dfe7ff; color: var(--ink); font-weight:800; font-size:12px;
      box-shadow: 0 14px 32px rgba(20,30,60,.18), inset 0 1px 0 #fff;
      transition: transform .14s ease, box-shadow .14s ease, background .2s ease;
    }
    .l-chip:hover{ transform: translateY(-1px); box-shadow: 0 20px 44px rgba(20,30,60,.22), inset 0 1px 0 #fff; }
    .l-chip:focus-visible{ outline:3px solid color-mix(in oklab, var(--pA) 36%, transparent); outline-offset:2px; }

    .l-grid{ position:relative; z-index:1; display:grid; grid-template-columns: 1.05fr 1fr; gap: clamp(18px, 5.2vw, 64px); align-items:center; }
    @media (max-width: 980px){ .l-grid{ grid-template-columns:1fr; } .l-stage{ order:-1; } }

    .l-title{
      font-family: ui-serif, Georgia, "Times New Roman", Times, serif;
      font-size: clamp(42px, 9.6vw, 120px);
      line-height:.88; letter-spacing:-0.02em; margin:4px 0 10px;
      background:
        radial-gradient(120% 120% at 10% 10%, #000 10%, #0000 40%) padding-box,
        linear-gradient(100deg, #101828, color-mix(in oklab, var(--pB) 45%, #101828));
      -webkit-background-clip:text; background-clip:text; color:transparent; text-wrap:balance;
    }
    .l-lead{ color: var(--muted); font-size: clamp(15px, 2.1vw, 20px); line-height: 1.9; max-width: 62ch; text-wrap: pretty; margin-bottom: 14px; }

    .l-actions{ display:flex; flex-wrap:wrap; gap:10px; }
    .l-seg{
      display:inline-flex; overflow:hidden; border-radius:14px; border:1px solid rgba(16,24,40,.12);
      box-shadow: inset 0 1px 0 rgba(255,255,255,.9), 0 12px 30px rgba(20,30,60,.2);
      background: linear-gradient(180deg, rgba(255,255,255,.98), rgba(242,246,255,.92));
    }
    .l-btn{
      appearance:none; border:0; background:transparent; color:var(--ink);
      padding:10px 14px; font-weight:800; letter-spacing:.2px; cursor:pointer; font-size:13px;
      transition: background .2s ease, transform .12s ease;
    }
    .l-btn:hover{ background: rgba(16,24,40,.06); transform: translateY(-1px); }
    .l-btn[aria-pressed="true"]{ background: linear-gradient(180deg, rgba(16,24,40,.08), rgba(16,24,40,.04)); }

    .l-stage{
      position:relative; height: clamp(380px, 48vw, 760px);
      border-radius:26px; overflow:hidden; transform-style:preserve-3d;
      border:1px solid #dfe7ff;
      background:
        radial-gradient(120% 100% at 50% 0%, rgba(16,24,40,.04), transparent 70%),
        linear-gradient(180deg, #fbfdff, #f4f7ff);
      box-shadow: 0 30px 90px rgba(16,24,40,.18), inset 0 1px 0 rgba(255,255,255,.7);
    }
    .l-stage::after{
      content:""; position:absolute; inset:-2px; pointer-events:none; border-radius:inherit;
      background: linear-gradient(180deg, rgba(255,255,255,.22), rgba(255,255,255,0) 35%), radial-gradient(70% 40% at 50% -10%, rgba(255,255,255,.6), transparent 70%);
      mix-blend-mode:overlay;
    }
    .l-canvas{ position:absolute; inset:0; width:100%; height:100%; display:block; }
    .l-hint{
      position:absolute; inset:auto 10px 10px auto; z-index:2; user-select:none;
      padding:6px 10px; border-radius:10px; font-size:11px; font-weight:800; color: var(--ink);
      background: rgba(255,255,255,0.6); border:1px solid rgba(16,24,40,0.12); backdrop-filter: blur(6px);
      box-shadow: 0 8px 24px rgba(16,24,40,0.18);
    }

    .l-meta{ margin-top: clamp(16px, 3vw, 26px); display:flex; flex-wrap:wrap; align-items:center; gap:12px; color: var(--muted); padding:0; list-style:none; font-size:12.5px; }
    .l-meta strong{ color: var(--ink); font-variant-numeric: tabular-nums; }
    .l-pulse{ width:8px; height:8px; border-radius:50%; display:inline-block; background: radial-gradient(circle at 30% 30%, white, var(--pA)); box-shadow:0 0 0 2px rgba(16,24,40,0.06); animation: lBeat 2.2s ease-in-out infinite; }
    @keyframes lBeat { 0%,100%{ transform: scale(1); opacity:1 } 50%{ transform: scale(1.25); opacity:.7 } }

    /* Noir theme */
    .loom1198[data-theme="noir"]{
      --bg1:#070a12; --bg2:#0a0f1d; --ink:#e8f1ff; --muted:#9bb0d1; --edge:#16233c;
      color-scheme: dark;
      background:
        radial-gradient(120% 140% at 110% -10%, #190f2d 0%, transparent 56%),
        radial-gradient(140% 160% at -20% 120%, #08142a 0%, transparent 62%),
        linear-gradient(180deg, var(--bg1), var(--bg2));
      box-shadow: 0 40px 120px rgba(0,0,0,0.35), inset 0 1px 0 rgba(255,255,255,.06);
      border-color: var(--edge);
    }
    .loom1198[data-theme="noir"] .l-stage{
      border-color:#1c2947;
      background:
        radial-gradient(120% 100% at 50% 0%, rgba(255,255,255,.05), transparent 70%),
        linear-gradient(180deg, #0a1122, #070a12);
      box-shadow: 0 30px 90px rgba(0,0,0,.46), inset 0 1px 0 rgba(255,255,255,.08);
    }
    .loom1198[data-theme="noir"] .l-seg,
    .loom1198[data-theme="noir"] .l-chip{
      background: linear-gradient(180deg, rgba(255,255,255,.14), rgba(255,255,255,.07));
      border-color:rgba(255,255,255,.16); color: var(--ink);
      box-shadow: 0 12px 30px rgba(0,0,0,.28), inset 0 1px 0 rgba(255,255,255,.2);
    }
    .loom1198[data-theme="noir"] .l-btn[aria-pressed="true"]{ background: linear-gradient(180deg, rgba(255,255,255,.22), rgba(255,255,255,.12)); }

    @media (prefers-reduced-motion: reduce){
      .loom1198 * { animation: none !important; transition: none !important; }
    }
  </style>

  <div class="l-top">
    <div class="l-logo" aria-hidden="true"></div>
    <div class="l-brand">Studio Loom</div>
    <button class="l-chip" data-act="theme" title="Toggle theme (T)">Studio</button>
  </div>

  <div class="l-grid">
    <div class="l-copy">
      <h1 class="l-title">Lumen&nbsp;Loom</h1>
      <p class="l-lead">Weave light into motion. Threads of color drift and braid under your touch. Pull the thread to warp the weave.</p>

      <div class="l-actions" aria-label="controls">
        <div class="l-seg" role="group" aria-label="Trails">
          <button class="l-btn" data-act="trails" aria-pressed="true" title="Toggle trails (R)">Trails</button>
        </div>
        <div class="l-seg" role="group" aria-label="Density">
          <button class="l-btn" data-act="density" data-density="M" aria-pressed="true" title="Cycle density (D)">Density: M</button>
        </div>
        <div class="l-seg" role="group" aria-label="Palette">
          <button class="l-btn" data-act="palette" data-palette="aurora" aria-pressed="true" title="Cycle palette (P)">Palette: Aurora</button>
        </div>
        <div class="l-seg" role="group" aria-label="Snapshot">
          <button class="l-btn" data-act="snapshot" title="Save a PNG (S)">Snapshot</button>
        </div>
      </div>

      <ul class="l-meta" aria-label="status">
        <li><span class="l-pulse" aria-hidden="true"></span> live</li>
        <li>threads <strong id="l-threads">0</strong></li>
        <li>fps <strong id="l-fps">0</strong></li>
        <li style="margin-left:auto"><span id="last-updated">Last updated: 2025-12-10 11:25:59 EST</span></li>
      </ul>
    </div>

    <figure class="l-stage" aria-hidden="true">
      <canvas class="l-canvas" role="img" aria-label="Flowing luminous ribbons forming a woven tapestry."></canvas>
      <div class="l-hint">pull the thread</div>
    </figure>
  </div>

  <script>
    (function(){
      const root = document.currentScript.closest('.loom1198');
      const canvas = root.querySelector('.l-canvas');
      const stage = root.querySelector('.l-stage');
      const ctx = canvas.getContext('2d', { alpha:true });
      const reduce = matchMedia && matchMedia('(prefers-reduced-motion: reduce)').matches;
      let DPR = Math.max(1, Math.min(2, devicePixelRatio || 1));
      let W=1, H=1, running=!reduce, t=0, last=performance.now(), fpsSmooth=60;

      const ui = {
        theme: root.querySelector('[data-act="theme"]'),
        trails: root.querySelector('[data-act="trails"]'),
        density: root.querySelector('[data-act="density"]'),
        palette: root.querySelector('[data-act="palette"]'),
        shot: root.querySelector('[data-act="snapshot"]'),
        threads: root.querySelector('#l-threads'),
        fps: root.querySelector('#l-fps'),
        ts: root.querySelector('#last-updated')
      };

      // Timestamp
      try{
        const fmt = new Intl.DateTimeFormat(undefined,{dateStyle:'medium', timeStyle:'short'});
        ui.ts.textContent = 'Updated ' + fmt.format(new Date());
      }catch{ ui.ts.textContent = 'Updated ' + new Date().toLocaleString(); }

      const pointer = {x:-9999,y:-9999,active:false,nx:0,ny:0};
      let threads = [];
      const palettes = {
        aurora: ['#6bdcff','#8b7dff','#ff81c0','#ffd77a'],
        sherbet: ['#ff9a8b','#ffb86c','#ffd23f','#b0f3ff'],
        ocean: ['#00e1ff','#1ea7ff','#6ef9cf','#a0b4ff'],
        orchid: ['#b388ff','#ff8bd4','#ffa1bd','#ffd1ff']
      };

      function lerp(a,b,t){ return a + (b-a)*t; }
      function hexToRgb(h){
        const m = h.replace('#',''); const n = m.length===3 ? m.split('').map(x=>x+x).join('') : m;
        const i = parseInt(n,16); return { r:(i>>16)&255, g:(i>>8)&255, b:i&255 };
      }
      function mixHex(a,b,t){
        const A=hexToRgb(a), B=hexToRgb(b);
        const r=Math.round(lerp(A.r,B.r,t)), g=Math.round(lerp(A.g,B.g,t)), bC=Math.round(lerp(A.b,B.b,t));
        return `rgb(${r},${g},${bC})`;
      }

      function densityCount(level){
        return level==='S'?12 : level==='M'?22 : 36;
      }

      function resize(){
        const r = canvas.getBoundingClientRect();
        W = Math.max(1, Math.floor(r.width)); H = Math.max(1, Math.floor(r.height));
        canvas.width = Math.floor(W * DPR); canvas.height = Math.floor(H * DPR);
        ctx.setTransform(DPR,0,0,DPR,0,0);
        seed();
        draw(true);
      }

      function seed(){
        const level = root.dataset.density || 'M';
        const n = densityCount(level);
        threads = [];
        const pal = palettes[root.dataset.palette || 'aurora'];
        for(let i=0;i<n;i++){
          const yPos = (i+0.5)/n * H;
          const amp = (H*0.06) * (0.4 + Math.random()*1.1);
          const freq = 0.004 + Math.random()*0.009;
          const speed = 0.3 + Math.random()*1.3;
          const thick = 0.9 + Math.random()*2.2;
          // choose color across palette stops
          const seg = (pal.length-1); const tC = i/(n-1);
          const idx = Math.min(seg-1, Math.floor(tC*seg));
          const localT = (tC*seg - idx);
          const col = mixHex(pal[idx], pal[idx+1] ?? pal[idx], localT);
          threads.push({y0:yPos,amp,freq,speed,thick,phase:Math.random()*Math.PI*2,color:col});
        }
        ui.threads.textContent = threads.length.toString();
      }

      function background(){
        const theme = root.getAttribute('data-theme');
        // base wash
        const g = ctx.createLinearGradient(0,0,W,H);
        if (theme==='noir'){
          g.addColorStop(0, '#060913'); g.addColorStop(1, '#0a0f1d');
        } else {
          g.addColorStop(0, '#ffffff'); g.addColorStop(1, '#f6f9ff');
        }
        ctx.fillStyle = g; ctx.fillRect(0,0,W,H);
        // faint grid weave
        const step = Math.max(18, Math.min(42, Math.floor(W/28)));
        ctx.globalAlpha = theme==='noir'? 0.06 : 0.07;
        ctx.strokeStyle = theme==='noir'? '#c9d7ff' : '#0f1b34';
        ctx.lineWidth = 1;
        ctx.beginPath();
        for(let x=step; x<W; x+=step){ ctx.moveTo(x,0); ctx.lineTo(x,H); }
        for(let y=step; y<H; y+=step){ ctx.moveTo(0,y); ctx.lineTo(W,y); }
        ctx.stroke(); ctx.globalAlpha = 1;
        // center bloom
        const bloom = ctx.createRadialGradient(W*0.5, H*0.5, 2, W*0.5, H*0.5, Math.min(W,H)*0.42);
        bloom.addColorStop(0, theme==='noir' ? 'rgba(255,216,150,.22)' : 'rgba(255,216,150,.25)');
        bloom.addColorStop(1, 'transparent');
        ctx.globalCompositeOperation = 'screen'; ctx.fillStyle = bloom;
        ctx.beginPath(); ctx.arc(W*0.5,H*0.5,Math.min(W,H)*0.5,0,Math.PI*2); ctx.fill();
        ctx.globalCompositeOperation = 'source-over';
      }

      function draw(full=false){
        const trails = root.dataset.trails === 'on';
        const theme = root.getAttribute('data-theme');

        if (full || !trails){
          ctx.clearRect(0,0,W,H);
          background();
        } else {
          ctx.fillStyle = theme==='noir' ? 'rgba(6,9,19,0.08)' : 'rgba(255,255,255,0.06)';
          ctx.fillRect(0,0,W,H);
        }

        const ampBoost = pointer.active ? (1 + pointer.ny*0.6) : 1;
        const skew = pointer.active ? (pointer.nx*0.8) : 0;

        ctx.lineCap = 'round';
        for(let i=0;i<threads.length;i++){
          const th = threads[i];
          const lineW = th.thick * (theme==='noir'?1.2:1.0);
          const hueGlow = th.color;

          // luminous underglow
          ctx.globalCompositeOperation = 'lighter';
          ctx.strokeStyle = hueGlow;
          ctx.globalAlpha = 0.20;
          ctx.lineWidth = lineW*12;
          ctx.beginPath();
          let y = th.y0 + Math.sin(th.phase + t*th.speed)*th.amp*ampBoost;
          ctx.moveTo(0, y);
          for(let x=0; x<=W; x+=6){
            const yy = th.y0
              + Math.sin(x*th.freq + th.phase + t*th.speed + skew*0.8)*th.amp*ampBoost
              + Math.cos((x*th.freq*0.65) + t*(th.speed*0.6))*th.amp*0.28*ampBoost;
            ctx.lineTo(x, yy);
          }
          ctx.stroke();

          // core thread
          ctx.globalAlpha = 0.88;
          ctx.lineWidth = lineW;
          ctx.beginPath();
          y = th.y0 + Math.sin(th.phase + t*th.speed)*th.amp*ampBoost;
          ctx.moveTo(0, y);
          for(let x=0; x<=W; x+=2.6){
            const yy = th.y0
              + Math.sin(x*th.freq + th.phase + t*th.speed + skew)*th.amp*ampBoost
              + Math.cos((x*th.freq*0.7) + t*(th.speed*0.55))*th.amp*0.22*ampBoost;
            ctx.lineTo(x, yy);
          }
          ctx.stroke();

          // advance phase a touch for living feel
          th.phase += 0.0009;
        }
        ctx.globalAlpha = 1; ctx.globalCompositeOperation = 'source-over';
      }

      function loop(now){
        const dt = Math.min(0.05, (now-last)/1000);
        last = now; t += dt;

        // stage tilt
        if (pointer.active){
          const rx = ((pointer.y)/H - 0.5)*-4;
          const ry = ((pointer.x)/W - 0.5)*6;
          stage.style.transform = `rotateX(${rx}deg) rotateY(${ry}deg)`;
        } else {
          stage.style.transform = 'rotateX(0deg) rotateY(0deg)';
        }

        // fps
        const inst = 1/dt; fpsSmooth = fpsSmooth*0.85 + inst*0.15;
        ui.fps.textContent = Math.round(fpsSmooth).toString();

        draw(false);
        if (running) requestAnimationFrame(loop);
      }

      // Controls
      ui.theme.addEventListener('click', ()=>{
        const noir = root.getAttribute('data-theme') === 'noir';
        root.setAttribute('data-theme', noir ? 'studio' : 'noir');
        ui.theme.textContent = noir ? 'Studio' : 'Noir';
        draw(true);
      });

      ui.trails.addEventListener('click', ()=>{
        const on = root.dataset.trails !== 'on';
        root.dataset.trails = on ? 'on' : 'off';
        ui.trails.setAttribute('aria-pressed', on ? 'true' : 'false');
        draw(true);
      });

      ui.density.addEventListener('click', ()=>{
        const cur = root.dataset.density || 'M';
        const next = cur==='S' ? 'M' : (cur==='M' ? 'L' : 'S');
        root.dataset.density = next;
        ui.density.dataset.density = next;
        ui.density.textContent = 'Density: ' + next;
        ui.density.setAttribute('aria-pressed', next!=='S');
        seed(); draw(true);
      });

      const paletteKeys = Object.keys(palettes);
      ui.palette.addEventListener('click', ()=>{
        const cur = root.dataset.palette || paletteKeys[0];
        const idx = paletteKeys.indexOf(cur);
        const next = paletteKeys[(idx+1)%paletteKeys.length];
        root.dataset.palette = next;
        ui.palette.dataset.palette = next;
        ui.palette.textContent = 'Palette: ' + next.charAt(0).toUpperCase()+next.slice(1);
        ui.palette.setAttribute('aria-pressed', true);
        seed(); draw(true);
      });

      ui.shot.addEventListener('click', ()=>{
        try{
          const a = document.createElement('a');
          a.download = `lumen-loom-${Date.now()}.png`;
          a.href = canvas.toDataURL('image/png');
          a.click();
        }catch{}
      });

      // Pointer
      function onPointer(e){
        const r = canvas.getBoundingClientRect();
        pointer.x = e.clientX - r.left; pointer.y = e.clientY - r.top;
        pointer.nx = (pointer.x / Math.max(1,W))*2 - 1; // -1..1
        pointer.ny = (pointer.y / Math.max(1,H))*2 - 1;
        pointer.active = true;
      }
      function leave(){ pointer.active = false; }
      canvas.addEventListener('pointermove', onPointer, {passive:true});
      canvas.addEventListener('pointerdown', onPointer, {passive:true});
      canvas.addEventListener('pointerleave', leave, {passive:true});

      // Keyboard
      root.tabIndex = 0;
      root.addEventListener('keydown', (e)=>{
        const k = e.key.toLowerCase();
        if (k==='t') ui.theme.click();
        else if (k==='r') ui.trails.click();
        else if (k==='d') ui.density.click();
        else if (k==='p') ui.palette.click();
        else if (k==='s') ui.shot.click();
        else if (k===' ') { e.preventDefault(); running = !running; if (running && !reduce) requestAnimationFrame(loop); }
      });

      // Init
      window.addEventListener('resize', resize, {passive:true});
      resize();
      if (!reduce) requestAnimationFrame(loop);

      // Cleanup
      root.addEventListener('DOMNodeRemoved', ()=>{ running=false; });
    })();
  </script>
