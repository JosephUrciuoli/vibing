<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vibing</title>
    <style>
      :root {
        --bg: #0f1221;
        --fg: #e6e8f0;
        --muted: #9aa3b2;
        --accent: #8b5cf6;
      }
      html, body {
        height: 100%;
      }
      body {
        margin: 0;
        font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Ubuntu, Cantarell, Noto Sans, Helvetica Neue, Arial, "Apple Color Emoji", "Segoe UI Emoji";
        color: var(--fg);
        background: radial-gradient(1200px 800px at 70% 10%, #1b1f3a, var(--bg));
        display: flex;
        align-items: center;
        justify-content: center;
      }
      .card {
        width: min(720px, 92vw);
        background: rgba(255,255,255,0.04);
        border: 1px solid rgba(255,255,255,0.08);
        border-radius: 16px;
        padding: 28px 24px;
        box-shadow: 0 10px 30px rgba(0,0,0,0.3);
        backdrop-filter: blur(6px);
      }
      h1 {
        margin: 0 0 10px 0;
        font-size: 28px;
        letter-spacing: 0.3px;
      }
      .muted {
        color: var(--muted);
        font-size: 14px;
        margin-bottom: 18px;
      }
      #content {
        font-size: 18px;
        line-height: 1.6;
        background: rgba(255,255,255,0.04);
        border: 1px dashed rgba(255,255,255,0.12);
        border-radius: 12px;
        padding: 16px;
      }
      .footer {
        margin-top: 18px;
        display: flex;
        justify-content: space-between;
        align-items: center;
        font-size: 14px;
        color: var(--muted);
      }
      .badge {
        display: inline-block;
        background: rgba(139, 92, 246, 0.18);
        color: #d4c2ff;
        padding: 4px 10px;
        border-radius: 999px;
        font-size: 12px;
        border: 1px solid rgba(139, 92, 246, 0.35);
        letter-spacing: 0.2px;
      }
    </style>
  </head>
  <body>
    <!-- BEGIN_EDITABLE -->
      <section id="content">
<div class="solarium" data-scheme="paper">
  <style>
    .solarium {
      --accent-h: 36;
      --accent-s: 88%;
      --accent-l: 52%;
      --t: .35; /* time of day 0..1 */

      /* Paper (default) */
      --bg: #f6f5f1;
      --bg2: #eef6ff;
      --ink: #1a1b1d;
      --muted: #5d6571;
      --edge: rgba(10,12,14,0.14);
      --card: rgba(255,255,255,0.65);
      --glow: 0 10px 28px rgba(255, 179, 0, 0.18);

      position: relative;
      border-radius: 22px;
      padding: 28px;
      color: var(--ink);
      border: 1px solid var(--edge);
      background:
        radial-gradient(1100px 800px at var(--mx,68%) var(--my,38%), hsla(var(--accent-h), 90%, 65%, .18), transparent 60%),
        linear-gradient(135deg, var(--bg) 0%, var(--bg2) 100%);
      box-shadow:
        0 8px 30px rgba(0,0,0,0.08),
        inset 0 0 0 1px rgba(255,255,255,0.3);
      overflow: hidden;
      font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Inter, Helvetica, Arial, "Apple Color Emoji", "Segoe UI Emoji";
      isolation: isolate;
    }
    .solarium::before {
      content: "";
      position: absolute; inset: -30%;
      background:
        radial-gradient(60% 40% at 10% 15%, rgba(255,255,255,.35), transparent 60%),
        radial-gradient(50% 35% at 90% 10%, rgba(255,255,255,.25), transparent 60%),
        radial-gradient(40% 50% at 70% 95%, rgba(255,255,255,.2), transparent 60%);
      filter: blur(30px) saturate(115%);
      pointer-events: none; z-index: 0;
      animation: slow-pan 30s linear infinite;
      opacity: .8;
    }
    .solarium::after {
      content: "";
      position: absolute; inset: 0;
      background:
        repeating-linear-gradient(0deg, rgba(0,0,0,.02) 0 1px, transparent 1px 32px),
        repeating-linear-gradient(90deg, rgba(0,0,0,.02) 0 1px, transparent 1px 32px);
      mix-blend-mode: multiply;
      pointer-events: none; z-index: 0; opacity: .35;
    }
    @keyframes slow-pan {
      0% { transform: translate(0,0) rotate(0deg) }
      50% { transform: translate(2%, -1%) rotate(180deg) }
      100% { transform: translate(0,0) rotate(360deg) }
    }

    /* Schemes */
    .solarium[data-scheme="mist"]{
      --bg:#eef6f6; --bg2:#faf1ff; --ink:#0f1113; --muted:#525b66; --edge: rgba(12,18,24,.16);
      --accent-h: 208; --accent-s: 92%; --accent-l: 52%;
    }
    .solarium[data-scheme="ink"]{
      --bg:#0a0c12; --bg2:#111827; --ink:#eaf0f7; --muted:#a9b3c0; --edge: rgba(255,255,255,.14); --card: rgba(255,255,255,.06);
      --glow: 0 14px 34px rgba(120, 180, 255, 0.22);
    }

    /* Header */
    .head { position: relative; z-index: 1; display: grid; grid-template-columns: 1fr auto; gap: 16px; align-items: start; }
    .brand {
      margin: 0; font-weight: 800; letter-spacing: -0.02em;
      font-size: 34px;
      line-height: 1.1;
      text-shadow: 0 1px 0 rgba(255,255,255,.5);
    }
    .tag { display:block; margin-top:6px; font-size: 13px; color: var(--muted); }
    .chips { display:flex; gap: 8px; background: linear-gradient(180deg, rgba(255,255,255,.8), rgba(255,255,255,.4)); padding: 6px; border-radius: 14px; border: 1px solid var(--edge); box-shadow: inset 0 0 0 1px rgba(255,255,255,.35); backdrop-filter: blur(10px); }
    .chip {
      appearance: none; border: 0; border-radius: 10px; padding: 8px 12px; font-weight: 700; font-size: 12px; letter-spacing: .02em; cursor: pointer;
      color: var(--muted); background: transparent; transition: background .2s ease, color .2s ease, transform .1s ease;
    }
    .chip:active { transform: translateY(1px); }
    .chip.active { color: #0d0f12; background: hsl(var(--accent-h), var(--accent-s), 72%); }
    .solarium[data-scheme="ink"] .chip.active { color: #0b0c0f; }

    /* Sky */
    .sky {
      position: relative; z-index: 1;
      border-radius: 18px; margin-top: 16px;
      height: 260px; overflow: hidden;
      border: 1px solid var(--edge);
      background: linear-gradient(180deg, #dbeafe 0%, #e5f5ff 70%);
      box-shadow: var(--glow), inset 0 0 0 1px rgba(255,255,255,.25);
      transition: background .5s ease, box-shadow .3s ease, border-color .3s ease;
    }
    .sky .orbit {
      position: absolute; inset: 12px; border-radius: 999px / 60%;
      border: 1px dashed rgba(0,0,0,.1);
      mix-blend-mode: multiply;
    }
    .solarium[data-scheme="ink"] .sky .orbit { border-color: rgba(255,255,255,.16); mix-blend-mode: screen; }
    .sun {
      position: absolute; width: 86px; height: 86px; border-radius: 50%;
      background: radial-gradient(circle at 30% 30%, #fff7cc, hsla(var(--accent-h), 95%, 60%, .9) 55%, hsla(var(--accent-h), 95%, 45%, .6) 100%);
      box-shadow:
        0 0 0 1px rgba(255,255,255,.6),
        0 8px 24px rgba(255,160,0,.25),
        0 0 120px hsla(var(--accent-h), 98%, 70%, .35);
      transform: translate(-50%, -50%);
      transition: filter .25s ease;
    }
    .ray {
      position: absolute; inset: 0; pointer-events: none; mix-blend-mode: screen; opacity: .25;
      background: radial-gradient(60% 30% at var(--sx,50%) 50%, hsla(var(--accent-h),100%,70%,.35), transparent 60%);
      filter: blur(24px);
    }
    .controls {
      display: grid; grid-template-columns: 1fr auto; gap: 14px; align-items: center;
      margin-top: 14px;
    }
    .group { display:flex; gap: 8px; align-items: center; }
    .btn {
      appearance: none; border: 1px solid var(--edge); border-radius: 12px; background: linear-gradient(180deg, rgba(255,255,255,.85), rgba(255,255,255,.55));
      padding: 10px 14px; font-weight: 800; font-size: 12px; letter-spacing:.02em; cursor: pointer; transition: transform .08s ease, box-shadow .2s ease, background .2s ease;
      box-shadow: inset 0 0 0 1px rgba(255,255,255,.45), 0 6px 16px rgba(0,0,0,.08);
      color: var(--ink);
    }
    .btn:hover { box-shadow: inset 0 0 0 1px rgba(255,255,255,.6), 0 10px 26px rgba(0,0,0,.12); }
    .btn:active { transform: translateY(1px); }
    .solarium[data-scheme="ink"] .btn { background: linear-gradient(180deg, rgba(255,255,255,.15), rgba(255,255,255,.06)); color: var(--ink); }

    /* Slider */
    .bar { display:flex; gap:10px; align-items:center; }
    .slider { appearance:none; width: 100%; height: 36px; background: transparent; }
    .slider:focus { outline: none; }
    .slider::-webkit-slider-runnable-track { height:10px; border-radius:999px; background: linear-gradient(90deg, hsla(var(--accent-h),80%,60%,.9), hsla(calc(var(--accent-h) + 70),80%,60%,.9)); border: 1px solid var(--edge); }
    .slider::-webkit-slider-thumb { -webkit-appearance:none; appearance:none; width:22px; height:22px; border-radius:50%; margin-top:-6px; background:#fff; border:1px solid rgba(0,0,0,.18); box-shadow: 0 3px 10px rgba(0,0,0,.2), inset 0 0 0 4px hsl(var(--accent-h),95%,70%); cursor:pointer; }
    .slider::-moz-range-track { height:10px; border-radius:999px; background: linear-gradient(90deg, hsla(var(--accent-h),80%,60%,.9), hsla(calc(var(--accent-h) + 70),80%,60%,.9)); border: 1px solid var(--edge); }
    .slider::-moz-range-thumb { width:22px; height:22px; border-radius:50%; background:#fff; border:1px solid rgba(0,0,0,.18); box-shadow: 0 3px 10px rgba(0,0,0,.2), inset 0 0 0 4px hsl(var(--accent-h),95%,70%); cursor:pointer; }
    .bubble {
      min-width: 90px; text-align:center; font-weight: 800; font-size: 12px; letter-spacing: .03em;
      padding: 8px 10px; border-radius: 12px; border: 1px solid var(--edge);
      background: linear-gradient(180deg, rgba(255,255,255,.9), rgba(255,255,255,.55));
      box-shadow: inset 0 0 0 1px rgba(255,255,255,.5);
      color: var(--ink);
    }
    .solarium[data-scheme="ink"] .bubble { background: linear-gradient(180deg, rgba(255,255,255,.12), rgba(255,255,255,.06)); }

    /* Panels */
    .grid { margin-top: 18px; display: grid; grid-template-columns: 1.2fr 1fr 1fr; gap: 14px; }
    .panel {
      position: relative; border-radius: 16px; padding: 16px;
      background: var(--card); border: 1px solid var(--edge);
      backdrop-filter: blur(12px) saturate(120%);
      box-shadow: 0 10px 26px rgba(0,0,0,.12), inset 0 0 0 1px rgba(255,255,255,.35);
      transition: transform .16s ease, box-shadow .25s ease, background .25s ease;
    }
    .panel:hover { transform: translateY(-2px); box-shadow: 0 14px 38px rgba(0,0,0,.16), inset 0 0 0 1px rgba(255,255,255,.45); }
    .ph { font-size: 13px; color: var(--muted); margin-top: 2px; }
    .pt { display:flex; align-items:center; gap: 10px; font-weight: 800; letter-spacing:.03em; font-size: 13px; text-transform: uppercase; color: var(--muted); margin-bottom: 8px; }
    .dot { width: 10px; height: 10px; border-radius: 50%; background: hsl(var(--accent-h), var(--accent-s), var(--accent-l)); box-shadow: 0 0 0 1px rgba(0,0,0,.2), 0 6px 16px hsla(var(--accent-h), 95%, 60%, .35); }

    /* Accent swatches */
    .swatches { display:flex; flex-wrap: wrap; gap: 8px; margin-top: 8px; }
    .sw { width: 38px; height: 30px; border-radius: 10px; border: 1px solid var(--edge);
      box-shadow: inset 0 0 0 1px rgba(255,255,255,.35), 0 6px 16px rgba(0,0,0,.12); cursor: pointer; transition: transform .12s ease, box-shadow .2s ease; background: #ddd;
    }
    .sw:hover { transform: translateY(-2px) scale(1.03); box-shadow: 0 10px 24px rgba(0,0,0,.18), inset 0 0 0 1px rgba(255,255,255,.5); }

    /* Quote */
    .quote { font-size: 14px; line-height: 1.6; margin: 6px 0 0 0; }
    .quote em { color: hsl(var(--accent-h), var(--accent-s), calc(var(--accent-l) + 8%)); font-style: normal; }
    .fade { animation: fade .5s ease; }
    @keyframes fade { from { opacity: 0; transform: translateY(4px);} to { opacity: 1; transform: translateY(0);} }

    /* Footer */
    .divider { height: 1px; width: 100%; background: linear-gradient(90deg, transparent, var(--edge), transparent); margin: 16px 0; opacity: .9; }
    .foot { display:flex; justify-content: space-between; align-items:center; gap: 10px; color: var(--muted); font-size: 12px; }
    .pill { padding: 6px 10px; border-radius: 999px; border: 1px solid var(--edge); background: linear-gradient(180deg, rgba(255,255,255,.8), rgba(255,255,255,.45)); box-shadow: inset 0 0 0 1px rgba(255,255,255,.5); color: var(--muted); }

    /* Responsive */
    @media (max-width: 900px){
      .head { grid-template-columns: 1fr; }
      .grid { grid-template-columns: 1fr; }
      .sky { height: 220px; }
    }
  </style>

  <div class="head">
    <div>
      <h1 class="brand">Solarium</h1>
      <span class="tag">Draw your day. Move the sun. Tune the mood.</span>
    </div>
    <div class="chips" role="tablist" aria-label="Scheme">
      <button class="chip active" data-scheme="paper" role="tab" aria-selected="true">Paper</button>
      <button class="chip" data-scheme="mist" role="tab" aria-selected="false">Mist</button>
      <button class="chip" data-scheme="ink" role="tab" aria-selected="false">Ink</button>
    </div>
  </div>

  <div class="sky" aria-label="Orbital light playground">
    <div class="orbit" aria-hidden="true"></div>
    <div class="ray" aria-hidden="true"></div>
    <div class="sun" aria-label="Sun"></div>
  </div>

  <div class="controls">
    <div class="bar">
      <input class="slider" type="range" min="0" max="100" value="35" aria-label="Time of day">
      <div class="bubble" data-time>08:24</div>
    </div>
    <div class="group">
      <button class="btn" data-play>Play</button>
      <button class="btn" data-bloom>Bloom</button>
    </div>
  </div>

  <div class="grid">
    <div class="panel">
      <div class="pt"><span class="dot"></span> Accent</div>
      <div class="ph">Choose a hue that feels like today.</div>
      <div class="swatches" data-swatches></div>
      <div class="ph" style="margin-top:8px;">Current: hsl(<span data-accent></span>)</div>
    </div>

    <div class="panel">
      <div class="pt"><span class="dot"></span> Atmosphere</div>
      <div class="ph">Subtle presets for the sky.</div>
      <div class="group" style="margin-top:8px; flex-wrap:wrap;">
        <button class="btn" data-preset="sunrise">Sunrise</button>
        <button class="btn" data-preset="noon">Noon</button>
        <button class="btn" data-preset="dusk">Dusk</button>
      </div>
      <div class="ph" style="margin-top:10px;">Tip: drag across the sky to steer the light.</div>
    </div>

    <div class="panel">
      <div class="pt"><span class="dot"></span> Note</div>
      <p class="quote" data-quote></p>
    </div>
  </div>

  <div class="divider"></div>
  <div class="foot">
    <span class="pill">Sky: <span data-sky-readout>clear</span></span>
    <span id="last-updated">Last updated: 2025-12-30 04:23:41 EST</span>
  </div>

  <script>
    (function(){
      const root = document.currentScript.closest('.solarium');
      const chips = root.querySelectorAll('.chip');
      const sky = root.querySelector('.sky');
      const sun = root.querySelector('.sun');
      const ray = root.querySelector('.ray');
      const slider = root.querySelector('.slider');
      const timeBubble = root.querySelector('[data-time]');
      const playBtn = root.querySelector('[data-play]');
      const bloomBtn = root.querySelector('[data-bloom]');
      const presetBtns = root.querySelectorAll('[data-preset]');
      const swatchWrap = root.querySelector('[data-swatches]');
      const accentReadout = root.querySelector('[data-accent]');
      const skyReadout = root.querySelector('[data-sky-readout]');
      const last = root.querySelector('#last-updated');

      // Accent helpers
      function getAccent(){
        const cs = getComputedStyle(root);
        return {
          h: parseFloat(cs.getPropertyValue('--accent-h')),
          s: cs.getPropertyValue('--accent-s').trim(),
          l: cs.getPropertyValue('--accent-l').trim(),
        };
      }
      function setAccent(h){
        const hue = ((h % 360) + 360) % 360;
        root.style.setProperty('--accent-h', hue);
        accentReadout.textContent = `${Math.round(hue)}, ${getAccent().s}, ${getAccent().l}`;
        paintSwatches();
        paintSky(currentT); // refresh gradient tint
      }
      function paintSwatches(){
        const {h, s, l} = getAccent();
        const hues = [h-40,h-16,h,h+24,h+60,h+100];
        swatchWrap.innerHTML = '';
        hues.forEach(H=>{
          const btn = document.createElement('button');
          btn.className='sw';
          const hue = ((H%360)+360)%360;
          btn.style.background = `linear-gradient(180deg, hsl(${hue},${s},${l}), hsl(${hue}, ${s}, calc(${l} - 10%)))`;
          btn.title = `Accent ${Math.round(hue)}°`;
          btn.addEventListener('click', ()=> setAccent(hue));
          swatchWrap.appendChild(btn);
        });
      }

      // Time & sky
      let rafId = null, playing = false, bloom = false;
      let currentT = parseFloat(getComputedStyle(root).getPropertyValue('--t')) || 0.35;

      function tToClock(t){
        const minutes = Math.round(t * 24 * 60) % (24*60);
        const h = Math.floor(minutes/60);
        const m = minutes % 60;
        return `${String(h).padStart(2,'0')}:${String(m).padStart(2,'0')}`;
      }

      function paintSky(t){
        const scheme = root.getAttribute('data-scheme');
        const {h} = getAccent();
        // Blend between three sky palettes
        // 0..0.5 dawn->noon, 0.5..1 noon->dusk
        const dawn = {top:`hsl(${(h+30)%360}, 85%, 78%)`, bot:`hsl(${(h+10)%360}, 80%, 94%)`};
        const noon = {top:`hsl(${(h+180)%360}, 85%, 72%)`, bot:`hsl(${(h+180)%360}, 95%, 90%)`};
        const dusk = {top:`hsl(${(h+270)%360}, 70%, 70%)`, bot:`hsl(${(h+260)%360}, 80%, 88%)`};

        const mix = (a,b,p)=> `color-mix(in oklab, ${a} ${Math.round((1-p)*100)}%, ${b} ${Math.round(p*100)}%)`;
        const top = t<.5 ? mix(dawn.top, noon.top, t/.5) : mix(noon.top, dusk.top, (t-.5)/.5);
        const bot = t<.5 ? mix(dawn.bot, noon.bot, t/.5) : mix(noon.bot, dusk.bot, (t-.5)/.5);

        sky.style.background = `linear-gradient(180deg, ${top} 0%, ${bot} 80%)`;

        // Sun position on a pleasant arc
        const rect = sky.getBoundingClientRect();
        const cx = rect.width/2, cy = rect.height*0.82;
        const rx = rect.width*0.42, ry = rect.height*0.46;
        const ang = Math.PI + (t * Math.PI); // from -180° to 0°
        const x = cx + rx * Math.cos(ang);
        const y = cy + ry * Math.sin(ang);
        sun.style.left = x + 'px';
        sun.style.top = y + 'px';
        ray.style.setProperty('--sx', (x/rect.width)*100 + '%');

        // Bloom and contrast adjustments
        sun.style.filter = bloom ? 'saturate(115%) blur(0.2px)' : 'none';
        skyReadout.textContent = t < 0.33 ? 'sunrise' : t < 0.66 ? 'daylight' : 'dusk';

        // Clock readout
        timeBubble.textContent = tToClock(t);
      }

      function tick(){
        if(!playing) return;
        currentT += 0.0009 * (root.matches('[data-scheme="ink"]') ? 1.3 : 1); // a touch faster in Ink
        if (currentT > 1) currentT = 0;
        slider.value = Math.round(currentT * 100);
        paintSky(currentT);
        rafId = requestAnimationFrame(tick);
      }

      slider.addEventListener('input', (e)=>{
        currentT = parseFloat(e.target.value)/100;
        paintSky(currentT);
      });

      // Drag across sky to steer
      sky.addEventListener('pointerdown', onSky);
      sky.addEventListener('pointermove', (e)=> e.buttons === 1 && onSky(e));
      function onSky(e){
        const r = sky.getBoundingClientRect();
        const tx = Math.min(Math.max((e.clientX - r.left)/r.width, 0), 1);
        currentT = tx;
        slider.value = Math.round(tx*100);
        paintSky(currentT);
      }

      // Play / Bloom
      playBtn.addEventListener('click', ()=>{
        playing = !playing;
        playBtn.textContent = playing ? 'Pause' : 'Play';
        if(playing){ cancelAnimationFrame(rafId); rafId = requestAnimationFrame(tick); }
      });
      bloomBtn.addEventListener('click', ()=>{
        bloom = !bloom;
        bloomBtn.textContent = bloom ? 'Bloom ✓' : 'Bloom';
        paintSky(currentT);
      });

      // Scheme chips
      chips.forEach(ch=>{
        ch.addEventListener('click', ()=>{
          chips.forEach(c=>{ c.classList.remove('active'); c.setAttribute('aria-selected','false'); });
          ch.classList.add('active'); ch.setAttribute('aria-selected','true');
          root.setAttribute('data-scheme', ch.dataset.scheme);
          paintSky(currentT);
        });
      });

      // Atmosphere presets
      presetBtns.forEach(btn=>{
        btn.addEventListener('click', ()=>{
          const p = btn.dataset.preset;
          if(p==='sunrise'){ currentT = 0.18; }
          if(p==='noon'){ currentT = 0.50; }
          if(p==='dusk'){ currentT = 0.82; }
          slider.value = Math.round(currentT*100);
          paintSky(currentT);
        });
      });

      // Pointer glow
      root.addEventListener('pointermove', (e)=>{
        const r = root.getBoundingClientRect();
        root.style.setProperty('--mx', ((e.clientX - r.left)/r.width*100) + '%');
        root.style.setProperty('--my', ((e.clientY - r.top)/r.height*100) + '%');
      });

      // Quotes
      const quotes = [
        'Polish the pause; <em>timing</em> is texture.',
        'Interfaces should <em>breathe</em>—so people do too.',
        'Let color carry tone; let spacing carry <em>grace</em>.',
        'Fewer edges, softer shadows, clearer <em>intent</em>.',
        'What you remove is part of what you <em>design</em>.'
      ];
      const qEl = root.querySelector('[data-quote]');
      let qi = 0;
      function showQ(i){
        qEl.classList.remove('fade'); void qEl.offsetWidth;
        qEl.innerHTML = '“' + quotes[i] + '”';
        qEl.classList.add('fade');
      }
      showQ(qi);
      setInterval(()=>{ qi=(qi+1)%quotes.length; showQ(qi); }, 5500);

      // Last updated
      try {
        const now = new Date();
        const fmt = new Intl.DateTimeFormat(undefined, { year:'numeric', month:'short', day:'2-digit', hour:'2-digit', minute:'2-digit', second:'2-digit', timeZoneName:'short' });
        last.textContent = 'Last updated: ' + fmt.format(now);
      } catch(e) {
        last.textContent = 'Last updated: ' + new Date().toLocaleString();
      }

      // Initial paint
      paintSwatches();
      setAccent(getAccent().h);
      paintSky(currentT);
    })();
  </script>
