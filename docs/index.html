<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vibing</title>
    <style>
      :root {
        --bg: #0f1221;
        --fg: #e6e8f0;
        --muted: #9aa3b2;
        --accent: #8b5cf6;
      }
      html, body {
        height: 100%;
      }
      body {
        margin: 0;
        font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Ubuntu, Cantarell, Noto Sans, Helvetica Neue, Arial, "Apple Color Emoji", "Segoe UI Emoji";
        color: var(--fg);
        background: radial-gradient(1200px 800px at 70% 10%, #1b1f3a, var(--bg));
        display: flex;
        align-items: center;
        justify-content: center;
      }
      .card {
        width: min(720px, 92vw);
        background: rgba(255,255,255,0.04);
        border: 1px solid rgba(255,255,255,0.08);
        border-radius: 16px;
        padding: 28px 24px;
        box-shadow: 0 10px 30px rgba(0,0,0,0.3);
        backdrop-filter: blur(6px);
      }
      h1 {
        margin: 0 0 10px 0;
        font-size: 28px;
        letter-spacing: 0.3px;
      }
      .muted {
        color: var(--muted);
        font-size: 14px;
        margin-bottom: 18px;
      }
      #content {
        font-size: 18px;
        line-height: 1.6;
        background: rgba(255,255,255,0.04);
        border: 1px dashed rgba(255,255,255,0.12);
        border-radius: 12px;
        padding: 16px;
      }
      .footer {
        margin-top: 18px;
        display: flex;
        justify-content: space-between;
        align-items: center;
        font-size: 14px;
        color: var(--muted);
      }
      .badge {
        display: inline-block;
        background: rgba(139, 92, 246, 0.18);
        color: #d4c2ff;
        padding: 4px 10px;
        border-radius: 999px;
        font-size: 12px;
        border: 1px solid rgba(139, 92, 246, 0.35);
        letter-spacing: 0.2px;
      }
    </style>
  </head>
  <body>

      <section id="content">
<section class="v1451 lumen" data-theme="nocturne" aria-label="LUMENFIELD — a kinetic field poster">
  <style>
    .v1451.lumen{
      --r: 26px;
      --ink:#eaf0ff; --muted:#a9b5d6; --accent:#83b3ff;
      --bg-a:#050811; --bg-b:#101425;
      --line:rgba(255,255,255,0.10);
      --chip-bg:rgba(255,255,255,0.08);
      --chip-bg-on:rgba(130,170,255,0.18);
      --chip-ink:#eaf0ff;
      --wipe: rgba(5, 8, 17, 0.12);
      --glow: 0.6;
      position: relative;
      display: grid;
      gap: clamp(16px, 3.6vw, 28px);
      padding: clamp(18px, 5.2vw, 42px);
      border-radius: var(--r);
      color: var(--ink);
      background:
        radial-gradient(140% 120% at -20% -30%, color-mix(in oklab, var(--accent) 20%, transparent), transparent 60%),
        radial-gradient(160% 160% at 120% 10%, color-mix(in oklab, #ff7ad1 12%, transparent), transparent 66%),
        linear-gradient(180deg, var(--bg-a), var(--bg-b));
      box-shadow:
        inset 0 1px 0 rgba(255,255,255,0.05),
        0 30px 120px rgba(0,0,0,0.45),
        0 80px 220px rgba(0,0,0,0.35);
      font-family: ui-sans-serif, -apple-system, "SF Pro Display", Segoe UI, Roboto, Helvetica, Arial;
      overflow: hidden;
      isolation: isolate;
      transform-style: preserve-3d;
    }

    /* Themes */
    .v1451.lumen[data-theme="nocturne"]{ --ink:#eaf0ff; --muted:#a9b5d6; --accent:#83b3ff; --bg-a:#050811; --bg-b:#101425; --line:rgba(255,255,255,0.10); --chip-bg:rgba(255,255,255,0.08); --chip-bg-on:rgba(130,170,255,0.20); --chip-ink:#eaf0ff; --wipe: rgba(5,8,17,0.12); }
    .v1451.lumen[data-theme="dawn"]    { --ink:#0c0f1c; --muted:#4b5775; --accent:#ff8a7a; --bg-a:#fff7f0; --bg-b:#ffece2; --line:rgba(10,20,40,0.12); --chip-bg:rgba(255,255,255,0.65); --chip-bg-on:rgba(255,138,122,0.35); --chip-ink:#0c0f1c; --wipe: rgba(255,255,255,0.12); }
    .v1451.lumen[data-theme="flora"]   { --ink:#eafff6; --muted:#a6ddc7; --accent:#77ffc6; --bg-a:#04130d; --bg-b:#0a1d15; --line:rgba(220,255,235,0.10); --chip-bg:rgba(255,255,255,0.07); --chip-bg-on:rgba(119,255,198,0.22); --chip-ink:#eafff6; --wipe: rgba(4,19,13,0.12); }
    .v1451.lumen[data-theme="ink"]     { --ink:#f4f6fb; --muted:#c7cfdb; --accent:#d7e3ff; --bg-a:#0b0b0d; --bg-b:#151518; --line:rgba(255,255,255,0.12); --chip-bg:rgba(255,255,255,0.08); --chip-bg-on:rgba(215,227,255,0.22); --chip-ink:#f4f6fb; --wipe: rgba(11,11,13,0.12); }

    /* Header */
    .v1451 .top{ display:grid; grid-template-columns: 1fr auto; gap: clamp(12px, 2vw, 18px); align-items:center; }
    .v1451 .brand{ display:grid; grid-template-columns:auto 1fr; gap:14px; align-items:center; }
    .v1451 .glyph{
      width:74px; height:74px; border-radius:22px; position:relative; overflow:hidden;
      background:
        conic-gradient(from 0deg, var(--accent), #ffd36b, #7ee7ff, #ff7ac9, var(--accent));
      box-shadow: inset 0 0 0 1px rgba(255,255,255,0.5), 0 16px 36px rgba(0,0,0,0.35);
      animation: v1451-spin 24s linear infinite;
    }
    .v1451 .glyph::after{
      content:""; position:absolute; inset:18%; border-radius:16px;
      background: radial-gradient(circle at 35% 35%, rgba(255,255,255,0.9), rgba(255,255,255,0) 60%);
      mix-blend-mode: overlay; border:1px solid rgba(255,255,255,0.5);
    }
    @keyframes v1451-spin{ to{ transform: rotate(360deg); } }

    .v1451 .title{
      margin:0; line-height:0.9; letter-spacing:-0.02em; font-weight:900;
      font-size: clamp(34px, 8.6vw, 96px);
      background: linear-gradient(90deg, var(--ink), color-mix(in oklab, var(--accent) 50%, var(--ink)) 45%, var(--accent));
      -webkit-background-clip:text; background-clip:text; color:transparent;
      filter: drop-shadow(0 10px 26px color-mix(in oklab, var(--accent) 20%, transparent));
    }
    .v1451 .tag{ margin:.3rem 0 0; font-size:12px; letter-spacing:.35px; color:var(--muted); }

    /* Controls */
    .v1451 .dock{ display:flex; flex-wrap:wrap; gap:10px; align-items:center; justify-content:flex-end; }
    .v1451 .chip, .v1451 .slider{
      -webkit-tap-highlight-color: transparent;
      display:inline-flex; align-items:center; gap:10px;
      padding:10px 14px; border-radius:999px; border:1px solid var(--line);
      background: var(--chip-bg);
      color: var(--chip-ink); font-weight:800; font-size:12px; letter-spacing:.25px;
      cursor:pointer; user-select:none; white-space:nowrap;
      transition: transform .2s ease, box-shadow .25s ease, background .25s ease, border-color .25s ease;
      box-shadow: inset 0 1px 0 rgba(255,255,255,0.5), 0 8px 22px rgba(0,0,0,0.18);
      backdrop-filter: blur(8px) saturate(140%);
    }
    .v1451 .chip:hover{ transform: translateY(-1px); }
    .v1451 .chip[aria-pressed="true"]{
      background: var(--chip-bg-on);
      border-color: color-mix(in srgb, var(--accent) 50%, transparent);
      box-shadow: 0 14px 30px color-mix(in srgb, var(--accent) 30%, transparent), inset 0 1px 0 rgba(255,255,255,0.5);
    }
    .v1451 .slider{ padding:8px 12px; }
    .v1451 input[type="range"]{
      -webkit-appearance:none; appearance:none; width:140px; height:24px; background:transparent;
    }
    .v1451 input[type="range"]::-webkit-slider-runnable-track{
      height:8px; border-radius:999px; background: linear-gradient(90deg, #ffd36b, var(--accent));
      border:1px solid var(--line); box-shadow: inset 0 1px 0 rgba(255,255,255,0.45);
    }
    .v1451 input[type="range"]::-webkit-slider-thumb{
      -webkit-appearance:none; appearance:none; margin-top:-6px; width:20px; height:20px; border-radius:50%;
      border:1px solid rgba(140,160,220,0.35); background: radial-gradient(circle at 30% 30%, #fff, #e7eeff);
      box-shadow: 0 8px 18px rgba(13,20,41,0.25); cursor:pointer;
    }
    .v1451 input[type="range"]::-moz-range-track{
      height:8px; border-radius:999px; background: linear-gradient(90deg, #ffd36b, var(--accent)); border:1px solid var(--line);
    }
    .v1451 input[type="range"]::-moz-range-thumb{
      width:20px; height:20px; border-radius:50%;
      border:1px solid rgba(140,160,220,0.35); background: radial-gradient(circle at 30% 30%, #fff, #e7eeff);
      box-shadow: 0 8px 18px rgba(13,20,41,0.25); cursor:pointer;
    }

    /* Stage */
    .v1451 .stage{
      position: relative;
      border-radius: calc(var(--r) - 2px);
      border:1px solid var(--line);
      min-height: min(72vh, 760px);
      background:
        radial-gradient(120% 100% at var(--px,50%) var(--py,50%), color-mix(in oklab, var(--accent) 12%, transparent), transparent 60%),
        linear-gradient(180deg, rgba(255,255,255,0.06), rgba(255,255,255,0.02));
      overflow: hidden;
      box-shadow: inset 0 1px 0 rgba(255,255,255,0.6), 0 26px 80px rgba(0,0,0,0.28);
      backdrop-filter: blur(10px) saturate(150%);
      transform: translateZ(0);
    }
    .v1451 canvas.fx{ position:absolute; inset:0; width:100%; height:100%; display:block; }
    .v1451 .grid{
      position:absolute; inset:0; pointer-events:none; opacity:.2; mix-blend-mode:overlay;
      background:
        linear-gradient(180deg, transparent 0%, rgba(255,255,255,0.08) 100%),
        repeating-linear-gradient(0deg, rgba(255,255,255,0.04) 0 1px, transparent 1px 60px),
        repeating-linear-gradient(90deg, rgba(255,255,255,0.04) 0 1px, transparent 1px 60px);
    }
    .v1451 .aurora{
      position:absolute; inset:-20%; filter: blur(70px) saturate(120%); opacity:.55; pointer-events:none; mix-blend-mode:screen;
      background:
        radial-gradient(420px 320px at 20% 30%, color-mix(in oklab, var(--accent) 25%, transparent), transparent 65%),
        radial-gradient(460px 380px at 80% 25%, color-mix(in oklab, #ffd36b 28%, transparent), transparent 64%),
        radial-gradient(480px 420px at 70% 85%, color-mix(in oklab, #7ee7ff 22%, transparent), transparent 66%);
      animation: v1451-drift 18s ease-in-out infinite alternate;
    }
    @keyframes v1451-drift{
      from{ transform: translate3d(-2%, -2%, 0) scale(1.02); opacity:.55; }
      to{ transform: translate3d(2%, 3%, 0) scale(1.08); opacity:.7; }
    }

    /* Copy + footer */
    .v1451 .notes{ display:grid; gap:10px; padding: clamp(8px, 3vw, 14px); }
    .v1451 .lead{ margin:0; color:var(--muted); font-size:14px; line-height:1.7; }
    .v1451 .foot{ display:grid; grid-template-columns: 1fr auto; gap:10px; align-items:center; color:var(--muted); font-size:12px; }
    .v1451 .meta{ display:inline-flex; gap:10px; align-items:center; white-space:nowrap; }
    .v1451 .pulse{ width:9px; height:9px; border-radius:50%; background: var(--accent); box-shadow:0 0 0 6px color-mix(in srgb, var(--accent) 22%, transparent); animation: v1451-pulse 2.4s ease-in-out infinite; }
    @keyframes v1451-pulse{ 0%,100%{ transform: scale(1); opacity:1 } 50%{ transform: scale(1.18); opacity:.9 } }

    /* Motion preference */
    @media (prefers-reduced-motion: reduce){
      .v1451, .v1451 *{ animation: none !important; transition: none !important; }
    }

    /* Responsive */
    @media (max-width: 920px){
      .v1451 .top { grid-template-columns: 1fr; }
      .v1451 .foot { grid-template-columns: 1fr; gap:6px; }
      .v1451 input[type="range"]{ width:120px; }
    }
  </style>

  <div class="top">
    <div class="brand">
      <div class="glyph" aria-hidden="true"></div>
      <div>
        <h2 class="title">LUMENFIELD</h2>
        <p class="tag">Drift through a field of light. Guide it with your touch.</p>
      </div>
    </div>
    <div class="dock" role="group" aria-label="Controls">
      <button class="chip play" type="button" aria-pressed="true" title="Toggle motion">Play</button>
      <button class="chip theme" type="button" aria-pressed="false" title="Cycle theme">Nocturne</button>
      <button class="chip capture" type="button" title="Save poster">Capture</button>
      <label class="slider" title="Particles">
        Particles
        <input class="particles" type="range" min="200" max="4000" value="1200" aria-label="Particles">
      </label>
      <label class="slider" title="Trail">
        Trail
        <input class="trail" type="range" min="0" max="1" step="0.01" value="0.72" aria-label="Trail">
      </label>
      <label class="slider" title="Speed">
        Speed
        <input class="speed" type="range" min="0.2" max="4" step="0.01" value="1.1" aria-label="Speed">
      </label>
    </div>
  </div>

  <div class="stage" aria-live="polite">
    <canvas class="fx" role="img" aria-label="A swarm of luminous dust tracing invisible currents"></canvas>
    <div class="aurora" aria-hidden="true"></div>
    <div class="grid" aria-hidden="true"></div>
  </div>

  <div class="notes">
    <p class="lead">Hold to magnetize, release to breathe. Each capture is a unique print—born from this moment.</p>
  </div>

  <div class="foot">
    <div class="meta">
      <span class="pulse" aria-hidden="true"></span>
      Theme: <span class="m-theme">Nocturne</span> • Motion: <span class="m-play">On</span> • Particles: <span class="m-particles">1200</span> • Trail: <span class="m-trail">0.72</span> • Speed: <span class="m-speed">1.10</span>
    </div>
    <div class="meta">
      Local: <span class="m-clock">--:--</span> • <span id="last-updated">Last updated: 2025-12-22 08:32:55 EST</span>
    </div>
  </div>

  <script>
    (function(){
      const root = document.currentScript.closest('.v1451.lumen');
      const canvas = root.querySelector('canvas.fx');
      const ctx = canvas.getContext('2d', {alpha:true});
      const stage = root.querySelector('.stage');

      const btnPlay = root.querySelector('.play');
      const btnTheme = root.querySelector('.theme');
      const btnCapture = root.querySelector('.capture');
      const elParticles = root.querySelector('.particles');
      const elTrail = root.querySelector('.trail');
      const elSpeed = root.querySelector('.speed');

      const mPlay = root.querySelector('.m-play');
      const mTheme = root.querySelector('.m-theme');
      const mParticles = root.querySelector('.m-particles');
      const mTrail = root.querySelector('.m-trail');
      const mSpeed = root.querySelector('.m-speed');
      const mClock = root.querySelector('.m-clock');
      const upd = root.querySelector('#last-updated');

      // Updated stamp
      try{
        const now = new Date();
        const opts = { year:'numeric', month:'short', day:'2-digit', hour:'2-digit', minute:'2-digit' };
        const tz = Intl.DateTimeFormat().resolvedOptions().timeZone || '';
        upd.textContent = 'Updated ' + new Intl.DateTimeFormat([], opts).format(now) + ' ' + tz.replaceAll('_',' ');
      }catch(e){
        upd.textContent = 'Updated ' + new Date().toLocaleString();
      }

      const THEMES = ['nocturne','dawn','flora','ink'];
      const cap = s => s.charAt(0).toUpperCase() + s.slice(1);

      const state = {
        playing: true, raf: 0, t: 0,
        size: {w:0,h:0,dpr:1},
        ptr: {x:0.5, y:0.5, tx:0.5, ty:0.5, down:false},
        particles: [],
        count: Number(elParticles.value),
        trail: Number(elTrail.value),
        speed: Number(elSpeed.value),
        hueBase: 210, // will change per theme
      };

      function themeHue(){
        const theme = root.getAttribute('data-theme');
        if (theme === 'nocturne') return 210;
        if (theme === 'dawn') return 18;
        if (theme === 'flora') return 150;
        if (theme === 'ink') return 230;
        return 210;
      }

      function resize(){
        const dpr = Math.min(2.5, window.devicePixelRatio || 1);
        const rect = canvas.getBoundingClientRect();
        canvas.width = Math.max(2, Math.floor(rect.width * dpr));
        canvas.height = Math.max(2, Math.floor(rect.height * dpr));
        ctx.setTransform(dpr, 0, 0, dpr, 0, 0);
        state.size = {w: rect.width, h: rect.height, dpr};
        seedParticles(state.count);
        wipe(true);
      }

      function wipe(hard=false){
        const wipeCol = getComputedStyle(root).getPropertyValue('--wipe').trim() || 'rgba(0,0,0,0.12)';
        ctx.save();
        ctx.globalCompositeOperation = 'source-over';
        if (hard){
          ctx.clearRect(0,0,state.size.w,state.size.h);
        } else {
          ctx.fillStyle = wipeCol;
          ctx.fillRect(0,0,state.size.w,state.size.h);
        }
        ctx.restore();
      }

      function seedParticles(n){
        const {w,h} = state.size;
        const arr = [];
        for (let i=0;i<n;i++){
          arr.push({
            x: Math.random()*w,
            y: Math.random()*h,
            a: Math.random()*Math.PI*2,
            h: (state.hueBase + (Math.sin(i*0.17)*60) + 360) % 360,
            s: 70 + Math.random()*25,
            l: 50 + Math.random()*20,
            life: Math.random()*1000
          });
        }
        state.particles = arr;
      }

      function fieldAngle(x,y,t){
        // Smooth pseudo-noise field using layered sines
        const s = 0.0009, s2 = 0.0016, s3 = 0.0005;
        const a = Math.sin(x*s + t*0.18) + Math.cos(y*s*1.3 - t*0.12);
        const b = Math.sin((x+y)*s2 - t*0.07) + Math.cos((x-y)*s2*1.2 + t*0.1);
        const c = Math.sin(Math.hypot(x-500,y-300)*s3 + t*0.22);
        return (a*0.8 + b*0.9 + c*0.6) * Math.PI; // [- ~, ~]
      }

      function draw(t){
        state.t = t;
        // Ease pointer and stage parallax
        state.ptr.x += (state.ptr.tx - state.ptr.x) * 0.10;
        state.ptr.y += (state.ptr.ty - state.ptr.y) * 0.10;
        stage.style.setProperty('--px', (state.ptr.x*100)+'%');
        stage.style.setProperty('--py', (state.ptr.y*100)+'%');
        root.style.transform = `perspective(1100px) rotateX(${-(state.ptr.y-0.5)*4}deg) rotateY(${(state.ptr.x-0.5)*6}deg)`;

        // Fade trails
        wipe(false);

        ctx.globalCompositeOperation = 'lighter';

        const {w,h} = state.size;
        const spd = state.speed;
        const attract = state.ptr.down ? 0.35 : 0.12;

        for (let i=0; i<state.particles.length; i++){
          const p = state.particles[i];
          const ox = p.x, oy = p.y;

          // Flow field + subtle attraction to pointer
          const ang = fieldAngle(p.x, p.y, t) + (state.ptr.down ? Math.atan2((state.ptr.y*h)-p.y, (state.ptr.x*w)-p.x)*0.15 : 0);
          p.a = ang;
          const vx = Math.cos(ang) * (0.6 + Math.sin(i*0.01 + t)*0.2) * spd;
          const vy = Math.sin(ang) * (0.6 + Math.cos(i*0.01 - t)*0.2) * spd;

          // Pointer magnetism
          p.x += vx + (state.ptr.x*w - p.x) * attract * 0.0025;
          p.y += vy + (state.ptr.y*h - p.y) * attract * 0.0025;

          // Wrap
          if (p.x < -2) p.x = w+2; else if (p.x > w+2) p.x = -2;
          if (p.y < -2) p.y = h+2; else if (p.y > h+2) p.y = -2;

          // Render
          const alpha = 0.05 + state.trail*0.35;
          ctx.lineWidth = 0.8 + Math.sin(t*0.7 + i)*0.25;
          const hue = (p.h + Math.sin(t*0.3 + i*0.02)*40) % 360;
          const grad = ctx.createLinearGradient(ox, oy, p.x, p.y);
          grad.addColorStop(0, `hsla(${hue}, ${p.s}%, ${p.l}%, ${alpha})`);
          grad.addColorStop(1, `hsla(${(hue+20)%360}, ${p.s}%, ${Math.max(35, p.l-10)}%, ${alpha+0.1})`);
          ctx.strokeStyle = grad;
          ctx.shadowBlur = 10 + state.trail*30;
          ctx.shadowColor = `hsla(${hue}, 90%, 60%, ${0.65 + state.trail*0.3})`;
          ctx.beginPath();
          ctx.moveTo(ox, oy);
          ctx.lineTo(p.x, p.y);
          ctx.stroke();

          // Occasional spark
          if ((i + (p.life|0)) % 190 === 0){
            ctx.fillStyle = `hsla(${(hue+10)%360}, 100%, 70%, ${0.35 + state.trail*0.2})`;
            ctx.beginPath();
            ctx.arc(p.x, p.y, 0.6 + state.trail*1.4, 0, Math.PI*2);
            ctx.fill();
          }

          p.life += 1;
        }

        // Clock
        try {
          const now = new Date();
          mClock.textContent = now.toLocaleTimeString([], {hour:'2-digit', minute:'2-digit', second:'2-digit'});
        } catch(e){}
      }

      function step(ts){
        if (!state.playing) return;
        draw(ts*0.001);
        state.raf = requestAnimationFrame(step);
      }

      function setPlay(on){
        state.playing = on;
        btnPlay.setAttribute('aria-pressed', String(on));
        mPlay.textContent = on ? 'On' : 'Off';
        if (on){
          cancelAnimationFrame(state.raf);
          state.raf = requestAnimationFrame(step);
        }
      }

      function cycleTheme(){
        const cur = root.getAttribute('data-theme') || 'nocturne';
        const idx = THEMES.indexOf(cur);
        const next = THEMES[(idx+1) % THEMES.length];
        root.setAttribute('data-theme', next);
        btnTheme.textContent = cap(next);
        mTheme.textContent = cap(next);
        state.hueBase = themeHue();
        wipe(true);
      }

      function fit(){
        const ro = new ResizeObserver(resize);
        ro.observe(canvas);
        window.addEventListener('orientationchange', resize);
        resize();
      }

      function setCount(n){
        state.count = n|0;
        mParticles.textContent = String(state.count);
        seedParticles(state.count);
        wipe(true);
      }

      function setTrail(v){
        state.trail = Number(v);
        mTrail.textContent = state.trail.toFixed(2);
      }

      function setSpeed(v){
        state.speed = Number(v);
        mSpeed.textContent = state.speed.toFixed(2);
      }

      // Pointer interactions
      function pointer(e){
        const r = canvas.getBoundingClientRect();
        const x = (e.clientX - r.left) / r.width;
        const y = (e.clientY - r.top) / r.height;
        state.ptr.tx = Math.max(0, Math.min(1, x));
        state.ptr.ty = Math.max(0, Math.min(1, y));
      }
      root.addEventListener('pointermove', pointer);
      root.addEventListener('pointerenter', pointer);
      root.addEventListener('pointerleave', ()=>{ root.style.transform=''; state.ptr.down=false; });
      root.addEventListener('pointerdown', (e)=>{ state.ptr.down=true; pointer(e); });
      root.addEventListener('pointerup', ()=>{ state.ptr.down=false; });

      // Controls
      btnPlay.addEventListener('click', ()=> setPlay(btnPlay.getAttribute('aria-pressed') !== 'true'));
      btnTheme.addEventListener('click', cycleTheme);
      btnCapture.addEventListener('click', ()=>{
        try{
          const {w,h,dpr} = state.size;
          const scale = Math.min(3, 2.2 * dpr);
          const tmp = document.createElement('canvas');
          tmp.width = Math.floor(w*scale);
          tmp.height = Math.floor(h*scale);
          const tctx = tmp.getContext('2d');
          // paint stage background approximation under strokes
          tctx.fillStyle = getComputedStyle(root).getPropertyValue('--bg-b').trim() || '#101425';
          tctx.fillRect(0,0,tmp.width,tmp.height);
          tctx.scale(scale, scale);
          tctx.drawImage(canvas, 0, 0);
          const a = document.createElement('a');
          a.download = 'lumenfield.png';
          a.href = tmp.toDataURL('image/png');
          document.body.appendChild(a); a.click(); a.remove();
        }catch(err){ console.warn('Capture failed', err); }
      });

      elParticles.addEventListener('input', ()=> setCount(Number(elParticles.value)));
      elTrail.addEventListener('input', ()=> setTrail(elTrail.value));
      elSpeed.addEventListener('input', ()=> setSpeed(elSpeed.value));

      // Auto theme by time
      try {
        const hr = new Date().getHours();
        let theme = 'nocturne';
        if (hr >= 6 && hr < 11) theme = 'dawn';
        else if (hr >= 11 && hr < 17) theme = 'flora';
        else if (hr >= 17 && hr < 21) theme = 'ink';
        else theme = 'nocturne';
        root.setAttribute('data-theme', theme);
        btnTheme.textContent = cap(theme);
        mTheme.textContent = cap(theme);
        state.hueBase = themeHue();
      } catch(e){}

      // Prefers-reduced-motion
      const prefersReduce = matchMedia('(prefers-reduced-motion: reduce)');
      if (prefersReduce.matches) setPlay(false);

      // Init
      fit();
      setCount(state.count);
      setTrail(state.trail);
      setSpeed(state.speed);
      if (!prefersReduce.matches) setPlay(true);

      document.addEventListener('visibilitychange', ()=>{
        if (document.hidden){
          setPlay(false);
        } else if (btnPlay.getAttribute('aria-pressed') === 'true'){
          setPlay(true);
        }
      });
    })();
  </script>
