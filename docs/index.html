<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <title>Vibing</title>
    <style>
      :root {
        --bg: #0f1221;
        --fg: #e6e8f0;
        --muted: #9aa3b2;
        --accent: #8b5cf6;
      }
      html, body {
        height: 100%;
      }
      body {
        margin: 0;
        font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Ubuntu, Cantarell, Noto Sans, Helvetica Neue, Arial, "Apple Color Emoji", "Segoe UI Emoji";
        color: var(--fg);
        background: radial-gradient(1200px 800px at 70% 10%, #1b1f3a, var(--bg));
        display: flex;
        align-items: center;
        justify-content: center;
      }
      .card {
        width: min(720px, 92vw);
        background: rgba(255,255,255,0.04);
        border: 1px solid rgba(255,255,255,0.08);
        border-radius: 16px;
        padding: 28px 24px;
        box-shadow: 0 10px 30px rgba(0,0,0,0.3);
        backdrop-filter: blur(6px);
      }
      h1 {
        margin: 0 0 10px 0;
        font-size: 28px;
        letter-spacing: 0.3px;
      }
      .muted {
        color: var(--muted);
        font-size: 14px;
        margin-bottom: 18px;
      }
      #content {
        font-size: 18px;
        line-height: 1.6;
        background: rgba(255,255,255,0.04);
        border: 1px dashed rgba(255,255,255,0.12);
        border-radius: 12px;
        padding: 16px;
      }
      .footer {
        margin-top: 18px;

        justify-content: space-between;
        align-items: center;

        color: var(--muted);
      }
      .badge {

        background: rgba(139, 92, 246, 0.18);
        color: #d4c2ff;
        padding: 4px 10px;
        border-radius: 999px;
        font-size: 12px;
        border: 1px solid rgba(139, 92, 246, 0.35);
        letter-spacing: 0.2px;
      }
    </style>
  </head>
  <body>

      <section id="content">
<section class="silk1240" role="region" aria-label="PRISMARIUM 1240 — Orbital Garden" data-theme="night" data-auto="on">
  <style>
    .silk1240{
      --ink:#EAF3FF; --muted:#A3B1CE;
      --edge:#1B2238; --bg0:#050915; --bg1:#0A1324; --glass:rgba(16,24,44,.55);
      --p1:#8EF1D6; --p2:#8BB1FF; --p3:#FFC07A; --p4:#FF90C8; --p5:#C0AEFF;
      color-scheme: dark;
      position:relative; isolation:isolate; overflow:hidden;
      border-radius:36px; border:1px solid var(--edge);
      padding: clamp(16px, 3.6vw, 42px);
      background:
        radial-gradient(180% 160% at 10% -20%, color-mix(in oklab, var(--p1), transparent 85%), transparent 60%),
        radial-gradient(180% 160% at 110% 120%, color-mix(in oklab, var(--p4), transparent 85%), transparent 60%),
        linear-gradient(180deg, var(--bg0), var(--bg1));
      box-shadow: 0 80px 200px rgba(0,0,0,.55), inset 0 1px 0 rgba(255,255,255,.06);
      --mx:50%; --my:50%; --spin:0deg;
    }
    .silk1240[data-theme="day"]{
      --ink:#0E1528; --muted:#5C6A8B;
      --edge:#D7E0F3; --bg0:#F7FAFF; --bg1:#EDF2FF; --glass:rgba(255,255,255,.55);
      color-scheme: light;
      box-shadow: 0 70px 180px rgba(12,24,60,.16), inset 0 1px 0 rgba(255,255,255,.70);
    }
    .silk1240::before{
      content:"";
      position:absolute; inset:-30% -30%;
      background: conic-gradient(from var(--spin),
        color-mix(in oklab, var(--p1), transparent 84%) 0 25%,
        color-mix(in oklab, var(--p2), transparent 84%) 25% 45%,
        color-mix(in oklab, var(--p3), transparent 84%) 45% 65%,
        color-mix(in oklab, var(--p4), transparent 84%) 65% 85%,
        color-mix(in oklab, var(--p5), transparent 84%) 85% 100%);
      filter: blur(160px) saturate(1.08);
      opacity:.4; pointer-events:none;
      transform: translateZ(0);
    }
    .silk1240::after{
      content:"";
      position:absolute; inset:0; pointer-events:none; mix-blend-mode:soft-light; opacity:.12;
      background:
        radial-gradient(800px 800px at var(--mx) var(--my), rgba(255,255,255,.10), transparent 52%),
        repeating-linear-gradient(45deg, #fff1 0 2px, transparent 2px 18px);
    }

    /* Header */
    .silk1240 .mast{
      position:relative; z-index:2;
      display:grid; grid-template-columns: auto minmax(0,1fr) auto; gap:16px; align-items:center;
      padding:14px 16px; border-radius:22px; border:1px solid var(--edge);
      background: linear-gradient(180deg, var(--glass), transparent);
      backdrop-filter: blur(18px) saturate(1.06);
      box-shadow: 0 24px 60px rgba(0,0,0,.24), inset 0 1px 0 rgba(255,255,255,.10);
    }
    .silk1240 .gem{
      --s:58px; width:var(--s); height:var(--s); border-radius:16px; position:relative; overflow:hidden;
      border:1px solid var(--edge);
      background:
        radial-gradient(60% 60% at 30% 20%, #fff6, #fff0 70%),
        conic-gradient(from calc(var(--spin) + 20deg), var(--p2), var(--p1), var(--p3), var(--p5), var(--p4), var(--p2));
      box-shadow: inset 0 10px 24px rgba(255,255,255,.10), 0 12px 28px rgba(0,0,0,.22);
      transform: rotate(45deg);
    }
    .silk1240 .brand{
      display:flex; align-items:baseline; gap:12px; min-width:0;
    }
    .silk1240 .title{
      font-family: ui-serif, "SF Pro Display", "New York", "Times", Georgia, serif;
      font-weight:900; letter-spacing:.01em; line-height:.92;
      font-size: clamp(28px, 4.6vw, 62px); text-wrap:balance;
      background: linear-gradient(92deg, var(--ink), color-mix(in oklab, var(--p3), var(--ink) 50%) 60%);
      -webkit-background-clip:text; background-clip:text; color:transparent;
      filter: drop-shadow(0 20px 48px rgba(255,200,120,.18));
    }
    .silk1240 .sub{
      color:var(--muted); font-weight:800; font-size:11px; letter-spacing:.18em; text-transform:uppercase;
    }
    .silk1240 .controls{
      display:flex; gap:8px; align-items:center; justify-content:flex-end; flex-wrap:wrap;
    }
    .silk1240 .btn{
      appearance:none; cursor:pointer; user-select:none;
      padding:10px 12px; font-size:12px; font-weight:800; color:var(--ink);
      border-radius:999px; border:1px solid var(--edge);
      background: linear-gradient(180deg, rgba(255,255,255,.14), rgba(255,255,255,.06));
      box-shadow: 0 12px 28px rgba(0,0,0,.28), inset 0 1px 0 rgba(255,255,255,.14);
      transition: transform .14s ease, box-shadow .22s ease, background .22s ease, outline-color .2s ease, opacity .2s ease;
    }
    .silk1240[data-theme="day"] .btn{
      background: linear-gradient(180deg, rgba(255,255,255,.85), rgba(255,255,255,.40));
      box-shadow: 0 12px 28px rgba(0,0,0,.12), inset 0 1px 0 rgba(255,255,255,.58);
    }
    .silk1240 .btn:hover{ transform: translateY(-1px); box-shadow: 0 22px 44px rgba(0,0,0,.20), inset 0 1px 0 rgba(255,255,255,.22); }
    .silk1240 .btn[aria-pressed="true"]{ outline:2px solid var(--p1); outline-offset:0; }

    /* Stage */
    .silk1240 .stage{
      position:relative; z-index:1; margin-top:18px;
      height: clamp(520px, 58vw, 860px);
      border-radius:28px; border:1px solid var(--edge);
      background: linear-gradient(180deg, rgba(255,255,255,.08), rgba(255,255,255,.02));
      box-shadow: 0 50px 160px rgba(0,0,0,.26), inset 0 1px 0 rgba(255,255,255,.10);
      overflow:hidden;
      display:grid; grid-template-rows: 1fr auto; place-items:stretch;
    }
    .silk1240 canvas.field{ position:absolute; inset:0; width:100%; height:100%; display:block; }
    .silk1240 .overlay{
      position:relative; z-index:2; display:grid; place-items:center; pointer-events:none;
      padding: min(4vw, 28px);
    }
    .silk1240 .mantra{
      font-family: ui-sans-serif, system-ui, Inter, "SF Pro Display", Segoe UI, Roboto, Helvetica, Arial, sans-serif;
      font-weight:900; letter-spacing:-.01em; line-height:.90; text-align:center;
      color:var(--ink); mix-blend-mode:luminosity;
      text-shadow: 0 1px 0 rgba(255,255,255,.04), 0 24px 64px color-mix(in oklab, var(--p2), transparent 58%);
      font-size: clamp(30px, 6.6vw, 92px); text-wrap:balance;
    }
    .silk1240 .mantra em{
      font-style:normal;
      background: linear-gradient(90deg, var(--p3), var(--p1), var(--p2));
      -webkit-background-clip:text; background-clip:text; color:transparent;
    }
    .silk1240 .legend{
      position:absolute; inset:auto 12px 12px 12px; z-index:2; pointer-events:none;
      display:flex; justify-content:center; align-items:center; text-align:center;
      font-family: ui-sans-serif, system-ui, Inter, "SF Pro Display", Segoe UI, Roboto, Helvetica, Arial, sans-serif;
      font-weight:900; letter-spacing:.10em; text-transform:uppercase; color:var(--ink);
      opacity:.12; mix-blend-mode:soft-light; filter: blur(.2px);
      font-size: clamp(22px, 5.4vw, 62px);
    }

    /* Panel */
    .silk1240 .panel{
      position:relative; z-index:2; margin-top:14px;
      display:flex; flex-wrap:wrap; gap:10px; align-items:center; justify-content:center;
      padding:10px; border-radius:14px; border:1px solid var(--edge);
      background: var(--glass);
      backdrop-filter: blur(14px) saturate(1.04);
      box-shadow: 0 16px 42px rgba(0,0,0,.26), inset 0 1px 0 rgba(255,255,255,.10);
    }
    .silk1240[data-theme="day"] .panel{
      background: rgba(255,255,255,.65);
      box-shadow: 0 16px 40px rgba(0,0,0,.16), inset 0 1px 0 rgba(255,255,255,.50);
    }
    .silk1240 .cluster{ display:flex; align-items:center; gap:10px; }
    .silk1240 .lab{ color:var(--muted); font-size:12px; font-weight:800; letter-spacing:.12em; text-transform:uppercase; }
    .silk1240 .knob{ -webkit-appearance:none; appearance:none; width:240px; height:30px; background:transparent; cursor:pointer; }
    .silk1240 .knob::-webkit-slider-thumb{
      -webkit-appearance:none; width:18px; height:18px; border-radius:50%;
      background: linear-gradient(180deg, #f8fbff, #dfe8f7); border:1px solid var(--edge);
      box-shadow: 0 6px 16px rgba(12,20,50,.30);
    }
    .silk1240[data-theme="night"] .knob::-webkit-slider-thumb{ background: linear-gradient(180deg, #fff, #e9f3ff); }
    .silk1240 .knob::-webkit-slider-runnable-track{
      height:10px; border-radius:999px; border:1px solid var(--edge);
      background: linear-gradient(90deg, var(--p3), var(--p1), var(--p2), var(--p4), var(--p5));
      opacity:.9;
    }

    /* Meta */
    .silk1240 .meta{
      position:relative; z-index:2; margin:14px 2px 0; padding:0; list-style:none;
      display:flex; flex-wrap:wrap; gap:12px; align-items:center; color:var(--muted); font-size:12.5px;
    }
    .silk1240 .chip{
      display:inline-flex; align-items:center; gap:8px; font-weight:800; text-transform:uppercase; letter-spacing:.12em;
      padding:6px 10px; border-radius:999px; border:1px solid var(--edge);
      background: linear-gradient(180deg, rgba(255,255,255,.10), rgba(255,255,255,.04));
      backdrop-filter: blur(6px);
    }
    .silk1240[data-theme="day"] .chip{
      background: linear-gradient(180deg, rgba(255,255,255,.70), rgba(255,255,255,.30));
    }
    .silk1240 .grow{ flex:1 1 auto; min-width:140px; text-align:right; }

    @media (prefers-reduced-motion: reduce){
      .silk1240 *{ animation:none !important; transition:none !important; }
    }
  </style>

  <div class="mast">
    <div class="gem" aria-hidden="true"></div>
    <div class="brand">
      <div class="title">PRISMARIUM 1240 — Orbital Garden</div>
      <div class="sub">orbits • prisms • quiet gravity</div>
    </div>
    <div class="controls" role="group" aria-label="Controls">
      <button class="btn" data-act="theme" title="Toggle theme (T)">Night</button>
      <button class="btn" data-act="run" aria-pressed="true" title="Pause/Play (Space)">Pause</button>
      <button class="btn" data-act="auto" aria-pressed="true" title="Auto modulation (A)">Auto</button>
      <button class="btn" data-act="palette" title="Palette (P)">Palette</button>
      <button class="btn" data-act="snap" title="Save PNG (S)">Snapshot</button>
    </div>
  </div>

  <div class="stage" aria-label="Kinetic canvas viewport — orbiting prisms and rings">
    <canvas class="field" role="img" aria-label="Glasslike shards orbit and glint, weaving luminous rings that respond to your touch."></canvas>
    <div class="overlay">
      <div class="mantra" aria-hidden="true">Orbit the <em>quiet idea</em>.</div>
      <div class="legend" aria-hidden="true">PRISMARIUM</div>
    </div>
  </div>

  <div class="panel" role="group" aria-label="Prismarium controls">
    <div class="cluster">
      <span class="lab">Shards</span>
      <input class="knob" type="range" data-ctrl="count" min="60" max="520" step="10" value="240" aria-label="Number of shards (60–520)" title="Shards">
    </div>
    <div class="cluster">
      <span class="lab">Speed</span>
      <input class="knob" type="range" data-ctrl="speed" min="0" max="2" step="0.01" value="0.80" aria-label="Orbit speed (0–2)" title="Speed">
    </div>
    <div class="cluster">
      <span class="lab">Bloom</span>
      <input class="knob" type="range" data-ctrl="bloom" min="0" max="48" step="1" value="24" aria-label="Glow bloom (0–48)" title="Bloom">
    </div>
    <div class="cluster">
      <span class="lab">Trail</span>
      <input class="knob" type="range" data-ctrl="trail" min="0.02" max="0.30" step="0.005" value="0.09" aria-label="Trail fade (0.02–0.30)" title="Trail">
    </div>
  </div>

  <ul class="meta" aria-label="status">
    <li class="chip">live</li>
    <li>fps <strong id="fps">0</strong></li>
    <li class="grow"><span id="last-updated">Last updated: 2025-12-12 10:20:33 EST</span></li>
  </ul>

  <script>
    (function(){
      const root = document.currentScript.closest('.silk1240');
      const canvas = root.querySelector('canvas.field');
      const ctx = canvas.getContext('2d', { alpha:true });

      const ui = {
        theme: root.querySelector('[data-act="theme"]'),
        run: root.querySelector('[data-act="run"]'),
        auto: root.querySelector('[data-act="auto"]'),
        palette: root.querySelector('[data-act="palette"]'),
        snap: root.querySelector('[data-act="snap"]'),
        count: root.querySelector('[data-ctrl="count"]'),
        speed: root.querySelector('[data-ctrl="speed"]'),
        bloom: root.querySelector('[data-ctrl="bloom"]'),
        trail: root.querySelector('[data-ctrl="trail"]'),
        fps: root.querySelector('#fps'),
        ts: root.querySelector('#last-updated')
      };

      // Timestamp
      try{
        const fmt = new Intl.DateTimeFormat(undefined, { dateStyle:'medium', timeStyle:'short' });
        ui.ts.textContent = 'Updated ' + fmt.format(new Date());
      }catch{
        ui.ts.textContent = 'Updated ' + new Date().toLocaleString();
      }

      // Palettes
      const palettes = [
        ['#8EF1D6','#8BB1FF','#FFC07A','#FF90C8','#C0AEFF'], // prism dusk
        ['#22D3EE','#A78BFA','#F59E0B','#F472B6','#93C5FD'], // neon veil
        ['#86EFAC','#FDE68A','#93C5FD','#FDA4AF','#C4B5FD'], // sherbet air
        ['#34D399','#60A5FA','#FBBF24','#F472B6','#A78BFA'], // tropic glass
        ['#FCA5A5','#67E8F9','#A5B4FC','#FDE68A','#86EFAC']  // warm astro
      ];
      let palIndex = 0;
      function recolor(){
        const p = palettes[palIndex];
        root.style.setProperty('--p1', p[0]);
        root.style.setProperty('--p2', p[1]);
        root.style.setProperty('--p3', p[2]);
        root.style.setProperty('--p4', p[3]);
        root.style.setProperty('--p5', p[4]);
      }
      recolor();

      // DPI + size
      let DPR = Math.max(1, Math.min(2, window.devicePixelRatio||1));
      let W=1,H=1, CX=0, CY=0, R=0;
      function resize(){
        const r = canvas.getBoundingClientRect();
        W = Math.max(1, Math.floor(r.width));
        H = Math.max(1, Math.floor(r.height));
        CX = W/2; CY = H/2; R = Math.min(W,H)*0.5;
        canvas.width = Math.floor(W*DPR);
        canvas.height = Math.floor(H*DPR);
        ctx.setTransform(DPR,0,0,DPR,0,0);
        ctx.clearRect(0,0,W,H);
      }
      addEventListener('resize', resize, { passive:true });

      // Pointer
      const pointer = { x:CX, y:CY, nx:0, ny:0, inside:false, down:false };
      function onPointer(e){
        const rr = canvas.getBoundingClientRect();
        pointer.x = e.clientX - rr.left;
        pointer.y = e.clientY - rr.top;
        pointer.nx = (pointer.x / Math.max(1, rr.width)) * 2 - 1;
        pointer.ny = (pointer.y / Math.max(1, rr.height)) * 2 - 1;
        root.style.setProperty('--mx', pointer.x + 'px');
        root.style.setProperty('--my', pointer.y + 'px');
      }
      root.addEventListener('pointerenter', (e)=>{ pointer.inside = true; onPointer(e); }, { passive:true });
      root.addEventListener('pointermove', onPointer, { passive:true });
      root.addEventListener('pointerleave', ()=>{ pointer.inside = false; }, { passive:true });
      root.addEventListener('pointerdown', ()=>{ pointer.down = true; }, { passive:true });
      root.addEventListener('pointerup', ()=>{ pointer.down = false; }, { passive:true });

      // Scene state
      let tsec = 0, last = performance.now(), fpsSmooth = 60, running = !matchMedia?.('(prefers-reduced-motion: reduce)').matches;

      // Particle system — orbiting prisms
      let shards = [];
      function makeShard(i){
        const rr = Math.pow(Math.random(), 1.2);
        const radius = R * (0.10 + rr * 0.85);
        return {
          a: Math.random()*Math.PI*2,
          r: radius,
          w: (0.06 + Math.random()*0.60) * (Math.random() < 0.5 ? -1: 1),
          s: 2 + Math.random()*8,
          c: i % 5,
          tw: Math.random()*Math.PI*2
        };
      }
      function rebuild(){
        const N = parseInt(ui.count.value,10);
        shards = Array.from({length:N}, (_,i)=>makeShard(i));
      }
      rebuild();

      function pick(i){
        const p = palettes[palIndex];
        return p[i%5];
      }
      function hexToRGB(hex){
        const h = hex.replace('#','');
        const v = parseInt(h.length===3 ? h.split('').map(c=>c+c).join('') : h, 16);
        return [(v>>16)&255, (v>>8)&255, v&255];
      }

      function clear(){
        const trail = parseFloat(ui.trail.value);
        ctx.globalCompositeOperation = 'source-over';
        ctx.fillStyle = root.dataset.theme==='night' ? `rgba(0,0,0,${trail})` : `rgba(255,255,255,${trail})`;
        ctx.fillRect(0,0,W,H);
      }

      function drawRings(dt){
        // subtle breathing rings
        const k = 3;
        for (let i=0;i<k;i++){
          const rr = (i+1)/k;
          const rad = R*rr*(0.9 + Math.sin(tsec*0.7 + i)*0.03);
          const g = ctx.createRadialGradient(CX,CY, rad*0.6, CX,CY, rad*1.02);
          const alpha = root.dataset.theme==='night' ? 0.12 : 0.18;
          g.addColorStop(0, 'rgba(255,255,255,0)');
          g.addColorStop(1, `rgba(255,255,255,${alpha})`);
          ctx.beginPath();
          ctx.arc(CX,CY,rad,0,Math.PI*2);
          ctx.strokeStyle = g;
          ctx.lineWidth = Math.max(1, R*0.007);
          ctx.stroke();
        }
      }

      function drawShard(o, dt, idx){
        const sp = parseFloat(ui.speed.value);
        const bloom = parseFloat(ui.bloom.value);
        const grav = pointer.inside ? 0.18 : 0.06;
        // gravitational tug towards pointer
        const dx = (pointer.x||CX) - CX;
        const dy = (pointer.y||CY) - CY;
        const pull = (dx*Math.cos(o.a) + dy*Math.sin(o.a)) / (R*2) * grav * (pointer.down? 2.2:1.0);

        o.a += (o.w * sp + pull) * dt;
        o.tw += dt * 2;

        // orbit position
        const x = CX + Math.cos(o.a) * o.r;
        const y = CY + Math.sin(o.a) * o.r;

        // shape orientation
        const rot = o.a * 0.5 + Math.sin(o.tw)*0.6;

        // color
        const [r,g,b] = hexToRGB(pick(o.c));

        // trail spark
        ctx.save();
        ctx.translate(x,y);
        ctx.rotate(rot);

        // prism body
        ctx.shadowBlur = bloom;
        ctx.shadowColor = `rgba(${r},${g},${b},${root.dataset.theme==='night'?0.55:0.38})`;

        const w = o.s * (1.2 + (o.r/R)*2.2);
        const h = w * (1.8 + Math.sin(o.tw + idx)*0.4);

        ctx.beginPath();
        ctx.moveTo(0, -h*0.6);
        ctx.lineTo(w*0.8, 0);
        ctx.lineTo(0,  h*0.6);
        ctx.lineTo(-w*0.8, 0);
        ctx.closePath();

        // subtle iridescent fill
        const grad = ctx.createLinearGradient(-w, -h, w, h);
        grad.addColorStop(0, `rgba(${r},${g},${b},${root.dataset.theme==='night'?0.20:0.16})`);
        grad.addColorStop(0.5, `rgba(${r},${g},${b},${root.dataset.theme==='night'?0.40:0.26})`);
        grad.addColorStop(1, `rgba(${r},${g},${b},${root.dataset.theme==='night'?0.20:0.16})`);
        ctx.fillStyle = grad;
        ctx.fill();

        // bright edge
        ctx.globalCompositeOperation = 'lighter';
        ctx.lineWidth = 1.1;
        ctx.strokeStyle = `rgba(${r},${g},${b},${root.dataset.theme==='night'?0.35:0.26})`;
        ctx.stroke();
        ctx.globalCompositeOperation = 'source-over';

        ctx.restore();
      }

      function halo(){
        const g = ctx.createRadialGradient(CX,CY,0, CX,CY, Math.min(W,H)*0.66);
        g.addColorStop(0, root.dataset.theme==='night' ? 'rgba(255,255,255,0.05)' : 'rgba(255,255,255,0.12)');
        g.addColorStop(1, 'rgba(255,255,255,0)');
        ctx.globalCompositeOperation = 'screen';
        ctx.fillStyle = g; ctx.fillRect(0,0,W,H);
        ctx.globalCompositeOperation = 'source-over';
      }

      function frame(now){
        const dt = Math.min(0.05, (now - last)/1000); last = now; tsec += dt;

        // Auto modulation
        if (root.dataset.auto==='on'){
          const s = Math.sin(tsec*0.25)*0.5+0.5;
          ui.speed.value = (0.50 + s*0.9).toFixed(2);
          ui.bloom.value = String(12 + Math.round(s*30));
          ui.trail.value = (0.06 + (1-s)*0.20).toFixed(3);
        }

        // slow halo spin for background
        const spin = (parseFloat(getComputedStyle(root).getPropertyValue('--spin'))||0);
        root.style.setProperty('--spin', ((spin+0.35)%360)+'deg');

        clear();
        drawRings(dt);

        for (let i=0;i<shards.length;i++) drawShard(shards[i], dt, i);

        halo();

        // fps
        const inst = 1/Math.max(1e-6, dt); fpsSmooth = fpsSmooth*0.85 + inst*0.15;
        ui.fps.textContent = String(Math.round(fpsSmooth));

        if (running) requestAnimationFrame(frame);
      }

      // Controls
      ui.theme.addEventListener('click', ()=>{
        const night = root.getAttribute('data-theme')==='night';
        const next = night ? 'day' : 'night';
        root.setAttribute('data-theme', next);
        ui.theme.textContent = next==='night' ? 'Night' : 'Day';
      });
      ui.run.addEventListener('click', ()=>{
        const on = root.getAttribute('data-run')!=='on';
        root.setAttribute('data-run', on ? 'on':'off');
        ui.run.setAttribute('aria-pressed', on? 'true':'false');
        ui.run.textContent = on? 'Pause':'Play';
        running = on;
        if (running) requestAnimationFrame(frame);
      });
      ui.auto.addEventListener('click', ()=>{
        const on = root.getAttribute('data-auto')!=='on';
        root.setAttribute('data-auto', on ? 'on':'off');
        ui.auto.setAttribute('aria-pressed', on? 'true':'false');
      });
      ui.palette.addEventListener('click', ()=>{
        palIndex = (palIndex + 1) % palettes.length;
        recolor();
      });
      ui.snap.addEventListener('click', ()=>{
        try{
          const a = document.createElement('a');
          a.download = `prismarium-1240-${root.getAttribute('data-theme')}-${Date.now()}.png`;
          a.href = canvas.toDataURL('image/png');
          a.click();
        }catch{}
      });

      ['count','speed','bloom','trail'].forEach(k=>{
        ui[k].addEventListener('input', ()=>{
          if (k==='count') rebuild();
        });
      });

      // Keyboard
      root.tabIndex = 0;
      root.addEventListener('keydown', (e)=>{
        const k = e.key.toLowerCase();
        if (k==='t') ui.theme.click();
        else if (k===' ') { e.preventDefault(); ui.run.click(); }
        else if (k==='a') ui.auto.click();
        else if (k==='p') ui.palette.click();
        else if (k==='s') ui.snap.click();
        else if (k===']'){ ui.speed.value = String(Math.min(2, parseFloat(ui.speed.value)+0.06)); }
        else if (k==='['){ ui.speed.value = String(Math.max(0, parseFloat(ui.speed.value)-0.06)); }
        else if (k==='+'){ ui.count.value = String(Math.min(520, parseInt(ui.count.value)+20)); rebuild(); }
        else if (k==='-'){ ui.count.value = String(Math.max(60, parseInt(ui.count.value)-20)); rebuild(); }
      });

      // Init
      resize();
      rebuild();
      if (running){ requestAnimationFrame(frame); }
      root.addEventListener('DOMNodeRemoved', ()=>{ running=false; });
    })();
  </script>
