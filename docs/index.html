<section class="v1486 loom" data-theme="opal" aria-label="KINETIC LOOM — Woven Lightfield">
  <style>
    .v1486.loom{
      --r:28px;

      /* tokens overriden by data-theme */
      --ink:#0e1320;
      --muted:#5f6b83;
      --edge: rgba(15,20,40,.14);
      --glass: rgba(255,255,255,.55);
      --bg1:#eef5ff;
      --bg2:#e6f0ff;
      --c1:200 90% 60%;
      --c2:270 88% 66%;
      --c3:185 86% 58%;
      --c4:320 72% 62%;

      color-scheme: light;
      position:relative; isolation:isolate; overflow:hidden;
      display:grid; gap: clamp(16px, 5.6vw, 44px);
      padding: clamp(18px, 6.6vw, 56px);
      border-radius: var(--r);
      font-family: ui-sans-serif, system-ui, -apple-system, "SF Pro", Inter, "Helvetica Neue", Arial, sans-serif;
      color: var(--ink);
      background:
        radial-gradient(160% 120% at 10% -10%, rgba(255,255,255,.85), transparent 60%),
        radial-gradient(140% 160% at 120% 110%, rgba(255,255,255,.75), transparent 58%),
        linear-gradient(180deg, var(--bg1), var(--bg2));
      box-shadow:
        inset 0 1px 0 rgba(255,255,255,.7),
        0 50px 160px rgba(10,16,38,.18);
    }
    .v1486.loom::before{
      content:"";
      position:absolute; inset:-30% -20% -20% -30%; z-index:0; pointer-events:none;
      background:
        conic-gradient(from 0.15turn at 70% 30%,
          hsl(var(--c1) / .28) 0 16%, transparent 16% 33%,
          hsl(var(--c2) / .26) 33% 49%, transparent 49% 70%,
          hsl(var(--c3) / .30) 70% 86%, transparent 86% 100%);
      filter: blur(140px) saturate(140%);
      opacity:.85; mix-blend-mode: screen;
      animation: v1486-veil 52s linear infinite;
    }
    .v1486.loom::after{
      content:"";
      position:absolute; inset:0; z-index:0; pointer-events:none;
      background:
        radial-gradient(100% 60% at 50% 0%, rgba(255,255,255,.22), transparent 60%),
        linear-gradient(180deg, rgba(255,255,255,.10), transparent 60%);
      mask: linear-gradient(180deg, #000 0%, transparent 92%);
      opacity:.55;
    }
    @keyframes v1486-veil{ to{ transform: rotate(360deg) } }

    /* THEMES */
    .v1486.loom[data-theme="opal"]{
      --ink:#0e1320; --muted:#5f6b83; --glass: rgba(255,255,255,.55);
      --bg1:#f2f8ff; --bg2:#e8f2ff; --edge: rgba(0,0,0,.12);
      --c1:196 84% 54%; --c2:272 85% 63%; --c3:192 84% 60%; --c4:318 70% 62%;
      color-scheme: light;
    }
    .v1486.loom[data-theme="sunrise"]{
      --ink:#20120d; --muted:#7c6456; --glass: rgba(255,255,255,.55);
      --bg1:#fff6ed; --bg2:#ffe9d9; --edge: rgba(0,0,0,.14);
      --c1:15 92% 56%; --c2:28 92% 58%; --c3:340 78% 60%; --c4:12 86% 56%;
      color-scheme: light;
    }
    .v1486.loom[data-theme="tide"]{
      --ink:#0a1218; --muted:#537081; --glass: rgba(255,255,255,.55);
      --bg1:#e9fbff; --bg2:#dff4ff; --edge: rgba(0,0,0,.10);
      --c1:198 90% 52%; --c2:212 88% 58%; --c3:166 72% 46%; --c4:192 78% 62%;
      color-scheme: light;
    }
    .v1486.loom[data-theme="orchard"]{
      --ink:#0c130e; --muted:#5d6f60; --glass: rgba(255,255,255,.55);
      --bg1:#e9fff1; --bg2:#ddffe9; --edge: rgba(0,0,0,.10);
      --c1:138 72% 42%; --c2:160 70% 48%; --c3:50 86% 52%; --c4:134 66% 46%;
      color-scheme: light;
    }
    .v1486.loom[data-theme="dusk"]{
      --ink:#ecf0ff; --muted:#a7b2cb; --glass: rgba(255,255,255,.10);
      --bg1:#0b0f22; --bg2:#131b32; --edge: rgba(255,255,255,.16);
      --c1:264 86% 72%; --c2:206 90% 64%; --c3:320 74% 68%; --c4:190 80% 62%;
      color-scheme: dark;
    }
    .v1486.loom[data-theme="graphite"]{
      --ink:#eeeeee; --muted:#a9a9a9; --glass: rgba(255,255,255,.08);
      --bg1:#0b0b0b; --bg2:#151515; --edge: rgba(255,255,255,.12);
      --c1:0 0% 92%; --c2:0 0% 70%; --c3:0 0% 50%; --c4:0 0% 80%;
      color-scheme: dark;
    }

    /* LAYOUT */
    .v1486 .mast{
      position:relative; z-index:2;
      display:grid; grid-template-columns: 1fr auto; gap: clamp(12px, 3vw, 22px); align-items:end;
    }
    .v1486 .brand{
      display:grid; grid-template-columns:auto 1fr; gap:16px; align-items:center; min-width:0;
    }
    .v1486 .spindle{
      width:96px; height:96px; border-radius:28px;
      border:1px solid var(--edge);
      background: radial-gradient(80% 60% at 30% 30%, rgba(255,255,255,.85), transparent 60%),
                  linear-gradient(140deg, hsl(var(--c1) / .26), transparent 60%),
                  linear-gradient(320deg, hsl(var(--c2) / .20), transparent 40%);
      box-shadow: inset 0 1px 0 rgba(255,255,255,.65), 0 18px 40px rgba(0,0,0,.18);
      display:grid; place-items:center; position:relative; overflow:hidden;
    }
    .v1486 .spindle::before,
    .v1486 .spindle::after{
      content:""; position:absolute; inset:12px; border-radius:22px; border:1px dashed var(--edge);
      mask: radial-gradient(70% 70% at 50% 50%, #000 60%, transparent 61%);
      animation: v1486-rotate 20s linear infinite;
    }
    .v1486 .spindle::after{ inset:18px; border-style:solid; animation-direction: reverse; }
    @keyframes v1486-rotate{ 100%{ transform: rotate(360deg) } }

    .v1486 .title{
      margin:0; line-height:.88; letter-spacing:-0.03em; font-weight:1000;
      font-size: clamp(42px, 8.8vw, 120px);
      background: linear-gradient(110deg, hsl(var(--c1)), hsl(var(--c2)), hsl(var(--c3)), hsl(var(--c4)));
      -webkit-background-clip:text; background-clip:text; color:transparent;
      text-shadow: 0 16px 40px rgba(0,0,0,.10);
      background-size: 220% 100%; animation: v1486-sheen 18s ease-in-out infinite;
    }
    .v1486 .tag{ margin:.6rem 0 0; font-size:14px; color: var(--muted); max-width: 70ch; }
    @keyframes v1486-sheen{ 0%,100%{ background-position: 0% 0 } 50%{ background-position: 100% 0 } }

    .v1486 .controls{
      display:flex; flex-wrap:wrap; justify-content:flex-end; gap:10px; align-items:center; z-index:2;
    }
    .v1486 .chip, .v1486 .slider{
      border-radius:999px; border:1px solid var(--edge); background: var(--glass);
      box-shadow: inset 0 1px 0 rgba(255,255,255,.35), 0 12px 24px rgba(0,0,0,.12);
      backdrop-filter: blur(12px) saturate(160%);
    }
    .v1486 .chip{
      display:inline-flex; align-items:center; gap:10px; padding:10px 14px;
      color: inherit; font-weight:800; font-size:12px; letter-spacing:.25px; cursor:pointer; user-select:none; -webkit-tap-highlight-color: transparent;
      transition: transform .18s ease, box-shadow .25s ease, background .25s ease, border-color .25s ease;
    }
    .v1486 .chip:hover{ transform: translateY(-1px) }
    .v1486 .chip[aria-pressed="true"]{
      background: linear-gradient(180deg, color-mix(in oklab, hsl(var(--c2)) 20%, transparent) 0%, transparent 100%), var(--glass);
      border-color: color-mix(in oklab, hsl(var(--c2)) 22%, var(--edge));
      box-shadow: 0 14px 36px color-mix(in oklab, hsl(var(--c2)) 22%, transparent), inset 0 1px 0 rgba(255,255,255,.55);
    }

    .v1486 .slider{ display:flex; align-items:center; gap:10px; padding:8px 12px; color: var(--muted); font-size:12px; font-weight:700; }
    .v1486 .slider input{ appearance:none; width:150px; height:8px; background: color-mix(in oklab, hsl(var(--c2)) 18%, #fff); border-radius:999px; outline:none; cursor:pointer; }
    .v1486 .slider input::-webkit-slider-thumb{ appearance:none; width:18px; height:18px; border-radius:50%; background:#fff; border:1px solid var(--edge); box-shadow: 0 6px 16px rgba(0,0,0,.2); }
    .v1486 .slider input::-moz-range-thumb{ width:18px; height:18px; border-radius:50%; background:#fff; border:1px solid var(--edge); box-shadow: 0 6px 16px rgba(0,0,0,.2); }

    .v1486 .stage{
      position:relative; z-index:1; min-height:min(72vh, 980px);
      border-radius: calc(var(--r) - 2px); border:1px solid var(--edge); overflow:hidden;
      display:grid; place-items:center; padding: clamp(8px, 3vw, 20px);
      background:
        radial-gradient(200% 160% at 50% 0%, rgba(255,255,255,.14), transparent 60%),
        linear-gradient(180deg, rgba(255,255,255,.18), rgba(255,255,255,.06));
      box-shadow: inset 0 1px 0 rgba(255,255,255,.5), 0 40px 120px rgba(0,0,0,.14);
      transform: translate3d(var(--tx,0px), var(--ty,0px), 0) rotateX(var(--tiltY,0deg)) rotateY(var(--tiltX,0deg));
      transition: transform .2s ease;
    }
    .v1486 canvas.looms{
      position:absolute; inset:0; width:100%; height:100%; display:block; z-index:1;
      filter: saturate(112%) contrast(106%);
    }
    .v1486 .overlay{
      position:absolute; inset:0; z-index:2; pointer-events:none; display:grid; place-content:center; text-align:center; gap:10px; padding: clamp(12px, 3vw, 24px);
    }
    .v1486 .word{
      font-size: clamp(28px, 7.2vw, 92px); font-weight:1000; letter-spacing:-.02em;
      background: linear-gradient(90deg, hsl(var(--c1)), hsl(var(--c2)), hsl(var(--c3)), hsl(var(--c4)));
      -webkit-background-clip:text; background-clip:text; color: transparent;
      opacity:.7; mix-blend-mode: multiply; text-shadow: 0 12px 28px rgba(0,0,0,.10);
      animation: v1486-sway 12s ease-in-out infinite;
    }
    @keyframes v1486-sway{ 0%,100%{ transform: translateY(0)} 50%{ transform: translateY(-6px)} }

    .v1486 .hint{
      position:absolute; inset:auto 0 0; display:grid; place-content:end center; gap:8px;
      padding: clamp(12px, 3vw, 24px); color: var(--muted); font-size:12px;
    }
    .v1486 .kbd{ padding:.12em .5em; border-radius:6px; border:1px solid var(--edge); background: color-mix(in oklab, hsl(var(--c2)) 12%, transparent); color:inherit; }

    .v1486 .foot{
      position:relative; z-index:2; display:grid; grid-template-columns: 1fr auto; gap:10px; align-items:center; color: var(--muted); font-size:12px;
    }
    .v1486 .pulse{ width:10px; height:10px; border-radius:50%; background: hsl(var(--c2)); box-shadow:0 0 0 6px hsl(var(--c2) / .22); animation: v1486-beat 2.2s ease-in-out infinite; }
    @keyframes v1486-beat{ 0%,100%{ transform: scale(1); opacity:1 } 50%{ transform: scale(1.12); opacity:.95 } }

    .v1486 .chip:focus-visible{ outline:2px solid color-mix(in oklab, hsl(var(--c2)) 60%, transparent); outline-offset:2px; }
    .v1486.paused *{ animation-play-state: paused !important; }

    @media (max-width: 900px){
      .v1486 .mast{ grid-template-columns: 1fr; }
      .v1486 .foot{ grid-template-columns: 1fr; gap:8px; }
      .v1486 .slider input{ width:120px; }
      .v1486 .word{ display:none; }
    }
    @media (prefers-reduced-motion: reduce){
      .v1486, .v1486 *{ animation:none !important; transition:none !important; }
    }
  </style>

  <div class="mast">
    <div class="brand">
      <span class="spindle" aria-hidden="true"></span>

        <h2 class="title">KINETIC LOOM</h2>

    <div class="controls" role="group" aria-label="Controls">
      <button class="chip play" type="button" aria-pressed="true" title="Toggle motion">Motion</button>
      <button class="chip theme" type="button" aria-pressed="false" title="Cycle theme">Opal</button>

  <div class="stage" aria-live="polite">
    <canvas class="looms"></canvas>

    </div>
    <div class="hint" aria-hidden="true">
      <div><span class="kbd">Drag</span> tilt • <span class="kbd">Move</span> bend threads • <span class="kbd">Space</span> pause • <span class="kbd">T</span> theme • <span class="kbd">+</span>/<span class="kbd">−</span> threads</div>
    </div>
  </div>

  <div class="foot">
    <div class="meta">
      <span class="pulse" aria-hidden="true"></span>
      Theme: <span class="m-theme">Opal</span> • Motion: <span class="m-motion">On</span> • Threads: <span class="m-threads">28</span> • Weave: <span class="m-weave">60</span>%
    </div>
    <div class="meta">
      <span id="last-updated">Last updated: 2025-12-23 23:34:12 EST</span>
    </div>
  </div>

  <script>
    (function(){
      const root = document.currentScript.closest('.v1486.loom');
      if(!root) return;

      const stage = root.querySelector('.stage');
      const cv = root.querySelector('canvas.looms');
      const ctx = cv.getContext('2d');

      const playBtn = root.querySelector('.play');
      const themeBtn = root.querySelector('.theme');
      const reseedBtn = root.querySelector('.reseed');
      const snapBtn = root.querySelector('.snap');
      const threadsInput = root.querySelector('.threads');
      const weaveInput = root.querySelector('.weave');

      const mTheme = root.querySelector('.m-theme');
      const mMotion = root.querySelector('.m-motion');
      const mThreads = root.querySelector('.m-threads');
      const mWeave = root.querySelector('.m-weave');

      const updated = root.querySelector('#last-updated');
      try{
        const now = new Date();
        const opts = { year:'numeric', month:'short', day:'2-digit', hour:'2-digit', minute:'2-digit' };
        const tz = Intl.DateTimeFormat().resolvedOptions().timeZone || '';
        updated.textContent = 'Updated ' + new Intl.DateTimeFormat([], opts).format(now) + ' ' + (tz ? tz.replaceAll('_',' ') : '');
      }catch(e){ updated.textContent = 'Updated ' + new Date().toLocaleString(); }

      // Themes
      const THEMES = ['opal','sunrise','tide','orchard','dusk','graphite'];
      let themeIndex = Math.max(0, THEMES.indexOf(root.getAttribute('data-theme') || 'opal'));
      function setTheme(t){
        root.setAttribute('data-theme', t);
        const label = t.charAt(0).toUpperCase() + t.slice(1);
        themeBtn.textContent = label;
        mTheme.textContent = label;
        seed = makeSeeder(); // refresh noise seed for mood shift
        drawOnce();
      }
      function cycleTheme(){ themeIndex = (themeIndex + 1) % THEMES.length; setTheme(THEMES[themeIndex]); }

      // State
      const state = {
        playing: true,
        t: 0,
        threads: parseInt(threadsInput.value,10) || 28,
        amp: parseInt(weaveInput.value,10) || 60,
        tiltX: 0, tiltY: 0,
        pointer: {x:0, y:0, down:false, active:false},
        seed: Math.floor(Math.random()*1e6),
        jitter: Math.random()*1000
      };

      // helpers
      const cs = ()=> getComputedStyle(root);
      const palette = ()=> [cs().getPropertyValue('--c1').trim(), cs().getPropertyValue('--c2').trim(), cs().getPropertyValue('--c3').trim(), cs().getPropertyValue('--c4').trim()];
      function rnd(a=1,b=0){ return b + Math.random()*(a-b); }
      function clamp(v,a,b){ return Math.max(a, Math.min(b, v)); }

      // value noise
      function makeSeeder(){
        const s = Math.floor(Math.random()*1e6);
        return function(x,y){
          const n = Math.sin((x*127.1 + y*311.7 + s))*43758.5453;
          return n - Math.floor(n); // frac
        };
      }
      let seed = makeSeeder();
      function fade(t){ return t*t*t*(t*(t*6-15)+10); }
      function vnoise(x,y){
        const xi = Math.floor(x), yi = Math.floor(y);
        const xf = x - xi, yf = y - yi;
        const n00 = seed(xi, yi);
        const n10 = seed(xi+1, yi);
        const n01 = seed(xi, yi+1);
        const n11 = seed(xi+1, yi+1);
        const u = fade(xf), v = fade(yf);
        const x1 = n00 + u*(n10 - n00);
        const x2 = n01 + u*(n11 - n01);
        return (x1 + v*(x2 - x1))*2 - 1; // -1..1
      }

      // canvas sizing
      function setCanvasSize(){
        const dpr = Math.min(2, window.devicePixelRatio || 1);
        const rect = cv.getBoundingClientRect();
        const w = Math.max(1, Math.floor(rect.width));
        const h = Math.max(1, Math.floor(rect.height));
        cv.width = w * dpr; cv.height = h * dpr;
        cv.style.width = w + 'px'; cv.style.height = h + 'px';
        ctx.setTransform(dpr,0,0,dpr,0,0);
        drawOnce();
      }

      // draw ribbons
      function drawField(dt){
        const rect = cv.getBoundingClientRect();
        const W = rect.width, H = rect.height;
        const dark = root.matches('[data-theme="dusk"],[data-theme="graphite"]');

        // subtle fade layer
        const fade = dark ? 0.10 : 0.06;
        ctx.globalCompositeOperation = 'source-over';
        ctx.fillStyle = dark ? `rgba(0,0,0,${fade})` : `rgba(255,255,255,${fade})`;
        ctx.fillRect(0,0,W,H);

        state.t += dt;
        const [c1,c2,c3,c4] = palette();

        // faint paper grain
        ctx.save();
        ctx.globalAlpha = dark ? 0.06 : 0.10;
        for(let i=0;i<2;i++){
          const g = ctx.createLinearGradient(0,0, W,0);
          g.addColorStop(0, `hsl(${c1} / .04)`);
          g.addColorStop(.5, `hsl(${c2} / .04)`);
          g.addColorStop(1, `hsl(${c3} / .04)`);
          ctx.fillStyle = g;
          ctx.fillRect(0, i?H*0.5:0, W, H*0.5);
        }
        ctx.restore();

        // param controls
        const N = state.threads;
        const amp = (state.amp/100) * (Math.min(W,H)*0.22);
        const scaleX = 0.008;
        const speed = 0.12;
        const thicknessBase = clamp(1.2 + (state.amp/100)*2.2, 1.2, 3.6);

        // pointer influence
        const hasPtr = state.pointer.active;
        const px = state.pointer.x, py = state.pointer.y;

        for(let i=0;i<N;i++){
          const t = state.t*speed + i*0.17 + state.jitter;
          const baseY = (i+1)/(N+1) * H;
          const hue = [c1,c2,c3,c4][i%4];

          ctx.lineCap = 'round';
          ctx.lineJoin = 'round';
          ctx.shadowBlur = dark ? 18 : 14;
          ctx.shadowColor = `hsl(${hue} / .45)`;
          ctx.lineWidth = thicknessBase + Math.sin(t*1.2 + i)*0.8;

          // gradient stroke for depth
          const sg = ctx.createLinearGradient(0,0,W,0);
          sg.addColorStop(0, `hsl(${hue} / .65)`);
          sg.addColorStop(.5, `hsl(${hue} / .35)`);
          sg.addColorStop(1, `hsl(${hue} / .65)`);
          ctx.strokeStyle = sg;
          ctx.globalCompositeOperation = dark ? 'screen' : 'multiply';

          ctx.beginPath();
          const step = Math.max(8, Math.floor(W/64));
          for(let x=0;x<=W;x+=step){
            const nx = x*scaleX;
            const yNoise = vnoise(nx*1.3 + t*0.6, i*0.9 + t*0.4) * amp;
            const yWave  = Math.sin(nx*2.8 + t*1.2 + i)*amp*0.28;
            let y = baseY + yNoise + yWave;

            if(hasPtr){
              const dx = x - px, dy = y - py;
              const dist = Math.max(8, Math.hypot(dx,dy));
              const pull = (state.pointer.down ? 180 : 80) / dist;
              y += (py - y) * pull;
            }

            if(x===0) ctx.moveTo(x, y);
            else ctx.lineTo(x, y);
          }
          ctx.stroke();

          // soft highlight overlay
          ctx.save();
          ctx.globalCompositeOperation = dark ? 'screen' : 'overlay';
          ctx.lineWidth = Math.max(1, ctx.lineWidth*0.5);
          ctx.strokeStyle = `hsl(${hue} / .18)`;
          ctx.stroke();
          ctx.restore();
        }

        // luminous caustic sweeps
        const sweeps = 3;
        for(let s=0;s<sweeps;s++){
          const yy = (Math.sin(state.t*0.25 + s)*0.35 + 0.5) * H;
          const grad = ctx.createRadialGradient(W*0.5, yy, H*0.02, W*0.5, yy, H*0.5);
          grad.addColorStop(0, `hsl(${c4} / .08)`);
          grad.addColorStop(1, 'transparent');
          ctx.globalCompositeOperation = 'screen';
          ctx.fillStyle = grad;
          ctx.fillRect(0,0,W,H);
        }
      }

      // loop
      let raf = null, last = 0;
      function loop(now=performance.now()){
        if(!state.playing) return;
        const dt = Math.min(64, now - last) / 1000;
        last = now;
        drawField(dt);
        raf = requestAnimationFrame(loop);
      }
      function drawOnce(){ drawField(0.016); }

      // motion control
      function setPlay(on){
        state.playing = on;
        playBtn.setAttribute('aria-pressed', String(on));
        mMotion.textContent = on ? 'On' : 'Off';
        root.classList.toggle('paused', !on);
        if(on){ last = performance.now(); loop(last); }
        else { cancelAnimationFrame(raf); }
      }

      // params
      function setThreads(v){
        const val = clamp(v|0, 6, 60);
        state.threads = val;
        threadsInput.value = String(val);
        mThreads.textContent = String(val);
        drawOnce();
      }
      function setWeave(v){
        const val = clamp(v|0, 0, 100);
        state.amp = val;
        weaveInput.value = String(val);
        mWeave.textContent = String(val);
        drawOnce();
      }

      // snapshot
      function snapshot(){
        try{
          const rect = cv.getBoundingClientRect();
          const dpr = Math.min(2, window.devicePixelRatio || 1);
          const temp = document.createElement('canvas');
          temp.width = Math.floor(rect.width * dpr);
          temp.height = Math.floor(rect.height * dpr);
          const tx = temp.getContext('2d');
          tx.setTransform(dpr,0,0,dpr,0,0);
          tx.drawImage(cv, 0,0, rect.width, rect.height);
          const url = temp.toDataURL('image/png');
          const a = document.createElement('a');
          a.href = url; a.download = `kinetic-loom-${Date.now()}.png`;
          document.body.appendChild(a); a.click(); a.remove();
        }catch(e){}
      }

      // tilt + pointer
      function updateTilt(e){
        const rect = stage.getBoundingClientRect();
        const x = (e.clientX - rect.left)/rect.width;
        const y = (e.clientY - rect.top)/rect.height;
        const tx = (x - 0.5)*2, ty = (y - 0.5)*2;
        root.style.setProperty('--tiltX', (tx*6)+'deg');
        root.style.setProperty('--tiltY', (-ty*6)+'deg');
        root.style.setProperty('--tx', (tx*8)+'px');
        root.style.setProperty('--ty', (ty*8)+'px');
        state.pointer.x = e.clientX - rect.left;
        state.pointer.y = e.clientY - rect.top;
        state.pointer.active = true;
      }
      function down(){ state.pointer.down = true; }
      function up(){ state.pointer.down = false; }

      stage.addEventListener('pointermove', updateTilt);
      stage.addEventListener('pointerdown', down);
      stage.addEventListener('pointerup', up);
      stage.addEventListener('pointerleave', ()=>{ up(); state.pointer.active = false; });

      // UI
      playBtn.addEventListener('click', ()=> setPlay(playBtn.getAttribute('aria-pressed') !== 'true'));
      themeBtn.addEventListener('click', cycleTheme);
      reseedBtn.addEventListener('click', ()=>{ state.jitter = Math.random()*1000; seed = makeSeeder(); drawOnce(); });
      snapBtn.addEventListener('click', snapshot);
      threadsInput.addEventListener('input', ()=> setThreads(threadsInput.value));
      weaveInput.addEventListener('input', ()=> setWeave(weaveInput.value));

      // Keys
      window.addEventListener('keydown', (e)=>{
        const k = (e.key||'').toLowerCase();
        if (e.code === 'Space'){ e.preventDefault(); setPlay(!state.playing); }
        if (k === 't'){ cycleTheme(); }
        if (k === '+' || k === '='){ setThreads(Math.min(60, parseInt(threadsInput.value,10) + 2)); }
        if (k === '-' || k === '_'){ setThreads(Math.max(6, parseInt(threadsInput.value,10) - 2)); }
        if (k === 'w'){ setWeave((parseInt(weaveInput.value,10) + 6) % 101); }
        if (k === 'r'){ state.jitter = Math.random()*1000; seed = makeSeeder(); drawOnce(); }
        if (k === 's'){ snapshot(); }
      });

      // Resize
      const ro = new ResizeObserver(()=>{ setCanvasSize(); drawOnce(); });
      ro.observe(cv);

      // Boot
      setTheme(THEMES[themeIndex]);
      setCanvasSize();
      setPlay(true);

      // Motion prefs & visibility
      const prefersReduce = matchMedia('(prefers-reduced-motion: reduce)');
      if (prefersReduce.matches){ setPlay(false); }
      document.addEventListener('visibilitychange', ()=>{ if (document.hidden){ setPlay(false); } });
    })();
  </script>
