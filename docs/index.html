<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <title>Vibing</title>
    <style>
      :root {
        --bg: #0f1221;
        --fg: #e6e8f0;
        --muted: #9aa3b2;
        --accent: #8b5cf6;
      }
      html, body {
        height: 100%;
      }
      body {
        margin: 0;
        font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Ubuntu, Cantarell, Noto Sans, Helvetica Neue, Arial, "Apple Color Emoji", "Segoe UI Emoji";
        color: var(--fg);
        background: radial-gradient(1200px 800px at 70% 10%, #1b1f3a, var(--bg));
        display: flex;
        align-items: center;
        justify-content: center;
      }
      .card {
        width: min(720px, 92vw);
        background: rgba(255,255,255,0.04);
        border: 1px solid rgba(255,255,255,0.08);
        border-radius: 16px;
        padding: 28px 24px;
        box-shadow: 0 10px 30px rgba(0,0,0,0.3);
        backdrop-filter: blur(6px);
      }
      h1 {
        margin: 0 0 10px 0;
        font-size: 28px;
        letter-spacing: 0.3px;
      }
      .muted {
        color: var(--muted);
        font-size: 14px;
        margin-bottom: 18px;
      }
      #content {
        font-size: 18px;
        line-height: 1.6;
        background: rgba(255,255,255,0.04);
        border: 1px dashed rgba(255,255,255,0.12);
        border-radius: 12px;
        padding: 16px;
      }
      .footer {
        margin-top: 18px;
        display: flex;
        justify-content: space-between;
        align-items: center;
        font-size: 14px;
        color: var(--muted);
      }
      .badge {
        display: inline-block;
        background: rgba(139, 92, 246, 0.18);
        color: #d4c2ff;
        padding: 4px 10px;
        border-radius: 999px;
        font-size: 12px;
        border: 1px solid rgba(139, 92, 246, 0.35);
        letter-spacing: 0.2px;
      }
    </style>
  </head>
  <body>

      <section id="content">
<section class="solaris1558" id="solaris1558" aria-label="Chrono Bloom">
  <style>
    .solaris1558 {
      --bg1: hsl(220 70% 99%);
      --bg2: hsl(230 65% 95%);
      --ink: hsl(230 25% 15%);
      --muted: hsl(230 12% 38%);
      --ring: hsl(230 20% 30% / 0.14);
      --glass: hsl(0 0% 100% / 0.70);
      --a1: hsl(196 92% 52%);
      --a2: hsl(265 84% 60%);
      --a3: hsl(25 92% 56%);
      --tick: hsl(230 20% 30% / 0.16);
      --blobSpeed: 26s;
      --mx: 50%;
      --my: 50%;
      position: relative;
      display: grid;
      gap: clamp(16px, 4vw, 28px);
      border-radius: 38px;
      padding: clamp(22px, 4.6vw, 48px);
      color: var(--ink);
      background:
        radial-gradient(1000px 800px at var(--mx) var(--my), hsl(0 0% 100% / 0.55), transparent 60%),
        linear-gradient(180deg, var(--bg1), var(--bg2));
      box-shadow: inset 0 0 0 1px hsl(220 20% 50% / 0.12), 0 30px 80px hsl(220 40% 30% / 0.18);
      font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, "Helvetica Neue", Arial, "Noto Sans";
      overflow: clip;
      isolation: isolate;
    }
    .solaris1558.dark {
      --bg1: hsl(232 38% 8%);
      --bg2: hsl(238 42% 14%);
      --ink: hsl(0 0% 98%);
      --muted: hsl(220 10% 72%);
      --ring: hsl(0 0% 100% / 0.16);
      --glass: hsl(0 0% 100% / 0.06);
      --tick: hsl(0 0% 100% / 0.10);
      box-shadow: inset 0 0 0 1px hsl(0 0% 100% / 0.06), 0 40px 120px hsl(0 0% 0% / 0.40);
    }

    /* Ambient blobs */
    .solaris1558 .blobs { position: absolute; inset: -20%; z-index: 0; filter: saturate(130%) blur(20px); pointer-events: none; }
    .solaris1558 .blob {
      position: absolute; width: 60vmax; height: 60vmax; border-radius: 50%;
      background: radial-gradient(circle at 30% 30%, hsl(0 0% 100% / 0.9), transparent 40%),
                  radial-gradient(circle at 70% 70%, hsl(0 0% 100% / 0.4), transparent 60%),
                  conic-gradient(from 0deg, var(--a1), var(--a2), var(--a3), var(--a1));
      opacity: .45;
      mix-blend-mode: screen;
      animation: float-blob var(--blobSpeed) ease-in-out infinite alternate;
      transform-origin: 50% 50%;
      will-change: transform, opacity;
    }
    .solaris1558.dark .blob { mix-blend-mode: plus-lighter; opacity: .38; }
    .solaris1558 .blob.b2 { animation-duration: calc(var(--blobSpeed) * 1.35); filter: hue-rotate(40deg) saturate(120%); }
    .solaris1558 .blob.b3 { animation-duration: calc(var(--blobSpeed) * 1.9); filter: hue-rotate(-30deg) saturate(120%); }
    @keyframes float-blob {
      0%   { transform: translate(-18%, -12%) rotate(0deg) scale(0.75); }
      50%  { transform: translate(12%, 6%) rotate(160deg) scale(1.05); }
      100% { transform: translate(26%, -8%) rotate(320deg) scale(0.9); }
    }

    /* Grain for tactility */
    .solaris1558 .grain {
      position: absolute; inset: 0; z-index: 1; pointer-events: none;
      opacity: .16; mix-blend-mode: overlay;
      background-image:
        radial-gradient(transparent 86%, rgba(0,0,0,.06) 88%),
        radial-gradient(transparent 86%, rgba(255,255,255,.05) 88%);
      background-size: 3px 3px, 7px 7px;
    }

    /* Mast */
    .solaris1558 .mast {
      position: relative; z-index: 2;
      display: grid; grid-template-columns: 1fr auto; align-items: center; gap: 14px;
    }
    .solaris1558 .brand {
      display: inline-flex; align-items: center; gap: 10px;
      padding: 10px 16px; border-radius: 999px;
      background: var(--glass); border: 1px solid var(--ring);
      backdrop-filter: blur(12px) saturate(160%);
      box-shadow: 0 10px 26px hsl(0 0% 0% / .12), inset 0 0 0 1px hsl(0 0% 100% / .35);
      color: var(--muted); text-transform: uppercase; letter-spacing: .16em; font-size: 11px;
      user-select: none;
    }
    .solaris1558 .spark { width: 10px; height: 10px; border-radius: 50%; background: radial-gradient(circle at 30% 30%, #fff, var(--a1)); box-shadow: 0 0 16px var(--a1); }
    .solaris1558 .controls { display: inline-flex; flex-wrap: wrap; gap: 10px; justify-self: end; }
    .solaris1558 .chip {
      appearance: none; border: 1px solid var(--ring); border-radius: 12px;
      padding: 10px 14px; cursor: pointer; font-weight: 700; font-size: 13px;
      color: var(--ink); background: linear-gradient(180deg, hsl(0 0% 100% / .85), hsl(0 0% 100% / .60));
      box-shadow: 0 12px 22px hsl(0 0% 0% / .15), inset 0 0 0 1px hsl(0 0% 100% / .36);
      transition: transform 150ms ease, box-shadow 200ms ease, background 200ms ease, opacity 200ms ease;
    }
    .solaris1558.dark .chip {
      background: linear-gradient(180deg, hsl(0 0% 100% / .12), hsl(0 0% 100% / .06));
      box-shadow: 0 12px 22px hsl(0 0% 0% / .30), inset 0 0 0 1px hsl(0 0% 100% / .18);
      color: var(--ink);
    }
    .solaris1558 .chip:hover { transform: translateY(-1px); box-shadow: 0 16px 30px hsl(0 0% 0% / .22); }
    .solaris1558 .chip[aria-pressed="false"] { opacity: .75; }
    .solaris1558 .switch {
      display: inline-flex; align-items: center; gap: 8px;
      padding: 8px 10px; border-radius: 999px; border: 1px solid var(--ring);
      background: var(--glass); color: var(--muted);
      backdrop-filter: blur(10px) saturate(160%); font-size: 12px; user-select: none;
    }
    .solaris1558 .slider {
      width: 62px; height: 30px; border-radius: 999px; border: 1px solid var(--ring);
      background: linear-gradient(180deg, hsl(0 0% 100% / .85), hsl(0 0% 100% / .60));
      position: relative;
    }
    .solaris1558 .slider::after {
      content: ""; position: absolute; top: 2px; left: 2px; width: 26px; height: 26px; border-radius: 50%;
      background: radial-gradient(circle at 30% 30%, #fff, hsl(210 20% 85%));
      box-shadow: 0 6px 14px hsl(0 0% 0% / .25);
      transition: transform 220ms cubic-bezier(.2,.7,.2,1);
    }
    .solaris1558.dark .slider { background: linear-gradient(180deg, hsl(0 0% 100% / .18), hsl(0 0% 100% / .08)); }
    .solaris1558.dark .slider::after { transform: translateX(32px); }

    .solaris1558 .range {
      display: inline-flex; align-items: center; gap: 8px; font-size: 12px; color: var(--muted);
      padding: 8px 12px; border-radius: 12px; border: 1px solid var(--ring); background: var(--glass);
      backdrop-filter: blur(10px) saturate(160%);
    }
    .solaris1558 input[type="range"] {
      width: 140px; appearance: none; height: 6px; border-radius: 999px; background: hsl(220 20% 40% / 0.18); outline: none;
    }
    .solaris1558 input[type="range"]::-webkit-slider-thumb {
      appearance: none; width: 16px; height: 16px; border-radius: 50%; background: var(--a2);
      box-shadow: 0 0 0 3px hsl(0 0% 100% / 0.35) inset; cursor: pointer;
    }

    /* Stage */
    .solaris1558 .stage {
      position: relative; z-index: 2;
      display: grid; grid-template-columns: 1.1fr 1fr; gap: clamp(16px, 4vw, 28px); align-items: center;
    }
    @media (max-width: 920px) { .solaris1558 .stage { grid-template-columns: 1fr; } }

    .solaris1558 .copy { padding: clamp(8px, 2vw, 16px); }
    .solaris1558 h1 {
      margin: 0;
      font-size: clamp(42px, 7.8vw, 104px);
      line-height: .95; font-weight: 900; letter-spacing: -0.02em;
      background: conic-gradient(from 220deg at 50% 50%, var(--a1), var(--a2), var(--a3), var(--a1));
      -webkit-background-clip: text; background-clip: text; color: transparent;
      filter: drop-shadow(0 12px 28px hsl(0 0% 0% / .18));
      animation: hue-slow 18s ease-in-out infinite;
      text-wrap: balance;
    }
    @keyframes hue-slow { 0%,100% { filter: drop-shadow(0 12px 28px hsl(0 0% 0% / .18)); } 50% { filter: drop-shadow(0 14px 36px hsl(0 0% 0% / .22)); } }
    .solaris1558 .lead { margin: 12px 0 16px; font-size: clamp(14px, 2.1vw, 20px); color: var(--muted); max-width: 62ch; }

    /* Dial */
    .solaris1558 .panel {
      position: relative; border-radius: 28px; border: 1px solid var(--ring); overflow: hidden;
      background: linear-gradient(180deg, hsl(0 0% 100% / .80), hsl(0 0% 100% / .55));
      backdrop-filter: blur(10px) saturate(160%);
      box-shadow: 0 24px 60px hsl(0 0% 0% / .22), inset 0 0 0 1px hsl(0 0% 100% / .30);
      min-height: clamp(360px, 52vw, 680px);
      display: grid; place-items: center; padding: clamp(16px, 3vw, 28px);
      transform: perspective(900px) rotateX(calc(((50% - var(--my)) / 8))) rotateY(calc(((var(--mx) - 50%) / 8)));
      transition: transform 200ms ease;
    }
    .solaris1558.dark .panel {
      background: linear-gradient(180deg, hsl(0 0% 100% / .10), hsl(0 0% 100% / .04));
      box-shadow: 0 32px 80px hsl(0 0% 0% / 0.42), inset 0 0 0 1px hsl(0 0% 100% / .08);
    }

    .solaris1558 .dial {
      position: relative; width: min(74vmin, 640px); aspect-ratio: 1/1; border-radius: 50%;
      display: grid; place-items: center;
      filter: saturate(120%);
    }
    .solaris1558 .ticks {
      position: absolute; inset: 8%; border-radius: 50%;
      background:
        radial-gradient(circle at 50% 50%, transparent 57%, var(--tick) 57.2%, transparent 58%),
        repeating-conic-gradient(from -90deg, var(--tick) 0 1deg, transparent 1deg 6deg);
      mask: radial-gradient(circle, black 63%, transparent 64%);
      -webkit-mask: radial-gradient(circle, black 63%, transparent 64%);
      opacity: .7;
    }
    .solaris1558 .ring {
      position: absolute; inset: 10%; border-radius: 50%;
      background: conic-gradient(var(--col) var(--val), hsl(0 0% 50% / 0.06) 0);
      -webkit-mask: radial-gradient(farthest-side, transparent calc(100% - var(--thick)), black 0);
      mask: radial-gradient(farthest-side, transparent calc(100% - var(--thick)), black 0);
      box-shadow: 0 0 0 1px hsl(0 0% 100% / .20) inset, 0 30px 70px hsl(0 0% 0% / .30);
    }
    .solaris1558 .ring.hour { --thick: clamp(18px, 2.8vmin, 28px); --val: 0deg; --col: linear-gradient(90deg, var(--a3), var(--a2)); inset: 16%; }
    .solaris1558 .ring.min  { --thick: clamp(16px, 2.4vmin, 24px); --val: 0deg; --col: linear-gradient(90deg, var(--a2), var(--a1)); inset: 10%; }
    .solaris1558 .ring.sec  { --thick: clamp(12px, 2.0vmin, 18px); --val: 0deg; --col: linear-gradient(90deg, var(--a1), var(--a3)); inset: 4%;  filter: drop-shadow(0 0 16px hsl(196 92% 52% / .55)); }

    .solaris1558.mono .ring { --col: hsl(230 12% 70%); }
    .solaris1558.glow .ring.sec { filter: drop-shadow(0 0 22px hsl(196 92% 52% / .85)) drop-shadow(0 0 44px hsl(265 84% 60% / .55)); }
    .solaris1558 .nub {
      position: absolute; width: 12px; height: 12px; border-radius: 50%;
      background: radial-gradient(circle at 30% 30%, #fff, var(--a1));
      box-shadow: 0 0 18px var(--a1);
      transform-origin: 50% calc(50% + 36%);
      top: 50%; left: 50%; translate: -50% -50%;
      transition: filter 200ms ease;
    }
    .solaris1558 .nub.n2 { background: radial-gradient(circle at 30% 30%, #fff, var(--a2)); box-shadow: 0 0 18px var(--a2); transform-origin: 50% calc(50% + 42%); }
    .solaris1558 .nub.n3 { background: radial-gradient(circle at 30% 30%, #fff, var(--a3)); box-shadow: 0 0 18px var(--a3); transform-origin: 50% calc(50% + 48%); }

    .solaris1558 .center {
      position: absolute; width: 38%; aspect-ratio: 1; border-radius: 50%;
      backdrop-filter: blur(8px) saturate(180%);
      background: radial-gradient(circle at 30% 30%, hsl(0 0% 100% / .90), hsl(0 0% 100% / .45));
      border: 1px solid var(--ring);
      box-shadow: inset 0 0 0 1px hsl(0 0% 100% / .36), 0 20px 40px hsl(0 0% 0% / .18);
      display: grid; place-items: center;
    }
    .solaris1558.dark .center { background: radial-gradient(circle at 30% 30%, hsl(0 0% 100% / .14), hsl(0 0% 100% / .06)); }

    .solaris1558 .time {
      font-variant-numeric: tabular-nums;
      font-size: clamp(22px, 3.4vmin, 36px);
      font-weight: 800; letter-spacing: .02em; color: var(--ink);
      text-shadow: 0 8px 18px hsl(0 0% 0% / .18);
    }
    .solaris1558 .meta { font-size: 12px; color: var(--muted); letter-spacing: .12em; text-transform: uppercase; }

    /* Footer */
    .solaris1558 .foot {
      position: relative; z-index: 2; margin-top: 4px;
      display: flex; align-items: center; justify-content: space-between; gap: 10px;
      color: var(--muted); font-size: 12px;
    }
    .solaris1558 .sig { display: inline-flex; gap: 8px; align-items: center; padding: 6px 10px; border-radius: 999px; border: 1px solid var(--ring); background: var(--glass); backdrop-filter: blur(6px); }

    /* Reduced motion */
    @media (prefers-reduced-motion: reduce) {
      .solaris1558, .solaris1558 * { animation: none !important; transition: none !important; }
      .solaris1558 .blob { opacity: .25 !important; }
    }
  </style>

  <div class="blobs" aria-hidden="true">
    <div class="blob b1" style="top:-10%; left:-20%;"></div>
    <div class="blob b2" style="bottom:-14%; right:-16%;"></div>
    <div class="blob b3" style="top:10%; right:-10%;"></div>
  </div>
  <div class="grain" aria-hidden="true"></div>

  <div class="mast">
    <span class="brand">
      <span class="spark" aria-hidden="true"></span>
      Chrono Bloom v8
    </span>
    <div class="controls">
      <button class="chip" id="palettePrism" aria-pressed="true" aria-label="Prism palette">Prism</button>
      <button class="chip" id="paletteMono" aria-pressed="false" aria-label="Mono palette">Mono</button>
      <button class="chip" id="glowBtn" aria-pressed="true" aria-label="Toggle glow">Glow</button>
      <span class="range" aria-label="Tempo">
        <span>Tempo</span>
        <input id="tempoRange" type="range" min="6" max="48" value="26" aria-valuemin="6" aria-valuemax="48" aria-valuenow="26" aria-label="Background tempo (seconds)">
      </span>
      <label class="switch" for="dark1558" aria-label="Dark mode">
        <span>Light</span>
        <span class="slider" aria-hidden="true"></span>
        <span>Dark</span>
        <input id="dark1558" type="checkbox" aria-label="Toggle dark mode">
      </label>
    </div>
  </div>

  <div class="stage">
    <div class="copy">
      <h1>Time, in Color</h1>
      <p class="lead">A kinetic polar clock that blooms with each passing second. Touch the panel to tilt the glass. Dial glows stronger when glow is on.</p>
    </div>

    <div class="panel" id="panel1558" aria-label="Polar clock display">
      <div class="dial" id="dial1558" role="img" aria-label="Concentric rings showing hours, minutes, and seconds">
        <div class="ticks" aria-hidden="true"></div>

        <div class="ring hour" id="ringH" aria-hidden="true"></div>
        <div class="ring min"  id="ringM" aria-hidden="true"></div>
        <div class="ring sec"  id="ringS" aria-hidden="true"></div>

        <div class="nub n1" id="nubH" aria-hidden="true"></div>
        <div class="nub n2" id="nubM" aria-hidden="true"></div>
        <div class="nub n3" id="nubS" aria-hidden="true"></div>

        <div class="center">
          <div class="time" id="timeText" aria-live="polite">--:--:--</div>
          <div class="meta" id="dateText">â€”</div>
        </div>
      </div>
    </div>
  </div>

  <div class="foot">
    <span class="sig">Designed for quiet clarity and playful precision.</span>
    <span id="last-updated" title="Local time"></span>
  </div>

  <script>
    (function () {
      const root = document.getElementById('solaris1558');
      const darkToggle = document.getElementById('dark1558');
      const palettePrism = document.getElementById('palettePrism');
      const paletteMono = document.getElementById('paletteMono');
      const glowBtn = document.getElementById('glowBtn');
      const tempoRange = document.getElementById('tempoRange');
      const panel = document.getElementById('panel1558');
      const timeText = document.getElementById('timeText');
      const dateText = document.getElementById('dateText');
      const stamp = document.getElementById('last-updated');
      const ringH = document.getElementById('ringH');
      const ringM = document.getElementById('ringM');
      const ringS = document.getElementById('ringS');
      const nubH = document.getElementById('nubH');
      const nubM = document.getElementById('nubM');
      const nubS = document.getElementById('nubS');

      // Last updated
      try {
        const fmt = new Intl.DateTimeFormat([], {
          year: 'numeric', month: '2-digit', day: '2-digit',
          hour: '2-digit', minute: '2-digit', second: '2-digit',
          hour12: false, timeZoneName: 'short'
        });
        stamp.textContent = 'Last updated: ' + fmt.format(new Date());
      } catch (e) {
        stamp.textContent = 'Last updated: ' + new Date().toLocaleString();
      }

      // System theme
      try {
        const prefersDark = window.matchMedia && window.matchMedia('(prefers-color-scheme: dark)').matches;
        if (prefersDark) {
          darkToggle.checked = true;
          root.classList.add('dark');
        }
      } catch (e) {}

      // Palette control
      function setPalette(mode) {
        if (mode === 'mono') {
          root.classList.add('mono');
          paletteMono.setAttribute('aria-pressed', 'true');
          palettePrism.setAttribute('aria-pressed', 'false');
        } else {
          root.classList.remove('mono');
          paletteMono.setAttribute('aria-pressed', 'false');
          palettePrism.setAttribute('aria-pressed', 'true');
        }
      }
      palettePrism.addEventListener('click', () => setPalette('prism'));
      paletteMono.addEventListener('click', () => setPalette('mono'));

      // Glow control
      glowBtn.addEventListener('click', () => {
        const on = !root.classList.contains('glow');
        root.classList.toggle('glow', on);
        glowBtn.setAttribute('aria-pressed', String(on));
      });
      // default glow on
      root.classList.add('glow');

      // Tempo control
      function setTempo() {
        const v = Math.max(6, Math.min(48, +tempoRange.value || 26));
        tempoRange.setAttribute('aria-valuenow', String(v));
        root.style.setProperty('--blobSpeed', v + 's');
      }
      setTempo();
      tempoRange.addEventListener('input', setTempo);

      // Theme toggle
      darkToggle.addEventListener('change', () => {
        root.classList.toggle('dark', darkToggle.checked);
      });

      // Pointer lighting + panel tilt
      root.addEventListener('pointermove', (e) => {
        const R = root.getBoundingClientRect();
        const mx = (e.clientX - R.left) / R.width;
        const my = (e.clientY - R.top) / R.height;
        root.style.setProperty('--mx', (mx * 100) + '%');
        root.style.setProperty('--my', (my * 100) + '%');
      }, { passive: true });
      root.addEventListener('pointerleave', () => {
        root.style.setProperty('--mx', '50%');
        root.style.setProperty('--my', '50%');
      }, { passive: true });

      // Time engine
      const reduceMotion = window.matchMedia && window.matchMedia('(prefers-reduced-motion: reduce)').matches;
      function pad(n) { return n < 10 ? '0' + n : String(n); }
      function tick(now) {
        const d = new Date();
        const ms = d.getMilliseconds();
        const sec = d.getSeconds() + ms / 1000;
        const min = d.getMinutes() + sec / 60;
        const hr12 = (d.getHours() % 12) + min / 60;

        const degS = sec / 60 * 360;
        const degM = min / 60 * 360;
        const degH = hr12 / 12 * 360;

        ringS.style.setProperty('--val', degS + 'deg');
        ringM.style.setProperty('--val', degM + 'deg');
        ringH.style.setProperty('--val', degH + 'deg');

        nubS.style.transform = `translate(-50%, -50%) rotate(${degS}deg)`;
        nubM.style.transform = `translate(-50%, -50%) rotate(${degM}deg)`;
        nubH.style.transform = `translate(-50%, -50%) rotate(${degH}deg)`;

        // Text
        timeText.textContent = `${pad(d.getHours())}:${pad(d.getMinutes())}:${pad(d.getSeconds())}`;
        try {
