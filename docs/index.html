<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vibing</title>
    <style>
      :root {
        --bg: #0f1221;
        --fg: #e6e8f0;
        --muted: #9aa3b2;
        --accent: #8b5cf6;
      }
      html, body {
        height: 100%;
      }
      body {
        margin: 0;
        font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Ubuntu, Cantarell, Noto Sans, Helvetica Neue, Arial, "Apple Color Emoji", "Segoe UI Emoji";
        color: var(--fg);
        background: radial-gradient(1200px 800px at 70% 10%, #1b1f3a, var(--bg));
        display: flex;
        align-items: center;
        justify-content: center;
      }
      .card {
        width: min(720px, 92vw);
        background: rgba(255,255,255,0.04);
        border: 1px solid rgba(255,255,255,0.08);
        border-radius: 16px;
        padding: 28px 24px;
        box-shadow: 0 10px 30px rgba(0,0,0,0.3);
        backdrop-filter: blur(6px);
      }
      h1 {
        margin: 0 0 10px 0;
        font-size: 28px;
        letter-spacing: 0.3px;
      }
      .muted {
        color: var(--muted);
        font-size: 14px;
        margin-bottom: 18px;
      }
      #content {
        font-size: 18px;
        line-height: 1.6;
        background: rgba(255,255,255,0.04);
        border: 1px dashed rgba(255,255,255,0.12);
        border-radius: 12px;
        padding: 16px;
      }
      .footer {
        margin-top: 18px;
        display: flex;
        justify-content: space-between;
        align-items: center;
        font-size: 14px;
        color: var(--muted);
      }
      .badge {
        display: inline-block;
        background: rgba(139, 92, 246, 0.18);
        color: #d4c2ff;
        padding: 4px 10px;
        border-radius: 999px;
        font-size: 12px;
        border: 1px solid rgba(139, 92, 246, 0.35);
        letter-spacing: 0.2px;
      }
    </style>
  </head>
  <body>

      <section id="content">
<section id="atelier1917" role="region" aria-label="Kinetic Garden — Edition 1917">
  <style>
    /* KINETIC GARDEN — 1917 */
    #atelier1917{
      --h: 198;                 /* accent hue */
      --ink: #0b0e14;           /* text color */
      --muted: rgba(11,14,20,.66);
      --line: rgba(11,14,20,.14);
      --bgA: #f7fafc;
      --bgB: #eef4ff;
      --card: rgba(255,255,255,.82);
      --r: 24px;
      --grid: rgba(11,14,20,.05);
      --tempo: 1.00;            /* animation speed / energy multiplier */
      --mx: 50%;
      --my: 50%;
      --tiltX: calc((var(--my) - 50%) * -0.18);
      --tiltY: calc((var(--mx) - 50%) * 0.20);
      position: relative;
      padding: 28px;
      border-radius: var(--r);
      border: 1px solid var(--line);
      color: var(--ink);
      font-family: ui-sans-serif, -apple-system, Segoe UI, Inter, Helvetica, Arial, system-ui;
      background:
        radial-gradient(140% 100% at 0% 0%, rgba(255,255,255,.85), transparent 60%) no-repeat,
        radial-gradient(140% 100% at 100% 0%, rgba(255,255,255,.85), transparent 64%) no-repeat,
        linear-gradient(180deg, var(--bgA), var(--bgB));
      box-shadow: 0 70px 160px rgba(12,14,24,.12), inset 0 1px 0 rgba(255,255,255,.85);
      overflow: hidden;
      isolation: isolate;
      transform-style: preserve-3d;
    }
    #atelier1917::before{
      content:"";
      position:absolute;inset:-20%;
      background:
        radial-gradient(80% 60% at 20% 20%, hsla(var(--h),85%,70%,.18), transparent 60%),
        radial-gradient(120% 110% at 80% -10%, hsla(calc(var(--h)+80),85%,70%,.12), transparent 70%);
      filter: blur(60px) saturate(1.05);
      pointer-events:none;opacity:.8;
      animation: drift1917 38s ease-in-out infinite alternate;
    }
    #atelier1917::after{
      content:"";
      position:absolute; inset:0; pointer-events:none; opacity:.4; mix-blend-mode:overlay;
      background-image:
        linear-gradient(0deg, transparent 31px, var(--grid) 32px),
        linear-gradient(90deg, transparent 31px, var(--grid) 32px);
      background-size: 32px 32px;
      mask: linear-gradient(180deg, rgba(0,0,0,.7), rgba(0,0,0,0) 70%);
    }

    /* NIGHT MODE */
    #atelier1917[data-night="true"]{
      --ink: rgba(235,241,254,.98);
      --muted: rgba(235,241,254,.72);
      --line: rgba(255,255,255,.12);
      --bgA: #05080f;
      --bgB: #0a0f1a;
      --card: rgba(255,255,255,.08);
      --grid: rgba(255,255,255,.06);
      box-shadow: 0 70px 160px rgba(0,0,0,.78), inset 0 1px 0 rgba(255,255,255,.08);
      background:
        radial-gradient(140% 100% at 0% 0%, rgba(10,16,28,.6), transparent 60%) no-repeat,
        radial-gradient(140% 100% at 100% 0%, rgba(10,16,28,.6), transparent 64%) no-repeat,
        linear-gradient(180deg, var(--bgA), var(--bgB));
    }

    /* HEADER */
    #atelier1917 .hdr{
      display:grid;grid-template-columns:auto 1fr auto;align-items:center;gap:16px;margin-bottom:12px;
    }
    #atelier1917 .sig{
      width:72px;height:72px;border-radius:20px;position:relative;overflow:hidden;
      background:radial-gradient(110% 110% at 30% 30%, #fff, rgba(255,255,255,.75) 50%, rgba(255,255,255,.35));
      box-shadow: 0 18px 36px rgba(12,14,24,.18);
    }
    #atelier1917 .sig::before{
      content:"";position:absolute;inset:10px;border-radius:999px;
      background: conic-gradient(from 0deg,
        hsl(var(--h) 92% 60%) 0 16%,
        transparent 16% 24%,
        hsl(calc(var(--h)+60) 92% 60%) 24% 40%,
        transparent 40% 52%,
        hsl(calc(var(--h)+120) 92% 60%) 52% 68%,
        transparent 68% 80%,
        hsl(calc(var(--h)-40) 92% 60%) 80% 100%);
      mask: radial-gradient(100% 100% at 50% 50%, transparent 52%, #000 54%);
      animation: spin1917 18s linear infinite;
      box-shadow: inset 0 0 0 2px rgba(0,0,0,.06);
    }
    #atelier1917 .brand{display:grid;gap:2px}
    #atelier1917 .brand .t{font-weight:900;letter-spacing:.3px;font-size:18px;text-transform:uppercase}
    #atelier1917 .brand .s{font-size:13px;color:var(--muted);letter-spacing:.25px}

    /* ACTIONS */
    #atelier1917 .actions{display:flex;gap:8px;align-items:center;flex-wrap:wrap}
    #atelier1917 .pill{
      appearance:none; cursor:pointer; border:1px solid var(--line); border-radius:999px;
      background:linear-gradient(180deg, rgba(255,255,255,.98), rgba(255,255,255,.62));
      color:var(--ink); padding:8px 12px; font-size:12px; font-weight:800;
      box-shadow:0 10px 24px rgba(12,14,24,.14), inset 0 1px 0 rgba(255,255,255,.86);
      transition:transform .15s ease, filter .3s ease, opacity .3s ease;
    }
    #atelier1917 .pill:hover{transform:translateY(-1px)}
    #atelier1917 .pill:active{transform:translateY(0)}
    #atelier1917[data-night="true"] .pill{
      background:linear-gradient(180deg, rgba(255,255,255,.10), rgba(255,255,255,.06));
      box-shadow:0 12px 28px rgba(0,0,0,.6), inset 0 1px 0 rgba(255,255,255,.06);
      color:var(--ink)
    }

    /* HERO */
    #atelier1917 .hero{ text-align:left; margin:10px 2px 14px; position:relative; }
    #atelier1917 .hero h1{
      margin:0; font-size:clamp(38px,8vw,84px); line-height:1.04; letter-spacing:.2px;
      background:linear-gradient(90deg,
        hsl(var(--h) 90% 58%),
        hsl(calc(var(--h)+60) 80% 56%),
        hsl(calc(var(--h)-60) 86% 60%));
      -webkit-background-clip:text; background-clip:text; color:transparent;
      filter:drop-shadow(0 18px 38px rgba(12,14,24,.18));
      background-size:240% 100%;
      animation: shimmer1917 16s ease-in-out infinite;
    }
    #atelier1917 .hero .sub{margin-top:8px;color:var(--muted);font-size:14px}

    /* STAGE */
    #atelier1917 .stage{
      position:relative; border-radius:26px; overflow:hidden; border:1px solid var(--line);
      background:
        linear-gradient(180deg, rgba(255,255,255,.76), rgba(255,255,255,.20));
      box-shadow: inset 0 1px 0 rgba(255,255,255,.64), 0 34px 90px rgba(12,14,24,.16);
      min-height:560px; display:grid; place-items:center;
      transform:perspective(1100px) rotateX(var(--tiltX)) rotateY(var(--tiltY));
      transition:transform .25s ease;
      backdrop-filter: blur(8px) saturate(1.02);
    }
    #atelier1917[data-night="true"] .stage{
      background:
        linear-gradient(180deg, rgba(255,255,255,.08), rgba(255,255,255,.04));
      box-shadow: inset 0 1px 0 rgba(255,255,255,.06), 0 28px 76px rgba(0,0,0,.66);
      backdrop-filter: blur(10px) saturate(1.08);
    }
    #atelier1917 canvas#field{
      width:min(1200px,96vw); height:clamp(420px,62vw,720px); display:block; border-radius:20px;
      border:1px solid var(--line);
      background: radial-gradient(120% 120% at 50% 0%, rgba(255,255,255,.82), rgba(255,255,255,.12));
      box-shadow: inset 0 1px 0 rgba(255,255,255,.66), 0 20px 60px rgba(12,14,24,.14);
      transition:filter .35s ease, opacity .35s ease;
    }
    #atelier1917[data-night="true"] canvas#field{
      background: radial-gradient(120% 120% at 50% 0%, rgba(255,255,255,.08), rgba(255,255,255,.03));
      box-shadow: inset 0 1px 0 rgba(255,255,255,.06), 0 18px 54px rgba(0,0,0,.62);
    }

    #atelier1917 .overlay-grid{
      position:absolute; inset:12px; border-radius:16px; pointer-events:none; mix-blend-mode:overlay;
      background-image:
        linear-gradient(0deg, transparent 23px, var(--grid) 24px),
        linear-gradient(90deg, transparent 23px, var(--grid) 24px);
      background-size:24px 24px; opacity:.55;
      mask: linear-gradient(180deg, rgba(0,0,0,.9), rgba(0,0,0,0) 70%);
    }
    #atelier1917 .orb{
      position:absolute; width:160px; height:160px; right:18px; top:18px; border-radius:50%;
      background: radial-gradient(100% 100% at 30% 30%, hsla(var(--h),90%,70%,.9), hsla(calc(var(--h)+60),85%,60%,.6) 60%, transparent 72%);
      filter: blur(2px) saturate(1.1);
      mix-blend-mode:screen; pointer-events:none; opacity:.7;
      animation: float1917 10s ease-in-out infinite alternate;
    }
    #atelier1917[data-night="true"] .orb{opacity:.9; filter:saturate(1.3) blur(1px)}

    /* CONTROLS */
    #atelier1917 .dock{
      display:flex; flex-wrap:wrap; gap:10px; align-items:center; justify-content:center;
      margin-top:16px;
    }
    #atelier1917 .knob{
      -webkit-appearance:none; appearance:none; width:260px; height:30px; border-radius:999px; outline:none;
      background:linear-gradient(90deg, hsl(var(--h) 88% 60%), hsl(calc(var(--h)+60) 78% 58%), hsl(calc(var(--h)-50) 84% 62%));
      border:1px solid var(--line); box-shadow:inset 0 1px 0 rgba(255,255,255,.65), 0 10px 22px rgba(12,14,24,.14);
    }
    #atelier1917 .knob::-webkit-slider-thumb, #atelier1917 .knob::-moz-range-thumb{
      -webkit-appearance:none; appearance:none; width:22px; height:22px; border-radius:50%;
      background:radial-gradient(100% 100% at 30% 30%, #fff, #e6ecff);
      border:1px solid rgba(0,0,0,.12);
      box-shadow:0 10px 20px rgba(12,14,24,.22), 0 0 0 4px rgba(255,255,255,.28);
      cursor:ew-resize;
    }
    #atelier1917 .bubble{
      min-width:230px; text-align:center; padding:8px 12px; border-radius:12px; border:1px solid var(--line);
      background:var(--card); box-shadow:inset 0 1px 0 rgba(255,255,255,.7);
      color:var(--ink); font-variant-numeric:tabular-nums; font-size:12px
    }

    /* FOOTER */
    #atelier1917 .meta{
      display:flex; align-items:center; justify-content:space-between; gap:10px;
      margin-top:18px; padding-top:12px; border-top:1px dashed var(--line); color:var(--muted); font-size:12px;
    }
    #atelier1917 .tagline{
      display:inline-flex; align-items:center; gap:8px; padding:6px 10px; border-radius:999px;
      border:1px dashed var(--line); background:rgba(255,255,255,.6);
    }
    #atelier1917[data-night="true"] .tagline{background:rgba(255,255,255,.06)}

    /* WATERMARK */
    #atelier1917 .mark{
      position:absolute; left:10px; bottom:-10px; pointer-events:none; user-select:none;
      font-weight:900; font-size:140px; line-height:1; letter-spacing:-4px;
      color:transparent; -webkit-text-stroke: 1px color-mix(in hsl, hsl(var(--h) 90% 50%) 38%, rgba(0,0,0,.26));
      text-stroke: 1px color-mix(in hsl, hsl(var(--h) 90% 50%) 38%, rgba(0,0,0,.26));
      opacity:.14; transform: rotate(4deg); filter: blur(.2px);
    }

    /* MOTION */
    @keyframes spin1917{to{transform:rotate(360deg)}}
    @keyframes shimmer1917{0%,100%{background-position:0% 50%}50%{background-position:100% 50%}}
    @keyframes drift1917{0%{transform:translate3d(-2%,-1%,0) scale(1)}100%{transform:translate3d(2%,1%,0) scale(1.02)}}
    @keyframes float1917{0%{transform:translateY(0)}100%{transform:translateY(12px)}}

    /* RESPONSIVE */
    @media (max-width:760px){
      #atelier1917 .hdr{grid-template-columns: auto 1fr}
      #atelier1917 .actions{grid-column: 1 / -1}
      #atelier1917 .mark{font-size:96px; left:6px; bottom:-12px}
    }
    @media (prefers-reduced-motion:reduce){
      #atelier1917 .sig::before{animation:none !important}
      #atelier1917 .stage{transition:none !important; transform:none !important}
      #atelier1917::before{animation:none !important}
      #atelier1917 .orb{animation:none !important}
    }
  </style>

  <div class="hdr">
    <div class="sig" aria-hidden="true"></div>
    <div class="brand">
      <div class="t">Kinetic Garden</div>
      <div class="s">Edition 1917 — draw with invisible wind</div>
    </div>
    <div class="actions">
      <button id="night1917" class="pill" type="button" aria-label="Toggle Night">Night</button>
      <button id="trail1917" class="pill" type="button" aria-label="Toggle Trails">Trails</button>
      <button id="pulse1917" class="pill" type="button" aria-label="Toggle Pulse">Pulse</button>
      <button id="palette1917" class="pill" type="button" aria-label="Shuffle Palette">Palette</button>
      <button id="save1917" class="pill" type="button" aria-label="Save image">Save</button>
    </div>
  </div>

  <div class="hero">
    <h1>Sketch motion. Let it breathe.</h1>
    <div class="sub">Move the field with your cursor • Tune energy • Switch the night</div>
  </div>

  <div class="stage" id="stage1917" aria-label="Kinetic field">
    <canvas id="field" role="img" aria-label="Colorful particle flow weaving across a calm plane"></canvas>
    <div class="overlay-grid" aria-hidden="true"></div>
    <div class="orb" aria-hidden="true"></div>
    <div class="mark" aria-hidden="true">1917</div>
  </div>

  <div class="dock">
    <input id="energy1917" class="knob" type="range" min="0.4" max="2.6" step="0.01" value="1.00" aria-label="Energy">
    <div id="bubble1917" class="bubble" aria-live="polite">Energy: 1.00x • Particles: — • Trails: on</div>
  </div>

  <div class="meta">
    <span class="tagline">“Silence teaches motion.”</span>
    <span id="last-updated">Last updated: 2026-01-12 17:17:32 EST</span>
  </div>

  <script>
    (function(){
      const root   = document.getElementById('atelier1917');
      const stage  = root.querySelector('#stage1917');
      const canvas = root.querySelector('#field');
      const ctx    = canvas.getContext('2d', { alpha: true });

      const btnNight   = root.querySelector('#night1917');
      const btnTrail   = root.querySelector('#trail1917');
      const btnPulse   = root.querySelector('#pulse1917');
      const btnPalette = root.querySelector('#palette1917');
      const btnSave    = root.querySelector('#save1917');
      const energyKnob = root.querySelector('#energy1917');
      const bubble     = root.querySelector('#bubble1917');
      const stampEl    = root.querySelector('#last-updated');

      const DPR = Math.max(1, Math.min(2, window.devicePixelRatio || 1));
      let W = 0, H = 0;

      const pointer = { x:.5, y:.5, tx:.5, ty:.5 };

      let hueBase = parseInt(getComputedStyle(root).getPropertyValue('--h')) || 198;

      let TRAILS = true;
      let PULSE  = false;

      // Particle system
      const particles = [];
      let PCOUNT = 0;
      function resetParticles(){
        particles.length = 0;
        const area = W * H;
        const density = 0.00028; // particles per pixel
        PCOUNT = Math.max(300, Math.min(2600, Math.floor(area * density)));
        for(let i=0;i<PCOUNT;i++){
          particles.push({
            x: Math.random() * W,
            y: Math.random() * H,
            px: 0,
            py: 0,
            speed: 0.6 + Math.random()*1.2,
            hue: (hueBase + (i/PCOUNT)*160 + Math.random()*20) % 360,
            life: Math.random()*200 + 100
          });
        }
      }

      function stamp(){
        try{
          const now = new Date();
          const opts = { year:'numeric', month:'short', day:'2-digit', hour:'2-digit', minute:'2-digit' };
          stampEl.textContent = 'Updated ' + now.toLocaleString(undefined, opts);
        }catch(_){
          stampEl.textContent = 'Updated just now';
        }
      }

      function resize(){
        const rect = canvas.getBoundingClientRect();
        W = Math.max(1, Math.floor(rect.width * DPR));
        H = Math.max(1, Math.floor(rect.height * DPR));
        canvas.width = W;
        canvas.height = H;
        resetParticles();
      }

      function setHue(v){
        hueBase = ((v % 360) + 360) % 360;
        root.style.setProperty('--h', hueBase);
        for(let i=0;i<particles.length;i++){
          particles[i].hue = (hueBase + (i/particles.length)*160 + Math.random()*20) % 360;
        }
        flash();
      }
      function shuffleHue(){
        setHue(Math.floor(Math.random()*360));
      }

      function setEnergy(val){
        const e = Math.max(0.4, Math.min(2.6, parseFloat(val) || 1));
        root.style.setProperty('--tempo', e.toFixed(2));
        bubble.textContent = 'Energy: ' + e.toFixed(2) + 'x • Particles: ' + PCOUNT + ' • Trails: ' + (TRAILS ? 'on' : 'off');
      }

      function toggleNight(force){
        const on = typeof force === 'boolean' ? force : !root.hasAttribute('data-night');
        if(on){
          root.setAttribute('data-night', 'true');
          btnNight.textContent = 'Dawn';
        }else{
          root.removeAttribute('data-night');
          btnNight.textContent = 'Night';
        }
        flash();
      }
      function toggleTrails(){
        TRAILS = !TRAILS;
        btnTrail.textContent = TRAILS ? 'Trails ✓' : 'Trails';
        setEnergy(energyKnob.value);
        flash();
      }
      function togglePulse(){
        PULSE = !PULSE;
        btnPulse.textContent = PULSE ? 'Calm' : 'Pulse';
        flash();
      }

      function flash(){
        root.style.transition='filter .25s ease';
        root.style.filter='saturate(1.18)';
        setTimeout(()=>{ root.style.filter='saturate(1)'; root.style.transition=''; }, 280);
      }

      // Flow field
      function fieldAngle(x, y, t){
        const fx = 0.0018, fy = 0.0016, fz = 0.0009;
        const n =
          Math.sin(x*fx + t*0.6) +
          Math.cos(y*fy - t*0.57) +
          Math.sin((x - y)*fz + t*0.34);
        // Swirl around pointer
        const cx = pointer.x * W, cy = pointer.y * H;
        const dx = x - cx, dy = y - cy;
        const d2 = dx*dx + dy*dy;
        const swirl = Math.min(1, 18000 / (d2 + 18000)); // gentle near cursor
        const ang = n * 1.8 + Math.atan2(dy, dx) * 0.15 * swirl;
        return ang;
      }

      function draw(now){
        const tempo = parseFloat(getComputedStyle(root).getPropertyValue('--tempo')) || 1;
        const t = (now * 0.001) * (PULSE ? (tempo*1.2 + Math.sin(now*0.0012)*0.2) : tempo);

        // Easing tilt toward pointer
        pointer.x += (pointer.tx - pointer.x) * 0.08;
        pointer.y += (pointer.ty - pointer.y) * 0.08;
        root.style.setProperty('--mx', (pointer.x*100).toFixed(2)+'%');
        root.style.setProperty('--my', (pointer.y*100).toFixed(2)+'%');

        // Fade layer or clear
        if(TRAILS){
          ctx.globalCompositeOperation = 'source-over';
          ctx.fillStyle = root.hasAttribute('data-night') ? 'rgba(0,0,0,0.06)' : 'rgba(255,255,255,0.06)';
          ctx.fillRect(0,0,W,H);
        }else{
          ctx.clearRect(0,0,W,H);
          // subtle base gradient
          const g = ctx.createLinearGradient(0,0,0,H);
          if(root.hasAttribute('data-night')){
            g.addColorStop(0,   `hsl(${(hueBase+200)%360} 66% 10%)`);
            g.addColorStop(0.5, `hsl(${(hueBase+220)%360} 64% 12%)`);
            g.addColorStop(1,   `hsl(${(hueBase+240)%360} 62% 14%)`);
          }else{
            g.addColorStop(0,   `hsl(${(hueBase+240)%360} 84% 92%)`);
            g.addColorStop(1,   `hsl(${(hueBase+210)%360} 70% 86%)`);
          }
          ctx.fillStyle = g;
          ctx.fillRect(0,0,W,H);
        }

        ctx.globalCompositeOperation = 'lighter';
        const lineBase = root.hasAttribute('data-night') ? 0.9 : 0.7;

        for(let i=0;i<particles.length;i++){
          const p = particles[i];
          p.px = p.x; p.py = p.y;

          const a = fieldAngle(p.x, p.y, t);
          const step = (1.2 + p.speed*0.8) * tempo * DPR;
          p.x += Math.cos(a) * step;
          p.y += Math.sin(a) * step;

          // wrap
          if(p.x < 0) p.x += W; else if(p.x > W) p.x -= W;
          if(p.y < 0) p.y += H; else if(p.y > H) p.y -= H;

          // draw segment
          ctx.beginPath();
          ctx.moveTo(p.px, p.py);
          ctx.lineTo(p.x, p.y);
          ctx.strokeStyle = `hsla(${p.hue}, 92%, ${root.hasAttribute('data-night')?68:46}%, ${lineBase * 0.35})`;
          ctx.lineWidth = 1.0 * DPR + (i % 3 === 0 ? 0.2 * DPR : 0);
          ctx.stroke();

          // occasional spark
          if((i % 120) === 0){
            ctx.beginPath();
            ctx.arc(p.x, p.y, 0.8*DPR, 0, Math.PI*2);
            ctx.fillStyle = `hsla(${(p.hue+20)%360}, 92%, 70%, ${lineBase * 0.6})`;
            ctx.fill();
          }

          // life reset
          if(--p.life <= 0){
            p.x = Math.random()*W; p.y = Math.random()*H;
            p.life = Math.random()*220 + 120;
            p.hue = (hueBase + Math.random()*200) % 360;
          }
        }
      }

      let running = true;
      function loop(now){
        if(!running) return;
        draw(now);
        requestAnimationFrame(loop);
      }

      function onPointerMove(e){
        const r = stage.getBoundingClientRect();
        const x = (e.clientX - r.left) / r.width;
        const y = (e.clientY - r.top) / r.height;
        pointer.tx = Math.max(0, Math.min(1, x));
        pointer.ty = Math.max(0, Math.min(1, y));
      }

      stage.addEventListener('pointermove', onPointerMove);
      stage.addEventListener('pointerleave', ()=>{ root.style.setProperty('--mx','50%'); root.style.setProperty('--my','50%'); });

      energyKnob.addEventListener('input', ()=> setEnergy(energyKnob.value));
      btnNight.addEventListener('click', toggleNight);
      btnTrail.addEventListener('click', toggleTrails);
      btnPulse.addEventListener('click', togglePulse);
      btnPalette.addEventListener('click', shuffleHue);
      btnSave.addEventListener('click', ()=>{
        try{
          const url = canvas.toDataURL('image/png');
          const a = document.createElement('a');
          a.href = url;
          a.download = 'kinetic-garden-1917.png';
          a.click();
        }catch(_){}
      });

      window.addEventListener('keydown', (e)=>{
        const k = e.key.toLowerCase();
        if(k === 'n'){ btnNight.click(); }
        if(k === 't'){ btnTrail.click(); }
        if(k === 'u'){ btnPulse.click(); }
        if(k === 'p'){ btnPalette.click(); }
        if(k === 's'){ btnSave.click(); }
      });

      // INIT
      resize();
      setEnergy(energyKnob.value);
      toggleNight(false);
      TRAILS = true; btnTrail.textContent = 'Trails ✓';
      shuffleHue();
      stamp();

      const prefersReduced = window.matchMedia && window.matchMedia('(prefers-reduced-motion: reduce)').matches;
      if (!prefersReduced) {
        requestAnimationFrame(loop);
      } else {
        running = false;
        draw(performance.now());
      }

      window.addEventListener('resize', ()=>{
        const was = running;
        running = false;
        resize();
        if(was){
          running = true;
          requestAnimationFrame(loop);
        }else{
          draw(performance.now());
        }
      });
    }());
  </script>
