<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vibing</title>
    <style>
      :root {
        --bg: #0f1221;
        --fg: #e6e8f0;
        --muted: #9aa3b2;
        --accent: #8b5cf6;
      }
      html, body {
        height: 100%;
      }
      body {
        margin: 0;
        font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Ubuntu, Cantarell, Noto Sans, Helvetica Neue, Arial, "Apple Color Emoji", "Segoe UI Emoji";
        color: var(--fg);
        background: radial-gradient(1200px 800px at 70% 10%, #1b1f3a, var(--bg));
        display: flex;
        align-items: center;
        justify-content: center;
      }
      .card {
        width: min(720px, 92vw);
        background: rgba(255,255,255,0.04);
        border: 1px solid rgba(255,255,255,0.08);
        border-radius: 16px;
        padding: 28px 24px;
        box-shadow: 0 10px 30px rgba(0,0,0,0.3);
        backdrop-filter: blur(6px);
      }
      h1 {
        margin: 0 0 10px 0;
        font-size: 28px;
        letter-spacing: 0.3px;
      }
      .muted {
        color: var(--muted);
        font-size: 14px;
        margin-bottom: 18px;
      }
      #content {
        font-size: 18px;
        line-height: 1.6;
        background: rgba(255,255,255,0.04);
        border: 1px dashed rgba(255,255,255,0.12);
        border-radius: 12px;
        padding: 16px;
      }
      .footer {
        margin-top: 18px;
        display: flex;
        justify-content: space-between;
        align-items: center;
        font-size: 14px;
        color: var(--muted);
      }
      .badge {
        display: inline-block;
        background: rgba(139, 92, 246, 0.18);
        color: #d4c2ff;
        padding: 4px 10px;
        border-radius: 999px;
        font-size: 12px;
        border: 1px solid rgba(139, 92, 246, 0.35);
        letter-spacing: 0.2px;
      }
    </style>
  </head>
  <body>
    <!-- BEGIN_EDITABLE -->
      <section id="content">
<section class="vx1514" aria-label="HALO 1514 — the light loom">
  <style>
    .vx1514 {
      --h: 198; /* accent hue */
      --ink: rgba(15,18,24,0.94);
      --muted: rgba(15,18,24,0.70);
      --edge: rgba(15,18,24,0.16);
      --bg-1: hsl(210 85% 97%);
      --bg-2: hsl(270 70% 96%);
      --glass: rgba(255,255,255,0.58);
      position: relative;
      border-radius: 44px;
      padding: clamp(18px, 3vw, 54px);
      min-height: 680px;
      color: var(--ink);
      background:
        radial-gradient(1400px 900px at 15% -10%, hsl(calc(var(--h) + 40) 90% 70% / 0.14), transparent 55%),
        radial-gradient(1600px 1100px at 110% 120%, hsl(calc(var(--h) + 140) 90% 70% / 0.18), transparent 55%),
        linear-gradient(135deg, var(--bg-1), var(--bg-2));
      box-shadow: inset 0 1px 0 rgba(255,255,255,0.8), 0 28px 72px rgba(0,0,0,0.22);
      overflow: hidden;
      isolation: isolate;
    }
    .vx1514::before,
    .vx1514::after {
      content: "";
      position: absolute; inset: -25%;
      pointer-events: none;
      border-radius: 50%;
    }
    .vx1514::before {
      background:
        conic-gradient(from 0deg at 60% 45%,
          hsl(calc(var(--h) - 40) 100% 65% / 0.12),
          hsl(calc(var(--h) + 20) 100% 65% / 0.10),
          hsl(calc(var(--h) + 120) 100% 65% / 0.12),
          hsl(calc(var(--h) + 200) 100% 65% / 0.10),
          hsl(calc(var(--h) - 40) 100% 65% / 0.12)
        );
      filter: blur(80px) saturate(120%);
      mix-blend-mode: multiply;
      animation: vx1514_swirl 60s linear infinite;
    }
    .vx1514::after {
      inset: -10%;
      background:
        radial-gradient(900px 700px at 80% 20%, rgba(255,255,255,0.55), transparent 60%),
        radial-gradient(900px 700px at 0% 100%, rgba(255,255,255,0.45), transparent 60%);
      mix-blend-mode: overlay;
      opacity: 0.25;
    }
    .vx1514.night {
      --ink: rgba(240,245,252,0.96);
      --muted: rgba(240,245,252,0.72);
      --edge: rgba(255,255,255,0.18);
      --bg-1: hsl(224 24% 9%);
      --bg-2: hsl(272 22% 12%);
      --glass: rgba(18,19,26,0.42);
    }
    .vx1514.night::before { mix-blend-mode: screen; opacity: 0.9; }
    .vx1514.night::after { opacity: 0.32; }

    .vx1514 .loom {
      position: absolute; inset: 0;
      z-index: 1;
      pointer-events: none;
    }

    .vx1514 .chrome {
      position: relative; z-index: 2;
      display: grid;
      grid-template-columns: 1.2fr 0.8fr;
      gap: clamp(16px, 3vw, 36px);
      align-items: end;
    }
    @media (max-width: 980px) {
      .vx1514 .chrome { grid-template-columns: 1fr; align-items: start; }
    }

    .vx1514 .card {
      background: var(--glass);
      border: 1px solid var(--edge);
      border-radius: 26px;
      padding: clamp(16px, 2.4vw, 28px);
      backdrop-filter: blur(16px) saturate(120%);
      -webkit-backdrop-filter: blur(16px) saturate(120%);
      box-shadow: 0 18px 46px rgba(0,0,0,0.18), inset 0 1px 0 rgba(255,255,255,0.65);
    }

    .vx1514 .hero {
      display: grid;
      gap: 14px;
    }
    .vx1514 .hero h1 {
      margin: 0;
      font-family: ui-rounded, "SF Pro Rounded", system-ui, -apple-system, Segoe UI, Roboto, "Helvetica Neue", Arial;
      font-size: clamp(44px, 8vw, 120px);
      line-height: 0.9;
      letter-spacing: -0.5px;
      display: inline-grid;
      grid-auto-flow: column;
      gap: 0.4ch;
      background: linear-gradient(100deg,
        hsl(var(--h) 92% 42%),
        hsl(calc(var(--h)+60) 92% 46%),
        hsl(calc(var(--h)+140) 92% 50%));
      background-size: 220% 100%;
      -webkit-background-clip: text;
      background-clip: text;
      color: transparent;
      text-shadow: 0 12px 40px rgba(0,0,0,0.12);
      animation: vx1514_title 18s ease-in-out infinite alternate;
    }
    .vx1514 .hero h1 em {
      font-style: normal;
      filter: drop-shadow(0 6px 18px rgba(0,0,0,0.14));
      transform: translateY(1px);
      background: linear-gradient(100deg, #fff, rgba(255,255,255,0.75));
      -webkit-background-clip: text;
      color: transparent;
      mix-blend-mode: overlay;
    }
    .vx1514 .lede {
      margin: 0;
      color: var(--muted);
      font-size: clamp(14px, 2.1vw, 19px);
      line-height: 1.6;
    }

    .vx1514 .meta {
      display: flex; flex-wrap: wrap; gap: 10px; align-items: center;
      font-size: 12px;
      color: rgba(0,0,0,0.7);
    }
    .vx1514.night .meta { color: rgba(255,255,255,0.82); }
    .vx1514 .pill {
      font-size: 11px;
      padding: 6px 10px;
      border-radius: 999px;
      border: 1px solid rgba(0,0,0,0.12);
      background: rgba(255,255,255,0.85);
    }
    .vx1514.night .pill {
      border-color: rgba(255,255,255,0.22);
      background: rgba(255,255,255,0.10);
      color: rgba(255,255,255,0.9);
    }

    .vx1514 .dock {
      display: grid;
      gap: 14px;
    }
    .vx1514 .row { display: grid; grid-template-columns: auto 1fr; gap: 12px; align-items: center; }
    .vx1514 label { font-size: 12px; color: var(--muted); min-width: 96px; }

    .vx1514 .slider {
      -webkit-appearance: none; appearance: none;
      width: 100%; height: 10px; border-radius: 999px;
      background: linear-gradient(90deg,
        hsl(calc(var(--h) - 50) 90% 60% / 0.55),
        hsl(var(--h) 90% 60% / 0.85),
        hsl(calc(var(--h) + 50) 90% 60% / 0.55));
      outline: none; border: 1px solid rgba(0,0,0,0.12);
      box-shadow: inset 0 2px 0 rgba(255,255,255,0.65);
    }
    .vx1514 .slider::-webkit-slider-thumb,
    .vx1514 .slider::-moz-range-thumb {
      -webkit-appearance: none; appearance: none;
      width: 22px; height: 22px; border-radius: 50%;
      background: #fff; border: 2px solid rgba(0,0,0,0.08);
      box-shadow: 0 6px 16px rgba(0,0,0,0.18);
      cursor: pointer;
    }

    .vx1514 .btn {
      appearance: none;
      padding: 10px 14px;
      border-radius: 12px;
      font-size: 14px;
      color: var(--ink);
      border: 1px solid rgba(0,0,0,0.14);
      background: linear-gradient(180deg, rgba(255,255,255,0.92), rgba(255,255,255,0.75));
      cursor: pointer;
      transition: transform 140ms ease, border-color 180ms ease, background 200ms ease, box-shadow 200ms ease;
      backdrop-filter: blur(8px);
      -webkit-backdrop-filter: blur(8px);
    }
    .vx1514 .btn:hover { transform: translateY(-1px); border-color: rgba(0,0,0,0.22); }
    .vx1514 .btn:active { transform: translateY(0); }
    .vx1514 .btn.primary {
      background: linear-gradient(92deg,
        hsl(var(--h) 90% 72% / 0.25),
        hsl(calc(var(--h) + 60) 90% 72% / 0.25));
      border-color: rgba(0,0,0,0.18);
      box-shadow: 0 10px 24px rgba(0,0,0,0.12), inset 0 1px 0 rgba(255,255,255,0.65);
    }
    .vx1514.night .btn { color: var(--ink); border-color: rgba(255,255,255,0.18); background: linear-gradient(180deg, rgba(255,255,255,0.18), rgba(255,255,255,0.10)); }
    .vx1514.night .btn.primary { border-color: rgba(255,255,255,0.28); }

    .vx1514 .tiny { font-size: 12px; color: var(--muted); display: flex; gap: 10px; align-items: center; }

    .vx1514[data-anim="off"]::before { animation-play-state: paused !important; }
    @media (prefers-reduced-motion: reduce) {
      .vx1514::before { animation-play-state: paused !important; }
    }

    @keyframes vx1514_swirl { to { transform: rotate(360deg) scale(1.03); } }
    @keyframes vx1514_title {
      0% { background-position: 0% 50%; filter: hue-rotate(0deg); letter-spacing: -0.6px; }
      100% { background-position: 100% 50%; filter: hue-rotate(14deg); letter-spacing: -0.2px; }
    }
  </style>

  <canvas class="loom" aria-hidden="true"></canvas>

  <div class="chrome">
    <div class="hero card">
      <h1><span>HALO</span><em>1514</em></h1>
      <p class="lede">A light loom that weaves threads of color across a living field. Move your pointer to bend the fabric.</p>
      <div class="meta">
        <span class="pill">flow field</span>
        <span class="pill">ribbons</span>
        <span class="pill">ambient</span>
        <span id="last-updated">Last updated: 2025-12-25 05:20:23 EST</span>
      </div>
    </div>

    <div class="dock card" role="region" aria-label="Controls">
      <div class="row">
        <label for="vx1514-speed">Tempo</label>
        <input id="vx1514-speed" class="slider" type="range" min="0" max="200" value="95" aria-label="Animation speed">
      </div>
      <div class="row">
        <label for="vx1514-lines">Threads</label>
        <input id="vx1514-lines" class="slider" type="range" min="100" max="2400" value="900" aria-label="Thread count">
      </div>
      <div class="row">
        <label for="vx1514-glow">Bloom</label>
        <input id="vx1514-glow" class="slider" type="range" min="0" max="100" value="60" aria-label="Glow amount">
      </div>
      <div class="row" style="grid-template-columns: repeat(4, minmax(0,1fr)); gap: 10px;">
        <button class="btn primary" id="vx1514-theme" aria-pressed="false">Midnight</button>
        <button class="btn" id="vx1514-motion" aria-pressed="false">Reduce Motion</button>
        <button class="btn" id="vx1514-pattern">Pattern: Flow</button>
        <button class="btn" id="vx1514-trails" aria-pressed="true">Trails: On</button>
      </div>
      <div class="row" style="grid-template-columns: repeat(3, minmax(0,1fr)); gap: 10px;">
        <button class="btn" id="vx1514-warp" aria-pressed="true">Warp: On</button>
        <button class="btn" id="vx1514-palette">Random Palette</button>
        <button class="btn" id="vx1514-reset">Reset</button>
      </div>
      <div class="tiny" aria-live="polite">
        <span>Threads: <strong id="vx1514-count">0</strong></span>
        <span>•</span>
        <span>Tempo ×<strong id="vx1514-speedout">0.95</strong></span>
        <span>•</span>
        <span id="vx1514-patlabel">Flow</span>
      </div>
    </div>
  </div>

  <script>
    (function () {
      const root = document.currentScript.closest('.vx1514');
      const canvas = root.querySelector('.loom');
      const ctx = canvas.getContext('2d');

      const speedEl = root.querySelector('#vx1514-speed');
      const linesEl = root.querySelector('#vx1514-lines');
      const glowEl = root.querySelector('#vx1514-glow');
      const themeBtn = root.querySelector('#vx1514-theme');
      const motionBtn = root.querySelector('#vx1514-motion');
      const patternBtn = root.querySelector('#vx1514-pattern');
      const trailsBtn = root.querySelector('#vx1514-trails');
      const warpBtn = root.querySelector('#vx1514-warp');
      const paletteBtn = root.querySelector('#vx1514-palette');
      const resetBtn = root.querySelector('#vx1514-reset');

      const countOut = root.querySelector('#vx1514-count');
      const speedOut = root.querySelector('#vx1514-speedout');
      const patLabel = root.querySelector('#vx1514-patlabel');
      const stamp = root.querySelector('#last-updated');

      // Timestamp
      try {
        const fmt = new Intl.DateTimeFormat([], {
          year: 'numeric', month: 'short', day: '2-digit',
          hour: '2-digit', minute: '2-digit', timeZoneName: 'short'
        });
        stamp.textContent = 'Updated ' + fmt.format(new Date());
      } catch (_) {
        stamp.textContent = 'Updated ' + new Date().toLocaleString();
      }

      // Sizing
      const DPR = () => (window.devicePixelRatio || 1);
      function sizeCanvas() {
        const r = root.getBoundingClientRect();
        const dpr = DPR();
        canvas.width = Math.max(1, Math.floor(r.width * dpr));
        canvas.height = Math.max(1, Math.floor(r.height * dpr));
        canvas.style.width = r.width + 'px';
        canvas.style.height = r.height + 'px';
        ctx.setTransform(dpr, 0, 0, dpr, 0, 0);
        sys.dirty = true;
      }
      const ro = new ResizeObserver(sizeCanvas);
      ro.observe(root);
      sizeCanvas();

      // Motion preference
      let running = true;
      const mq = window.matchMedia('(prefers-reduced-motion: reduce)');
      if (mq.matches) running = false;
      mq.addEventListener?.('change', (e) => { running = !e.matches; updateMotionBtn(); });

      function updateMotionBtn() {
        motionBtn.textContent = running ? 'Reduce Motion' : 'Enable Motion';
        motionBtn.setAttribute('aria-pressed', String(!running));
        root.dataset.anim = running ? 'on' : 'off';
      }
      updateMotionBtn();

      // RNG
      function makeRNG(seed) {
        let s = seed >>> 0 || 123456789;
        return function rnd() {
          s ^= s << 13; s ^= s >>> 17; s ^= s << 5;
          return ((s >>> 0) / 4294967296);
        };
      }

      // System
      const sys = {
        seed: Math.floor(Math.random() * 1e9),
        speed: +speedEl.value / 100,
        glow: +glowEl.value / 100,
        count: parseInt(linesEl.value, 10),
        pattern: 0, // 0 flow, 1 bloom, 2 orbit
        trails: true,
        warp: true,
        dirty: true
      };

      // Pointer
      const pointer = { x: 0.5, y: 0.5, vx: 0, vy: 0, down: false, inside: false };
      function updatePointer(e) {
        const r = root.getBoundingClientRect();
        const nx = (e.clientX - r.left) / Math.max(1, r.width);
        const ny = (e.clientY - r.top) / Math.max(1, r.height);
        pointer.vx = nx - pointer.x;
        pointer.vy = ny - pointer.y;
        pointer.x = nx; pointer.y = ny;
      }
      root.addEventListener('pointerenter', (e) => { pointer.inside = true; updatePointer(e); });
      root.addEventListener('pointermove', (e) => { if (pointer.inside) updatePointer(e); });
      root.addEventListener('pointerleave', () => { pointer.inside = false; pointer.down = false; });
      root.addEventListener('pointerdown', () => { pointer.down = true; });
      root.addEventListener('pointerup', () => { pointer.down = false; });

      // Agents
      let agents = [];
      function readHue() {
        const v = parseFloat(getComputedStyle(root).getPropertyValue('--h')) || 198;
        return isNaN(v) ? 198 : v;
      }

      function resetAgents() {
        const rng = makeRNG(sys.seed);
        agents = [];
        const w = root.clientWidth, h = root.clientHeight;
        for (let i = 0; i < sys.count; i++) {
          agents.push({
            x: rng() * w,
            y: rng() * h,
            life: 0,
            max: 80 + Math.floor(rng() * 220),
            hueOff: Math.floor((rng() - 0.5) * 180),
            wob: rng() * 2 * Math.PI
          });
        }
        countOut.textContent = String(agents.length);
        sys.dirty = true;
      }
      resetAgents();

      // Field functions
      function field(ax, ay, t, pat) {
        const w = root.clientWidth, h = root.clientHeight;
        const nx = ax / Math.max(1, w);
        const ny = ay / Math.max(1, h);
        let ang = 0;
        if (pat === 0) {
          // Flow
          ang = Math.sin((nx * 6.0) + t * 0.6) + Math.cos((ny * 6.0) - t * 0.7);
          ang += Math.sin((nx + ny) * 3.0 - t * 0.3);
        } else if (pat === 1) {
          // Bloom
          const cx = 0.5, cy = 0.5;
          const dx = nx - cx, dy = ny - cy;
          const r = Math.hypot(dx, dy) + 1e-6;
          ang = Math.atan2(dy, dx) + Math.sin(r * 12 - t * 0.9) * 0.8 + r * 2.2;
        } else {
          // Orbit (curl-ish)
          ang = Math.sin(nx * 9 - t * 0.8) - Math.cos(ny * 9 + t * 0.6);
          ang += Math.sin((nx - ny) * 4 + t * 0.4);
        }
        return ang;
      }

      // Drawing
      let last = performance.now();
      function draw(dt) {
        const w = root.clientWidth, h = root.clientHeight;
        const hue = readHue();
        const night = root.classList.contains('night');

        // Background
        if (!sys.trails) {
          ctx.clearRect(0, 0, w, h);
        } else {
          ctx.globalCompositeOperation = 'source-over';
          ctx.fillStyle = night ? 'rgba(0,0,0,0.07)' : 'rgba(255,255,255,0.07)';
          ctx.fillRect(0, 0, w, h);
        }

        ctx.save();
        ctx.globalCompositeOperation = 'lighter';

        const t = performance.now() * 0.001;
        const tempo = sys.speed * (0.7 + Math.sin(t * 0.12) * 0.08);
        const g = 0.25 + sys.glow * 0.9;

        for (let i = 0; i < agents.length; i++) {
          const a = agents[i];
          const ang = field(a.x, a.y, t, sys.pattern);
          const sp = (0.4 + (i % 5) * 0.04) * (1.2 + g * 0.2) * tempo;
          const vx = Math.cos(ang) * sp;
          const vy = Math.sin(ang) * sp;

          // Warp toward pointer
          if (sys.warp && pointer.inside) {
            const gx = pointer.x * w, gy = pointer.y * h;
            const dx = gx - a.x, dy = gy - a.y;
            const d2 = Math.max(64, dx * dx + dy * dy);
            const pull = (pointer.down ? 2200 : 900) / d2;
            a.x += dx * pull; a.y += dy * pull;
          }

          const px = a.x, py = a.y;
          a.x += vx; a.y += vy;
          a.life++;

          // Wrap + respawn
          if (a.x < -2 || a.x > w + 2 || a.y < -2 || a.y > h + 2 || a.life > a.max) {
            const rng = makeRNG((sys.seed + i * 9973) ^ a.life);
            a.x = rng() * w;
            a.y = rng() * h;
            a.life = 0;
            a.max = 80 + Math.floor(rng() * 220);
            a.hueOff = Math.floor((rng() - 0.5) * 180);
          }

          const size = 0.6 + (g * 0.6);
          const rx = a.x, ry = a.y;
          const grad = ctx.createRadialGradient(rx, ry, 0, rx, ry, 18 + g * 22);
          grad.addColorStop(0, `hsla(${(hue + a.hueOff + 360) % 360}, 100%, ${night ? 78 : 60}%, ${0.45 + g * 0.32})`);
          grad.addColorStop(1, 'transparent');
          ctx.fillStyle = grad;

          ctx.beginPath();
          ctx.moveTo(px, py);
          ctx.lineTo(a.x, a.y);
          ctx.lineWidth = Math.max(0.6, size);
          ctx.strokeStyle = `hsla(${(hue + a.hueOff + 360) % 360}, 100%, ${night ? 88 : 40}%, ${0.45 + g * 0.22})`;
          ctx.stroke();

          // Bloomed dot
          ctx.beginPath();
          ctx.arc(a.x, a.y, Math.max(0.4, size * 0.75), 0, Math.PI * 2);
          ctx.fill();
        }

        // Central halo
        const cx = w / 2, cy = h / 2;
        const starR = Math.min(w, h) * 0.012 + sys.glow * 5;
        const sg = ctx.createRadialGradient(cx, cy, 0, cx, cy, starR * (8 + sys.glow * 2));
        sg.addColorStop(0, `hsla(${(hue + 20) % 360}, 100%, ${night ? 76 : 56}%, ${0.35 + sys.glow * 0.18})`);
        sg.addColorStop(1, 'transparent');
        ctx.fillStyle = sg;
        ctx.beginPath(); ctx.arc(cx, cy, starR * 6, 0, Math.PI * 2); ctx.fill();

        ctx.restore();
      }

      function tick(tn) {
        const dt = Math.min(50, tn - last);
        last = tn;
        if (running) draw(dt);
        else if (sys.dirty) { draw(0); sys.dirty = false; }
        requestAnimationFrame(tick);
      }
      requestAnimationFrame(tick);

      // Controls
      speedEl.addEventListener('input', () => {
        sys.speed = +speedEl.value / 100;
        speedOut.textContent = sys.speed.toFixed(2);
        sys.dirty = true;
      });
      speedOut.textContent = sys.speed.toFixed(2);

      linesEl.addEventListener('input', () => {
        sys.count = parseInt(linesEl.value, 10);
        resetAgents();
      });

      glowEl.addEventListener('input', () => {
        sys.glow = +glowEl.value / 100;
        sys.dirty = true;
      });

      themeBtn.addEventListener('click', () => {
        const night = !root.classList.contains('night');
        root.classList.toggle('night', night);
        themeBtn.textContent = night ? 'Daybreak' : 'Midnight';
        themeBtn.setAttribute('aria-pressed', String(night));
        sys.dirty = true;
      });

      motionBtn.addEventListener('click', () => {
        running = !running;
        updateMotionBtn();
        sys.dirty = true;
      });

      trailsBtn.addEventListener('click', () => {
        sys.trails = !sys.trails;
        trailsBtn.textContent = 'Trails: ' + (sys.trails ? 'On' : 'Off');
        trailsBtn.setAttribute('aria-pressed', String(sys.trails));
        sys.dirty = true;
      });

      warpBtn.addEventListener('click', () => {
        sys.warp = !sys.warp;
        warpBtn.textContent = 'Warp: ' + (sys.warp ? 'On' : 'Off');
        warpBtn.setAttribute('aria-pressed', String(sys.warp));
        sys.dirty = true;
      });

      paletteBtn.addEventListener('click', () => {
        const h = Math.floor(Math.random() * 360);
        root.style.setProperty('--h', h);
        sys.seed = Math.floor(Math.random() * 1e9);
        resetAgents();
      });

      const patterns = ['Flow', 'Bloom', 'Orbit'];
      patternBtn.addEventListener('click', () => {
        sys.pattern = (sys.pattern + 1) % patterns.length;
        patternBtn.textContent = 'Pattern: ' + patterns[sys.pattern];
        patLabel.textContent = patterns[sys.pattern];
        sys.dirty = true;
      });

      resetBtn.addEventListener('click', () => {
        sys.seed = Math.floor(Math.random() * 1e9);
        resetAgents();
      });

      // Initial static render if reduced motion
      if (!running) { draw(0); sys.dirty = false; }
    })();
  </script>
</section>
