<!DOCTYPE html>

  <head>

    <style>
      :root {
        --bg: #0f1221;
        --fg: #e6e8f0;
        --muted: #9aa3b2;
        --accent: #8b5cf6;
      }
      html, body {
        height: 100%;
      }
      body {
        margin: 0;
        font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Ubuntu, Cantarell, Noto Sans, Helvetica Neue, Arial, "Apple Color Emoji", "Segoe UI Emoji";
        color: var(--fg);
        background: radial-gradient(1200px 800px at 70% 10%, #1b1f3a, var(--bg));
        display: flex;
        align-items: center;
        justify-content: center;
      }
      .card {
        width: min(720px, 92vw);
        background: rgba(255,255,255,0.04);
        border: 1px solid rgba(255,255,255,0.08);
        border-radius: 16px;
        padding: 28px 24px;
        box-shadow: 0 10px 30px rgba(0,0,0,0.3);
        backdrop-filter: blur(6px);

        margin: 0 0 10px 0;

      }
      .footer {
        margin-top: 18px;
        display: flex;
        justify-content: space-between;
        align-items: center;
        font-size: 14px;
        color: var(--muted);
      }
      .badge {
        display: inline-block;
        background: rgba(139, 92, 246, 0.18);
        color: #d4c2ff;
        padding: 4px 10px;
        border-radius: 999px;
        font-size: 12px;
        border: 1px solid rgba(139, 92, 246, 0.35);
        letter-spacing: 0.2px;
      }
    </style>
  </head>

      <section id="content">
<section id="halo1904" role="region" aria-label="Halo Atelier — Kinetic Color Clock">
  <style>
    /* Scope and theme */
    #halo1904 {
      --h: 212;
      --c1: hsl(var(--h) 84% 58%);
      --c2: hsl(calc(var(--h) + 36) 76% 60%);
      --c3: hsl(calc(var(--h) - 36) 72% 62%);
      --bg1: #f6f8ff;
      --bg2: #eef2fb;
      --txt: #0a0f20;
      --muted: rgba(10,15,32,.65);
      --line: rgba(12,18,40,.12);
      --elev: rgba(255,255,255,.7);
      --shadow: 0 28px 90px rgba(10,16,32,.16);
      --glow: 0 0 0 rgba(0,0,0,0);
      --spd: 16s;
      --ang: 0deg;
      --tx: 0; --ty: 0;
      position: relative;
      border-radius: 26px;
      padding: 26px;
      background:
        radial-gradient(140% 120% at 10% -10%, color-mix(in hsl, var(--c3) 12%, white) 0%, transparent 60%),
        radial-gradient(140% 120% at 110% 0%, color-mix(in hsl, var(--c2) 14%, white) 0%, transparent 62%),
        linear-gradient(180deg, var(--bg1), var(--bg2));
      border: 1px solid var(--line);
      box-shadow: var(--shadow), inset 0 1px 0 rgba(255,255,255,.7);
      color: var(--txt);
      font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial, "Apple Color Emoji", "Segoe UI Emoji";
      overflow: hidden;
      isolation: isolate;
      user-select: none;
      transform-style: preserve-3d;
    }
    #halo1904[data-dark="true"] {
      --bg1: #0a0d15;
      --bg2: #060810;
      --txt: rgba(245,248,255,.96);
      --muted: rgba(240,245,255,.72);
      --line: rgba(255,255,255,.10);
      --elev: rgba(26,30,46,.5);
      --shadow: 0 36px 120px rgba(2,6,18,.66);
      --glow: 0 0 0 rgba(255,255,255,0);
      background:
        radial-gradient(140% 120% at 12% -14%, color-mix(in hsl, var(--c1) 10%, black) 0%, transparent 60%),
        radial-gradient(140% 120% at 120% -10%, color-mix(in hsl, var(--c2) 12%, black) 0%, transparent 66%),
        linear-gradient(180deg, #060810, #0a0d15);
      box-shadow: var(--shadow), inset 0 1px 0 rgba(255,255,255,.06);
    }

    /* Glass shell */
    #halo1904 .shell {
      position: relative;
      border-radius: 20px;
      border: 1px solid var(--line);
      background: linear-gradient(180deg, var(--elev), rgba(255,255,255,.35));
      backdrop-filter: blur(10px);
      -webkit-backdrop-filter: blur(10px);
      padding: 18px;
      box-shadow: inset 0 1px 0 rgba(255,255,255,.7), 0 14px 48px rgba(12,18,40,.12);
      transform: perspective(900px) rotateX(calc(var(--ty) * 3.6deg)) rotateY(calc(var(--tx) * -3.6deg));
      transition: transform .25s ease;
    }
    #halo1904[data-dark="true"] .shell {
      background: linear-gradient(180deg, rgba(255,255,255,.12), rgba(255,255,255,.05));
      box-shadow: inset 0 1px 0 rgba(255,255,255,.05), 0 20px 60px rgba(0,0,0,.45);
    }
    #halo1904 .shell::after {
      content: "";
      position: absolute;
      inset: 0;
      border-radius: inherit;
      background: linear-gradient(110deg, transparent 35%, rgba(255,255,255,.28) 50%, transparent 65%);
      background-size: 200% 100%;
      mix-blend-mode: overlay;
      animation: gloss 10s ease-in-out infinite;
      pointer-events: none;
    }

    /* Header */
    #halo1904 .head {
      display: flex; align-items: center; justify-content: space-between;
      gap: 12px; margin-bottom: 12px;
    }
    #halo1904 .brand { display: grid; grid-auto-flow: column; align-items: center; gap: 12px; }
    #halo1904 .mark {
      width: 38px; height: 38px; border-radius: 50%;
      position: relative;
      background: conic-gradient(from 0deg, var(--c1), var(--c2), var(--c3), var(--c1));
      -webkit-mask: radial-gradient(closest-side, transparent 52%, #000 54%);
      mask: radial-gradient(closest-side, transparent 52%, #000 54%);
      box-shadow: inset 0 1px 0 rgba(255,255,255,.7), 0 10px 20px rgba(12,18,40,.18);
      animation: spin calc(var(--spd) * 1.2) linear infinite;
    }
    #halo1904 .title { font-weight: 800; letter-spacing: .2px; font-size: 18px; }
    #halo1904 .subtitle { font-size: 13px; color: var(--muted); }

    /* Stage */
    #halo1904 .stage {
      position: relative;
      border-radius: 16px;
      overflow: hidden;
      border: 1px solid var(--line);
      background:
        radial-gradient(180% 120% at 50% 100%, color-mix(in hsl, var(--c3) 8%, transparent) 0%, transparent 70%),
        linear-gradient(180deg, rgba(255,255,255,.60), rgba(255,255,255,.20));
      box-shadow: inset 0 1px 0 rgba(255,255,255,.60), 0 12px 36px rgba(12,18,40,.10);
      min-height: 320px;
      display: grid; place-items: center;
    }
    #halo1904[data-dark="true"] .stage {
      background:
        radial-gradient(200% 160% at 50% 100%, color-mix(in hsl, var(--c2) 16%, transparent) 0%, transparent 80%),
        linear-gradient(180deg, rgba(255,255,255,.06), rgba(255,255,255,0));
      box-shadow: inset 0 1px 0 rgba(255,255,255,.06), 0 12px 36px rgba(0,0,0,.36);
    }

    /* Subtle star grid */
    #halo1904 .stars {
      position: absolute; inset: 0; pointer-events: none; opacity: .2;
      background-image:
        radial-gradient(circle at 20% 30%, rgba(12,18,40,.15) 1px, transparent 1px),
        radial-gradient(circle at 70% 80%, rgba(12,18,40,.15) 1px, transparent 1px),
        radial-gradient(circle at 40% 60%, rgba(12,18,40,.15) 1px, transparent 1px);
      background-size: 26px 26px, 34px 34px, 42px 42px;
      mask-image: radial-gradient(120% 120% at 50% 50%, #000 60%, transparent 100%);
    }
    #halo1904[data-dark="true"] .stars { opacity: .35; }

    /* Halo system */
    #halo1904 .halo {
      position: relative;
      width: min(540px, 88vw);
      aspect-ratio: 1;
      filter: drop-shadow(0 24px 60px rgba(12,18,40,.18));
    }
    #halo1904 .ring {
      position: absolute; inset: 10%;
      border-radius: 50%;
      background:
        conic-gradient(from 0deg, color-mix(in hsl, var(--c1) 70%, white), color-mix(in hsl, var(--c2) 70%, white), color-mix(in hsl, var(--c3) 70%, white), color-mix(in hsl, var(--c1) 70%, white));
      -webkit-mask: radial-gradient(closest-side, transparent 58%, #000 60%) content-box,
                    radial-gradient(closest-side, #000 69%, transparent 71%);
      mask: radial-gradient(closest-side, transparent 58%, #000 60%) content-box,
            radial-gradient(closest-side, #000 69%, transparent 71%);
      padding: 18%;
      animation: spin var(--spd) linear infinite;
      mix-blend-mode: plus-lighter;
    }
    #halo1904 .ring.r2 { inset: 20%; padding: 14%; opacity: .8; animation-duration: calc(var(--spd) * 1.25); }
    #halo1904 .ring.r3 { inset: 30%; padding: 10%; opacity: .6; animation-duration: calc(var(--spd) * 0.75); }

    /* Sweep glint aligned to cursor angle */
    #halo1904 .sweep {
      position: absolute; inset: 14%;
      border-radius: 50%;
      background: conic-gradient(from var(--ang), rgba(255,255,255,.25), transparent 12% 88%, rgba(255,255,255,.15));
      -webkit-mask: radial-gradient(closest-side, transparent 58%, #000 60%) content-box,
                    radial-gradient(closest-side, #000 69%, transparent 71%);
      mask: radial-gradient(closest-side, transparent 58%, #000 60%) content-box,
            radial-gradient(closest-side, #000 69%, transparent 71%);
      padding: 16%;
      filter: blur(1px) saturate(1.1);
      pointer-events: none;
    }

    /* Orbits */
    #halo1904 .orbit { position: absolute; inset: 0; transform-origin: 50% 50%; }
    #halo1904 .orbit .sat {
      position: absolute; left: 50%; top: 0%;
      transform: translate(-50%, -50%);
      width: clamp(8px, 0.8vw, 10px); height: clamp(8px, 0.8vw, 10px);
      border-radius: 50%;
      background:
        radial-gradient(100% 100% at 30% 30%, #fff, #eaf0ff);
      box-shadow:
        0 0 0 4px color-mix(in hsl, var(--c1) 30%, transparent),
        0 12px 24px rgba(12,18,40,.18);
      border: 1px solid rgba(0,0,0,.08);
      mix-blend-mode: screen;
    }
    #halo1904 .orbit.o1 { animation: spin calc(var(--spd) * 0.6) linear infinite; }
    #halo1904 .orbit.o2 { animation: spin calc(var(--spd) * 1.0) linear infinite reverse; }
    #halo1904 .orbit.o3 { animation: spin calc(var(--spd) * 1.8) linear infinite; }
    #halo1904[data-dark="true"] .orbit .sat {
      box-shadow:
        0 0 0 4px color-mix(in hsl, var(--c2) 35%, transparent),
        0 12px 24px rgba(0,0,0,.45);
      border-color: rgba(255,255,255,.08);
    }

    /* Ripple on tap/click */
    #halo1904 .ripple {
      position: absolute; pointer-events: none;
      width: 12px; height: 12px; border-radius: 999px;
      left: var(--x); top: var(--y); transform: translate(-50%, -50%) scale(0.2);
      background: radial-gradient(60% 60% at 50% 50%, rgba(255,255,255,.85), rgba(255,255,255,.0));
      box-shadow: 0 0 0 0 color-mix(in hsl, var(--c3) 35%, transparent);
      animation: ripple 900ms ease-out forwards;
      mix-blend-mode: screen;
    }

    /* Hero copy */
    #halo1904 .hero { margin: 12px 0 6px; text-align: center; }
    #halo1904 h1 {
      margin: 0; font-size: 26px; line-height: 1.1; letter-spacing: .2px;
      background: linear-gradient(90deg, var(--c1), var(--c2), var(--c3));
      background-clip: text; -webkit-background-clip: text; color: transparent;
      filter: drop-shadow(0 10px 26px rgba(12,18,40,.20));
    }
    #halo1904 .tag { margin: 6px 0 0; color: var(--muted); font-size: 14px; }

    /* Controls dock */
    #halo1904 .dock {
      display: grid; grid-template-columns: 1fr auto auto auto; gap: 10px;
      align-items: center; margin-top: 12px;
    }
    #halo1904 .range {
      display: grid; grid-template-columns: 1fr auto; gap: 8px; align-items: center;
    }
    #halo1904 input[type="range"].flow {
      -webkit-appearance: none; appearance: none;
      width: 100%; height: 30px; border-radius: 999px;
      background: linear-gradient(90deg, var(--c1), var(--c2), var(--c3));
      border: 1px solid var(--line);
      box-shadow: inset 0 1px 0 rgba(255,255,255,.6), 0 10px 22px rgba(12,18,40,.14);
      outline: none;
    }
    #halo1904 .flow::-webkit-slider-thumb,
    #halo1904 .flow::-moz-range-thumb {
      -webkit-appearance: none; appearance: none;
      width: 22px; height: 22px; border-radius: 50%;
      background: radial-gradient(100% 100% at 30% 30%, #fff, #e6ecff);
      border: 1px solid rgba(0,0,0,.12);
      box-shadow: 0 10px 20px rgba(12,18,40,.22), 0 0 0 4px rgba(255,255,255,.28);
      cursor: ew-resize;
    }
    #halo1904 .bubble {
      min-width: 88px; text-align: right; padding: 8px 10px; border-radius: 10px;
      border: 1px solid var(--line); background: rgba(255,255,255,.72);
      box-shadow: inset 0 1px 0 rgba(255,255,255,.7);
      color: var(--txt); font-variant-numeric: tabular-nums; font-size: 12px;
    }
    #halo1904[data-dark="true"] .bubble {
      background: rgba(255,255,255,.06);
      box-shadow: inset 0 1px 0 rgba(255,255,255,.06);
    }
    #halo1904 .btn {
      appearance: none; cursor: pointer; user-select: none;
      border: 1px solid var(--line); border-radius: 12px;
      background: linear-gradient(180deg, rgba(255,255,255,.85), rgba(255,255,255,.38));
      color: var(--txt); padding: 8px 12px; font-size: 13px; font-weight: 680;
      box-shadow: 0 10px 22px rgba(12,18,40,.14), inset 0 1px 0 rgba(255,255,255,.8);
      transition: transform .12s ease, background .3s ease;
    }
    #halo1904 .btn:hover{ transform: translateY(-1px); }
    #halo1904 .btn:active{ transform: translateY(0); }
    #halo1904[data-dark="true"] .btn {
      background: linear-gradient(180deg, rgba(255,255,255,.12), rgba(255,255,255,.05));
      box-shadow: 0 10px 22px rgba(0,0,0,.45), inset 0 1px 0 rgba(255,255,255,.06);
    }

    /* Chips row */
    #halo1904 .chips { display: flex; flex-wrap: wrap; gap: 8px; margin-top: 12px; }
    #halo1904 .chip {
      display: inline-flex; align-items: center; gap: 8px;
      padding: 8px 12px; border-radius: 999px; font-size: 12px;
      border: 1px solid var(--line); color: var(--txt);
      background: rgba(255,255,255,.7);
      box-shadow: inset 0 1px 0 rgba(255,255,255,.8), 0 6px 16px rgba(12,18,40,.12);
    }
    #halo1904[data-dark="true"] .chip {
      background: rgba(255,255,255,.06);
      box-shadow: inset 0 1px 0 rgba(255,255,255,.06), 0 6px 16px rgba(0,0,0,.40);
    }

    /* Footer */
    #halo1904 .foot {
      display: flex; align-items: center; justify-content: space-between;
      gap: 10px; margin-top: 14px; padding-top: 10px;
      border-top: 1px dashed var(--line);
      color: var(--muted); font-size: 12px;
    }

    /* Motion and states */
    @keyframes spin { to { transform: rotate(360deg); } }
    @keyframes gloss {
      0%,12% { background-position: -120% 0; opacity: .25; }
      48% { background-position: 80% 0; opacity: .45; }
      100% { background-position: 120% 0; opacity: .25; }
    }
    @keyframes ripple {
      to {
        transform: translate(-50%, -50%) scale(9);
        opacity: 0;
        box-shadow: 0 0 0 28px rgba(255,255,255,0);
      }
    }

    /* Pause all */
    #halo1904[data-paused="true"] .ring,
    #halo1904[data-paused="true"] .mark,
    #halo1904[data-paused="true"] .orbit,
    #halo1904[data-paused="true"] .shell::after { animation-play-state: paused !important; }

    /* Responsive */
    @media (max-width: 560px) {
      #halo1904 .dock { grid-template-columns: 1fr auto auto; }
      #halo1904 .dock .btn.dark { display: none; }
    }

    /* Reduced motion */
    @media (prefers-reduced-motion: reduce) {
      #halo1904 .ring, #halo1904 .mark, #halo1904 .orbit, #halo1904 .shell::after, #halo1904 .sweep { animation: none !important; }
      #halo1904 .shell { transition: none !important; transform: none !important; }
    }
  </style>

  <div class="shell">
    <div class="head">
      <div class="brand">
        <div class="mark" aria-hidden="true"></div>
        <div>
          <div class="title">Halo Atelier</div>
          <div class="subtitle">A kinetic clock for color and calm</div>
        </div>
      </div>
      <button id="dark" class="btn dark" type="button" aria-label="Toggle dark mode">Dark</button>
    </div>

    <div class="stage" id="stage" aria-label="Rotating halo system">
      <div class="stars" aria-hidden="true"></div>
      <div class="halo">
        <div class="ring r1"></div>
        <div class="ring r2"></div>
        <div class="ring r3"></div>
        <div class="sweep" aria-hidden="true"></div>

        <div class="orbit o1" style="inset: 6%;">
          <div class="sat" aria-hidden="true"></div>
        </div>
        <div class="orbit o2" style="inset: 18%;">
          <div class="sat" aria-hidden="true"></div>
        </div>
        <div class="orbit o3" style="inset: 32%;">
          <div class="sat" aria-hidden="true"></div>
        </div>
      </div>
    </div>

    <div class="hero">
      <h1>Time flows in color.</h1>
      <p class="tag">Scrub the flow, shuffle the hue, bask in the halo.</p>
    </div>

    <div class="dock">
      <div class="range">
        <input id="flow" class="flow" type="range" min="1" max="100" step="1" value="58" aria-label="Flow speed">
        <div id="flowBubble" class="bubble" aria-live="polite">Flow: 1.0x</div>
      </div>
      <button id="pause" class="btn" type="button" aria-label="Pause or play">Pause</button>
      <button id="shuffle" class="btn" type="button" aria-label="Shuffle palette">Shuffle</button>
      <button id="snap" class="btn dark" type="button" aria-label="Center the angle">Center</button>
    </div>

    <div class="chips" aria-label="Status">
      <span class="chip">Iteration <strong>1904</strong></span>
      <span id="state" class="chip">State: Playing</span>
      <span id="mode" class="chip">Mode: Light</span>
      <span id="palette" class="chip">Hue: 212°</span>
    </div>

    <div class="foot">
      <span>Designed to be glanced at, not stared down.</span>
      <span id="last-updated">Last updated: 2026-01-12 04:30:17 EST</span>
    </div>
  </div>

  <script>
    (function () {
      const root = document.getElementById('halo1904');
      const stage = root.querySelector('#stage');
      const flow = root.querySelector('#flow');
      const bubble = root.querySelector('#flowBubble');
      const pause = root.querySelector('#pause');
      const shuffle = root.querySelector('#shuffle');
      const dark = root.querySelector('#dark');
      const snap = root.querySelector('#snap');
      const stateChip = root.querySelector('#state');
      const modeChip = root.querySelector('#mode');
      const paletteChip = root.querySelector('#palette');
      const updated = root.querySelector('#last-updated');

      // Map slider to seconds and display multiplier
      function mapFlow(v) {
        // 1..100 -> 36s..6s
        const secs = 36 - (v * 0.30);
        const clamped = Math.max(6, Math.min(36, secs));
        const mult = 16 / clamped; // 16s is 1.0x
        return { secs: clamped, mult: Math.max(0.4, Math.min(2.7, mult)) };
      }
      function setFlow(v) {
        const { secs, mult } = mapFlow(Number(v));
        root.style.setProperty('--spd', secs + 's');
        bubble.textContent = 'Flow: ' + mult.toFixed(1) + 'x';
      }

      function stamp() {
        try {
          const now = new Date();
          const opts = { year: 'numeric', month: 'short', day: '2-digit', hour: '2-digit', minute: '2-digit' };
          updated.textContent = 'Updated ' + now.toLocaleString(undefined, opts);
        } catch (_) {
          updated.textContent = 'Updated just now';
        }
      }

      function randomHue() {
        const h = Math.floor(Math.random() * 360);
        root.style.setProperty('--h', h);
        paletteChip.textContent = 'Hue: ' + h + '°';
        pulse();
      }

      function toggleDark(force) {
        const on = typeof force === 'boolean' ? force : !root.hasAttribute('data-dark');
        if (on) {
          root.setAttribute('data-dark', 'true');
          modeChip.textContent = 'Mode: Dark';
          dark.textContent = 'Light';
        } else {
          root.removeAttribute('data-dark');
          modeChip.textContent = 'Mode: Light';
          dark.textContent = 'Dark';
        }
      }

      function togglePause() {
        const paused = root.hasAttribute('data-paused');
        if (paused) {
          root.removeAttribute('data-paused');
          pause.textContent = 'Pause';
          stateChip.textContent = 'State: Playing';
        } else {
          root.setAttribute('data-paused', 'true');
          pause.textContent = 'Play';
          stateChip.textContent = 'State: Paused';
        }
      }

      function pulse() {
        root.style.transition = 'filter .28s ease';
        root.style.filter = 'saturate(1.22)';
        setTimeout(() => { root.style.filter = 'saturate(1)'; root.style.transition = ''; }, 300);
      }

      // Cursor angle and tilt
      function angleTo(e) {
        const r = stage.getBoundingClientRect();
        const cx = r.left + r.width / 2;
        const cy = r.top + r.height / 2;
        const dx = e.clientX - cx;
        const dy = e.clientY - cy;
        const ang = Math.atan2(dy, dx) * 180 / Math.PI; // deg
        return ang + 90; // align to top
      }
      function onPointerMove(e) {
        const r = root.getBoundingClientRect();
        const tx = ((e.clientX - r.left) / r.width - 0.5) * 1.2;
        const ty = ((e.clientY - r.top) / r.height - 0.5) * 1.2;
        root.style.setProperty('--tx', tx.toFixed(3));
        root.style.setProperty('--ty', ty.toFixed(3));
        root.style.setProperty('--ang', angleTo(e).toFixed(1) + 'deg');
      }
      function onPointerLeave() {
        root.style.setProperty('--tx', 0);
        root.style.setProperty('--ty', 0);
      }
      function centerAngle() {
        root.style.setProperty('--ang', '0deg');
        pulse();
      }

      // Ripple on click/tap
      function makeRipple(e) {
        const r = stage.getBoundingClientRect();
        const x = e.clientX - r.left;
        const y = e.clientY - r.top;
        const span = document.createElement('span');
        span.className = 'ripple';
        span.style.setProperty('--x', x + 'px');
        span.style.setProperty('--y', y + 'px');
        stage.appendChild(span);
        setTimeout(() => span.remove(), 900);
      }

      // Bind
      flow.addEventListener('input', () => setFlow(flow.value));
      pause.addEventListener('click', togglePause);
      shuffle.addEventListener('click', randomHue);
      dark.addEventListener('click', () => toggleDark());
      snap.addEventListener('click', centerAngle);

      stage.addEventListener('pointermove', onPointerMove);
      stage.addEventListener('pointerleave', onPointerLeave);
      stage.addEventListener('click', makeRipple);

      // Init
      setFlow(flow.value);
      toggleDark(false);
      randomHue();
      stamp();
    }());
  </script>
