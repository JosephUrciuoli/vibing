<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vibing</title>
    <style>
      :root {
        --bg: #0f1221;
        --fg: #e6e8f0;
        --muted: #9aa3b2;
        --accent: #8b5cf6;
      }
      html, body {
        height: 100%;
      }
      body {
        margin: 0;
        font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Ubuntu, Cantarell, Noto Sans, Helvetica Neue, Arial, "Apple Color Emoji", "Segoe UI Emoji";
        color: var(--fg);
        background: radial-gradient(1200px 800px at 70% 10%, #1b1f3a, var(--bg));
        display: flex;
        align-items: center;
        justify-content: center;
      }
      .card {
        width: min(720px, 92vw);
        background: rgba(255,255,255,0.04);
        border: 1px solid rgba(255,255,255,0.08);
        border-radius: 16px;
        padding: 28px 24px;
        box-shadow: 0 10px 30px rgba(0,0,0,0.3);
        backdrop-filter: blur(6px);
      }
      h1 {
        margin: 0 0 10px 0;
        font-size: 28px;
        letter-spacing: 0.3px;
      }
      .muted {
        color: var(--muted);
        font-size: 14px;
        margin-bottom: 18px;
      }
      #content {
        font-size: 18px;
        line-height: 1.6;
        background: rgba(255,255,255,0.04);
        border: 1px dashed rgba(255,255,255,0.12);
        border-radius: 12px;
        padding: 16px;
      }
      .footer {
        margin-top: 18px;
        display: flex;
        justify-content: space-between;
        align-items: center;
        font-size: 14px;
        color: var(--muted);
      }
      .badge {
        display: inline-block;
        background: rgba(139, 92, 246, 0.18);
        color: #d4c2ff;
        padding: 4px 10px;
        border-radius: 999px;
        font-size: 12px;
        border: 1px solid rgba(139, 92, 246, 0.35);
        letter-spacing: 0.2px;
      }
    </style>
  </head>
  <body>

      <section id="content">
<section class="v1394-ribbons" aria-label="Aurora Loom">
  <style>
    .v1394-ribbons {
      --ink: #0b1020;
      --muted: color-mix(in oklab, var(--ink), transparent 45%);
      --panel: rgba(255,255,255,0.6);
      --border: rgba(20, 25, 45, 0.15);
      --bg-a: #f7fbff;
      --bg-b: #fff4f1;
      --accent: #5b84ff;
      --accent-2: #ff9ec9;
      position: relative;
      min-height: 640px;
      border-radius: 28px;
      overflow: hidden;
      color: var(--ink);
      font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial, "Apple Color Emoji","Segoe UI Emoji";
      background:
        radial-gradient(120% 140% at 100% 0%, var(--bg-a), transparent 66%),
        radial-gradient(120% 120% at 0% 100%, var(--bg-b), transparent 62%),
        linear-gradient(180deg, rgba(255,255,255,0.95), rgba(255,255,255,0.75));
      box-shadow:
        0 40px 120px rgba(10,16,36,0.18),
        inset 0 1px 0 rgba(255,255,255,0.7);
      isolation: isolate;
      padding: clamp(18px, 3.8vw, 44px);
    }
    .v1394-ribbons.night {
      --ink: #e7efff;
      --muted: color-mix(in oklab, var(--ink), transparent 35%);
      --panel: rgba(18,22,46,0.5);
      --border: rgba(255,255,255,0.12);
      --bg-a: #070b1c;
      --bg-b: #110d28;
      --accent: #8ab8ff;
      --accent-2: #ffb3de;
      background:
        radial-gradient(120% 140% at 100% 0%, #0c1230, transparent 70%),
        radial-gradient(120% 120% at 0% 100%, #0a0f24, transparent 68%),
        linear-gradient(180deg, rgba(7,10,22,0.95), rgba(7,10,22,0.85));
      box-shadow:
        0 46px 140px rgba(0,0,0,0.6),
        inset 0 1px 0 rgba(255,255,255,0.06);
    }

    /* Ambient color wash */
    .v1394-ribbons::before,
    .v1394-ribbons::after {
      content: "";
      position: absolute; inset: -30%;
      background:
        radial-gradient(40% 50% at 20% 30%, color-mix(in oklab, var(--accent), transparent 70%), transparent 62%),
        radial-gradient(50% 60% at 80% 70%, color-mix(in oklab, var(--accent-2), transparent 72%), transparent 62%);
      filter: blur(24px) saturate(1.05);
      opacity: .7;
      mix-blend-mode: multiply;
      pointer-events: none;
      z-index: 0;
      animation: v1394-slowpan 24s linear infinite alternate;
    }
    .v1394-ribbons.night::before,
    .v1394-ribbons.night::after { mix-blend-mode: screen; opacity: .45; }
    @keyframes v1394-slowpan { to { transform: translate(8%, -6%) rotate(3deg); } }

    .v1394-ribbons .scene {
      position: absolute; inset: 0;
      z-index: 1;
      transform-style: preserve-3d;
      transition: transform .25s ease;
    }
    .v1394-ribbons canvas {
      position: absolute; inset: 0; width: 100%; height: 100%;
      display: block;
      filter: drop-shadow(0 16px 50px rgba(90, 120, 255, 0.25));
    }
    .v1394-ribbons .grain {
      position: absolute; inset: 0; pointer-events: none; z-index: 2; opacity: .07;
      background-image:
        radial-gradient(circle at 10% 20%, rgba(0,0,0,0.08), transparent 30%),
        radial-gradient(circle at 70% 80%, rgba(0,0,0,0.06), transparent 38%),
        repeating-conic-gradient(from 0deg, rgba(0,0,0,0.06) 0deg, transparent 6deg 12deg);
      mix-blend-mode: multiply;
    }

    .v1394-ribbons .shell {
      position: relative; z-index: 3;
      display: grid; gap: clamp(10px, 2.4vw, 24px);
      grid-template-rows: auto auto auto 1fr auto;
    }

    .v1394-ribbons .mast {
      display: grid; grid-template-columns: 1fr auto; align-items: center; gap: 14px;
    }
    .v1394-ribbons .brand {
      display: grid; grid-template-columns: auto 1fr; align-items: center; gap: 12px;
    }
    .v1394-ribbons .glyph {
      width: 40px; height: 40px; border-radius: 14px; position: relative;
      background:
        conic-gradient(from 210deg, var(--accent), var(--accent-2), var(--accent));
      -webkit-mask: radial-gradient(24px 24px at 60% 40%, transparent 52%, #000 53%) exclude,
                      linear-gradient(#000, #000);
              mask: radial-gradient(24px 24px at 60% 40%, transparent 52%, #000 53%) exclude,
                    linear-gradient(#000, #000);
      box-shadow: inset 0 1px 0 rgba(255,255,255,0.7), 0 8px 20px rgba(15,23,42,0.18);
      animation: v1394-gyrate 16s linear infinite;
    }
    @keyframes v1394-gyrate { to { transform: rotate(360deg); } }
    .v1394-ribbons .tag {
      font-size: 11px; letter-spacing: .12em; text-transform: uppercase;
      padding: 7px 11px; border-radius: 999px;
      background: rgba(255,255,255,0.7);
      border: 1px solid var(--border);
      color: var(--ink);
      width: fit-content;
      box-shadow: 0 8px 20px rgba(15,23,42,0.1), inset 0 1px 0 rgba(255,255,255,0.85);
    }
    .v1394-ribbons.night .tag { background: rgba(255,255,255,0.06); }

    .v1394-ribbons .theme-btn {
      appearance: none; border: 1px solid var(--border);
      background: linear-gradient(180deg, rgba(255,255,255,0.92), rgba(255,255,255,0.75));
      color: var(--ink); font-weight: 800; font-size: 13px; letter-spacing: .02em;
      padding: 9px 12px; border-radius: 12px; cursor: pointer; user-select: none;
      box-shadow: 0 10px 24px rgba(15,23,42,0.16), inset 0 1px 0 rgba(255,255,255,0.85);
      transition: transform .12s ease, box-shadow .2s ease, background .2s ease;
    }
    .v1394-ribbons .theme-btn:hover { transform: translateY(-1px); }
    .v1394-ribbons.night .theme-btn {
      background: linear-gradient(180deg, rgba(24,32,60,0.9), rgba(20,28,52,0.92));
      box-shadow: 0 10px 24px rgba(0,0,0,0.4), inset 0 1px 0 rgba(255,255,255,0.08);
    }

    .v1394-ribbons h1 {
      margin: 4px 0 0;
      font-size: clamp(30px, 6vw, 66px);
      line-height: 1.04;
      font-weight: 900;
      letter-spacing: -0.02em;
      background: linear-gradient(90deg, var(--ink), var(--accent));
      -webkit-background-clip: text; background-clip: text; color: transparent;
    }
    .v1394-ribbons .lede {
      margin: 6px 0 2px; max-width: 68ch;
      font-size: clamp(14px, 2.1vw, 19px);
      color: var(--muted);
    }

    .v1394-ribbons .dock {
      display: grid;
      grid-auto-flow: column; grid-auto-columns: max-content;
      gap: 10px; align-items: center; width: fit-content;
      background: linear-gradient(180deg, var(--panel), color-mix(in oklab, var(--panel), transparent 28%));
      border: 1px solid var(--border);
      border-radius: 16px; padding: 12px;
      backdrop-filter: blur(10px) saturate(1.06);
      box-shadow: 0 18px 42px rgba(15,23,42,0.18), inset 0 1px 0 rgba(255,255,255,0.28);
    }
    .v1394-ribbons .btn {
      appearance: none; border: 1px solid var(--border);
      background: linear-gradient(180deg, rgba(255,255,255,0.96), rgba(255,255,255,0.78));
      color: var(--ink); border-radius: 12px; padding: 8px 12px; font-weight: 800; font-size: 13px; letter-spacing: .02em;
      cursor: pointer; user-select: none;
      box-shadow: 0 6px 18px rgba(15,23,42,0.12), inset 0 1px 0 rgba(255,255,255,0.85);
      transition: transform .12s ease, background .2s ease, box-shadow .2s ease;
    }
    .v1394-ribbons .btn:hover { transform: translateY(-1px); }
    .v1394-ribbons .btn[aria-pressed="true"] {
      background: linear-gradient(180deg, color-mix(in oklab, var(--accent), white 32%), var(--accent));
      color: #0b1324;
      border-color: color-mix(in oklab, var(--accent), black 16%);
      box-shadow: 0 16px 34px color-mix(in oklab, var(--accent), transparent 65%), inset 0 1px 0 rgba(255,255,255,0.85);
    }
    .v1394-ribbons.night .btn {
      background: linear-gradient(180deg, rgba(24,32,60,0.9), rgba(20,28,52,0.9));
      color: var(--ink);
      box-shadow: 0 6px 18px rgba(0,0,0,0.38), inset 0 1px 0 rgba(255,255,255,0.08);
    }

    .v1394-ribbons .chip {
      display: inline-flex; align-items: center; gap: 8px;
      padding: 7px 10px; border-radius: 999px;
      border: 1px solid var(--border);
      background: linear-gradient(180deg, rgba(255,255,255,0.86), rgba(255,255,255,0.72));
      font-size: 12px; letter-spacing: .06em; text-transform: uppercase; color: var(--ink);
      box-shadow: inset 0 1px 0 rgba(255,255,255,0.85);
      white-space: nowrap;
    }
    .v1394-ribbons.night .chip {
      background: linear-gradient(180deg, rgba(24,32,60,0.9), rgba(20,28,52,0.9));
      color: var(--ink); box-shadow: inset 0 1px 0 rgba(255,255,255,0.1);
    }
    .v1394-ribbons input[type="range"] {
      -webkit-appearance: none; appearance: none; height: 6px; width: 160px; border-radius: 999px;
      background: linear-gradient(90deg, var(--accent), color-mix(in oklab, var(--accent-2), white 20%));
      outline: none;
    }
    .v1394-ribbons input[type="range"]::-webkit-slider-thumb {
      -webkit-appearance: none; appearance: none; height: 16px; width: 16px; border-radius: 50%;
      background: #fff; border: 2px solid color-mix(in oklab, var(--accent), black 12%);
      box-shadow: 0 2px 8px rgba(15,23,42,0.25); cursor: pointer;
    }
    .v1394-ribbons input[type="range"]::-moz-range-thumb {
      height: 16px; width: 16px; border-radius: 50%;
      background: #fff; border: 2px solid color-mix(in oklab, var(--accent), black 12%);
      box-shadow: 0 2px 8px rgba(15,23,42,0.25); cursor: pointer;
    }

    .v1394-ribbons .meta {
      display: flex; align-items: center; gap: 12px; flex-wrap: wrap;
      margin-top: 8px; font-size: 12px; color: var(--muted);
    }
    .v1394-ribbons .status {
      display: inline-flex; align-items: center; gap: 8px;
      padding: 6px 10px; border-radius: 999px;
      border: 1px solid var(--border);
      background: linear-gradient(180deg, rgba(255,255,255,0.7), rgba(255,255,255,0.5));
      box-shadow: inset 0 1px 0 rgba(255,255,255,0.7);
    }
    .v1394-ribbons.night .status {
      background: linear-gradient(180deg, rgba(24,32,60,0.85), rgba(20,28,52,0.85));
      box-shadow: inset 0 1px 0 rgba(255,255,255,0.08);
    }

    @media (max-width: 840px) {
      .v1394-ribbons .dock {
        grid-auto-flow: row; grid-template-columns: 1fr 1fr; width: 100%;
      }
      .v1394-ribbons input[type="range"] { width: 100%; }
    }

    @media (prefers-reduced-motion: reduce) {
      .v1394-ribbons .scene { transition: none; transform: none !important; }
      .v1394-ribbons .glyph { animation: none; }
      .v1394-ribbons::before, .v1394-ribbons::after { animation: none; }
    }
  </style>

  <div class="scene" aria-hidden="true">
    <canvas id="v1394-canvas"></canvas>
    <div class="grain" aria-hidden="true"></div>
  </div>

  <div class="shell">
    <div class="mast">
      <div class="brand">
        <div class="glyph" aria-hidden="true"></div>
        <span class="tag">Aurora Loom • Iteration 1394</span>
      </div>
      <button class="theme-btn" id="v1394-theme" aria-pressed="false" title="Toggle night/day">Night</button>
    </div>

    <h1>Weave quiet motion. Sculpt light.</h1>
    <p class="lede">Drag the air to bend glassy ribbons. Adjust ribbons, weave, and wind to change the flow.</p>

    <div class="dock" role="group" aria-label="Aurora controls">
      <button class="btn" id="v1394-play" aria-pressed="true">Play</button>
      <button class="btn" id="v1394-pause" aria-pressed="false">Pause</button>

      <label class="chip" for="v1394-count">
        <span>Ribbons</span>
        <input id="v1394-count" type="range" min="3" max="24" value="10" />
      </label>

      <label class="chip" for="v1394-speed">
        <span>Speed</span>
        <input id="v1394-speed" type="range" min="1" max="200" value="90" />
      </label>

      <label class="chip" for="v1394-weave">
        <span>Weave</span>
        <input id="v1394-weave" type="range" min="10" max="100" value="40" />
      </label>

      <button class="btn" id="v1394-wind" aria-pressed="true">Wind</button>
      <button class="btn" id="v1394-palette">Palette</button>
      <button class="btn" id="v1394-snap" title="Download snapshot">Snapshot</button>
    </div>

    <div class="meta">
      <span class="status">Live canvas</span>
      <span id="last-updated">Last updated: 2025-12-19 13:27:31 EST</span>
    </div>
  </div>

  <script>
    (function () {
      const root = document.currentScript.closest('.v1394-ribbons');
      const canvas = root.querySelector('#v1394-canvas');
      const ctx = canvas.getContext('2d', { alpha: true });
      const scene = root.querySelector('.scene');

      const themeBtn = root.querySelector('#v1394-theme');
      const playBtn = root.querySelector('#v1394-play');
      const pauseBtn = root.querySelector('#v1394-pause');
      const countEl = root.querySelector('#v1394-count');
      const speedEl = root.querySelector('#v1394-speed');
      const weaveEl = root.querySelector('#v1394-weave');
      const windBtn = root.querySelector('#v1394-wind');
      const paletteBtn = root.querySelector('#v1394-palette');
      const snapBtn = root.querySelector('#v1394-snap');
      const updated = root.querySelector('#last-updated');

      // Last updated
      try {
        const now = new Date();
        const fmt = new Intl.DateTimeFormat(navigator.language || 'en-US', {
          weekday: 'short', month: 'short', day: '2-digit', year: 'numeric',
          hour: '2-digit', minute: '2-digit'
        }).format(now);
        updated.textContent = 'Last updated • ' + fmt;
      } catch {
        updated.textContent = 'Last updated';
      }

      // Sizing
      let dpr = Math.max(1, Math.min(2.5, window.devicePixelRatio || 1));
      let w = 0, h = 0, cx = 0, cy = 0;
      function resize() {
        const r = canvas.getBoundingClientRect();
        w = Math.max(320, Math.floor(r.width));
        h = Math.max(280, Math.floor(r.height));
        cx = w / 2; cy = h / 2;
        canvas.width = Math.floor(w * dpr);
        canvas.height = Math.floor(h * dpr);
        canvas.style.width = w + 'px';
        canvas.style.height = h + 'px';
        ctx.setTransform(dpr, 0, 0, dpr, 0, 0);
      }
      resize();

      // State
      const reduce = window.matchMedia && window.matchMedia('(prefers-reduced-motion: reduce)').matches;
      let running = !reduce;
      let wind = true;
      let t = 0;

      const palettes = [
        [0, 40, 80, 160, 200, 320],
        [0, 20, 60, 120, 300],
        [0, 90, 180, 270],
        [0, 160, 210, 280, 340]
      ];
      let baseHue = (Math.random() * 360) | 0;
      let paletteIndex = (Math.random() * palettes.length) | 0;

      // Pointer
      const pointer = { x: cx, y: cy, has: false };
      function onPointer(e) {
        const rect = canvas.getBoundingClientRect();
        pointer.x = e.clientX - rect.left;
        pointer.y = e.clientY - rect.top;
        pointer.has = true;
        if (!reduce) {
          const rx = ((pointer.x / w) - 0.5) * 10;
          const ry = ((pointer.y / h) - 0.5) * -10;
          scene.style.transform = `perspective(900px) rotateX(${ry}deg) rotateY(${rx}deg)`;
        }
      }
      function clearPointer() {
        pointer.has = false;
        if (!reduce) scene.style.transform = 'none';
      }

      // Ribbons model
      let ribbons = [];
      function resetRibbons(n) {
        ribbons = [];
        for (let i = 0; i < n; i++) {
          const hue = (baseHue + palettes[paletteIndex][i % palettes[paletteIndex].length]) % 360;
          ribbons.push({
            hue,
            seed: Math.random() * 1000,
            amp: 22 + i * 3 + Math.random() * 8,
            width: 1.8 + (i % 4) * 0.4,
            phase: Math.random() * Math.PI * 2
          });
        }
      }
      resetRibbons(parseInt(countEl.value, 10));

      // Helpers
      const lerp = (a,b,t) => a + (b - a) * t;
      function hash2(x, y) {
        // quick pseudo-noise based on trig hashing
        return Math.abs(Math.sin(x * 12.9898 + y * 78.233 + 0.1234) * 43758.5453) % 1;
      }
      function noise2(x, y) {
        // bilinear interpolation of hash2 grid
        const xi = Math.floor(x), yi = Math.floor(y);
        const tx = x - xi, ty = y - yi;
        const a = hash2(xi, yi);
        const b = hash2(xi + 1, yi);
        const c = hash2(xi, yi + 1);
        const d = hash2(xi + 1, yi + 1);
        const ab = lerp(a, b, tx);
        const cd = lerp(c, d, tx);
        return lerp(ab, cd, ty);
      }

      // Animation
      let last = performance.now();
      function frame(now) {
        const dt = Math.min(0.05, Math.max(0, (now - last) / 1000));
        last = now;
        if (running) t += dt;

        // Fade for trails
        ctx.globalCompositeOperation = 'source-over';
        const fade = root.classList.contains('night') ? 'rgba(7,11,28,0.14)' : 'rgba(255,255,255,0.12)';
        ctx.fillStyle = fade;
        ctx.fillRect(0, 0, w, h);

        const speed = parseInt(speedEl.value, 10) / 1400;    // ~0.0007..0.14
        const weave = parseInt(weaveEl.value, 10) / 100;     // 0.1..1

        ctx.globalCompositeOperation = 'lighter';
        ctx.lineCap = 'round';

        for (let i = 0; i < ribbons.length; i++) {
          const r = ribbons[i];
          const hue = r.hue;
          const pts = [];
          const steps = Math.max(40, Math.floor(w / 18));
          const yy = (x) => {
            const nx = x * 0.0025 * (0.6 + weave);
            const tt = t * (0.3 + i * 0.02) * (0.5 + speed * 10);
            const windField = wind ? (noise2(nx * 2 + tt * 0.8 + r.seed, tt * 0.6 + nx) - 0.5) * 90 : 0;
            const base = Math.sin(nx * (1.6 + i * 0.12) + r.phase + tt) * r.amp;
            let py = cy + base + windField;
            if (pointer.has) {
              const dx = x - pointer.x, dy = py - pointer.y;
              const d2 = dx * dx + dy * dy + 1;
              py += (dy / Math.sqrt(d2)) * 40 * (0.8 - Math.min(0.8, d2 / (w * h)));
            }
            return py;
          };

          for (let s = 0; s <= steps; s++) {
            const x = (s / steps) * w;
            pts.push({ x, y: yy(x) });
          }

          // gradient along x
          const g = ctx.createLinearGradient(0, 0, w, 0);
          g.addColorStop(0, `hsla(${(hue + 20) % 360} 92% ${root.classList.contains('night') ? 72 : 56}% / 0.45)`);
          g.addColorStop(0.5, `hsla(${(hue + 0) % 360} 95% ${root.classList.contains('night') ? 74 : 52}% / 0.65)`);
          g.addColorStop(1, `hsla(${(hue + 300) % 360} 90% ${root.classList.contains('night') ? 70 : 50}% / 0.45)`);

          ctx.strokeStyle = g;
          ctx.lineWidth = 1.2 + r.width;

          // smooth polyline via midpoints
          ctx.beginPath();
          ctx.moveTo(pts[0].x, pts[0].y);
          for (let p = 1; p < pts.length - 1; p++) {
            const xc = (pts[p].x + pts[p + 1].x) / 2;
            const yc = (pts[p].y + pts[p + 1].y) / 2;
            ctx.quadraticCurveTo(pts[p].x, pts[p].y, xc, yc);
          }
          ctx.lineTo(pts[pts.length - 1].x, pts[pts.length - 1].y);
          ctx.stroke();

          // glow pass
          ctx.save();
          ctx.globalAlpha = 0.28;
          ctx.lineWidth = (1.2 + r.width) * 2.2;
          ctx.stroke();
          ctx.restore();
        }

        requestAnimationFrame(frame);
      }
      requestAnimationFrame(frame);

      // Events
      root.addEventListener('pointermove', onPointer, { passive: true });
      root.addEventListener('pointerleave', clearPointer, { passive: true });
      root.addEventListener('keydown', (e) => {
        const step = 16;
        if (['ArrowUp','ArrowDown','ArrowLeft','ArrowRight'].includes(e.key)) {
          e.preventDefault();
          pointer.has = true;
          if (e.key === 'ArrowUp') pointer.y = Math.max(0, pointer.y - step);
          if (e.key === 'ArrowDown') pointer.y = Math.min(h, pointer.y + step);
          if (e.key === 'ArrowLeft') pointer.x = Math.max(0, pointer.x - step);
          if (e.key === 'ArrowRight') pointer.x = Math.min(w, pointer.x + step);
        }
      });

      // Controls
      playBtn.addEventListener('click', () => {
        running = true;
        playBtn.setAttribute('aria-pressed', 'true');
        pauseBtn.setAttribute('aria-pressed', 'false');
      });
      pauseBtn.addEventListener('click', () => {
        running = false;
        playBtn.setAttribute('aria-pressed', 'false');
        pauseBtn.setAttribute('aria-pressed', 'true');
      });
      themeBtn.addEventListener('click', () => {
        const night = !root.classList.contains('night');
        root.classList.toggle('night', night);
        themeBtn.textContent = night ? 'Day' : 'Night';
        themeBtn.setAttribute('aria-pressed', String(night));
      });
      paletteBtn.addEventListener('click', () => {
        baseHue = (Math.random() * 360) | 0;
        paletteIndex = (paletteIndex + 1) % palettes.length;
        resetRibbons(ribbons.length);
      });
      windBtn.addEventListener('click', () => {
        wind = !wind;
        windBtn.setAttribute('aria-pressed', String(wind));
      });
      countEl.addEventListener('input', () => {
        resetRibbons(parseInt(countEl.value, 10));
      });
      [speedEl, weaveEl].forEach(el => el.addEventListener('input', () => {}));
      snapBtn.addEventListener('click', () => {
        try {
          const a = document.createElement('a');
          a.download = 'aurora-loom.png';
          a.href = canvas.toDataURL('image/png');
          a.click();
        } catch {}
      });

      const ro = new ResizeObserver(() => {
        resize();
        resetRibbons(parseInt(countEl.value, 10));
      });
      ro.observe(root);

      // Initial state
      themeBtn.textContent = root.classList.contains('night') ? 'Day' : 'Night';
    })();
  </script>
