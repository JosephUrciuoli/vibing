<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vibing</title>
    <style>
      :root {
        --bg: #0f1221;
        --fg: #e6e8f0;
        --muted: #9aa3b2;
        --accent: #8b5cf6;
      }
      html, body {
        height: 100%;
      }
      body {
        margin: 0;
        font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Ubuntu, Cantarell, Noto Sans, Helvetica Neue, Arial, "Apple Color Emoji", "Segoe UI Emoji";
        color: var(--fg);
        background: radial-gradient(1200px 800px at 70% 10%, #1b1f3a, var(--bg));
        display: flex;
        align-items: center;
        justify-content: center;
      }
      .card {
        width: min(720px, 92vw);
        background: rgba(255,255,255,0.04);
        border: 1px solid rgba(255,255,255,0.08);
        border-radius: 16px;
        padding: 28px 24px;
        box-shadow: 0 10px 30px rgba(0,0,0,0.3);
        backdrop-filter: blur(6px);
      }
      h1 {
        margin: 0 0 10px 0;
        font-size: 28px;
        letter-spacing: 0.3px;
      }
      .muted {
        color: var(--muted);
        font-size: 14px;
        margin-bottom: 18px;
      }
      #content {
        font-size: 18px;
        line-height: 1.6;
        background: rgba(255,255,255,0.04);
        border: 1px dashed rgba(255,255,255,0.12);
        border-radius: 12px;
        padding: 16px;
      }
      .footer {
        margin-top: 18px;
        display: flex;
        justify-content: space-between;
        align-items: center;
        font-size: 14px;
        color: var(--muted);
      }
      .badge {
        display: inline-block;
        background: rgba(139, 92, 246, 0.18);
        color: #d4c2ff;
        padding: 4px 10px;
        border-radius: 999px;
        font-size: 12px;
        border: 1px solid rgba(139, 92, 246, 0.35);
        letter-spacing: 0.2px;
      }
    </style>
  </head>
  <body>
    <!-- BEGIN_EDITABLE -->
      <section id="content">
<div id="vibe2373" data-theme="serene" data-drift="off" data-grid="off" aria-live="polite">
  <style>
    /* Scope everything to #vibe2373 */
    #vibe2373 {
      --radius: 18px;
      --fg: #eaf2ff;
      --muted: rgba(234,242,255,0.75);
      --bg: #0b0f1c;
      --bg2: #0a0c16;
      --c1: rgba(88,140,255,0.28);
      --c2: rgba(165,88,255,0.26);
      --c3: rgba(53,208,220,0.22);
      --accent: #9ab4ff;
      --ring: rgba(255,255,255,0.12);
      position: relative;
      color: var(--fg);
      font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial, "Apple Color Emoji","Segoe UI Emoji";
      letter-spacing: 0.2px;
      -webkit-font-smoothing: antialiased;
      -moz-osx-font-smoothing: grayscale;
      border-radius: var(--radius);
      overflow: hidden;
      isolation: isolate;
      box-shadow: 0 10px 40px rgba(0,0,0,0.35), inset 0 0 0 1px rgba(255,255,255,0.04);
    }
    /* Theme variants */
    #vibe2373[data-theme="vivid"]{
      --bg: #0e0618;
      --bg2:#140a26;
      --c1: rgba(255,100,61,0.35);
      --c2: rgba(146,64,255,0.35);
      --c3: rgba(25,197,182,0.30);
      --fg: #fffdf7;
      --muted: rgba(255,255,255,0.84);
      --accent: #ff9d73;
      --ring: rgba(255,255,255,0.18);
    }

    #vibe2373 .stage{
      position: relative;
      min-height: 420px;
      padding: 28px;
      background:
        radial-gradient(900px 600px at 15% 5%, var(--c1), transparent 60%),
        radial-gradient(700px 520px at 88% 75%, var(--c2), transparent 60%),
        radial-gradient(600px 540px at 45% 110%, var(--c3), transparent 60%),
        linear-gradient(180deg, var(--bg), var(--bg2));
      border-radius: inherit;
    }

    /* Soft animated sweep for extra depth */
    #vibe2373 .stage::after{
      content:"";
      position:absolute;
      inset:-20%;
      background: conic-gradient(from 0deg at 50% 50%, transparent 0 38%, rgba(255,255,255,0.04) 40%, transparent 42% 100%);
      filter: blur(40px);
      animation: sweep 16s linear infinite;
      pointer-events:none;
      opacity: 0.7;
    }
    @keyframes sweep{
      to{ transform: rotate(360deg) }
    }

    /* Floating orbs (ambient) */
    #vibe2373 .orb{
      position:absolute;
      border-radius:50%;
      filter: blur(38px) saturate(120%);
      opacity: 0.75;
      mix-blend-mode: screen;
      will-change: transform;
      animation: float 18s ease-in-out infinite;
    }
    #vibe2373 .o1{ width:220px;height:220px; left:-40px; top:60px; background: radial-gradient(closest-side, rgba(109,162,255,0.7), transparent 70%); }
    #vibe2373 .o2{ width:280px;height:280px; right:-60px; bottom:0; background: radial-gradient(closest-side, rgba(173,97,255,0.65), transparent 70%); animation-delay: -6s; }
    #vibe2373[data-drift="on"] .orb{ animation-duration: 8s; }
    @keyframes float{
      0%,100%{ transform: translate3d(0,0,0) }
      50%{ transform: translate3d(0,-16px,0) }
    }

    /* Optional composition grid */
    #vibe2373 .grid{
      pointer-events:none;
      position:absolute; inset:0;
      opacity:0; transition: opacity 300ms ease;
      background-image:
        linear-gradient(to right, rgba(255,255,255,0.06) 1px, transparent 1px),
        linear-gradient(to bottom, rgba(255,255,255,0.06) 1px, transparent 1px);
      background-size: 48px 48px, 48px 48px;
      mask-image: radial-gradient(1000px 600px at 50% 50%, #000, transparent 85%);
    }
    #vibe2373[data-grid="on"] .grid{ opacity:1; }

    /* Frosted panel */
    #vibe2373 .panel{
      position: relative;
      max-width: 920px;
      margin: 0 auto;
      padding: 28px 24px 22px;
      border-radius: calc(var(--radius) - 4px);
      background: linear-gradient(180deg, rgba(255,255,255,0.10), rgba(255,255,255,0.06));
      box-shadow:
        0 20px 60px rgba(0,0,0,0.35),
        inset 0 1px 0 rgba(255,255,255,0.18),
        inset 0 -1px 0 rgba(0,0,0,0.2);
      backdrop-filter: blur(10px) saturate(120%);
      transform-style: preserve-3d;
      transition: transform 180ms ease, box-shadow 180ms ease, background 200ms ease;
      overflow: hidden;
    }
    /* Gradient hairline border */
    #vibe2373 .panel::after{
      content:"";
      position:absolute; inset:0;
      border-radius: inherit;
      padding:1px;
      background: linear-gradient(180deg, rgba(255,255,255,0.28), rgba(255,255,255,0.08));
      -webkit-mask: 
        linear-gradient(#000 0 0) content-box, 
        linear-gradient(#000 0 0);
      -webkit-mask-composite: xor;
      mask-composite: exclude;
      pointer-events:none;
    }
    /* Cursor highlight */
    #vibe2373 .panel::before{
      content:"";
      position:absolute; inset:-2px;
      background: radial-gradient(160px 140px at var(--mx, 50%) var(--my, 50%), rgba(255,255,255,0.16), transparent 65%);
      border-radius: inherit;
      pointer-events:none;
      transition: opacity 180ms ease;
      opacity: 0.9;
    }

    #vibe2373 .top{
      display:flex; align-items:center; justify-content:space-between;
      gap: 16px; margin-bottom: 10px;
    }
    #vibe2373 .mark{
      display:flex; align-items:center; gap:10px;
      font-weight: 600; letter-spacing: 0.6px;
      color: var(--fg);
    }
    #vibe2373 .mark .dot{
      display:inline-block;
      width: 12px; height: 12px; border-radius: 999px;
      background: radial-gradient(circle at 30% 30%, #fff, var(--accent) 40%, rgba(255,255,255,0.05) 70%);
      box-shadow: 0 0 18px var(--accent);
    }

    #vibe2373 .pill{
      display:inline-flex; align-items:center; gap:10px;
      padding: 8px 12px;
      border-radius: 999px;
      border: 1px solid var(--ring);
      color: var(--fg);
      background: linear-gradient(180deg, rgba(255,255,255,0.08), rgba(255,255,255,0.04));
      box-shadow: inset 0 1px 0 rgba(255,255,255,0.12);
      cursor: pointer;
      transition: transform 120ms ease, background 160ms ease, border-color 160ms ease;
    }
    #vibe2373 .pill:hover{ transform: translateY(-1px); border-color: rgba(255,255,255,0.2); }
    #vibe2373 .pill:active{ transform: translateY(0); }
    #vibe2373 .swatch{
      width: 18px; height: 18px; border-radius: 6px;
      background: linear-gradient(45deg, var(--c1), var(--c2));
      box-shadow: 0 0 0 1px rgba(255,255,255,0.15) inset, 0 0 16px rgba(255,255,255,0.12);
    }
    #vibe2373 .label{ font-size: 12px; opacity: 0.9; }

    #vibe2373 .hero{
      padding: 10px 6px 14px;
    }
    #vibe2373 h1{
      font-size: clamp(28px, 6vw, 46px);
      line-height: 1.04;
      margin: 0 0 8px;
      letter-spacing: -0.6px;
      text-shadow: 0 2px 6px rgba(0,0,0,0.35);
    }
    #vibe2373 .tag{
      margin: 0;
      color: var(--muted);
      font-size: clamp(13px, 2.2vw, 16px);
      letter-spacing: 0.2px;
    }

    #vibe2373 .actions{
      display: flex; flex-wrap: wrap; gap: 10px;
      padding: 14px 4px 4px;
    }
    #vibe2373 .action{
      appearance: none; border: none;
      display: inline-flex; align-items:center; justify-content:center;
      padding: 10px 14px;
      border-radius: 12px;
      color: var(--fg);
      background: linear-gradient(180deg, rgba(255,255,255,0.08), rgba(255,255,255,0.02));
      border: 1px solid var(--ring);
      cursor: pointer;
      font-weight: 600;
      letter-spacing: 0.2px;
      transition: transform 120ms ease, background 160ms ease, border-color 160ms ease, box-shadow 160ms ease;
      box-shadow: inset 0 1px 0 rgba(255,255,255,0.10);
    }
    #vibe2373 .action:hover{
      background: linear-gradient(180deg, rgba(255,255,255,0.14), rgba(255,255,255,0.03));
      border-color: rgba(255,255,255,0.2);
      transform: translateY(-1px);
    }
    #vibe2373 .action:active{ transform: translateY(0); }
    #vibe2373 .action.primary{
      background: linear-gradient(180deg, rgba(255,255,255,0.18), rgba(255,255,255,0.06));
      box-shadow: inset 0 1px 0 rgba(255,255,255,0.16), 0 10px 22px rgba(0,0,0,0.22);
    }
    #vibe2373 .action.ghost{
      background: transparent;
    }

    #vibe2373 .meta{
      display:flex; align-items:center; justify-content:space-between;
      gap: 10px;
      padding: 14px 6px 2px;
      font-size: 12px;
      color: var(--muted);
      border-top: 1px dashed rgba(255,255,255,0.12);
      margin-top: 14px;
    }
    #vibe2373 .quote{
      font-style: italic;
      opacity: 0.9;
    }

    /* Reduced motion respect */
    @media (prefers-reduced-motion: reduce){
      #vibe2373 .orb, #vibe2373 .stage::after { animation: none; }
      #vibe2373 .panel { transition: none; }
    }
  </style>

  <div class="stage" aria-hidden="false">
    <div class="orb o1"></div>
    <div class="orb o2"></div>
    <div class="grid"></div>

    <div class="panel" role="region" aria-label="Lucid Surface" tabindex="0">
      <div class="top">
        <div class="mark"><span class="dot" aria-hidden="true"></span> Lucid Surface</div>
        <button class="pill" id="theme-toggle" aria-pressed="false" title="Toggle theme">
          <span class="swatch" aria-hidden="true"></span>
          <span class="label">Vivid mode</span>
        </button>
      </div>

      <div class="hero">
        <h1>Make calm feel kinetic.</h1>
        <p class="tag">Soft light, crisp type, and motion that barely whispers.</p>
      </div>

      <div class="actions" aria-label="Scene controls">
        <button class="action primary" id="drift">Drift</button>
        <button class="action" id="compose">Compose</button>
        <button class="action ghost" id="reset">Reset</button>
      </div>

      <div class="meta">
        <span class="quote">“Make it feel inevitable.”</span>
        <span id="last-updated">Last updated: 2026-02-03 14:43:17 EST</span>
      </div>
    </div>
  </div>

  <script>
    (function(){
      const root = document.getElementById('vibe2373');
      const panel = root.querySelector('.panel');
      const stage = root.querySelector('.stage');
      const last = root.querySelector('#last-updated');
      const themeToggle = root.querySelector('#theme-toggle');
      const driftBtn = root.querySelector('#drift');
      const composeBtn = root.querySelector('#compose');
      const resetBtn = root.querySelector('#reset');

      // Time
      function updateTime(){
        try{
          const text = new Intl.DateTimeFormat(navigator.language || 'en-US', { dateStyle:'medium', timeStyle:'medium' }).format(new Date());
          last.textContent = 'Last updated: ' + text;
        }catch(e){
          last.textContent = 'Last updated: ' + new Date().toLocaleString();
        }
      }
      updateTime();

      // Theme persistence
      const saved = localStorage.getItem('vibe-theme');
      if(saved === 'vivid' || saved === 'serene'){ root.dataset.theme = saved; }
      themeToggle.setAttribute('aria-pressed', root.dataset.theme === 'vivid');
      themeToggle.querySelector('.label').textContent = root.dataset.theme === 'vivid' ? 'Serene mode' : 'Vivid mode';

      themeToggle.addEventListener('click', () => {
        const next = root.dataset.theme === 'serene' ? 'vivid' : 'serene';
        root.dataset.theme = next;
        localStorage.setItem('vibe-theme', next);
        const pressed = next === 'vivid';
        themeToggle.setAttribute('aria-pressed', pressed);
        themeToggle.querySelector('.label').textContent = pressed ? 'Serene mode' : 'Vivid mode';
      });

      // Motion controls
      driftBtn.addEventListener('click', () => {
        root.dataset.drift = root.dataset.drift === 'on' ? 'off' : 'on';
        driftBtn.textContent = root.dataset.drift === 'on' ? 'Drifting…' : 'Drift';
      });
      composeBtn.addEventListener('click', () => {
        root.dataset.grid = root.dataset.grid === 'on' ? 'off' : 'on';
        composeBtn.textContent = root.dataset.grid === 'on' ? 'Composed' : 'Compose';
      });
      resetBtn.addEventListener('click', () => {
        root.dataset.drift = 'off';
        root.dataset.grid = 'off';
        root.dataset.theme = 'serene';
        localStorage.setItem('vibe-theme', 'serene');
        driftBtn.textContent = 'Drift';
        composeBtn.textContent = 'Compose';
        themeToggle.setAttribute('aria-pressed', false);
        themeToggle.querySelector('.label').textContent = 'Vivid mode';
        // Gentle reset pulse
        panel.style.transition = 'transform 220ms ease';
        panel.style.transform = 'perspective(900px) scale(1.01)';
        setTimeout(()=>{ panel.style.transform=''; }, 220);
      });

      // Subtle 3D tilt + light follow
      function setMouse(e){
        const r = panel.getBoundingClientRect();
        const mx = e.clientX - r.left;
        const my = e.clientY - r.top;
        const px = (mx / r.width - 0.5);
        const py = (my / r.height - 0.5);
        panel.style.setProperty('--mx', mx + 'px');
        panel.style.setProperty('--my', my + 'px');
        const rx = (py * -10).toFixed(2);
        const ry = (px * 10).toFixed(2);
        panel.style.transform = 'perspective(900px) rotateX('+rx+'deg) rotateY('+ry+'deg)';
      }
      panel.addEventListener('pointermove', setMouse);
      panel.addEventListener('pointerleave', () => {
        panel.style.transform = 'perspective(900px) rotateX(0deg) rotateY(0deg)';
        panel.style.setProperty('--mx', '50%');
        panel.style.setProperty('--my', '50%');
      });

      // Also let keyboard users nudge the light
      panel.addEventListener('keydown', (e) => {
        const step = 18;
        const currentX = parseFloat(getComputedStyle(panel).getPropertyValue('--mx')) || (panel.clientWidth / 2);
        const currentY = parseFloat(getComputedStyle(panel).getPropertyValue('--my')) || (panel.clientHeight / 2);
        if(['ArrowUp','ArrowDown','ArrowLeft','ArrowRight'].includes(e.key)){
          e.preventDefault();
          let nx = currentX, ny = currentY;
          if(e.key==='ArrowUp') ny -= step;
          if(e.key==='ArrowDown') ny += step;
          if(e.key==='ArrowLeft') nx -= step;
          if(e.key==='ArrowRight') nx += step;
          panel.style.setProperty('--mx', Math.max(0,Math.min(panel.clientWidth, nx)) + 'px');
          panel.style.setProperty('--my', Math.max(0,Math.min(panel.clientHeight, ny)) + 'px');
        }
      });

      // Keep the stage reactive to pointer for subtle parallax (optional)
      stage.addEventListener('pointermove', (e) => {
        const r = stage.getBoundingClientRect();
        const dx = ((e.clientX - r.left) / r.width - 0.5) * 6;
        const dy = ((e.clientY - r.top) / r.height - 0.5) * 6;
        stage.style.transform = 'translate3d('+(-dx)+'px,'+(-dy)+'px,0)';
      });
      stage.addEventListener('pointerleave', () => {
        stage.style.transform = 'translate3d(0,0,0)';
      });
    })();
  </script>
</div>
      </section>
      <!-- END_EDITABLE -->
    <script>
      // Only show a local placeholder if the agent hasn't written a timestamp yet
      const el = document.getElementById('last-updated');
      if (el && (!el.textContent || el.textContent.includes('not yet'))) {
        const now = new Date();
        el.textContent = `Last updated: ${now.toLocaleString(undefined, { hour12: false })}`;
      }
    </script>
  </body>
  </html>
