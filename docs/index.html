  <style>
    /* ORRERY 734 — Orbital Garden (scoped) */
    #orrery734 {
      --bg: #070a12;
      --surface: #0b0f1f;
      --ink: #e6efff;
      --muted: #a6b4d6;
      --ring: rgba(189,206,255,0.18);
      --halo: 0 40px 120px rgba(56, 189, 248, 0.20);

      --a1: 210; /* base hues for night */
      --a2: 195;
      --a3: 265;
      --a4: 340;

      position: relative;
      border-radius: 28px;
      border: 1px solid var(--ring);
      padding: clamp(18px, 4.8vw, 46px);
      color: var(--ink);
      font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial;
      background:
        radial-gradient(140% 120% at calc(18% + var(--mx,0)*10%) calc(10% + var(--my,0)*8%), color-mix(in srgb, hsl(var(--a2) 100% 60%) 10%, transparent), transparent 70%),
        radial-gradient(120% 120% at calc(90% + var(--mx,0)*12%) calc(92% + var(--my,0)*10%), color-mix(in srgb, hsl(var(--a4) 100% 60%) 10%, transparent), transparent 70%),
        linear-gradient(180deg, var(--bg), color-mix(in srgb, var(--bg) 65%, #000 35%));
      box-shadow: 0 40px 100px rgba(0,0,0,0.35), inset 0 1px 0 rgba(255,255,255,0.05);
      overflow: hidden;
      isolation: isolate;
    }

    #orrery734::before {
      content: "";
      position: absolute; inset: -20% -10%;
      background:
        radial-gradient(420px 360px at 15% 12%, color-mix(in srgb, hsl(var(--a3) 90% 65%) 12%, transparent), transparent 60%),
        radial-gradient(620px 440px at 92% 88%, color-mix(in srgb, hsl(var(--a1) 100% 60%) 12%, transparent), transparent 60%);
      filter: blur(18px);
      pointer-events: none;
      z-index: 0;
      opacity: .7;
    }

    /* Top bar */
    #orrery734 .top {
      position: relative; z-index: 2;
      display: grid; grid-template-columns: 1fr auto; gap: 14px; align-items: center;
      margin-bottom: 6px;
    }
    #orrery734 .brand {
      display: inline-flex; align-items: center; gap: 12px;
      padding: 8px 12px; border-radius: 999px;
      background: color-mix(in srgb, var(--surface) 75%, transparent);
      border: 1px solid var(--ring);
      color: var(--muted); letter-spacing: .16em; text-transform: uppercase; font-size: 12px; font-weight: 800;
      box-shadow: 0 14px 30px rgba(0,0,0,0.22), inset 0 1px 0 rgba(255,255,255,0.05);
    }
    #orrery734 .brand .ring {
      width: 18px; height: 18px; border-radius: 50%;
      background:
        radial-gradient(circle at 50% 50%, #fff 0%, rgba(255,255,255,0.0) 45%),
        conic-gradient(from 0deg, hsl(var(--a1) 100% 55%), hsl(var(--a2) 100% 55%), hsl(var(--a3) 100% 55%), hsl(var(--a4) 100% 55%), hsl(var(--a1) 100% 55%));
      box-shadow: inset 0 0 0 1px rgba(255,255,255,0.15), 0 0 18px color-mix(in srgb, hsl(var(--a2) 100% 60%) 70%, transparent);
      animation: o734_spin 12s linear infinite;
    }
    @keyframes o734_spin { to { transform: rotate(360deg); } }

    #orrery734 .themes {
      display: inline-flex; gap: 8px; padding: 6px; border-radius: 999px;
      background: color-mix(in srgb, var(--surface) 70%, transparent);
      border: 1px solid var(--ring);
      box-shadow: 0 10px 28px rgba(0,0,0,0.28), inset 0 1px 0 rgba(255,255,255,0.06);
    }
    #orrery734 .themes .t {
      -webkit-tap-highlight-color: transparent;
      appearance: none; border-radius: 999px; border: 1px solid var(--ring);
      background: transparent; color: var(--ink); font-weight: 800; font-size: 12px;
      padding: 8px 12px; cursor: pointer;
      transition: transform .14s ease, background .25s ease, box-shadow .25s ease, color .25s ease;
    }
    #orrery734 .themes .t:hover { transform: translateY(-1px); }
    #orrery734 .themes .t[aria-pressed="true"] {
      background:
        linear-gradient(180deg, rgba(255,255,255,0.08), rgba(255,255,255,0.02)) padding-box,
        conic-gradient(from 0deg, hsl(var(--a1) 100% 55%), hsl(var(--a2) 100% 55%), hsl(var(--a3) 100% 55%), hsl(var(--a4) 100% 55%)) border-box;
      border: 1px solid transparent; color: #0b1220;
      box-shadow: 0 12px 24px rgba(0,0,0,0.45), inset 0 1px 0 rgba(255,255,255,0.08);
    }

    /* Hero */
    #orrery734 .hero {
      grid-column: 1/-1;
      margin: 8px 0 0 0;
      font-size: clamp(40px, 8.6vw, 110px);
      line-height: 0.98; font-weight: 900; letter-spacing: -0.02em;
      background: linear-gradient(100deg,
        color-mix(in srgb, var(--ink) 94%, hsl(var(--a2) 100% 50%) 6%),
        color-mix(in srgb, var(--ink) 86%, hsl(var(--a3) 100% 58%) 14%) 48%,
        color-mix(in srgb, var(--ink) 90%, hsl(var(--a4) 100% 58%) 10%));
      -webkit-background-clip: text; background-clip: text; color: transparent;
      filter: drop-shadow(0 12px 28px rgba(0,0,0,0.35));
      animation: o734_shimmer 8s ease-in-out infinite;
    }
    @keyframes o734_shimmer {
      0%,100% { letter-spacing: -0.02em; }
      50% { letter-spacing: -0.012em; }
    }
    #orrery734 .sub {
      grid-column: 1/-1; max-width: 72ch; color: var(--muted);
      font-size: clamp(14px, 1.6vw, 18px); margin-top: 6px;
    }

    /* Stage */
    #orrery734 .stage {
      position: relative; z-index: 1;
      margin-top: clamp(20px, 4.6vw, 34px);
      border-radius: 24px; overflow: hidden;
      border: 1px solid var(--ring);
      background:
        radial-gradient(120% 80% at 50% 0%, color-mix(in srgb, var(--surface) 95%, transparent), transparent 70%),
        var(--surface);
      box-shadow: 0 28px 64px rgba(0,0,0,0.5), inset 0 1px 0 rgba(255,255,255,0.05);
    }
    #orrery734 canvas {
      display: block; width: 100%; height: 62vh; min-height: 320px; max-height: 78vh;
      touch-action: none; cursor: crosshair;
      filter: saturate(1.06) contrast(1.06);
      background: radial-gradient(110% 90% at 50% 40%, rgba(255,255,255,0.04), transparent 70%);
    }

    /* HUD */
    #orrery734 .hud {
      position: absolute; inset: 12px auto auto 12px; z-index: 3;
      display: inline-flex; gap: 10px; align-items: center; flex-wrap: wrap;
      font-size: 12px; color: var(--muted);
      background: color-mix(in srgb, var(--surface) 65%, transparent);
      -webkit-backdrop-filter: blur(10px); backdrop-filter: blur(10px);
      border: 1px solid var(--ring); border-radius: 14px;
      padding: 10px 12px; box-shadow: 0 12px 32px rgba(0,0,0,0.45), inset 0 1px 0 rgba(255,255,255,0.04);
    }
    #orrery734 .control { min-width: 220px; }
    #orrery734 .control label {
      display:flex; justify-content: space-between; align-items: baseline; gap: 10px;
      font-size: 11px; color: var(--muted); text-transform: uppercase; letter-spacing: .06em; margin-bottom: 6px;
    }
    #orrery734 .control .val { color: var(--ink); font-variant-numeric: tabular-nums; }
    #orrery734 input[type="range"] {
      width: 100%; -webkit-appearance: none; appearance: none; height: 10px; border-radius: 999px; outline: none;
      background: linear-gradient(90deg, hsl(var(--a1) 100% 55%), hsl(var(--a2) 100% 55%), hsl(var(--a3) 100% 55%), hsl(var(--a4) 100% 55%));
      border: 1px solid var(--ring);
    }
    #orrery734 input[type="range"]::-webkit-slider-thumb,
    #orrery734 input[type="range"]::-moz-range-thumb {
      -webkit-appearance: none; appearance: none;
      width: 18px; height: 18px; border-radius: 50%;
      background: #ffffff; border: 1px solid rgba(0,0,0,0.25);
      box-shadow: 0 8px 16px rgba(0,0,0,0.35), inset 0 1px 0 rgba(255,255,255,0.75);
      cursor: pointer;
    }
    #orrery734 .btn, #orrery734 .ghost {
      -webkit-tap-highlight-color: transparent;
      appearance: none; border:1px solid var(--ring); border-radius: 12px;
      background:
        linear-gradient(180deg, rgba(255,255,255,0.10), rgba(255,255,255,0.03)) padding-box,
        conic-gradient(from 0deg, hsl(var(--a1) 100% 55%), hsl(var(--a2) 100% 55%), hsl(var(--a3) 100% 55%), hsl(var(--a4) 100% 55%)) border-box;
      color:#0b1220; font-weight:800; padding: 10px 14px; cursor:pointer;
      box-shadow: 0 12px 28px rgba(0,0,0,0.45), inset 0 1px 0 rgba(255,255,255,0.08);
      transition: transform 140ms ease, box-shadow 200ms ease;
      white-space: nowrap;
    }
    #orrery734 .ghost { background: color-mix(in srgb, var(--surface) 85%, transparent); color: var(--ink); }
    #orrery734 .btn:hover, #orrery734 .ghost:hover { transform: translateY(-1px); }
    #orrery734 .btn[aria-pressed="false"] { filter: grayscale(0.15); }

    /* Footer */
    #orrery734 .foot {
      position:relative; z-index:2;
      display:flex; justify-content: space-between; align-items:center; gap: 12px;
      margin-top: 16px; color: var(--muted); font-size: 12px; flex-wrap: wrap;
    }
    #orrery734 .legend {
      display:flex; align-items:center; gap:12px;
      padding: 6px 10px; border-radius: 999px; background: color-mix(in srgb, var(--surface) 80%, transparent);
      border: 1px solid var(--ring); box-shadow: inset 0 1px 0 rgba(255,255,255,0.06);
    }
    #orrery734 .legend i {
      width:10px; height:10px; border-radius:50%;
      border:1px solid rgba(0,0,0,0.35);
      display:inline-block;
      box-shadow: 0 0 16px currentColor;
    }
    #orrery734 .legend .c1 { color: hsl(var(--a1) 100% 60%); background: currentColor; }
    #orrery734 .legend .c2 { color: hsl(var(--a2) 100% 60%); background: currentColor; }
    #orrery734 .legend .c3 { color: hsl(var(--a3) 100% 60%); background: currentColor; }
    #orrery734 .legend .c4 { color: hsl(var(--a4) 100% 60%); background: currentColor; }

    /* Floating chip */
    #orrery734 .chip {
      position: absolute; z-index: 2; right: 16px; bottom: 16px;
      padding: 8px 12px; border-radius: 12px;
      background: color-mix(in srgb, var(--surface) 75%, transparent);
      border: 1px solid var(--ring);
      font-weight: 800; letter-spacing: .12em; text-transform: uppercase; font-size: 11px;
      -webkit-backdrop-filter: blur(6px); backdrop-filter: blur(6px);
      box-shadow: 0 12px 28px rgba(0,0,0,0.45), inset 0 1px 0 rgba(255,255,255,0.08);
    }

    /* Themes */
    #orrery734[data-theme="night"] {
      --bg:#070a12; --surface:#0b0f1f; --ink:#e6efff; --muted:#a6b4d6; --ring: rgba(189,206,255,0.18);
      --a1: 200; --a2: 195; --a3: 265; --a4: 340;
      color-scheme: dark;
    }
    #orrery734[data-theme="dawn"] {
      --bg:#0e0c12; --surface:#15121d; --ink:#fff5f0; --muted:#d8c8ff; --ring: rgba(255,240,220,0.22);
      --a1: 16; --a2: 42; --a3: 322; --a4: 196;
      color-scheme: dark;
    }
    #orrery734[data-theme="mono"] {
      --bg:#0c0c0c; --surface:#111; --ink:#f4f7fb; --muted:#c9cdd5; --ring: rgba(200,200,200,0.18);
      --a1: 0; --a2: 0; --a3: 0; --a4: 0;
      color-scheme: dark;
    }

    /* Reduced motion */
    @media (prefers-reduced-motion: reduce) {
      #orrery734 .t, #orrery734 .btn, #orrery734 .ghost { transition: none !important; }
      #orrery734 .brand .ring, #orrery734 .hero { animation: none !important; }
    }
  </style>

    <canvas id="sky734"></canvas>
    <div class="hud" id="hud734">
      <div class="control">
        <label for="speed734">Speed <span class="val" id="speed734-val">1.00</span></label>

  <script>
    (function(){
      const root = document.getElementById('orrery734');
      const canvas = root.querySelector('#sky734');
      const ctx = canvas.getContext('2d');

      const themes = root.querySelectorAll('.t');
      const hud = root.querySelector('#hud734');

      const speed = root.querySelector('#speed734');
      const speedVal = root.querySelector('#speed734-val');
      const trail = root.querySelector('#trail734');
      const trailVal = root.querySelector('#trail734-val');
      const density = root.querySelector('#density734');
      const densityVal = root.querySelector('#density734-val');
      const warp = root.querySelector('#warp734');
      const warpVal = root.querySelector('#warp734-val');

      const playBtn = root.querySelector('#play734');
      const seedBtn = root.querySelector('#seed734');
      const saveBtn = root.querySelector('#save734');

      const updated = root.querySelector('#last-updated');

      // Timestamp
      try {
        const fmt = new Intl.DateTimeFormat([], {
          year:'numeric', month:'2-digit', day:'2-digit',
          hour:'2-digit', minute:'2-digit', second:'2-digit',
          timeZoneName:'short'
        });
        const parts = Object.fromEntries(fmt.formatToParts(new Date()).map(p=>[p.type,p.value]));
        updated.textContent = `Last updated: ${parts.year}-${parts.month}-${parts.day} ${parts.hour}:${parts.minute}:${parts.second} ${parts.timeZoneName||''}`.trim();
      } catch {
        updated.textContent = `Last updated: ${new Date().toLocaleString()}`;
      }

      // Utils
      const clamp = (n, a, b) => Math.max(a, Math.min(b, n));
      const cssVar = n => getComputedStyle(root).getPropertyValue(n).trim();
      const rnd = (a=0,b=1)=> a + Math.random()*(b-a);
      const TAU = Math.PI*2;

      let dpr = Math.max(1, Math.min(2, window.devicePixelRatio || 1));
      let W=0, H=0, CX=0, CY=0, R=0;

      // Background stars (offscreen)
      let starCanvas = document.createElement('canvas');
      let starCtx = starCanvas.getContext('2d', { alpha: true });

      function paintStars(){
        starCanvas.width = Math.floor(W * dpr);
        starCanvas.height = Math.floor(H * dpr);
        const sctx = starCtx;
        sctx.setTransform(dpr,0,0,dpr,0,0);
        sctx.clearRect(0,0,W,H);
        const count = Math.floor((W*H)/9000);
        for (let i=0;i<count;i++){
          const x = Math.random()*W, y = Math.random()*H;
          const r = Math.random()*1.4 + 0.2;
          const tw = Math.random()*0.5;
          const hue = (parseInt(getComputedStyle(root).getPropertyValue('--a1')) + rnd(-20,20)) % 360;
          sctx.globalAlpha = rnd(0.3,0.9);
          const g = sctx.createRadialGradient(x,y,0,x,y,r*4);
          g.addColorStop(0, `hsla(${hue} 100% 80% / ${0.85+tw})`);
          g.addColorStop(1, `hsla(${hue} 100% 60% / 0)`);
          sctx.fillStyle = g;
          sctx.beginPath(); sctx.arc(x,y,r*4,0,TAU); sctx.fill();
        }
        // subtle dust
        sctx.globalAlpha = 0.06;
        for (let i=0;i<5;i++){
          const x = Math.random()*W, y = Math.random()*H;
          const r = rnd(80, 180);
          const hue = (parseInt(getComputedStyle(root).getPropertyValue('--a2')) + rnd(-10,10)) % 360;
          const g = sctx.createRadialGradient(x,y,0,x,y,r);
          g.addColorStop(0, `hsla(${hue} 100% 70% / 0.35)`);
          g.addColorStop(1, `hsla(${hue} 100% 50% / 0)`);
          sctx.fillStyle = g;
          sctx.beginPath(); sctx.arc(x,y,r,0,TAU); sctx.fill();
        }
      }

      function size(){
        const rect = canvas.getBoundingClientRect();
        W = Math.max(320, Math.floor(rect.width));
        H = Math.max(280, Math.floor(rect.height));
        CX = W * 0.5; CY = H * 0.5; R = Math.min(W,H) * 0.5;
        canvas.width = Math.floor(W * dpr);
        canvas.height = Math.floor(H * dpr);
        ctx.setTransform(dpr,0,0,dpr,0,0);
        paintStars();
        resetField();
        hardClear();
        render(0.016);
      }

      function bgColor(){ return cssVar('--surface') || '#111'; }

      function hardClear(){
        ctx.globalCompositeOperation='source-over';
        ctx.globalAlpha = 1;
        ctx.fillStyle = bgColor();
        ctx.fillRect(0,0,W,H);
        ctx.drawImage(starCanvas, 0, 0, W, H);
      }

      function softFade(alpha){
        ctx.globalCompositeOperation='source-over';
        ctx.globalAlpha = 1 - alpha;
        ctx.fillStyle = bgColor();
        ctx.fillRect(0,0,W,H);
        ctx.globalAlpha = 0.55 * (1 - alpha);
        ctx.drawImage(starCanvas, 0, 0, W, H);
        ctx.globalAlpha = 1;
      }

      // Field
      let bodies = [];
      let playing = true;
      let t = Math.random()*1000;

      const pointer = { x: CX, y: CY, down: false };
      function setParallax(){
        const mx = (pointer.x||CX)/W - 0.5;
        const my = (pointer.y||CY)/H - 0.5;
        root.style.setProperty('--mx', mx.toFixed(3));
        root.style.setProperty('--my', my.toFixed(3));
      }

      function pickHue(i, n){
        const a1 = parseInt(cssVar('--a1'))||0;
        const a2 = parseInt(cssVar('--a2'))||0;
        const a3 = parseInt(cssVar('--a3'))||0;
        const a4 = parseInt(cssVar('--a4'))||0;
        const arr = [a1,a2,a3,a4];
        if (arr.every(h=>h===0)) return 0; // mono
        return arr[i % arr.length];
      }

      function resetField(){
        const n = parseInt(density.value,10);
        bodies = [];
        for (let i=0;i<n;i++){
          const angle = Math.random()*TAU;
          const rad = rnd(R*0.08, R*0.92);
          const sp = (Math.pow(rad/R, -0.6) * 0.6) + rnd(-0.02,0.02);
          bodies.push({
            x: CX + Math.cos(angle)*rad,
            y: CY + Math.sin(angle)*rad,
            vx: -Math.sin(angle)*sp,
            vy: Math.cos(angle)*sp,
            hue: pickHue(i, n) + rnd(-10,10),
            mass: rnd(0.6, 1.8),
            r: rnd(1.2, 3.6)
          });
        }
      }

      function comet(){
        const angle = Math.random()*TAU;
        const rad = R * rnd(0.75, 1.1);
        const x = CX + Math.cos(angle)*rad;
        const y = CY + Math.sin(angle)*rad;
        const sp = rnd(1.2, 2.2);
        bodies.push({
          x, y,
          vx: -Math.cos(angle)*sp,
          vy: -Math.sin(angle)*sp,
          hue: pickHue(bodies.length, bodies.length+1) + rnd(-6,6),
          mass: 3.2,
          r: 2.2
        });
      }

      function draw(){
        const fade = parseFloat(trail.value);
        softFade(fade);

        const spMul = parseFloat(speed.value);
        const warpAmt = parseFloat(warp.value);

        // gravitational center shifts slightly with time + pointer pull
        const cX = pointer.down ? pointer.x : (CX + Math.cos(t*0.003)*R*0.05);
        const cY = pointer.down ? pointer.y : (CY + Math.sin(t*0.003)*R*0.05);

        ctx.save();
        ctx.globalCompositeOperation = 'lighter';

        for (let i=0;i<bodies.length;i++){
          const b = bodies[i];
          // last position
          const lx = b.x, ly = b.y;

          // gravity towards center + gentle swirl (warp)
          const dx = cX - b.x, dy = cY - b.y;
          const dist2 = dx*dx + dy*dy + 0.0001;
          const dist = Math.sqrt(dist2);
          const inv = 1/Math.max(18, dist);
          const g = 0.6 * inv;

          // rotate velocity slightly for orbital feel
          const spin = warpAmt * 0.02;
          const rvx = b.vx - b.vy*spin;
          const rvy = b.vy + b.vx*spin;

          b.vx = rvx + dx * g * 0.02 * b.mass;
          b.vy = rvy + dy * g * 0.02 * b.mass;

          // speed clamp
          const v = Math.hypot(b.vx, b.vy);
          const vmax = 4.0 + warpAmt*3.0;
          if (v > vmax){ b.vx = (b.vx / v) * vmax; b.vy = (b.vy / v) * vmax; }

          // integrate
          b.x += b.vx * (0.8 + spMul*0.6);
          b.y += b.vy * (0.8 + spMul*0.6);

          // wrap edges
          if (b.x < -20) b.x = W+20;
          if (b.x > W+20) b.x = -20;
          if (b.y < -20) b.y = H+20;
          if (b.y > H+20) b.y = -20;

          // draw path
          const hue = (b.hue + (i%3)*2 + t*0.01) % 360;
          ctx.lineWidth = 1.1;
          ctx.strokeStyle = `hsla(${hue} 100% 65% / ${clamp(0.24 + (1/dist)*8, 0.14, 0.6)})`;
          ctx.beginPath(); ctx.moveTo(lx, ly); ctx.lineTo(b.x, b.y); ctx.stroke();

          // glow nucleus
          const grad = ctx.createRadialGradient(b.x, b.y, 0, b.x, b.y, 18);
          grad.addColorStop(0, `hsla(${hue} 100% 70% / 0.85)`);
          grad.addColorStop(1, `hsla(${hue} 100% 50% / 0)`);
          ctx.fillStyle = grad;
          ctx.beginPath(); ctx.arc(b.x, b.y, b.r*2.2, 0, TAU); ctx.fill();
        }

        ctx.restore();
      }

      // Loop
      let raf = 0, last = performance.now();
      function loop(now){
        if (!playing) return;
        const dt = clamp((now - last)/16.6667, 0.5, 2.0);
        last = now;
        t += dt;
        draw();
        raf = requestAnimationFrame(loop);
      }

      // Pointer
      function local(e){
        const r = canvas.getBoundingClientRect();
        const x = (e.clientX ?? e.touches?.[0]?.clientX) - r.left;
        const y = (e.clientY ?? e.touches?.[0]?.clientY) - r.top;
        return { x: clamp(x, 0, W), y: clamp(y, 0, H) };
      }
      canvas.addEventListener('pointermove',(e)=>{ const p=local(e); pointer.x=p.x; pointer.y=p.y; setParallax(); });
      canvas.addEventListener('pointerdown',(e)=>{ const p=local(e); pointer.x=p.x; pointer.y=p.y; pointer.down=true; setParallax(); });
      window.addEventListener('pointerup',()=>{ pointer.down=false; });

      canvas.addEventListener('dblclick', comet);

      // Controls
      function setSpeed(){ speedVal.textContent = Number(speed.value).toFixed(2); }
      function setTrail(){ trailVal.textContent = Number(trail.value).toFixed(2); }
      function setDensity(){ densityVal.textContent = density.value; resetField(); }
      function setWarp(){ warpVal.textContent = Number(warp.value).toFixed(2); }
      speed.addEventListener('input', setSpeed);
      trail.addEventListener('input', setTrail);
      density.addEventListener('input', setDensity);
      warp.addEventListener('input', setWarp);

      themes.forEach(btn=>{
        btn.addEventListener('click', ()=>{
          const theme = btn.getAttribute('data-theme');
          root.setAttribute('data-theme', theme);
          themes.forEach(b => b.setAttribute('aria-pressed', String(b===btn)));
          paintStars();
          hardClear();
          draw();
        });
      });

      function play(){
        if (playing) return;
        playing = true;
        playBtn.setAttribute('aria-pressed','true');
        playBtn.textContent = 'Pause';
        last = performance.now();
        raf = requestAnimationFrame(loop);
      }
      function pause(){
        playing = false;
        playBtn.setAttribute('aria-pressed','false');
        playBtn.textContent = 'Play';
        cancelAnimationFrame(raf);
      }
      playBtn.addEventListener('click', ()=> playing ? pause() : play());

      function reseed(){
        resetField();
        draw();
      }
      seedBtn.addEventListener('click', reseed);

      function saveImage(){
        try {
          const a = document.createElement('a');
          a.download = `orrery-734-${Date.now()}.png`;
          a.href = canvas.toDataURL('image/png');
          a.click();
        } catch {}
      }
      saveBtn.addEventListener('click', saveImage);

      window.addEventListener('keydown', (e)=>{
        const k = e.key.toLowerCase();
        if (k === ' ') { e.preventDefault(); playing ? pause() : play(); }
        if (k === 's') { e.preventDefault(); saveImage(); }
        if (k === 'h') { e.preventDefault(); hud.style.display = hud.style.display === 'none' ? '' : 'none'; }
        if (k === 'r') { e.preventDefault(); reseed(); }
        if (k === 'c') { e.preventDefault(); hardClear(); }
        if (k === 't') {
          const order = ['night','dawn','mono'];
          const cur = root.getAttribute('data-theme');
          const idx = (order.indexOf(cur)+1) % order.length;
          const next = order[idx];
          root.setAttribute('data-theme', next);
          themes.forEach(b => b.setAttribute('aria-pressed', String(b.getAttribute('data-theme')===next)));
          paintStars(); hardClear(); draw();
        }
      });

      // Init
      size();
      window.addEventListener('resize', size, { passive: true });
      setSpeed(); setTrail(); setDensity(); setWarp();
      setParallax();

      const prefersReduced = window.matchMedia && window.matchMedia('(prefers-reduced-motion: reduce)').matches;
      if (prefersReduced){ pause(); draw(); } else { play(); }
    })();
  </script>
</div>
