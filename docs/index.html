  <style>
    /* ORBITAL CHORALE — 2055 (scoped) */
    #vibe2055{
      --ink:#eaf2ff;
      --muted: color-mix(in oklab, var(--ink), transparent 40%);
      --bg0:#0a0c12; --bg1:#121826;
      --a1:#83a8ff; --a2:#b58bff; --a3:#61ffd6; --a4:#ffd08a;
      --glass:rgba(255,255,255,0.06);
      --mx:50%; --my:50%;
      position:relative; isolation:isolate; overflow:clip;
      display:grid; gap:clamp(18px,4.6vmin,60px);
      padding:clamp(26px,7vmin,96px);
      border-radius:36px;
      color:var(--ink);
      background:
        radial-gradient(160% 120% at var(--mx) var(--my), color-mix(in oklab, var(--a3), transparent 90%), transparent 64%),
        radial-gradient(200% 160% at calc(100% - var(--mx)) calc(100% - var(--my)), color-mix(in oklab, var(--a2), transparent 88%), transparent 60%),
        linear-gradient(180deg, var(--bg0), var(--bg1));
      border:1px solid color-mix(in oklab, #ffffff, transparent 92%);
      box-shadow:
        inset 0 1px 0 rgba(255,255,255,0.1),
        0 80px 160px rgba(0,0,0,0.35),
        0 28px 60px rgba(0,0,0,0.25);
    }

    /* Themes */
    #vibe2055[data-theme="nebula"]{
      --ink:#eaf2ff; --muted: color-mix(in oklab, #eaf2ff, transparent 42%);
      --bg0:#0a0c12; --bg1:#121826;
      --a1:#83a8ff; --a2:#b58bff; --a3:#61ffd6; --a4:#ffd08a;
      --glass:rgba(255,255,255,0.06);
    }
    #vibe2055[data-theme="noir"]{
      --ink:#f3f6ff; --muted: color-mix(in oklab, #f3f6ff, transparent 46%);
      --bg0:#0b0b0d; --bg1:#111114;
      --a1:#7bc7ff; --a2:#caa6ff; --a3:#57ffc0; --a4:#ffd28e;
      --glass:rgba(255,255,255,0.05);
    }
    #vibe2055[data-theme="lagoon"]{
      --ink:#0e1612; --muted: color-mix(in oklab, #0e1612, transparent 50%);
      --bg0:#e8faf4; --bg1:#daf3ec;
      --a1:#1fa98b; --a2:#6dd6cb; --a3:#2bd3a3; --a4:#ffd084;
      --glass:rgba(255,255,255,0.65);
    }
    #vibe2055[data-theme="daybreak"]{
      --ink:#1a1720; --muted: color-mix(in oklab, #1a1720, transparent 48%);
      --bg0:#fff7f0; --bg1:#ffe9dc;
      --a1:#ff8ba1; --a2:#ffa7d6; --a3:#7cc4ff; --a4:#ffca74;
      --glass:rgba(255,255,255,0.7);
    }

    /* Header */
    #vibe2055 .mast{ display:grid; gap:clamp(12px,2.8vmin,24px); }
    #vibe2055 .chip{
      display:inline-grid; grid-auto-flow:column; place-items:center; gap:10px;
      padding:9px 14px; border-radius:999px;
      font:800 11px/1 ui-sans-serif, system-ui, -apple-system, "Segoe UI", Roboto, Arial;
      letter-spacing:0.14em; text-transform:uppercase;
      color:var(--muted);
      background:linear-gradient(180deg,var(--glass),rgba(255,255,255,0.04));
      border:1px solid color-mix(in oklab, var(--ink), transparent 78%);
      backdrop-filter: blur(14px) saturate(160%);
      box-shadow: inset 0 1px 0 rgba(255,255,255,0.25), 0 16px 36px rgba(0,0,0,0.22);
      width:max-content;
    }
    #vibe2055 .pearl{
      --s:14px; width:var(--s); height:var(--s); border-radius:50%;
      background:
        radial-gradient(circle at 30% 30%, #fff, #fff0 60%),
        conic-gradient(var(--a1), var(--a2), var(--a4), var(--a3), var(--a1));
      filter: drop-shadow(0 8px 14px color-mix(in oklab, var(--a2), transparent 70%));
      animation: spin2055 7s linear infinite;
    }
    @keyframes spin2055{ to{ transform: rotate(360deg) } }

    #vibe2055 h1{
      margin:0;
      font:900 clamp(56px,13.6vw,140px)/0.86 ui-serif, Georgia, "Times New Roman", serif;
      letter-spacing:-0.02em;
      color:transparent;
      background:
        linear-gradient(120deg, var(--a1), var(--a2) 35%, var(--a4) 60%, var(--a3));
      -webkit-background-clip:text; background-clip:text; -webkit-text-fill-color:transparent;
      filter: drop-shadow(0 10px 34px color-mix(in oklab, var(--a1), transparent 84%));
      text-shadow: 0 1px 0 rgba(255,255,255,0.06);
    }
    #vibe2055 .lead{
      margin:0;
      color:var(--muted);
      font:500 clamp(14px,2.2vw,18px)/1.7 ui-sans-serif, system-ui, -apple-system, "Segoe UI", Roboto, Arial;
      max-width:72ch;
    }

    /* Stage */
    #vibe2055 .stage{
      position:relative; border-radius:28px; overflow:hidden;
      border:1px solid color-mix(in oklab, var(--ink), transparent 78%);
      background:
        radial-gradient(140% 120% at calc(50% + (var(--mx) - 50%)/2) calc(50% + (var(--my) - 50%)/2), color-mix(in oklab, var(--a1), transparent 90%), transparent 60%),
        linear-gradient(180deg, color-mix(in oklab, var(--bg0), #fff 2%), color-mix(in oklab, var(--bg1), #000 2%));
      box-shadow:
        inset 0 1px 0 rgba(255,255,255,0.65),
        0 40px 120px rgba(0,0,0,0.16),
        0 18px 36px rgba(0,0,0,0.12);
      min-height:min(72vh, 960px);
      display:grid; place-items:center;
    }
    #vibe2055 #sky2055{ width:100%; height:100%; display:block; }
    #vibe2055 .halo{
      position:absolute; inset:-16%; z-index:2; pointer-events:none;
      background: radial-gradient(60% 60% at var(--mx) var(--my),
        color-mix(in oklab, var(--a3), transparent 86%),
        transparent 66%);
      filter: blur(40px) saturate(115%); opacity:0.85; mix-blend-mode:screen;
    }
    #vibe2055 .grain{
      position:absolute; inset:0; pointer-events:none; mix-blend-mode:soft-light; opacity:0.18;
      background:
        radial-gradient(0.8px 0.8px at 12% 18%, #000 30%, #0000 32%) repeat,
        radial-gradient(0.8px 0.8px at 62% 38%, #000 30%, #0000 32%) repeat,
        radial-gradient(0.7px 0.7px at 22% 78%, #000 30%, #0000 32%) repeat,
        radial-gradient(0.7px 0.7px at 70% 64%, #000 30%, #0000 32%) repeat;
      background-size:16px 16px, 18px 18px, 20px 20px, 22px 22px;
    }

    /* Toolbar */
    #vibe2055 .dock{ display:flex; justify-content:center; }
    #vibe2055 .toolbar{
      display:grid; grid-auto-flow:column; gap:10px; align-items:center; justify-content:center;
      padding:10px 12px; border-radius:999px;
      background: linear-gradient(180deg, var(--glass), rgba(255,255,255,0.05));
      border:1px solid color-mix(in oklab, var(--ink), transparent 78%);
      backdrop-filter: blur(12px) saturate(160%);
      box-shadow: 0 16px 36px rgba(0,0,0,0.14);
    }
    #vibe2055 .btn{
      appearance:none; cursor:pointer; user-select:none; position:relative;
      border:1px solid color-mix(in oklab, var(--ink), transparent 78%);
      background: linear-gradient(180deg, var(--glass), rgba(255,255,255,0.04));
      color:inherit; padding:12px 14px; border-radius:14px; min-width:44px; min-height:44px;
      font:800 11px/1 ui-sans-serif, system-ui, -apple-system, "Segoe UI", Roboto, Arial;
      letter-spacing:0.08em; text-transform:uppercase;
      transition: transform .14s ease, box-shadow .22s ease, background .22s ease, color .22s ease, border-color .22s ease;
      display:grid; grid-auto-flow:column; place-items:center; gap:8px;
    }
    #vibe2055 .btn:hover{ transform: translateY(-1px) scale(1.01); box-shadow: 0 20px 44px rgba(0,0,0,0.18); }
    #vibe2055 .btn[aria-pressed="true"]{
      background: linear-gradient(90deg, var(--a1), var(--a4));
      border-color: transparent; color: color-mix(in oklab, var(--ink), #000 30%);
    }
    #vibe2055 .ico{ width:18px; height:18px; border-radius:6px; background: conic-gradient(var(--a1), var(--a2), var(--a3), var(--a4), var(--a1)); box-shadow:0 2px 8px color-mix(in oklab, var(--a2), transparent 74%); }
    #vibe2055 .ico.theme{ border-radius:50%; background: radial-gradient(circle at 50% 35%, #fff, #fff0 60%), conic-gradient(var(--a1), var(--a2), var(--a3), var(--a4), var(--a1)); }
    #vibe2055 .ico.mode{ background:
      linear-gradient(0deg, #fff8 48%, #0000 48% 52%, #fff8 52%),
      conic-gradient(var(--a3), var(--a1), var(--a2), var(--a4)); }
    #vibe2055 .ico.pause{ background: linear-gradient(90deg,#fff8 40%,#0000 40% 60%,#fff8 60%), conic-gradient(var(--a2), var(--a3), var(--a4), var(--a1)); border-radius:50%; }

    /* Footer */
    #vibe2055 .meta{
      display:flex; align-items:center; justify-content:space-between; gap:10px; flex-wrap:wrap;
      color:var(--muted); font:500 12px/1.4 ui-sans-serif, system-ui, -apple-system, "Segoe UI", Roboto, Arial;
    }
    #vibe2055 #last-updated{ opacity:0.92; }

    /* Motion reduction */
    @media (prefers-reduced-motion: reduce){
      #vibe2055 .pearl{ animation:none !important; }
    }
  </style>

  <div class="mast">
    <div class="chip"><span class="pearl" aria-hidden="true"></span> ORBITAL CHORALE — 2055</div>
    <div class="intro">
      <h1 title="Threads of light in circular time.">Orbital Chorale</h1>

  <div class="stage" aria-live="polite" aria-label="Orbital canvas. Move pointer to pull the field. Click to launch comets.">
    <canvas id="sky2055" aria-label="Orbital Chorale canvas"></canvas>
    <div class="halo" aria-hidden="true"></div>

  </div>

  <div class="dock">
    <div class="toolbar" role="toolbar" aria-label="Controls">
      <button class="btn" id="btnTheme2055" type="button" aria-pressed="true" aria-label="Cycle theme"><span class="ico theme" aria-hidden="true"></span><span class="lbl" aria-hidden="true">Theme</span></button>
      <button class="btn" id="btnMode2055" type="button" aria-pressed="false" aria-label="Toggle ribbon/dot mode"><span class="ico mode" aria-hidden="true"></span><span class="lbl" aria-hidden="true">Mode</span></button>
      <button class="btn" id="btnPause2055" type="button" aria-pressed="true" aria-label="Toggle motion"><span class="ico pause" aria-hidden="true"></span><span class="lbl" aria-hidden="true">Play</span></button>
    </div>

  <div class="meta">
    <span class="hint">Shortcuts: T • M • Space</span>
    <span id="last-updated">Last updated: 2026-01-19 07:45:38 EST</span>
  </div>

  <script>
    (function(){
      const root = document.getElementById('vibe2055');
      const cvs  = document.getElementById('sky2055');
      const ctx  = cvs.getContext('2d', {alpha:true});
      const updated = document.getElementById('last-updated');

      const btnTheme = document.getElementById('btnTheme2055');
      const btnMode  = document.getElementById('btnMode2055');
      const btnPause = document.getElementById('btnPause2055');

      // Timestamp
      try{
        const now = new Date();
        updated.textContent = 'Updated: ' + now.toLocaleString(undefined, {
          year:'numeric', month:'short', day:'2-digit',
          hour:'2-digit', minute:'2-digit', second:'2-digit'
        });
      }catch(e){ updated.textContent = 'Updated: just now'; }

      // Themes
      const THEMES = ['nebula','noir','lagoon','daybreak'];
      const TLABEL = { nebula:'Nebula', noir:'Noir', lagoon:'Lagoon', daybreak:'Daybreak' };
      let themeIndex = (window.matchMedia && window.matchMedia('(prefers-color-scheme: dark)').matches) ? 1 : 3;

      function readPalette(){
        const cs = getComputedStyle(root);
        const get = v => cs.getPropertyValue(v).trim();
        return {
          ink:get('--ink'), bg0:get('--bg0'), bg1:get('--bg1'),
          a1:get('--a1'), a2:get('--a2'), a3:get('--a3'), a4:get('--a4')
        };
      }
      function setTheme(i){
        const t = THEMES[(i%THEMES.length+THEMES.length)%THEMES.length];
        root.dataset.theme = t;
        btnTheme.setAttribute('aria-label','Theme: ' + TLABEL[t]);
        btnTheme.setAttribute('aria-pressed', String(t!=='noir'));
        palette = readPalette();
        repaintBase = true;
      }
      let palette = readPalette(); setTheme(themeIndex);

      // Canvas sizing
      let W=800, H=600, DPR=Math.min(2, window.devicePixelRatio||1);
      function resize(){
        const r = cvs.getBoundingClientRect();
        W = Math.max(2, Math.floor(r.width));
        H = Math.max(2, Math.floor(r.height));
        cvs.width = Math.floor(W*DPR);
        cvs.height= Math.floor(H*DPR);
        ctx.setTransform(DPR,0,0,DPR,0,0);
        buildOrbits();
        repaintBase = true;
      }
      const ro = new ResizeObserver(resize); ro.observe(cvs); resize();

      // Pointer parallax & interactions
      const ptr = { x:0.5, y:0.5, tx:0.5, ty:0.5 };
      function onMove(e){
        const r = cvs.getBoundingClientRect();
        const px = Math.max(0, Math.min(1,(e.clientX - r.left)/r.width));
        const py = Math.max(0, Math.min(1,(e.clientY - r.top)/r.height));
        ptr.tx = px; ptr.ty = py;
      }
      function onDown(){
        spawnComet();
      }
      cvs.addEventListener('pointermove', onMove, {passive:true});
      cvs.addEventListener('pointerdown', onDown, {passive:true});
      function updateParallax(){
        ptr.x += (ptr.tx - ptr.x) * 0.12;
        ptr.y += (ptr.ty - ptr.y) * 0.12;
        root.style.setProperty('--mx', (ptr.x*100).toFixed(2)+'%');
        root.style.setProperty('--my', (ptr.y*100).toFixed(2)+'%');
      }

      // Engine
      let modeDots = false; btnMode.setAttribute('aria-pressed', String(modeDots));
      let motion = !window.matchMedia('(prefers-reduced-motion: reduce)').matches;
      btnPause.setAttribute('aria-pressed', String(motion));

      let orbits = [];
      let comets = [];
      let time = 0;
      let repaintBase = true;

      function buildOrbits(){
        const nBase = Math.round(48 + Math.min(W,H)/14);
        const n = Math.min(180, nBase);
        orbits = [];
        const maxR = Math.min(W,H) * 0.44;
        for(let i=0;i<n;i++){
          const f = i/(n-1 || 1);
          const r = 10 + f*maxR;
          const k = 1.0 + Math.sin(f*5.0)*2.6 + (Math.random()*0.6);
          const s = 0.3 + f*0.9 + Math.random()*0.2;
          const phi = Math.random()*Math.PI*2;
          const col = [palette.a1, palette.a2, palette.a3, palette.a4][i%4];
          orbits.push({ r, k, s, phi, col });
        }
      }
      buildOrbits();

      function clearBase(alpha){
        const g = ctx.createLinearGradient(0,0,0,H);
        g.addColorStop(0, palette.bg0);
        g.addColorStop(1, palette.bg1);
        ctx.save();
        ctx.globalAlpha = alpha;
        ctx.globalCompositeOperation = 'source-over';
        ctx.fillStyle = g;
        ctx.fillRect(0,0,W,H);
        ctx.restore();
      }

      function drawScene(dt){
        // gravity center
        const cx = W*0.5 + (ptr.x - 0.5) * Math.min(W,H) * 0.18;
        const cy = H*0.5 + (ptr.y - 0.5) * Math.min(W,H) * 0.18;

        ctx.save();
        ctx.translate(cx, cy);
        ctx.globalCompositeOperation = 'lighter';

        const cols = [palette.a1, palette.a2, palette.a3, palette.a4];

        // Ribbons or dots
        for(let j=0;j<orbits.length;j++){
          const o = orbits[j];
          const hue = o.col || cols[j%cols.length];
          ctx.strokeStyle = hue;
          ctx.fillStyle = hue;
          ctx.lineWidth = modeDots ? 1.0 : 1.25;
          ctx.globalAlpha = 0.95 - (j/orbits.length)*0.6;

          if(modeDots){
            const segs = 130;
            for(let s=0;s<segs;s+=2){
              const a = (s/segs)*Math.PI*2;
              const rad = o.r * (1.0 + 0.12*Math.sin(a*o.k + time*o.s + o.phi));
              const x = Math.cos(a)*rad;
              const y = Math.sin(a)*rad;
              const size = 1.2 + 1.1*Math.sin(a*2 + time*1.3 + j*0.08);
              ctx.beginPath(); ctx.arc(x,y,size,0,Math.PI*2); ctx.fill();
            }
          }else{
            ctx.beginPath();
            const segs = 180;
            for(let s=0;s<=segs;s++){
              const a = (s/segs)*Math.PI*2;
              const rad = o.r * (1.0 + 0.12*Math.sin(a*o.k + time*o.s + o.phi));
              const x = Math.cos(a)*rad;
              const y = Math.sin(a)*rad;
              if(s===0) ctx.moveTo(x,y); else ctx.lineTo(x,y);
            }
            ctx.stroke();
          }
        }

        // Comets
        for(let i=comets.length-1;i>=0;i--){
          const c = comets[i];
          c.a += c.v * dt;
          c.life -= dt;
          const rad = c.r * (1.0 + 0.06*Math.sin(time*1.4 + c.seed));
          const x = Math.cos(c.a)*rad;
          const y = Math.sin(c.a)*rad;

          ctx.save();
          ctx.globalAlpha = Math.max(0, c.life) * 0.9;
          ctx.fillStyle = c.col;
          ctx.shadowColor = c.col;
          ctx.shadowBlur = 18;
          ctx.beginPath(); ctx.arc(x,y, 2.6 + 1.2*Math.sin(time*2 + c.seed), 0, Math.PI*2); ctx.fill();

          // tail
          const tx = Math.cos(c.a - 0.15)*rad;
          const ty = Math.sin(c.a - 0.15)*rad;
          ctx.globalAlpha *= 0.8;
          ctx.lineWidth = 2;
          ctx.strokeStyle = c.col;
          ctx.beginPath(); ctx.moveTo(x,y); ctx.lineTo(tx,ty); ctx.stroke();
          ctx.restore();

          if(c.life <= 0) comets.splice(i,1);
        }

        ctx.restore();
      }

      function spawnComet(){
        const cx = W*0.5 + (ptr.x - 0.5) * Math.min(W,H) * 0.18;
        const cy = H*0.5 + (ptr.y - 0.5) * Math.min(W,H) * 0.18;
        const tx = ptr.x*W, ty = ptr.y*H;
        const dx = tx - cx, dy = ty - cy;
        const r = Math.max(40, Math.min(Math.hypot(dx,dy), Math.min(W,H)*0.48));
        const a = Math.atan2(dy,dx);
        const cols = [palette.a1, palette.a2, palette.a3, palette.a4];
        comets.push({
          r, a, v: 1.8 + Math.random()*0.8, life: 2.8 + Math.random()*0.8,
          seed: Math.random()*100, col: cols[Math.floor(Math.random()*cols.length)]
        });
      }

      // Animation loop
      let last = performance.now();
      function tick(now){
        if(!motion) return;
        const dt = Math.min(50, now - last)/1000; last = now;
        updateParallax();
        time += dt;

        if(repaintBase){ clearBase(1.0); repaintBase = false; }
        else { clearBase(0.08); }

        drawScene(dt);
        requestAnimationFrame(tick);
      }

      // Buttons
      btnTheme.addEventListener('click',()=>{ themeIndex=(themeIndex+1)%THEMES.length; setTheme(themeIndex); buildOrbits(); repaintBase=true; });
      btnMode.addEventListener('click',()=>{ modeDots=!modeDots; btnMode.setAttribute('aria-pressed', String(modeDots)); });
      btnPause.addEventListener('click',()=>{
        motion = !motion; btnPause.setAttribute('aria-pressed', String(motion));
        if(motion){ last = performance.now(); requestAnimationFrame(tick); }
      });

      // Keyboard
      root.tabIndex = 0;
      root.addEventListener('keydown',(e)=>{
        const k = e.key.toLowerCase();
        if(k==='t') btnTheme.click();
        if(k==='m') btnMode.click();
        if(k===' ') { e.preventDefault(); btnPause.click(); }
      });

      // Visibility
      document.addEventListener('visibilitychange',()=>{
        if(!document.hidden && motion){ last = performance.now(); requestAnimationFrame(tick); }
      });
      window.addEventListener('resize', resize);

      // Init
      resize(); clearBase(1.0); drawScene(0);
