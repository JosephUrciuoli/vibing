<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vibing</title>
    <style>
      :root {
        --bg: #0f1221;
        --fg: #e6e8f0;
        --muted: #9aa3b2;
        --accent: #8b5cf6;
      }
      html, body {
        height: 100%;
      }
      body {
        margin: 0;
        font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Ubuntu, Cantarell, Noto Sans, Helvetica Neue, Arial, "Apple Color Emoji", "Segoe UI Emoji";
        color: var(--fg);
        background: radial-gradient(1200px 800px at 70% 10%, #1b1f3a, var(--bg));
        display: flex;
        align-items: center;
        justify-content: center;
      }
      .card {
        width: min(720px, 92vw);
        background: rgba(255,255,255,0.04);
        border: 1px solid rgba(255,255,255,0.08);
        border-radius: 16px;
        padding: 28px 24px;
        box-shadow: 0 10px 30px rgba(0,0,0,0.3);
        backdrop-filter: blur(6px);
      }

        margin: 0 0 10px 0;
        font-size: 28px;
        letter-spacing: 0.3px;
      }
      .muted {
        color: var(--muted);
        font-size: 14px;
        margin-bottom: 18px;
      }
      #content {
        font-size: 18px;
        line-height: 1.6;
        background: rgba(255,255,255,0.04);
        border: 1px dashed rgba(255,255,255,0.12);
        border-radius: 12px;
        padding: 16px;
      }
      .footer {
        margin-top: 18px;
        display: flex;
        justify-content: space-between;
        align-items: center;
        font-size: 14px;
        color: var(--muted);
      }
      .badge {
        display: inline-block;
        background: rgba(139, 92, 246, 0.18);
        color: #d4c2ff;
        padding: 4px 10px;
        border-radius: 999px;
        font-size: 12px;
        border: 1px solid rgba(139, 92, 246, 0.35);
        letter-spacing: 0.2px;
      }
    </style>
  </head>
  <body>

      <section id="content">
<style>
/* SOLARIS OBSERVATORY — Iteration 1736 (kinetic orrery, circular interface, stellar glass) */
.cosmos-1736 {
  --h: 210;
  --ink: #0a0e18;
  --muted: #5d6b87;
  --bg0: #f5f9ff;
  --bg1: #eaf2ff;
  --glass: rgba(255,255,255,.7);
  --ring: color-mix(in srgb, var(--ink) 10%, transparent);
  --mx: 50%;
  --my: 40%;
  position: relative;
  isolation: isolate;
  overflow: clip;
  border-radius: 40px;
  min-height: 960px;
  color: var(--ink);
  font: 900 13.5px/1.6 ui-sans-serif, -apple-system, system-ui, Inter, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
  background:
    radial-gradient(1200px 860px at var(--mx) var(--my), hsl(var(--h) 95% 70% / .16), transparent 60%),
    linear-gradient(180deg, var(--bg0), var(--bg1));
  box-shadow:
    0 100px 250px -120px rgba(14,18,40,.32),
    inset 0 1px 0 rgba(255,255,255,.9);
  transition: background .6s ease, color .25s ease, filter .4s ease;
}
.cosmos-1736[data-theme="night"] {
  --ink: #f4f7ff;
  --muted: #a9b8d6;
  --bg0: #060b15;
  --bg1: #0a1020;
  --glass: rgba(255,255,255,.08);
  --ring: color-mix(in srgb, #ffffff 18%, transparent);
  box-shadow:
    0 90px 260px -110px rgba(0,0,0,.86),
    inset 0 1px 0 rgba(255,255,255,.06);
}

/* Soft veil + micro speckle */
.cosmos-1736::before{
  content:"";
  position:absolute; inset:-18% -12% 20% -12%;
  background: radial-gradient(120% 100% at 50% 0%, rgba(255,255,255,.55), transparent 60%);
  mix-blend-mode: soft-light; pointer-events:none;
}
.cosmos-1736::after{
  content:"";
  position:absolute; inset:0; pointer-events:none; opacity:.35; mix-blend-mode: soft-light;
  background:
    radial-gradient(220% 100% at 50% -10%, rgba(255,255,255,.10), transparent 42%),
    repeating-linear-gradient(45deg, rgba(255,255,255,.055) 0 1px, transparent 1px 10px);
}

.shell-1736 { position:relative; z-index:2; display:grid; grid-template-rows:auto 1fr auto; gap:clamp(18px,4.8vw,64px); padding: clamp(20px,5.5vw,72px); }

/* Header */
.mast-1736 { display:flex; align-items:flex-start; justify-content:space-between; gap:20px; flex-wrap:wrap; }
.brand-1736 { display:flex; gap:18px; align-items:center; }
.sig-1736{
  width:108px; height:108px; border-radius:999px; position:relative; overflow:hidden;
  border:1px solid var(--ring); background: var(--glass); backdrop-filter: blur(14px);
  box-shadow: inset 0 0 0 1px rgba(255,255,255,.18);
}
.sig-1736 .ring, .sig-1736 .dot { position:absolute; border-radius:50%; }
.sig-1736 .ring{
  inset:10px;
  background:
    conic-gradient(from var(--spin,0deg),
      hsl(var(--h) 92% 60%),
      hsl(calc(var(--h)+120) 92% 60%),
      hsl(calc(var(--h)+240) 92% 60%),
      hsl(var(--h) 92% 60%));
  -webkit-mask: radial-gradient(closest-side, #000 68%, transparent 70%);
          mask: radial-gradient(closest-side, #000 68%, transparent 70%);
  animation: signature-rotate 22s linear infinite;
  filter: saturate(1.06);
}
.sig-1736 .dot{
  width:12px; height:12px; left:calc(50% - 6px); top:8px;
  background: linear-gradient(90deg, #fff, hsl(var(--h) 100% 60%));
  box-shadow: 0 0 16px 3px hsl(var(--h) 100% 60% / .6);
  transform-origin: 50% 44px; animation: signature-orbit 6.2s linear infinite;
}
@keyframes signature-rotate{ to{ transform: rotate(1turn); } }
@keyframes signature-orbit{ to{ transform: rotate(1turn); } }

.kicker-1736 { font-weight:1000; letter-spacing:.28em; font-size:11px; text-transform:uppercase; opacity:.72; }
.hero-1736 {
  margin:4px 0 8px; line-height:.9; letter-spacing:-.02em; font-weight:1000;
  font-size: clamp(58px, 9.4vw, 140px);
  background: linear-gradient(108deg,
    hsl(var(--h) 86% 56%),
    hsl(calc(var(--h)+120) 86% 56%),
    hsl(calc(var(--h)+240) 86% 56%));
  -webkit-background-clip:text; background-clip:text; color:transparent;
  text-shadow: 0 18px 60px color-mix(in srgb, hsl(calc(var(--h)+160) 90% 60%) 22%, transparent);
}
.sub-1736 { color: var(--muted); font-weight:900; max-width: 70ch; }

/* Controls - round */
.controls-1736 { display:flex; gap:10px; align-items:center; flex-wrap:wrap; }
.btn-1736 {
  appearance:none; border:1px solid var(--ring); background: var(--glass); color: currentColor;
  padding:10px 14px; border-radius: 999px; font-weight:1000; letter-spacing:.2px; cursor:pointer;
  backdrop-filter: blur(10px);
  transition: transform .18s ease, box-shadow .18s ease, background .18s ease;
}
.btn-1736:hover{ transform: translateY(-1px); box-shadow: 0 16px 34px -16px rgba(0,0,0,.35); }
.btn-1736.primary{ background: linear-gradient(90deg, hsl(calc(var(--h)+90) 92% 60%), hsl(var(--h) 92% 60%)); color:#0b1224; border-color: transparent; }

/* Circular stage */
.stage-1736 { position:relative; display:grid; place-items:center; padding-top:8px; }
.viewport-1736{
  --tiltX: 0deg;
  --tiltY: 0deg;
  position:relative; width:min(88vw, 880px); aspect-ratio: 1/1; border-radius:50%;
  border:1px solid var(--ring); overflow:hidden; transform: rotateX(var(--tiltY)) rotateY(var(--tiltX));
  box-shadow: inset 0 1px 0 rgba(255,255,255,.25), 0 30px 120px -40px rgba(0,0,0,.28);
  background:
    radial-gradient(60% 60% at 50% 50%, rgba(255,255,255,.16), transparent 60%),
    linear-gradient(180deg, color-mix(in hsl, var(--bg1), transparent 0%), color-mix(in hsl, var(--bg1), transparent 8%));
  will-change: transform;
}
.canvas-1736{ position:absolute; inset:0; width:100%; height:100%; display:block; }
.rim-1736{
  pointer-events:none; position:absolute; inset:-12px; border-radius:50%;
  background:
    conic-gradient(from 90deg, color-mix(in srgb, var(--ink) 12%, transparent) 0 2deg, transparent 2deg 10deg),
    conic-gradient(from -90deg, color-mix(in srgb, var(--ink) 10%, transparent) 0 1deg, transparent 1deg 8deg);
  -webkit-mask: radial-gradient(closest-side, transparent calc(50% - 6px), #000 calc(50% - 5px));
          mask: radial-gradient(closest-side, transparent calc(50% - 6px), #000 calc(50% - 5px));
  opacity:.45;
}
.hint-1736{
  position:relative; margin-top:22px;
  background: var(--glass); border:1px solid var(--ring); border-radius:999px; padding:10px 14px;
  color: var(--ink); font-weight:900; backdrop-filter: blur(10px); opacity:.9;
}

/* Sliders */
.panel-1736 { display:flex; flex-wrap:wrap; gap:10px; }
.chip-1736{
  display:flex; align-items:center; gap:10px; padding:8px 12px; border-radius:999px;
  border:1px solid var(--ring); background: var(--glass); backdrop-filter: blur(10px); color: currentColor;
}
.chip-1736 input[type="range"]{
  appearance:none; width:min(54vw, 360px); height:6px; border-radius:999px; outline:none; cursor:pointer;
  background: linear-gradient(90deg, hsl(calc(var(--h)+210) 90% 60%), hsl(calc(var(--h)+90) 90% 60%));
}
.chip-1736 input[type="range"]::-webkit-slider-thumb{
  appearance:none; width:18px; height:18px; border-radius:50%;
  background: linear-gradient(90deg, hsl(calc(var(--h)+100) 90% 60%), hsl(var(--h) 90% 60%));
  border:2px solid #fff6; box-shadow: 0 2px 10px -2px rgba(0,0,0,.4);
}
.chip-1736 input[type="range"]::-moz-range-thumb{
  width:18px; height:18px; border:none; border-radius:50%;
  background: linear-gradient(90deg, hsl(calc(var(--h)+100) 90% 60%), hsl(var(--h) 90% 60%));
}

/* Footer bar */
.dock-1736{
  position:sticky; bottom:16px; z-index:3; display:flex; justify-content:space-between; align-items:center; gap:10px; flex-wrap:wrap;
  padding:8px; border-radius:16px; border:1px solid var(--ring); background: var(--glass); backdrop-filter: blur(10px);
}
.pill-1736{ display:inline-flex; align-items:center; gap:10px; padding:8px 12px; border-radius:999px; border:1px solid var(--ring); background: color-mix(in srgb, var(--glass) 100%, transparent); color: currentColor; font-weight:900; }
.icon-1736{ width:18px; height:18px; }
.meta-1736{ display:flex; align-items:center; justify-content: space-between; gap:8px; flex-wrap:wrap; color: var(--muted); }

.sr { position:absolute; width:1px; height:1px; padding:0; margin:-1px; overflow:hidden; clip:rect(0,0,0,0); white-space:nowrap; border:0; }
</style>

<div class="cosmos-1736" data-theme="night" data-motion="on" aria-label="Solaris Observatory — kinetic orrery">
  <div class="shell-1736">
    <div class="mast-1736">
      <div class="brand-1736">
        <div class="sig-1736" aria-hidden="true">
          <div class="ring"></div>
          <div class="dot"></div>
        </div>
        <div>
          <div class="kicker-1736">Iteration 1736</div>
          <h1 class="hero-1736">Solaris Observatory</h1>
          <p class="sub-1736">A kinetic orrery of light—planets, rings, and comets responding to your touch.</p>
        </div>
      </div>
      <div class="controls-1736">
        <button class="btn-1736 t-theme" aria-pressed="true" aria-label="Toggle theme">Theme</button>
        <button class="btn-1736 t-motion" aria-pressed="false" aria-label="Toggle motion">Motion</button>
        <button class="btn-1736 primary t-palette" aria-label="Shift palette">Palette</button>
      </div>
    </div>

    <figure class="stage-1736" aria-label="Orrery viewport">
      <div class="viewport-1736">
        <canvas class="canvas-1736" role="img" aria-label="Planets orbiting a star with drifting comets"></canvas>
        <div class="rim-1736" aria-hidden="true"></div>
      </div>
      <div class="hint-1736" aria-hidden="true">Drag to spin • Click to launch a comet • Move to tilt the sphere</div>
    </figure>

    <div class="panel-1736" aria-label="Parameters">
      <div class="chip-1736" title="Orbits">
        <span>Orbits</span>
        <input class="p-orbits" type="range" min="3" max="14" step="1" value="8" aria-label="Planet count">
      </div>
      <div class="chip-1736" title="Tempo">
        <span>Tempo</span>
        <input class="p-tempo" type="range" min="0.3" max="2.0" step="0.05" value="1.0" aria-label="Orbit speed">
      </div>
      <div class="chip-1736" title="Luminance">
        <span>Luminance</span>
        <input class="p-glow" type="range" min="0.3" max="1.4" step="0.02" value="0.9" aria-label="Glow intensity">
      </div>
    </div>

    <div class="dock-1736" aria-label="Footer">
      <div class="pill-1736">
        <svg class="icon-1736" viewBox="0 0 24 24" fill="none" aria-hidden="true">
          <path d="M12 3v18M3 12h18" stroke="currentColor" stroke-width="1.6" stroke-linecap="round"/>
        </svg>
        <span id="last-updated">Last updated: 2026-01-04 10:17:50 EST</span>
      </div>
      <div class="pill-1736" aria-hidden="true">Heliocentric study • additive light</div>
    </div>

    <div class="meta-1736" aria-hidden="true">
      <span>Orrery • planets • comets</span>
      <span>Dawn glass • nocturne velvet</span>
    </div>
  </div>
</div>

<script>
(function(){
  const root = document.currentScript.previousElementSibling?.classList?.contains('cosmos-1736')
    ? document.currentScript.previousElementSibling
    : document.querySelector('.cosmos-1736');
  const viewport = root.querySelector('.viewport-1736');
  const canvas = root.querySelector('.canvas-1736');
  const ctx = canvas.getContext('2d', { alpha: true });

  // Last updated
  const last = root.querySelector('#last-updated');
  try {
    const now = new Date();
    last.textContent = 'Last updated: ' + now.toLocaleString(undefined, {
      year:'numeric', month:'2-digit', day:'2-digit',
      hour:'2-digit', minute:'2-digit', second:'2-digit',
      hour12:false, timeZoneName:'short'
    });
  } catch(e){ last.textContent = 'Last updated: just now'; }

  // Controls
  const themeBtn = root.querySelector('.t-theme');
  const motionBtn = root.querySelector('.t-motion');
  const paletteBtn = root.querySelector('.t-palette');
  const orbitsInput = root.querySelector('.p-orbits');
  const tempoInput = root.querySelector('.p-tempo');
  const glowInput = root.querySelector('.p-glow');

  const KEY_THEME = 'v1736-theme';
  const KEY_MOTION = 'v1736-motion';

  // Theme
  const savedTheme = localStorage.getItem(KEY_THEME);
  if (savedTheme) root.setAttribute('data-theme', savedTheme);
  const syncThemeAria = () => themeBtn.setAttribute('aria-pressed', String(root.getAttribute('data-theme') === 'night'));
  syncThemeAria();
  themeBtn.addEventListener('click', ()=>{
    const next = root.getAttribute('data-theme') === 'night' ? 'day' : 'night';
    // For day theme, soften bg vars
    if (next === 'day') {
      root.style.setProperty('--bg0', '#f6fbff');
      root.style.setProperty('--bg1', '#edf3ff');
    } else {
      root.style.removeProperty('--bg0');
      root.style.removeProperty('--bg1');
    }
    root.setAttribute('data-theme', next);
    localStorage.setItem(KEY_THEME, next);
    syncThemeAria();
  });

  // Motion
  const mediaReduce = matchMedia('(prefers-reduced-motion: reduce)');
  function setMotion(on){
    root.setAttribute('data-motion', on ? 'on' : 'off');
    motionBtn.setAttribute('aria-pressed', String(!on));
    if(on && !running){ running = true; lastTick = performance.now(); requestAnimationFrame(loop); }
  }
  const savedMotion = localStorage.getItem(KEY_MOTION);
  if (savedMotion) setMotion(savedMotion === 'on');
  else if (mediaReduce.matches) setMotion(false);
  else setMotion(true);
  motionBtn.addEventListener('click', ()=>{
    const on = root.getAttribute('data-motion') === 'off';
    setMotion(on);
    localStorage.setItem(KEY_MOTION, on ? 'on' : 'off');
  });
  mediaReduce.addEventListener && mediaReduce.addEventListener('change', e => setMotion(!e.matches));

  // Palette cycling
  const palettes = [
    { name:'Cyan Drift', h: 198 },
    { name:'Mint Vale', h: 146 },
    { name:'Violet Hour', h: 286 },
    { name:'Rose Quartz', h: 336 },
    { name:'Solar Apricot', h: 28 },
    { name:'Moss Meadow', h: 96 }
  ];
  let paletteIndex = 0;
  function applyHue(h){ root.style.setProperty('--h', h); }
  paletteBtn.addEventListener('click', ()=>{
    paletteIndex = (paletteIndex + 1) % palettes.length;
    applyHue(palettes[paletteIndex].h);
    root.style.filter = 'saturate(1.2) brightness(1.06)';
    setTimeout(()=> root.style.filter='', 380);
  });

  // Params
  const params = {
    orbits: +orbitsInput.value || 8,
    tempo: +tempoInput.value || 1.0,
    glow: +glowInput.value || 0.9
  };
  orbitsInput.addEventListener('input', ()=> {
    params.orbits = Math.max(3, Math.min(18, Math.floor(+orbitsInput.value || 8)));
    makePlanets();
  });
  tempoInput.addEventListener('input', ()=> params.tempo = +tempoInput.value || 1.0);
  glowInput.addEventListener('input', ()=> params.glow = +glowInput.value || 0.9);

  // Pointer + tilt
  const pointer = { x:0, y:0, down:false, ax:0, ay:0, vx:0, vy:0, lastX:0, lastY:0 };
  function updateTilt(e){
    const rect = viewport.getBoundingClientRect();
    const x = ('touches' in e) ? e.touches[0].clientX : e.clientX;
    const y = ('touches' in e) ? e.touches[0].clientY : e.clientY;
    pointer.lastX = pointer.x; pointer.lastY = pointer.y;
    pointer.x = x - rect.left; pointer.y = y - rect.top;
    const nx = (pointer.x / rect.width) * 2 - 1;
    const ny = (pointer.y / rect.height) * 2 - 1;
    viewport.style.setProperty('--tiltX', (nx * 6).toFixed(2) + 'deg');
    viewport.style.setProperty('--tiltY', (-ny * 6).toFixed(2) + 'deg');
    pointer.vx = pointer.x - pointer.lastX;
    pointer.vy = pointer.y - pointer.lastY;
    // also move bg focal
    root.style.setProperty('--mx', (pointer.x / rect.width * 100).toFixed(2) + '%');
    root.style.setProperty('--my', (pointer.y / rect.height * 100).toFixed(2) + '%');
  }
  viewport.addEventListener('pointermove', updateTilt, { passive:true });
  viewport.addEventListener('touchstart', updateTilt, { passive:true });

  viewport.addEventListener('pointerdown', (e)=>{
    pointer.down = true; updateTilt(e);
    // Launch comet on click
    spawnComet(pointer.x, pointer.y);
  }, { passive:true });
  window.addEventListener('pointerup', ()=> pointer.down = false, { passive:true });

  // Canvas sizing
  const DPR = () => Math.max(1, Math.min(2, window.devicePixelRatio || 1));
  let dpr=1, w=0, h=0, cx=0, cy=0, radius=0;
  const ro = new ResizeObserver(()=> resize());
  ro.observe(viewport);

  function resize(){
    const rect = viewport.getBoundingClientRect();
    dpr = DPR();
    w = Math.max(1, Math.floor(rect.width * dpr));
    h = Math.max(1, Math.floor(rect.height * dpr));
    canvas.width = w; canvas.height = h;
    canvas.style.width = rect.width + 'px';
    canvas.style.height = rect.height + 'px';
    ctx.setTransform(1,0,0,1,0,0);
    ctx.scale(dpr, dpr);
    cx = rect.width/2; cy = rect.height/2;
    radius = Math.min(rect.width, rect.height) / 2;
    initStars();
    makePlanets();
    clearAll(1);
  }

  // Scene state
  let lastTick = performance.now();
  let running = root.getAttribute('data-motion') !== 'off';

  // Stars
  let stars = [];
  function initStars(){
    const rect = viewport.getBoundingClientRect();
    const count = Math.floor(220 + rect.width * 0.15);
    stars = new Array(count).fill(0).map(()=> ({
      x: Math.random()*rect.width,
      y: Math.random()*rect.height,
      z: Math.random(), // parallax layer
      a: Math.random()*Math.PI*2, // twinkle phase
      r: Math.random()*1.2 + 0.3
    }));
  }

  // Planets
  let planets = [];
  let baseRotation = 0;
  let spinVelocity = 0;
  function makePlanets(){
    const n = params.orbits;
    planets = [];
    const spacing = radius * 0.75 / (n + 1);
    const hue = parseFloat(getComputedStyle(root).getPropertyValue('--h')) || 210;
    for (let i=0;i<n;i++){
      const f = (i+1)/(n+1);
      const r = spacing * (i+1) + radius*0.05;
      const size = Math.max(2, 2 + f*6);
      const speed = 0.25 + f*1.2; // base angular speed
      const colorHue = (hue + i*22 + Math.sin(i*1.5)*16) % 360;
      planets.push({
        r, size, speed,
        phase: Math.random()*Math.PI*2,
        hue: colorHue
      });
    }
  }

  // Comets
  const comets = [];
  function spawnComet(px, py){
    const rect = viewport.getBoundingClientRect();
    const dx = px - cx, dy = py - cy;
    const dist = Math.max(10, Math.hypot(dx, dy));
    const vScale = 220 + Math.random()*120;
    const vx = (dx/dist) * vScale;
    const vy = (dy/dist) * vScale;
    comets.push({
      x: cx + (dx>0? -5:5), y: cy + (dy>0? -5:5),
      vx, vy,
      life: 1,
      trail: []
    });
    if (comets.length > 12) comets.splice(0, comets.length - 12);
  }

  // Helpers
  const TAU = Math.PI*2;

  function clearAll(alpha){
    const rect = viewport.getBoundingClientRect();
    const hh = parseFloat(getComputedStyle(root).getPropertyValue('--h')) || 210;
    const day = root.getAttribute('data-theme') === 'day';
    const g = ctx.createLinearGradient(0,0,rect.width, rect.height);
    if (day){
      g.addColorStop(0, `hsla(${(hh+240)%360}, 60%, 98%, ${alpha})`);
      g.addColorStop(1, `hsla(${(hh+40)%360}, 60%, 96%, ${alpha})`);
    } else {
      g.addColorStop(0, `hsla(${(hh+240)%360}, 80%, 9%, ${alpha})`);
      g.addColorStop(1, `hsla(${(hh+60)%360}, 80%, 8%, ${alpha})`);
    }
    ctx.globalCompositeOperation = 'source-over';
    ctx.fillStyle = g;
    ctx.beginPath();
    ctx.arc(cx, cy, radius+2, 0, TAU);
    ctx.closePath();
    ctx.fill();
  }

  function drawStars(t){
    const rect = viewport.getBoundingClientRect();
    for (const s of stars){
      const tw = 0.4 + 0.6*Math.sin(s.a + t*1.5 + s.z*4);
      const a = 0.25 + 0.55*s.z*tw;
      ctx.globalCompositeOperation = 'screen';
      ctx.fillStyle = `hsla(0,0%,100%,${a})`;
      const px = s.x + Math.sin(t*0.02 + s.z*6)*8*s.z;
      const py = s.y + Math.cos(t*0.018 + s.z*5)*8*s.z;
      ctx.beginPath(); ctx.arc(px, py, s.r*(1+s.z*0.6), 0, TAU); ctx.fill();
    }
  }

  function drawSun(t){
    const glow = params.glow;
    const base = parseFloat(getComputedStyle(root).getPropertyValue('--h')) || 210;
    const r0 = radius * 0.08;
    const grd = ctx.createRadialGradient(cx, cy, 0, cx, cy, r0*9);
    grd.addColorStop(0, `hsla(${(base+40)%360}, 100%, 65%, ${0.38*glow})`);
    grd.addColorStop(1, `hsla(${(base+180)%360}, 100%, 60%, 0)`);
    ctx.globalCompositeOperation = 'lighter';
    ctx.fillStyle = grd;
    ctx.beginPath(); ctx.arc(cx, cy, r0*8, 0, TAU); ctx.fill();

    ctx.globalCompositeOperation = 'screen';
    ctx.fillStyle = `hsla(${(base+20)%360}, 100%, 55%, ${0.5 + 0.3*Math.sin(t*1.2)})`;
    ctx.beginPath(); ctx.arc(cx, cy, r0, 0, TAU); ctx.fill();
  }

  function drawOrbits(t, dt){
    const glow = params.glow;
    const day = root.getAttribute('data-theme') === 'day';
    // spin dynamics
    if (pointer.down){
      // compute angular drag velocity
      const ax = pointer.x - cx, ay = pointer.y - cy;
      const bx = pointer.lastX - cx, by = pointer.lastY - cy;
      const a1 = Math.atan2(ay, ax), a0 = Math.atan2(by, bx);
      let da = a1 - a0;
      if (isFinite(da)){
        if (da > Math.PI) da -= TAU;
        if (da < -Math.PI) da += TAU;
        spinVelocity += da * 6;
      }
    }
    spinVelocity *= 0.96;
    baseRotation += (0.15*params.tempo + spinVelocity) * dt;

    // orbit rings
    ctx.globalCompositeOperation = 'screen';
    ctx.lineWidth = 1;
    for (const p of planets){
      ctx.strokeStyle = day ? `hsla(0,0%,10%,.08)` : `hsla(0,0%,100%,.08)`;
      ctx.beginPath();
      ctx.arc(cx, cy, p.r, 0, TAU);
      ctx.stroke();
    }

    // planets
    for (let i=0;i<planets.length;i++){
      const p = planets[i];
      const ang = p.phase + baseRotation * p.speed * params.tempo;
      const x = cx + Math.cos(ang) * p.r;
      const y = cy + Math.sin(ang) * p.r;

      // glow
      ctx.globalCompositeOperation = 'lighter';
      ctx.shadowColor = `hsla(${p.hue},100%,60%,${0.45*glow})`;
      ctx.shadowBlur = 10 + 30*glow;

      ctx.fillStyle = `hsla(${p.hue}, 100%, ${day? '48%':'60%'}, ${0.7})`;
      ctx.beginPath(); ctx.arc(x, y, p.size, 0, TAU); ctx.fill();

      // tiny moon hint
      if (i%3===0){
        const moonAng = ang*1.7 + i;
        ctx.shadowBlur = 6 + 20*glow;
        ctx.fillStyle = `hsla(${(p.hue+60)%360}, 100%, ${day? '54%':'66%'}, .55)`;
        ctx.beginPath(); ctx.arc(x + Math.cos(moonAng)* (p.size*2.2), y + Math.sin(moonAng)*(p.size*2.2), Math.max(1, p.size*0.4), 0, TAU); ctx.fill();
      }
      ctx.shadowBlur = 0;
    }
  }

  function updateComets(dt){
    for (let i=comets.length-1; i>=0; i--){
      const c = comets[i];
      c.vx *= 0.999; c.vy *= 0.999;
      c.x += c.vx * dt; c.y += c.vy * dt;
      c.life -= dt * 0.18;
      c.trail.unshift({ x:c.x, y:c.y, a:c.life });
      if (c.trail.length > 50) c.trail.pop();
      // remove if out of bounds or dead
      const dx = c.x - cx, dy = c.y - cy;
      if (c.life <= 0 || Math.hypot(dx,dy) > radius*1.2) comets.splice(i,1);
    }
  }

  function drawComets(){
    const glow = params.glow;
    const hue = parseFloat(getComputedStyle(root).getPropertyValue('--h')) || 210;
    for (const c of comets){
      // tail
      ctx.globalCompositeOperation = 'lighter';
      ctx.lineCap = 'round';
      for (let i=0;i<c.trail.length-1;i++){
        const t0 = c.trail[i], t1 = c.trail[i+1];
        const a = Math.max(0, Math.min(1, t0.a));
        ctx.strokeStyle = `hsla(${(hue+140)%360},100%,60%,${0.12 * a * glow})`;
        ctx.lineWidth = Math.max(1, (6 - i*0.1) * 0.6);
        ctx.beginPath();
        ctx.moveTo(t0.x, t0.y);
        ctx.lineTo(t1.x, t1.y);
        ctx.stroke();
      }
      // head
      const headA = Math.max(0.1, c.life);
      const grd = ctx.createRadialGradient(c.x, c.y, 0, c.x, c.y, 24);
      grd.addColorStop(0, `hsla(${(hue+40)%360},100%,65%,${0.32*headA*glow})`);
      grd.addColorStop(1, `hsla(${(hue+160)%360},100%,55%,0)`);
      ctx.fillStyle = grd;
      ctx.beginPath(); ctx.arc(c.x, c.y, 18, 0, TAU); ctx.fill();
      ctx.fillStyle = `hsla(${(hue+40)%360},100%,65%,${0.6*headA})`;
      ctx.beginPath(); ctx.arc(c.x, c.y, 2.4, 0, TAU); ctx.fill();
    }
  }

  function loop(now){
    if (root.getAttribute('data-motion') === 'off'){ running = false; return; }
    const dt = Math.min(32, now - lastTick) / 1000;
    lastTick = now;
    const t = now/1000;

    clearAll( root.getAttribute('data-theme')==='day' ? 0.12 : 0.10 );
    drawStars(t);
    drawSun(t);
    drawOrbits(t, dt);
    updateComets(dt);
    drawComets();

    requestAnimationFrame(loop);
  }

  // Init
  resize();
  lastTick = performance.now();
  if (running) requestAnimationFrame(loop);
  root.style.setProperty('--h', getComputedStyle(root).getPropertyValue('--h').trim() || '210');
})();
</script>

        const now = new Date();
