<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vibing</title>
    <style>
      :root {
        --bg: #0f1221;
        --fg: #e6e8f0;
        --muted: #9aa3b2;
        --accent: #8b5cf6;
      }
      html, body {
        height: 100%;
      }
      body {
        margin: 0;
        font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Ubuntu, Cantarell, Noto Sans, Helvetica Neue, Arial, "Apple Color Emoji", "Segoe UI Emoji";
        color: var(--fg);
        background: radial-gradient(1200px 800px at 70% 10%, #1b1f3a, var(--bg));
        display: flex;
        align-items: center;
        justify-content: center;
      }
      .card {
        width: min(720px, 92vw);
        background: rgba(255,255,255,0.04);
        border: 1px solid rgba(255,255,255,0.08);
        border-radius: 16px;
        padding: 28px 24px;
        box-shadow: 0 10px 30px rgba(0,0,0,0.3);
        backdrop-filter: blur(6px);
      }
      h1 {
        margin: 0 0 10px 0;
        font-size: 28px;
        letter-spacing: 0.3px;
      }
      .muted {
        color: var(--muted);
        font-size: 14px;
        margin-bottom: 18px;
      }
      #content {
        font-size: 18px;
        line-height: 1.6;
        background: rgba(255,255,255,0.04);
        border: 1px dashed rgba(255,255,255,0.12);
        border-radius: 12px;
        padding: 16px;
      }
      .footer {
        margin-top: 18px;
        display: flex;
        justify-content: space-between;
        align-items: center;
        font-size: 14px;
        color: var(--muted);
      }
      .badge {
        display: inline-block;
        background: rgba(139, 92, 246, 0.18);
        color: #d4c2ff;
        padding: 4px 10px;
        border-radius: 999px;
        font-size: 12px;
        border: 1px solid rgba(139, 92, 246, 0.35);
        letter-spacing: 0.2px;
      }
    </style>
  </head>
  <body>

      <section id="content">
<section class="hikari" aria-label="Daybreak Studio">
  <style>
    .hikari {
      --bg: #f7fafc;
      --surface: #ffffff;
      --ink: #0b1b26;
      --muted: #4a6273;
      --line: rgba(11, 27, 38, 0.08);
      --accent: #e46e2b;
      --g1: #ffb86b;
      --g2: #ff7aa3;
      --g3: #7dd3fc;
      position: relative;
      color: var(--ink);
      font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Inter, "Helvetica Neue", Arial;
      border-radius: 22px;
      overflow: clip;
      box-shadow: 0 18px 60px rgba(5, 20, 30, 0.15);
      background:
        radial-gradient(120% 120% at 15% 10%, rgba(255, 240, 224, 0.6), transparent 45%),
        radial-gradient(120% 120% at 85% 90%, rgba(225, 245, 255, 0.7), transparent 48%),
        var(--bg);
      isolate: isolate;
    }

    /* Stage with animated border glow */
    .hikari .stage {
      position: relative;
      padding: clamp(18px, 3.6vw, 38px);
      min-height: clamp(420px, 56vw, 720px);
      background: linear-gradient(180deg, rgba(255,255,255,0.9), rgba(255,255,255,0.7));
      border: 1px solid var(--line);
      border-radius: 20px;
      background-clip: padding-box, border-box;
    }
    .hikari .stage::before {
      content: "";
      position: absolute;
      inset: -1px;
      border-radius: 20px;
      background:
        conic-gradient(from var(--spin, 0deg),
          var(--g1), var(--g2), var(--g3), var(--g1));
      -webkit-mask:
        linear-gradient(#000 0 0) content-box,
        linear-gradient(#000 0 0);
      -webkit-mask-composite: xor;
              mask-composite: exclude;
      padding: 1px; /* creates the gradient border */
      filter: blur(10px) saturate(1.1);
      pointer-events: none;
      opacity: 0.65;
      transition: opacity 300ms ease;
    }
    .hikari:hover .stage::before { opacity: 0.9; }

    /* Canvas */
    .hikari .silk {
      position: absolute;
      inset: 0;
      border-radius: 20px;
      z-index: 0;
      pointer-events: none;
    }

    /* Layout */
    .hikari .wrap {
      position: relative;
      z-index: 1;
      display: grid;
      grid-template-columns: 1.1fr 0.9fr;
      align-items: center;
      gap: clamp(18px, 4.2vw, 44px);
    }
    @media (max-width: 860px) {
      .hikari .wrap { grid-template-columns: 1fr; }
      .hikari .poster { order: -1; }
    }

    /* Card */
    .hikari .card {
      position: relative;
      background: linear-gradient(180deg, var(--surface), rgba(255,255,255,0.86));
      border: 1px solid var(--line);
      border-radius: 18px;
      padding: clamp(18px, 3.2vw, 28px);
      box-shadow:
        inset 0 0 0 1px rgba(255,255,255,0.4),
        0 14px 30px rgba(12, 45, 70, 0.08);
      transform-style: preserve-3d;
      will-change: transform;
    }
    .hikari .eyebrow {
      display: inline-flex;
      gap: 8px;
      align-items: center;
      font-size: 12px;
      letter-spacing: 0.14em;
      text-transform: uppercase;
      color: var(--muted);
      opacity: 0.86;
    }
    .hikari .spark {
      width: 8px; height: 8px; border-radius: 50%;
      background: radial-gradient(circle, var(--g1), var(--g2) 60%);
      box-shadow: 0 0 0 4px rgba(255, 186, 107, 0.18);
    }
    .hikari h1 {
      margin: 8px 0 6px 0;
      font-size: clamp(28px, 5vw, 64px);
      line-height: 1.02;
      letter-spacing: -0.02em;
      font-weight: 900;
      background: linear-gradient(92deg, var(--ink) 0%, var(--g2) 60%, var(--g3) 100%);
      -webkit-background-clip: text;
      background-clip: text;
      color: transparent;
    }
    .hikari .lead {
      margin: 8px 0 18px 0;
      color: var(--muted);
      font-size: clamp(14px, 1.6vw, 18px);
      line-height: 1.6;
    }

    /* Controls */
    .hikari .controls {
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
      margin-top: 8px;
    }
    .hikari .chip {
      --bd: rgba(11, 27, 38, 0.12);
      appearance: none;
      border: 1px solid var(--bd);
      color: var(--ink);
      background:
        linear-gradient(180deg, rgba(255,255,255,0.9), rgba(255,255,255,0.7));
      padding: 8px 12px;
      border-radius: 999px;
      font-weight: 600;
      font-size: 13px;
      cursor: pointer;
      transition: transform 140ms ease, box-shadow 220ms ease, border-color 220ms ease, background 220ms ease;
      box-shadow: 0 6px 16px rgba(5, 20, 30, 0.06);
    }
    .hikari .chip:hover { transform: translateY(-1px); border-color: rgba(11,27,38,0.22); }
    .hikari .chip[aria-pressed="true"] {
      border-color: transparent;
      background:
        linear-gradient(180deg, rgba(255,255,255,0.92), rgba(255,255,255,0.78)) padding-box,
        linear-gradient(90deg, var(--g1), var(--g2), var(--g3)) border-box;
      border: 2px solid transparent;
      box-shadow: 0 10px 24px rgba(5, 20, 30, 0.12);
    }
    .hikari .ghost {
      background: transparent;
      border-style: dashed;
      opacity: 0.8;
    }

    /* Poster glyph */
    .hikari .poster {
      position: relative;
      width: min(480px, 92%);
      aspect-ratio: 1/1;
      margin-inline: auto;
      border-radius: 18px;
      background:
        radial-gradient(60% 60% at 50% 50%, rgba(255,255,255,0.65), rgba(255,255,255,0.35) 60%, rgba(255,255,255,0.2) 100%),
        linear-gradient(120deg, rgba(255,255,255,0.8), rgba(255,255,255,0.6));
      border: 1px solid var(--line);
      box-shadow: inset 0 0 0 1px rgba(255,255,255,0.5), 0 14px 30px rgba(12,45,70,0.08);
      overflow: hidden;
    }
    .hikari .orb {
      position: absolute;
      inset: 18%;
      border-radius: 50%;
      background:
        radial-gradient(closest-side, rgba(255,255,255,0.85), transparent 60%),
        conic-gradient(from var(--spin, 0deg), var(--g1), var(--g2), var(--g3), var(--g1));
      filter: saturate(1.05) blur(0.2px);
      box-shadow: 0 14px 40px rgba(7, 28, 44, 0.12);
      animation: breathe 8s ease-in-out infinite;
    }
    .hikari .ring {
      position: absolute;
      inset: 6%;
      border-radius: 50%;
      border: 1px dashed rgba(11,27,38,0.15);
      mix-blend-mode: multiply;
      animation: spin 22s linear infinite;
    }
    .hikari .ring:nth-child(3) { inset: 2%; animation-duration: 36s; animation-direction: reverse; opacity: 0.6; }

    @keyframes spin { to { transform: rotate(360deg); } }
    @keyframes breathe {
      0%, 100% { transform: scale(1); }
      50% { transform: scale(1.03); }
    }

    /* Meta */
    .hikari .meta {
      position: relative;
      z-index: 1;
      display: flex;
      justify-content: space-between;
      align-items: center;
      gap: 12px;
      padding: 10px 2px 2px 2px;
      color: var(--muted);
      font-size: 12px;
    }
    .hikari .hint {
      opacity: 0.85;
    }

    /* Modes */
    .hikari.sunrise { --accent:#e46e2b; --g1:#ffb86b; --g2:#ff7aa3; --g3:#7dd3fc; }
    .hikari.noon     { --accent:#1b7bdc; --g1:#8effc1; --g2:#5bbcff; --g3:#6b9bff; }
    .hikari.dusk     { --accent:#8457ff; --g1:#b28dff; --g2:#ff8fb0; --g3:#ffd080; }

    .hikari.paused .stage::before,
    .hikari.paused .orb,
    .hikari.paused .ring { animation-play-state: paused; }
    .hikari.calm .stage::before { opacity: 0.5; }

    /* Accessible motion */
    @media (prefers-reduced-motion: reduce) {
      .hikari .stage::before, .hikari .orb, .hikari .ring { animation: none !important; }
    }
  </style>

  <div class="stage">
    <canvas class="silk" aria-hidden="true"></canvas>

    <div class="wrap">
      <div class="card" id="tilt">
        <div class="eyebrow"><span class="spark"></span> Daybreak UI</div>
        <h1>Bright. Crisp. Playfully precise.</h1>
        <p class="lead">A kinetic poster for your interface—soft edges, clean type, and color that quietly celebrates motion.</p>

        <div class="controls" role="group" aria-label="Theme">
          <button class="chip" data-theme="sunrise" aria-pressed="true">Sunrise</button>
          <button class="chip" data-theme="noon" aria-pressed="false">Noon</button>
          <button class="chip" data-theme="dusk" aria-pressed="false">Dusk</button>
          <button class="chip ghost" id="motion" aria-pressed="false">Pause motion</button>
          <button class="chip ghost" id="calm" aria-pressed="false">Calm visuals</button>
        </div>
      </div>

      <div class="poster" aria-hidden="true">
        <div class="ring"></div>
        <div class="ring"></div>
        <div class="orb"></div>
      </div>
    </div>
  </div>

  <div class="meta">
    <span id="last-updated">Last updated: 2025-11-13 08:31:24 EST</span>
    <span class="hint">Tip: Move your cursor—tilt the card and steer the color threads.</span>
  </div>

  <script>
    (function () {
      const root = document.currentScript.closest('.hikari');
      const canvas = root.querySelector('.silk');
      const ctx = canvas.getContext('2d');
      const tilt = root.querySelector('#tilt');
      const themeBtns = [...root.querySelectorAll('.chip[data-theme]')];
      const motionBtn = root.querySelector('#motion');
      const calmBtn = root.querySelector('#calm');

      // Timestamp
      const lu = root.querySelector('#last-updated');
      function tzAbbr(d) {
        try { return d.toLocaleTimeString([], { timeZoneName: 'short' }).split(' ').pop(); }
        catch { return ''; }
      }
      const now = new Date();
      lu.textContent = 'Last updated: ' + now.toLocaleString([], {
        year: 'numeric', month: '2-digit', day: '2-digit',
        hour: '2-digit', minute: '2-digit', second: '2-digit'
      }) + ' ' + tzAbbr(now);

      // Themes
      const THEMES = { sunrise:1, noon:1, dusk:1 };
      function setTheme(name) {
        if (!THEMES[name]) return;
        root.classList.remove('sunrise', 'noon', 'dusk');
        root.classList.add(name);
        themeBtns.forEach(b => b.setAttribute('aria-pressed', String(b.dataset.theme === name)));
      }
      themeBtns.forEach(b => b.addEventListener('click', () => setTheme(b.dataset.theme)));

      // Motion + Calm
      let paused = false;
      motionBtn.addEventListener('click', () => {
        paused = !paused;
        root.classList.toggle('paused', paused);
        motionBtn.setAttribute('aria-pressed', String(paused));
        motionBtn.textContent = paused ? 'Resume motion' : 'Pause motion';
      });
      calmBtn.addEventListener('click', () => {
        const next = !root.classList.contains('calm');
        root.classList.toggle('calm', next);
        calmBtn.setAttribute('aria-pressed', String(next));
        calmBtn.textContent = next ? 'Resume intensity' : 'Calm visuals';
      });

      // Resize canvas
      const DPR = Math.min(window.devicePixelRatio || 1, 2);
      function fit() {
        const r = canvas.getBoundingClientRect();
        canvas.width = Math.max(1, Math.floor(r.width * DPR));
        canvas.height = Math.max(1, Math.floor(r.height * DPR));
      }
      fit();
      addEventListener('resize', fit);

      // Pointer-driven tilt and field
      let mx = 0.5, my = 0.4, hasPointer = false;
      root.addEventListener('pointermove', (e) => {
        const r = root.getBoundingClientRect();
        mx = (e.clientX - r.left) / r.width;
        my = (e.clientY - r.top) / r.height;
        hasPointer = true;
        // Rotate border gradient
        const deg = (mx - 0.5) * 40 + (my - 0.5) * 40;
        root.style.setProperty('--spin', deg.toFixed(2) + 'deg');
      });
      root.addEventListener('pointerleave', () => { hasPointer = false; });

      // Tilt card
      function tiltUpdate() {
        const r = tilt.getBoundingClientRect();
        const cx = r.left + r.width / 2;
        const cy = r.top + r.height / 2;
        let dx = (mx * r.width + r.left - cx) / r.width;
        let dy = (my * r.height + r.top - cy) / r.height;
        if (!hasPointer) { dx *= 0.2; dy *= 0.2; }
        tilt.style.transform =
          'perspective(900px) rotateX(' + (-dy * 6).toFixed(2) + 'deg) rotateY(' + (dx * 8).toFixed(2) + 'deg)';
        requestAnimationFrame(tiltUpdate);
      }
      tiltUpdate();

      // Generative silk threads
      let t = Math.random() * 1000;
      const prefersReduced = matchMedia('(prefers-reduced-motion: reduce)').matches;
      function threadColor(stops) {
        const g = ctx.createLinearGradient(0, 0, canvas.width, 0);
        const style = getComputedStyle(root);
        const c1 = style.getPropertyValue('--g1').trim();
        const c2 = style.getPropertyValue('--g2').trim();
        const c3 = style.getPropertyValue('--g3').trim();
        g.addColorStop(0, c1); g.addColorStop(0.5, c2); g.addColorStop(1, c3);
        return g;
      }
      function draw() {
        if (!canvas.width || !canvas.height) return;
        ctx.clearRect(0, 0, canvas.width, canvas.height);

        const W = canvas.width, H = canvas.height;
        const cx = mx * W, cy = my * H;
        const lines = 7;
        ctx.globalCompositeOperation = 'lighter';

        for (let i = 0; i < lines; i++) {
          const phase = t * 0.6 + i * 0.8;
          const amp = (H * 0.06) + i * 3;
          const freq = 0.002 + i * 0.0006;

          ctx.beginPath();
          for (let x = 0; x <= W; x += 8) {
            const dist = Math.abs(x - cx) / W;
            const bell = Math.exp(-dist * 5);
            const y =
              H * 0.5
              + Math.sin(x * freq + phase) * amp * (0.6 + 0.4 * bell)
              + (cy - H * 0.5) * 0.2 * bell;
            if (x === 0) ctx.moveTo(x, y);
            else ctx.lineTo(x, y);
          }
          ctx.lineWidth = 1.2 + i * 0.35;
          ctx.strokeStyle = threadColor();
          ctx.globalAlpha = 0.14 + i * 0.04;
          ctx.stroke();
        }
        ctx.globalAlpha = 1;
        ctx.globalCompositeOperation = 'source-over';
      }

      function loop() {
        if (!paused && !prefersReduced) {
          t += 0.008;
        }
        draw();
        requestAnimationFrame(loop);
      }
      loop();

      // Initialize theme
      setTheme('sunrise');
    }());
  </script>
</section>
      </section>
      <!-- END_EDITABLE -->
    <script>
      // Only show a local placeholder if the agent hasn't written a timestamp yet
      const el = document.getElementById('last-updated');
      if (el && (!el.textContent || el.textContent.includes('not yet'))) {
        const now = new Date();
        el.textContent = `Last updated: ${now.toLocaleString(undefined, { hour12: false })}`;
      }
    </script>
  </body>
