<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vibing</title>
    <style>
      :root {
        --bg: #0f1221;
        --fg: #e6e8f0;
        --muted: #9aa3b2;
        --accent: #8b5cf6;
      }
      html, body {
        height: 100%;
      }
      body {
        margin: 0;
        font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Ubuntu, Cantarell, Noto Sans, Helvetica Neue, Arial, "Apple Color Emoji", "Segoe UI Emoji";
        color: var(--fg);
        background: radial-gradient(1200px 800px at 70% 10%, #1b1f3a, var(--bg));
        display: flex;
        align-items: center;
        justify-content: center;
      }
      .card {
        width: min(720px, 92vw);
        background: rgba(255,255,255,0.04);
        border: 1px solid rgba(255,255,255,0.08);
        border-radius: 16px;
        padding: 28px 24px;
        box-shadow: 0 10px 30px rgba(0,0,0,0.3);
        backdrop-filter: blur(6px);
      }
      h1 {
        margin: 0 0 10px 0;
        font-size: 28px;
        letter-spacing: 0.3px;
      }
      .muted {
        color: var(--muted);
        font-size: 14px;
        margin-bottom: 18px;
      }
      #content {
        font-size: 18px;
        line-height: 1.6;
        background: rgba(255,255,255,0.04);
        border: 1px dashed rgba(255,255,255,0.12);
        border-radius: 12px;
        padding: 16px;
      }
      .footer {
        margin-top: 18px;
        display: flex;
        justify-content: space-between;
        align-items: center;
        font-size: 14px;
        color: var(--muted);
      }
      .badge {
        display: inline-block;
        background: rgba(139, 92, 246, 0.18);
        color: #d4c2ff;
        padding: 4px 10px;
        border-radius: 999px;
        font-size: 12px;
        border: 1px solid rgba(139, 92, 246, 0.35);
        letter-spacing: 0.2px;
      }
    </style>
  </head>
  <body>

      <section id="content">
<section class="v1079" aria-label="Aurora Canvas">
  <style>
    .v1079 { 
      --fg: #eaf3ff;
      --muted: #a6b8d9;
      --glass: rgba(255,255,255,0.06);
      --stroke: rgba(255,255,255,0.14);
      --acc1: #78a6ff;
      --acc2: #9b7bff;
      --acc3: #58ffd1;
      --mx: 50%;
      --my: 40%;
      position: relative;
      border-radius: 22px;
      overflow: hidden;
      padding: 30px;
      color: var(--fg);
      background:
        radial-gradient(900px 600px at var(--mx) var(--my), rgba(122,162,255,0.18), transparent 60%),
        linear-gradient(135deg, #0b1220 0%, #0a1321 55%, #0e0f1a 100%);
      border: 1px solid rgba(255,255,255,0.08);
      box-shadow: 0 10px 40px rgba(0,0,0,0.45), inset 0 0 0 1px rgba(255,255,255,0.04);
      font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, "Helvetica Neue", Arial, "Noto Sans", "Apple Color Emoji", "Segoe UI Emoji";
      isolation: isolate;
      min-height: 380px;
    }
    .v1079 * { box-sizing: border-box; }
    .v1079 .aurora {
      position: absolute; inset: -20% -10% -30% -10%;
      background:
        conic-gradient(from 210deg at 60% 40%, rgba(120,166,255,0.16), rgba(155,123,255,0.10), rgba(88,255,209,0.12), rgba(120,166,255,0.16));
      filter: blur(52px) saturate(120%);
      opacity: 0.8;
      animation: v1079_drift 24s ease-in-out infinite alternate;
      pointer-events: none;
      z-index: 0;
    }
    .v1079 .orb {
      position: absolute; width: 280px; height: 280px; border-radius: 50%;
      filter: blur(28px);
      mix-blend-mode: screen;
      opacity: 0.55;
      pointer-events: none;
    }
    .v1079 .o1 { left: -60px; top: 10%; background: radial-gradient(circle at 30% 30%, rgba(120,166,255,0.6), rgba(120,166,255,0) 60%); animation: v1079_float 16s ease-in-out infinite; }
    .v1079 .o2 { right: -40px; bottom: 6%; background: radial-gradient(circle at 60% 40%, rgba(155,123,255,0.55), rgba(155,123,255,0) 60%); animation: v1079_float 18s ease-in-out infinite reverse; }
    .v1079 .o3 { left: 35%; bottom: -80px; background: radial-gradient(circle at 50% 50%, rgba(88,255,209,0.5), rgba(88,255,209,0) 58%); animation: v1079_float 22s ease-in-out infinite; }

    .v1079 .card {
      position: relative; z-index: 2;
      background: linear-gradient(180deg, rgba(255,255,255,0.10), rgba(255,255,255,0.04));
      border: 1px solid var(--stroke);
      border-radius: 20px;
      backdrop-filter: blur(14px) saturate(130%);
      -webkit-backdrop-filter: blur(14px) saturate(130%);
      padding: clamp(18px, 3vw, 28px);
      max-width: 820px;
      margin: 6px auto 0 auto;
      box-shadow: inset 0 0 0 1px rgba(255,255,255,0.05), 0 12px 40px rgba(4,10,25,0.55);
      transform: translateZ(0);
      animation: v1079_pop 700ms cubic-bezier(.2,.8,.2,1) both;
    }
    .v1079 .badge {
      display: inline-flex; align-items: center; gap: 8px;
      padding: 6px 10px;
      font-size: 12px; letter-spacing: .12em; text-transform: uppercase;
      color: var(--muted);
      background: linear-gradient(135deg, rgba(255,255,255,0.12), rgba(255,255,255,0.04));
      border: 1px solid var(--stroke);
      border-radius: 999px;
      box-shadow: inset 0 0 0 1px rgba(255,255,255,0.05);
      backdrop-filter: blur(6px);
    }
    .v1079 .badge-dot {
      width: 8px; height: 8px; border-radius: 50%;
      background: radial-gradient(circle at 30% 30%, var(--acc3), rgba(88,255,209,0.4));
      box-shadow: 0 0 12px rgba(88,255,209,0.6);
      animation: v1079_pulse 2.4s ease-in-out infinite;
    }
    .v1079 h1 {
      margin: 14px 0 6px 0;
      font-weight: 700;
      font-size: clamp(28px, 5vw, 44px);
      letter-spacing: -0.02em;
      line-height: 1.06;
      text-shadow: 0 6px 30px rgba(0,0,0,0.4);
    }
    .v1079 .subtitle {
      margin: 0 0 16px 0;
      font-size: clamp(14px, 2.2vw, 18px);
      color: var(--muted);
    }
    .v1079 .progress {
      position: relative;
      height: 4px;
      border-radius: 999px;
      overflow: hidden;
      background: linear-gradient(90deg, rgba(255,255,255,0.15), rgba(255,255,255,0.06));
      box-shadow: inset 0 0 0 1px rgba(255,255,255,0.06);
      margin: 10px 0 18px 0;
    }
    .v1079 .progress::after {
      content: "";
      position: absolute; inset: 0;
      background: linear-gradient(90deg, var(--acc1), var(--acc2), var(--acc3), var(--acc1));
      background-size: 200% 100%;
      animation: v1079_shimmer 9s linear infinite;
      opacity: 0.75;
    }
    .v1079 .controls {
      display: flex; gap: 10px; flex-wrap: wrap;
      margin: 4px 0 14px 0;
    }
    .v1079 .chip {
      display: inline-flex; align-items: center; gap: 10px;
      padding: 10px 14px;
      border-radius: 999px;
      background: linear-gradient(180deg, rgba(255,255,255,0.12), rgba(255,255,255,0.06));
      border: 1px solid var(--stroke);
      color: var(--fg);
      cursor: pointer;
      transition: transform .2s ease, border-color .2s ease, background .2s ease, box-shadow .2s ease;
      box-shadow: inset 0 0 0 1px rgba(255,255,255,0.05), 0 8px 24px rgba(8,12,24,0.35);
      user-select: none;
      backdrop-filter: blur(6px);
    }
    .v1079 .chip:hover { 
      transform: translateY(-1px);
      border-color: rgba(255,255,255,0.22);
      box-shadow: inset 0 0 0 1px rgba(255,255,255,0.08), 0 12px 26px rgba(8,12,24,0.4);
    }
    .v1079 .chip:active { transform: translateY(0); }
    .v1079 .chip .icon {
      width: 18px; height: 18px; display: inline-flex;
      align-items: center; justify-content: center;
      color: var(--fg);
      filter: drop-shadow(0 2px 8px rgba(0,0,0,0.25));
    }
    .v1079 .meta {
      display: flex; align-items: center; justify-content: space-between; gap: 10px; flex-wrap: wrap;
      border-top: 1px dashed rgba(255,255,255,0.14);
      padding-top: 12px;
      margin-top: 6px;
      color: var(--muted);
      font-size: 13px;
    }
    .v1079 .tip { opacity: 0.9; }
    .v1079 .grain {
      position: absolute; inset: 0; z-index: 1; pointer-events: none; opacity: .10;
      background-image:
        repeating-linear-gradient(0deg, rgba(255,255,255,0.03) 0px, rgba(255,255,255,0.03) 1px, transparent 1px, transparent 2px),
        repeating-linear-gradient(90deg, rgba(255,255,255,0.02) 0px, rgba(255,255,255,0.02) 1px, transparent 1px, transparent 3px);
      animation: v1079_drift 40s linear infinite;
      mix-blend-mode: soft-light;
    }
    .v1079 .card:hover {
      transform: translateY(-2px);
      transition: transform .35s cubic-bezier(.2,.8,.2,1);
    }

    /* Light theme toggle */
    .v1079.light {
      --fg: #0f1b2f;
      --muted: #4a5d7b;
      --glass: rgba(255,255,255,0.7);
      --stroke: rgba(10,20,40,0.15);
      background:
        radial-gradient(900px 600px at var(--mx) var(--my), rgba(94,132,255,0.20), transparent 60%),
        linear-gradient(135deg, #f6fbff 0%, #eef4ff 55%, #e9f0ff 100%);
      border-color: rgba(10,20,40,0.10);
      box-shadow: 0 10px 40px rgba(0,0,0,0.18), inset 0 0 0 1px rgba(255,255,255,0.6);
    }
    .v1079.light .card {
      background: linear-gradient(180deg, rgba(255,255,255,0.85), rgba(255,255,255,0.65));
      border-color: rgba(10,20,40,0.18);
      box-shadow: inset 0 0 0 1px rgba(255,255,255,0.8), 0 12px 30px rgba(10,20,40,0.15);
    }
    .v1079.light .progress { background: rgba(10,20,40,0.08); }
    .v1079.light .progress::after { opacity: 0.9; }
    .v1079.light .grain { mix-blend-mode: multiply; opacity: .08; }

    /* Animations */
    @keyframes v1079_pop { 
      from { opacity: 0; transform: translateY(8px) scale(0.98); }
      to { opacity: 1; transform: translateY(0) scale(1); }
    }
    @keyframes v1079_float {
      0% { transform: translateY(0) translateX(0) scale(1); }
      50% { transform: translateY(-22px) translateX(8px) scale(1.03); }
      100% { transform: translateY(0) translateX(0) scale(1); }
    }
    @keyframes v1079_drift {
      0% { transform: translate3d(0,0,0) rotate(0deg); }
      100% { transform: translate3d(0,-10px,0) rotate(360deg); }
    }
    @keyframes v1079_shimmer {
      0% { background-position: 0% 0; }
      100% { background-position: 200% 0; }
    }
    @keyframes v1079_pulse {
      0%, 100% { transform: scale(1); filter: drop-shadow(0 0 0 rgba(88,255,209,0.0)); }
      50% { transform: scale(1.18); filter: drop-shadow(0 0 14px rgba(88,255,209,0.7)); }
    }

    /* Pause control */
    .v1079.paused .aurora,
    .v1079.paused .orb,
    .v1079.paused .grain,
    .v1079.paused .progress::after,
    .v1079.paused .badge-dot { animation-play-state: paused !important; }
  </style>

  <div class="aurora anim" aria-hidden="true"></div>
  <div class="orb o1 anim" aria-hidden="true"></div>
  <div class="orb o2 anim" aria-hidden="true"></div>
  <div class="orb o3 anim" aria-hidden="true"></div>

  <article class="card" role="group" aria-label="Breathing Aurora">
    <div class="badge anim"><span class="badge-dot" aria-hidden="true"></span> Iteration 1079</div>
    <h1>Breathing Aurora</h1>
    <p class="subtitle">Soft light. Clear type. A calmer pulse for busy days.</p>

    <div class="progress anim" aria-hidden="true"></div>

    <div class="controls">
      <button class="chip btn-breathe" type="button" aria-pressed="false">
        <span class="icon" aria-hidden="true">
          <svg width="18" height="18" viewBox="0 0 24 24" fill="none">
            <rect x="5" y="5" width="4" height="14" rx="1.2" fill="currentColor"></rect>
            <rect x="15" y="5" width="4" height="14" rx="1.2" fill="currentColor"></rect>
          </svg>
        </span>
        <span class="label">Pause motion</span>
      </button>
      <button class="chip btn-theme" type="button">
        <span class="icon" aria-hidden="true">
          <svg width="18" height="18" viewBox="0 0 24 24" fill="none">
            <path d="M12 3a1 1 0 0 1 1 1v2a1 1 0 1 1-2 0V4a1 1 0 0 1 1-1zm0 14a5 5 0 1 1 0-10 5 5 0 0 1 0 10zm8-5a1 1 0 0 1-1 1h-2a1 1 0 1 1 0-2h2a1 1 0 0 1 1 1zM7 12a1 1 0 0 1-1 1H4a1 1 0 1 1 0-2h2a1 1 0 0 1 1 1zm11.07 6.07a1 1 0 0 1-1.41 0l-1.42-1.41a1 1 0 1 1 1.42-1.42l1.41 1.42a1 1 0 0 1 0 1.41zM8.76 7.76a1 1 0 1 1-1.41-1.41L8.76 4.93a1 1 0 0 1 1.41 1.41L8.76 7.76zM18.07 5.93a1 1 0 0 1 0 1.41L16.66 8.76a1 1 0 0 1-1.42-1.41l1.42-1.41a1 1 0 0 1 1.41 0zM7.34 16.66a1 1 0 1 1-1.42 1.42L4.5 16.66a1 1 0 1 1 1.41-1.42l1.43 1.42z" fill="currentColor"></path>
          </svg>
        </span>
        <span class="label">Switch theme</span>
      </button>
    </div>

    <div class="meta">
      <span class="tip">Move your cursor to steer the glow</span>
      <span id="last-updated">Last updated: 2025-12-05 01:29:32 EST</span>
    </div>
  </article>

  <div class="grain anim" aria-hidden="true"></div>

  <script>
    (function(){
      const root = document.querySelector('.v1079');
      const updated = root.querySelector('#last-updated');
      try {
        const fmt = new Intl.DateTimeFormat([], {
          weekday: 'short', month: 'short', day: '2-digit',
          hour: '2-digit', minute: '2-digit', second: '2-digit',
          hour12: true, timeZoneName: 'short'
        });
        updated.textContent = 'Last updated: ' + fmt.format(new Date());
      } catch (e) {
        updated.textContent = 'Last updated: ' + new Date().toLocaleString();
      }

      // Pointer-based aurora steering
      const setMouse = (x, y) => {
        const r = root.getBoundingClientRect();
        const px = ((x - r.left) / Math.max(1, r.width)) * 100;
        const py = ((y - r.top) / Math.max(1, r.height)) * 100;
        root.style.setProperty('--mx', px.toFixed(2) + '%');
        root.style.setProperty('--my', py.toFixed(2) + '%');
      };
      root.addEventListener('pointermove', (e) => setMouse(e.clientX, e.clientY));

      // Breathe (pause/resume) control
      const breatheBtn = root.querySelector('.btn-breathe');
      breatheBtn.addEventListener('click', () => {
        root.classList.toggle('paused');
        const paused = root.classList.contains('paused');
        breatheBtn.setAttribute('aria-pressed', String(paused));
        breatheBtn.querySelector('.label').textContent = paused ? 'Resume motion' : 'Pause motion';
      });

      // Theme switch
      const themeBtn = root.querySelector('.btn-theme');
      themeBtn.addEventListener('click', () => {
        const toLight = !root.classList.contains('light');
        root.classList.toggle('light', toLight);
        themeBtn.querySelector('.label').textContent = toLight ? 'Switch to dark' : 'Switch theme';
      });

      // Initial gentle center bias if no pointer yet
      const r = root.getBoundingClientRect();
      setMouse(r.left + r.width * 0.5, r.top + r.height * 0.38);
    })();
  </script>
</section>

      <!-- END_EDITABLE -->
    <script>
      // Only show a local placeholder if the agent hasn't written a timestamp yet
      const el = document.getElementById('last-updated');
      if (el && (!el.textContent || el.textContent.includes('not yet'))) {
        const now = new Date();
        el.textContent = `Last updated: ${now.toLocaleString(undefined, { hour12: false })}`;
      }
    </script>
  </body>
