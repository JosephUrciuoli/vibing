<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vibing</title>
    <style>
      :root {
        --bg: #0f1221;
        --fg: #e6e8f0;
        --muted: #9aa3b2;
        --accent: #8b5cf6;
      }
      html, body {
        height: 100%;
      }
      body {
        margin: 0;
        font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Ubuntu, Cantarell, Noto Sans, Helvetica Neue, Arial, "Apple Color Emoji", "Segoe UI Emoji";
        color: var(--fg);
        background: radial-gradient(1200px 800px at 70% 10%, #1b1f3a, var(--bg));
        display: flex;
        align-items: center;
        justify-content: center;
      }
      .card {
        width: min(720px, 92vw);
        background: rgba(255,255,255,0.04);
        border: 1px solid rgba(255,255,255,0.08);
        border-radius: 16px;
        padding: 28px 24px;
        box-shadow: 0 10px 30px rgba(0,0,0,0.3);
        backdrop-filter: blur(6px);
      }
      h1 {
        margin: 0 0 10px 0;
        font-size: 28px;
        letter-spacing: 0.3px;
      }
      .muted {
        color: var(--muted);
        font-size: 14px;
        margin-bottom: 18px;
      }
      #content {
        font-size: 18px;
        line-height: 1.6;
        background: rgba(255,255,255,0.04);
        border: 1px dashed rgba(255,255,255,0.12);
        border-radius: 12px;
        padding: 16px;
      }
      .footer {
        margin-top: 18px;
        display: flex;
        justify-content: space-between;
        align-items: center;
        font-size: 14px;
        color: var(--muted);
      }
      .badge {
        display: inline-block;
        background: rgba(139, 92, 246, 0.18);
        color: #d4c2ff;
        padding: 4px 10px;
        border-radius: 999px;
        font-size: 12px;
        border: 1px solid rgba(139, 92, 246, 0.35);
        letter-spacing: 0.2px;
      }
    </style>
  </head>
  <body>

      <section id="content">
<div id="vibe-1331" class="aurora-atlas" aria-label="AURORA ATLAS — v1331" data-theme="noir">
  <style>
    /* AURORA ATLAS — v1331 — all styles scoped to #vibe-1331 */
    #vibe-1331{
      --noir-0:#0a0b14; --noir-1:#10131f;
      --dawn-0:#fbfdff; --dawn-1:#eef5ff;

      --ink:#eaf2ff; --muted:#98a7c4; --line:rgba(255,255,255,.16); --glass:rgba(255,255,255,.08);
      --c1:hsl(195 92% 62%); --c2:hsl(276 75% 66%); --c3:hsl(15 90% 60%);
      position:relative; overflow:hidden; border-radius:34px; isolation:isolate;
      min-height:1000px; color:var(--ink);
      background:
        radial-gradient(120% 120% at 0% 100%, rgba(130,210,255,.18), transparent 60%),
        radial-gradient(140% 120% at 100% 0%, rgba(210,140,255,.16), transparent 60%),
        linear-gradient(180deg, var(--noir-0), var(--noir-1));
      box-shadow: 0 80px 220px rgba(0,0,0,.58), inset 0 0 0 1px rgba(255,255,255,.06);
      perspective:1000px;
    }

    /* Motion fields: soft aurora wash behind the canvas */
    #vibe-1331::before, #vibe-1331::after{
      content:""; position:absolute; inset:-20% -20%; z-index:0; pointer-events:none;
      filter: blur(80px) saturate(140%) contrast(110%);
      mix-blend-mode:screen; opacity:.7;
      transform-origin:50% 50%;
    }
    #vibe-1331::before{
      background:
        conic-gradient(from 120deg at 60% 40%, rgba(80,180,255,.20), rgba(230,160,255,.18), rgba(255,160,130,.14), transparent 75%);
      animation: atlas-sweep 60s ease-in-out infinite;
    }
    #vibe-1331::after{
      background:
        radial-gradient(28% 22% at 22% 72%, rgba(255,220,220,.22), transparent 60%),
        radial-gradient(24% 30% at 84% 18%, rgba(140,220,255,.20), transparent 60%);
      animation: atlas-drift 72s ease-in-out infinite;
    }
    @keyframes atlas-sweep{ 50%{ transform: translate3d(-2%,3%,0) rotate(-8deg) scale(1.06);} }
    @keyframes atlas-drift{ 50%{ transform: translate3d(2%,-3%,0) rotate(6deg) scale(1.05);} }

    /* Fine grain */
    #vibe-1331 .grain{
      position:absolute; inset:0; z-index:1; pointer-events:none; opacity:.07;
      mix-blend-mode:soft-light;
      background-image:
        radial-gradient(1px 1px at 22% 33%, rgba(0,0,0,.25), transparent),
        radial-gradient(1px 1px at 72% 82%, rgba(0,0,0,.18), transparent),
        radial-gradient(1px 1px at 45% 60%, rgba(0,0,0,.20), transparent);
      background-size: 820px 820px, 640px 640px, 1080px 1080px;
      animation: atlas-grain 120s linear infinite;
    }
    @keyframes atlas-grain{ 50%{ transform: translate3d(-1%,1%,0);} }

    /* Header capsule */
    #vibe-1331 .cap{
      position:relative; z-index:5; display:flex; align-items:center; justify-content:space-between; gap:16px;
      padding: clamp(16px, 3.6vw, 32px);
    }
    #vibe-1331 .brand{
      display:flex; align-items:center; gap:14px; user-select:none;
      padding: 12px 16px; border-radius: 20px;
      background: var(--glass); border:1px solid var(--line);
      backdrop-filter: blur(14px) saturate(180%);
      box-shadow: 0 24px 60px rgba(0,0,0,.22), inset 0 1px 0 rgba(255,255,255,.18);
    }
    #vibe-1331 .mark{
      width:20px;height:20px;border-radius:50%;
      background:
        radial-gradient(circle at 35% 35%, #fff 0%, #fff0 60%) padding-box,
        conic-gradient(from 0deg, var(--c1), var(--c2), var(--c3), var(--c1));
      box-shadow: 0 0 0 2px rgba(255,255,255,.9), 0 10px 28px rgba(120,160,255,.45);
      animation: mark-spin 12s linear infinite;
    }
    @keyframes mark-spin{ 100%{ transform: rotate(360deg);} }
    #vibe-1331 .title{ font: 900 12px/1 ui-sans-serif,-apple-system,"Segoe UI",Inter,Roboto,Arial; letter-spacing:.22em; text-transform:uppercase; }
    #vibe-1331 .v{ padding:6px 10px; border-radius:999px; background:rgba(255,255,255,.86); color:#25304d; font:800 10px/1 ui-sans-serif,-apple-system,Inter,Roboto,Arial; letter-spacing:.14em; text-transform:uppercase; }

    #vibe-1331 .controls{
      display:flex; gap:10px; align-items:center; flex-wrap:wrap;
      padding:8px; border-radius:999px; background: var(--glass);
      border: 1px solid var(--line);
      box-shadow: 0 24px 60px rgba(0,0,0,.22), inset 0 1px 0 rgba(255,255,255,.18);
      backdrop-filter: blur(12px) saturate(180%);
    }
    #vibe-1331 .pill{
      appearance:none; border:0; cursor:pointer; user-select:none;
      padding: 10px 14px; border-radius: 12px; font-weight:900; letter-spacing:.02em;
      background: linear-gradient(180deg, rgba(255,255,255,.12), rgba(255,255,255,.06));
      color:var(--ink);
      box-shadow: inset 0 1px 0 rgba(255,255,255,.20), 0 12px 28px rgba(0,0,0,.28);
      transition: transform 140ms ease, filter 160ms ease, background 220ms ease, box-shadow 220ms ease;
    }
    #vibe-1331 .pill:hover{ transform: translateY(-1px); filter:saturate(118%); }
    #vibe-1331 .pill:active{ transform: translateY(1px); }

    /* Hero */
    #vibe-1331 .hero{
      position:relative; z-index:4; text-align:center; padding: 6px 18px 0; display:grid; place-items:center; gap:14px;
    }
    #vibe-1331 h1{
      margin:0;
      font-family: ui-serif, "Iowan Old Style", Georgia, Cambria, "Times New Roman", serif;
      font-weight: 900; letter-spacing:-.01em;
      font-size: clamp(44px, 9.2vw, 128px); line-height:.9;
      background: linear-gradient(95deg, var(--c1), var(--c2), var(--c3));
      -webkit-background-clip: text; background-clip: text; color: transparent;
      filter: drop-shadow(0 22px 44px rgba(80,90,200,.26));
    }
    #vibe-1331 .lede{
      max-width:72ch; color: var(--muted);
      font: 700 clamp(13px, 2vw, 18px)/1.75 ui-sans-serif,-apple-system,"Segoe UI",Inter,Roboto,Arial;
      text-wrap: balance;
    }

    /* Stage */
    #vibe-1331 .stage{ position:relative; z-index:3; width:min(1200px,94%); margin: 28px auto 0; }
    #vibe-1331 .frame{
      position:relative; width:100%; aspect-ratio: 21 / 9; border-radius: 28px; overflow:hidden;
      border: 1px solid var(--line);
      background: linear-gradient(180deg, rgba(255,255,255,.06), rgba(255,255,255,.03));
      box-shadow: 0 70px 200px rgba(0,0,0,.55), inset 0 2px 0 rgba(255,255,255,.10), inset 0 0 0 8px rgba(255,255,255,.06);
      transform-style:preserve-3d; transition: transform 260ms ease;
    }
    #vibe-1331 canvas.tapestry{ position:absolute; inset:0; width:100%; height:100%; display:block; z-index:0; }
    #vibe-1331 .hint{
      position:absolute; right:12px; bottom:12px; z-index:3; pointer-events:none;
      padding:10px 12px; border-radius:12px; background:var(--glass); border:1px solid var(--line);
      font: 900 10px/1 ui-sans-serif,-apple-system,Inter,Roboto,Arial; letter-spacing:.16em; text-transform:uppercase; color:var(--muted);
      backdrop-filter: blur(8px) saturate(180%);
    }

    /* Dock */
    #vibe-1331 .dock{
      position:relative; z-index:4; display:flex; flex-wrap:wrap; gap:10px; justify-content:center; align-items:center;
      margin: 24px auto 0; width: min(1200px, 94%);
    }
    #vibe-1331 .chip{
      display:inline-flex; align-items:center; gap:12px;
      padding: 10px 12px; border-radius: 14px;
      background: var(--glass); border:1px solid var(--line);
      box-shadow: 0 24px 56px rgba(0,0,0,.26), inset 0 1px 0 rgba(255,255,255,.14);
      backdrop-filter: blur(10px) saturate(180%);
      color:var(--ink);
      font: 800 12px/1 ui-sans-serif,-apple-system,"Segoe UI",Inter,Roboto,Arial;
    }
    #vibe-1331 .rng{
      -webkit-appearance:none; appearance:none; width:200px; height:8px; outline:none;
      background: rgba(255,255,255,.12); border-radius:999px; box-shadow: inset 0 1px 0 rgba(255,255,255,.25);
    }
    #vibe-1331 .rng::-webkit-slider-thumb{
      -webkit-appearance:none; appearance:none; width:18px; height:18px; border-radius:50%;
      background: linear-gradient(135deg, var(--c2), var(--c1));
      border:1px solid rgba(255,255,255,.95);
      box-shadow: 0 8px 18px rgba(0,0,0,.28), inset 0 1px 0 rgba(255,255,255,.95);
    }
    #vibe-1331 .rng::-moz-range-thumb{
      width:18px; height:18px; border-radius:50%;
      background: linear-gradient(135deg, var(--c2), var(--c1));
      border:1px solid rgba(255,255,255,.95);
      box-shadow: 0 8px 18px rgba(0,0,0,.28), inset 0 1px 0 rgba(255,255,255,.95);
    }
    #vibe-1331 .cta{
      appearance:none; border:0; cursor:pointer; user-select:none;
      padding: 12px 16px; border-radius: 12px; font-weight:900; letter-spacing:.02em;
      background: linear-gradient(135deg, var(--c2), var(--c1));
      color:#fff;
      box-shadow: 0 18px 40px rgba(0,0,0,.30), inset 0 1px 0 rgba(255,255,255,.35);
      transition: transform 120ms ease, filter 160ms ease, box-shadow 220ms ease, background 220ms ease;
    }
    #vibe-1331 .cta:hover{ transform: translateY(-1px); filter:saturate(115%); }
    #vibe-1331 .cta:active{ transform: translateY(1px); }

    /* Meta */
    #vibe-1331 .meta{
      position:relative; z-index:4; display:flex; gap:10px; justify-content:center; align-items:center;
      margin: 18px auto 12px; width:min(1200px,94%); flex-wrap:wrap; color: var(--muted);
    }
    #vibe-1331 .tag{
      font: 800 11px/1 ui-sans-serif,-apple-system,Inter,Roboto,Arial;
      letter-spacing:.12em; text-transform:uppercase;
      color: var(--muted);
      padding:8px 12px; border-radius:999px; background:var(--glass); border:1px solid var(--line); backdrop-filter: blur(6px);
    }

    /* Dawn theme */
    #vibe-1331[data-theme="dawn"]{
      --ink:#0e1222; --muted:#51607a; --line:rgba(20,30,60,.12); --glass:rgba(255,255,255,.62);
      background:
        radial-gradient(130% 100% at 0% 0%, rgba(130,210,255,.22), transparent 60%),
        radial-gradient(120% 120% at 100% 100%, rgba(255,160,210,.20), transparent 60%),
        linear-gradient(180deg, var(--dawn-0), var(--dawn-1));
      box-shadow: 0 70px 220px rgba(0,0,0,.24), inset 0 0 0 1px rgba(10,14,30,.06);
      color: var(--ink);
    }
    #vibe-1331[data-theme="dawn"] .brand,
    #vibe-1331[data-theme="dawn"] .controls,
    #vibe-1331[data-theme="dawn"] .chip,
    #vibe-1331[data-theme="dawn"] .tag{
      background: var(--glass);
      border-color: var(--line);
      color: var(--ink);
      box-shadow: 0 24px 56px rgba(0,0,0,.18), inset 0 1px 0 rgba(255,255,255,.85);
    }
    #vibe-1331[data-theme="dawn"] .pill{
      background: linear-gradient(180deg, rgba(255,255,255,.95), rgba(255,255,255,.72));
      color:#1a2240;
      box-shadow: inset 0 1px 0 rgba(255,255,255,1), 0 12px 28px rgba(22,26,40,.18);
    }
    #vibe-1331[data-theme="dawn"] .frame{
      background: linear-gradient(180deg, rgba(255,255,255,.88), rgba(255,255,255,.66));
      border-color: rgba(20,30,60,.12);
      box-shadow: 0 60px 160px rgba(0,0,0,.20), inset 0 1px 0 rgba(255,255,255,.85);
    }
    #vibe-1331[data-theme="dawn"] .hint{ color:#5a6882; }

    /* Reduced motion */
    @media (prefers-reduced-motion: reduce){
      #vibe-1331 *, #vibe-1331::before, #vibe-1331::after{ animation:none !important; transition:none !important; }
    }
  </style>

  <div class="cap" role="group" aria-label="Branding and actions">
    <div class="brand" aria-label="Aurora Atlas">
      <span class="mark" aria-hidden="true"></span>
      <span class="title">AURORA ATLAS</span>
      <span class="v">1331</span>
    </div>
    <div class="controls" role="group" aria-label="Actions">
      <button class="pill theme" type="button" aria-label="Toggle theme">Noir</button>
      <button class="pill palette" type="button" aria-label="Change palette">Palette</button>
      <button class="pill pause" type="button" aria-label="Pause or Play">Pause</button>
      <button class="pill save" type="button" aria-label="Save image">Save PNG</button>
    </div>
  </div>

  <section class="hero">
    <h1>Softer than light, quicker than time.</h1>
    <p class="lede" aria-live="polite">A living tapestry of auroras. Tilt the frame with your cursor. Scroll to amplify glow. Press P to rotate palettes, Space to pause, S to save.</p>
  </section>

  <div class="stage" aria-label="Aurora canvas">
    <figure class="frame">
      <canvas class="tapestry" aria-hidden="true"></canvas>
      <figcaption class="hint">drag — tilt • wheel — glow</figcaption>
    </figure>
  </div>

  <div class="dock" role="group" aria-label="Fine controls">
    <div class="chip">Ribbons <input class="rng ribbons" type="range" min="6" max="72" step="1" value="28" aria-label="Ribbon count"></div>
    <div class="chip">Flow <input class="rng flow" type="range" min="0.3" max="3.0" step="0.01" value="1.00" aria-label="Flow speed"></div>
    <div class="chip">Glow <input class="rng glow" type="range" min="0.00" max="1.20" step="0.01" value="0.65" aria-label="Glow amount"></div>
    <button class="cta calm" type="button" aria-label="Calm the waves">Calm</button>
  </div>

  <div class="meta">
    <span class="tag">Shortcuts: Space Pause • T Theme • P Palette • S Save • ← → Ribbons • , . Glow</span>
    <span id="last-updated" class="tag" aria-live="polite"></span>
  </div>

  <div class="grain" aria-hidden="true"></div>

  <script>
    (function(){
      const root = document.getElementById('vibe-1331');
      const frame = root.querySelector('.frame');
      const canvas = root.querySelector('canvas.tapestry');
      const ctx = canvas.getContext('2d', { alpha: true });

      const themeBtn = root.querySelector('.theme');
      const paletteBtn = root.querySelector('.palette');
      const pauseBtn = root.querySelector('.pause');
      const saveBtn = root.querySelector('.save');
      const calmBtn = root.querySelector('.calm');

      const ribbonsEl = root.querySelector('.ribbons');
      const flowEl    = root.querySelector('.flow');
      const glowEl    = root.querySelector('.glow');

      const updated = root.querySelector('#last-updated');
      const reduce = window.matchMedia('(prefers-reduced-motion: reduce)').matches;

      // Timestamp
      try{
        const now = new Date();
        const opts = { year:'numeric', month:'short', day:'2-digit', hour:'2-digit', minute:'2-digit' };
        updated.textContent = `Updated ${now.toLocaleString([], opts)}`;
      }catch{ updated.textContent = 'Updated just now'; }

      // Theme control
      const THEME_KEY = 'aurora-atlas-1331-theme';
      function applyTheme(name){
        root.dataset.theme = name;
        themeBtn.textContent = name === 'noir' ? 'Noir' : 'Dawn';
        localStorage.setItem(THEME_KEY, name);
        draw(true);
      }
      applyTheme(localStorage.getItem(THEME_KEY) || 'noir');
      themeBtn.addEventListener('click', ()=> applyTheme(root.dataset.theme === 'noir' ? 'dawn' : 'noir'));

      // Palettes
      const PALETTES = [
        [195,276,15],   // cyan-violet-coral
        [140,210,300],  // mint-sky-magenta
        [28,210,186],   // amber-sky-teal
        [222,265,12],   // blue-purple-sunset
        [190,160,320],  // ice-lilac-fuchsia
        [35,170,280],   // apricot-aqua-indigo
      ];
      let paletteIndex = parseInt(localStorage.getItem('aurora-atlas-1331-palette')||'0',10);
      function setPalette(i){
        paletteIndex = (i+PALETTES.length)%PALETTES.length;
        const [a,b,c] = PALETTES[paletteIndex];
        root.style.setProperty('--c1', `hsl(${a} 92% 62%)`);
        root.style.setProperty('--c2', `hsl(${b} 75% 66%)`);
        root.style.setProperty('--c3', `hsl(${c} 86% 60%)`);
        localStorage.setItem('aurora-atlas-1331-palette', paletteIndex);
        recolor();
        draw(true);
      }
      setPalette(paletteIndex);
      paletteBtn.addEventListener('click', ()=> setPalette(paletteIndex+1));

      // Helpers
      const TAU = Math.PI*2;
      function clamp(v,a,b){ return Math.max(a, Math.min(b, v)); }
      function rand(a=0,b=1){ return a + (b-a)*Math.random(); }

      // State
      const state = {
        running: !reduce,
        dpr:1, W:1, H:1,
        t:0, speed: parseFloat(flowEl.value),
        glow: parseFloat(glowEl.value),
        count: parseInt(ribbonsEl.value,10),
        ribbons: [],
        tilt:{x:0,y:0},
        calm:false
      };

      // Ribbon factory
      function makeRibbon(i,N){
        const y = rand(0.15, 0.85);
        const amp = rand(0.04, 0.16);
        const w1 = rand(0.6, 1.4), w2 = rand(0.1, 0.45), w3 = rand(0.02, 0.12);
        const ph1 = rand(0,TAU), ph2 = rand(0,TAU), ph3 = rand(0,TAU);
        const drift = rand(-0.0008, 0.0008);
        const thickness = 1.4 + 4.6*(1 - i/(N-1||1));
        return { y, amp, w1, w2, w3, ph1, ph2, ph3, drift, hue: 0, thickness };
      }

      function build(){
        const N = state.count;
        state.ribbons = new Array(N).fill(0).map((_,i)=> makeRibbon(i,N));
        recolor();
      }

      function recolor(){
        const [h1,h2,h3] = PALETTES[paletteIndex];
        const N = state.ribbons.length;
        for (let i=0;i<N;i++){
          const u = i/(N-1||1);
          // interpolate hue across palette trio
          const h = u<0.5
            ? h1 + (h2-h1)*(u/0.5)
            : h2 + (h3-h2)*((u-0.5)/0.5);
          state.ribbons[i].hue = (h + 360) % 360;
        }
      }

      // Resize
      function resize(){
        const rect = canvas.getBoundingClientRect();
        state.dpr = Math.max(1, Math.min(2, window.devicePixelRatio || 1));
        state.W = Math.floor(rect.width);
        state.H = Math.floor(rect.height);
        canvas.width = state.W * state.dpr;
        canvas.height = state.H * state.dpr;
        ctx.setTransform(state.dpr,0,0,state.dpr,0,0);
        build();
        draw(true);
      }

      // Clear layer with gentle persistence
      function clear(full){
        const night = root.dataset.theme === 'noir';
        if (full){
          ctx.clearRect(0,0,state.W,state.H);
          ctx.fillStyle = night ? '#0b0f1b' : '#ffffff';
          ctx.fillRect(0,0,state.W,state.H);
        } else {
          const a = clamp(0.12 + (1 - state.glow)*0.10, 0.06, 0.25);
          ctx.fillStyle = night ? `rgba(10,16,28,${a})` : `rgba(255,255,255,${a})`;
          ctx.fillRect(0,0,state.W,state.H);
        }
        // vignette
        const g = ctx.createRadialGradient(state.W*0.5, state.H*0.5, Math.min(state.W,state.H)*0.25, state.W*0.5, state.H*0.5, Math.max(state.W,state.H)*0.9);
        if (root.dataset.theme === 'noir'){
          g.addColorStop(0, 'rgba(255,255,255,0.02)');
          g.addColorStop(1, 'rgba(0,0,0,0.22)');
        } else {
          g.addColorStop(0, 'rgba(0,0,0,0.02)');
          g.addColorStop(1, 'rgba(0,0,0,0.00)');
        }
        ctx.fillStyle = g;
        ctx.fillRect(0,0,state.W,state.H);
      }

      // Draw ribbons
      function render(dt){
        const night = root.dataset.theme === 'noir';
        const W = state.W, H = state.H;
        const glow = 10 + state.glow*90;

        ctx.globalCompositeOperation = night ? 'lighter' : 'source-over';

        // soft core haze
        const cx = W*0.5, cy = H*0.5;
        const haze = ctx.createRadialGradient(cx, cy, 0, cx, cy, Math.min(W,H)*0.38);
        haze.addColorStop(0, night ? 'rgba(255,255,255,0.65)' : 'rgba(255,255,255,0.75)');
        haze.addColorStop(1, 'rgba(255,255,255,0.00)');
        ctx.fillStyle = haze;
        ctx.beginPath(); ctx.arc(cx, cy, Math.min(W,H)*0.45, 0, TAU); ctx.fill();

        for (let i=0;i<state.ribbons.length;i++){
          const r = state.ribbons[i];
          r.ph1 += r.drift * dt * 0.5 * state.speed;
          r.ph2 += r.drift * dt * 0.8 * state.speed;
          r.ph3 -= r.drift * dt * 1.2 * state.speed;

          const yBase = r.y * H + state.tilt.y * 14;
          const amp = r.amp * H * (state.calm ? 0.35 : 1.0);

          const lw = r.thickness * (1.0 + 0.3*Math.sin((state.t*0.0008 + i)*1.2));
          ctx.lineWidth = lw;
          ctx.lineCap = 'round';

          const sat = night ? 92 : 80;
          const lum = night ? 70 : 54;

          ctx.shadowColor = `hsla(${r.hue}, ${sat}%, ${night?76:60}%, ${0.65*state.glow})`;
          ctx.shadowBlur = glow;

          // gradient along ribbon width
          const grad = ctx.createLinearGradient(0, yBase-amp, W, yBase+amp);
          grad.addColorStop(0, `hsla(${(r.hue+12)%360}, ${sat}%, ${lum+10}%, ${night?0.40:0.28})`);
          grad.addColorStop(1, `hsla(${r.hue}, ${sat}%, ${lum}%, ${night?0.80:0.45})`);
          ctx.strokeStyle = grad;

          ctx.beginPath();
          const step = Math.max(4, Math.floor(W/220));
          for (let x=0;x<=W;x+=step){
            const u = x/W;
            const y = yBase
              + amp * Math.sin(u*TAU*r.w1 + r.ph1 + state.t*0.0012*state.speed)
              + amp*0.6 * Math.sin(u*TAU*2*r.w2 + r.ph2 + state.t*0.0016*state.speed)
              + amp*0.35 * Math.sin(u*TAU*4*r.w3 + r.ph3 + state.t*0.0022*state.speed)
              + state.tilt.x * 18 * Math.sin(u*TAU*1.5);
            if (x===0) ctx.moveTo(x, y);
            else ctx.lineTo(x, y);
          }
          ctx.stroke();

          // tip glow orbs
          ctx.shadowBlur = glow*0.6;
          const orbX = (Math.sin(r.ph1*0.8 + i)*0.5 + 0.5)*W;
          const orbY = yBase + 0.3*amp*Math.sin(r.ph2*1.2);
          ctx.fillStyle = `hsla(${(r.hue+6)%360}, ${sat}%, ${night?78:62}%, ${night?0.95:0.82})`;
          ctx.beginPath(); ctx.arc(orbX, orbY, 1.4 + lw*0.35, 0, TAU); ctx.fill();
        }

        ctx.globalCompositeOperation = 'source-over';
      }

      function draw(full=false){
        clear(full);
        render(16);
      }

      // Loop
      let RAF = 0, last = 0;
      function loop(now){
        RAF = requestAnimationFrame(loop);
        const dt = Math.min(32, now - last || 16);
        last = now;
        if (state.running){
          state.t += dt;
          clear(false);
          render(dt);
        }
      }

      // Interactions
      function tilt(e){
        const r = frame.getBoundingClientRect();
        const x = (e.clientX - r.left)/r.width - 0.5;
        const y = (e.clientY - r.top)/r.height - 0.5;
        const tx = x * 10, ty = -y * 10;
        frame.style.transform = `rotateX(${ty}deg) rotateY(${tx}deg)`;
        state.tilt.x = x * 2.2;
        state.tilt.y = y * 2.2;
      }
      function untilt(){ frame.style.transform = 'rotateX(0deg) rotateY(0deg)'; state.tilt.x = state.tilt.y = 0; }
      frame.addEventListener('pointermove', tilt, { passive:true });
      frame.addEventListener('pointerleave', untilt, { passive:true });

      frame.addEventListener('wheel', (e)=>{
        e.preventDefault();
        state.glow = clamp(state.glow + Math.sign(-e.deltaY)*0.05, parseFloat(glowEl.min), parseFloat(glowEl.max));
        glowEl.value = state.glow.toFixed(2);
        draw(true);
      }, { passive:false });

      // Controls
      pauseBtn.addEventListener('click', ()=>{
        state.running = !state.running;
        pauseBtn.textContent = state.running ? 'Pause' : 'Play';
        if (state.running && !reduce){
          last = performance.now();
          RAF = requestAnimationFrame(loop);
        } else { cancelAnimationFrame(RAF); }
      });

      saveBtn.addEventListener('click', ()=>{
        try{
          const link = document.createElement('a');
          link.href = canvas.toDataURL('image/png');
          link.download = `aurora-atlas-v1331.png`;
          link.click();
        }catch{}
      });

      calmBtn.addEventListener('click', ()=>{
        state.calm = !state.calm;
        calmBtn.textContent = state.calm ? 'Stir' : 'Calm';
      });

      ribbonsEl.addEventListener('input', ()=>{ state.count = parseInt(ribbonsEl.value,10); build(); draw(true); });
      flowEl.addEventListener('input', ()=>{ state.speed = parseFloat(flowEl.value); });
      glowEl.addEventListener('input', ()=>{ state.glow = parseFloat(glowEl.value); draw(true); });

      // Keyboard
      window.addEventListener('keydown', (e)=>{
        const k = e.key.toLowerCase();
        if (e.code === 'Space'){ e.preventDefault(); pauseBtn.click(); }
        if (k === 't'){ themeBtn.click(); }
        if (k === 'p'){ paletteBtn.click(); }
        if (k === 's'){ saveBtn.click(); }
        if (k === 'arrowleft'){
          ribbonsEl.value = Math.max(parseInt(ribbonsEl.min,10), parseInt(ribbonsEl.value,10)-1);
          ribbonsEl.dispatchEvent(new Event('input'));
        }
        if (k === 'arrowright'){
          ribbonsEl.value = Math.min(parseInt(ribbonsEl.max,10), parseInt(ribbonsEl.value,10)+1);
          ribbonsEl.dispatchEvent(new Event('input'));
        }
        if (k === ','){
          state.glow = clamp(state.glow - 0.03, parseFloat(glowEl.min), parseFloat(glowEl.max));
          glowEl.value = state.glow.toFixed(2);
          draw(true);
        }
        if (k === '.'){
          state.glow = clamp(state.glow + 0.03, parseFloat(glowEl.min), parseFloat(glowEl.max));
          glowEl.value = state.glow.toFixed(2);
          draw(true);
        }
      });

      // Init
      window.addEventListener('resize', resize, { passive:true });
      resize();
      if (state.running && !reduce){
        last = performance.now();
        RAF = requestAnimationFrame(loop);
      } else {
        draw(true);
      }
    })();
  </script>
</div>
