<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vibing</title>
    <style>
      :root {
        --bg: #0f1221;
        --fg: #e6e8f0;
        --muted: #9aa3b2;
        --accent: #8b5cf6;
      }
      html, body {
        height: 100%;
      }
      body {
        margin: 0;
        font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Ubuntu, Cantarell, Noto Sans, Helvetica Neue, Arial, "Apple Color Emoji", "Segoe UI Emoji";
        color: var(--fg);
        background: radial-gradient(1200px 800px at 70% 10%, #1b1f3a, var(--bg));
        display: flex;
        align-items: center;
        justify-content: center;
      }
      .card {
        width: min(720px, 92vw);
        background: rgba(255,255,255,0.04);
        border: 1px solid rgba(255,255,255,0.08);
        border-radius: 16px;
        padding: 28px 24px;
        box-shadow: 0 10px 30px rgba(0,0,0,0.3);
        backdrop-filter: blur(6px);
      }
      h1 {
        margin: 0 0 10px 0;
        font-size: 28px;
        letter-spacing: 0.3px;
      }
      .muted {
        color: var(--muted);
        font-size: 14px;
        margin-bottom: 18px;
      }
      #content {
        font-size: 18px;
        line-height: 1.6;
        background: rgba(255,255,255,0.04);
        border: 1px dashed rgba(255,255,255,0.12);
        border-radius: 12px;
        padding: 16px;
      }
      .footer {
        margin-top: 18px;
        display: flex;
        justify-content: space-between;
        align-items: center;
        font-size: 14px;
        color: var(--muted);
      }
      .badge {
        display: inline-block;
        background: rgba(139, 92, 246, 0.18);
        color: #d4c2ff;
        padding: 4px 10px;
        border-radius: 999px;
        font-size: 12px;
        border: 1px solid rgba(139, 92, 246, 0.35);
        letter-spacing: 0.2px;
      }
    </style>
  </head>
  <body>
    <!-- BEGIN_EDITABLE -->
      <section id="content">
<section id="vibe2158" aria-label="Daybreak Fountain">
  <style>
    /* Scope */
    #vibe2158 {
      --bgA: #ffffff;
      --bgB: #f5f7ff;
      --ink: #0f1522;
      --muted: #596174;
      --edge: rgba(15, 21, 34, 0.10);

      --p1: #74C6FF;
      --p2: #9AFFD3;
      --p3: #FFD39E;
      --p4: #B9A7FF;

      position: relative;
      display: grid;
      place-items: center;
      overflow: hidden;
      border-radius: 26px;
      min-height: 560px;
      padding: clamp(18px, 4vw, 36px);
      color: var(--ink);
      background:
        radial-gradient(1200px 800px at var(--mx, 65%) var(--my, 0%), rgba(255,255,255,0.9), transparent 70%),
        linear-gradient(160deg, var(--bgB), var(--bgA));
      box-shadow: 0 30px 80px rgba(6, 10, 20, 0.2), inset 0 0 0 1px var(--edge);
      isolation: isolate;
    }

    /* Flow canvas */
    #vibe2158 .flow {
      position: absolute;
      inset: 0;
      z-index: 0;
      opacity: 0.9;
    }

    /* Soft vignette for depth */
    #vibe2158::after {
      content: '';
      position: absolute;
      inset: -10%;
      background: radial-gradient(120% 120% at 50% 10%, transparent, rgba(0,0,0,0.06));
      pointer-events: none;
      z-index: 0;
    }

    /* Layout */
    #vibe2158 .wrap {
      position: relative;
      z-index: 2;
      width: min(1120px, 100%);
      display: grid;
      grid-template-columns: 1.1fr 0.9fr;
      gap: clamp(18px, 4.8vw, 54px);
      align-items: center;
    }
    @media (max-width: 920px) {
      #vibe2158 .wrap { grid-template-columns: 1fr; }
    }

    /* Glass card */
    #vibe2158 .glass {
      background: linear-gradient(180deg, rgba(255,255,255,0.72), rgba(255,255,255,0.52));
      border: 1px solid rgba(15, 21, 34, 0.12);
      border-radius: 20px;
      padding: clamp(16px, 3.6vw, 28px);
      backdrop-filter: blur(14px) saturate(125%);
      -webkit-backdrop-filter: blur(14px) saturate(125%);
      box-shadow:
        0 24px 60px rgba(10, 20, 40, 0.18),
        inset 0 1px 0 rgba(255,255,255,0.75);
      transform: translateZ(0.01px);
      transition: box-shadow 180ms ease, filter 180ms ease;
      will-change: transform;
    }
    #vibe2158 .glass:hover { filter: saturate(105%); }

    /* Badge */
    #vibe2158 .badge {
      display: inline-flex;
      align-items: center;
      gap: 10px;
      padding: 8px 12px;
      border-radius: 999px;
      font: 600 12px/1 ui-sans-serif, system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial;
      letter-spacing: 0.12em;
      text-transform: uppercase;
      color: var(--muted);
      background:
        linear-gradient(180deg, rgba(255,255,255,0.8), rgba(255,255,255,0.55));
      border: 1px solid rgba(15, 21, 34, 0.12);
      box-shadow: 0 6px 14px rgba(10,20,40,0.08), inset 0 1px 0 rgba(255,255,255,0.8);
      margin-bottom: 12px;
    }
    #vibe2158 .badge .pip {
      width: 9px; height: 9px; border-radius: 50%;
      background: radial-gradient(circle at 40% 40%, #fff, var(--p1) 70%);
      box-shadow: 0 0 0 3px rgba(116, 198, 255, 0.22), 0 0 14px var(--p1);
    }

    /* Typographic scale */
    #vibe2158 .title {
      margin: 0 0 6px 0;
      font: 800 clamp(32px, 6.6vw, 68px)/1.02 ui-sans-serif, system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial;
      letter-spacing: -0.02em;
      background: linear-gradient(180deg, #0f1522, #233048);
      -webkit-background-clip: text;
      background-clip: text;
      color: transparent;
      filter: drop-shadow(0 10px 26px rgba(10,20,40,0.15));
    }
    #vibe2158 .lead {
      margin: 0 0 18px 0;
      color: var(--muted);
      font: 400 clamp(15px, 2.2vw, 19px)/1.7 ui-sans-serif, system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial;
    }

    /* Controls */
    #vibe2158 .controls {
      display: flex; flex-wrap: wrap; gap: 10px;
      margin: 12px 0 18px;
    }
    #vibe2158 .btn {
      appearance: none;
      border: 1px solid rgba(15,21,34,0.14);
      color: var(--ink);
      background:
        linear-gradient(180deg, rgba(255,255,255,0.95), rgba(255,255,255,0.7)) padding-box,
        conic-gradient(from 120deg, var(--p1), var(--p4), var(--p3), var(--p2), var(--p1)) border-box;
      border-radius: 12px;
      padding: 11px 14px;
      font: 700 12px/1 ui-sans-serif, system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial;
      letter-spacing: .04em;
      cursor: pointer;
      transition: transform 150ms ease, box-shadow 220ms ease, filter 200ms ease;
      box-shadow: 0 10px 20px rgba(10,20,40,0.12), inset 0 1px 0 rgba(255,255,255,0.8);
    }
    #vibe2158 .btn:hover { transform: translateY(-1px); filter: saturate(112%); }
    #vibe2158 .btn:active { transform: translateY(0); }
    #vibe2158 .btn.ghost {
      background:
        linear-gradient(180deg, rgba(255,255,255,0.7), rgba(255,255,255,0.55)) padding-box,
        linear-gradient(180deg, rgba(15,21,34,0.14), rgba(15,21,34,0.08)) border-box;
    }

    /* Info grid */
    #vibe2158 .specs {
      display: grid;
      grid-template-columns: repeat(3, minmax(0, 1fr));
      gap: 12px;
      margin: 8px 0 10px;
    }
    @media (max-width: 560px) {
      #vibe2158 .specs { grid-template-columns: 1fr; }
    }
    #vibe2158 .spec {
      display: flex; align-items: center; gap: 10px;
      padding: 12px 12px;
      border-radius: 14px;
      background: linear-gradient(180deg, rgba(255,255,255,0.8), rgba(255,255,255,0.6));
      border: 1px solid rgba(15,21,34,0.12);
      box-shadow: 0 8px 18px rgba(10,20,40,0.08), inset 0 1px 0 rgba(255,255,255,0.85);
      font: 600 12px/1.45 ui-sans-serif, system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial;
      color: var(--ink);
    }
    #vibe2158 .sw {
      width: 12px; height: 12px; border-radius: 4px;
      background: linear-gradient(135deg, var(--c1), var(--c2));
      box-shadow: 0 0 0 2px rgba(15,21,34,0.08) inset, 0 4px 10px rgba(10,20,40,0.12);
    }

    /* Meta */
    #vibe2158 .meta {
      margin-top: 14px;
      display: flex;
      align-items: center;
      justify-content: space-between;
      gap: 12px;
      color: var(--muted);
      font: 400 12px/1.6 ui-sans-serif, system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial;
    }
    #vibe2158 .meta .hint { opacity: 0.85; }

    /* Hero plate on the right */
    #vibe2158 .plate {
      position: relative;
      width: min(620px, 100%);
      aspect-ratio: 4 / 3;
      border-radius: 22px;
      background:
        radial-gradient(120% 120% at 30% 20%, rgba(255,255,255,0.7), rgba(255,255,255,0.25) 50%, transparent 60%),
        linear-gradient(140deg, rgba(255,255,255,0.9), rgba(255,255,255,0.5));
      border: 1px solid rgba(15,21,34,0.12);
      backdrop-filter: blur(8px) saturate(120%);
      -webkit-backdrop-filter: blur(8px) saturate(120%);
      box-shadow: 0 26px 60px rgba(10,20,40,0.16), inset 0 1px 0 rgba(255,255,255,0.7);
      overflow: hidden;
      transform: translateZ(0.01px);
    }

    /* Animated color bars inside plate */
    #vibe2158 .bar {
      position: absolute;
      width: 140%;
      height: 28%;
      left: -20%;
      filter: blur(18px) saturate(120%);
      opacity: 0.85;
      transform-origin: 50% 50%;
      mix-blend-mode: multiply;
      border-radius: 40px;
      animation: slide 18s linear infinite;
    }
    #vibe2158 .bar.b1 { top: 6%;  background: linear-gradient(90deg, var(--p1), var(--p2)); animation-duration: 22s; }
    #vibe2158 .bar.b2 { top: 36%; background: linear-gradient(90deg, var(--p2), var(--p3)); animation-direction: reverse; }
    #vibe2158 .bar.b3 { top: 66%; background: linear-gradient(90deg, var(--p4), var(--p1)); animation-duration: 26s; }

    @keyframes slide {
      0%   { transform: translateX(-12%) rotate(0.8deg) }
      50%  { transform: translateX(12%)  rotate(-0.8deg) }
      100% { transform: translateX(-12%) rotate(0.8deg) }
    }

    /* Pause state */
    #vibe2158[data-paused="true"] .bar { animation-play-state: paused; }
  </style>

  <canvas class="flow" aria-hidden="true"></canvas>

  <div class="wrap">
    <div class="glass" role="region" aria-live="polite" data-tilt>
      <div class="badge"><span class="pip" aria-hidden="true"></span> Edition 2158</div>
      <h1 class="title">Daybreak Fountain</h1>
      <p class="lead">A calm, luminous canvas. Drag to stir the streams. Hover to tilt the glass.</p>

      <div class="controls">
        <button class="btn" data-action="palette" aria-label="Shift color palette">Change palette</button>
        <button class="btn ghost" data-action="intensity" aria-label="Toggle motion intensity">Calm mode</button>
        <button class="btn ghost" data-action="pause" aria-label="Pause or resume motion">Pause motion</button>
      </div>

      <div class="specs" aria-label="Highlights">
        <div class="spec"><span class="sw" style="--c1: var(--p1); --c2: var(--p2)"></span> Fluid, generative ribbons</div>
        <div class="spec"><span class="sw" style="--c1: var(--p3); --c2: var(--p4)"></span> Glassy, tactile surfaces</div>
        <div class="spec"><span class="sw" style="--c1: var(--p2); --c2: var(--p3)"></span> Accessible, high-contrast type</div>
      </div>

      <div class="meta">
        <span class="hint">Tip: hold Shift while dragging for a bolder wake.</span>
        <span id="last-updated">Last updated: 2026-01-24 03:24:38 EST</span>
      </div>
    </div>

    <div class="plate" aria-hidden="true">
      <div class="bar b1"></div>
      <div class="bar b2"></div>
      <div class="bar b3"></div>
    </div>
  </div>

  <script>
    (function () {
      const root = document.getElementById('vibe2158');
      const canvas = root.querySelector('.flow');
      const ctx = canvas.getContext('2d');
      const glass = root.querySelector('[data-tilt]');
      const last = root.querySelector('#last-updated');
      const paletteBtn = root.querySelector('[data-action="palette"]');
      const pauseBtn = root.querySelector('[data-action="pause"]');
      const intensityBtn = root.querySelector('[data-action="intensity"]');

      // Last updated
      try {
        last.textContent = new Date().toLocaleString(undefined, {
          year: 'numeric', month: 'short', day: '2-digit',
          hour: '2-digit', minute: '2-digit', second: '2-digit'
        });
      } catch { last.textContent = new Date().toString(); }

      // Palettes
      const palettes = [
        { bgA:'#ffffff', bgB:'#f5f7ff', p1:'#74C6FF', p2:'#9AFFD3', p3:'#FFD39E', p4:'#B9A7FF' }, // daybreak
        { bgA:'#fffdf7', bgB:'#fff3e6', p1:'#FFB27A', p2:'#FFE29A', p3:'#A6FFC8', p4:'#7CCBFF' }, // citrus mist
        { bgA:'#fbfbff', bgB:'#f3f0ff', p1:'#B9A7FF', p2:'#FFB8D6', p3:'#FFD39E', p4:'#9AF0D0' }, // orchid cream
        { bgA:'#f6fffd', bgB:'#e9fbff', p1:'#5ED6FF', p2:'#9AFFE3', p3:'#FFF1A6', p4:'#BDA5FF' }, // seafoam sky
        { bgA:'#f9fbff', bgB:'#edf2ff', p1:'#9CC9FF', p2:'#C6FFE0', p3:'#FFD6A6', p4:'#D7C7FF' }  // porcelain
      ];
      let pidx = Math.floor(Math.random() * palettes.length);
      function applyPalette(p) {
        root.style.setProperty('--bgA', p.bgA);
        root.style.setProperty('--bgB', p.bgB);
        root.style.setProperty('--p1', p.p1);
        root.style.setProperty('--p2', p.p2);
        root.style.setProperty('--p3', p.p3);
        root.style.setProperty('--p4', p.p4);
      }
      applyPalette(palettes[pidx]);

      paletteBtn.addEventListener('click', () => {
        pidx = (pidx + 1) % palettes.length;
        applyPalette(palettes[pidx]);
        paletteBtn.blur();
      });

      // Prefers reduced motion
      const prm = window.matchMedia('(prefers-reduced-motion: reduce)');
      function applyPRM() {
        if (prm.matches) {
          pause(true);
        }
      }
      prm.addEventListener?.('change', applyPRM);
      applyPRM();

      // Flow field ribbons
      const DPR = Math.max(1, Math.min(2, window.devicePixelRatio || 1));
      let W = 1, H = 1, CX = 0, CY = 0;
      let raf = 0;
      let running = true;
      let lively = false;

      const pointer = { x: 0, y: 0, down: false, shift: false };
      const agents = [];
      const AGENTS = 110;

      function resize() {
        const rect = root.getBoundingClientRect();
        W = Math.max(1, Math.floor(rect.width));
        H = Math.max(1, Math.floor(rect.height));
        CX = W / 2; CY = H / 2;
        canvas.width = W * DPR;
        canvas.height = H * DPR;
        canvas.style.width = W + 'px';
        canvas.style.height = H + 'px';
        ctx.setTransform(DPR, 0, 0, DPR, 0, 0);
        initAgents();
      }

      function initAgents() {
        agents.length = 0;
        for (let i = 0; i < AGENTS; i++) {
          agents.push({
            x: Math.random() * W,
            y: Math.random() * H,
            a: Math.random() * Math.PI * 2,
            s: 0.6 + Math.random() * 1.6,
            hue: i % 4,
            life: Math.random() * 240 + 120
          });
        }
      }

      function field(x, y, t) {
        // Smooth pseudo-noise using paired sines; cheap and pretty
        const s = lively ? 0.0018 : 0.0012;
        const w1 = Math.sin(x * s + t * 0.0009);
        const w2 = Math.cos(y * s * 1.1 - t * 0.0011);
        const w3 = Math.sin((x + y) * s * 0.7 + t * 0.0006);
        const ang = (w1 + w2 + w3) * Math.PI;
        const mag = lively ? 1.8 : 1.1;
        return { vx: Math.cos(ang) * mag, vy: Math.sin(ang) * mag };
      }

      function colorFor(i, alpha) {
        const styles = [
          getComputedStyle(root).getPropertyValue('--p1').trim(),
          getComputedStyle(root).getPropertyValue('--p2').trim(),
          getComputedStyle(root).getPropertyValue('--p3').trim(),
          getComputedStyle(root).getPropertyValue('--p4').trim()
        ];
        let c = styles[i % styles.length];
        // convert color to rgba string with alpha
        if (c.startsWith('#')) {
          const hex = c.replace('#','');
          const full = hex.length === 3 ? hex.split('').map(h => h+h).join('') : hex;
          const val = parseInt(full, 16);
          const r = (val >> 16) & 255, g = (val >> 8) & 255, b = val & 255;
          return `rgba(${r},${g},${b},${alpha})`;
        }
        if (c.startsWith('rgb')) {
          return c.replace('rgb', 'rgba').replace(')', `,${alpha})`);
        }
        return `rgba(0,0,0,${alpha})`;
      }

      function step(t) {
        const now = t || performance.now();
        ctx.clearRect(0, 0, W, H);

        const attract = pointer.down ? 0.28 : 0.12;
        const wake = pointer.down && pointer.shift ? 1.8 : 1.0;

        for (let i = 0; i < agents.length; i++) {
          const a = agents[i];

          // Pull toward pointer
          const dx = pointer.x - a.x;
          const dy = pointer.y - a.y;
          const dist = Math.hypot(dx, dy) + 0.0001;
          const pull = Math.min(0.8, (pointer.down ? 18 : 10) / (dist));
          const pvx = (dx / dist) * pull * attract * wake;
          const pvy = (dy / dist) * pull * attract * wake;

          // Field influence
          const f = field(a.x, a.y, now);
          const vx = f.vx + pvx;
          const vy = f.vy + pvy;

          // Draw segment
          const nx = a.x + vx * a.s;
          const ny = a.y + vy * a.s;

          const alpha = lively ? 0.35 : 0.42;
          ctx.strokeStyle = colorFor(a.hue, alpha);
          ctx.lineWidth = 1.2 + Math.sin((a.life + i) * 0.02) * 0.6;
          ctx.lineCap = 'round';
          ctx.beginPath();
          ctx.moveTo(a.x, a.y);
          ctx.lineTo(nx, ny);
          ctx.stroke();

          a.x = nx; a.y = ny;
          a.life -= 1;

          // Wrap edges softly
          if (a.x < -12) a.x = W + 12;
          if (a.x > W + 12) a.x = -12;
          if (a.y < -12) a.y = H + 12;
          if (a.y > H + 12) a.y = -12;

          // Respawn agent
          if (a.life < 0) {
            a.x = Math.random() * W;
            a.y = Math.random() * H;
            a.life = Math.random() * 240 + 120;
            a.hue = (a.hue + 1) % 4;
          }
        }

        if (running) raf = requestAnimationFrame(step);
      }

      function start() {
        if (running) return;
        running = true;
        raf = requestAnimationFrame(step);
        root.setAttribute('data-paused', 'false');
        pauseBtn.textContent = 'Pause motion';
      }
      function stop() {
        running = false;
        cancelAnimationFrame(raf);
        root.setAttribute('data-paused', 'true');
        pauseBtn.textContent = 'Resume motion';
      }
      function pause(force) {
        if (force) stop();
        else running ? stop() : start();
      }

      // Pointer interactions + spotlight
      function setSpot(x, y) {
        const rect = root.getBoundingClientRect();
        const px = (x - rect.left) / rect.width;
        const py = (y - rect.top) / rect.height;
        root.style.setProperty('--mx', Math.round(px * 100) + '%');
        root.style.setProperty('--my', Math.round(py * 100) + '%');
      }

      root.addEventListener('pointermove', (e) => {
        pointer.x = e.clientX - canvas.getBoundingClientRect().left;
        pointer.y = e.clientY - canvas.getBoundingClientRect().top;
        setSpot(e.clientX, e.clientY);
      }, { passive: true });

      root.addEventListener('pointerdown', (e) => {
        pointer.down = true;
        pointer.shift = e.shiftKey;
        root.setPointerCapture?.(e.pointerId);
      });
      root.addEventListener('pointerup', (e) => {
        pointer.down = false;
        root.releasePointerCapture?.(e.pointerId);
      });
      root.addEventListener('pointerleave', () => { pointer.down = false; });

      window.addEventListener('keydown', (e) => { if (e.key === 'Shift') pointer.shift = true; });
      window.addEventListener('keyup', (e) => { if (e.key === 'Shift') pointer.shift = false; });

      // Magnetic tilt for the glass card
      let tiltRAF;
      let targetRX = 0, targetRY = 0, rx = 0, ry = 0;
      function tiltLoop() {
        rx += (targetRX - rx) * 0.12;
        ry += (targetRY - ry) * 0.12;
        glass.style.transform = `rotateX(${rx}deg) rotateY(${ry}deg)`;
        tiltRAF = requestAnimationFrame(tiltLoop);
      }
      tiltRAF = requestAnimationFrame(tiltLoop);

      root.addEventListener('pointermove', (e) => {
        const r = glass.getBoundingClientRect();
        const px = (e.clientX - r.left) / r.width - 0.5;
        const py = (e.clientY - r.top) / r.height - 0.5;
        targetRX = (-py) * 6;
        targetRY = (px) * 8;
      }, { passive: true });
      root.addEventListener('pointerleave', () => { targetRX = 0; targetRY = 0; });

      // Device tilt as spotlight
      const onTilt = (e) => {
        const gx = Math.max(-30, Math.min(30, e.gamma || 0));
        const gy = Math.max(-30, Math.min(30, e.beta || 0));
        const rect = root.getBoundingClientRect();
        const cx = rect.left + rect.width / 2;
        const cy = rect.top + rect.height / 2;
        setSpot(cx + gx * 2, cy + gy * 2);
      };
      window.addEventListener('deviceorientation', onTilt, { passive: true });

      // Controls
      pauseBtn.addEventListener('click', () => { pause(); pauseBtn.blur(); });
      intensityBtn.addEventListener('click', () => {
        lively = !lively;
        intensityBtn.textContent = lively ? 'Lively mode' : 'Calm mode';
        intensityBtn.blur();
      });

      // Size + start
      const ro = new ResizeObserver(resize);
      ro.observe(root);
      resize();
      if (!prm.matches) start();
    })();
  </script>
