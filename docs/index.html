<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vibing</title>
    <style>
      :root {
        --bg: #0f1221;
        --fg: #e6e8f0;
        --muted: #9aa3b2;
        --accent: #8b5cf6;
      }
      html, body {
        height: 100%;
      }
      body {
        margin: 0;
        font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Ubuntu, Cantarell, Noto Sans, Helvetica Neue, Arial, "Apple Color Emoji", "Segoe UI Emoji";
        color: var(--fg);
        background: radial-gradient(1200px 800px at 70% 10%, #1b1f3a, var(--bg));
        display: flex;
        align-items: center;
        justify-content: center;
      }
      .card {
        width: min(720px, 92vw);
        background: rgba(255,255,255,0.04);
        border: 1px solid rgba(255,255,255,0.08);
        border-radius: 16px;
        padding: 28px 24px;
        box-shadow: 0 10px 30px rgba(0,0,0,0.3);
        backdrop-filter: blur(6px);
      }
      h1 {
        margin: 0 0 10px 0;
        font-size: 28px;
        letter-spacing: 0.3px;
      }
      .muted {
        color: var(--muted);
        font-size: 14px;
        margin-bottom: 18px;
      }
      #content {
        font-size: 18px;
        line-height: 1.6;
        background: rgba(255,255,255,0.04);
        border: 1px dashed rgba(255,255,255,0.12);
        border-radius: 12px;
        padding: 16px;
      }
      .footer {
        margin-top: 18px;
        display: flex;
        justify-content: space-between;
        align-items: center;
        font-size: 14px;
        color: var(--muted);
      }
      .badge {
        display: inline-block;
        background: rgba(139, 92, 246, 0.18);
        color: #d4c2ff;
        padding: 4px 10px;
        border-radius: 999px;
        font-size: 12px;
        border: 1px solid rgba(139, 92, 246, 0.35);
        letter-spacing: 0.2px;
      }
    </style>
  </head>
  <body>

      <section id="content">
<div id="vibe1589" data-theme="nocturne" aria-live="polite">
  <style>
    /* ORBITAL GARDEN — v1589 (radical refresh) */
    #vibe1589 {
      --ink:#eaf1ff;
      --muted:#9fb1cf;
      --edge:rgba(255,255,255,.14);

      --bg1:#0a0f1b;
      --bg2:#0b1022;
      --bg3:#0d1330;

      --c1:#6ab7ff; --c2:#bfa3ff; --c3:#7af0cf; --c4:#ffd86a;

      --radius:28px;
      --ring:rgba(255,255,255,.06);
      --glass:rgba(255,255,255,.10);

      --glow:0.60;
      --tiltX:0deg;
      --tiltY:0deg;

      position:relative;
      padding:clamp(18px, 4.2vw, 48px);
      border-radius:var(--radius);
      font-family: ui-sans-serif, system-ui, -apple-system, "Segoe UI", Roboto, Helvetica, Arial;
      color:var(--ink);
      background:
        radial-gradient(120% 100% at 80% -10%, rgba(123,164,255,.18), transparent 45%),
        radial-gradient(120% 100% at 0% 110%, rgba(255,154,208,.10), transparent 42%),
        linear-gradient(180deg, var(--bg1), var(--bg2) 40%, var(--bg3));
      box-shadow:
        inset 0 1px 0 rgba(255,255,255,.06),
        0 26px 80px rgba(0,0,0,.55);
      overflow:hidden;
      isolation:isolate;
    }
    /* Star mist */
    #vibe1589::before, #vibe1589::after{
      content:""; position:absolute; inset:-10%; pointer-events:none; z-index:0;
      background:
        radial-gradient(1px 1px at 10% 20%, rgba(255,255,255,.28), transparent 40%),
        radial-gradient(1px 1px at 40% 60%, rgba(255,255,255,.18), transparent 40%),
        radial-gradient(1px 1px at 85% 35%, rgba(255,255,255,.22), transparent 40%),
        radial-gradient(2px 2px at 70% 80%, rgba(255,255,255,.15), transparent 40%),
        radial-gradient(1px 1px at 25% 85%, rgba(255,255,255,.20), transparent 40%);
      opacity:.4; filter: blur(0.4px);
    }
    #vibe1589::after{
      mix-blend-mode:screen; opacity:.25; transform:translateZ(0);
      animation: v1589_twinkle 22s ease-in-out infinite alternate;
    }
    @keyframes v1589_twinkle{
      from{ transform: translate3d(-1%, -1%,0) scale(1.02); filter: brightness(1); }
      to{ transform: translate3d(1%, 1%,0) scale(1.00); filter: brightness(1.1); }
    }

    /* Top bar */
    #vibe1589 .header{
      display:grid; grid-template-columns: auto 1fr; gap:14px; align-items:center; position:relative; z-index:2;
    }
    #vibe1589 .logo{
      display:inline-flex; align-items:center; gap:12px;
      padding:10px 14px; border-radius:16px;
      background:linear-gradient(180deg, rgba(255,255,255,.10), rgba(255,255,255,.06));
      border:1px solid var(--edge);
      box-shadow: inset 0 1px 0 rgba(255,255,255,.08), 0 10px 24px rgba(0,0,0,.25);
      font-weight:900; letter-spacing:.14em; text-transform:uppercase; font-size:11px; color:var(--ink);
      user-select:none;
    }
    #vibe1589 .gem{
      width:18px; height:18px; border-radius:50%;
      background:
        radial-gradient(circle at 35% 35%, #fff 0 20%, transparent 21% 100%),
        conic-gradient(from 0deg, var(--c1), var(--c2), var(--c3), var(--c4), var(--c1));
      box-shadow: 0 0 0 6px rgba(122,167,255,.14), 0 12px 24px rgba(0,0,0,.4);
      animation: v1589_spin 12s linear infinite;
    }
    @keyframes v1589_spin{ to{ transform: rotate(360deg);} }

    #vibe1589 .modes{ justify-self:end; display:flex; gap:8px; flex-wrap:wrap; }
    #vibe1589 .pill{
      appearance:none; border:1px solid var(--edge);
      background:linear-gradient(180deg, rgba(255,255,255,.12), rgba(255,255,255,.06));
      color:var(--ink); padding:8px 12px; border-radius:999px; font-weight:900; font-size:11px; letter-spacing:.08em; text-transform:uppercase; cursor:pointer;
      box-shadow: inset 0 1px 0 rgba(255,255,255,.10), 0 10px 22px rgba(0,0,0,.28);
      transition: transform 120ms ease, box-shadow 200ms ease, background 200ms ease, color 200ms ease, opacity 200ms ease;
    }
    #vibe1589 .pill:hover{ transform:translateY(-1px); box-shadow: inset 0 1px 0 rgba(255,255,255,.12), 0 16px 34px rgba(0,0,0,.35); }
    #vibe1589 .pill[aria-checked="true"]{
      background:
        linear-gradient(180deg, rgba(133,240,207,.26), rgba(255,255,255,.10));
      color:#0b1326; text-shadow:0 1px 0 rgba(255,255,255,.60);
      border-color: rgba(133,240,207,.45);
    }

    /* Hero */
    #vibe1589 .hero{ margin: clamp(12px,3.2vw,26px) 0 0; position:relative; z-index:2; }
    #vibe1589 .title{
      margin:0; line-height:.88; letter-spacing:-0.02em; font-weight:1000;
      font-size: clamp(48px, 9.4vw, 120px);
      background:linear-gradient(92deg, #ffffff, var(--c1) 30%, var(--c2) 55%, var(--c3) 80%);
      -webkit-background-clip:text; background-clip:text; color:transparent; text-wrap:balance;
      filter: drop-shadow(0 10px 20px rgba(0,0,0,.18));
    }
    #vibe1589 .sub{ margin:.6rem 0 0; color:var(--muted); font-size: clamp(14px,2.1vw,18px); text-wrap:balance; }

    /* Portal */
    #vibe1589 .portal{
      margin-top: clamp(18px,4vw,38px);
      position:relative; z-index:1; border-radius:28px; overflow:hidden;
      border:1px solid var(--edge);
      background:
        radial-gradient(100% 100% at var(--mx,50%) var(--my,45%), rgba(122,167,255,.16), transparent 45%),
        linear-gradient(180deg, rgba(255,255,255,.08), rgba(255,255,255,.04));
      box-shadow: inset 0 1px 0 rgba(255,255,255,.10), 0 28px 72px rgba(0,0,0,.45);
      min-height: min(90vw, 680px);
      perspective: 1200px;
      transform-style: preserve-3d;
      transform: rotateX(var(--tiltY)) rotateY(var(--tiltX));
      transition: transform 240ms ease;
    }
    #vibe1589 canvas#field{
      width:100%; height:min(90vw, 680px); display:block;
      filter: saturate(118%) contrast(108%);
    }

    /* Glass rings */
    #vibe1589 .ring{
      position:absolute; inset:14% 10%; border-radius:999px;
      border:1px solid var(--ring);
      box-shadow: 0 0 0 1px rgba(255,255,255,.03) inset, 0 20px 60px rgba(0,0,0,.36) inset;
      pointer-events:none; z-index:0;
    }
    #vibe1589 .ring-1{ transform: translateZ(0) rotate(0deg); animation: v1589_orbit 38s linear infinite; }
    #vibe1589 .ring-2{ inset:22% 16%; animation: v1589_orbit 26s linear infinite reverse; opacity:.7; }
    @keyframes v1589_orbit{ to{ transform: rotate(360deg);} }

    /* Dock */
    #vibe1589 .dock{
      position:absolute; left:14px; right:14px; bottom:14px; z-index:3;
      display:flex; flex-wrap:wrap; gap:10px; align-items:center; justify-content:center;
      background:linear-gradient(180deg, rgba(255,255,255,.12), rgba(255,255,255,.06));
      backdrop-filter: blur(10px);
      border:1px solid var(--edge); border-radius:14px; padding:10px;
      box-shadow: inset 0 1px 0 rgba(255,255,255,.10);
    }
    #vibe1589 .group{ display:flex; align-items:center; gap:8px; flex-wrap:wrap; }
    #vibe1589 .btn{
      appearance:none; border:1px solid var(--edge);
      background:linear-gradient(180deg, rgba(255,255,255,.16), rgba(255,255,255,.08)); color:var(--ink);
      padding:8px 12px; border-radius:10px; font-weight:900; cursor:pointer; font-size:12px;
      box-shadow: 0 12px 24px rgba(0,0,0,.32), inset 0 1px 0 rgba(255,255,255,.12);
      transition: transform 120ms ease, box-shadow 180ms ease, background 220ms ease, color 200ms ease;
    }
    #vibe1589 .btn:hover{ transform: translateY(-1px); box-shadow: 0 18px 38px rgba(0,0,0,.45), inset 0 1px 0 rgba(255,255,255,.12); }
    #vibe1589 .range{
      display:flex; align-items:center; gap:8px; padding:6px 10px; border-radius:10px; border:1px solid var(--edge);
      background:linear-gradient(180deg, rgba(255,255,255,.14), rgba(255,255,255,.06));
      box-shadow: inset 0 1px 0 rgba(255,255,255,.10);
      font-weight:800; font-size:12px; color:var(--muted);
    }
    #vibe1589 input[type="range"]{
      appearance:none; height:6px; width:140px; background:linear-gradient(90deg, var(--c1), var(--c2), var(--c3)); border-radius:999px; outline:none;
    }
    #vibe1589 input[type="range"]::-webkit-slider-thumb{
      appearance:none; width:16px; height:16px; border-radius:50%; background: white; border:1px solid var(--edge); box-shadow:0 2px 6px rgba(0,0,0,.26);
    }
    #vibe1589 .val{ font-variant-numeric: tabular-nums; color:var(--ink); }

    /* Footer */
    #vibe1589 .footer{ margin-top:18px; display:flex; align-items:center; justify-content:space-between; gap:10px; color:var(--muted); font-size:12px; z-index:2; position:relative; }
    #vibe1589 #last-updated{
      font-variant-numeric: tabular-nums; font-weight:900; color:var(--ink);
      background:linear-gradient(180deg, rgba(255,255,255,.14), rgba(255,255,255,.06));
      border:1px solid var(--edge);
      padding:6px 10px; border-radius:10px; box-shadow: inset 0 1px 0 rgba(255,255,255,.10);
    }

    /* Themes */
    #vibe1589[data-theme="nocturne"]{
      --bg1:#080c17; --bg2:#0b1022; --bg3:#0e1331; --ink:#eaf1ff; --muted:#9fb1cf; --edge:rgba(255,255,255,.14);
      --c1:#6ab7ff; --c2:#bfa3ff; --c3:#7af0cf; --c4:#ffd86a; --ring:rgba(255,255,255,.08);
    }
    #vibe1589[data-theme="dawn"]{
      --bg1:#fff6ea; --bg2:#ffeddc; --bg3:#ffe2cd; --ink:#2a160a; --muted:#7a5c49; --edge:rgba(42,22,10,.16);
      --c1:#ff8a4c; --c2:#ffb2a1; --c3:#ffd86a; --c4:#ffa0e9; --ring:rgba(42,22,10,.08);
    }
    #vibe1589[data-theme="marine"]{
      --bg1:#031c22; --bg2:#07262d; --bg3:#0a333b; --ink:#dff8ff; --muted:#8cc2cd; --edge:rgba(223,248,255,.14);
      --c1:#67e1ff; --c2:#7af0cf; --c3:#9aa7ff; --c4:#c6ffda; --ring:rgba(223,248,255,.10);
    }
    #vibe1589[data-theme="mono"]{
      --bg1:#0f1115; --bg2:#141821; --bg3:#0f1115; --ink:#f3f6ff; --muted:#b6c0d4; --edge:rgba(255,255,255,.16);
      --c1:#b6c2ff; --c2:#e6ecff; --c3:#cdd7ff; --c4:#ffffff; --ring:rgba(255,255,255,.10);
    }

    /* Responsive */
    @media (max-width:760px){
      #vibe1589 .header{ grid-template-columns:1fr; }
      #vibe1589 .modes{ justify-content:flex-start; }
      #vibe1589 input[type="range"]{ width:100px; }
      #vibe1589 canvas#field{ height:60vh; min-height:360px; }
    }
    @media (prefers-reduced-motion: reduce){
      #vibe1589, #vibe1589 *{ animation:none !important; transition:none !important; }
    }
  </style>

  <div class="header">
    <span class="logo"><span class="gem" aria-hidden="true"></span>ORBITAL GARDEN 1589</span>
    <div class="modes" role="radiogroup" aria-label="Theme">
      <button type="button" class="pill mode" data-theme="nocturne" aria-checked="true">Nocturne</button>
      <button type="button" class="pill mode" data-theme="dawn" aria-checked="false">Dawn</button>
      <button type="button" class="pill mode" data-theme="marine" aria-checked="false">Marine</button>
      <button type="button" class="pill mode" data-theme="mono" aria-checked="false">Mono</button>
    </div>
  </div>

  <div class="hero">
    <h1 class="title" role="heading" aria-level="1">Orbital Garden</h1>
    <p class="sub">A clockwork of color, drifting in soft gravity — drag to shape the tide.</p>
  </div>

  <div class="portal" role="img" aria-label="A living orrery of glowing particles orbiting and responding to your pointer">
    <canvas id="field"></canvas>
    <div class="ring ring-1" aria-hidden="true"></div>
    <div class="ring ring-2" aria-hidden="true"></div>

    <div class="dock" role="group" aria-label="Controls">
      <div class="group">
        <button type="button" class="btn" id="add">Add orbit</button>
        <button type="button" class="btn" id="toggle">Pause</button>
        <button type="button" class="btn" id="clear">Clear trails</button>
        <button type="button" class="btn" id="shot">Capture</button>
      </div>
      <label class="range" for="gravity">Gravity <span class="val" id="gVal">1.00x</span>
        <input id="gravity" type="range" min="0.40" max="2.00" step="0.01" value="1.00" aria-label="Gravity strength">
      </label>
      <label class="range" for="bloom">Bloom <span class="val" id="bVal">0.60</span>
        <input id="bloom" type="range" min="0.00" max="1.00" step="0.01" value="0.60" aria-label="Glow intensity">
      </label>
    </div>
  </div>

  <div class="footer">
    <span class="quote">“From drift, a cosmos.”</span>
    <span id="last-updated">Last updated: 2025-12-28 17:18:03 EST</span>
  </div>

  <script>
    (function(){
      const root = document.getElementById('vibe1589');
      const canvas = root.querySelector('#field');
      const ctx = canvas.getContext('2d', { alpha:true });
      const portal = root.querySelector('.portal');

      // Last updated
      try {
        const lu = root.querySelector('#last-updated');
        const now = new Date();
        const opts = { year:'numeric', month:'short', day:'2-digit', hour:'2-digit', minute:'2-digit' };
        lu.textContent = 'Updated ' + now.toLocaleString([], opts);
      } catch(e){}

      // Theme controls
      const modeBtns = Array.from(root.querySelectorAll('.mode'));
      function setTheme(btn){
        modeBtns.forEach(b=>b.setAttribute('aria-checked', String(b===btn)));
        root.setAttribute('data-theme', btn.dataset.theme);
        grabPalette();
        flash(btn);
      }
      modeBtns.forEach(b=>{
        b.addEventListener('click', ()=> setTheme(b));
        b.addEventListener('keydown', (e)=>{ if(e.key==='Enter'||e.key===' '){ e.preventDefault(); setTheme(b); }});
      });

      // CSS var helper + palette
      function cssVar(name){ return getComputedStyle(root).getPropertyValue(name).trim(); }
      function hexToRgb(h){
        const x = h.replace('#','').trim(); const v = x.length===3 ? x.split('').map(s=>s+s).join('') : x;
        const n = parseInt(v,16); return { r:(n>>16)&255, g:(n>>8)&255, b:n&255 };
      }
      function rgbStr(c,a=1){ return `rgba(${c.r},${c.g},${c.b},${a})`; }
      let palette = [];
      function grabPalette(){
        palette = [cssVar('--c1'), cssVar('--c2'), cssVar('--c3'), cssVar('--c4')].map(hexToRgb);
      }
      grabPalette();

      // Controls
      const gEl = root.querySelector('#gravity');
      const bEl = root.querySelector('#bloom');
      const gVal = root.querySelector('#gVal');
      const bVal = root.querySelector('#bVal');
      function syncUI(){
        gVal.textContent = parseFloat(gEl.value).toFixed(2) + 'x';
        bVal.textContent = parseFloat(bEl.value).toFixed(2);
      }
      ['input','change'].forEach(ev=>{
        gEl.addEventListener(ev, syncUI);
        bEl.addEventListener(ev, syncUI);
      });
      syncUI();

      // Fit canvas
      function fit(){
        const dpr = Math.max(1, Math.min(2, window.devicePixelRatio || 1));
        const rect = portal.getBoundingClientRect();
        canvas.width = Math.floor(rect.width * dpr);
        canvas.height = Math.floor(Math.min(rect.height, rect.width*0.9) * dpr);
        canvas.style.height = Math.floor(canvas.height / dpr)+'px';
        ctx.setTransform(dpr,0,0,dpr,0,0);
      }
      new ResizeObserver(()=>{ fit(); }).observe(portal);
      fit();

      // Pointer + tilt
      const mouse = { x:0.5, y:0.45, active:false };
      function onPoint(e){
        const r = portal.getBoundingClientRect();
        const pt = e.touches ? e.touches[0] : e;
        const nx = Math.max(0, Math.min(1, (pt.clientX - r.left) / r.width));
        const ny = Math.max(0, Math.min(1, (pt.clientY - r.top) / r.height));
        mouse.x = nx; mouse.y = ny; mouse.active = true;
        portal.style.setProperty('--mx', (nx*100)+'%');
        portal.style.setProperty('--my', (ny*100)+'%');
        // subtle parallax tilt
        const tx = (nx - .5) * 6; // deg
        const ty = (ny - .5) * -6;
        root.style.setProperty('--tiltX', tx.toFixed(2)+'deg');
        root.style.setProperty('--tiltY', ty.toFixed(2)+'deg');
      }
      function offPoint(){ mouse.active = false; root.style.setProperty('--tiltX','0deg'); root.style.setProperty('--tiltY','0deg'); }
      portal.addEventListener('pointermove', onPoint, { passive:true });
      portal.addEventListener('pointerleave', offPoint, { passive:true });
      portal.addEventListener('touchmove', onPoint, { passive:true });
      portal.addEventListener('touchend', offPoint, { passive:true });

      // Buttons
      const addBtn = root.querySelector('#add');
      const toggleBtn = root.querySelector('#toggle');
      const clearBtn = root.querySelector('#clear');
      const shotBtn = root.querySelector('#shot');

      // Physics
      const bodies = [];
      let t = 0;
      let running = true;
      let fade = 0.06; // trail fade rate

      function rand(min,max){ return min + Math.random()*(max-min); }

      function spawn(n=1){
        const w = canvas.clientWidth, h = canvas.clientHeight;
        for(let i=0;i<n;i++){
          const cx = w * mouse.x || w*0.5;
          const cy = h * mouse.y || h*0.45;
          const angle = rand(0, Math.PI*2);
          const dist = rand(Math.min(w,h)*0.10, Math.min(w,h)*0.42);
          const x = cx + Math.cos(angle) * dist;
          const y = cy + Math.sin(angle) * dist;
          const speed = rand(0.4, 1.6) * (Math.random()<0.5?-1:1);
          const col = palette[i % palette.length];
          bodies.push({
            x, y,
            vx: -Math.sin(angle) * speed,
            vy:  Math.cos(angle) * speed,
            hue: col,
            r: rand(1.5, 2.8),
            wob: rand(0.5, 1.4),
            life: 1
          });
        }
      }
      // Start with a garden
      spawn(24);

      // Buttons behavior
      addBtn.addEventListener('click', ()=>{ spawn(8); flash(addBtn); });
      clearBtn.addEventListener('click', ()=>{
        ctx.clearRect(0,0,canvas.clientWidth, canvas.clientHeight);
        flash(clearBtn);
      });
      toggleBtn.addEventListener('click', ()=>{
        running = !running;
        toggleBtn.textContent = running ? 'Pause' : 'Play';
        if(running) requestAnimationFrame(loop);
        flash(toggleBtn);
      });
      shotBtn.addEventListener('click', ()=>{
        try{
          const a = document.createElement('a');
          a.href = canvas.toDataURL('image/png');
          a.download = 'orbital-garden-'+Date.now()+'.png';
          a.click();
          flash(shotBtn);
        }catch(e){}
      });

      // Keyboard shortcuts
      root.addEventListener('keydown', (e)=>{
        if(e.key===' '){ e.preventDefault(); toggleBtn.click(); }
        if(e.key==='a'||e.key==='A'){ addBtn.click(); }
        if(e.key==='c'||e.key==='C'){ clearBtn.click(); }
        if(e.key==='s'||e.key==='S'){ shotBtn.click(); }
      });

      function flash(el){ try{ el.animate([{ filter:'saturate(160%) brightness(1.05)' }, { filter:'saturate(116%) brightness(1)' }], { duration:420, easing:'cubic-bezier(.2,.8,.2,1)' }); }catch(_){ } }

      // Render loop
      function loop(){
        if(!running) return;
        const w = canvas.clientWidth, h = canvas.clientHeight;
        const cx = w * (mouse.active? mouse.x : 0.5);
        const cy = h * (mouse.active? mouse.y : 0.45);

        // Fade trails using destination-out so we don't darken
        ctx.globalCompositeOperation = 'destination-out';
        ctx.fillStyle = `rgba(0,0,0,${fade})`;
        ctx.fillRect(0,0,w,h);

        // Soften background glow pass
        ctx.globalCompositeOperation = 'lighter';

        const g = parseFloat(gEl.value);
        const bloom = parseFloat(bEl.value);

        // Gentle breathing of the center
        const wobble = Math.sin(t*0.002) * 0.5 + Math.sin(t*0.0013 + 1.7) * 0.3;
        const gc = {
          x: cx + wobble * 14,
          y: cy + Math.cos(t*0.0018) * 10
        };

        // Draw bodies
        for(let i=0; i<bodies.length; i++){
          const b = bodies[i];

          // Gravitational pull towards moving center
          const dx = gc.x - b.x;
          const dy = gc.y - b.y;
          const dist = Math.hypot(dx, dy) + 0.0001;
          const force = (g*0.06) / (1 + dist*0.01);
          b.vx += dx * force;
          b.vy += dy * force;

          // Perpendicular swirl (keeps orbit lively)
          const sw = 0.0025 * b.wob * (1 + 0.4*Math.sin((t*0.01) + i));
          const px = -dy * sw, py = dx * sw;
          b.vx += px; b.vy += py;

          // Damping
          b.vx *= 0.995; b.vy *= 0.995;

          b.x += b.vx; b.y += b.vy;

          // Draw glow
          const size = b.r * (1.0 + 0.6*Math.sin(t*0.02 + i));
          const grad = ctx.createRadialGradient(b.x, b.y, 0.1, b.x, b.y, 20 + 120*bloom);
          grad.addColorStop(0, rgbStr(b.hue, 0.85));
          grad.addColorStop(1, rgbStr(b.hue, 0.00));
          ctx.fillStyle = grad;
          ctx.beginPath();
          ctx.arc(b.x, b.y, size + 16*bloom, 0, Math.PI*2);
          ctx.fill();

          // Core point
          ctx.shadowColor = rgbStr(b.hue, Math.min(1, 0.35 + bloom*0.65));
          ctx.shadowBlur = (8 + 64*bloom);
          ctx.fillStyle = rgbStr(b.hue, 0.95);
          ctx.beginPath();
          ctx.arc(b.x, b.y, size, 0, Math.PI*2);
          ctx.fill();

          // Wrap softly at edges
          if(b.x < -40) b.x = w+40;
          if(b.x > w+40) b.x = -40;
          if(b.y < -40) b.y = h+40;
          if(b.y > h+40) b.y = -40;
        }

        t += 1;
        requestAnimationFrame(loop);
      }
      requestAnimationFrame(loop);

    }());
  </script>
