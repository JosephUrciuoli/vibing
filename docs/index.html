<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vibing</title>
    <style>
      :root {
        --bg: #0f1221;
        --fg: #e6e8f0;
        --muted: #9aa3b2;
        --accent: #8b5cf6;
      }
      html, body {
        height: 100%;
      }
      body {
        margin: 0;
        font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Ubuntu, Cantarell, Noto Sans, Helvetica Neue, Arial, "Apple Color Emoji", "Segoe UI Emoji";
        color: var(--fg);
        background: radial-gradient(1200px 800px at 70% 10%, #1b1f3a, var(--bg));
        display: flex;
        align-items: center;
        justify-content: center;
      }
      .card {
        width: min(720px, 92vw);
        background: rgba(255,255,255,0.04);
        border: 1px solid rgba(255,255,255,0.08);
        border-radius: 16px;
        padding: 28px 24px;
        box-shadow: 0 10px 30px rgba(0,0,0,0.3);
        backdrop-filter: blur(6px);
      }
      h1 {
        margin: 0 0 10px 0;
        font-size: 28px;
        letter-spacing: 0.3px;
      }
      .muted {
        color: var(--muted);
        font-size: 14px;
        margin-bottom: 18px;
      }
      #content {
        font-size: 18px;
        line-height: 1.6;
        background: rgba(255,255,255,0.04);
        border: 1px dashed rgba(255,255,255,0.12);
        border-radius: 12px;
        padding: 16px;
      }
      .footer {
        margin-top: 18px;
        display: flex;
        justify-content: space-between;
        align-items: center;
        font-size: 14px;
        color: var(--muted);
      }
      .badge {
        display: inline-block;
        background: rgba(139, 92, 246, 0.18);
        color: #d4c2ff;
        padding: 4px 10px;
        border-radius: 999px;
        font-size: 12px;
        border: 1px solid rgba(139, 92, 246, 0.35);
        letter-spacing: 0.2px;
      }
    </style>
  </head>
  <body>
    <!-- BEGIN_EDITABLE -->
      <section id="content">
<section class="loom1199" role="region" aria-label="Light Loom — generative weave" data-theme="dusk" data-noise="on" data-flow="on" data-density="M" data-color="solstice">
  <style>
    .loom1199{
      --bg1:#0b0f1d; --bg2:#151a32; --ink:#eaf1ff; --muted:#9fb0d6; --edge:#1e2a4f;
      --glowA:#7bdcfb; --glowB:#a78bfa; --glowC:#ff95d1; --glowD:#ffd477;
      color-scheme: dark;
      position: relative; isolation:isolate;
      border-radius: 28px;
      border: 1px solid var(--edge);
      padding: clamp(18px, 5vw, 56px);
      background:
        radial-gradient(140% 100% at 120% -10%, #291d63 0%, transparent 55%),
        radial-gradient(140% 100% at -20% 120%, #0d1f47 0%, transparent 60%),
        linear-gradient(180deg, var(--bg1), var(--bg2));
      box-shadow: 0 40px 140px rgba(0,0,0,.42), inset 0 1px 0 rgba(255,255,255,.06);
      overflow: clip;
      font-family: ui-sans-serif, system-ui, "SF Pro Text", Inter, Segoe UI, Roboto, Arial, sans-serif;
      color: var(--ink);
    }
    .loom1199::before{
      content:"";
      position:absolute; inset:-40%;
      background:
        radial-gradient(40% 36% at 12% 22%, rgba(123,220,251,.22), transparent 70%),
        radial-gradient(38% 40% at 86% 48%, rgba(167,139,250,.18), transparent 70%),
        radial-gradient(40% 44% at 28% 84%, rgba(255,149,209,.16), transparent 70%),
        radial-gradient(34% 40% at 74% 10%, rgba(255,212,119,.12), transparent 70%);
      filter: blur(26px) saturate(1.04);
      opacity:.55; pointer-events:none; z-index:0;
      animation: loomCloud 26s ease-in-out infinite alternate;
    }
    @keyframes loomCloud{ from{ transform: translate3d(0,-2%,0) scale(1)} to{ transform: translate3d(0,2%,0) scale(1.04)} }

    .l-top{ position:relative; z-index:2; display:flex; align-items:center; gap:12px; margin-bottom: clamp(16px, 3vw, 28px); }
    .l-logo{
      width:46px; height:46px; border-radius:14px; display:grid; place-items:center;
      background:
        radial-gradient(80% 80% at 30% 25%, #ffffff2b, #0000 60%),
        conic-gradient(from 0deg, var(--glowA), var(--glowB), var(--glowC), var(--glowD), var(--glowA));
      box-shadow: 0 14px 36px rgba(0,0,0,.35), inset 0 1px 4px rgba(255,255,255,.16);
      color:#0f1530; font-weight:900; letter-spacing:.02em;
    }
    .l-logo span{ mix-blend-mode:screen; font-size:20px; }
    .l-brand{ font-weight:900; letter-spacing:.24em; text-transform:uppercase; font-size:11px; color: color-mix(in srgb, var(--ink) 72%, var(--muted)); }

    .l-chip{
      margin-left:auto; cursor:pointer; padding:10px 14px; border-radius:999px;
      background: linear-gradient(180deg, rgba(255,255,255,.12), rgba(255,255,255,.06));
      border:1px solid rgba(255,255,255,.18); color: var(--ink); font-weight:800; font-size:12px;
      box-shadow: 0 14px 32px rgba(0,0,0,.28), inset 0 1px 0 rgba(255,255,255,.18);
      transition: transform .14s ease, box-shadow .14s ease, background .2s ease;
    }
    .l-chip:hover{ transform: translateY(-1px); box-shadow: 0 22px 48px rgba(0,0,0,.34), inset 0 1px 0 rgba(255,255,255,.2); }
    .l-chip:focus-visible{ outline:3px solid rgba(124,225,255,.36); outline-offset:2px; }

    .l-grid{ position:relative; z-index:1; display:grid; grid-template-columns: 1.02fr 1fr; gap: clamp(18px, 5.6vw, 64px); align-items:center; }
    @media (max-width: 980px){ .l-grid{ grid-template-columns:1fr; } .l-stage{ order:-1; } }

    .l-title{
      font-family: ui-serif, Georgia, "Times New Roman", Times, serif;
      font-size: clamp(42px, 9.6vw, 116px);
      line-height:.9; letter-spacing:-0.02em; margin:6px 0 10px;
      background:
        radial-gradient(100% 120% at 10% 10%, #000 12%, transparent 40%) padding-box,
        linear-gradient(100deg, #e8f4ff, #9db3ff 40%, #ffadd6 70%, #ffe08c);
      -webkit-background-clip:text; background-clip:text; color:transparent; text-wrap:balance;
      filter: drop-shadow(0 6px 20px rgba(72,132,255,.15));
    }
    .l-lead{ color: var(--muted); font-size: clamp(15px, 2.1vw, 20px); line-height: 1.9; max-width: 64ch; text-wrap: pretty; margin-bottom: 14px; }

    .l-actions{ display:flex; flex-wrap:wrap; gap:10px; }
    .l-seg{
      display:inline-flex; overflow:hidden; border-radius:14px; border:1px solid rgba(255,255,255,.16);
      box-shadow: inset 0 1px 0 rgba(255,255,255,.25), 0 12px 30px rgba(0,0,0,.35);
      background: linear-gradient(180deg, rgba(255,255,255,.16), rgba(255,255,255,.08));
      backdrop-filter: blur(6px);
    }
    .l-btn{
      appearance:none; border:0; background:transparent; color:var(--ink);
      padding:10px 14px; font-weight:800; letter-spacing:.2px; cursor:pointer; font-size:13px;
      transition: background .2s ease, transform .12s ease, color .2s ease;
    }
    .l-btn:hover{ background: rgba(255,255,255,.08); transform: translateY(-1px); }
    .l-btn[aria-pressed="true"]{ background: linear-gradient(180deg, rgba(255,255,255,.22), rgba(255,255,255,.12)); }

    .l-stage{
      position:relative; height: clamp(380px, 52vw, 760px);
      border-radius:26px; overflow:hidden; transform-style:preserve-3d;
      border:1px solid rgba(255,255,255,.16);
      background:
        radial-gradient(120% 100% at 50% 0%, rgba(255,255,255,.08), transparent 70%),
        linear-gradient(180deg, #0a1020, #05070f);
      box-shadow: 0 30px 90px rgba(0,0,0,.46), inset 0 1px 0 rgba(255,255,255,.08);
      transition: transform .2s ease;
    }
    .l-stage::before{
      content:""; position:absolute; inset:-2px; pointer-events:none; border-radius:inherit;
      background: radial-gradient(70% 40% at 50% -10%, rgba(255,255,255,.26), transparent 70%);
      mix-blend-mode:overlay;
    }
    .loom1199[data-noise="on"] .l-stage::after{
      content:""; position:absolute; inset:0; pointer-events:none; border-radius:inherit;
      background-image:
        radial-gradient(1px 1px at 10% 30%, rgba(255,255,255,.06) 1px, transparent 1px),
        radial-gradient(1px 1px at 70% 80%, rgba(255,255,255,.05) 1px, transparent 1px),
        radial-gradient(1px 1px at 30% 60%, rgba(255,255,255,.04) 1px, transparent 1px);
      background-size: 120px 120px, 150px 150px, 180px 180px;
      opacity:.5; mix-blend-mode:overlay; filter: saturate(.9);
      animation: grain 9s steps(60) infinite;
    }
    @keyframes grain{ from{ transform: translate3d(0,0,0) } to{ transform: translate3d(0,0,0) } }

    .l-canvas{ position:absolute; inset:0; width:100%; height:100%; display:block; }

    .l-hint{
      position:absolute; inset:auto 10px 10px auto; z-index:2; user-select:none;
      padding:6px 10px; border-radius:10px; font-size:11px; font-weight:800; color: var(--ink);
      background: rgba(255,255,255,0.12); border:1px solid rgba(255,255,255,0.16); backdrop-filter: blur(6px);
      box-shadow: 0 8px 24px rgba(0,0,0,0.32);
    }

    .l-meta{ margin-top: clamp(14px, 3vw, 24px); display:flex; flex-wrap:wrap; align-items:center; gap:12px; color: var(--muted); padding:0; list-style:none; font-size:12.5px; }
    .l-meta strong{ color: var(--ink); font-variant-numeric: tabular-nums; }
    .l-pulse{ width:8px; height:8px; border-radius:50%; display:inline-block; background: radial-gradient(circle at 30% 30%, white, var(--glowA)); box-shadow:0 0 0 2px rgba(255,255,255,0.08); animation: lBeat 2.2s ease-in-out infinite; }
    @keyframes lBeat { 0%,100%{ transform: scale(1); opacity:1 } 50%{ transform: scale(1.25); opacity:.75 } }

    /* Dawn (light) */
    .loom1199[data-theme="dawn"]{
      --bg1:#fbfdff; --bg2:#f4f7ff; --ink:#0b1220; --muted:#4a5b77; --edge:#dfe7ff;
      color-scheme: light;
      background:
        radial-gradient(140% 100% at 120% -10%, #ffe6f7 0%, transparent 55%),
        radial-gradient(140% 100% at -20% 120%, #e9f7ff 0%, transparent 60%),
        linear-gradient(180deg, var(--bg1), var(--bg2));
      box-shadow: 0 50px 140px rgba(10,20,40,.18), inset 0 1px 0 rgba(255,255,255,.85);
      border-color: var(--edge);
    }
    .loom1199[data-theme="dawn"] .l-stage{
      border-color:#dfe7ff;
      background:
        radial-gradient(120% 100% at 50% 0%, rgba(16,24,40,.04), transparent 70%),
        linear-gradient(180deg, #fbfdff, #f4f7ff);
      box-shadow: 0 30px 90px rgba(16,24,40,.18), inset 0 1px 0 rgba(255,255,255,.7);
    }
    .loom1199[data-theme="dawn"] .l-seg, .loom1199[data-theme="dawn"] .l-chip{
      background: linear-gradient(180deg, rgba(255,255,255,.98), rgba(242,246,255,.92));
      border-color:rgba(16,24,40,.12); color: var(--ink);
      box-shadow: 0 12px 30px rgba(20,30,60,.2), inset 0 1px 0 rgba(255,255,255,.9);
    }
    .loom1199[data-theme="dawn"] .l-btn:hover{ background: rgba(16,24,40,.06); }
    .loom1199[data-theme="dawn"] .l-btn[aria-pressed="true"]{ background: linear-gradient(180deg, rgba(16,24,40,.08), rgba(16,24,40,.04)); }

    @media (prefers-reduced-motion: reduce){
      .loom1199 * { animation: none !important; transition: none !important; }
    }
  </style>

  <div class="l-top">
    <div class="l-logo" aria-hidden="true"><span>≋</span></div>
    <div class="l-brand">Light Loom</div>
    <button class="l-chip" data-act="theme" title="Toggle theme (T)">Dusk</button>
  </div>

  <div class="l-grid">
    <div class="l-copy">
      <h1 class="l-title">Weave the Light</h1>
      <p class="l-lead">Drag to nudge the warp, breathe to see the weft. Ribbons thread across the canvas, stitching color into calm motion.</p>

      <div class="l-actions" aria-label="controls">
        <div class="l-seg" role="group" aria-label="Flow">
          <button class="l-btn" data-act="flow" aria-pressed="true" title="Toggle motion (F)">Flow</button>
        </div>
        <div class="l-seg" role="group" aria-label="Noise">
          <button class="l-btn" data-act="noise" aria-pressed="true" title="Toggle texture (N)">Noise</button>
        </div>
        <div class="l-seg" role="group" aria-label="Density">
          <button class="l-btn" data-act="density" data-density="M" aria-pressed="true" title="Cycle density (D)">Density: M</button>
        </div>
        <div class="l-seg" role="group" aria-label="Colorway">
          <button class="l-btn" data-act="palette" data-color="solstice" aria-pressed="true" title="Cycle colorway (C)">Colorway: Solstice</button>
        </div>
        <div class="l-seg" role="group" aria-label="Capture">
          <button class="l-btn" data-act="snapshot" title="Save a PNG (S)">Snapshot</button>
        </div>
        <div class="l-seg" role="group" aria-label="Play/Pause">
          <button class="l-btn" data-act="play" aria-pressed="true" title="Play/Pause (Space)">Play</button>
        </div>
      </div>

      <ul class="l-meta" aria-label="status">
        <li><span class="l-pulse" aria-hidden="true"></span> live</li>
        <li>threads <strong id="l-threads">0</strong></li>
        <li>fps <strong id="l-fps">0</strong></li>
        <li style="margin-left:auto"><span id="last-updated">Last updated: 2025-12-10 13:28:08 EST</span></li>
      </ul>
    </div>

    <figure class="l-stage" aria-hidden="true">
      <canvas class="l-canvas" role="img" aria-label="Flowing ribbons of color weaving into a generative textile."></canvas>
      <div class="l-hint">drag to nudge • space to pause</div>
    </figure>
  </div>

  <script>
    (function(){
      const root = document.currentScript.closest('.loom1199');
      const canvas = root.querySelector('.l-canvas');
      const stage = root.querySelector('.l-stage');
      const ctx = canvas.getContext('2d', { alpha:true });
      const reduce = matchMedia && matchMedia('(prefers-reduced-motion: reduce)').matches;
      let DPR = Math.max(1, Math.min(2, devicePixelRatio || 1));
      let W=1, H=1, running = !reduce, last = performance.now(), fpsSmooth = 60, t = 0;

      const ui = {
        theme: root.querySelector('[data-act="theme"]'),
        flow: root.querySelector('[data-act="flow"]'),
        noise: root.querySelector('[data-act="noise"]'),
        density: root.querySelector('[data-act="density"]'),
        palette: root.querySelector('[data-act="palette"]'),
        shot: root.querySelector('[data-act="snapshot"]'),
        play: root.querySelector('[data-act="play"]'),
        threads: root.querySelector('#l-threads'),
        fps: root.querySelector('#l-fps'),
        ts: root.querySelector('#last-updated')
      };

      // Timestamp
      try{
        const fmt = new Intl.DateTimeFormat(undefined,{dateStyle:'medium', timeStyle:'short'});
        ui.ts.textContent = 'Updated ' + fmt.format(new Date());
      }catch{ ui.ts.textContent = 'Updated ' + new Date().toLocaleString(); }

      // Palettes
      const palettes = {
        solstice: ['#7bdcfb','#a78bfa','#ff95d1','#ffd477'],
        reef: ['#00d1ff','#00ffa3','#7effb2','#c9ffe6'],
        ember: ['#ff8a5c','#ffb36b','#ffd36e','#ffe6b0'],
        flora: ['#7bf7a2','#a7f58b','#c6ffb7','#f0ffd8'],
        nocturne: ['#9ab3ff','#7b8cff','#7bd3ff','#b99bff']
      };
      const paletteKeys = Object.keys(palettes);

      // State
      const pointer = {x:-9999,y:-9999,nx:0,ny:0,drag:false,lastX:0,sway:0};
      let threads = [];
      let baseSpeed = 0.5;

      function hexToRgb(h){
        const m = h.replace('#',''); const n = m.length===3 ? m.split('').map(x=>x+x).join('') : m;
        const i = parseInt(n,16); return { r:(i>>16)&255, g:(i>>8)&255, b:i&255 };
      }
      function mixHex(a,b,t){
        const A=hexToRgb(a), B=hexToRgb(b);
        const r=Math.round(A.r+(B.r-A.r)*t), g=Math.round(A.g+(B.g-A.g)*t), bl=Math.round(A.b+(B.b-A.b)*t);
        return `rgb(${r},${g},${bl})`;
      }
      function densityCount(level){
        return level==='S'? 8 : level==='M'? 14 : 22;
      }

      function resize(){
        const r = canvas.getBoundingClientRect();
        W = Math.max(1, Math.floor(r.width)); H = Math.max(1, Math.floor(r.height));
        canvas.width = Math.floor(W * DPR); canvas.height = Math.floor(H * DPR);
        ctx.setTransform(DPR,0,0,DPR,0,0);
        seed();
        draw(true);
      }

      function seed(){
        threads = [];
        const level = root.dataset.density || 'M';
        const count = densityCount(level);
        const palName = root.dataset.color || 'solstice';
        const pal = palettes[palName] || palettes.solstice;
        ui.threads.textContent = count.toString();

        for(let i=0;i<count;i++){
          const tC = count<=1?0: i/(count-1);
          const seg = pal.length-1;
          const idx = Math.min(seg-1, Math.floor(tC*seg));
          const localT = (tC*seg - idx);
          const color = mixHex(pal[idx], pal[idx+1] ?? pal[idx], localT);

          threads.push({
            yBase: H*0.15 + tC*(H*0.7),
            amp: (8 + Math.sin(i*1.7)*6) * (H/320),
            width: 1.2 + (Math.sin(i*2)+1)*1.2,
            phase: Math.random()*Math.PI*2,
            speed: (0.25 + Math.random()*0.8) * (Math.random()<0.5?1:-1),
            color
          });
        }
      }

      function background(){
        const theme = root.getAttribute('data-theme');
        const g = ctx.createLinearGradient(0,0,0,H);
        if (theme==='dawn'){
          g.addColorStop(0, '#fbfdff');
          g.addColorStop(1, '#f4f7ff');
        } else {
          g.addColorStop(0, '#0b0f1d');
          g.addColorStop(1, '#151a32');
        }
        ctx.fillStyle = g; ctx.fillRect(0,0,W,H);

        // subtle center bloom
        const b = ctx.createRadialGradient(W*0.5, H*0.45, 2, W*0.5, H*0.45, Math.min(W,H)*0.7);
        b.addColorStop(0, theme==='dawn' ? 'rgba(255,220,160,.14)' : 'rgba(110,145,255,.10)');
        b.addColorStop(1, 'transparent');
        ctx.globalCompositeOperation = 'screen';
        ctx.fillStyle = b; ctx.fillRect(0,0,W,H);
        ctx.globalCompositeOperation = 'source-over';

        // faint loom grid
        ctx.save();
        ctx.globalAlpha = theme==='dawn' ? 0.18 : 0.12;
        ctx.strokeStyle = theme==='dawn' ? 'rgba(16,24,40,.35)' : 'rgba(255,255,255,.45)';
        ctx.lineWidth = 1;
        const gridGap = Math.max(14, Math.min(42, W/28));
        for(let x=0;x<W; x+=gridGap){
          ctx.beginPath(); ctx.moveTo(x,0); ctx.lineTo(x,H); ctx.stroke();
        }
        ctx.globalAlpha *= 0.5;
        for(let y=0;y<H; y+=gridGap){
          ctx.beginPath(); ctx.moveTo(0,y); ctx.lineTo(W,y); ctx.stroke();
        }
        ctx.restore();
      }

      function draw(full=false){
        if (full){
          ctx.clearRect(0,0,W,H);
          background();
        } else {
          // gentle fade to create silk-like persistence
          const theme = root.getAttribute('data-theme');
          ctx.fillStyle = theme==='dawn' ? 'rgba(255,255,255,0.06)' : 'rgba(6,9,19,0.08)';
          ctx.fillRect(0,0,W,H);
        }

        const flowing = root.dataset.flow === 'on';
        const theme = root.getAttribute('data-theme');
        const tiltX = pointer.ny*8;
        const tiltY = pointer.nx*10;
        if (flowing){
          stage.style.transform = `rotateX(${-tiltX/2}deg) rotateY(${tiltY/2}deg)`;
        } else {
          stage.style.transform = 'rotateX(0deg) rotateY(0deg)';
        }

        // Weave
        ctx.save();
        ctx.globalCompositeOperation = theme==='dawn' ? 'multiply' : 'lighter';

        for(let i=0;i<threads.length;i++){
          const th = threads[i];
          const sway = Math.sin((t*th.speed*0.6) + th.phase) * th.amp;
          const y0 = th.yBase + sway + pointer.ny*10;

          ctx.lineWidth = th.width + Math.cos(i+t*0.2)*0.4 + 0.8;
          ctx.strokeStyle = th.color;
          ctx.globalAlpha = theme==='dawn' ? 0.9 : 0.95;

          ctx.beginPath();
          // sample wave as cubic spline-ish: use successive quadratic curves
          const segs = 16;
          for(let s=0; s<=segs; s++){
            const x = (s/segs)*W;
            const y = y0
              + Math.sin((x/W)*Math.PI*2 + t*baseSpeed*0.7 + th.phase)*th.amp*1.2
              + Math.sin((x/W)*Math.PI*6 + t*th.speed*0.9)*th.amp*0.35
              + pointer.nx* (i%2===0? 6 : -6);
            if (s===0) ctx.moveTo(x,y);
            else {
              const px = ((s-0.5)/segs)*W;
              const py = y0
                + Math.sin(((s-0.5)/segs)*Math.PI*2 + t*baseSpeed*0.7 + th.phase)*th.amp*1.2
                + Math.sin(((s-0.5)/segs)*Math.PI*6 + t*th.speed*0.9)*th.amp*0.35
                + pointer.nx*(i%2===0? 6 : -6);
              ctx.quadraticCurveTo(px,py,x,y);
            }
          }
          ctx.stroke();

          // soft glow
          ctx.save();
          ctx.shadowColor = th.color;
          ctx.shadowBlur = theme==='dawn'? 8 : 16;
          ctx.globalAlpha = theme==='dawn'? 0.25 : 0.35;
          ctx.stroke();
          ctx.restore();
        }
        ctx.restore();

        // subtle center knot
        ctx.save();
        ctx.globalCompositeOperation = theme==='dawn' ? 'screen' : 'lighter';
        const knot = ctx.createRadialGradient(W*0.5 + pointer.nx*20, H*0.48 + pointer.ny*20, 2, W*0.5, H*0.48, Math.min(W,H)*0.12);
        knot.addColorStop(0, 'rgba(255,255,255,.95)');
        knot.addColorStop(1, theme==='dawn' ? 'rgba(255,220,160,.22)' : 'rgba(120,160,255,.18)');
        ctx.fillStyle = knot;
        ctx.beginPath(); ctx.arc(W*0.5, H*0.48, Math.min(W,H)*0.14, 0, Math.PI*2); ctx.fill();
        ctx.restore();
      }

      function loop(now){
        const dt = Math.min(0.05, (now-last)/1000);
        last = now;
        t += (root.dataset.flow === 'on' ? dt : 0);

        // fps
        const inst = 1/dt; fpsSmooth = fpsSmooth*0.85 + inst*0.15;
        ui.fps.textContent = String(Math.round(fpsSmooth));

        draw(false);
        if (running) requestAnimationFrame(loop);
      }

      // Controls
      ui.theme.addEventListener('click', ()=>{
        const dawn = root.getAttribute('data-theme') === 'dawn';
        root.setAttribute('data-theme', dawn ? 'dusk' : 'dawn');
        ui.theme.textContent = dawn ? 'Dusk' : 'Dawn';
        draw(true);
      });

      ui.flow.addEventListener('click', ()=>{
        const on = root.dataset.flow !== 'on';
        root.dataset.flow = on ? 'on' : 'off';
        ui.flow.setAttribute('aria-pressed', on ? 'true' : 'false');
        ui.play.textContent = on ? 'Play' : 'Paused';
        draw(true);
      });

      ui.noise.addEventListener('click', ()=>{
        const on = root.dataset.noise !== 'on';
        root.dataset.noise = on ? 'on' : 'off';
        ui.noise.setAttribute('aria-pressed', on ? 'true' : 'false');
      });

      ui.density.addEventListener('click', ()=>{
        const cur = root.dataset.density || 'M';
        const next = cur==='S' ? 'M' : (cur==='M' ? 'L' : 'S');
        root.dataset.density = next;
        ui.density.dataset.density = next;
        ui.density.textContent = 'Density: ' + next;
        ui.density.setAttribute('aria-pressed', next!=='S');
        seed(); draw(true);
      });

      ui.palette.addEventListener('click', ()=>{
        const cur = root.dataset.color || paletteKeys[0];
        const idx = paletteKeys.indexOf(cur);
        const next = paletteKeys[(idx+1)%paletteKeys.length];
        root.dataset.color = next;
        ui.palette.dataset.color = next;
        ui.palette.textContent = 'Colorway: ' + next.charAt(0).toUpperCase()+next.slice(1);
        ui.palette.setAttribute('aria-pressed', true);
        seed(); draw(true);
      });

      ui.play.addEventListener('click', ()=>{
        const isOn = root.dataset.flow === 'on';
        root.dataset.flow = isOn ? 'off' : 'on';
        ui.flow.setAttribute('aria-pressed', root.dataset.flow==='on' ? 'true':'false');
        ui.play.textContent = root.dataset.flow==='on' ? 'Play' : 'Paused';
      });

      ui.shot.addEventListener('click', ()=>{
        try{
          const a = document.createElement('a');
          a.download = `light-loom-${Date.now()}.png`;
          a.href = canvas.toDataURL('image/png');
          a.click();
        }catch{}
      });

      // Pointer interactions
      function updatePointer(e){
        const r = canvas.getBoundingClientRect();
        pointer.x = e.clientX - r.left; pointer.y = e.clientY - r.top;
        pointer.nx = (pointer.x / Math.max(1,r.width))*2 - 1;
        pointer.ny = (pointer.y / Math.max(1,r.height))*2 - 1;
        if (pointer.drag){
          const dx = (e.clientX - pointer.lastX);
          baseSpeed += dx * 0.002;
          baseSpeed = Math.max(-3, Math.min(3, baseSpeed));
          pointer.lastX = e.clientX;
        }
      }
      function startDrag(e){ pointer.drag = true; pointer.lastX = e.clientX; updatePointer(e); }
      function endDrag(){ pointer.drag = false; }
      canvas.addEventListener('pointermove', updatePointer, {passive:true});
      canvas.addEventListener('pointerdown', startDrag, {passive:true});
      window.addEventListener('pointerup', endDrag, {passive:true});
      canvas.addEventListener('pointerleave', endDrag, {passive:true});

      // Keyboard
      root.tabIndex = 0;
      root.addEventListener('keydown', (e)=>{
        const k = e.key.toLowerCase();
        if (k==='t') ui.theme.click();
        else if (k==='f') ui.flow.click();
        else if (k==='n') ui.noise.click();
        else if (k==='d') ui.density.click();
        else if (k==='c') ui.palette.click();
        else if (k==='s') ui.shot.click();
        else if (k===' ') { e.preventDefault(); running = !running; if (running && !reduce) requestAnimationFrame(loop); }
      });

      // Init
      window.addEventListener('resize', resize, {passive:true});
      resize();
      if (!reduce) requestAnimationFrame(loop);

      // Cleanup
      root.addEventListener('DOMNodeRemoved', ()=>{ running=false; });

    })();
  </script>
