    <style>

  <style>
    /* Scope everything to #vibe-1530 */
    #vibe-1530{
      --bg-a:#fbfdff;
      --bg-b:#fff8f3;
      --ink:#0e1320;
      --muted:#5c6b82;
      --ring1:210;
      --ring2:320;
      --ring3:160;
      --veil:rgba(255,255,255,0.85);
      --halo: hsla(210,100%,60%,.25);
      --mx:50%;
      --my:50%;
      position:relative;
      color:var(--ink);
      font-family: ui-sans-serif, -apple-system, Segoe UI, Roboto, Helvetica, Arial;
      border:1px solid rgba(12,18,34,.12);
      border-radius:34px;
      padding:26px 24px 18px;
      background:
        radial-gradient(1000px 700px at var(--mx) var(--my), rgba(255,255,255,.9), transparent 60%),
        linear-gradient(120deg, var(--bg-a), var(--bg-b));
      box-shadow:
        0 30px 80px rgba(12,18,34,.18),
        inset 0 1px 0 rgba(255,255,255,.75);
      overflow:hidden;
      isolation:isolate;
      transition: background .6s ease, color .35s ease, box-shadow .35s ease;
    }
    #vibe-1530::after{
      /* soft paper texture */
      content:""; position:absolute; inset:-40% -20%; pointer-events:none; z-index:0;
      background:
        radial-gradient(1200px 800px at var(--mx) var(--my), rgba(255,255,255,.45), transparent 60%),
        repeating-conic-gradient(from 0deg, rgba(0,0,0,.02) 0 10deg, transparent 10deg 20deg);
      mix-blend-mode: soft-light; opacity:.65; filter: saturate(.9);
    }

    /* Themes */
    #vibe-1530[data-theme="dawn"]{
      --bg-a:#fbfdff; --bg-b:#fff7f9; --ink:#0e1320; --muted:#5c6b82;
      --ring1:200; --ring2:320; --ring3:140; --veil:rgba(255,255,255,0.86);
      --halo: hsla(210,100%,60%,.25);
    }
    #vibe-1530[data-theme="dusk"]{
      --bg-a:#fff3eb; --bg-b:#ffeefb; --ink:#1a0e0a; --muted:#7b5a55;

    #vibe-1530[data-theme="nocturne"]{
      --bg-a:#060a12; --bg-b:#0a1420; --ink:#eaf2ff; --muted:#a8c0d8;
      --ring1:200; --ring2:260; --ring3:160; --veil:rgba(10,16,26,0.08);
      --halo: hsla(210,100%,70%,.22);
      box-shadow:
        0 36px 88px rgba(2,6,14,.70),

    #vibe-1530[data-theme="nocturne"]::after{ opacity:.35; }

    /* Header */
    #vibe-1530 .head{ position:relative; z-index:2; display:grid; justify-items:center; gap:10px; text-align:center; }
    #vibe-1530 .tag{
      display:inline-flex; align-items:center; gap:10px;

    #vibe-1530[data-theme="nocturne"] .tag{ background: rgba(255,255,255,.09); border-color: rgba(233,241,255,.18); }

    #vibe-1530 .sub{ margin:0; color:var(--muted); font-size: clamp(14px, 2.2vw, 17px); }

    /* Porthole / Stage */
    #vibe-1530 .porthole{
      --tilt: 0deg;
      position:relative; z-index:1;

      border-radius:50%; overflow:hidden;
      background: radial-gradient(60% 60% at 50% 50%, rgba(255,255,255,.75), transparent 70%);
      border:1px solid rgba(12,18,34,.12);
      transform: rotate(var(--tilt));
      box-shadow:
        0 22px 50px rgba(12,18,34,.16),
        inset 0 1px 0 rgba(255,255,255,.7),
        inset 0 0 120px hsl(var(--ring2) 100% 60% / .10);
      transition: transform .3s ease, box-shadow .4s ease, border-color .3s ease, background .6s ease;
    }
    #vibe-1530[data-theme="nocturne"] .porthole{
      border-color: rgba(233,241,255,.14);
      box-shadow:
        0 26px 60px rgba(2,8,16,.7),
        inset 0 1px 0 rgba(255,255,255,.08),
        inset 0 0 160px hsl(var(--ring2) 100% 70% / .08);
      background: radial-gradient(60% 60% at 50% 50%, rgba(255,255,255,.14), transparent 72%);
    }
    #vibe-1530 .porthole::before{
      /* luminous ring */
      content:""; position:absolute; inset:-8%; border-radius:50%;
      background:
        conic-gradient(from 0deg,
          hsl(var(--ring1) 100% 65% / .0) 0deg,
          hsl(var(--ring2) 100% 70% / .2) 120deg,
          hsl(var(--ring3) 100% 70% / .0) 180deg,
          hsl(var(--ring1) 100% 65% / .22) 260deg,
          hsl(var(--ring2) 100% 70% / .0) 360deg);
      filter: blur(18px) saturate(120%);
      animation: spin 26s linear infinite;
      pointer-events:none; z-index:1;
    }
    @keyframes spin{ to{ transform: rotate(360deg); } }

    #vibe-1530 canvas.kaleido{ position:absolute; inset:0; width:100%; height:100%; display:block; z-index:0; }
    #vibe-1530 .clock{
      position:absolute; z-index:2; left:50%; top:50%; transform: translate(-50%,-50%);
      font-variant-numeric: tabular-nums; font-weight:800; letter-spacing:.02em;
      font-size: clamp(28px, 6.4vw, 48px);
      color: var(--ink);

      text-shadow:

        0 1px 0 rgba(255,255,255,.7);
      padding:.2em .6em; border-radius:12px;
      background: linear-gradient( to bottom, rgba(255,255,255,.55), rgba(255,255,255,.25) );
      border:1px solid rgba(12,18,34,.12);
      -webkit-backdrop-filter: blur(10px); backdrop-filter: blur(10px);
    }

    /* Controls */
    #vibe-1530 .toolbar{
      position:relative; z-index:3; display:flex; flex-wrap:wrap; gap:10px 12px;
      justify-content:center; align-items:center; margin: 12px 0 6px;
    }
    #vibe-1530 .btn{
      -webkit-tap-highlight-color: transparent;
      appearance:none; border:1px solid rgba(12,18,34,.12);

      padding:10px 14px; border-radius:999px; font-size:13px; font-weight:800; letter-spacing:.02em;
      cursor:pointer; transition: transform .15s ease, border-color .2s ease, background .3s ease, color .3s ease, box-shadow .3s ease;
      box-shadow: 0 1px 0 rgba(255,255,255,.7) inset, 0 10px 20px rgba(12,18,34,.08);
      -webkit-backdrop-filter: blur(8px); backdrop-filter: blur(8px);
    }
    #vibe-1530 .btn:hover{ transform: translateY(-2px); border-color: rgba(12,18,34,.26); }
    #vibe-1530 .btn[aria-pressed="true"]{
      background: linear-gradient(90deg, hsl(var(--ring1) 100% 66%), hsl(var(--ring2) 100% 64%), hsl(var(--ring3) 100% 58%));
      color:#071824; border-color:transparent;
      box-shadow: 0 14px 28px hsl(var(--ring2) 100% 55% / .22), 0 1px 0 rgba(255,255,255,.7) inset;
    }
    #vibe-1530[data-theme="nocturne"] .btn{
      background: rgba(255,255,255,.08); border-color: rgba(233,241,255,.18); color: var(--ink);
    }
    #vibe-1530 .themes{ display:flex; gap:10px; }
    #vibe-1530 .controls{ display:flex; gap:10px; align-items:center; flex-wrap:wrap; }
    #vibe-1530 .slider{
      display:inline-flex; align-items:center; gap:10px;
      padding:8px 12px; border-radius:999px; border:1px solid rgba(12,18,34,.12);
      background: rgba(255,255,255,.55); color:var(--muted);
      font-size:12px; box-shadow: 0 1px 0 rgba(255,255,255,.65) inset;
      -webkit-backdrop-filter: blur(8px); backdrop-filter: blur(8px);
    }
    #vibe-1530[data-theme="nocturne"] .slider{ background: rgba(255,255,255,.08); border-color: rgba(233,241,255,.18); }
    #vibe-1530 input[type="range"]{ width:160px; height:24px; background:transparent; cursor:pointer; }
    #vibe-1530 input[type="range"]::-webkit-slider-runnable-track{
      height:6px; border-radius:999px;
      background: linear-gradient(90deg, hsl(var(--ring1) 100% 60%), hsl(var(--ring2) 100% 60%), hsl(var(--ring3) 100% 60%));
      box-shadow: 0 0 0 1px rgba(0,0,0,.06) inset;

    #vibe-1530 input[type="range"]::-webkit-slider-thumb{
      -webkit-appearance:none; appearance:none; width:16px; height:16px; border-radius:50%;
      background:#fff; border:1px solid rgba(0,0,0,.12); margin-top:-5px; box-shadow:0 4px 10px rgba(12,18,34,.18);
    }
    #vibe-1530 input[type="range"]::-moz-range-track{
      height:6px; border-radius:999px;
      background: linear-gradient(90deg, hsl(var(--ring1) 100% 60%), hsl(var(--ring2) 100% 60%), hsl(var(--ring3) 100% 60%));
    }
    #vibe-1530 input[type="range"]::-moz-range-thumb{
      width:16px; height:16px; border-radius:50%; background:#fff; border:1px solid rgba(0,0,0,.12);
      box-shadow:0 4px 10px rgba(12,18,34,.18);
    }

    /* Footer */
    #vibe-1530 .foot{
      display:flex; align-items:center; justify-content:space-between; gap:12px;
      color:var(--muted); font-size:12px; margin-top:8px;
    }
    #vibe-1530 .hint{ display:inline-flex; align-items:center; gap:8px; }
    #vibe-1530 .hint::before{
      content:""; width:12px; height:12px; border-radius:50%;
      background: radial-gradient(circle at 35% 35%, #fff, hsl(var(--ring2) 100% 55%));
      box-shadow: 0 0 12px hsl(var(--ring2) 100% 60% / .35);
    }

    /* Reduced motion */
    @media (prefers-reduced-motion: reduce){
      #vibe-1530 .porthole::before{ animation: none !important; }
    }
  </style>

  <div class="head">
    <span class="tag"><span class="dot" aria-hidden="true"></span> Iteration 1530</span>
    <h1 class="title">KaleidoClock</h1>
    <p class="sub">Time, folded into living symmetry.</p>
  </div>

  <div class="porthole" id="porthole" role="application" aria-label="Interactive kaleidoscope. Drag to tilt; adjust speed and symmetry; switch theme.">
    <canvas id="kaleido" class="kaleido" aria-hidden="true"></canvas>
    <div class="clock" aria-live="polite" aria-atomic="true"><span id="clock">00:00:00</span></div>
  </div>

  <div class="toolbar" role="group" aria-label="Theme and motion controls">
    <div class="themes">
      <button class="btn theme" data-theme="dawn" aria-pressed="true" type="button">Dawn</button>
      <button class="btn theme" data-theme="dusk" aria-pressed="false" type="button">Dusk</button>
      <button class="btn theme" data-theme="nocturne" aria-pressed="false" type="button">Nocturne</button>
    </div>
    <div class="controls">
      <label class="slider">Symmetry <input id="segments" type="range" min="3" max="16" value="8" aria-label="Symmetry segments"></label>
      <label class="slider">Speed <input id="speed" type="range" min="0" max="100" value="60" aria-label="Spin speed"></label>
      <button id="beat" class="btn" type="button">Beat</button>
      <button id="pause" class="btn" aria-pressed="false" type="button">Pause</button>
      <button id="snap" class="btn" type="button">Capture</button>
    </div>
  </div>

  <div class="foot">
    <span class="hint">drag or move to steer the bloom</span>
    <span id="last-updated">Last updated: 2025-12-25 23:33:15 EST</span>
  </div>

  <script>
    (function(){
      const root = document.getElementById('vibe-1530');
      const port = document.getElementById('porthole');
      const canvas = document.getElementById('kaleido');
      const ctx = canvas.getContext('2d', { alpha: true });
      const clock = document.getElementById('clock');
      const themes = root.querySelectorAll('.theme');
      const segInput = document.getElementById('segments');
      const speedInput = document.getElementById('speed');
      const beatBtn = document.getElementById('beat');
      const pauseBtn = document.getElementById('pause');
      const snapBtn = document.getElementById('snap');
      const updated = document.getElementById('last-updated');

      // Timestamp
      try{
        const now = new Date();
        updated.textContent = 'Last updated: ' + now.toLocaleString(undefined, { year:'numeric', month:'short', day:'2-digit', hour:'2-digit', minute:'2-digit', second:'2-digit' });
      }catch(e){ updated.textContent = 'Last updated: ' + new Date().toString(); }

      // Clock
      function tickClock(){
        try{
          const d = new Date();
          const pad = n => String(n).padStart(2,'0');
          clock.textContent = pad(d.getHours())+':'+pad(d.getMinutes())+':'+pad(d.getSeconds());
        }catch(e){}
      }
      tickClock();
      setInterval(tickClock, 1000);

      // DPR + sizing
      const DPR = Math.min(2, window.devicePixelRatio || 1);
      let W = 0, H = 0, CX = 0, CY = 0, R = 0, paused = false;
      function size(){
        const r = port.getBoundingClientRect();
        W = Math.max(1, Math.floor(r.width));
        H = Math.max(1, Math.floor(r.height));
        CX = W/2; CY = H/2; R = Math.min(CX, CY);
        canvas.width = Math.max(1, Math.floor(W * DPR));
        canvas.height = Math.max(1, Math.floor(H * DPR));
        ctx.setTransform(DPR, 0, 0, DPR, 0, 0);
      }
      window.addEventListener('resize', size, { passive:true });

      // Pointer tracking to tilt & highlight
      let pointer = null;
      function setPointer(e){
        const r = port.getBoundingClientRect();
        const x = Math.max(0, Math.min(r.width, (e.clientX - r.left)));
        const y = Math.max(0, Math.min(r.height, (e.clientY - r.top)));
        pointer = { x, y };
        const px = x / r.width, py = y / r.height;
        root.style.setProperty('--mx', (px*100).toFixed(2) + '%');
        root.style.setProperty('--my', (py*100).toFixed(2) + '%');
        const tilt = ((px - 0.5) * 10).toFixed(2) + 'deg';
        port.style.setProperty('--tilt', tilt);
      }
      port.addEventListener('mousemove', setPointer);
      port.addEventListener('mouseleave', ()=>{ pointer=null; root.style.setProperty('--mx','50%'); root.style.setProperty('--my','50%'); port.style.setProperty('--tilt','0deg'); });
      port.addEventListener('touchmove', (e)=>{ const t = e.touches[0]; if(!t) return; setPointer({ clientX: t.clientX, clientY: t.clientY }); }, { passive:true });
      port.addEventListener('touchend', ()=>{ pointer=null; });

      // Themes
      themes.forEach(btn=>{
        btn.addEventListener('click', ()=>{
          const val = btn.getAttribute('data-theme');
          root.setAttribute('data-theme', val);
          themes.forEach(b => b.setAttribute('aria-pressed', String(b===btn)));
        });
      });

      // Controls
      let segments = Number(segInput.value);
      let speed = Number(speedInput.value);
      let kick = 0;
      segInput.addEventListener('input', ()=>{ segments = Math.max(3, Math.min(16, Number(segInput.value))); });
      speedInput.addEventListener('input', ()=>{ speed = Number(speedInput.value); });
      beatBtn.addEventListener('click', ()=>{ kick = 1; });
      pauseBtn.addEventListener('click', ()=>{
        paused = !paused;
        pauseBtn.setAttribute('aria-pressed', String(paused));
        root.setAttribute('data-paused', String(paused));
        pauseBtn.textContent = paused ? 'Resume' : 'Pause';
      });
      snapBtn.addEventListener('click', ()=>{
        try{
          const link = document.createElement('a');
          link.download = 'kaleidoclock-' + Date.now() + '.png';
          link.href = canvas.toDataURL('image/png');
          document.body.appendChild(link);
          link.click();
          link.remove();
        }catch(e){}
      });

      // Palette
      const PALETTES = {
        dawn:{ veil:'rgba(255,255,255,0.86)', L:56 },
        dusk:{ veil:'rgba(255,255,255,0.80)', L:58 },
        nocturne:{ veil:'rgba(6,10,18,0.09)', L:68 }
      };
      function currentTheme(){ return root.getAttribute('data-theme')||'dawn'; }

      function h(v){ // constrain hue
        v = v%360; return v<0? v+360 : v;
      }
      function mix(a,b,t){ return a*(1-t) + b*t; }

      // Seeds for curve jitter
      const SEEDS = Array.from({length: 28}, (_,i)=>({ p: Math.random()*Math.PI*2, j: 0.4+Math.random()*0.8, w: 0.8+Math.random()*1.6 }));

      const prefersReduced = window.matchMedia('(prefers-reduced-motion: reduce)').matches;
      let rot = 0, t0 = performance.now();

      function render(ts){
        const dt = Math.min(64, ts - t0); t0 = ts;
        if (!paused && !prefersReduced){
          // Fade veil for trailing
          const theme = currentTheme();
          ctx.save();
          ctx.globalCompositeOperation = 'source-over';
          ctx.fillStyle = PALETTES[theme].veil;
          ctx.fillRect(0,0,W,H);
          ctx.restore();

          // Base transforms
          const s = 0.0006 * (40 + speed);
          const px = pointer ? (pointer.x / W) : 0.5;
          const py = pointer ? (pointer.y / H) : 0.5;
          rot += dt * s * (0.6 + (px-0.5)*0.8);

          const slice = (Math.PI*2) / Math.max(3, segments|0);
          const radius = R * (0.94);
          const L = (theme==='nocturne') ? 68 : 56;

          ctx.save();
          ctx.translate(CX, CY);
          ctx.rotate(rot);

          // Draw mirrored slices
          const copies = Math.max(3, segments|0);
          for (let k=0; k<copies; k++){
            ctx.save();
            ctx.rotate(k * slice);
            if (k % 2 === 1) ctx.scale(1,-1);
            drawWedge(ctx, slice, radius, ts, px, py, L);
            ctx.restore();
          }

          ctx.restore();

          // kick decay
          kick *= 0.94;
        }

        requestAnimationFrame(render);
      }

      function drawWedge(ctx, slice, radius, ts, px, py, L){
        ctx.globalCompositeOperation = 'lighter';
        ctx.lineCap = 'round';

        const N = 22; // curves per wedge
        for (let i=0; i<N; i++){
          const f = i/(N-1);
          const seed = SEEDS[i % SEEDS.length];
          const t = ts * 0.0012 * (1 + f*0.4);
          const wob = seed.j * (0.5 + 0.5*Math.sin(t*seed.w + seed.p));
          const amp = (0.18 + 0.6*(1-f)) * radius * (1 + kick*0.35);
          const r0 = radius*(0.08 + 0.06*i) + amp*0.06*Math.sin(t*1.3 + f*5);
          const r2 = radius*(0.22 + 0.035*i) + amp*0.10*Math.cos(t*1.1 + f*7);
          const phi0 = -slice*0.46 + wob*0.08 + (px-0.5)*0.08;
          const phi2 = +slice*0.46 - wob*0.08 + (px-0.5)*0.08;
          const rc = mix(r0,r2,0.5) + (py-0.5)*30 + amp*(0.12*Math.sin(t*2 + f*9));

          const x0 = Math.cos(phi0) * r0, y0 = Math.sin(phi0) * r0;
          const xc = Math.cos(0) * rc,     yc = Math.sin(0) * rc;
          const x2 = Math.cos(phi2) * r2, y2 = Math.sin(phi2) * r2;

          // color
          const h1 = Number(getComputedStyle(root).getPropertyValue('--ring1')) || 200;
          const h2 = Number(getComputedStyle(root).getPropertyValue('--ring2')) || 320;
          const h3 = Number(getComputedStyle(root).getPropertyValue('--ring3')) || 160;
          const hueAB = mix(h1, h2, (Math.sin(f*4 + t*0.9) * 0.5 + 0.5));
          const hue = mix(hueAB, h3, (Math.cos(f*6 + t*0.7) * 0.5 + 0.5));
          const alpha = 0.08 + 0.22*(1-f) + 0.06*Math.abs(Math.sin(t*1.6 + f*8));
          ctx.strokeStyle = 'hsla(' + (h(hue)).toFixed(1) + ',100%,' + L + '%,' + alpha.toFixed(3) + ')';
          ctx.lineWidth = Math.max(0.7, 3.0 - f*2.1);

          ctx.beginPath();
          ctx.moveTo(x0, y0);
          ctx.quadraticCurveTo(xc, yc, x2, y2);
          ctx.shadowColor = 'hsla(' + (h(hue)).toFixed(1) + ',100%,' + L + '%,0.45)';
          ctx.shadowBlur = 10*(1-f) + 3;
          ctx.stroke();

          // tiny spark
          if ((i + (ts|0)) % 7 === 0){
            ctx.beginPath();
            const spR = 1.8 + (1-f)*1.2;
            ctx.fillStyle = 'hsla(' + (h(hue)).toFixed(1) + ',100%,' + (L+10) + '%,0.35)';
            ctx.arc(xc, yc, spR, 0, Math.PI*2);
            ctx.fill();
          }
        }
      }

      // Init
      size();

      const prefersReducedMotion = prefersReduced;
      if (prefersReducedMotion){
        paused = true;
        root.setAttribute('data-paused','true');
        pauseBtn.setAttribute('aria-pressed','true');
        pauseBtn.textContent = 'Resume';
      }

      requestAnimationFrame(render);
    })();
  </script>
