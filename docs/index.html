<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vibing</title>
    <style>
      :root {
        --bg: #0f1221;
        --fg: #e6e8f0;
        --muted: #9aa3b2;
        --accent: #8b5cf6;
      }
      html, body {
        height: 100%;
      }
      body {
        margin: 0;
        font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Ubuntu, Cantarell, Noto Sans, Helvetica Neue, Arial, "Apple Color Emoji", "Segoe UI Emoji";
        color: var(--fg);
        background: radial-gradient(1200px 800px at 70% 10%, #1b1f3a, var(--bg));
        display: flex;
        align-items: center;
        justify-content: center;
      }
      .card {
        width: min(720px, 92vw);
        background: rgba(255,255,255,0.04);
        border: 1px solid rgba(255,255,255,0.08);
        border-radius: 16px;
        padding: 28px 24px;
        box-shadow: 0 10px 30px rgba(0,0,0,0.3);
        backdrop-filter: blur(6px);
      }
      h1 {
        margin: 0 0 10px 0;
        font-size: 28px;
        letter-spacing: 0.3px;
      }
      .muted {
        color: var(--muted);
        font-size: 14px;
        margin-bottom: 18px;
      }
      #content {
        font-size: 18px;
        line-height: 1.6;
        background: rgba(255,255,255,0.04);
        border: 1px dashed rgba(255,255,255,0.12);
        border-radius: 12px;
        padding: 16px;
      }
      .footer {
        margin-top: 18px;
        display: flex;
        justify-content: space-between;
        align-items: center;
        font-size: 14px;
        color: var(--muted);
      }
      .badge {
        display: inline-block;
        background: rgba(139, 92, 246, 0.18);
        color: #d4c2ff;
        padding: 4px 10px;
        border-radius: 999px;
        font-size: 12px;
        border: 1px solid rgba(139, 92, 246, 0.35);
        letter-spacing: 0.2px;
      }
    </style>
  </head>
  <body>
    <!-- BEGIN_EDITABLE -->
      <section id="content">
<section class="v1387" data-theme="paper" data-motion="on" aria-label="Letterpress Field — Atelier 1387">
  <style>
    .v1387 {
      --font-sans: ui-sans-serif, system-ui, -apple-system, "Segoe UI", Roboto, Helvetica, Arial;
      --font-serif: ui-serif, Georgia, "Times New Roman", Times, serif;
      --radius: 28px;

      /* Theme: PAPER (default) */
      --bg: hsl(44 40% 96%);
      --bg-2: hsl(0 0% 100%);
      --fg: hsl(22 28% 12%);
      --muted: hsl(22 12% 40%);
      --accent: hsl(14 86% 52%);
      --accent-2: hsl(208 88% 46%);
      --stroke: rgba(0,0,0,.10);
      --ink: hsl(22 28% 12%);
      --shine: rgba(255,255,255,.7);

      position: relative;
      isolation: isolate;
      color: var(--fg);
      font-family: var(--font-sans);
      padding: clamp(20px, 5vw, 60px);
      border-radius: var(--radius);
      background:
        radial-gradient(1400px 900px at -10% 0%, rgba(255,255,255,1) 0 30%, transparent 60%),
        radial-gradient(1100px 700px at 110% 90%, rgba(255,255,255,1) 0 28%, transparent 60%),
        linear-gradient(180deg, var(--bg), var(--bg-2));
      box-shadow: inset 0 1px 0 rgba(255,255,255,.7), 0 34px 90px rgba(0,0,0,.12);
      overflow: clip;
    }
    .v1387::before {
      /* soft paper fibers */
      content: "";
      position: absolute; inset: -20%;
      background:
        radial-gradient(1px 1px at 12% 22%, rgba(0,0,0,.06) 0 50%, transparent 55%),
        radial-gradient(1px 1px at 64% 44%, rgba(0,0,0,.04) 0 50%, transparent 55%),
        radial-gradient(0.8px 0.8px at 28% 76%, rgba(0,0,0,.05) 0 50%, transparent 55%),
        radial-gradient(1px 1px at 86% 18%, rgba(0,0,0,.03) 0 50%, transparent 55%);
      background-size: 320px 320px, 420px 420px, 540px 540px, 680px 680px;
      pointer-events: none;
      opacity: .25;
      mix-blend-mode: multiply;
      animation: v1387_grain 28s linear infinite;
    }
    @keyframes v1387_grain { to { transform: translate3d(2%, -2%, 0) } }

    /* Toolbar */
    .v1387 .toolbar {
      display: flex; align-items: center; justify-content: space-between; gap: 16px;
      margin-bottom: clamp(12px, 3.4vw, 28px);
    }
    .v1387 .brand {
      display: inline-flex; align-items: center; gap: 12px;
      padding: 10px 14px; border-radius: 999px;
      background: linear-gradient(180deg, rgba(255,255,255,.9), rgba(255,255,255,.6));
      border: 1px solid var(--stroke);
      color: var(--muted);
      letter-spacing: .08em; text-transform: uppercase; font-weight: 900; font-size: 12px;
      box-shadow: 0 6px 18px rgba(0,0,0,.10);
    }
    .v1387 .spark {
      width: 10px; height: 10px; border-radius: 50%;
      background: radial-gradient(circle at 30% 30%, #fff 0 40%, transparent 41%), radial-gradient(circle at 50% 50%, var(--accent) 0 62%, transparent 63%);
      border: 1px solid color-mix(in srgb, var(--accent) 60%, white);
      box-shadow: 0 0 0 8px color-mix(in srgb, var(--accent) 20%, transparent),
                  16px 0 22px -6px color-mix(in srgb, var(--accent-2) 50%, transparent);
      animation: v1387_spark 6.6s ease-in-out infinite;
    }
    @keyframes v1387_spark { 0%,100% { transform: translateX(0) scale(1); opacity:.95 } 50% { transform: translateX(8px) scale(1.2); opacity:1 } }

    .v1387 .controls { display: inline-flex; gap: 10px; flex-wrap: wrap; }
    .v1387 .btn {
      appearance: none; cursor: pointer; user-select: none;
      padding: 10px 14px; border-radius: 12px;
      border: 1px solid var(--stroke);
      background: linear-gradient(180deg, rgba(0,0,0,.02), rgba(0,0,0,.00));
      color: var(--fg); font-weight: 800; font-size: 13px; letter-spacing: .02em;
      box-shadow: 0 6px 16px rgba(0,0,0,.10);
      transition: transform .14s ease, box-shadow .22s ease, background .22s ease;
    }
    .v1387 .btn:hover { transform: translateY(-2px); box-shadow: 0 10px 22px rgba(0,0,0,.16) }
    .v1387 .btn:active { transform: translateY(0) }
    .v1387 .btn.accent {
      background: linear-gradient(90deg, color-mix(in oklab, var(--accent) 18%, transparent), color-mix(in oklab, var(--accent-2) 18%, transparent));
      color: white; text-shadow: 0 1px 0 rgba(0,0,0,.25);
      border-color: color-mix(in srgb, var(--accent) 35%, var(--stroke));
      box-shadow: 0 10px 22px color-mix(in srgb, var(--accent) 28%, transparent);
    }

    /* Poster layout */
    .v1387 .poster {
      display: grid;
      grid-template-columns: 0.92fr 1.08fr;
      gap: clamp(16px, 4.6vw, 64px);
      align-items: stretch;
      padding: clamp(16px, 4vw, 44px);
      border: 1px solid var(--stroke);
      border-radius: calc(var(--radius) - 4px);
      background:
        linear-gradient(180deg, rgba(255,255,255,.9), rgba(255,255,255,.6));
      box-shadow: inset 0 1px 0 rgba(255,255,255,.8), 0 18px 60px rgba(0,0,0,.12);
      backdrop-filter: blur(6px) saturate(115%);
    }
    @media (max-width: 980px) { .v1387 .poster { grid-template-columns: 1fr } }

    /* Type block */
    .v1387 .type h1 {
      margin: 0 0 10px;
      font-family: var(--font-serif);
      font-weight: 800;
      font-size: clamp(44px, 8vw, 112px);
      line-height: .86; letter-spacing: -0.015em;
      background: linear-gradient(90deg, var(--ink), color-mix(in oklab, var(--accent) 20%, var(--ink)));
      -webkit-background-clip: text; background-clip: text; color: transparent;
      text-wrap: balance;
      filter: drop-shadow(0 6px 18px rgba(0,0,0,.08));
    }
    .v1387 .lead {
      margin: 0 0 18px;
      color: var(--muted);
      font-size: clamp(15px, 2.2vw, 20px);
      font-weight: 500;
    }
    .v1387 .tags { display: flex; flex-wrap: wrap; gap: 8px; }
    .v1387 .tag {
      padding: 8px 12px; border-radius: 999px; font-weight: 800; font-size: 12px;
      color: color-mix(in srgb, var(--fg) 85%, var(--muted));
      border: 1px solid var(--stroke);
      background: linear-gradient(180deg, rgba(0,0,0,.02), rgba(0,0,0,.00));
      box-shadow: 0 8px 18px rgba(0,0,0,.08);
      cursor: default;
      transition: transform .12s ease;
    }
    .v1387 .tag:hover { transform: translateY(-2px) }

    /* Field (canvas) */
    .v1387 .field {
      position: relative;
      border-radius: 22px;
      border: 1px solid var(--stroke);
      background:
        radial-gradient(800px 600px at 30% 20%, color-mix(in oklab, var(--accent) 8%, transparent) 0 30%, transparent 65%),
        linear-gradient(180deg, rgba(255,255,255,.85), rgba(255,255,255,.6));
      box-shadow: inset 0 1px 0 rgba(255,255,255,.7), 0 18px 42px rgba(0,0,0,.14);
      overflow: hidden;
      aspect-ratio: 1 / 1;
      transition: transform .25s ease;
      transform: perspective(1000px) rotateX(var(--rx, 0deg)) rotateY(var(--ry, 0deg));
    }
    .v1387 .field::after {
      /* vignette edge */
      content: '';
      position: absolute; inset: 0;
      background: radial-gradient(100% 100% at 50% 50%, rgba(0,0,0,0) 0 72%, rgba(0,0,0,.05) 100%);
      pointer-events: none;
    }
    .v1387 .halo {
      position: absolute; inset: -40%;
      background:
        conic-gradient(from var(--a, 0deg),
        color-mix(in oklab, var(--accent) 14%, transparent) 0 30%,
        transparent 30% 55%,
        color-mix(in oklab, var(--accent-2) 18%, transparent) 55% 80%,
        transparent 80% 100%);
      filter: blur(72px) saturate(130%);
      mix-blend-mode: multiply;
      pointer-events: none;
      opacity: .65;
      transition: opacity .2s ease;
    }
    .v1387 canvas#threads { display: block; width: 100%; height: 100%; }

    /* Meta */
    .v1387 .meta {
      display: flex; flex-wrap: wrap; gap: 10px 16px;
      align-items: center; justify-content: space-between;
      color: var(--muted); font-size: 12px;
      margin-top: clamp(16px, 3.2vw, 28px);
      padding-top: 14px;
      border-top: 1px dashed var(--stroke);
    }
    .v1387 .swatches { display: inline-flex; gap: 8px; align-items: center }
    .v1387 .swatch {
      width: 18px; height: 18px; border-radius: 50%;
      border: 1px solid var(--stroke);
      box-shadow: inset 0 1px 0 rgba(255,255,255,.8);
      cursor: pointer;
    }

    /* Themes */
    .v1387[data-theme="paper"] {
      --bg: hsl(44 40% 96%);
      --bg-2: hsl(0 0% 100%);
      --fg: hsl(22 28% 12%);
      --muted: hsl(22 12% 40%);
      --accent: hsl(14 86% 52%);
      --accent-2: hsl(208 88% 46%);
      --stroke: rgba(0,0,0,.10);
      --ink: hsl(22 28% 12%);
      --shine: rgba(255,255,255,.7);
    }
    .v1387[data-theme="noir"] {
      --bg: hsl(222 50% 10%);
      --bg-2: hsl(222 52% 8%);
      --fg: hsl(0 0% 98%);
      --muted: hsl(220 18% 76%);
      --accent: hsl(198 90% 60%);
      --accent-2: hsl(304 84% 66%);
      --stroke: hsla(0 0% 100% / 0.18);
      --ink: hsl(0 0% 98%);
      --shine: hsla(0 0% 100% / .55);
      box-shadow: 0 34px 90px rgba(0,0,0,.35), inset 0 1px 0 rgba(255,255,255,.06);
    }
    .v1387[data-theme="citrus"] {
      --bg: hsl(48 100% 95%);
      --bg-2: hsl(44 100% 92%);
      --fg: hsl(24 30% 14%);
      --muted: hsl(24 16% 36%);
      --accent: hsl(16 88% 56%);
      --accent-2: hsl(148 78% 44%);
      --stroke: rgba(0,0,0,.12);
      --ink: hsl(24 30% 14%);
      --shine: rgba(255,255,255,.75);
    }
    .v1387[data-theme="ocean"] {
      --bg: hsl(200 60% 95%);
      --bg-2: hsl(198 60% 92%);
      --fg: hsl(205 30% 14%);
      --muted: hsl(205 16% 36%);
      --accent: hsl(206 85% 56%);
      --accent-2: hsl(266 74% 62%);
      --stroke: rgba(0,0,0,.10);
      --ink: hsl(205 30% 14%);
      --shine: rgba(255,255,255,.75);
    }

    /* Focus mode */
    .v1387[data-focus="on"] .type { display: none }
    .v1387[data-focus="on"] .poster { grid-template-columns: 1fr; padding: clamp(12px, 2vw, 16px) }

    /* Motion sensitivity */
    .v1387[data-motion="off"] .spark { animation: none !important }
    .v1387[data-motion="off"] .halo { opacity: .2 }
    @media (prefers-reduced-motion: reduce) {
      .v1387 .spark { animation: none !important }
      .v1387 .halo { opacity: .2 }
    }
  </style>

  <div class="toolbar">
    <span class="brand">
      <span class="spark" aria-hidden="true"></span>
      Atelier 1387 — Letterpress Field
    </span>
    <div class="controls">
      <button class="btn accent" id="themeBtn" aria-pressed="false" aria-label="Cycle theme">Palette</button>
      <button class="btn" id="motionBtn" aria-pressed="false" aria-label="Pause animations">Pause</button>
      <button class="btn" id="focusBtn" aria-pressed="false" aria-label="Toggle focus mode">Focus</button>
      <button class="btn" id="seedBtn" aria-pressed="false" aria-label="Reseed composition">Bloom</button>
    </div>
  </div>

  <div class="poster">
    <div class="type">
      <h1>Silence sings.</h1>
      <p class="lead">A kinetic poster engine—ink, paper, light. Touch to tilt. Listen with your eyes.</p>
      <div class="tags" aria-label="Design tenets">
        <span class="tag">Letterpress calm</span>
        <span class="tag">Kinetic threads</span>
        <span class="tag">Human-scale motion</span>
      </div>
    </div>

    <div class="field" id="field" aria-label="Interactive kinetic threads">
      <div class="halo" aria-hidden="true"></div>
      <canvas id="threads"></canvas>
    </div>
  </div>

  <div class="meta">
    <span class="swatches" aria-label="Choose theme">
      <span class="swatch" data-theme="paper" title="Paper" style="background: linear-gradient(180deg, hsl(44 40% 96%), hsl(0 0% 100%));"></span>
      <span class="swatch" data-theme="noir" title="Noir" style="background: linear-gradient(180deg, hsl(222 50% 10%), hsl(222 52% 8%));"></span>
      <span class="swatch" data-theme="citrus" title="Citrus" style="background: linear-gradient(180deg, hsl(48 100% 95%), hsl(44 100% 92%));"></span>
      <span class="swatch" data-theme="ocean" title="Ocean" style="background: linear-gradient(180deg, hsl(200 60% 95%), hsl(198 60% 92%));"></span>
    </span>
    <span id="last-updated">Last updated: 2025-12-19 06:16:57 EST</span>
  </div>

  <script>
    (function(){
      const root = document.currentScript.closest('.v1387');
      const field = root.querySelector('#field');
      const halo = root.querySelector('.halo');
      const canvas = root.querySelector('#threads');
      const ctx = canvas.getContext('2d', { alpha: true });
      const themeBtn = root.querySelector('#themeBtn');
      const motionBtn = root.querySelector('#motionBtn');
      const focusBtn = root.querySelector('#focusBtn');
      const seedBtn = root.querySelector('#seedBtn');
      const updated = root.querySelector('#last-updated');
      const swatches = [...root.querySelectorAll('.swatch')];
      const themes = ['paper','noir','citrus','ocean'];

      // Timestamp
      try {
        const d = new Date();
        const tz = Intl.DateTimeFormat().resolvedOptions().timeZone || 'local';
        const p = n => String(n).padStart(2,'0');
        updated.textContent = `Last updated: ${d.getFullYear()}-${p(d.getMonth()+1)}-${p(d.getDate())} ${p(d.getHours())}:${p(d.getMinutes())}:${p(d.getSeconds())} (${tz})`;
      } catch(e) { updated.textContent = 'Last updated: just now'; }

      // Canvas sizing
      let dpr = Math.max(1, Math.min(2.5, window.devicePixelRatio || 1));
      function fit(){
        const r = field.getBoundingClientRect();
        canvas.width = Math.floor(r.width * dpr);
        canvas.height = Math.floor(r.height * dpr);
        ctx.setTransform(dpr, 0, 0, dpr, 0, 0);
      }
      fit();
      window.addEventListener('resize', () => { dpr = Math.max(1, Math.min(2.5, window.devicePixelRatio || 1)); fit(); seed(); }, { passive: true });

      // Helpers
      const css = n => getComputedStyle(root).getPropertyValue(n).trim();
      const rand = (a,b) => a + Math.random()*(b-a);
      const pick = arr => arr[Math.floor(Math.random()*arr.length)];

      // Threads model
      let raf = null, tPrev = 0, time = 0;
      let threads = [];
      let center = { x: 0, y: 0 };
      let mouse = { x: 0, y: 0, active: false };

      function seed(){
        const w = field.clientWidth, h = field.clientHeight;
        center.x = w/2; center.y = h/2;

        const n = Math.round(rand(18, 36));
        const ink = css('--ink') || css('--fg');
        const acc = css('--accent');
        const acc2 = css('--accent-2');
        threads = [];
        for (let i=0; i<n; i++){
          const freqX = pick([1,2,3]) + rand(-0.2, 0.2);
          const freqY = pick([2,3,4]) + rand(-0.2, 0.2);
          const phase = rand(0, Math.PI*2);
          const phase2 = rand(0, Math.PI*2);
          const amp = Math.min(w,h) * rand(0.22, 0.46);
          const weight = rand(0.6, 1.6);
          const mix = Math.random();
          const color = mix < 0.4 ? acc : mix < 0.8 ? acc2 : ink;
          threads.push({ freqX, freqY, phase, phase2, amp, weight, color, dash: rand(40, 140) });
        }
      }

      function strokeFor(c){
        try {
          const g = ctx.createLinearGradient(0, 0, canvas.width, canvas.height);
          g.addColorStop(0, c);
          g.addColorStop(0.5, css('--fg'));
          g.addColorStop(1, c);
          return g;
        } catch(e) { return c; }
      }

      function draw(){
        const w = field.clientWidth, h = field.clientHeight;
        ctx.clearRect(0,0,canvas.width, canvas.height);

        const cx = center.x + (mouse.active ? (mouse.x - center.x)*0.06 : 0);
        const cy = center.y + (mouse.active ? (mouse.y - center.y)*0.06 : 0);

        const pulse = 1 + Math.sin(time * 0.0009) * 0.06;
        for (let i=0; i<threads.length; i++){
          const th = threads[i];
          const steps = 220;
          ctx.save();
          ctx.lineWidth = th.weight;
          ctx.lineCap = 'round';
          ctx.strokeStyle = strokeFor(th.color);
          ctx.globalAlpha = 0.65;
          const dashLen = th.dash;
          ctx.setLineDash([dashLen, dashLen]);
          ctx.lineDashOffset = (time * 0.04 + i*10) % (dashLen*2);

          ctx.beginPath();
          for (let s=0; s<=steps; s++){
            const tt = s/steps * Math.PI*2;
            const ax = th.amp * pulse * (0.78 + 0.22*Math.sin(time*0.0003 + i));
            const ay = th.amp * pulse * (0.78 + 0.22*Math.cos(time*0.00027 - i));
            const x = cx + Math.sin(th.freqX * tt + th.phase + time*0.0012) * ax;
            const y = cy + Math.sin(th.freqY * tt + th.phase2 - time*0.0011) * ay;
            if (s===0) ctx.moveTo(x, y); else ctx.lineTo(x, y);
          }
          ctx.stroke();
          ctx.restore();
        }
      }

      function tick(now){
        if (!tPrev) tPrev = now;
        const dt = Math.min(32, now - tPrev);
        tPrev = now; time += dt;
        // halo direction
        const angle = Math.atan2((mouse.active?mouse.y:center.y) - center.y, (mouse.active?mouse.x:center.x) - center.x) * 180 / Math.PI;
        halo.style.setProperty('--a', (angle + 180) + 'deg');

        draw();
        raf = requestAnimationFrame(tick);
      }

      function start(){ if (raf || root.getAttribute('data-motion')==='off') return; tPrev = 0; raf = requestAnimationFrame(tick); }
      function stop(){ if (raf) cancelAnimationFrame(raf); raf = null; }

      // Pointer: tilt + influence
      function tilt(e){
        const r = field.getBoundingClientRect();
        const px = (e.clientX - r.left) / r.width;
        const py = (e.clientY - r.top) / r.height;
        const rx = (py - 0.5) * -6;
        const ry = (px - 0.5) * 8;
        field.style.setProperty('--rx', rx.toFixed(2) + 'deg');
        field.style.setProperty('--ry', ry.toFixed(2) + 'deg');
        mouse.x = (e.clientX - r.left);
        mouse.y = (e.clientY - r.top);
        mouse.active = true;
      }
      field.addEventListener('pointermove', tilt);
      field.addEventListener('pointerleave', () => {
        field.style.setProperty('--rx', '0deg');
        field.style.setProperty('--ry', '0deg');
        mouse.active = false;
      });

      // Controls
      themeBtn.addEventListener('click', () => {
        const cur = root.getAttribute('data-theme');
        const i = themes.indexOf(cur);
        const next = themes[(i+1) % themes.length];
        root.setAttribute('data-theme', next);
        themeBtn.setAttribute('aria-pressed', String(next !== 'paper'));
        seed();
      });
      swatches.forEach(s => s.addEventListener('click', () => {
        const t = s.getAttribute('data-theme');
        root.setAttribute('data-theme', t);
        themeBtn.setAttribute('aria-pressed', String(t !== 'paper'));
        seed();
      }));
      const prefersReduced = typeof matchMedia === 'function' && matchMedia('(prefers-reduced-motion: reduce)').matches;
      if (prefersReduced) {
        root.setAttribute('data-motion','off');
        motionBtn.setAttribute('aria-pressed','true');
        motionBtn.textContent = 'Resume';
        stop();
      }
      motionBtn.addEventListener('click', () => {
        const off = root.getAttribute('data-motion') === 'off';
        root.setAttribute('data-motion', off ? 'on' : 'off');
        motionBtn.setAttribute('aria-pressed', String(!off));
        motionBtn.textContent = off ? 'Pause' : 'Resume';
        if (off) start(); else stop();
      });
      focusBtn.addEventListener('click', () => {
        const on = root.getAttribute('data-focus') === 'on';
        root.setAttribute('data-focus', on ? 'off' : 'on');
        focusBtn.setAttribute('aria-pressed', String(!on));
      });
      seedBtn.addEventListener('click', seed);

      // Observe motion attribute
      const obs = new MutationObserver(() => {
        if (root.getAttribute('data-motion') === 'off') stop(); else start();
      });
      obs.observe(root, { attributes: true, attributeFilter: ['data-motion'] });

      // Keyboard: P palette, M motion, F focus, B bloom
      root.addEventListener('keydown', (e) => {
        const k = e.key.toLowerCase();
        if (k === 'p') themeBtn.click();
        if (k === 'm') motionBtn.click();
        if (k === 'f') focusBtn.click();
        if (k === 'b') seedBtn.click();
      });
      root.tabIndex = 0;

      // Init
      seed();
      start();
    })();
  </script>
</section>
      </section>
      <!-- END_EDITABLE -->
    <script>
      // Only show a local placeholder if the agent hasn't written a timestamp yet
      const el = document.getElementById('last-updated');
      if (el && (!el.textContent || el.textContent.includes('not yet'))) {
        const now = new Date();
        el.textContent = `Last updated: ${now.toLocaleString(undefined, { hour12: false })}`;
      }
    </script>
  </body>
