<section class="v1386" data-theme="dusk" data-motion="on" aria-label="Orrery Poster — Orbit Studio">
  <style>
    .v1386 {
      --font-sans: ui-sans-serif, system-ui, -apple-system, "Segoe UI", Roboto, Helvetica, Arial;
      --radius: 28px;

      /* Default (dusk) */
      --bg: hsl(258 40% 16%);
      --bg-2: hsl(252 38% 12%);
      --fg: hsl(270 20% 96%);
      --muted: hsl(260 14% 78%);
      --accent: hsl(276 88% 68%);
      --accent-2: hsl(196 88% 64%);
      --stroke: hsla(0 0% 100% / 0.16);
      --shine: hsla(0 0% 100% / .6);

      position: relative;
      isolation: isolate;
      color: var(--fg);
      font-family: var(--font-sans);
      padding: clamp(22px, 5vw, 64px);
      border-radius: var(--radius);
      background:
        radial-gradient(1200px 900px at 110% -10%, color-mix(in oklab, var(--bg) 50%, var(--accent) 8%), transparent 60%),
        radial-gradient(1200px 900px at -10% 110%, color-mix(in oklab, var(--bg-2) 60%, var(--accent-2) 8%), transparent 62%),
        linear-gradient(180deg, var(--bg), var(--bg-2));
      box-shadow: 0 34px 90px rgba(0,0,0,.35), inset 0 1px 0 rgba(255,255,255,.06);
      overflow: clip;
    }

    /* Soft grain + subtle stars */
    .v1386::after {
      content: '';
      position: absolute; inset: -20%;
      background:
        radial-gradient(1px 1px at 13% 27%, rgba(255,255,255,.08) 0 50%, transparent 51%),
        radial-gradient(1px 1px at 81% 64%, rgba(255,255,255,.06) 0 50%, transparent 51%),
        radial-gradient(1px 1px at 45% 86%, rgba(255,255,255,.04) 0 50%, transparent 51%),
        radial-gradient(1.2px 1.2px at 22% 76%, rgba(255,255,255,.06) 0 50%, transparent 51%);
      background-size: 260px 260px, 420px 420px, 560px 560px, 640px 640px;
      pointer-events: none;
      mix-blend-mode: screen;
      opacity: .35;
      animation: v1386_star_drift 28s linear infinite;
    }
    @keyframes v1386_star_drift { to { transform: translate3d(2%, -2%, 0) } }

    /* Chrome */
    .v1386 .chrome {
      display: flex; align-items: center; justify-content: space-between; gap: 16px;
      margin-bottom: clamp(14px, 3.2vw, 26px);
    }
    .v1386 .brand {
      display: inline-flex; align-items: center; gap: 12px;
      padding: 10px 14px; border-radius: 999px;
      border: 1px solid var(--stroke);
      background: linear-gradient(180deg, rgba(255,255,255,.08), rgba(255,255,255,.02));
      color: var(--muted);
      letter-spacing: .08em; text-transform: uppercase; font-weight: 900; font-size: 12px;
      box-shadow: 0 6px 18px rgba(0,0,0,.22), inset 0 1px 0 rgba(255,255,255,.12);
      backdrop-filter: blur(6px) saturate(120%);
    }
    .v1386 .comet {
      width: 10px; height: 10px; border-radius: 50%;
      background: radial-gradient(circle at 30% 30%, #fff 0 40%, transparent 41%), radial-gradient(circle at 50% 50%, var(--accent) 0 62%, transparent 63%);
      border: 1px solid color-mix(in srgb, var(--accent) 60%, white);
      box-shadow: 0 0 0 8px color-mix(in srgb, var(--accent) 20%, transparent),
                  16px 0 22px -6px color-mix(in srgb, var(--accent-2) 50%, transparent);
      animation: v1386_comet 7.8s ease-in-out infinite;
    }
    @keyframes v1386_comet { 0%,100% { transform: translateX(0) scale(1); opacity:.95 } 50% { transform: translateX(10px) scale(1.28); opacity:1 } }

    .v1386 .controls { display: inline-flex; gap: 10px; flex-wrap: wrap; }
    .v1386 .btn {
      appearance: none; cursor: pointer;
      padding: 10px 14px; border-radius: 12px;
      border: 1px solid var(--stroke);
      background: linear-gradient(180deg, rgba(255,255,255,.10), rgba(255,255,255,.04));
      color: var(--fg); font-weight: 900; font-size: 13px; letter-spacing: .02em;
      box-shadow: 0 12px 24px rgba(0,0,0,.28), inset 0 1px 0 rgba(255,255,255,.12);
      transition: transform .14s ease, box-shadow .22s ease, background .22s ease;
      backdrop-filter: blur(6px) saturate(120%);
    }
    .v1386 .btn:hover { transform: translateY(-2px); box-shadow: 0 18px 36px rgba(0,0,0,.36) }
    .v1386 .btn:active { transform: translateY(0) }
    .v1386 .btn.accent {
      background: linear-gradient(90deg, color-mix(in oklab, var(--accent) 20%, transparent), color-mix(in oklab, var(--accent-2) 22%, transparent));
      color: white; text-shadow: 0 1px 0 rgba(0,0,0,.3);
      border-color: color-mix(in srgb, var(--accent) 35%, var(--stroke));
      box-shadow: 0 12px 28px color-mix(in srgb, var(--accent) 36%, transparent);
    }

    /* Layout */
    .v1386 .stage {
      display: grid;
      grid-template-columns: 1.05fr 1fr;
      gap: clamp(16px, 4.4vw, 52px);
      padding: clamp(16px, 4vw, 44px);
      border: 1px solid var(--stroke);
      border-radius: calc(var(--radius) - 6px);
      background: linear-gradient(180deg, rgba(255,255,255,.06), rgba(255,255,255,.02));
      box-shadow: inset 0 1px 0 rgba(255,255,255,.12), 0 22px 70px rgba(0,0,0,.34);
      backdrop-filter: blur(10px) saturate(130%);
    }
    @media (max-width: 980px) { .v1386 .stage { grid-template-columns: 1fr } }

    /* Type block */
    .v1386 .type h1 {
      margin: 0 0 8px;
      font-size: clamp(42px, 7.4vw, 108px);
      line-height: .86; letter-spacing: -0.03em;
      background: linear-gradient(90deg, var(--fg), color-mix(in oklab, var(--accent) 35%, var(--fg)));
      -webkit-background-clip: text; background-clip: text; color: transparent;
      text-wrap: balance;
      filter: drop-shadow(0 6px 18px rgba(0,0,0,.24));
    }
    .v1386 .lead {
      margin: 0 0 18px;
      color: var(--muted);
      font-size: clamp(15px, 2.2vw, 20px);
    }
    .v1386 .badges { display: flex; flex-wrap: wrap; gap: 8px; }
    .v1386 .badge {
      padding: 8px 12px; border-radius: 999px; font-weight: 800; font-size: 12px;
      color: color-mix(in srgb, var(--fg) 80%, var(--muted));
      border: 1px solid var(--stroke);
      background: linear-gradient(180deg, rgba(255,255,255,.10), rgba(255,255,255,.04));
      box-shadow: inset 0 1px 0 rgba(255,255,255,.12), 0 8px 20px rgba(0,0,0,.28);
      cursor: default;
      transition: transform .12s ease;
    }
    .v1386 .badge:hover { transform: translateY(-2px) }

    /* Orrery Canvas Panel */
    .v1386 .orbit-wrap {
      position: relative;
      border-radius: 22px;
      border: 1px solid var(--stroke);
      background:
        radial-gradient(800px 600px at 30% 20%, color-mix(in oklab, var(--accent) 10%, transparent), transparent 60%),
        linear-gradient(180deg, rgba(255,255,255,.06), rgba(255,255,255,.02));
      box-shadow: inset 0 1px 0 rgba(255,255,255,.14), 0 18px 42px rgba(0,0,0,.34);
      overflow: hidden;
      aspect-ratio: 1 / 1;
      transition: transform .25s ease;
      transform: perspective(1000px) rotateX(var(--rx, 0deg)) rotateY(var(--ry, 0deg));
    }
    .v1386 .orbit-wrap .lens {
      position: absolute; inset: -40%;
      background:
        conic-gradient(from var(--a, 0deg),
        color-mix(in oklab, var(--accent) 18%, transparent) 0 30%,
        transparent 30% 55%,
        color-mix(in oklab, var(--accent-2) 22%, transparent) 55% 80%,
        transparent 80% 100%);
      filter: blur(72px) saturate(130%);
      mix-blend-mode: screen;
      pointer-events: none;
      opacity: .7;
      transition: opacity .2s ease;
    }
    .v1386 canvas#orrery {
      display: block;
      width: 100%; height: 100%;
    }

    /* Meta */
    .v1386 .meta {
      display: flex; flex-wrap: wrap; gap: 10px 16px;
      align-items: center; justify-content: space-between;
      color: var(--muted); font-size: 12px;
      margin-top: clamp(16px, 3.2vw, 28px);
      padding-top: 14px;
      border-top: 1px dashed var(--stroke);
    }
    .v1386 .swatches { display: inline-flex; gap: 8px; align-items: center }
    .v1386 .swatch {
      width: 18px; height: 18px; border-radius: 50%;
      border: 1px solid var(--stroke);
      box-shadow: inset 0 1px 0 rgba(255,255,255,.18);
      cursor: pointer;
    }

    /* Themes */
    .v1386[data-theme="dawn"] {
      --bg: hsl(26 100% 95%);
      --bg-2: hsl(42 100% 92%);
      --fg: hsl(16 30% 14%);
      --muted: hsl(20 18% 36%);
      --accent: hsl(15 88% 58%);
      --accent-2: hsl(198 88% 52%);
      --stroke: rgba(0,0,0,.14);
      --shine: hsla(0 0% 100% / .7);
    }
    .v1386[data-theme="dusk"] {
      --bg: hsl(258 40% 16%);
      --bg-2: hsl(252 38% 12%);
      --fg: hsl(270 20% 96%);
      --muted: hsl(260 14% 78%);
      --accent: hsl(276 88% 68%);
      --accent-2: hsl(196 88% 64%);
      --stroke: hsla(0 0% 100% / 0.16);
      --shine: hsla(0 0% 100% / .6);
    }
    .v1386[data-theme="midnight"] {
      --bg: hsl(222 50% 8%);
      --bg-2: hsl(222 52% 6%);
      --fg: hsl(0 0% 98%);
      --muted: hsl(220 18% 76%);
      --accent: hsl(198 90% 60%);
      --accent-2: hsl(304 84% 66%);
      --stroke: hsla(0 0% 100% / 0.2);
      --shine: hsla(0 0% 100% / .5);
    }
    .v1386[data-theme="meadow"] {
      --bg: hsl(140 36% 14%);
      --bg-2: hsl(142 34% 12%);
      --fg: hsl(140 28% 96%);
      --muted: hsl(140 12% 78%);
      --accent: hsl(156 78% 52%);
      --accent-2: hsl(48 92% 54%);
      --stroke: hsla(0 0% 100% / 0.16);
      --shine: hsla(0 0% 100% / .6);
    }

    /* Focus (hide copy) */
    .v1386[data-focus="on"] .type { display: none }
    .v1386[data-focus="on"] .stage {
      grid-template-columns: 1fr;
      padding: clamp(12px, 2vw, 16px);
    }

    /* Motion sensitivity */
    .v1386[data-motion="off"] .comet { animation: none !important }
    .v1386[data-motion="off"] .lens { opacity: .2 }
    @media (prefers-reduced-motion: reduce) {
      .v1386 .comet { animation: none !important }
      .v1386 .lens { opacity: .2 }
    }
  </style>

  <div class="chrome">
    <span class="brand">
      <span class="comet" aria-hidden="true"></span>
      Orbit Studio — v1386
    </span>
    <div class="controls">
      <button class="btn accent" id="themeBtn" aria-pressed="false" aria-label="Cycle theme">Cycle Theme</button>
      <button class="btn" id="motionBtn" aria-pressed="false" aria-label="Pause animations">Pause Motion</button>

  <div class="stage">
    <div class="type">
      <h1>Let time orbit</h1>
      <p class="lead">A living orrery. Quiet motion. Honest materials.</p>
      <div class="badges" aria-label="Design tenets">
        <span class="badge">Orbital rhythm</span>
        <span class="badge">Glass & glow</span>

      </div>
    </div>

    <div class="orbit-wrap" id="orbitWrap" aria-label="Interactive generative orrery">
      <div class="lens" aria-hidden="true"></div>
      <canvas id="orrery"></canvas>
    </div>
  </div>

  <div class="meta">
    <span class="swatches" aria-label="Choose theme">
      <span class="swatch" data-theme="dawn" title="Dawn" style="background: linear-gradient(180deg, hsl(26 100% 95%), hsl(42 100% 92%));"></span>
      <span class="swatch" data-theme="dusk" title="Dusk" style="background: linear-gradient(180deg, hsl(258 40% 16%), hsl(252 38% 12%));"></span>
      <span class="swatch" data-theme="midnight" title="Midnight" style="background: linear-gradient(180deg, hsl(222 50% 8%), hsl(222 52% 6%));"></span>
      <span class="swatch" data-theme="meadow" title="Meadow" style="background: linear-gradient(180deg, hsl(140 36% 14%), hsl(142 34% 12%));"></span>
    </span>
    <span id="last-updated">Last updated: 2025-12-19 05:20:44 EST</span>
  </div>

  <script>
    (function(){
      const root = document.currentScript.closest('.v1386');
      const wrap = root.querySelector('#orbitWrap');
      const lens = root.querySelector('.lens');
      const canvas = root.querySelector('#orrery');
      const ctx = canvas.getContext('2d', { alpha: true });
      const themeBtn = root.querySelector('#themeBtn');
      const motionBtn = root.querySelector('#motionBtn');
      const focusBtn = root.querySelector('#focusBtn');
      const shuffleBtn = root.querySelector('#shuffleBtn');
      const updated = root.querySelector('#last-updated');
      const swatches = [...root.querySelectorAll('.swatch')];
      const themes = ['dawn','dusk','midnight','meadow'];

      // Timestamp
      try {
        const d = new Date();
        const tz = Intl.DateTimeFormat().resolvedOptions().timeZone || 'local';
        const p = n => String(n).padStart(2,'0');
        updated.textContent = `Last updated: ${d.getFullYear()}-${p(d.getMonth()+1)}-${p(d.getDate())} ${p(d.getHours())}:${p(d.getMinutes())}:${p(d.getSeconds())} (${tz})`;
      } catch(e) { updated.textContent = 'Last updated: just now'; }

      // Canvas sizing
      let dpr = Math.max(1, Math.min(2.5, window.devicePixelRatio || 1));
      function fit(){
        const r = wrap.getBoundingClientRect();
        canvas.width = Math.floor(r.width * dpr);
        canvas.height = Math.floor(r.height * dpr);
        ctx.setTransform(dpr, 0, 0, dpr, 0, 0);
      }
      fit();
      window.addEventListener('resize', () => { dpr = Math.max(1, Math.min(2.5, window.devicePixelRatio || 1)); fit(); initOrbits(); }, { passive: true });

      // Theme colors from CSS
      function cssVar(name){
        return getComputedStyle(root).getPropertyValue(name).trim();
      }

      // Orrery model
      let orbits = [];
      let raf = null;
      let tPrev = 0;
      const center = { x: 0, y: 0 };
      const mouse = { x: 0, y: 0, active: false };

      function rand(a,b){ return a + Math.random()*(b-a) }
      function pick(arr){ return arr[Math.floor(Math.random()*arr.length)] }

      function initOrbits(){
        const w = wrap.clientWidth;
        const h = wrap.clientHeight;
        center.x = w/2; center.y = h/2;

        const rings = Math.round(rand(7, 11));
        const maxR = Math.min(w,h) * 0.44;
        const minR = Math.min(w,h) * 0.08;

        const acc = cssVar('--accent');
        const acc2 = cssVar('--accent-2');
        const fg = cssVar('--fg');

        orbits = [];
        let step = (maxR - minR) / rings;
        for (let i=0; i<rings; i++){
          const r = minR + i*step + rand(-step*0.2, step*0.2);
          const bodies = Math.random() < 0.5 ? 1 : 2 + (Math.random()<.18?1:0);
          const dir = Math.random() < 0.5 ? -1 : 1;
          const ring = {
            r,
            hue: i / (rings-1),
            stroke: fg,
            bodies: []
          };
          for (let b=0; b<bodies; b++){
            const baseSpeed = (0.0006 + (1 - r/maxR) * 0.0018) * dir;
            const size = rand(4, 10) * (1 - r/maxR) + rand(0,2);
            const color = Math.random()<.55 ? acc : acc2;
            ring.bodies.push({
              a: rand(0, Math.PI*2),
              v: baseSpeed * rand(0.8, 1.8) * (b%2? -1:1),
              s: size,
              c: color,
              trail: []
            });
          }
          orbits.push(ring);
        }
      }

      // Drawing helpers
      function drawRing(x, y, r, color){
        ctx.save();
        ctx.globalAlpha = 0.16;
        ctx.strokeStyle = color;
        ctx.lineWidth = 1.2;
        ctx.beginPath();
        ctx.arc(x, y, r, 0, Math.PI*2);
        ctx.stroke();
        ctx.restore();
      }
      function drawPlanet(x, y, s, color){
        const g = ctx.createRadialGradient(x - s*0.35, y - s*0.35, s*0.2, x, y, s*1.15);
        g.addColorStop(0, 'white');
        g.addColorStop(0.32, color);
        g.addColorStop(1, 'rgba(0,0,0,0)');
        ctx.fillStyle = g;
        ctx.beginPath();
        ctx.arc(x, y, s, 0, Math.PI*2);
        ctx.fill();
      }
      function drawTrail(trail, color){
        if (trail.length < 2) return;
        ctx.save();
        ctx.strokeStyle = color;
        ctx.globalAlpha = 0.22;
        ctx.lineWidth = 1;
        ctx.beginPath();
        for (let i=0;i<trail.length;i++){
          const p = trail[i];
          if (i===0) ctx.moveTo(p.x, p.y); else ctx.lineTo(p.x, p.y);
        }
        ctx.stroke();
        ctx.restore();
      }

      function tick(now){
        if (!tPrev) tPrev = now;
        const dt = Math.min(32, now - tPrev); // ms
        tPrev = now;

        // clear
        ctx.clearRect(0,0,canvas.width, canvas.height);

        const w = wrap.clientWidth;
        const h = wrap.clientHeight;
        const cx = center.x + (mouse.active ? (mouse.x - center.x)*0.06 : 0);
        const cy = center.y + (mouse.active ? (mouse.y - center.y)*0.06 : 0);

        // lens spin
        const angle = Math.atan2((mouse.active?mouse.y:cy) - cy, (mouse.active?mouse.x:cx) - cx) * 180 / Math.PI;
        lens.style.setProperty('--a', (angle + 180) + 'deg');

        // rings + planets
        for (const ring of orbits){
          drawRing(cx, cy, ring.r, ring.stroke);
          for (const b of ring.bodies){
            // influence by pointer
            const dx = (mouse.x - cx);
            const dy = (mouse.y - cy);
            const dist = Math.hypot(dx, dy) + 0.0001;
            const pull = mouse.active ? Math.min(0.0022, 0.0008 * (ring.r / Math.max(1, dist))) : 0;

            b.a += (b.v + pull) * dt;

            const x = cx + Math.cos(b.a) * ring.r;
            const y = cy + Math.sin(b.a) * ring.r;

            // trail
            b.trail.push({ x, y });
            if (b.trail.length > 24) b.trail.shift();

            drawTrail(b.trail, b.c);
            drawPlanet(x, y, b.s, b.c);
          }
        }

        raf = requestAnimationFrame(tick);
      }

      function start(){
        if (raf || root.getAttribute('data-motion')==='off') return;
        tPrev = 0;
        raf = requestAnimationFrame(tick);
      }
      function stop(){
        if (raf) cancelAnimationFrame(raf);
        raf = null;
      }

      // Pointer interactions
      function tilt(e){
        const r = wrap.getBoundingClientRect();
        const px = (e.clientX - r.left) / r.width;
        const py = (e.clientY - r.top) / r.height;
        const rx = (py - 0.5) * -6;
        const ry = (px - 0.5) * 8;
        wrap.style.setProperty('--rx', rx.toFixed(2) + 'deg');
        wrap.style.setProperty('--ry', ry.toFixed(2) + 'deg');

        mouse.x = (e.clientX - r.left);
        mouse.y = (e.clientY - r.top);
        mouse.active = true;
      }
      wrap.addEventListener('pointermove', tilt);
      wrap.addEventListener('pointerleave', () => {
        wrap.style.setProperty('--rx', '0deg');
        wrap.style.setProperty('--ry', '0deg');
        mouse.active = false;
      });

      // Buttons
      themeBtn.addEventListener('click', () => {
        const cur = root.getAttribute('data-theme');
        const i = themes.indexOf(cur);
        const next = themes[(i+1) % themes.length];
        root.setAttribute('data-theme', next);
        themeBtn.setAttribute('aria-pressed', String(next !== 'dusk'));
        // recolor
        initOrbits();
      });
      swatches.forEach(s => s.addEventListener('click', () => {
        const t = s.getAttribute('data-theme');
        root.setAttribute('data-theme', t);
        themeBtn.setAttribute('aria-pressed', String(t !== 'dusk'));
        initOrbits();
      }));

      // Motion toggle + prefers-reduced-motion
      const prefersReduced = typeof matchMedia === 'function' && matchMedia('(prefers-reduced-motion: reduce)').matches;
      if (prefersReduced) {
        root.setAttribute('data-motion','off');
        motionBtn.setAttribute('aria-pressed','true');
        motionBtn.textContent = 'Resume Motion';
        stop();
      }
      motionBtn.addEventListener('click', () => {
        const off = root.getAttribute('data-motion') === 'off';
        root.setAttribute('data-motion', off ? 'on' : 'off');
        motionBtn.setAttribute('aria-pressed', String(!off));
        motionBtn.textContent = off ? 'Pause Motion' : 'Resume Motion';
        if (off) start(); else stop();
      });

      // Focus mode
      focusBtn.addEventListener('click', () => {
        const on = root.getAttribute('data-focus') === 'on';
        root.setAttribute('data-focus', on ? 'off' : 'on');
        focusBtn.setAttribute('aria-pressed', String(!on));
      });

      // Shuffle orbits
      shuffleBtn.addEventListener('click', () => {
        initOrbits();
      });

      // Observe motion
      const obs = new MutationObserver(() => {
        if (root.getAttribute('data-motion') === 'off') stop(); else start();
      });
      obs.observe(root, { attributes: true, attributeFilter: ['data-motion'] });

      // Keyboard shortcuts: T theme, M motion, F focus, S shuffle
      root.addEventListener('keydown', (e) => {
        const k = e.key.toLowerCase();
        if (k === 't') themeBtn.click();
        if (k === 'm') motionBtn.click();
        if (k === 'f') focusBtn.click();
        if (k === 's') shuffleBtn.click();
      });
      root.tabIndex = 0;

      // Init
      initOrbits();
      start();
    })();
  </script>
