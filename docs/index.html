<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vibing</title>
    <style>
      :root {
        --bg: #0f1221;
        --fg: #e6e8f0;
        --muted: #9aa3b2;
        --accent: #8b5cf6;
      }
      html, body {
        height: 100%;
      }
      body {
        margin: 0;
        font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Ubuntu, Cantarell, Noto Sans, Helvetica Neue, Arial, "Apple Color Emoji", "Segoe UI Emoji";
        color: var(--fg);
        background: radial-gradient(1200px 800px at 70% 10%, #1b1f3a, var(--bg));
        display: flex;
        align-items: center;
        justify-content: center;
      }
      .card {
        width: min(720px, 92vw);
        background: rgba(255,255,255,0.04);
        border: 1px solid rgba(255,255,255,0.08);
        border-radius: 16px;
        padding: 28px 24px;
        box-shadow: 0 10px 30px rgba(0,0,0,0.3);
        backdrop-filter: blur(6px);
      }
      h1 {
        margin: 0 0 10px 0;
        font-size: 28px;
        letter-spacing: 0.3px;
      }
      .muted {
        color: var(--muted);
        font-size: 14px;
        margin-bottom: 18px;
      }
      #content {
        font-size: 18px;
        line-height: 1.6;
        background: rgba(255,255,255,0.04);
        border: 1px dashed rgba(255,255,255,0.12);
        border-radius: 12px;
        padding: 16px;
      }
      .footer {
        margin-top: 18px;
        display: flex;
        justify-content: space-between;
        align-items: center;
        font-size: 14px;
        color: var(--muted);
      }
      .badge {
        display: inline-block;
        background: rgba(139, 92, 246, 0.18);
        color: #d4c2ff;
        padding: 4px 10px;
        border-radius: 999px;
        font-size: 12px;
        border: 1px solid rgba(139, 92, 246, 0.35);
        letter-spacing: 0.2px;
      }
    </style>
  </head>
  <body>
    <!-- BEGIN_EDITABLE -->
      <section id="content">
<style>
  .vibe1852 {
    --bg1: #f7fafc;
    --bg2: #eef2ff;
    --ink: #0b1220;
    --muted: #4b5a7a;
    --line: rgba(15, 25, 45, 0.14);
    --c1: hsl(210 85% 54%);
    --c2: hsl(280 78% 58%);
    --c3: hsl(16 88% 58%);
    --glow: 56;
    --radius: 28px;
    --tilt-x: 0;
    --tilt-y: 0;
    --speed: 1;
    color: var(--ink);
    padding: clamp(18px, 3.4vw, 30px);
    border-radius: var(--radius);
    border: 1px solid var(--line);
    background:
      radial-gradient(1200px 600px at calc(50% + var(--tilt-x)*6%) calc(0% + var(--tilt-y)*8%), color-mix(in oklab, var(--c2) 12%, transparent), transparent 60%),
      radial-gradient(1200px 700px at -10% 120%, color-mix(in oklab, var(--c3) 12%, transparent), transparent 60%),
      linear-gradient(180deg, var(--bg1), var(--bg2));
    box-shadow: 0 28px 80px rgba(10, 20, 40, 0.15);
    position: relative;
    overflow: clip;
    isolation: isolate;
    min-height: 560px;
    font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, "Helvetica Neue", Arial, "Noto Sans";
  }

  /* Ambient blobs */
  .vibe1852 .glow {
    position: absolute; inset: -30%;
    pointer-events: none; filter: blur(80px) saturate(120%);
    background:
      radial-gradient(40% 35% at 20% 20%, color-mix(in oklab, var(--c1) 18%, transparent), transparent 60%),
      radial-gradient(35% 30% at 80% 25%, color-mix(in oklab, var(--c2) 20%, transparent), transparent 60%),
      radial-gradient(45% 40% at 50% 85%, color-mix(in oklab, var(--c3) 16%, transparent), transparent 60%);
    mix-blend-mode: multiply;
    opacity: .55;
    transform: translateZ(0);
    transition: opacity .4s ease;
  }
  .vibe1852:hover .glow { opacity: .72; }

  .vibe1852 .chrome {
    display: grid; grid-template-columns: 1fr auto; align-items: center; gap: 12px;
    margin-bottom: 14px;
  }
  .vibe1852 .pill {
    display: inline-flex; align-items: center; gap: 10px;
    padding: 8px 12px; border-radius: 999px;
    border: 1px solid var(--line);
    background: linear-gradient(180deg, rgba(10,20,40,0.06), rgba(10,20,40,0.02));
    color: var(--muted);
    text-transform: uppercase; letter-spacing: .32px; font-size: 12px;
  }
  .vibe1852 .pill::before {
    content: ""; width: 10px; height: 10px; border-radius: 50%;
    background: radial-gradient(circle at 35% 35%, var(--c1), var(--c3));
    box-shadow: 0 0 10px color-mix(in oklab, var(--c1) 40%, transparent);
  }

  .vibe1852 .actions { display: inline-flex; gap: 8px; flex-wrap: wrap; }
  .vibe1852 .btn {
    border: 1px solid var(--line);
    background: linear-gradient(180deg, rgba(10,20,40,0.06), rgba(10,20,40,0.02));
    color: var(--ink);
    border-radius: 12px;
    padding: 8px 12px;
    font-size: 13px; cursor: pointer;
    transition: transform .15s ease, border-color .25s ease, box-shadow .25s ease, background .25s ease;
    box-shadow: 0 10px 26px rgba(10,20,40,0.08);
  }
  .vibe1852 .btn:hover { transform: translateY(-1px); border-color: rgba(10,20,40,0.28); }
  .vibe1852 .btn[aria-pressed="true"] {
    background: linear-gradient(90deg, color-mix(in oklab, var(--c1) 26%, transparent), color-mix(in oklab, var(--c3) 26%, transparent));
    color: #fff;
    border-color: transparent;
    box-shadow: 0 12px 30px color-mix(in oklab, var(--c1) 26%, transparent);
  }

  .vibe1852 .grid {
    display: grid;
    grid-template-columns: 1.02fr .98fr;
    gap: clamp(18px, 4.6vw, 34px);
    align-items: center;
  }
  @media (max-width: 880px) { .vibe1852 .grid { grid-template-columns: 1fr; } }

  .vibe1852 h1 {
    font-weight: 900;
    font-size: clamp(36px, 7.4vw, 86px);
    line-height: .88; margin: 6px 0 10px 0;
    letter-spacing: -0.6px;
    background: linear-gradient(92deg, #0b1220, color-mix(in oklab, var(--c1) 60%, #0b1220) 44%, color-mix(in oklab, var(--c3) 56%, #0b1220));
    -webkit-background-clip: text; background-clip: text; color: transparent;
  }
  .vibe1852 .lede {
    color: var(--muted);
    font-size: clamp(15px, 2.2vw, 20px);
    margin: 0 0 18px 0;
    text-wrap: pretty;
  }
  .vibe1852 .hints { display: flex; flex-wrap: wrap; gap: 8px; }
  .vibe1852 .hint {
    display: inline-flex; align-items: center; gap: 8px;
    padding: 6px 10px; border-radius: 999px; font-size: 12px;
    border: 1px dashed rgba(10,20,40,0.24);
    color: #2f3a56;
    background: linear-gradient(180deg, rgba(10,20,40,0.04), rgba(10,20,40,0.02));
  }
  .vibe1852 .hint svg { opacity: .75; }

  .vibe1852 .stage {
    position: relative;
    border: 1px solid var(--line);
    border-radius: 20px;
    background:
      radial-gradient(120% 140% at 50% 10%, rgba(10,20,40,0.06), rgba(10,20,40,0.02));
    box-shadow: 0 22px 70px rgba(10,20,40,0.12);
    overflow: hidden;
  }

  .vibe1852 .loom {
    position: relative;
    width: min(600px, 90vw);
    aspect-ratio: 4/3;
    margin: 0 auto;
    border-radius: 16px;
    overflow: hidden;
    transform-style: preserve-3d;
    perspective: 1000px;
  }
  .vibe1852 canvas { position: absolute; inset: 0; display: block; width: 100%; height: 100%; }

  .vibe1852 .grain {
    position: absolute; inset: -2px; pointer-events: none;
    background: repeating-conic-gradient(from 0deg, rgba(10,20,40,0.03) 0 4deg, transparent 4deg 8deg);
    mix-blend-mode: overlay; opacity: .18; filter: blur(.6px);
    animation: v1852-grain 16s linear infinite;
  }
  @keyframes v1852-grain { to { transform: rotate(1turn); } }

  .vibe1852 .dock {
    display: grid; grid-template-columns: 1fr auto; align-items: center;
    gap: 12px; margin-top: 14px; padding-top: 12px;
    border-top: 1px dashed rgba(10,20,40,0.16);
    color: var(--muted); font-size: 12px;
  }
  .vibe1852 .controls { display: inline-flex; gap: 8px; flex-wrap: wrap; align-items: center; }
  .vibe1852 .range {
    display: inline-flex; align-items: center; gap: 10px;
    padding: 8px 10px; border-radius: 12px;
    border: 1px solid var(--line);
    background: linear-gradient(180deg, rgba(10,20,40,0.06), rgba(10,20,40,0.02));
  }
  .vibe1852 .range input[type="range"] { width: 160px; accent-color: var(--c1); }
  .vibe1852 .palette { display: inline-flex; gap: 6px; align-items: center; }
  .vibe1852 .swatch {
    width: 14px; height: 14px; border-radius: 4px; border: 1px solid rgba(10,20,40,0.22);
    box-shadow: 0 1px 6px rgba(10,20,40,0.12);
  }

  .vibe1852 .meta { opacity: .9; }
  .vibe1852 .meter {
    position: relative; width: 100px; height: 6px; border-radius: 999px; overflow: hidden;
    background: rgba(10,20,40,0.10); border: 1px solid var(--line);
  }
  .vibe1852 .meter > span {
    position: absolute; inset: 0; width: 40%;
    background: linear-gradient(90deg, var(--c1), var(--c3));
    border-radius: inherit; transform-origin: left center;
    transform: scaleX(var(--speed));
    transition: transform .2s ease;
  }

  /* Night theme */
  .vibe1852.night {
    --bg1: #070a11;
    --bg2: #0d1222;
    --ink: #eaf1ff;
    --muted: #b2c0e0;
    --line: rgba(255,255,255,0.14);
    box-shadow: 0 28px 80px rgba(0,0,0,0.45);
  }
  .vibe1852.night .btn { color: var(--ink); background: linear-gradient(180deg, rgba(255,255,255,0.10), rgba(255,255,255,0.04)); box-shadow: 0 10px 26px rgba(0,0,0,0.28); }
  .vibe1852.night .hint { color: #d7e5ff; border-color: rgba(255,255,255,0.22); background: linear-gradient(180deg, rgba(255,255,255,0.07), rgba(255,255,255,0.03)); }
  .vibe1852.night .stage { background: radial-gradient(120% 140% at 50% 10%, rgba(255,255,255,0.06), rgba(255,255,255,0.02)); box-shadow: 0 22px 70px rgba(0,0,0,0.40); }
  .vibe1852.night .dock { border-top-color: rgba(255,255,255,0.18); }

  /* Motion preferences */
  .vibe1852.paused .grain { animation-play-state: paused; }
  @media (prefers-reduced-motion: reduce) {
    .vibe1852 .grain { animation: none !important; }
    .vibe1852 .glow { display:none; }
  }
</style>

<div class="vibe1852" id="vibe1852-root" aria-live="polite" aria-label="Lumen Loom — generative ribbon weaving">
  <div class="glow" aria-hidden="true"></div>

  <div class="chrome">
    <span class="pill">Iteration 1852 — Lumen Loom</span>
    <div class="actions">
      <button class="btn" data-action="mode" aria-pressed="false" title="Toggle Night/Day">Night</button>
      <button class="btn" data-action="shuffle" aria-pressed="false" title="Shuffle colors">Shuffle</button>
      <button class="btn" data-action="pause" aria-pressed="false" title="Pause/Play">Pause</button>
    </div>
  </div>

  <div class="grid">
    <section class="left">
      <h1>Weave light with your cursor.</h1>
      <p class="lede">Ribbons of color respond to your touch—bend the loom, drop dye, and tune the flow.</p>
      <div class="hints" aria-label="Hints">
        <span class="hint">
          <svg width="14" height="14" viewBox="0 0 24 24" fill="none" aria-hidden="true"><path d="M4 12h16" stroke="currentColor" stroke-width="1.4" opacity=".7"/></svg>
          Drag to warp
        </span>
        <span class="hint">
          <svg width="14" height="14" viewBox="0 0 24 24" fill="none" aria-hidden="true"><circle cx="12" cy="12" r="6.5" stroke="currentColor" stroke-width="1.4" opacity=".7"/></svg>
          Click to drop dye
        </span>
        <span class="hint">
          <svg width="14" height="14" viewBox="0 0 24 24" fill="none" aria-hidden="true"><path d="M5 5l14 14M19 5L5 19" stroke="currentColor" stroke-width="1.4" opacity=".7"/></svg>
          Night / Day
        </span>
      </div>
    </section>

    <section class="right stage" aria-label="Loom stage">
      <div class="loom" id="loom">
        <canvas id="ribbons" aria-label="Animated ribbons"></canvas>
        <canvas id="effects" aria-hidden="true"></canvas>
        <div class="grain" aria-hidden="true"></div>
      </div>

      <div class="dock">
        <div class="controls">
          <div class="range" title="Flow speed">
            <span style="opacity:.85;">Flow</span>
            <input id="flow1852" type="range" min="0.2" max="3.0" step="0.1" value="1.0" aria-label="Flow speed">
            <span id="flow1852v" style="min-width:34px; text-align:right;">1.0x</span>
          </div>
          <div class="range" title="Ribbon density">
            <span style="opacity:.85;">Density</span>
            <input id="dens1852" type="range" min="3" max="14" step="1" value="7" aria-label="Ribbon density">
            <span id="dens1852v" style="min-width:20px; text-align:right;">7</span>
          </div>
          <div class="range" title="Ribbon thickness">
            <span style="opacity:.85;">Weave</span>
            <input id="thick1852" type="range" min="4" max="28" step="1" value="12" aria-label="Ribbon thickness">
            <span id="thick1852v" style="min-width:26px; text-align:right;">12</span>
          </div>
          <div class="palette" aria-label="Active palette">
            <span class="swatch" id="w1" style="background: var(--c1)"></span>
            <span class="swatch" id="w2" style="background: var(--c2)"></span>
            <span class="swatch" id="w3" style="background: var(--c3)"></span>
          </div>
          <div class="meter" title="Flow meter"><span></span></div>
        </div>
        <div class="meta">
          <span id="last-updated">Last updated: 2026-01-09 16:19:00 EST</span>
        </div>
      </div>
    </section>
  </div>
</div>

<script>
(function initV1852(){
  const root = document.getElementById('vibe1852-root');
  const loom = document.getElementById('loom');
  const ribbons = document.getElementById('ribbons');
  const effects = document.getElementById('effects');
  const modeBtn = root.querySelector('[data-action="mode"]');
  const shuffleBtn = root.querySelector('[data-action="shuffle"]');
  const pauseBtn = root.querySelector('[data-action="pause"]');
  const flowRange = document.getElementById('flow1852');
  const flowVal = document.getElementById('flow1852v');
  const densRange = document.getElementById('dens1852');
  const densVal = document.getElementById('dens1852v');
  const thickRange = document.getElementById('thick1852');
  const thickVal = document.getElementById('thick1852v');
  const meter = root.querySelector('.meter > span');
  const ts = root.querySelector('#last-updated');

  // Timestamp
  try {
    const now = new Date();
    ts.textContent = 'Last updated: ' + now.toLocaleString(undefined, { dateStyle: 'medium', timeStyle: 'short' });
  } catch (e) {
    ts.textContent = 'Last updated: ' + (new Date()).toISOString();
  }

  // Palette helpers
  const hue = (h,s=82,l=62)=>`hsl(${(h+360)%360} ${s}% ${l}%)`;
  function setPalette(base) {
    root.style.setProperty('--c1', hue(base+0, 88, 56));
    root.style.setProperty('--c2', hue(base+110, 76, 60));
    root.style.setProperty('--c3', hue(base+205, 84, 58));
    shuffleBtn.setAttribute('aria-pressed','true');
    setTimeout(()=>shuffleBtn.setAttribute('aria-pressed','false'),360);
    const cs = getComputedStyle(root);
    root.querySelector('#w1').style.background = cs.getPropertyValue('--c1').trim();
    root.querySelector('#w2').style.background = cs.getPropertyValue('--c2').trim();
    root.querySelector('#w3').style.background = cs.getPropertyValue('--c3').trim();
  }

  // Ranges
  function applyFlow() {
    const v = parseFloat(flowRange.value);
    flowVal.textContent = v.toFixed(1) + 'x';
    root.style.setProperty('--speed', v.toFixed(2));
    meter.style.transform = `scaleX(${Math.max(0.12, Math.min(1, v/3))})`;
  }
  function applyDensity() {
    density = parseInt(densRange.value,10);
    densVal.textContent = density;
  }
  function applyThickness() {
    thickness = parseInt(thickRange.value,10);
    thickVal.textContent = thickness;
  }
  flowRange.addEventListener('input', applyFlow, { passive: true });
  densRange.addEventListener('input', applyDensity, { passive: true });
  thickRange.addEventListener('input', applyThickness, { passive: true });
  applyFlow(); applyDensity(); applyThickness();

  // Tilt tracking for subtle parallax
  function setTilt(clientX, clientY) {
    const r = root.getBoundingClientRect();
    const x = (clientX - r.left) / r.width - 0.5;
    const y = (clientY - r.top) / r.height - 0.5;
    root.style.setProperty('--tilt-x', x.toFixed(3));
    root.style.setProperty('--tilt-y', y.toFixed(3));
    tilt.x = x; tilt.y = y;
  }
  let tilt = {x:0, y:0};
  root.addEventListener('mousemove', (e)=>setTilt(e.clientX, e.clientY), { passive: true });
  root.addEventListener('touchmove', (e)=>{ const t=e.touches[0]; if (!t) return; setTilt(t.clientX, t.clientY); }, { passive: true });

  // Canvas setup
  const rctx = ribbons.getContext('2d');
  const ectx = effects.getContext('2d');
  let w=0,h=0,dpr=1;
  function resize() {
    const r = loom.getBoundingClientRect();
    dpr = Math.min(window.devicePixelRatio||1, 2);
    w = Math.max(1, Math.floor(r.width * dpr));
    h = Math.max(1, Math.floor(r.height * dpr));
    [ribbons, effects].forEach(c=>{ c.width=w; c.height=h; c.style.width = r.width+'px'; c.style.height = r.height+'px'; });
  }
  window.addEventListener('resize', resize);
  resize();

  // Dye droplets
  const dyes = [];
  loom.addEventListener('pointerdown', (e) => {
    const r = loom.getBoundingClientRect();
    const x = (e.clientX - r.left) * dpr;
    const y = (e.clientY - r.top) * dpr;
    dyes.push({ x, y, r: 8*dpr, life: 1, hue: Math.random()*360 });
  });

  // State
  let running = true;
  let density = parseInt(densRange.value,10);
  let thickness = parseInt(thickRange.value,10);
  let t0 = performance.now();
  let warp = {x: w/2, y: h/2, a: 0};
  loom.addEventListener('pointermove', (e)=> {
    const r = loom.getBoundingClientRect();
    warp.x = (e.clientX - r.left) * dpr;
    warp.y = (e.clientY - r.top) * dpr;
    warp.a = 1;
  }, { passive: true });
  loom.addEventListener('pointerleave', ()=>{ warp.a = 0; }, { passive: true });

  // Draw ribbons
  function draw(now){
    if (!running) return;
    const t = (now - t0)/1000;
    const speed = parseFloat(getComputedStyle(root).getPropertyValue('--speed')) || 1;

    // bg clear
    rctx.clearRect(0,0,w,h);
    rctx.save();
    rctx.globalCompositeOperation = 'lighter';

    const cs = getComputedStyle(root);
    const c1 = cs.getPropertyValue('--c1').trim();
    const c2 = cs.getPropertyValue('--c2').trim();
    const c3 = cs.getPropertyValue('--c3').trim();

    // amplitude responds to warp and tilt
    const baseA = h * (0.08 + Math.abs(tilt.y)*0.07);
    const baseB = h * (0.03 + Math.abs(tilt.x)*0.05);
    const warpStrength = 0.8 * (0.25 + 0.75*warp.a);

    for (let i=0;i<density;i++){
      const p = i / Math.max(1, density-1);
      const phase = t*0.8*speed + i*0.6;
      const A = baseA * (0.5 + 0.8*p);
      const B = baseB * (1 - 0.6*p);
      const lw = (thickness + (1 - Math.abs(0.5 - p))*10) * dpr * 0.5;

      // gradient per ribbon
      const grad = rctx.createLinearGradient(0, 0, w, h);
      if (i%3===0) { grad.addColorStop(0, c1); grad.addColorStop(1, c3); }
      else if (i%3===1) { grad.addColorStop(0, c2); grad.addColorStop(1, c1); }
      else { grad.addColorStop(0, c3); grad.addColorStop(1, c2); }

      rctx.lineWidth = lw;
      rctx.strokeStyle = grad;
      rctx.globalAlpha = 0.65;

      rctx.beginPath();
      const step = Math.max(6, 8 - speed*2) * dpr;
      for (let x = 0; x <= w; x += step) {
        // two waves + local warp around pointer
        const y0 = h/2
          + Math.sin((x / (160*dpr)) + phase) * A
          + Math.sin((x / (90*dpr)) - phase*1.6) * B;

        // gaussian warp centered at cursor
        const dx = x - warp.x;
        const dy = y0 - warp.y;
        const dist2 = (dx*dx + dy*dy) / (9000*dpr);
        const warpY = Math.exp(-dist2) * (A*0.6) * warpStrength;

        const y = y0 + warpY * Math.sin(phase + p*6);

        if (x === 0) rctx.moveTo(x, y);
        else rctx.lineTo(x, y);
      }
      rctx.stroke();
    }
    rctx.restore();

    // effects: dye pulses and soft bloom
    ectx.clearRect(0,0,w,h);

    // Dye circles
    for (let i=dyes.length-1;i>=0;i--){
      const d = dyes[i];
      d.r += (14 + 10*Math.sin(t*2)) * speed;
      d.life *= 0.985;
      const g = ectx.createRadialGradient(d.x, d.y, 0, d.x, d.y, d.r);
      g.addColorStop(0, `hsla(${d.hue}, 90%, 60%, ${0.25*d.life})`);
      g.addColorStop(1, 'rgba(255,255,255,0)');
      ectx.globalCompositeOperation = 'lighter';
      ectx.fillStyle = g;
      ectx.beginPath();
      ectx.arc(d.x, d.y, d.r, 0, Math.PI*2);
      ectx.fill();
      if (d.life < 0.08 || d.r > Math.max(w,h)*1.2) dyes.splice(i,1);
    }

    // gentle scan bloom
    const bloom = ectx.createLinearGradient(0,0,w,0);
    bloom.addColorStop(0, 'rgba(255,255,255,0)');
    bloom.addColorStop(0.5 + 0.4*Math.sin(t*0.5*speed), 'rgba(255,255,255,0.06)');
    bloom.addColorStop(1, 'rgba(255,255,255,0)');
    ectx.globalCompositeOperation = 'screen';
    ectx.fillStyle = bloom;
    ectx.fillRect(0,0,w,h);

    requestAnimationFrame(draw);
  }
  requestAnimationFrame(draw);

  // Mode toggle
  modeBtn.addEventListener('click', () => {
    const toNight = !root.classList.contains('night');
    root.classList.toggle('night', toNight);
    modeBtn.setAttribute('aria-pressed', String(toNight));
    modeBtn.textContent = toNight ? 'Day' : 'Night';
  });

  // Pause
  pauseBtn.addEventListener('click', () => {
    const paused = !root.classList.contains('paused');
    root.classList.toggle('paused', paused);
    pauseBtn.setAttribute('aria-pressed', String(paused));
    pauseBtn.textContent = paused ? 'Play' : 'Pause';
    if (paused) {
      running = false;
    } else {
      running = true;
      t0 = performance.now();
      requestAnimationFrame(draw);
    }
  });

  // Shuffle palette
  shuffleBtn.addEventListener('click', () => {
    const base = Math.floor(Math.random()*360);
    setPalette(base);
  });

  // Seed
  setPalette(Math.floor(Math.random()*360));

  // Center tilt
  const r = root.getBoundingClientRect();
  setTilt(r.left + r.width/2, r.top + r.height/2);
})();
</script>
