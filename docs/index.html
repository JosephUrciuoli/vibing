/* Scoped to this snippet only */
.vibe2306 {
  --mx: 50%;
  --my: 50%;
  --tilt-x: 0deg;
  --tilt-y: 0deg;
  --ring: rgba(255,255,255,0.08);
  --text: #e8ecf3;
  --muted: #b8c0cc;
  --shadow: 0 20px 60px rgba(0,0,0,0.45);
  position: relative;
  display: grid;
  place-items: center;
  min-height: 520px;
  padding: clamp(20px, 4vw, 48px);
  border-radius: 28px;
  overflow: hidden;
  isolation: isolate;
  color: var(--text);
  background:
    radial-gradient(80vmin 80vmin at var(--mx) var(--my), rgba(255,255,255,0.10), transparent 45%),
    linear-gradient(180deg, #0a0f1f 0%, #121a2e 55%, #0a0f1f 100%);
  box-shadow: inset 0 0 0 1px rgba(255,255,255,0.05), inset 0 -60px 160px rgba(0,0,0,0.4);
}

/* Aurora wash */
.vibe2306::before {
  content: "";
  position: absolute;
  inset: -30%;
  background:
    conic-gradient(from 0deg at 50% 50%,
      rgba(130, 100, 255, 0.42),
      rgba(80, 200, 255, 0.36),
      rgba(255, 120, 190, 0.32),
      rgba(130, 100, 255, 0.42));
  filter: blur(70px) saturate(1.15);
  transform: rotate(0deg) scale(1.2);
  animation: spin-slow 36s linear infinite;
  opacity: 0.45;
  pointer-events: none;
  z-index: 0;
}

/* Subtle grid texture that responds to the spotlight */
.vibe2306::after {
  content: "";
  position: absolute;
  inset: 0;
  background:
    repeating-linear-gradient(
      to right,
      rgba(255,255,255,0.035),
      rgba(255,255,255,0.035) 1px,
      transparent 1px,
      transparent 24px
    ),
    repeating-linear-gradient(
      to bottom,
      rgba(255,255,255,0.035),
      rgba(255,255,255,0.035) 1px,
      transparent 1px,
      transparent 24px
    );
  mask-image: radial-gradient(320px 320px at var(--mx) var(--my), black, transparent 60%);
  opacity: 0.6;
  pointer-events: none;
  z-index: 1;
}

/* Floating color orbs */
.vibe2306 .orb {
  position: absolute;
  width: clamp(90px, 22vmin, 200px);
  height: clamp(90px, 22vmin, 200px);
  background: radial-gradient(circle at 30% 30%, rgba(255,255,255,0.65), rgba(255,255,255,0) 55%),
              radial-gradient(circle at 70% 60%, currentColor, rgba(0,0,0,0) 60%);
  filter: blur(6px);
  opacity: 0.18;
  border-radius: 50%;
  mix-blend-mode: screen;
  z-index: 0;
  animation: float 16s ease-in-out infinite;
}
.vibe2306 .orb.o1 { color: #6ea8ff; top: 8%; left: -4%; animation-duration: 22s; }
.vibe2306 .orb.o2 { color: #ff86d8; bottom: 6%; right: -6%; animation-duration: 18s; }
.vibe2306 .orb.o3 { color: #78ffd6; top: 40%; right: 10%; animation-duration: 26s; }

/* Card */
.vibe2306 .glass {
  position: relative;
  z-index: 2;
  width: min(880px, 94vw);
  border-radius: 22px;
  padding: clamp(24px, 5vw, 46px);
  background:
    linear-gradient(180deg, rgba(255,255,255,0.14), rgba(255,255,255,0.06));
  border: 1px solid rgba(255,255,255,0.16);
  box-shadow: var(--shadow), inset 0 0 0 1px rgba(255,255,255,0.05);
  backdrop-filter: blur(14px) saturate(1.15);
  -webkit-backdrop-filter: blur(14px) saturate(1.15);
  transform: perspective(900px) rotateX(var(--tilt-x)) rotateY(var(--tilt-y));
  transition: transform 140ms ease-out, box-shadow 200ms ease-out, background 200ms ease-out;
}

/* Accent ring */
.vibe2306 .glass::before {
  content: "";
  position: absolute;
  inset: -1px;
  border-radius: inherit;
  background:
    radial-gradient(1200px 1200px at var(--mx) var(--my), rgba(255,255,255,0.18), transparent 60%),
    conic-gradient(from 0deg,
      rgba(119, 170, 255, 0.12),
      rgba(255, 140, 230, 0.12),
      rgba(119, 170, 255, 0.12));
  mask: linear-gradient(#000, #000) content-box, linear-gradient(#000, #000);
  -webkit-mask: linear-gradient(#000, #000) content-box, linear-gradient(#000, #000);
  padding: 1px;
  filter: blur(0.3px);
  mix-blend-mode: screen;
  pointer-events: none;
  z-index: -1;
}

/* Header */
.vibe2306 .eyebrow {
  display: inline-flex;
  align-items: center;
  gap: 10px;
  padding: 8px 12px;
  border-radius: 999px;
  background: rgba(255,255,255,0.08);

}

.vibe2306 .title {
  margin: 16px 0 8px 0;
  font: 700 clamp(30px, 6.8vw, 62px)/1.02 ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, "Helvetica Neue", Arial, "Noto Sans";
  letter-spacing: -0.02em;
  background: linear-gradient(90deg, #f6f9ff, #bee1ff 45%, #ffd1f1 90%);

}

.vibe2306 .subtitle {

}

/* Feature chips */
.vibe2306 .chips {
  display: flex;
  flex-wrap: wrap;
  gap: 10px;

}
.vibe2306 .chip {

.vibe2306 .chip:hover {

/* Actions */
.vibe2306 .actions {
  display: flex;
  gap: 12px;
  margin-top: 8px;

}
.vibe2306 .btn {

  border: 0;
  border-radius: 14px;
  padding: 14px 18px;

.vibe2306 .btn:hover {

  background-position: 100% 50%;
  box-shadow: 0 18px 40px rgba(0,0,0,0.4), 0 0 0 6px rgba(158,203,255,0.12);

.vibe2306 .btn:active {
  transform: translateY(0);
}
.vibe2306 .btn.ghost {
  color: var(--text);
  background: rgba(255,255,255,0.04);
  border: 1px solid rgba(255,255,255,0.22);
  box-shadow: 0 10px 26px rgba(0,0,0,0.3), inset 0 0 0 1px rgba(255,255,255,0.05);
}
.vibe2306 .btn.ghost:hover {
  background: rgba(255,255,255,0.08);
}

/* Footer meta */
.vibe2306 .foot {
  display: flex;
  align-items: center;
  justify-content: space-between;
  margin-top: clamp(18px, 3vw, 28px);
  border-top: 1px dashed rgba(255,255,255,0.16);

.vibe2306 .meter {

.vibe2306 .meter span {

/* Corner last-updated */
.vibe2306 .stamp {
  position: absolute;
  right: 16px;
  top: 16px;
  z-index: 3;
  font: 600 11px/1 ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto;
  letter-spacing: 0.08em;
  color: #d9e4ff;
  padding: 8px 10px;
  border-radius: 999px;
  background: rgba(255,255,255,0.06);
  border: 1px solid rgba(255,255,255,0.16);
  box-shadow: inset 0 0 0 1px rgba(255,255,255,0.04);
}

/* Animations */
@keyframes spin-slow { to { transform: rotate(360deg) scale(1.2); } }

/* Reduce motion */
@media (prefers-reduced-motion: reduce) {
  .vibe2306::before,
  .vibe2306 .orb { animation: none; }
  .vibe2306 .glass { transition: none; transform: none !important; }
}

<script>
(function(){
  const root = document.currentScript.previousElementSibling; // .vibe2306 section
  const container = root;
  const card = root.querySelector('.glass');
  const updated = root.querySelector('#last-updated');

  // Timestamp
  try {
    const d = new Date();
    const opts = { year: 'numeric', month: 'short', day: '2-digit', hour: '2-digit', minute: '2-digit' };
    updated.textContent = `Refreshed • ${d.toLocaleString(undefined, opts)}`;
  } catch(e) {
    updated.textContent = 'Refreshed • just now';
  }

  // Mouse spotlight + tilt
  let raf;
  function onMove(e) {
    const rect = container.getBoundingClientRect();
    const x = e.clientX - rect.left;
    const y = e.clientY - rect.top;
    const mx = (x / rect.width) * 100;
    const my = (y / rect.height) * 100;
    container.style.setProperty('--mx', mx + '%');
    container.style.setProperty('--my', my + '%');

    cancelAnimationFrame(raf);
    raf = requestAnimationFrame(() => {
      const cx = rect.width / 2;
      const cy = rect.height / 2;
      const dx = (x - cx) / cx; // -1 .. 1
      const dy = (y - cy) / cy;
      const maxTilt = 8;
      const tiltY = (dx * maxTilt).toFixed(2) + 'deg';
      const tiltX = (-dy * maxTilt).toFixed(2) + 'deg';
      container.style.setProperty('--tilt-x', tiltX);
      container.style.setProperty('--tilt-y', tiltY);
    });
  }

  function onLeave() {
    container.style.setProperty('--mx', '50%');
    container.style.setProperty('--my', '50%');
    container.style.setProperty('--tilt-x', '0deg');
    container.style.setProperty('--tilt-y', '0deg');
  }

  container.addEventListener('mousemove', onMove);
  container.addEventListener('touchmove', (ev) => {
    if (!ev.touches || !ev.touches[0]) return;
    const t = ev.touches[0];
    onMove({ clientX: t.clientX, clientY: t.clientY });
  }, { passive: true });
  container.addEventListener('mouseleave', onLeave);
  container.addEventListener('touchend', onLeave);

  // Button micro-interaction: magnetic hover
  const buttons = root.querySelectorAll('.btn');
  buttons.forEach(btn => {
    let rafB;
    btn.addEventListener('mousemove', (e) => {
      const r = btn.getBoundingClientRect();
      const x = e.clientX - r.left;
      const y = e.clientY - r.top;
      const dx = (x - r.width/2) / (r.width/2);
      const dy = (y - r.height/2) / (r.height/2);
      cancelAnimationFrame(rafB);
      rafB = requestAnimationFrame(() => {
        btn.style.transform = `translate(${dx * 6}px, ${dy * 4}px)`;
      });
    });
    btn.addEventListener('mouseleave', () => {
      btn.style.transform = '';
    });
  });
})();
</script>
