<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vibing</title>
    <style>
      :root {
        --bg: #0f1221;
        --fg: #e6e8f0;
        --muted: #9aa3b2;
        --accent: #8b5cf6;
      }
      html, body {
        height: 100%;
      }
      body {
        margin: 0;
        font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Ubuntu, Cantarell, Noto Sans, Helvetica Neue, Arial, "Apple Color Emoji", "Segoe UI Emoji";
        color: var(--fg);
        background: radial-gradient(1200px 800px at 70% 10%, #1b1f3a, var(--bg));
        display: flex;
        align-items: center;
        justify-content: center;
      }
      .card {
        width: min(720px, 92vw);
        background: rgba(255,255,255,0.04);
        border: 1px solid rgba(255,255,255,0.08);
        border-radius: 16px;
        padding: 28px 24px;
        box-shadow: 0 10px 30px rgba(0,0,0,0.3);
        backdrop-filter: blur(6px);
      }
      h1 {
        margin: 0 0 10px 0;
        font-size: 28px;
        letter-spacing: 0.3px;
      }
      .muted {
        color: var(--muted);
        font-size: 14px;
        margin-bottom: 18px;
      }
      #content {
        font-size: 18px;
        line-height: 1.6;
        background: rgba(255,255,255,0.04);
        border: 1px dashed rgba(255,255,255,0.12);
        border-radius: 12px;
        padding: 16px;
      }
      .footer {
        margin-top: 18px;
        display: flex;
        justify-content: space-between;
        align-items: center;
        font-size: 14px;
        color: var(--muted);
      }
      .badge {
        display: inline-block;
        background: rgba(139, 92, 246, 0.18);
        color: #d4c2ff;
        padding: 4px 10px;
        border-radius: 999px;
        font-size: 12px;
        border: 1px solid rgba(139, 92, 246, 0.35);
        letter-spacing: 0.2px;
      }
    </style>
  </head>
  <body>
    <!-- BEGIN_EDITABLE -->
      <section id="content">
<div id="aurora1002" data-theme="nocturne" data-trails="on" tabindex="0" role="region" aria-label="Aurora Fabric — a living gradient you can weave with your pointer">
  <style>
    /* Aurora 1002 — bold shift from an orrery to a living light fabric */
    #aurora1002{
      --nocturne-1:#050914; --nocturne-2:#0b1635;
      --paper-1:#f7fbff; --paper-2:#e9f2ff;

      /* active palette (updated by JS) */
      --p1:#6de1ff; --p2:#9b8cff; --p3:#ff8ec2; --p4:#6affcd;

      --ink-dark:#eaf2ff; --muted-dark:#9aa6cf;
      --ink-light:#0c1330; --muted-light:#52608a;

      --bg1:var(--nocturne-1); --bg2:var(--nocturne-2);
      --ink:var(--ink-dark); --muted:var(--muted-dark);

      position:relative; isolation:isolate;
      min-height:78vh; border-radius:34px; overflow:hidden;
      padding:clamp(14px,4vw,36px);
      color:var(--ink);
      background:
        radial-gradient(1200px 800px at 85% -10%, color-mix(in oklab, var(--p2) 16%, transparent), transparent 60%),
        linear-gradient(180deg, var(--bg1), var(--bg2));
      font-family: ui-sans-serif, -apple-system, Inter, "SF Pro", Segoe UI, Roboto, "Noto Sans", Arial, sans-serif;
      box-shadow:
        0 1px 0 rgba(255,255,255,.05) inset,
        0 0 0 1px rgba(255,255,255,.08) inset,
        0 70px 220px rgba(0,0,0,.55);
    }
    #aurora1002[data-theme="paper"]{
      --bg1:var(--paper-1); --bg2:var(--paper-2);
      --ink:var(--ink-light); --muted:var(--muted-light);
    }

    /* Grain + vignette for atmosphere */
    #aurora1002::before{
      content:""; position:absolute; inset:-8%;
      background:
        radial-gradient(140% 120% at 50% 40%, transparent 60%, rgba(0,0,0,.24) 100%),
        repeating-linear-gradient(90deg, rgba(255,255,255,.03) 0 1px, transparent 1px 2px);
      mix-blend-mode:soft-light; pointer-events:none; z-index:0;
    }

    /* Chrome */
    #aurora1002 .chrome{
      position:relative; z-index:3; display:flex; align-items:center; justify-content:space-between; gap:12px; flex-wrap:wrap;
      background: color-mix(in oklab, rgba(255,255,255,.08) 85%, transparent);
      border:1px solid color-mix(in oklab, #fff 20%, transparent);
      border-radius:20px; padding:10px 12px;
      backdrop-filter: blur(14px) saturate(120%);
      box-shadow: 0 16px 40px rgba(0,0,0,.28);
    }
    #aurora1002 .brand{ display:flex; align-items:center; gap:10px; letter-spacing:.18em; text-transform:uppercase; font-weight:900; font-size:12px; color:var(--muted); }
    #aurora1002 .mark{ width:30px; height:30px; display:block; }
    #aurora1002 .mark path{ transform-origin: 50% 50%; animation: breathe1002 5s ease-in-out infinite; }
    @keyframes breathe1002{ 0%,100%{ transform: scale(1)} 50%{ transform: scale(1.06)} }

    #aurora1002 .actions{ display:flex; align-items:center; gap:10px; flex-wrap:wrap; }
    #aurora1002 button, #aurora1002 .toggle, #aurora1002 .slider, #aurora1002 .swatches{
      appearance:none; border:1px solid color-mix(in oklab, #fff 20%, transparent);
      background: linear-gradient(180deg, rgba(255,255,255,.12), rgba(255,255,255,.05));
      border-radius:12px; padding:8px 12px; font-weight:800; cursor:pointer;
      transition: transform 120ms ease, box-shadow 220ms ease, background 240ms ease, color .2s ease;
      box-shadow: 0 2px 0 rgba(0,0,0,.28); user-select:none; font-size:12px; color:var(--ink);
    }
    #aurora1002 button:hover{ transform: translateY(-1px); box-shadow: 0 12px 28px rgba(0,0,0,.24); }
    #aurora1002 .slider, #aurora1002 .toggle{ display:inline-flex; align-items:center; gap:10px; color:var(--muted); }
    #aurora1002 .slider input[type="range"]{ width:150px; height:18px; background:transparent; -webkit-appearance:none; }
    #aurora1002 .slider input[type="range"]::-webkit-slider-runnable-track{ height:6px; border-radius:999px; background: linear-gradient(90deg, var(--p2), var(--p3)); opacity:.95; }
    #aurora1002 .slider input[type="range"]::-webkit-slider-thumb{
      -webkit-appearance:none; width:18px; height:18px; border-radius:50%; background:#fff; border:1px solid color-mix(in oklab, #000 14%, #fff);
      margin-top:-6px; box-shadow:0 2px 6px rgba(0,0,0,.18);
    }
    #aurora1002 .slider input[type="range"]::-moz-range-track{ height:6px; border-radius:999px; background: linear-gradient(90deg, var(--p2), var(--p3)); opacity:.95; }
    #aurora1002 .slider input[type="range"]::-moz-range-thumb{
      width:18px; height:18px; border-radius:50%; background:#fff; border:1px solid color-mix(in oklab, #000 14%, #fff);
      box-shadow:0 2px 6px rgba(0,0,0,.18);
    }

    #aurora1002 .toggle input{
      appearance:none; width:44px; height:24px; border-radius:999px; background: rgba(255,255,255,.12); position:relative; border:1px solid color-mix(in oklab, #fff 20%, transparent);
    }
    #aurora1002 .toggle input::after{
      content:""; position:absolute; top:3px; left:3px; width:18px; height:18px; border-radius:50%; background:#fff; border:1px solid color-mix(in oklab, #000 14%, #fff);
      box-shadow:0 2px 6px rgba(0,0,0,.18); transition: transform 160ms ease;
    }
    #aurora1002 .toggle input:checked{ background: linear-gradient(90deg, var(--p1), var(--p4)); }
    #aurora1002 .toggle input:checked::after{ transform: translateX(18px); }

    #aurora1002 .swatches{
      display:inline-flex; align-items:center; gap:8px; padding:6px 10px;
    }
    #aurora1002 .swatches button{
      width:22px; height:22px; padding:0; border-radius:8px; border:1px solid color-mix(in oklab, #fff 20%, transparent);
      background: linear-gradient(135deg, var(--g1), var(--g2), var(--g3), var(--g4));
      background-size: 200% 200%; animation: hueflow1002 8s linear infinite;
      box-shadow: inset 0 0 0 1px rgba(255,255,255,.06), 0 2px 8px rgba(0,0,0,.2);
    }
    @keyframes hueflow1002{ 0%{ background-position: 0% 50% } 100%{ background-position: 200% 50% } }

    /* Stage */
    #aurora1002 .stage{
      position:relative; z-index:1; margin-top:16px;
      border:1px solid color-mix(in oklab, #fff 20%, transparent); border-radius:26px; overflow:hidden;
      background: linear-gradient(180deg, color-mix(in oklab, rgba(255,255,255,.16) 64%, transparent), color-mix(in oklab, rgba(255,255,255,.10) 30%, transparent));
      backdrop-filter: blur(10px) saturate(130%);
      box-shadow: 0 22px 70px rgba(0,0,0,.34);
      min-height: clamp(520px, 66vh, 840px);
    }
    #aurora1002 canvas{ position:absolute; inset:0; width:100%; height:100%; }
    #aurora1002 .title{
      position:relative; z-index:2; display:grid; place-items:center; text-align:center; min-height:100%;
      text-shadow: 0 6px 18px rgba(0,0,0,.25); pointer-events:none; padding: 10vh 3vw 12vh;
    }
    #aurora1002 .hero{
      margin:0; font-weight:1000; letter-spacing:-.02em; line-height:.9;
      font-size: clamp(42px, 9.6vw, 120px);
      color: transparent;
      background: linear-gradient(90deg, var(--p1), var(--p4), var(--p3), var(--p2));
      background-size: 300% 100%;
      -webkit-background-clip: text; background-clip: text;
      animation: bannerpan1002 22s linear infinite;
      filter: drop-shadow(0 30px 80px color-mix(in oklab, var(--p2) 18%, transparent));
    }
    @keyframes bannerpan1002{ 0%{ background-position: 0% 0; } 100%{ background-position: 200% 0; } }
    #aurora1002 .lede{ margin:12px auto 0; color:var(--muted); font-size: clamp(13px, 1.6vw, 18px); line-height:1.7; max-width:72ch; text-wrap:balance; }

    /* Meta */
    #aurora1002 .meta{
      margin-top:14px; color:var(--muted); font-size:12px; display:flex; align-items:center; justify-content:space-between; gap:10px; flex-wrap:wrap;
    }

    /* Focus */
    #aurora1002 :is(button, input, [tabindex]):focus-visible{
      outline: 2px solid color-mix(in oklab, var(--p1) 55%, #fff);
      outline-offset: 2px;
    }

    @media (max-width: 880px){
      #aurora1002 .slider input[type="range"]{ width:120px; }
      #aurora1002 .hero{ font-size: clamp(40px, 12vw, 110px); }
    }
    @media (prefers-reduced-motion: reduce){
      #aurora1002 .hero, #aurora1002 .mark path{ animation: none !important; }
      #aurora1002 canvas{ filter:none; }
    }
  </style>

  <div class="chrome">
    <div class="brand">
      <svg class="mark" viewBox="0 0 64 64" aria-hidden="true">
        <defs>
          <linearGradient id="g1002" x1="0" y1="0" x2="64" y2="64">
            <stop offset="0%" stop-color="var(--p1)"/><stop offset="50%" stop-color="var(--p4)"/><stop offset="100%" stop-color="var(--p3)"/>
          </linearGradient>
        </defs>
        <path d="M6,32 C18,8 46,8 58,32 C46,56 18,56 6,32 Z" fill="none" stroke="url(#g1002)" stroke-width="3" stroke-linecap="round" stroke-linejoin="round"/>
      </svg>
      <span>Aurora Fabric • 1002</span>
    </div>
    <div class="actions">
      <div class="swatches" aria-label="Palettes">
        <button class="sw" data-i="0" style="--g1:#6de1ff;--g2:#9b8cff;--g3:#ff8ec2;--g4:#6affcd" title="Palette 1"></button>
        <button class="sw" data-i="1" style="--g1:#ffbe7a;--g2:#ffd86c;--g3:#9ea6ff;--g4:#97f7ff" title="Palette 2"></button>
        <button class="sw" data-i="2" style="--g1:#b786ff;--g2:#75d6ff;--g3:#ff83d3;--g4:#a7b4ff" title="Palette 3"></button>
        <button class="sw" data-i="3" style="--g1:#78f7d0;--g2:#74c8ff;--g3:#f4a0ff;--g4:#ffe58a" title="Palette 4"></button>
      </div>
      <label class="slider" title="Motion">
        Motion
        <input type="range" id="motion1002" min="0.2" max="2.2" step="0.01" value="1.00">
      </label>
      <label class="slider" title="Weave">
        Weave
        <input type="range" id="weave1002" min="0.4" max="2.0" step="0.01" value="1.00">
      </label>
      <label class="toggle" title="Trails">
        Trails
        <input type="checkbox" id="trails1002" checked>
      </label>
      <label class="toggle" title="Theme">
        Paper
        <input type="checkbox" id="theme1002">
      </label>
      <button id="capture1002" title="Save PNG">Capture</button>
      <button id="pause1002" title="Pause/Play">Pause</button>
    </div>
  </div>

  <div class="stage" role="img" aria-label="Silken aurora ribbons drifting and weaving with your touch">
    <canvas id="aurora-canvas"></canvas>
    <div class="title">
      <h1 class="hero">Weave the light.</h1>
      <p class="lede">Move to bend the silk. 1–4 palettes • T trails • C capture • Space pause</p>
    </div>
  </div>

  <div class="meta">
    <span id="last-updated">Last updated: 2025-12-01 11:26:33 EST</span>
    <span class="keys">Keys: 1–4 palettes • T trails • C capture • Space pause</span>
  </div>

  <script>
    (function(){
      const root = document.getElementById('aurora1002');
      const canvas = root.querySelector('#aurora-canvas');
      const ctx = canvas.getContext('2d', { alpha: true });

      // Timestamp
      try{
        const d = new Date();
        const fmt = new Intl.DateTimeFormat([], { month:'short', day:'2-digit', hour:'2-digit', minute:'2-digit' });
        root.querySelector('#last-updated').textContent = 'Last updated: ' + fmt.format(d);
      }catch{}

      // Controls
      const motion = root.querySelector('#motion1002');
      const weave = root.querySelector('#weave1002');
      const trails = root.querySelector('#trails1002');
      const theme = root.querySelector('#theme1002');
      const pauseBtn = root.querySelector('#pause1002');
      const captureBtn = root.querySelector('#capture1002');
      const swatches = root.querySelectorAll('.swatches .sw');

      let paused = false;
      function sync(){
        root.setAttribute('data-trails', trails.checked ? 'on' : 'off');
        root.setAttribute('data-theme', theme.checked ? 'paper' : 'nocturne');
        pauseBtn.textContent = paused ? 'Play' : 'Pause';
      }
      trails.addEventListener('change', sync);
      theme.addEventListener('change', sync);
      pauseBtn.addEventListener('click', ()=>{ paused = !paused; if(!paused){ t0 = performance.now(); } sync(); });

      // Palettes
      const PALETTES = [
        ['#6de1ff','#9b8cff','#ff8ec2','#6affcd'],
        ['#ffbe7a','#ffd86c','#9ea6ff','#97f7ff'],
        ['#b786ff','#75d6ff','#ff83d3','#a7b4ff'],
        ['#78f7d0','#74c8ff','#f4a0ff','#ffe58a']
      ];
      let paletteIndex = 0;
      function applyPalette(){
        const c = PALETTES[paletteIndex % PALETTES.length];
        root.style.setProperty('--p1', c[0]);
        root.style.setProperty('--p2', c[1]);
        root.style.setProperty('--p3', c[2]);
        root.style.setProperty('--p4', c[3]);
      }
      swatches.forEach(btn=>{
        btn.addEventListener('click', ()=>{
          paletteIndex = parseInt(btn.getAttribute('data-i')||'0',10);
          applyPalette();
        });
      });
      applyPalette();

      // DPR + sizing
      let dpr = Math.max(1, Math.min(2, window.devicePixelRatio||1));
      function resize(){
        dpr = Math.max(1, Math.min(2, window.devicePixelRatio||1));
        const r = canvas.getBoundingClientRect();
        canvas.width = Math.max(300, Math.floor(r.width * dpr));
        canvas.height = Math.max(300, Math.floor(r.height * dpr));
        ctx.setTransform(dpr,0,0,dpr,0,0);
      }
      resize();
      let rsTO; window.addEventListener('resize', ()=>{ clearTimeout(rsTO); rsTO = setTimeout(resize, 120); }, {passive:true});

      // Pointer
      const pointer = { x: 0.5, y: 0.5, tiltX:0, tiltY:0 };
      function updatePointer(e){
        const rect = canvas.getBoundingClientRect();
        pointer.x = (e.clientX - rect.left) / rect.width;
        pointer.y = (e.clientY - rect.top) / rect.height;
        pointer.tiltX = (pointer.x - 0.5);
        pointer.tiltY = (pointer.y - 0.5);
      }
      canvas.addEventListener('pointermove', updatePointer, {passive:true});
      canvas.addEventListener('pointerdown', updatePointer, {passive:true});

      // Reduced motion
      let REDUCE=false;
      try{ REDUCE = window.matchMedia && window.matchMedia('(prefers-reduced-motion: reduce)').matches; }catch{}
      if(REDUCE){ motion.value = '0.6'; }

      // Helpers
      function lerp(a,b,t){ return a+(b-a)*t; }

      function buildGradientHorizontal(){
        const r = canvas.getBoundingClientRect();
        const g = ctx.createLinearGradient(0, 0, r.width, 0);
        const s = getComputedStyle(root);
        const c1 = s.getPropertyValue('--p1').trim();
        const c2 = s.getPropertyValue('--p2').trim();
        const c3 = s.getPropertyValue('--p3').trim();
        const c4 = s.getPropertyValue('--p4').trim();
        g.addColorStop(0.00, c1);
        g.addColorStop(0.35, c2);
        g.addColorStop(0.70, c3);
        g.addColorStop(1.00, c4);
        return g;
      }
      function buildGradientVertical(){
        const r = canvas.getBoundingClientRect();
        const g = ctx.createLinearGradient(0, 0, 0, r.height);
        const s = getComputedStyle(root);
        const c1 = s.getPropertyValue('--p1').trim();
        const c2 = s.getPropertyValue('--p2').trim();
        const c3 = s.getPropertyValue('--p3').trim();
        const c4 = s.getPropertyValue('--p4').trim();
        g.addColorStop(0.00, c4+'bb');
        g.addColorStop(0.40, c1+'88');
        g.addColorStop(0.80, c2+'55');
        g.addColorStop(1.00, 'transparent');
        return g;
      }

      // Animation
      let t0 = performance.now();
      function render(now){
        if(paused){ requestAnimationFrame(render); return; }
        const dt = Math.min(0.04, (now-(t0||now))/1000); t0=now;
        const tempo = Math.max(0.2, Math.min(2.2, parseFloat(motion.value)||1));
        const warp = Math.max(0.4, Math.min(2.0, parseFloat(weave.value)||1));

        const rect = canvas.getBoundingClientRect();
        const w = rect.width, h = rect.height;

        // Clear / trails
        if(root.getAttribute('data-trails')==='on'){
          ctx.globalCompositeOperation = 'source-over';
          const fade = root.getAttribute('data-theme')==='nocturne' ? 0.10 : 0.06;
          ctx.fillStyle = `rgba(0,0,0,${fade})`;
          ctx.fillRect(0,0,w,h);
        }else{
          const gbg = ctx.createLinearGradient(0,0,0,h);
          const styles = getComputedStyle(root);
          gbg.addColorStop(0, styles.getPropertyValue('--bg1').trim());
          gbg.addColorStop(1, styles.getPropertyValue('--bg2').trim());
          ctx.globalCompositeOperation = 'source-over';
          ctx.fillStyle = gbg; ctx.fillRect(0,0,w,h);
        }

        // Ambient glow
        ctx.globalCompositeOperation = 'screen';
        const vgrad = buildGradientVertical();
        ctx.fillStyle = vgrad;
        ctx.fillRect(0,0,w,h);

        // Ribbons
        const bands = 6;
        const step = Math.max(3, Math.round(w/220));
        const baseAmp = (h*0.12) * warp;
        const gx = buildGradientHorizontal();

        for(let i=0;i<bands;i++){
          const phase = (i/bands);
          const amp = baseAmp * lerp(0.5, 1.4, phase);
          const thickness = lerp(28, 70, phase);
          const speed = (0.35 + phase*0.25) * tempo * (REDUCE?0.6:1);

          const yOffset = h*(0.2 + phase*0.6) + pointer.tiltY * (40 + i*12);
          ctx.lineWidth = thickness;
          ctx.lineCap = 'round';
          ctx.lineJoin = 'round';
          ctx.globalCompositeOperation = 'lighter';
          ctx.strokeStyle = gx;

          ctx.beginPath();
          for(let x=0;x<=w;x+=step){
            const t = (now*0.001*speed);
            const k1 = Math.sin(x*0.008 + t*2 + phase*6);
            const k2 = Math.sin(x*0.003 + t*1.2 - phase*3);
            const k3 = Math.cos(x*0.005 - t*1.6 + phase*9);
            const sway = pointer.tiltX * (30 + i*8);
            const y = yOffset + k1*amp + k2*(amp*0.5) + k3*(amp*0.25) + sway;
            if(x===0) ctx.moveTo(x, y);
            else ctx.lineTo(x, y);
          }
          ctx.stroke();

          // Soft inner highlight
          ctx.globalCompositeOperation = 'screen';
          ctx.lineWidth = Math.max(10, thickness*0.35);
          ctx.strokeStyle = 'rgba(255,255,255,0.18)';
          ctx.stroke();
        }

        requestAnimationFrame(render);
      }

      // Capture PNG
      captureBtn.addEventListener('click', ()=>{
        try{
          canvas.toBlob(function(blob){
            const a = document.createElement('a');
            a.href = URL.createObjectURL(blob);
            a.download = 'aurora-1002.png';
            document.body.appendChild(a);
            a.click();
            setTimeout(()=>{ URL.revokeObjectURL(a.href); a.remove(); }, 100);
          }, 'image/png', 1.0);
        }catch(e){}
      });

      // Keyboard
      root.addEventListener('keydown', (e)=>{
        if(e.key===' '){ e.preventDefault(); pauseBtn.click(); }
        if(e.key==='t' || e.key==='T'){ e.preventDefault(); trails.checked = !trails.checked; sync(); }
        if(e.key==='c' || e.key==='C'){ e.preventDefault(); captureBtn.click(); }
        if(['1','2','3','4'].includes(e.key)){ paletteIndex = parseInt(e.key,10)-1; applyPalette(); }
      }, {passive:false});

      sync();
      requestAnimationFrame(render);
    })();
  </script>
</div>
      </section>
      <!-- END_EDITABLE -->
    <script>
      // Only show a local placeholder if the agent hasn't written a timestamp yet
      const el = document.getElementById('last-updated');
      if (el && (!el.textContent || el.textContent.includes('not yet'))) {
        const now = new Date();
        el.textContent = `Last updated: ${now.toLocaleString(undefined, { hour12: false })}`;
      }
    </script>
  </body>
  </html>
