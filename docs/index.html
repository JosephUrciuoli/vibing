<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vibing</title>
    <style>
      :root {
        --bg: #0f1221;
        --fg: #e6e8f0;
        --muted: #9aa3b2;
        --accent: #8b5cf6;
      }
      html, body {
        height: 100%;
      }
      body {
        margin: 0;
        font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Ubuntu, Cantarell, Noto Sans, Helvetica Neue, Arial, "Apple Color Emoji", "Segoe UI Emoji";
        color: var(--fg);
        background: radial-gradient(1200px 800px at 70% 10%, #1b1f3a, var(--bg));
        display: flex;
        align-items: center;
        justify-content: center;
      }
      .card {
        width: min(720px, 92vw);
        background: rgba(255,255,255,0.04);
        border: 1px solid rgba(255,255,255,0.08);
        border-radius: 16px;
        padding: 28px 24px;
        box-shadow: 0 10px 30px rgba(0,0,0,0.3);
        backdrop-filter: blur(6px);
      }
      h1 {
        margin: 0 0 10px 0;
        font-size: 28px;
        letter-spacing: 0.3px;
      }
      .muted {
        color: var(--muted);
        font-size: 14px;
        margin-bottom: 18px;
      }
      #content {
        font-size: 18px;
        line-height: 1.6;
        background: rgba(255,255,255,0.04);
        border: 1px dashed rgba(255,255,255,0.12);
        border-radius: 12px;
        padding: 16px;
      }
      .footer {
        margin-top: 18px;
        display: flex;
        justify-content: space-between;
        align-items: center;
        font-size: 14px;
        color: var(--muted);
      }
      .badge {
        display: inline-block;
        background: rgba(139, 92, 246, 0.18);
        color: #d4c2ff;
        padding: 4px 10px;
        border-radius: 999px;
        font-size: 12px;
        border: 1px solid rgba(139, 92, 246, 0.35);
        letter-spacing: 0.2px;
      }
    </style>
  </head>
  <body>
    <!-- BEGIN_EDITABLE -->
      <section id="content">
<div class="vibe1114" data-theme="dark" aria-label="Midnight Botanica — Obsidian Bloom">
  <style>
    .vibe1114 {
      --bgA: #05060a;
      --bgB: #0b0f1a;
      --ink: #eaf2ff;
      --muted: #9fb2cc;
      --ring: rgba(255,255,255,0.14);
      --glass: rgba(12,16,28,0.55);
      --a1: #42e8e0;
      --a2: #ff5ea1;
      --a3: #7aa2ff;
      position: relative;
      color: var(--ink);
      padding: clamp(26px, 5vw, 64px);
      border-radius: 28px;
      border: 1px solid var(--ring);
      overflow: hidden;
      background:
        radial-gradient(1200px 700px at 10% -20%, rgba(66,232,224,0.06), transparent 60%),
        radial-gradient(1000px 600px at 110% 0%, rgba(255,94,161,0.05), transparent 60%),
        linear-gradient(180deg, var(--bgA), var(--bgB));
      box-shadow: 0 30px 80px rgba(0,0,0,0.45), 0 1px 0 rgba(255,255,255,0.05) inset;
      isolation: isolate;
      transform-style: preserve-3d;
    }
    .vibe1114::before {
      content: "";
      position: absolute; inset: -20%;
      background:
        repeating-linear-gradient(90deg, rgba(255,255,255,0.02) 0 1px, transparent 1px 60px),
        repeating-linear-gradient(0deg, rgba(255,255,255,0.02) 0 1px, transparent 1px 60px);
      opacity: 0.35;
      transform: rotate(0.001deg);
      pointer-events: none;
      mix-blend-mode: overlay;
      animation: gridShift 20s linear infinite;
    }
    @keyframes gridShift {
      0% { transform: translate3d(0,0,0) }
      100% { transform: translate3d(-60px,-60px,0) }
    }

    .vibe1114[data-theme="light"] {
      --bgA: #f7fbff;
      --bgB: #ffffff;
      --ink: #0b1a2a;
      --muted: #4d5e74;
      --ring: rgba(7, 44, 84, 0.14);
      --glass: rgba(255,255,255,0.66);
      background:
        radial-gradient(1000px 700px at -10% -10%, rgba(66,232,224,0.15), transparent 60%),
        radial-gradient(900px 600px at 120% 0%, rgba(255,94,161,0.10), transparent 60%),
        linear-gradient(180deg, var(--bgA), var(--bgB));
      box-shadow: 0 20px 60px rgba(14,26,42,0.12), 0 1px 0 rgba(255,255,255,0.7) inset;
    }

    .vibe1114 .back {
      position: absolute; inset: 0; z-index: 0;
      filter: blur(10px) saturate(140%);
      opacity: 0.9;
    }
    .vibe1114[data-theme="dark"] .back { mix-blend-mode: screen; }
    .vibe1114[data-theme="light"] .back { mix-blend-mode: multiply; filter: blur(8px) saturate(130%); }

    .vibe1114 .frame {
      position: relative; z-index: 2;
      background: linear-gradient(180deg, var(--glass), color-mix(in oklab, var(--glass) 70%, transparent));
      border: 1px solid var(--ring);
      border-radius: 22px;
      padding: clamp(22px, 4.5vw, 48px);
      backdrop-filter: blur(14px) saturate(140%);
      -webkit-backdrop-filter: blur(14px) saturate(140%);
      box-shadow: 0 1px 0 rgba(255,255,255,0.06) inset, 0 24px 60px rgba(0,0,0,0.35);
      transform: perspective(900px) rotateX(var(--rx, 0deg)) rotateY(var(--ry, 0deg));
      transition: transform 220ms ease;
    }

    .vibe1114 .topline {
      display: flex; align-items: center; justify-content: space-between; gap: 14px; flex-wrap: wrap;
      margin-bottom: 8px;
    }
    .vibe1114 .pill {
      display: inline-flex; align-items: center; gap: 10px;
      padding: 8px 14px;
      border-radius: 999px;
      border: 1px solid var(--ring);
      background: linear-gradient(180deg, rgba(255,255,255,0.12), rgba(255,255,255,0.02));
      color: var(--muted);
      letter-spacing: 0.08em; text-transform: uppercase; font-size: 12px;
    }
    .vibe1114[data-theme="light"] .pill {
      background: linear-gradient(180deg, rgba(255,255,255,0.75), rgba(255,255,255,0.35));
      color: color-mix(in oklab, var(--ink) 85%, #000 15%);
      box-shadow: 0 1px 0 rgba(255,255,255,0.7) inset;
    }
    .vibe1114 .ping {
      width: 9px; height: 9px; border-radius: 50%;
      background: var(--a2);
      box-shadow: 0 0 0 0 rgba(255,94,161,0.5);
      animation: ping 2.6s ease-out infinite;
    }
    @keyframes ping { 0%{ box-shadow: 0 0 0 0 rgba(255,94,161,0.55);} 70%{ box-shadow: 0 0 0 14px rgba(255,94,161,0);} 100%{ box-shadow: 0 0 0 0 rgba(255,94,161,0);} }

    .vibe1114 h1 {
      margin: 10px 0 8px;
      font-size: clamp(34px, 6.6vw, 72px);
      line-height: 1.02; letter-spacing: -0.02em;
      background: linear-gradient(90deg, var(--a1), var(--a3) 40%, var(--a2) 80%);
      -webkit-background-clip: text; background-clip: text; color: transparent;
      filter: drop-shadow(0 6px 24px rgba(66,232,224,0.18));
    }
    .vibe1114 .subtitle {
      margin: 0 0 16px;
      color: var(--muted);
      font-size: clamp(14px, 2.3vw, 18px);
      line-height: 1.6;
    }

    .vibe1114 .controls {
      display: flex; align-items: center; gap: 10px; flex-wrap: wrap; justify-content: space-between;
      margin: 14px 0 6px;
    }
    .vibe1114 .buttons { display: inline-flex; gap: 10px; flex-wrap: wrap; align-items: center; }
    .vibe1114 button {
      appearance: none; cursor: pointer;
      border: 1px solid var(--ring);
      border-radius: 999px;
      padding: 9px 14px;
      font-size: 13px;
      color: var(--ink);
      background: linear-gradient(180deg, rgba(255,255,255,0.10), rgba(255,255,255,0.03));
      box-shadow: 0 1px 0 rgba(255,255,255,0.06) inset, 0 10px 28px rgba(0,0,0,0.3);
      transition: transform 150ms ease, background 200ms ease, box-shadow 200ms ease;
    }
    .vibe1114 button:hover { transform: translateY(-1px); }
    .vibe1114 button:active { transform: translateY(0) scale(0.98); }
    .vibe1114 .primary {
      background: linear-gradient(90deg, color-mix(in oklab, var(--a1) 70%, #fff) , color-mix(in oklab, var(--a2) 70%, #fff));
      color: #08121d;
      box-shadow: 0 1px 0 rgba(255,255,255,0.4) inset, 0 14px 36px rgba(255,94,161,0.28);
    }
    .vibe1114[data-theme="light"] button {
      background: linear-gradient(180deg, rgba(255,255,255,0.85), rgba(255,255,255,0.35));
      color: var(--ink);
      box-shadow: 0 1px 0 rgba(255,255,255,0.7) inset, 0 10px 28px rgba(14,26,42,0.12);
    }

    .vibe1114 label.meta {
      display: inline-flex; align-items: center; gap: 8px; color: var(--muted);
      font-size: 12px; letter-spacing: 0.02em; white-space: nowrap;
    }
    .vibe1114 input[type="range"] {
      -webkit-appearance: none; appearance: none;
      width: 200px; height: 10px; background: transparent; border-radius: 999px;
    }
    .vibe1114 input[type="range"]::-webkit-slider-runnable-track {
      height: 10px; border-radius: 999px;
      background: linear-gradient(90deg, var(--a1), var(--a2));
      border: 1px solid var(--ring);
    }
    .vibe1114 input[type="range"]::-webkit-slider-thumb {
      -webkit-appearance: none; width: 18px; height: 18px; border-radius: 50%;
      background: #fff; border: 2px solid color-mix(in oklab, var(--a1) 70%, #fff);
      margin-top: -4px; box-shadow: 0 6px 16px rgba(0,0,0,0.12);
    }
    .vibe1114 input[type="range"]::-moz-range-track {
      height: 10px; border-radius: 999px;
      background: linear-gradient(90deg, var(--a1), var(--a2));
      border: 1px solid var(--ring);
    }
    .vibe1114 input[type="range"]::-moz-range-thumb {
      width: 18px; height: 18px; border-radius: 50%;
      background: #fff; border: 2px solid color-mix(in oklab, var(--a1) 70%, #fff);
      box-shadow: 0 6px 16px rgba(0,0,0,0.12);
    }

    .vibe1114 .divider {
      position: relative; height: 1px; margin: 16px 0 14px;
      background: linear-gradient(90deg, transparent, rgba(255,255,255,0.22), transparent);
      overflow: hidden;
    }
    .vibe1114 .divider::after {
      content: ""; position: absolute; top: -1px; height: 3px; width: 140px; left: -140px; opacity: 0.75;
      background: linear-gradient(90deg, transparent, rgba(255,255,255,0.9), transparent);
      animation: shine 4.4s ease-in-out infinite;
    }
    @keyframes shine { 0%{ left:-140px } 60%{ left:100% } 100%{ left:100% } }

    .vibe1114 .footnote {
      display: flex; align-items: center; justify-content: space-between; gap: 10px; flex-wrap: wrap;
      color: var(--muted); font-size: 12px;
    }
    .vibe1114 .badges { display: inline-flex; gap: 8px; align-items: center; flex-wrap: wrap; }
    .vibe1114 .badge {
      padding: 6px 10px; border-radius: 999px; border: 1px solid var(--ring);
      background: linear-gradient(180deg, rgba(255,255,255,0.10), rgba(255,255,255,0.02));
      color: var(--muted);
    }

    @media (prefers-reduced-motion: reduce) {
      .vibe1114 .back { opacity: 0.6; filter: blur(4px) saturate(110%); }
      .vibe1114 .ping, .vibe1114 .divider::after, .vibe1114::before { animation: none; }
    }
  </style>

  <canvas class="back" id="garden" aria-hidden="true"></canvas>

  <div class="frame">
    <div class="topline">
      <div class="pill" aria-label="Release badge">
        <span class="ping" aria-hidden="true"></span>
        Botanica 1.114 · Obsidian Bloom
      </div>
      <div class="pill" aria-live="polite">
        <span id="last-updated">Last updated: 2025-12-06 14:14:00 EST</span>
      </div>
    </div>

    <h1>Quiet Neon Garden</h1>
    <p class="subtitle">Hand-drawn blooms, drifting in light. No libraries. Just the GPU and a little poetry.</p>

    <div class="controls">
      <div class="buttons">
        <button id="theme" class="primary" aria-pressed="true" aria-label="Toggle theme">Light Garden</button>
        <button id="pause" aria-pressed="false" aria-label="Pause or resume motion">Pause</button>
        <button id="shuffle" aria-label="Regenerate blooms">Shuffle</button>
      </div>
      <label for="density" class="meta">
        Bloom Density
        <input type="range" id="density" min="6" max="60" value="28" />
      </label>
    </div>

    <div class="divider" aria-hidden="true"></div>

    <div class="footnote">
      <div class="badges" role="list">
        <span class="badge" role="listitem">Pointer reactive</span>
        <span class="badge" role="listitem">Additive glow</span>
        <span class="badge" role="listitem">Theme aware</span>
      </div>
      <span class="badge">GPU-accelerated canvas</span>
    </div>
  </div>

  <script>
    (function(){
      const root = document.currentScript.closest('.vibe1114');
      const canvas = root.querySelector('#garden');
      const ctx = canvas.getContext('2d');
      const themeBtn = root.querySelector('#theme');
      const pauseBtn = root.querySelector('#pause');
      const shuffleBtn = root.querySelector('#shuffle');
      const density = root.querySelector('#density');
      const frame = root.querySelector('.frame');
      const stamp = root.querySelector('#last-updated');

      // Last updated
      try {
        const now = new Date();
        stamp.textContent = new Intl.DateTimeFormat([], { year:'numeric', month:'short', day:'2-digit', hour:'2-digit', minute:'2-digit', second:'2-digit'}).format(now);
      } catch (e) {
        stamp.textContent = new Date().toLocaleString();
      }

      // Size & DPR
      let dpr = Math.min(2, window.devicePixelRatio || 1);
      function resize(){
        const r = root.getBoundingClientRect();
        canvas.width = Math.max(1, Math.floor(r.width * dpr));
        canvas.height = Math.max(1, Math.floor(r.height * dpr));
      }
      resize();
      window.addEventListener('resize', ()=>{ dpr = Math.min(2, window.devicePixelRatio || 1); resize(); });

      // Pointer tilt + position
      const pointer = { x:0.5, y:0.5, on:false };
      root.addEventListener('pointermove', (e)=>{
        const r = root.getBoundingClientRect();
        pointer.x = (e.clientX - r.left) / r.width;
        pointer.y = (e.clientY - r.top) / r.height;
        pointer.on = true;

        const cx = (pointer.x - 0.5);
        const cy = (pointer.y - 0.5);
        frame.style.setProperty('--ry', (cx * 6).toFixed(2) + 'deg');
        frame.style.setProperty('--rx', (-cy * 6).toFixed(2) + 'deg');
      }, {passive:true});
      root.addEventListener('pointerleave', ()=>{
        pointer.on = false;
        frame.style.setProperty('--ry', '0deg');
        frame.style.setProperty('--rx', '0deg');
      });

      // Blooms
      let blooms = [];
      function rand(a,b){ return a + Math.random()*(b-a); }
      function makeBlooms(count){
        blooms = [];
        for (let i=0;i<count;i++){
          blooms.push({
            x: Math.random(), y: Math.random(),
            R: rand(0.06, 0.18),
            n: Math.floor(rand(5, 10)),
            k: rand(0.25, 0.55),
            hue: rand(170, 330),
            rot: rand(0, Math.PI*2),
            spd: rand(-0.8, 0.8),
            dx: rand(-0.00025, 0.00025),
            dy: rand(-0.00025, 0.00025),
            jitter: rand(0.0015, 0.004)
          });
        }
      }
      makeBlooms(Number(density.value));

      let paused = window.matchMedia('(prefers-reduced-motion: reduce)').matches;
      if (paused) pauseBtn.setAttribute('aria-pressed', 'true');

      // Theme
      let theme = 'dark';
      function setTheme(t){
        theme = t;
        root.setAttribute('data-theme', t);
        themeBtn.textContent = t === 'dark' ? 'Light Garden' : 'Noir Garden';
        themeBtn.classList.toggle('primary', t === 'dark');
        themeBtn.setAttribute('aria-pressed', t !== 'dark');
      }
      setTheme('dark');
      themeBtn.addEventListener('click', ()=> setTheme(theme === 'dark' ? 'light' : 'dark'));

      // Pause/Resume
      pauseBtn.addEventListener('click', ()=>{
        paused = !paused;
        pauseBtn.textContent = paused ? 'Resume' : 'Pause';
        pauseBtn.setAttribute('aria-pressed', String(paused));
        if (!paused) raf();
      });

      // Shuffle
      shuffleBtn.addEventListener('click', ()=>{
        makeBlooms(Number(density.value));
        flash = 1; // trigger subtle flash
      });

      // Density
      density.addEventListener('input', ()=>{
        makeBlooms(Number(density.value));
      });

      // Draw helpers
      function hsla(h,s,l,a){ return `hsla(${h}, ${s}%, ${l}%, ${a})`; }

      let t0 = performance.now();
      let flash = 0;
      function draw(now){
        const w = canvas.width, h = canvas.height;
        const dt = Math.min(32, now - t0); t0 = now;

        // Fade background
        ctx.globalCompositeOperation = 'source-over';
        const fade = theme === 'dark' ? 'rgba(7,10,16,0.16)' : 'rgba(255,255,255,0.22)';
        ctx.fillStyle = fade;
        ctx.fillRect(0,0,w,h);

        // Optional flash on shuffle
        if (flash > 0){
          ctx.fillStyle = theme === 'dark' ? `rgba(255,255,255,${flash*0.08})` : `rgba(0,0,0,${flash*0.06})`;
          ctx.fillRect(0,0,w,h);
          flash *= 0.88;
        }

        // Additive blooms
        ctx.globalCompositeOperation = 'lighter';
        const minSide = Math.min(w,h);
        const attract = pointer.on ? 0.0009 : 0.0002;

        for (let i=0;i<blooms.length;i++){
          const b = blooms[i];

          // Motion & drift
          b.rot += (b.spd * 0.0025) * dt;
          b.x += b.dx * dt + Math.sin(now*0.0003 + i) * b.jitter * 0.05;
          b.y += b.dy * dt + Math.cos(now*0.0004 - i) * b.jitter * 0.05;

          // Pointer attraction
          if (pointer.on){
            const dx = pointer.x - b.x;
            const dy = pointer.y - b.y;
            const d2 = Math.max(0.00004, dx*dx + dy*dy);
            const f = attract / d2;
            b.x += dx * f * dt;
            b.y += dy * f * dt;
          }

          // Wrap
          if (b.x < -0.05) b.x = 1.05;
          if (b.x > 1.05) b.x = -0.05;
          if (b.y < -0.05) b.y = 1.05;
          if (b.y > 1.05) b.y = -0.05;

          // Draw petaled shape
          const cx = b.x * w, cy = b.y * h;
          const baseR = b.R * minSide;
          const samples = 110;
          ctx.beginPath();
          for (let s=0; s<=samples; s++){
            const th = (s / samples) * Math.PI * 2;
            const r = baseR * (0.65 + b.k * Math.max(0, Math.cos(b.n*th + b.rot)));
            const x = cx + Math.cos(th) * r;
            const y = cy + Math.sin(th) * r;
            if (s === 0) ctx.moveTo(x,y); else ctx.lineTo(x,y);
          }
          const pulse = (Math.sin(now*0.0013 + i) + 1) * 0.5; // 0..1
          const hue = b.hue + pulse * 30;
          const g = ctx.createRadialGradient(cx, cy, 0, cx, cy, baseR * (1.2 + pulse*0.3));
          const lightness = theme === 'dark' ? 62 : 55;
          g.addColorStop(0.00, hsla(hue, 85, lightness + 8, 0.22));
          g.addColorStop(0.35, hsla(hue + 20, 90, lightness, 0.16));
          g.addColorStop(1.00, hsla(hue + 60, 90, lightness + 10, 0.00));
          ctx.fillStyle = g;
          ctx.fill();
        }
      }

      let rafId = 0;
      function raf(now = performance.now()){
        if (paused) return;
        draw(now);
        rafId = requestAnimationFrame(raf);
      }
      raf();

      // Visibility pause to save battery
      document.addEventListener('visibilitychange', ()=>{
        if (document.hidden){ cancelAnimationFrame(rafId); }
        else if (!paused) raf();
      });
    })();
  </script>
</div>
      </section>
      <!-- END_EDITABLE -->
    <script>
      // Only show a local placeholder if the agent hasn't written a timestamp yet
      const el = document.getElementById('last-updated');
      if (el && (!el.textContent || el.textContent.includes('not yet'))) {
        const now = new Date();
        el.textContent = `Last updated: ${now.toLocaleString(undefined, { hour12: false })}`;
      }
    </script>
  </body>
