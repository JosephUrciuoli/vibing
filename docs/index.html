<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vibing</title>
    <style>
      :root {
        --bg: #0f1221;
        --fg: #e6e8f0;
        --muted: #9aa3b2;
        --accent: #8b5cf6;
      }
      html, body {
        height: 100%;
      }
      body {
        margin: 0;
        font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Ubuntu, Cantarell, Noto Sans, Helvetica Neue, Arial, "Apple Color Emoji", "Segoe UI Emoji";
        color: var(--fg);
        background: radial-gradient(1200px 800px at 70% 10%, #1b1f3a, var(--bg));
        display: flex;
        align-items: center;
        justify-content: center;
      }
      .card {
        width: min(720px, 92vw);
        background: rgba(255,255,255,0.04);
        border: 1px solid rgba(255,255,255,0.08);
        border-radius: 16px;
        padding: 28px 24px;
        box-shadow: 0 10px 30px rgba(0,0,0,0.3);
        backdrop-filter: blur(6px);
      }
      h1 {
        margin: 0 0 10px 0;
        font-size: 28px;
        letter-spacing: 0.3px;
      }
      .muted {
        color: var(--muted);
        font-size: 14px;
        margin-bottom: 18px;
      }
      #content {
        font-size: 18px;
        line-height: 1.6;
        background: rgba(255,255,255,0.04);
        border: 1px dashed rgba(255,255,255,0.12);
        border-radius: 12px;
        padding: 16px;
      }
      .footer {
        margin-top: 18px;
        display: flex;
        justify-content: space-between;
        align-items: center;
        font-size: 14px;
        color: var(--muted);
      }
      .badge {
        display: inline-block;
        background: rgba(139, 92, 246, 0.18);
        color: #d4c2ff;
        padding: 4px 10px;
        border-radius: 999px;
        font-size: 12px;
        border: 1px solid rgba(139, 92, 246, 0.35);
        letter-spacing: 0.2px;
      }
    </style>
  </head>

<section id="vibe1766" aria-label="Lumen Studio">
  <style>
    /* Scoped to #vibe1766 */
    #vibe1766 {
      --fg: #e9f2ff;
      --muted: #a8b7d8;
      --bg1: #0a0f1a;
      --bg2: #101a2e;
      --a1: #7ce6ff;
      --a2: #79ffa2;
      --a3: #caa6ff;
      --glass: rgba(255,255,255,0.08);

      position: relative;
      color: var(--fg);
      border-radius: 40px;
      padding: clamp(18px, 3.2vw, 46px);
      overflow: hidden;
      isolation: isolate;
      background:
        radial-gradient(120% 150% at 12% 10%, color-mix(in srgb, var(--a1) 12%, transparent), transparent 55%),
        radial-gradient(120% 160% at 88% 90%, color-mix(in srgb, var(--a2) 10%, transparent), transparent 55%),
        linear-gradient(180deg, var(--bg1), color-mix(in srgb, var(--bg2) 92%, #000));
      box-shadow:
        inset 0 0 0 1px rgba(255,255,255,0.06),
        0 50px 140px rgba(0,0,0,0.55);
    }
    #vibe1766::before {
      content: "";
      position: absolute; inset: -30%;
      background:
        conic-gradient(from var(--spin,0deg) at var(--mx,50%) var(--my,45%),
          color-mix(in srgb, var(--a1) 18%, transparent),
          color-mix(in srgb, var(--a2) 18%, transparent),
          color-mix(in srgb, var(--a3) 18%, transparent),
          transparent 70%);
      filter: blur(90px);
      mix-blend-mode: color-dodge;
      opacity: 0.38;
      pointer-events: none;
      z-index: 0;
    }
    #vibe1766::after {
      content: "";
      position: absolute; inset: 0;
      background-image:
        radial-gradient(circle at 20% 30%, rgba(255,255,255,0.06) 0 1px, transparent 1px 100%),
        radial-gradient(circle at 80% 70%, rgba(255,255,255,0.04) 0 1px, transparent 1px 100%);
      background-size: 240px 240px, 320px 320px;
      mix-blend-mode: overlay;
      opacity: 0.2;
      pointer-events: none;
      z-index: 0;
    }

    /* Themes */
    #vibe1766[data-theme="sunrise"] {
      --fg: #24150e; --muted: #876d61;
      --bg1: #fff6ea; --bg2: #ffe2c2;
      --a1: #ffb36e; --a2: #ffd86c; --a3: #ff7ab8;
      --glass: rgba(255,255,255,0.42);
    }
    #vibe1766[data-theme="twilight"] {
      --fg: #e9f2ff; --muted: #a8b7d8;
      --bg1: #0d1324; --bg2: #161f37;
      --a1: #7ce6ff; --a2: #79ffa2; --a3: #caa6ff;
      --glass: rgba(255,255,255,0.08);
    }
    #vibe1766[data-theme="abyss"] {
      --fg: #e6ecff; --muted: #8fa0c5;
      --bg1: #00040a; --bg2: #050915;
      --a1: #61d6ff; --a2: #77ff8f; --a3: #ffb86b;
      --glass: rgba(255,255,255,0.06);
    }

    /* Header */
    #vibe1766 .chrome {
      position: relative; z-index: 2;
      display: grid; grid-template-columns: 1fr auto; gap: 14px; align-items: center;
    }
    #vibe1766 .brand {
      display: inline-flex; align-items: center; gap: 12px;
      padding: 10px 14px; border-radius: 999px;
      background: linear-gradient(180deg, var(--glass), color-mix(in srgb, var(--glass) 60%, transparent));
      border: 1px solid color-mix(in srgb, var(--fg) 16%, transparent);
      color: var(--muted);
      font: 800 11px/1 system-ui, -apple-system, Segoe UI, Roboto, "Helvetica Neue", Arial, sans-serif;
      text-transform: uppercase; letter-spacing: 0.18em;
      backdrop-filter: blur(10px); -webkit-backdrop-filter: blur(10px);
      box-shadow: 0 14px 34px rgba(0,0,0,0.26);
    }
    #vibe1766 .logo {
      width: 18px; height: 18px; border-radius: 50%;
      background:
        radial-gradient(circle at 50% 50%, #fff 0 20%, transparent 21%),
        conic-gradient(from 0deg, var(--a1), var(--a2), var(--a3), var(--a1));
      box-shadow: 0 0 0 1px color-mix(in srgb, var(--fg) 18%, transparent) inset, 0 6px 12px color-mix(in srgb, var(--a1) 30%, transparent);
      animation: spinLogo 10s linear infinite;
    }
    @keyframes spinLogo { to { transform: rotate(360deg) } }

    #vibe1766 .controls {
      display: inline-flex; flex-wrap: wrap; gap: 8px; justify-self: end;
    }
    #vibe1766 .chip {
      appearance: none; cursor: pointer; user-select: none;
      padding: 10px 14px; border-radius: 12px;
      border: 1px solid color-mix(in srgb, var(--fg) 14%, transparent);
      background: linear-gradient(180deg, var(--glass), color-mix(in srgb, var(--glass) 68%, transparent));
      color: var(--fg);
      font: 800 11px/1 system-ui, -apple-system, Segoe UI, Roboto, "Helvetica Neue", Arial, sans-serif;
      letter-spacing: 0.1em; text-transform: uppercase;
      transition: transform 140ms ease, box-shadow 220ms ease, border-color 220ms ease;
      box-shadow: 0 12px 28px rgba(0,0,0,0.22);
    }
    #vibe1766 .chip:hover { transform: translateY(-1px); }
    #vibe1766 .chip[aria-pressed="true"] {
      border-color: color-mix(in srgb, var(--a1) 50%, transparent);
      color: color-mix(in srgb, var(--a1) 60%, var(--fg));
      box-shadow: 0 16px 36px color-mix(in srgb, var(--a1) 30%, rgba(0,0,0,0.26));
    }

    /* Stage */
    #vibe1766 .stage {
      position: relative; z-index: 1;
      margin-top: clamp(16px, 3.4vw, 28px);
      display: grid; grid-template-columns: minmax(260px, 1fr) minmax(260px, 1fr);
      gap: clamp(18px, 3.4vw, 36px);
      align-items: center;
    }
    #vibe1766 .disc {
      position: relative;
      aspect-ratio: 1 / 1;
      max-width: 720px;
      width: min(62vw, 700px);
      border-radius: 50%;
      overflow: hidden;
      border: 1px solid color-mix(in srgb, var(--fg) 12%, transparent);
      background: radial-gradient(80% 80% at 50% 50%, color-mix(in srgb, var(--glass) 70%, transparent), transparent 70%);
      box-shadow:
        inset 0 0 0 1px rgba(255,255,255,0.06),
        0 30px 90px rgba(0,0,0,0.35);
      transform-style: preserve-3d;
      transition: transform 300ms ease;
    }
    #vibe1766 .disc::before {
      content: "";
      position: absolute; inset: -20%;
      background: conic-gradient(from var(--spin,0deg),
        color-mix(in srgb, var(--a1) 20%, transparent),
        color-mix(in srgb, var(--a2) 20%, transparent),
        color-mix(in srgb, var(--a3) 20%, transparent),
        transparent 70%);
      filter: blur(60px);
      mix-blend-mode: screen;
      opacity: 0.5;
      pointer-events: none;
    }
    #vibe1766 canvas#lense {
      position: absolute; inset: 0; width: 100%; height: 100%; display: block;
    }

    #vibe1766 .copy {
      align-self: center;
      border-radius: 24px;
      padding: clamp(14px, 2.6vw, 24px);
      background: linear-gradient(180deg, var(--glass), color-mix(in srgb, var(--glass) 64%, transparent));
      border: 1px solid color-mix(in srgb, var(--fg) 14%, transparent);
      box-shadow: 0 12px 30px rgba(0,0,0,0.24);
      backdrop-filter: blur(12px); -webkit-backdrop-filter: blur(12px);
    }
    #vibe1766 .copy h1 {
      margin: 0 0 8px 0;
      font-size: clamp(36px, 7.4vw, 84px);
      line-height: 0.92; letter-spacing: -0.02em;
      background: linear-gradient(90deg, var(--a1), var(--a2) 60%, #ffffff 100%);
      -webkit-background-clip: text; background-clip: text; color: transparent;
      filter: drop-shadow(0 10px 28px rgba(0,0,0,0.28));
    }
    #vibe1766 .copy p {
      margin: 0; color: var(--muted);
      font-size: clamp(14px, 2.4vw, 18px); text-wrap: balance;
    }
    #vibe1766 .meta {
      margin-top: 12px; display: flex; gap: 12px; flex-wrap: wrap; align-items: center;
      color: var(--muted); font-size: 12px; letter-spacing: 0.16em; text-transform: uppercase;
    }
    #vibe1766 .pill {
      padding: 8px 10px; border-radius: 999px;
      background: linear-gradient(180deg, var(--glass), color-mix(in srgb, var(--glass) 60%, transparent));
      border: 1px dashed color-mix(in srgb, var(--fg) 18%, transparent);
      font: 700 10px/1 ui-monospace, SFMono-Regular, Menlo, Consolas, monospace;
      color: var(--muted);
    }

    /* Footer */
    #vibe1766 .foot {
      position: relative; z-index: 2;
      display: flex; align-items: center; justify-content: space-between; gap: 12px;
      margin-top: clamp(16px, 2.8vw, 28px); padding-top: 14px;
      border-top: 1px dashed color-mix(in srgb, var(--fg) 18%, transparent);
      color: var(--muted); font-size: 12px; flex-wrap: wrap;
    }
    #vibe1766 .hint { color: color-mix(in srgb, var(--a1) 60%, var(--muted)); }

    /* Responsiveness */
    @media (max-width: 980px) {
      #vibe1766 .stage { grid-template-columns: 1fr; }
      #vibe1766 .disc { width: 100%; max-width: none; }
      #vibe1766 .copy h1 { font-size: clamp(30px, 10vw, 80px); }
    }

    /* Reduced motion */
    @media (prefers-reduced-motion: reduce) {
      #vibe1766 .logo { animation: none; }
      #vibe1766::before { display: none; }
      #vibe1766 .disc { transition: none; }
    }
  </style>

  <div class="chrome" role="group" aria-label="Header">
    <div class="brand"><span class="logo" aria-hidden="true"></span> Lumen Studio · Vibe 1766</div>
    <div class="controls" role="group" aria-label="Theme and motion">
      <button class="chip" data-theme="sunrise" aria-pressed="false">Sunrise</button>
      <button class="chip" data-theme="twilight" aria-pressed="true">Twilight</button>
      <button class="chip" data-theme="abyss" aria-pressed="false">Abyss</button>
      <button class="chip" data-toggle="orbits" aria-pressed="true" title="Toggle orbital bodies">Orbits</button>
      <button class="chip" data-toggle="spark" aria-pressed="true" title="Toggle sparkle">Sparkle</button>
      <button class="chip" data-toggle="tilt" aria-pressed="true" title="Toggle parallax tilt">Parallax</button>

  <div class="stage">
    <figure class="disc" role="img" aria-label="Interactive orbital disc">
      <canvas id="lense"></canvas>
    </figure>

    <div class="copy">
      <h1>Orbit your ideas</h1>
      <p>Shape a minimal cosmos. Drag to pull gravity. Click to launch a comet. Let motion sketch the mood.</p>
      <div class="meta" aria-live="polite" aria-atomic="true">
        <span class="pill" id="orbs-count">—</span>
        <span class="pill" id="fps-pill">—</span>
        <span class="pill" id="date-pill">—</span>
      </div>
    </div>

  <div class="foot">
    <span class="hint">Space to pause · O orbits · K sparkle · T tilt · S save</span>
    <span id="last-updated">Last updated: 2026-01-05 18:18:29 EST</span>
  </div>

  <script>
    (function(){
      const root = document.getElementById('vibe1766');
      const canvas = root.querySelector('#lense');
      const ctx = canvas.getContext('2d', { alpha: true });
      const disc = root.querySelector('.disc');

      const themeBtns = root.querySelectorAll('.chip[data-theme]');
      const btnOrbits = root.querySelector('.chip[data-toggle="orbits"]');
      const btnSpark = root.querySelector('.chip[data-toggle="spark"]');
      const btnTilt = root.querySelector('.chip[data-toggle="tilt"]');
      const btnSave = root.querySelector('.chip[data-action="save"]');

      const orbsCount = root.querySelector('#orbs-count');
      const fpsTxt = root.querySelector('#fps-pill');
      const dateTxt = root.querySelector('#date-pill');
      const updated = root.querySelector('#last-updated');

      // Updated stamp
      try {
        const now = new Date();
        updated.textContent = 'Last updated: ' + now.toLocaleString(undefined, {
          year: 'numeric', month: 'short', day: '2-digit',
          hour: '2-digit', minute: '2-digit', second: '2-digit'
        });
      } catch(e){}

      // Theme handling
      function setTheme(name){
        root.setAttribute('data-theme', name);
        themeBtns.forEach(b => b.setAttribute('aria-pressed', b.dataset.theme === name ? 'true' : 'false'));
      }
      themeBtns.forEach(b => b.addEventListener('click', () => setTheme(b.dataset.theme)));
      setTheme('twilight');

      // Pointer vars for glow and tilt
      let mx = 0.5, my = 0.45;
      function setPointerVars(e){
        const r = root.getBoundingClientRect();
        const x = Math.max(0, Math.min(1, (e.clientX - r.left) / r.width));
        const y = Math.max(0, Math.min(1, (e.clientY - r.top) / r.height));
        mx = x; my = y;
        root.style.setProperty('--mx', (x*100).toFixed(2) + '%');
        root.style.setProperty('--my', (y*100).toFixed(2) + '%');
      }
      root.addEventListener('mousemove', setPointerVars);

      // Toggles
      let showOrbits = true;
      let showSpark = true;
      let tilt = true;
      let paused = false;

      function setOrbits(v){ showOrbits = v; btnOrbits.setAttribute('aria-pressed', v ? 'true' : 'false'); }
      function setSpark(v){ showSpark = v; btnSpark.setAttribute('aria-pressed', v ? 'true' : 'false'); }
      function setTilt(v){ tilt = v; btnTilt.setAttribute('aria-pressed', v ? 'true' : 'false'); if(!tilt) disc.style.transform = 'none'; }
      setOrbits(true); setSpark(true); setTilt(true);

      btnOrbits.addEventListener('click', () => setOrbits(!showOrbits));
      btnSpark.addEventListener('click', () => setSpark(!showSpark));
      btnTilt.addEventListener('click', () => setTilt(!tilt));
      btnSave.addEventListener('click', saveImage);

      // Keyboard
      window.addEventListener('keydown', (e) => {
        const k = e.key.toLowerCase();
        if (e.code === 'Space'){ e.preventDefault(); paused = !paused; if (!paused) raf(); }
        if (k === 'o'){ setOrbits(!showOrbits); }
        if (k === 'k'){ setSpark(!showSpark); }
        if (k === 't'){ setTilt(!tilt); }
        if (k === 's'){ saveImage(); }
      });

      // Date meta
      function updateMetaTime(){
        const n = new Date();
        dateTxt.textContent = n.toLocaleString(undefined, { weekday: 'short', month: 'short', day: 'numeric', hour: '2-digit', minute: '2-digit' });
      }

      // Canvas sizing
      let dpr = Math.min(2, window.devicePixelRatio || 1);
      function resize(){
        const r = canvas.getBoundingClientRect();
        canvas.width = Math.max(300, Math.floor(r.width * dpr));
        canvas.height = Math.max(300, Math.floor(r.height * dpr));
      }
      function handleResize(){
        dpr = Math.min(2, window.devicePixelRatio || 1);
        resize();
      }
      window.addEventListener('resize', () => { if (af) cancelAnimationFrame(af); handleResize(); if (!paused) raf(); });
      resize();

      // Save
      function saveImage(){
        try {
          const a = document.createElement('a');
          a.href = canvas.toDataURL('image/png');
          const n = new Date();
          const stamp = [n.getFullYear(), (n.getMonth()+1).toString().padStart(2,'0'), n.getDate().toString().padStart(2,'0'), '_', n.getHours().toString().padStart(2,'0'), n.getMinutes().toString().padStart(2,'0')].join('');
          a.download = `lumen_disc_${stamp}.png`;
          a.click();
        } catch(e){}
      }

      // Colors
      function accents(){
        const s = getComputedStyle(root);
        return [s.getPropertyValue('--a1').trim(), s.getPropertyValue('--a2').trim(), s.getPropertyValue('--a3').trim(), s.getPropertyValue('--fg').trim()];
      }

      // Spin halo CSS
      let spin = 0;
      function spinHalo(dt){
        spin = (spin + dt*0.005) % 360;
        root.style.setProperty('--spin', spin.toFixed(2) + 'deg');
      }

      // Orbital system
      const ORBS = [];
      const COMETS = [];
      const STARS = [];
      const MAX_ORBS = 36;

      function seedOrbs(){
        ORBS.length = 0;
        const W = canvas.width, H = canvas.height;
        const R = Math.min(W,H)*0.45;
        for (let i=0; i<MAX_ORBS; i++){
          ORBS.push({
            r: (0.12 + 0.85*Math.random()) * R,
            a: Math.random()*Math.PI*2,
            s: (0.0003 + Math.random()*0.0016) * (Math.random() < 0.5 ? 1 : -1),
            w: 0.8 + Math.random()*1.8,
            hue: i % 3
          });
        }
      }
      function seedStars(n=120){
        STARS.length = 0;
        const W = canvas.width, H = canvas.height;
        for (let i=0; i<n; i++){
          STARS.push({
            x: Math.random()*W, y: Math.random()*H,
            b: Math.random()*0.6 + 0.2,
            p: Math.random()*Math.PI*2,
            s: 0.002 + Math.random()*0.006
          });
        }
      }
      seedOrbs();
      seedStars();

      // Gravity target follows pointer smoothly
      let grav = { x: 0.5, y: 0.5 };
      function canvasPos(e){
        const r = canvas.getBoundingClientRect();
        return { x: (e.clientX - r.left) * dpr, y: (e.clientY - r.top) * dpr };
      }
      canvas.addEventListener('mousemove', (e) => {
        const r = canvas.getBoundingClientRect();
        grav.x = ((e.clientX - r.left) / r.width);
        grav.y = ((e.clientY - r.top) / r.height);
      });
      canvas.addEventListener('touchmove', (e) => {
        const t = e.touches[0]; if (!t) return;
        const r = canvas.getBoundingClientRect();
        grav.x = ((t.clientX - r.left) / r.width);
        grav.y = ((t.clientY - r.top) / r.height);
      }, { passive: true });

      // Launch comets on click/tap
      function launchComet(x, y){
        const W = canvas.width, H = canvas.height;
        const cx = W*0.5, cy = H*0.5;
        const dx = x - cx, dy = y - cy;
        const ang = Math.atan2(dy, dx);
        const spd = 0.9 + Math.random()*1.6;
        COMETS.push({
          x: cx, y: cy,
          vx: Math.cos(ang) * spd * dpr * 0.5,
          vy: Math.sin(ang) * spd * dpr * 0.5,
          life: 1,
          hue: Math.floor(Math.random()*3),
          w: 1 + Math.random()*1.6
        });
      }
      canvas.addEventListener('mousedown', (e) => { const p = canvasPos(e); launchComet(p.x, p.y); });
      canvas.addEventListener('touchstart', (e) => { const t = e.touches[0]; if (!t) return; const p = canvasPos(t); launchComet(p.x, p.y); }, { passive: true });

      // Tilt parallax
      function applyTilt(){
        if (!tilt) return;
        const r = disc.getBoundingClientRect();
        const cx = r.left + r.width/2;
        const cy = r.top + r.height/2;
        const dx = (mx*root.clientWidth - (r.left - root.getBoundingClientRect().left)) - r.width/2;
        const dy = (my*root.clientHeight - (r.top - root.getBoundingClientRect().top)) - r.height/2;
        const rx = (+dy / r.height) * 10;
        const ry = (-dx / r.width) * 10;
        disc.style.transform = `rotateX(${rx.toFixed(2)}deg) rotateY(${ry.toFixed(2)}deg)`;
      }

      // Draw
      let last = performance.now();
      let af = null, frames = 0, fps = 0, lastFps = performance.now();

      function draw(now){
        const dt = now - last; last = now;
        frames++;
        if (now - lastFps > 1000){
          fps = frames; frames = 0; lastFps = now;
          fpsTxt.textContent = `${fps} fps`;
        }
        spinHalo(dt);
        applyTilt();
        updateMetaTime();

        const [A1, A2, A3, FG] = accents();
        const W = canvas.width, H = canvas.height;
        const cx = W*0.5, cy = H*0.5;

        // Fade layer for trails
        ctx.globalCompositeOperation = 'source-over';
        ctx.globalAlpha = 0.12;
        // theme-aware fade (light for sunrise)
        const theme = root.getAttribute('data-theme');
        ctx.fillStyle = (theme === 'sunrise') ? '#fff' : '#000';
        ctx.fillRect(0,0,W,H);
        ctx.globalAlpha = 1;

        // Stars
        if (showSpark){
          ctx.save();
          ctx.globalCompositeOperation = 'screen';
          for (let i=0; i<STARS.length; i++){
            const s = STARS[i];
            s.p += s.s * dt;
            const tw = (Math.sin(s.p) * 0.5 + 0.5) * s.b;
            ctx.fillStyle = `rgba(255,255,255,${0.2 + tw*0.8})`;
            ctx.fillRect(s.x, s.y, 1*dpr, 1*dpr);
          }
          ctx.restore();
        }

        // Orbital rings
        ctx.save();
        ctx.globalCompositeOperation = 'source-over';
        ctx.strokeStyle = colorMix(FG, 0.16);
        ctx.lineWidth = 1 * dpr;
        const rings = 6;
        for (let i=1; i<=rings; i++){
          const rr = (Math.min(W,H)*0.45) * (i/rings);
          ctx.globalAlpha = 0.2 - i*0.02;
          ctx.beginPath();
          ctx.arc(cx, cy, rr, 0, Math.PI*2);
          ctx.stroke();
        }
        ctx.globalAlpha = 1;
        ctx.restore();

        // Gravity center (smooth target)
        const gx = cx + (grav.x - 0.5) * Math.min(W,H) * 0.3;
        const gy = cy + (grav.y - 0.5) * Math.min(W,H) * 0.3;

        // Orbs
        if (showOrbits){
          ctx.globalCompositeOperation = 'lighter';
          for (let i=0; i<ORBS.length; i++){
            const o = ORBS[i];
            o.a += o.s * dt;
            const px = gx + Math.cos(o.a) * o.r;
            const py = gy + Math.sin(o.a) * o.r;
            const col = (o.hue === 0 ? A1 : (o.hue === 1 ? A2 : A3));

            // Trail segment
            ctx.strokeStyle = col;
            ctx.shadowColor = col;
            ctx.shadowBlur = 14 * dpr;
            ctx.lineWidth = o.w * dpr;
            if (!o.lx){ o.lx = px; o.ly = py; }
            ctx.beginPath();
            ctx.moveTo(o.lx, o.ly);
            ctx.lineTo(px, py);
            ctx.stroke();

            // Body glow
            ctx.shadowBlur = 22 * dpr;
            ctx.fillStyle = col;
            ctx.beginPath();
            ctx.arc(px, py, Math.max(0.8, o.w*0.8) * dpr, 0, Math.PI*2);
            ctx.fill();

            o.lx = px; o.ly = py;
          }
          ctx.shadowBlur = 0;
          ctx.globalCompositeOperation = 'source-over';
        }

        // Comets
        for (let i=COMETS.length-1; i>=0; i--){
          const c = COMETS[i];
          const col = (c.hue === 0 ? A1 : (c.hue === 1 ? A2 : A3));
          // Update
          const dx = gx - c.x, dy = gy - c.y;
          const dist = Math.hypot(dx, dy) + 0.001;
          const pull = 0.0003 * dt;
          c.vx += (dx/dist) * pull;
          c.vy += (dy/dist) * pull;
          const px = c.x, py = c.y;
          c.x += c.vx * dt * 0.4;
          c.y += c.vy * dt * 0.4;
          c.life -= 0.003 * (dt/16.6);

          // Draw
          ctx.globalCompositeOperation = 'lighter';
          ctx.strokeStyle = col;
          ctx.lineWidth = c.w * dpr;
          ctx.shadowColor = col;
          ctx.shadowBlur = 20 * dpr;
          ctx.globalAlpha = Math.max(0, c.life);
          ctx.beginPath();
          ctx.moveTo(px, py);
          ctx.lineTo(c.x, c.y);
          ctx.stroke();
          ctx.globalAlpha = 1;

          // Remove if out or dead
          if (c.life <= 0 || c.x < -50 || c.y < -50 || c.x > W+50 || c.y > H+50){
            COMETS.splice(i,1);
          }
        }
        ctx.shadowBlur = 0;
        ctx.globalCompositeOperation = 'source-over';

        // Counts
        orbsCount.textContent = `${(showOrbits ? ORBS.length : 0) + COMETS.length} bodies`;
      }

      function colorMix(hex, mix=0.2){
        // crude mix to transparent black via rgba
        const m = Math.max(0, Math.min(1, mix));
        return hex.replace('#','') ? `rgba(255,255,255,${m})` : `rgba(255,255,255,${m})`;
      }

      // Loop
      function raf(ts){
        if (paused){ af = null; return; }
        draw(ts || performance.now());
        af = requestAnimationFrame(raf);
      }

      // Init
      function init(){
        handleResize();
        updateMetaTime();

        const prefersReduced = window.matchMedia && window.matchMedia('(prefers-reduced-motion: reduce)').matches;
        if (prefersReduced) paused = true;

        raf();
      }
      init();
    })();
  </script>
