    <style>
      :root {

        margin: 0;

        padding: 4px 10px;
        border-radius: 999px;
        font-size: 12px;
        border: 1px solid rgba(139, 92, 246, 0.35);
        letter-spacing: 0.2px;
      }
    </style>
  </head>

<section id="vibe2421" data-theme="dusk" aria-label="Lumen Loom — woven light">
  <style>
    /* Scope */
    #vibe2421{
      --r: 26px;

      /* Base tokens (overridden per theme) */
      --bg1: hsl(250 30% 7%);
      --bg2: hsl(260 40% 3%);
      --ink: hsl(0 0% 98%);
      --muted: hsl(220 12% 76%);
      --line: hsl(0 0% 100% / .12);
      --pri: hsl(198 100% 56%);
      --sec: hsl(282 86% 64%);
      --acc: hsl(48 96% 58%);
      --glass: hsl(0 0% 100% / .10);

      --g1x: 18%;
      --g1y: 18%;
      --g2x: 82%;
      --g2y: 84%;

      position: relative;
      isolation: isolate;
      color: var(--ink);
      min-height: 92vh;
      padding: clamp(16px, 4.5vw, 44px);
      border-radius: var(--r);
      border: 1px solid var(--line);
      overflow: hidden;
      background:
        radial-gradient(900px 620px at var(--g1x) var(--g1y), color-mix(in oklab, var(--pri) 18%, transparent), transparent 60%),
        radial-gradient(1000px 860px at var(--g2x) var(--g2y), color-mix(in oklab, var(--sec) 14%, transparent), transparent 70%),
        linear-gradient(180deg, var(--bg1), var(--bg2));
      box-shadow:
        inset 0 0 0 1px hsl(0 0% 100% / .05),
        0 36px 120px hsl(0 0% 0% / .45);
      font: 500 14px/1.7 ui-sans-serif, system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial, "Noto Sans";
      container-type: inline-size;
    }

    /* Themes */
    #vibe2421[data-theme="dusk"]{
      --bg1: hsl(242 41% 8%);
      --bg2: hsl(252 44% 4.5%);
      --ink: hsl(0 0% 98%);
      --muted: hsl(220 12% 78%);
      --line: hsl(0 0% 100% / .14);
      --pri: hsl(197 100% 56%);
      --sec: hsl(276 88% 66%);
      --acc: hsl(44 100% 58%);
      --glass: hsl(0 0% 100% / .12);
    }
    #vibe2421[data-theme="dawn"]{
      --bg1: hsl(30 75% 97%);
      --bg2: hsl(0 0% 100%);
      --ink: hsl(24 35% 20%);
      --muted: hsl(24 18% 38%);
      --line: hsl(24 30% 20% / .18);
      --pri: hsl(10 90% 62%);
      --sec: hsl(338 82% 62%);
      --acc: hsl(48 92% 52%);
      --glass: hsl(0 0% 100% / .55);
    }
    #vibe2421[data-theme="mono"]{
      --bg1: hsl(220 8% 10%);
      --bg2: hsl(220 8% 6%);
      --ink: hsl(0 0% 96%);
      --muted: hsl(0 0% 70%);
      --line: hsl(0 0% 100% / .14);
      --pri: hsl(210 10% 84%);
      --sec: hsl(210 10% 72%);
      --acc: hsl(210 10% 60%);
      --glass: hsl(0 0% 100% / .12);
    }

    /* Subtle mesh grid */
    #vibe2421::before{
      content: "";
      position: absolute; inset: -1px; z-index: 0; pointer-events: none;
      background:
        linear-gradient(transparent, transparent 31px, hsl(0 0% 100% / .04) 32px),
        linear-gradient(90deg, transparent, transparent 31px, hsl(0 0% 100% / .04) 32px);
      background-size: 32px 32px;
      mask-image: radial-gradient(165% 140% at 50% 50%, black 0 72%, transparent 86%);
      opacity: .5;
    }

    /* Top chrome */
    #vibe2421 .chrome{
      position: relative; z-index: 2;
      display: grid; grid-template-columns: auto 1fr auto; align-items: center; gap: 14px;
      margin-bottom: clamp(12px, 3.6vw, 30px);
    }
    #vibe2421 .brand{
      display: inline-grid; grid-auto-flow: column; align-items: center; gap: 10px;
      padding: 10px 14px; border-radius: 16px; border: 1px solid var(--line); background: var(--glass);
      backdrop-filter: blur(10px) saturate(160%);
      font-weight: 900; letter-spacing: .08em; text-transform: uppercase; font-size: 12px; color: var(--ink);
      box-shadow: 0 10px 24px hsl(0 0% 0% / .18);
    }
    #vibe2421 .brand .dot{
      width: 18px; height: 18px; border-radius: 50%; display: inline-block;
      background:
        radial-gradient(circle at 35% 35%, hsl(0 0% 100% / .9), hsl(0 0% 100% / .15) 25%, transparent 45%),
        conic-gradient(from 0deg, var(--pri), var(--sec), var(--acc), var(--pri));
      box-shadow: 0 6px 18px color-mix(in oklab, var(--sec) 36%, transparent);
    }
    #vibe2421 .themes{
      justify-self: center;
      display: inline-flex; gap: 6px; padding: 4px; border-radius: 999px; border: 1px solid var(--line);
      background: var(--glass); backdrop-filter: blur(10px) saturate(160%);
    }
    #vibe2421 .themes button{
      appearance: none; border: 0; background: transparent; color: var(--ink);
      padding: 8px 12px; border-radius: 999px; font-weight: 900; font-size: 12px; cursor: pointer;
      transition: background .2s ease, color .2s ease, transform .2s ease;
    }
    #vibe2421 .themes button[aria-pressed="true"]{
      color: white; background: linear-gradient(90deg, var(--pri), var(--sec), var(--acc));
      text-shadow: 0 1px 0 hsl(0 0% 0% / 0.25);
    }
    #vibe2421 .meta{
      display: inline-flex; align-items: center; gap: 8px; color: var(--muted);
      font-weight: 800; letter-spacing: .12em; text-transform: uppercase; font-size: 11px;
      padding: 8px 12px; border-radius: 999px; border: 1px solid var(--line); background: var(--glass);
      backdrop-filter: blur(10px) saturate(160%);
    }

    /* Loom stage */
    #vibe2421 .stage{
      position: relative; z-index: 1;
      display: grid; grid-template-columns: 1fr minmax(260px, 360px); gap: clamp(16px, 3.2vw, 28px);
      align-items: start;
    }
    @container (max-width: 980px){ #vibe2421 .stage{ grid-template-columns: 1fr; } }

    #vibe2421 .loom{
      position: relative; border-radius: 24px; overflow: hidden;
      border: 1px solid var(--line); background: color-mix(in oklab, var(--glass) 80%, transparent);
      backdrop-filter: blur(8px) saturate(160%);
      box-shadow: 0 22px 50px hsl(0 0% 0% / .32);
      aspect-ratio: 4/3; display: grid; place-items: center;
      transform-style: preserve-3d; perspective: 800px;
    }
    #vibe2421 .loom::after{
      content: ""; position: absolute; inset: 0; pointer-events: none; z-index: 1;
      background:
        radial-gradient(120% 120% at 50% 50%, hsl(0 0% 100% / .06), transparent 60%),
        repeating-linear-gradient(90deg, hsl(0 0% 100% / .035) 0 1px, transparent 1px 18px);
      mix-blend-mode: soft-light;
    }
    #vibe2421 .weave{ position: absolute; inset: 0; width: 100%; height: 100%; display: block; }

    #vibe2421 .hero{
      position: relative; z-index: 2; text-align: center; pointer-events: none;
      display: grid; gap: 10px; justify-items: center; padding: clamp(10px, 2.4vw, 20px);
    }
    #vibe2421 .hero h1{
      margin: 0;
      font-family: ui-serif, Georgia, "Times New Roman", serif;
      font-size: clamp(40px, 11cqi, 120px);
      line-height: .9; letter-spacing: -0.02em; font-weight: 900;
      color: transparent;
      background: linear-gradient(90deg, var(--pri) 0%, var(--sec) 55%, var(--acc) 100%);
      -webkit-background-clip: text; background-clip: text;
      filter: drop-shadow(0 2px 0 hsl(0 0% 0% / 0.24));
      animation: v2421-glow 26s ease-in-out infinite;
    }
    #vibe2421 .hero p{ margin: 0; color: var(--muted); font-size: clamp(13px, 2.3cqi, 22px); max-width: 60ch; text-wrap: pretty; }

    /* Control panel */
    #vibe2421 .panel{
      display: grid; gap: 12px; align-content: start;
    }
    #vibe2421 .card{
      position: relative; border-radius: 16px; overflow: hidden;
      border: 1px solid var(--line); background: var(--glass);
      backdrop-filter: blur(8px) saturate(160%); box-shadow: 0 12px 26px hsl(0 0% 0% / 0.14);
      padding: 14px;
    }
    #vibe2421 .card h3{
      margin: 0 0 8px; font-size: 12px; letter-spacing: .12em; text-transform: uppercase; color: var(--muted);
    }
    #vibe2421 .slider{
      display: grid; grid-template-columns: auto 1fr auto; align-items: center; gap: 10px;
      padding: 10px 12px; border: 1px solid var(--line); border-radius: 12px;
      background: hsl(0 0% 100% / .10); font-size: 12px; color: var(--muted);
      backdrop-filter: blur(10px) saturate(160%); box-shadow: 0 8px 20px hsl(0 0% 0% / 0.12);
    }
    #vibe2421 input[type="range"]{
      -webkit-appearance: none; appearance: none; width: 100%; height: 10px; border-radius: 999px;
      background: linear-gradient(90deg, var(--pri), var(--sec), var(--acc));
      border: 1px solid hsl(0 0% 100% / 0.25);
      box-shadow: inset 0 1px 0 hsl(0 0% 100% / 0.45), 0 2px 9px hsl(0 0% 0% / 0.25);
      outline: none; cursor: pointer;
    }
    #vibe2421 input[type="range"]::-webkit-slider-thumb,
    #vibe2421 input[type="range"]::-moz-range-thumb{
      -webkit-appearance: none; appearance: none; width: 18px; height: 18px; border-radius: 50%;
      background: radial-gradient(circle at 30% 30%, hsl(0 0% 100%), hsl(0 0% 92%));
      border: 1px solid hsl(0 0% 100% / 0.65);
      box-shadow: 0 2px 8px hsl(0 0% 0% / 0.35), 0 0 0 6px color-mix(in oklab, var(--sec) 32%, transparent);
    }
    #vibe2421 .tools{ display: flex; gap: 8px; flex-wrap: wrap; }
    #vibe2421 .btn{
      appearance: none; border: 0; cursor: pointer;
      padding: 9px 12px; border-radius: 12px; font-weight: 900; font-size: 12px; letter-spacing: .06em; text-transform: uppercase;
      color: white; background: linear-gradient(90deg, var(--pri), var(--sec), var(--acc));
      box-shadow: 0 8px 24px color-mix(in oklab, var(--sec) 42%, transparent);
      transition: transform .12s ease, box-shadow .2s ease, opacity .2s ease;
    }
    #vibe2421 .btn:active{ transform: translateY(1px) scale(0.99); box-shadow: 0 2px 10px color-mix(in oklab, var(--sec) 30%, transparent); }
    #vibe2421 .btn[aria-pressed="true"]{ opacity: .85; }

    /* Footer */
    #vibe2421 .foot{
      position: relative; z-index: 2; display: grid; grid-template-columns: 1fr auto; align-items: center;
      margin-top: clamp(18px, 4vw, 36px); gap: 10px; color: var(--muted);
    }
    #vibe2421 .foot small{
      font-size: 12px; letter-spacing: 0.06em; text-transform: uppercase;
      border: 1px solid var(--line); padding: 8px 12px; border-radius: 10px; width: fit-content;
      background: hsl(0 0% 100% / 0.10);
      backdrop-filter: blur(6px);
    }

    /* Motion */
    @keyframes v2421-glow{
      0%,100%{ filter: drop-shadow(0 2px 0 hsl(0 0% 0% / 0.18)); }
      50%{ filter: drop-shadow(0 14px 28px color-mix(in oklab, var(--sec) 38%, transparent)); }
    }

    /* Reduced motion accessibility */
    #vibe2421.reduce-motion .hero h1{ animation: none !important; }
  </style>

  <div class="chrome">
    <div class="brand" aria-label="Lumen Loom">
      <span>Lumen Loom</span>

    <div class="themes" role="tablist" aria-label="Theme">

      <div class="card">

  <div class="foot">
    <small>Iteration 2421 · The loom hums in color</small>
    <span id="last-updated">Last updated: 2026-02-06 01:52:37 EST</span>
  </div>

  <script>
    (function(){
      const root = document.getElementById('vibe2421');
      const canvas = root.querySelector('.weave');
      const ctx = canvas.getContext('2d', { alpha: true });
      const loom = root.querySelector('.loom');

      // Controls
      const tbtns = Array.from(root.querySelectorAll('.tbtn'));
      const playBtn = root.querySelector('.play');
      const rippleBtn = root.querySelector('.ripple');
      const saveBtn = root.querySelector('.save');
      const cycleBtn = root.querySelector('.cycle');

      const threadsEl = root.querySelector('#threads');
      const intensityEl = root.querySelector('#intensity');
      const flowEl = root.querySelector('#flow');
      const vThreads = root.querySelector('.v-threads');
      const vIntensity = root.querySelector('.v-intensity');
      const vFlow = root.querySelector('.v-flow');

      // Last updated
      const stamp = root.querySelector('#last-updated');
      try{
        const now = new Date();
        const fmt = new Intl.DateTimeFormat(undefined, { dateStyle: 'medium', timeStyle: 'medium' });
        stamp.textContent = 'Last updated: ' + fmt.format(now);
      }catch{ stamp.textContent = 'Last updated: just now'; }

      // Reduced motion
      const prefersReduce = window.matchMedia ? matchMedia('(prefers-reduced-motion: reduce)') : null;
      const applyReduce = on => root.classList.toggle('reduce-motion', !!on);
      if (prefersReduce) {
        applyReduce(prefersReduce.matches);
        prefersReduce.addEventListener('change', e => applyReduce(e.matches));
      }

      // Palette read
      const palette = { pri:'#0af', sec:'#a4f', acc:'#fc3', bg:'#000' };
      function readPalette(){
        const s = getComputedStyle(root);
        palette.pri = s.getPropertyValue('--pri').trim();
        palette.sec = s.getPropertyValue('--sec').trim();
        palette.acc = s.getPropertyValue('--acc').trim();
        palette.bg = s.getPropertyValue('--bg2').trim() || '#000';
        buildGradient();
      }

      // Canvas sizing
      const DPR = Math.max(1, Math.min(2, window.devicePixelRatio || 1));
      let W=1, H=1, grad=null;
      function sizeCanvas(){
        const r = canvas.getBoundingClientRect();
        W = Math.max(1, Math.floor(r.width));
        H = Math.max(1, Math.floor(r.height));
        canvas.width = Math.floor(W * DPR);
        canvas.height = Math.floor(H * DPR);
        ctx.setTransform(DPR, 0, 0, DPR, 0, 0);
        buildGradient();
      }
      function buildGradient(){
        grad = ctx.createLinearGradient(0, 0, W, 0);
        grad.addColorStop(0.00, palette.pri);
        grad.addColorStop(0.55, palette.sec);
        grad.addColorStop(1.00, palette.acc);
      }

      // State
      const state = {
        t: 0,
        paused: false,
        threads: parseInt(threadsEl.value, 10),
        intensity: parseFloat(intensityEl.value),
        speed: parseFloat(flowEl.value),
        mx: 0.5, my: 0.5,
        pulse: 0
      };

      // Noise utilities
      const seed = Math.random() * 1000 + 1;
      const fract = n => n - Math.floor(n);
      function hash2(x, y){
        return fract(Math.sin(x*127.1 + y*311.7 + seed*19.19) * 43758.5453123);
      }
      function smooth(t){ return t*t*(3 - 2*t); }
      function noise2(x, y){
        const xi = Math.floor(x), yi = Math.floor(y);
        const xf = x - xi, yf = y - yi;
        const n00 = hash2(xi, yi);
        const n10 = hash2(xi+1, yi);
        const n01 = hash2(xi, yi+1);
        const n11 = hash2(xi+1, yi+1);
        const u = smooth(xf), v = smooth(yf);
        const nx0 = n00*(1-u) + n10*u;
        const nx1 = n01*(1-u) + n11*u;
        return nx0*(1-v) + nx1*v;
      }

      // Draw
      function clear(){
        ctx.clearRect(0,0,W,H);
      }
      function draw(dt){
        clear();

        ctx.globalCompositeOperation = 'lighter';
        ctx.lineCap = 'round';
        ctx.strokeStyle = grad;

        const N = state.threads;
        const amp = (H * 0.08) * state.intensity;
        const scale = 0.006;
        const time = state.t * 0.9;
        const px = state.mx * W, py = state.my * H;

        for(let i=0; i<N; i++){
          const yBase = H*(i+0.5)/N;
          const weight = 0.7 + 0.9*Math.sin((i/N)*Math.PI);
          ctx.lineWidth = 0.6 + weight * 1.8;

          ctx.beginPath();
          const steps = 36;
          for(let s=0; s<=steps; s++){
            const u = s/steps;
            const x = u * W;
            const n = noise2(x*scale*1.2 + i*0.15 + time*0.6, i*0.22 - time*0.3);
            const w = (n - 0.5) * amp * (0.6 + 0.6*weight);

            // Ripple towards pointer
            const dx = x - px, dy = yBase - py;
            const d = Math.hypot(dx, dy);
            const ripple = Math.sin(d*0.03 - state.t*6) * (state.pulse*32) * Math.exp(-d*0.004);

            const y = yBase + w + ripple;
            if (s === 0) ctx.moveTo(x, y);
            else ctx.lineTo(x, y);
          }
          ctx.stroke();
        }

        // Pulse decay
        state.pulse = Math.max(0, state.pulse - dt*0.9);
      }

      // Parallax tilt and background drift
      function clamp(n,a,b){ return Math.max(a, Math.min(b, n)); }
      function updateTilt(){
        const tx = (state.mx - 0.5) * 10;
        const ty = (state.my - 0.5) * -10;
        loom.style.transform = `rotateX(${ty}deg) rotateY(${tx}deg) translateZ(0)`;
      }
      function updateBackdrop(){
        const t = state.t;
        const g1x = 18 + Math.sin(t*0.25) * 6 + (state.mx-0.5)*8;
        const g1y = 18 + Math.cos(t*0.22) * 6 + (state.my-0.5)*8;
        const g2x = 82 + Math.cos(t*0.18) * 5 + (state.mx-0.5)*6;
        const g2y = 84 + Math.sin(t*0.20) * 5 + (state.my-0.5)*6;
        root.style.setProperty('--g1x', g1x + '%');
        root.style.setProperty('--g1y', g1y + '%');
        root.style.setProperty('--g2x', g2x + '%');
        root.style.setProperty('--g2y', g2y + '%');
      }

      root.addEventListener('pointermove', e=>{
        const rect = loom.getBoundingClientRect();
        const x = clamp((e.clientX - rect.left) / rect.width, 0, 1);
        const y = clamp((e.clientY - rect.top) / rect.height, 0, 1);
        state.mx = x; state.my = y;
        updateTilt();
      });
      root.addEventListener('pointerdown', ()=>{ state.pulse = 1; });

      // Theme
      function setTheme(t){
        root.setAttribute('data-theme', t);
        tbtns.forEach(b => b.setAttribute('aria-pressed', String(b.dataset.theme === t)));
        readPalette();
      }
      tbtns.forEach(btn => btn.addEventListener('click', ()=> setTheme(btn.dataset.theme)));
      function cycleTheme(){
        const order = ['dusk','dawn','mono'];
        const i = order.indexOf(root.getAttribute('data-theme'));
        const next = order[(i+1) % order.length];
        setTheme(next);
      }
      cycleBtn.addEventListener('click', cycleTheme);

      // Inputs
      threadsEl.addEventListener('input', e=>{
        state.threads = parseInt(e.target.value, 10);
        vThreads.textContent = String(state.threads);
      });
      intensityEl.addEventListener('input', e=>{
        state.intensity = parseFloat(e.target.value);
        vIntensity.textContent = state.intensity.toFixed(1) + 'x';
      });
      flowEl.addEventListener('input', e=>{
        state.speed = parseFloat(e.target.value);
        vFlow.textContent = state.speed.toFixed(1) + 'x';
      });

      // Actions
      function togglePause(){
        state.paused = !state.paused;
        playBtn.setAttribute('aria-pressed', String(state.paused));
        playBtn.textContent = state.paused ? 'Resume' : 'Pause';
      }
      playBtn.addEventListener('click', togglePause);
      rippleBtn.addEventListener('click', ()=>{ state.pulse = 1; });

      function save(){
        try{
          const off = document.createElement('canvas');
          off.width = canvas.width; off.height = canvas.height;
          const cx2 = off.getContext('2d');
          // Fill with current bg color for a clean export
          cx2.fillStyle = palette.bg || '#000';
          cx2.fillRect(0,0,off.width,off.height);
          cx2.globalCompositeOperation = 'lighter';
          cx2.drawImage(canvas,0,0);
          const url = off.toDataURL('image/png');
          const a = document.createElement('a');
          a.href = url; a.download = 'lumen-loom-2421.png';
          document.body.appendChild(a); a.click(); a.remove();
        }catch(e){ console.log('Save failed', e); }
      }
      saveBtn.addEventListener('click', save);

      // Keyboard
      root.addEventListener('keydown', (e)=>{
        const k = e.key.toLowerCase();
        if (k === ' '){ e.preventDefault(); togglePause(); }
        if (k === 't'){ e.preventDefault(); cycleTheme(); }
        if (k === 's'){ e.preventDefault(); save(); }
        if (k === 'p'){ e.preventDefault(); rippleBtn.click(); }
      });
      root.setAttribute('tabindex','0');

      // Loop
      let raf, last=0;
      function loop(tms){
        if(!last) last = tms;
        const dt = Math.min(0.05, (tms - last) * 0.001) * state.speed;
        last = tms;

        if (!state.paused && !root.classList.contains('reduce-motion')) {
          state.t += dt;
          updateBackdrop();
          draw(dt);
        }

        raf = requestAnimationFrame(loop);
      }

      // Resize + init
      const ro = new ResizeObserver(()=>{ sizeCanvas(); readPalette(); draw(0); });
      ro.observe(loom);
      sizeCanvas();
      readPalette();
      vThreads.textContent = String(state.threads);
      vIntensity.textContent = state.intensity.toFixed(1) + 'x';
      vFlow.textContent = state.speed.toFixed(1) + 'x';

      if (!root.classList.contains('reduce-motion')) { raf = requestAnimationFrame(loop); } else { draw(0); }

      // Gentle auto-cycle
      const cycleTimer = setInterval(()=>{ if(!state.paused) cycleTheme(); }, 16000);

      // Cleanup
      root.addEventListener('DOMNodeRemoved', ()=>{ cancelAnimationFrame(raf); ro.disconnect(); clearInterval(cycleTimer); });

    })();
  </script>
