<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vibing</title>
    <style>
      :root {
        --bg: #0f1221;
        --fg: #e6e8f0;
        --muted: #9aa3b2;
        --accent: #8b5cf6;
      }
      html, body {
        height: 100%;
      }
      body {
        margin: 0;
        font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Ubuntu, Cantarell, Noto Sans, Helvetica Neue, Arial, "Apple Color Emoji", "Segoe UI Emoji";
        color: var(--fg);
        background: radial-gradient(1200px 800px at 70% 10%, #1b1f3a, var(--bg));
        display: flex;
        align-items: center;
        justify-content: center;
      }
      .card {
        width: min(720px, 92vw);
        background: rgba(255,255,255,0.04);
        border: 1px solid rgba(255,255,255,0.08);
        border-radius: 16px;
        padding: 28px 24px;
        box-shadow: 0 10px 30px rgba(0,0,0,0.3);
        backdrop-filter: blur(6px);
      }
      h1 {
        margin: 0 0 10px 0;
        font-size: 28px;
        letter-spacing: 0.3px;
      }
      .muted {
        color: var(--muted);
        font-size: 14px;
        margin-bottom: 18px;
      }
      #content {
        font-size: 18px;
        line-height: 1.6;
        background: rgba(255,255,255,0.04);
        border: 1px dashed rgba(255,255,255,0.12);
        border-radius: 12px;
        padding: 16px;
      }
      .footer {
        margin-top: 18px;
        display: flex;
        justify-content: space-between;
        align-items: center;
        font-size: 14px;
        color: var(--muted);
      }
      .badge {
        display: inline-block;
        background: rgba(139, 92, 246, 0.18);
        color: #d4c2ff;
        padding: 4px 10px;
        border-radius: 999px;
        font-size: 12px;
        border: 1px solid rgba(139, 92, 246, 0.35);
        letter-spacing: 0.2px;
      }
    </style>
  </head>
  <body>

      <section id="content">
<section class="vibe-516" aria-label="Quiet Momentum">
  <style>
    .vibe-516 {
      --bg1: #0a1020;
      --bg2: #0a0f1a;
      --acc1: #7dd3fc; /* sky */
      --acc2: #a78bfa; /* violet */
      --acc3: #34d399; /* emerald */
      --ink: #eaf2ff;
      --muted: #aec0d9;
      position: relative;
      border-radius: 28px;
      padding: clamp(20px, 4vw, 42px);
      color: var(--ink);
      background:
        radial-gradient(1200px 800px at 10% -10%, rgba(125,211,252,0.18), transparent 60%),
        radial-gradient(900px 700px at 110% 20%, rgba(167,139,250,0.18), transparent 60%),
        linear-gradient(180deg, var(--bg1), var(--bg2));
      border: 1px solid rgba(255,255,255,0.08);
      box-shadow:
        inset 0 1px rgba(255,255,255,0.12),
        0 30px 80px rgba(10,16,32,0.65),
        0 6px 18px rgba(0,0,0,0.35);
      overflow: hidden;
      isolation: isolate;
      font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, "Helvetica Neue", Arial, "Apple Color Emoji","Segoe UI Emoji";
    }
    .vibe-516::before,
    .vibe-516::after {
      content: "";
      position: absolute;
      inset: -20%;
      background:
        conic-gradient(from 0deg, rgba(125,211,252,0.2), rgba(167,139,250,0.18), rgba(52,211,153,0.16), rgba(125,211,252,0.2));
      filter: blur(70px) saturate(120%);
      mix-blend-mode: screen;
      animation: drift 16s linear infinite;
      transform-origin: center;
      pointer-events: none;
      z-index: 0;
    }
    .vibe-516::after {
      animation-duration: 24s;
      animation-direction: reverse;
      opacity: 0.6;
    }
    @keyframes drift {
      0% { transform: translate3d(0,0,0) rotate(0deg) scale(1); }
      50% { transform: translate3d(2%, -1%, 0) rotate(90deg) scale(1.02); }
      100% { transform: translate3d(0,0,0) rotate(360deg) scale(1); }
    }

    .frame {
      position: relative;
      z-index: 2;
      max-width: 900px;
      margin: 0 auto;
      border-radius: 22px;
      padding: clamp(22px, 3.6vw, 44px);
      background:
        linear-gradient( to bottom right, rgba(16,24,40,0.6), rgba(12,20,36,0.5) ) padding-box,
        linear-gradient(135deg, rgba(125,211,252,0.45), rgba(167,139,250,0.35), rgba(52,211,153,0.35)) border-box;
      border: 1px solid transparent;
      backdrop-filter: blur(14px) saturate(140%);
      box-shadow:
        0 20px 80px rgba(9,12,24,0.55),
        inset 0 1px 0 rgba(255,255,255,0.12);
      transform: perspective(900px) rotateX(var(--rx, 0deg)) rotateY(var(--ry, 0deg));
      transition: transform 350ms cubic-bezier(.17,.67,.27,1), box-shadow 350ms ease, background 350ms ease;
    }
    .frame::after {
      /* soft shine that follows the pointer */
      content: "";
      position: absolute;
      inset: -2px;
      border-radius: inherit;
      background:
        radial-gradient(400px 280px at var(--mx, 50%) var(--my, 50%), rgba(255,255,255,0.14), transparent 55%),
        radial-gradient(160px 120px at var(--mx, 50%) var(--my, 50%), rgba(125,211,252,0.12), transparent 60%);
      pointer-events: none;
      mix-blend-mode: screen;
      transition: opacity 250ms ease;
      opacity: var(--shine, 0.25);
    }

    .badge {
      display: inline-flex;
      align-items: center;
      gap: 8px;
      font-size: 12px;
      letter-spacing: 0.08em;
      text-transform: uppercase;
      color: var(--muted);
      background:
        linear-gradient( to right, rgba(125,211,252,0.12), rgba(167,139,250,0.12) );
      border: 1px solid rgba(255,255,255,0.14);
      border-radius: 999px;
      padding: 8px 12px;
      box-shadow: inset 0 1px 0 rgba(255,255,255,0.14);
      user-select: none;
    }
    .badge .dot {
      width: 6px; height: 6px; border-radius: 50%;
      background: radial-gradient(circle at 40% 40%, #fff, #7dd3fc 55%, #0ea5e9);
      box-shadow: 0 0 10px rgba(125,211,252,0.8), 0 0 22px rgba(125,211,252,0.4);
    }

    .title {
      margin: 14px 0 8px 0;
      font-weight: 800;
      line-height: 1.04;
      font-size: clamp(34px, 6.4vw, 72px);
      letter-spacing: -0.02em;
      color: transparent;
      background: linear-gradient(92deg, var(--ink), #cfe8ff 30%, #b9a8ff 60%, #a5ffd8 100%);
      -webkit-background-clip: text;
              background-clip: text;
      filter: drop-shadow(0 6px 22px rgba(117,151,213,0.18));
    }
    .lede {
      margin: 6px 0 22px 0;
      color: var(--muted);
      font-size: clamp(16px, 2.3vw, 20px);
      line-height: 1.6;
      max-width: 60ch;
    }

    .cta-row {
      display: flex;
      flex-wrap: wrap;
      gap: 12px;
      align-items: center;
      margin: 22px 0 8px 0;
    }
    .cta {
      --glow: rgba(125,211,252,0.4);
      position: relative;
      appearance: none;
      border: 1px solid rgba(255,255,255,0.16);
      background: linear-gradient(180deg, rgba(255,255,255,0.12), rgba(255,255,255,0.06));
      color: var(--ink);
      font-weight: 600;
      letter-spacing: 0.02em;
      border-radius: 14px;
      padding: 12px 16px;
      cursor: pointer;
      transition: transform 200ms ease, box-shadow 220ms ease, background 220ms ease, border-color 220ms ease;
      box-shadow: 0 10px 24px rgba(10,16,32,0.35), inset 0 1px 0 rgba(255,255,255,0.18);
      overflow: hidden;
    }
    .cta.primary {
      background:
        linear-gradient(92deg, rgba(125,211,252,0.35), rgba(167,139,250,0.35), rgba(52,211,153,0.3));
      border-color: rgba(168,139,250,0.36);
      box-shadow:
        0 12px 28px rgba(125,211,252,0.18),
        0 6px 16px rgba(0,0,0,0.35),
        inset 0 1px 0 rgba(255,255,255,0.2);
    }
    .cta.ghost {
      color: #d9e7ff;
      background: linear-gradient(180deg, rgba(255,255,255,0.06), rgba(255,255,255,0.02));
    }
    .cta:hover { transform: translateY(-2px); }
    .cta:active { transform: translateY(0); }

    .cta::after {
      /* ripple */
      content: "";
      position: absolute;
      left: var(--ripple-x, 50%);
      top: var(--ripple-y, 50%);
      width: 1px; height: 1px;
      transform: translate(-50%, -50%);
      background: radial-gradient(120px 120px at center, rgba(255,255,255,0.4), transparent 60%);
      opacity: 0;
      transition: opacity 600ms ease, transform 600ms ease;
      pointer-events: none;
    }
    .cta.rippling::after {
      opacity: 0.9;
      transform: translate(-50%, -50%) scale(40);
    }

    .orbit {
      position: absolute;
      inset: 0;
      pointer-events: none;
      z-index: 1;
      opacity: 0.6;
    }
    .orbit::before,
    .orbit::after {
      content: "";
      position: absolute;
      border-radius: 50%;
      border: 1px dashed rgba(255,255,255,0.16);
      box-shadow: inset 0 0 1px rgba(255,255,255,0.35);
      filter: drop-shadow(0 6px 16px rgba(92,135,255,0.15));
    }
    .orbit-a::before { width: 74%; height: 74%; left: 13%; top: 8%; animation: spin 28s linear infinite; }
    .orbit-a::after  { width: 54%; height: 54%; left: 23%; top: 18%; animation: spin 22s linear infinite reverse; }
    .orbit-b::before { width: 36%; height: 36%; left: 32%; top: 26%; animation: spin 16s linear infinite; opacity: 0.7; }
    .orbit-b::after  { width: 18%; height: 18%; left: 41%; top: 35%; animation: spin 12s linear infinite reverse; opacity: 0.9; }
    @keyframes spin { to { transform: rotate(360deg); } }

    .meter {
      position: relative;
      height: 8px;
      margin: 30px 0 12px 0;
      border-radius: 999px;
      background: linear-gradient(180deg, rgba(255,255,255,0.08), rgba(255,255,255,0.03));
      border: 1px solid rgba(255,255,255,0.12);
      overflow: hidden;
      box-shadow: inset 0 1px 0 rgba(255,255,255,0.12);
    }
    .meter .bar {
      position: absolute;
      inset: 0;
      background:
        linear-gradient(90deg, rgba(125,211,252,0.0) 0%, rgba(125,211,252,0.6) 15%, rgba(167,139,250,0.6) 45%, rgba(52,211,153,0.6) 75%, rgba(125,211,252,0.0) 100%);
      background-size: 200% 100%;
      animation: flow 3.8s ease-in-out infinite;
      filter: drop-shadow(0 0 10px rgba(125,211,252,0.35));
    }
    @keyframes flow {
      0% { background-position: 0% 50%; transform: translateX(-40%); }
      50% { background-position: 100% 50%; transform: translateX(0%); }
      100% { background-position: 0% 50%; transform: translateX(40%); }
    }

    .meta {
      display: flex;
      align-items: center;
      justify-content: space-between;
      gap: 16px;
      color: var(--muted);
      font-size: 12.5px;
      padding-top: 8px;
    }
    .meta .note {
      opacity: 0.9;
    }
    #last-updated {
      color: #d5e6ff;
      background: linear-gradient(180deg, rgba(255,255,255,0.06), rgba(255,255,255,0.02));
      border: 1px solid rgba(255,255,255,0.14);
      padding: 6px 10px;
      border-radius: 10px;
      box-shadow: inset 0 1px 0 rgba(255,255,255,0.15);
      white-space: nowrap;
    }

    @media (prefers-reduced-motion: reduce) {
      .vibe-516::before, .vibe-516::after, .orbit::before, .orbit::after, .meter .bar { animation: none !important; }
      .frame { transition: none !important; }
      .frame::after { display: none; }
    }
  </style>

  <div class="frame" role="region" aria-label="Showcase card">
    <div class="badge" aria-hidden="true"><span class="dot"></span> Iteration 516</div>
    <h1 class="title">Quiet Momentum</h1>
    <p class="lede">Calm surfaces. Considered motion. Useful beauty. A small interface study exploring light, depth, and the space between.</p>

    <div class="cta-row">
      <button class="cta primary" type="button" aria-label="Begin the drift">Begin the drift</button>
      <button class="cta ghost" type="button" aria-label="View notes">View notes</button>
    </div>

    <div class="meter" aria-hidden="true"><span class="bar"></span></div>

    <div class="meta">
      <span class="note">Designed to be quiet, responsive, and kind to your eyes.</span>
      <span id="last-updated">Last updated: 2025-11-09 00:16:22 EST</span>
    </div>
  </div>

  <div class="orbit orbit-a" aria-hidden="true"></div>
  <div class="orbit orbit-b" aria-hidden="true"></div>

  <script>
    (function () {
      const root = document.currentScript.closest('.vibe-516');
      if (!root) return;
      const frame = root.querySelector('.frame');

      // Timestamp
      const ts = root.querySelector('#last-updated');
      try {
        const now = new Date();
        const date = now.toLocaleString(undefined, { dateStyle: 'medium', timeStyle: 'short' });
        ts.textContent = 'Last updated: ' + date;
      } catch (e) { ts.textContent = 'Last updated: just now'; }

      // Pointer-driven subtle tilt + shine
      let leaveTimer;
      const setVars = (x, y, rect) => {
        const nx = x / rect.width;
        const ny = y / rect.height;
        frame.style.setProperty('--mx', (nx * 100) + '%');
        frame.style.setProperty('--my', (ny * 100) + '%');
        const rx = (0.5 - ny) * 6; // tilt range
        const ry = (nx - 0.5) * 6;
        frame.style.setProperty('--rx', rx.toFixed(3) + 'deg');
        frame.style.setProperty('--ry', ry.toFixed(3) + 'deg');
        frame.style.setProperty('--shine', 0.35);
      };

      frame.addEventListener('pointermove', (e) => {
        const rect = frame.getBoundingClientRect();
        setVars(e.clientX - rect.left, e.clientY - rect.top, rect);
      });
      frame.addEventListener('pointerenter', (e) => {
        clearTimeout(leaveTimer);
        const rect = frame.getBoundingClientRect();
        setVars(e.clientX - rect.left, e.clientY - rect.top, rect);
      });
      frame.addEventListener('pointerleave', () => {
        leaveTimer = setTimeout(() => {
          frame.style.setProperty('--rx', '0deg');
          frame.style.setProperty('--ry', '0deg');
          frame.style.setProperty('--shine', 0.18);
        }, 40);
      });

      // Ripple on CTA
      root.addEventListener('pointerdown', (e) => {
        const btn = e.target.closest('.cta');
        if (!btn) return;
        const r = btn.getBoundingClientRect();
        btn.style.setProperty('--ripple-x', (e.clientX - r.left) + 'px');
        btn.style.setProperty('--ripple-y', (e.clientY - r.top) + 'px');
        btn.classList.remove('rippling'); // restart animation if needed
        // force reflow to restart animation consistently
        void btn.offsetWidth;
        btn.classList.add('rippling');
      }, { passive: true });
    })();
  </script>
</section>
      </section>
      <!-- END_EDITABLE -->
    <script>
      // Only show a local placeholder if the agent hasn't written a timestamp yet
      const el = document.getElementById('last-updated');
      if (el && (!el.textContent || el.textContent.includes('not yet'))) {
        const now = new Date();
        el.textContent = `Last updated: ${now.toLocaleString(undefined, { hour12: false })}`;
      }
    </script>
  </body>
