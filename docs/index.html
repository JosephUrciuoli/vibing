<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vibing</title>
    <style>
      :root {
        --bg: #0f1221;
        --fg: #e6e8f0;
        --muted: #9aa3b2;
        --accent: #8b5cf6;
      }
      html, body {
        height: 100%;
      }
      body {
        margin: 0;
        font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Ubuntu, Cantarell, Noto Sans, Helvetica Neue, Arial, "Apple Color Emoji", "Segoe UI Emoji";
        color: var(--fg);
        background: radial-gradient(1200px 800px at 70% 10%, #1b1f3a, var(--bg));
        display: flex;
        align-items: center;
        justify-content: center;
      }
      .card {
        width: min(720px, 92vw);
        background: rgba(255,255,255,0.04);
        border: 1px solid rgba(255,255,255,0.08);
        border-radius: 16px;
        padding: 28px 24px;
        box-shadow: 0 10px 30px rgba(0,0,0,0.3);
        backdrop-filter: blur(6px);
      }
      h1 {
        margin: 0 0 10px 0;
        font-size: 28px;
        letter-spacing: 0.3px;
      }
      .muted {
        color: var(--muted);
        font-size: 14px;
        margin-bottom: 18px;
      }
      #content {
        font-size: 18px;
        line-height: 1.6;
        background: rgba(255,255,255,0.04);
        border: 1px dashed rgba(255,255,255,0.12);
        border-radius: 12px;
        padding: 16px;
      }
      .footer {
        margin-top: 18px;
        display: flex;
        justify-content: space-between;
        align-items: center;
        font-size: 14px;
        color: var(--muted);
      }
      .badge {
        display: inline-block;
        background: rgba(139, 92, 246, 0.18);
        color: #d4c2ff;
        padding: 4px 10px;
        border-radius: 999px;
        font-size: 12px;
        border: 1px solid rgba(139, 92, 246, 0.35);
        letter-spacing: 0.2px;
      }
    </style>
  </head>

<div id="vibe1580" data-scheme="paper" aria-live="polite">
  <style>
    /* Design tokens */
    #vibe1580{
      --ink: #0d1117;
      --muted:#5c697a;
      --paper:#fcfdff;
      --veil:#edf2f9;
      --accent:#2f6df6;
      --accent-2:#ff8cbb;
      --accent-3:#18d4b4;

      color:var(--ink);
      font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial, "Apple Color Emoji","Segoe UI Emoji";
      border-radius: 28px;
      padding: clamp(18px, 3.2vw, 38px);
      background:
        radial-gradient(120% 100% at 10% -10%, rgba(47,109,246,0.10), transparent 60%),
        radial-gradient(140% 160% at 100% 100%, rgba(255,140,187,0.12), transparent 60%),
        linear-gradient(180deg, var(--paper), var(--veil));
      box-shadow:
        inset 0 1px 0 rgba(255,255,255,0.85),
        0 18px 60px rgba(14,28,64,0.18);
      position:relative; overflow:hidden; isolation:isolate;
    }
    #vibe1580::after{
      content:"";
      position:absolute; inset:-2px; border-radius:inherit; pointer-events:none;
      background:
        conic-gradient(from 0deg at var(--mx,60%) var(--my,45%),
         rgba(24,212,180,0.08), rgba(47,109,246,0.08), rgba(255,140,187,0.08), transparent 70%);
      filter: blur(48px) saturate(120%);
      mix-blend-mode: screen; opacity:.8;
    }

    /* Schemes */
    #vibe1580[data-scheme="paper"]{
      --ink:#0d1117; --muted:#586272; --paper:#fcfdff; --veil:#eef3fb;
      --accent:#2f6df6; --accent-2:#ff6fa8; --accent-3:#18d4b4;
    }
    #vibe1580[data-scheme="neon"]{
      --ink:#ebf2ff; --muted:#a4b1cf; --paper:#0a0d18; --veil:#12172a;
      --accent:#8ea2ff; --accent-2:#ff9ecb; --accent-3:#7af0d1;
    }
    #vibe1580[data-scheme="void"]{
      --ink:#e8feff; --muted:#8bb3be; --paper:#030d11; --veil:#04171d;
      --accent:#6be6ff; --accent-2:#a3fff2; --accent-3:#50c8ef;
    }

    /* header */
    #vibe1580 .chrome{
      display:grid; grid-template-columns: auto 1fr auto; gap:14px; align-items:center; z-index:2; position:relative;
    }
    #vibe1580 .brand{
      display:inline-flex; align-items:center; gap:10px; padding:10px 14px; border-radius:14px;
      background:linear-gradient(180deg, rgba(255,255,255,0.65), rgba(255,255,255,0.15));
      border:1px solid rgba(0,0,0,0.06);
      box-shadow: inset 0 1px 0 rgba(255,255,255,0.8), 0 8px 18px rgba(0,0,0,0.06);
      color:var(--ink); font-weight:900; letter-spacing:0.14em; text-transform:uppercase; font-size:11px;
      backdrop-filter: blur(8px) saturate(140%);
    }
    #vibe1580[data-scheme="neon"] .brand,
    #vibe1580[data-scheme="void"] .brand{
      background:linear-gradient(180deg, rgba(255,255,255,0.12), rgba(255,255,255,0.04));
      border-color: rgba(255,255,255,0.10);
      box-shadow: inset 0 1px 0 rgba(255,255,255,0.25);
    }
    #vibe1580 .seed{
      width:14px; height:14px; border-radius:50%;
      background: radial-gradient(circle at 35% 35%, #fff 0 30%, var(--accent) 60%, var(--accent-2) 100%);
      box-shadow: 0 0 0 6px rgba(47,109,246,0.10), 0 12px 28px rgba(0,0,0,0.12);
    }
    #vibe1580 .meta{
      justify-self:end; display:flex; align-items:center; gap:10px; color:var(--muted); font-size:12px;
    }
    #vibe1580 .scheme{
      display:inline-flex; gap:8px; align-items:center; flex-wrap:wrap;
    }
    #vibe1580 .chip{
      appearance:none; border:1px solid rgba(0,0,0,0.08);
      background:linear-gradient(180deg, rgba(255,255,255,0.85), rgba(255,255,255,0.25));
      color:var(--ink); padding:8px 12px; border-radius:999px; font-weight:800; font-size:11px; letter-spacing:0.10em;
      cursor:pointer; transition: transform 120ms ease, box-shadow 180ms ease, background 220ms ease;
      box-shadow: inset 0 1px 0 rgba(255,255,255,0.95), 0 10px 22px rgba(0,0,0,0.08);
      text-transform:uppercase;
    }
    #vibe1580[data-scheme="neon"] .chip,
    #vibe1580[data-scheme="void"] .chip{
      border-color: rgba(255,255,255,0.10);
      background:linear-gradient(180deg, rgba(255,255,255,0.14), rgba(255,255,255,0.06));
      color:var(--ink);
    }
    #vibe1580 .chip[aria-checked="true"]{
      color:#0b0f14;
      background: linear-gradient(180deg, color-mix(in oklab, var(--accent-3) 80%, white), white);
      box-shadow: inset 0 1px 0 rgba(255,255,255,0.95), 0 14px 30px rgba(0,0,0,0.12);
    }

    /* Title */
    #vibe1580 .title{
      margin: clamp(16px, 3.2vw, 36px) 0 4px;
      line-height:.86; letter-spacing:-0.02em; font-weight:1000;
      font-size: clamp(46px, 9.5vw, 128px);
      background: linear-gradient(90deg, var(--ink), color-mix(in oklab, var(--accent) 60%, var(--ink)));
      -webkit-background-clip:text; background-clip:text; color:transparent;
    }
    #vibe1580 .tag{ margin:0; color:var(--muted); font-size: clamp(14px, 2.0vw, 18px); }

    /* Controls */
    #vibe1580 .ctrls{ margin-top:18px; display:flex; flex-wrap:wrap; gap:10px; align-items:center; }
    #vibe1580 .group{
      display:flex; align-items:center; gap:10px; margin-left:auto; flex-wrap:wrap;
    }
    #vibe1580 .range{
      display:inline-flex; align-items:center; gap:10px; color:var(--muted); font-size:12px;
      background:linear-gradient(180deg, rgba(255,255,255,0.85), rgba(255,255,255,0.35));
      border:1px solid rgba(0,0,0,0.06);
      border-radius:12px; padding:8px 10px;
      box-shadow: inset 0 1px 0 rgba(255,255,255,0.9);
    }
    #vibe1580[data-scheme="neon"] .range,
    #vibe1580[data-scheme="void"] .range{
      background:linear-gradient(180deg, rgba(255,255,255,0.14), rgba(255,255,255,0.06));
      border-color: rgba(255,255,255,0.10);
      box-shadow: inset 0 1px 0 rgba(255,255,255,0.35);
    }
    #vibe1580 input[type="range"]{
      appearance:none; width: 160px; height:8px; border-radius:999px; outline:none;
      background: linear-gradient(90deg, var(--accent), var(--accent-2));
      box-shadow: inset 0 1px 0 rgba(255,255,255,0.9);
    }
    #vibe1580 input[type="range"]::-webkit-slider-thumb{
      appearance:none; width:18px; height:18px; border-radius:50%;
      background:#fff; border:1px solid rgba(0,0,0,0.16);
      box-shadow: 0 10px 22px rgba(0,0,0,0.18), inset 0 1px 0 rgba(255,255,255,0.95);
    }
    #vibe1580 output{ min-width:40px; text-align:right; color:var(--ink); font-weight:900; }

    #vibe1580 .btn{
      appearance:none; border:1px solid rgba(0,0,0,0.08);
      background:linear-gradient(180deg, rgba(255,255,255,0.85), rgba(255,255,255,0.35));
      color:var(--ink); padding:10px 14px; border-radius:12px; font-weight:900; cursor:pointer;
      box-shadow: 0 12px 26px rgba(0,0,0,0.10), inset 0 1px 0 rgba(255,255,255,0.9);
      transition: transform 120ms ease, box-shadow 180ms ease, background 220ms ease;
    }
    #vibe1580 .btn:hover{ transform: translateY(-1px); box-shadow: 0 16px 34px rgba(0,0,0,0.14), inset 0 1px 0 rgba(255,255,255,1); }
    #vibe1580[data-scheme="neon"] .btn,
    #vibe1580[data-scheme="void"] .btn{
      border-color: rgba(255,255,255,0.12);
      background:linear-gradient(180deg, rgba(255,255,255,0.16), rgba(255,255,255,0.06));
      box-shadow: 0 12px 26px rgba(0,0,0,0.28), inset 0 1px 0 rgba(255,255,255,0.35);
    }

    /* Stage */
    #vibe1580 .stage{
      margin-top: clamp(16px, 3.4vw, 32px);
      position:relative; height: clamp(360px, 52vw, 640px);
      border-radius: 22px; overflow:hidden;
      border:1px solid rgba(0,0,0,0.08);
      background:
        radial-gradient(120% 120% at 50% 50%, rgba(255,255,255,0.70), transparent 60%),
        linear-gradient(180deg, rgba(255,255,255,0.85), rgba(255,255,255,0.35));
      box-shadow: inset 0 1px 0 rgba(255,255,255,0.85), 0 24px 60px rgba(0,0,0,0.08);
    }
    #vibe1580[data-scheme="neon"] .stage,
    #vibe1580[data-scheme="void"] .stage{
      border-color: rgba(255,255,255,0.10);
      background:
        radial-gradient(160% 130% at 50% 40%, rgba(255,255,255,0.08), transparent 60%),
        linear-gradient(180deg, rgba(255,255,255,0.14), rgba(255,255,255,0.06));
      box-shadow: inset 0 1px 0 rgba(255,255,255,0.18), 0 24px 60px rgba(0,0,0,0.35);
    }
    #vibe1580 canvas#loom{ position:absolute; inset:0; width:100%; height:100%; display:block; }
    #vibe1580 .grid{
      position:absolute; inset:0; pointer-events:none; mix-blend-mode:soft-light; opacity:.45;
      background:
        repeating-linear-gradient(90deg, rgba(0,0,0,0.06) 0 1px, transparent 1px 22px),
        repeating-linear-gradient(0deg, rgba(0,0,0,0.06) 0 1px, transparent 1px 22px);
    }
    #vibe1580[data-scheme="neon"] .grid,
    #vibe1580[data-scheme="void"] .grid{
      background:
        repeating-linear-gradient(90deg, rgba(255,255,255,0.08) 0 1px, transparent 1px 22px),
        repeating-linear-gradient(0deg, rgba(255,255,255,0.08) 0 1px, transparent 1px 22px);
    }
    #vibe1580 .clock{
      position:absolute; right:14px; top:14px; width:78px; height:78px; border-radius:50%;
      background:
        conic-gradient(var(--accent) var(--deg,0deg), rgba(127,127,127,0.14) 0deg);
      border:1px solid rgba(0,0,0,0.10);
      box-shadow: inset 0 1px 0 rgba(255,255,255,0.85), 0 10px 24px rgba(0,0,0,0.10);
    }
    #vibe1580[data-scheme="neon"] .clock,
    #vibe1580[data-scheme="void"] .clock{
      border-color: rgba(255,255,255,0.16);
      box-shadow: inset 0 1px 0 rgba(255,255,255,0.35), 0 12px 28px rgba(0,0,0,0.35);
      background: conic-gradient(var(--accent) var(--deg,0deg), rgba(255,255,255,0.10) 0deg);
    }
    #vibe1580 .clock::after{
      content:""; position:absolute; inset:10px; border-radius:50%;
      background: radial-gradient(circle at 50% 60%, rgba(255,255,255,0.8), transparent 45%);
      border:1px solid rgba(0,0,0,0.06);
    }

    /* Footer */
    #vibe1580 .foot{
      margin-top:14px; display:flex; align-items:center; justify-content:space-between; gap:10px; color:var(--muted); font-size:12px;
    }
    #vibe1580 #last-updated{
      font-variant-numeric: tabular-nums; font-weight:900; color:var(--ink);
      background:linear-gradient(180deg, rgba(255,255,255,0.85), rgba(255,255,255,0.35));
      border:1px solid rgba(0,0,0,0.06);
      padding:6px 10px; border-radius:10px; box-shadow: inset 0 1px 0 rgba(255,255,255,0.9);
    }
    #vibe1580[data-scheme="neon"] #last-updated,
    #vibe1580[data-scheme="void"] #last-updated{
      background:linear-gradient(180deg, rgba(255,255,255,0.16), rgba(255,255,255,0.06));
      border-color: rgba(255,255,255,0.16);
      box-shadow: inset 0 1px 0 rgba(255,255,255,0.35);
    }

    /* Responsive */
    @media (max-width: 760px){
      #vibe1580 .chrome{ grid-template-columns: 1fr; gap:10px; }
      #vibe1580 .ctrls{ flex-direction:column; align-items:stretch; }
      #vibe1580 .group{ margin-left:0; justify-content:space-between; width:100%; }
      #vibe1580 input[type="range"]{ width: 120px; }
    }

    @media (prefers-reduced-motion: reduce){
      #vibe1580 .grid{ background:none; }
    }
  </style>

  <div class="chrome">
    <span class="brand"><span class="seed" aria-hidden="true"></span>ATLAS</span>
    <div class="scheme" role="radiogroup" aria-label="Color scheme">
      <button type="button" class="chip mode" data-scheme="paper" aria-checked="true">Paper</button>
      <button type="button" class="chip mode" data-scheme="neon" aria-checked="false">Neon</button>
      <button type="button" class="chip mode" data-scheme="void" aria-checked="false">Void</button>
    </div>
    <div class="meta">
      <span class="hint">v1580</span>
    </div>
  </div>

  <h1 class="title" role="heading" aria-level="1">The Quiet Mechanics of Light</h1>
  <p class="tag">A living lissajous loom that listens to your touch and time.</p>

  <div class="ctrls" role="group" aria-label="Loom controls">
    <span class="range">
      Density
      <input id="density" type="range" min="8" max="180" value="72" aria-label="Density">
      <output id="dval">72</output>
    </span>
    <span class="range">
      Speed
      <input id="speed" type="range" min="10" max="240" value="110" aria-label="Speed">
      <output id="sval">1.10×</output>
    </span>
    <span class="range">
      Weave
      <input id="weave" type="range" min="1" max="12" value="6" aria-label="Weave">
      <output id="wval">6</output>
    </span>

    <div class="group">
      <button type="button" class="btn" id="shuffle">Shuffle</button>
      <button type="button" class="btn" id="toggle">Pause</button>
      <button type="button" class="btn" id="capture">Save Poster</button>
    </div>
  </div>

  <div class="stage" role="img" aria-label="Interlaced luminous curves weaving into a kinetic tapestry">
    <canvas id="loom"></canvas>
    <div class="grid" aria-hidden="true"></div>
    <div class="clock" aria-hidden="true"></div>
  </div>

  <div class="foot">
    <span>“Make it simple. Make it glow.”</span>
    <span id="last-updated">Last updated: 2025-12-28 08:27:49 EST</span>
  </div>

  <script>
    (function(){
      const root = document.getElementById('vibe1580');

      // Last updated
      const updated = root.querySelector('#last-updated');
      try{
        const now = new Date();
        const opts = { year:'numeric', month:'short', day:'2-digit', hour:'2-digit', minute:'2-digit' };
        updated.textContent = 'Updated ' + now.toLocaleString([], opts);
      }catch(e){}

      // Canvas + DPR
      const stage = root.querySelector('.stage');
      const canvas = root.querySelector('#loom');
      const ctx = canvas.getContext('2d', { alpha: true });
      let dpr = Math.max(1, Math.min(2, window.devicePixelRatio || 1));
      function fit(){
        const r = stage.getBoundingClientRect();
        canvas.width = Math.floor(r.width * dpr);
        canvas.height = Math.floor(r.height * dpr);
        canvas.style.width = r.width + 'px';
        canvas.style.height = r.height + 'px';
        ctx.setTransform(1,0,0,1,0,0);
        ctx.translate(0,0);
      }
      fit();
      window.addEventListener('resize', ()=>{ dpr = Math.max(1, Math.min(2, window.devicePixelRatio || 1)); fit(); });

      // Palette per scheme
      const schemes = {
        paper:  [[47,109,246],[255,111,168],[24,212,180]],
        neon:   [[142,162,255],[255,158,203],[122,240,209]],
        void:   [[107,230,255],[163,255,242],[80,200,239]]
      };
      let scheme = 'paper';
      let palette = schemes[scheme];

      const modes = Array.from(root.querySelectorAll('.mode'));
      function setScheme(btn){
        modes.forEach(b=>b.setAttribute('aria-checked', String(b===btn)));
        root.setAttribute('data-scheme', btn.dataset.scheme);
        scheme = btn.dataset.scheme;
        palette = schemes[scheme] || schemes.paper;
        flash(stage);
      }
      modes.forEach(b=>{
        b.addEventListener('click', ()=> setScheme(b));
        b.addEventListener('keydown', (e)=>{ if (e.key==='Enter' || e.key===' ') { e.preventDefault(); setScheme(b); }});
      });

      // Controls
      const density = root.querySelector('#density');
      const speed = root.querySelector('#speed');
      const weave = root.querySelector('#weave');
      const dval = root.querySelector('#dval');
      const sval = root.querySelector('#sval');
      const wval = root.querySelector('#wval');
      const shuffleBtn = root.querySelector('#shuffle');
      const toggleBtn = root.querySelector('#toggle');
      const capBtn = root.querySelector('#capture');

      let strands = density.valueAsNumber|0;
      dval.textContent = strands;
      density.addEventListener('input', ()=>{ strands = density.valueAsNumber|0; dval.textContent = strands; });

      let speedScale = speed.valueAsNumber/100;
      sval.textContent = speedScale.toFixed(2) + '×';
      speed.addEventListener('input', ()=>{ speedScale = speed.valueAsNumber/100; sval.textContent = speedScale.toFixed(2) + '×'; });

      let weaveAmt = weave.valueAsNumber|0;
      wval.textContent = weaveAmt;
      weave.addEventListener('input', ()=>{ weaveAmt = weave.valueAsNumber|0; wval.textContent = weaveAmt; });

      // Pointer influence
      const target = { x:0.5, y:0.5 };
      const center = { x:0.5, y:0.5 };
      function onPoint(e){
        const r = stage.getBoundingClientRect();
        const x = (e.touches ? e.touches[0].clientX : e.clientX);
        const y = (e.touches ? e.touches[0].clientY : e.clientY);
        target.x = Math.max(0, Math.min(1, (x - r.left) / r.width));
        target.y = Math.max(0, Math.min(1, (y - r.top) / r.height));
        root.style.setProperty('--mx', (target.x*100)+'%');
        root.style.setProperty('--my', (target.y*100)+'%');
      }
      stage.addEventListener('pointermove', onPoint, { passive:true });
      stage.addEventListener('touchmove', onPoint, { passive:true });

      // Clock ring
      const clock = root.querySelector('.clock');
      function tickClock(){
        const now = new Date();
        const sec = now.getSeconds() + now.getMilliseconds()/1000;
        const deg = (sec/60)*360;
        clock.style.setProperty('--deg', deg+'deg');
      }

      // Generative params
      let running = true;
      let reduce = false;
      try{ reduce = matchMedia('(prefers-reduced-motion: reduce)').matches; }catch(_){}
      toggleBtn.textContent = running ? 'Pause' : 'Play';
      toggleBtn.addEventListener('click', ()=>{
        running = !running;
        toggleBtn.textContent = running ? 'Pause' : 'Play';
        if (running) requestAnimationFrame(loop);
      });

      function rand(min,max){ return min + Math.random()*(max-min); }
      let seed = Math.random()*1000 | 0;
      let base = { fx: 3, fy: 4, phase: 0.0 };
      function shuffleParams(){
        seed = Math.random()*1000 | 0;
        base.fx = 2 + Math.floor(rand(0, 6));
        base.fy = 3 + Math.floor(rand(0, 7));
        base.phase = rand(0, Math.PI*2);
        flash(shuffleBtn);
      }
      shuffleBtn.addEventListener('click', shuffleParams);
      shuffleParams();

      // Capture
      capBtn.addEventListener('click', ()=>{
        try{
          const off = document.createElement('canvas');
          const rect = canvas.getBoundingClientRect();
          const scale = 2;
          off.width = Math.floor(rect.width*scale);
          off.height = Math.floor(rect.height*scale);
          const octx = off.getContext('2d');
          octx.imageSmoothingEnabled = true;
          octx.imageSmoothingQuality = 'high';
          octx.drawImage(canvas, 0, 0, off.width, off.height);
          off.toBlob((blob)=>{
            const a = document.createElement('a');
            a.href = URL.createObjectURL(blob);
            a.download = 'atlas-1580.png';
            document.body.appendChild(a); a.click(); URL.revokeObjectURL(a.href); a.remove();
          }, 'image/png');
          flash(stage);
        }catch(e){}
      });

      // Helpers
      const lerp = (a,b,t)=>a+(b-a)*t;
      const mix = (A,B,t)=>[Math.round(lerp(A[0],B[0],t)), Math.round(lerp(A[1],B[1],t)), Math.round(lerp(A[2],B[2],t))];
      const rgba = (c,a=1)=>`rgba(${c[0]},${c[1]},${c[2]},${a})`;
      function flash(el){
        el.animate([{ filter:'saturate(170%) brightness(1.06)' }, { filter:'saturate(115%) brightness(1.0)' }],
          { duration: 500, easing: 'cubic-bezier(.2,.8,.2,1)' });
      }

      // Draw loop
      let t = 0;
      function draw(){
        const w = canvas.width, h = canvas.height;
        const cx = w*center.x, cy = h*center.y;
        // Ease center to pointer
        center.x = lerp(center.x, target.x, 0.06);
        center.y = lerp(center.y, target.y, 0.06);

        // Fade
        ctx.globalCompositeOperation = 'source-over';
        const fade = (scheme==='paper') ? 'rgba(255,255,255,0.16)' : 'rgba(0,0,0,0.14)';
        ctx.fillStyle = fade;
        ctx.fillRect(0,0,w,h);

        // Parameters
        const R = Math.min(w,h) * 0.36;
        const steps = 720;
        const rot = (target.x - 0.5) * Math.PI; // rotate with pointer
        const jitter = 0.004 + (target.y*0.012);

        // Strands
        ctx.save();
        ctx.lineCap = 'round';
        ctx.lineJoin = 'round';
        ctx.globalCompositeOperation = (scheme==='paper') ? 'multiply' : 'lighter';

        for (let i=0; i<strands; i++){
          const k = i/(strands-1 || 1);
          const col = mix(palette[0], palette[2], Math.pow(k, 0.8));
          const col2 = mix(palette[1], col, 0.5);

          const fx = base.fx + Math.sin(t*0.3 + i*0.07 + seed)*0.2;
          const fy = base.fy + Math.cos(t*0.27 + i*0.09 + seed)*0.2 + weaveAmt*0.02;
          const ph = base.phase + i*0.05;

          ctx.beginPath();
          for (let s=0; s<=steps; s++){
            const u = (s/steps) * Math.PI*2;
            let x = Math.sin(fx*u + ph + t*0.9*speedScale);
            let y = Math.sin(fy*u + ph - t*0.7*speedScale);

            // slight noise
            x += Math.sin(u*7 + t*1.4 + i*0.2)*jitter;
            y += Math.cos(u*5 + t*1.2 + i*0.25)*jitter;

            // rotate and scale
            const X = cx + (x*Math.cos(rot) - y*Math.sin(rot)) * R;
            const Y = cy + (x*Math.sin(rot) + y*Math.cos(rot)) * R;

            if (s===0) ctx.moveTo(X,Y); else ctx.lineTo(X,Y);
          }
          // shadow glow
          ctx.shadowBlur = (scheme==='paper') ? 0 : 18*dpr;
          ctx.shadowColor = rgba(col2, (scheme==='paper')?0.0:0.5);
          ctx.strokeStyle = rgba(col2, (scheme==='paper')?0.35:0.45);
          ctx.lineWidth = (0.6 + k*1.1) * dpr;
          ctx.stroke();

          // inner crisp
          ctx.shadowBlur = 0;
          ctx.strokeStyle = rgba(col, (scheme==='paper')?0.28:0.35);
          ctx.lineWidth = (0.3 + k*0.9) * dpr;
          ctx.stroke();
        }
        ctx.restore();

        // advance time
        t += 0.0028 * (reduce ? 0.5 : 1) * speedScale;
      }

      let raf;
      function loop(){
        if (!running) return;
        draw();
        tickClock();
        raf = requestAnimationFrame(loop);
      }
      requestAnimationFrame(loop);
    }());
  </script>
