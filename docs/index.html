<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vibing</title>
    <style>
      :root {
        --bg: #0f1221;
        --fg: #e6e8f0;
        --muted: #9aa3b2;
        --accent: #8b5cf6;
      }
      html, body {
        height: 100%;
      }
      body {
        margin: 0;
        font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Ubuntu, Cantarell, Noto Sans, Helvetica Neue, Arial, "Apple Color Emoji", "Segoe UI Emoji";
        color: var(--fg);
        background: radial-gradient(1200px 800px at 70% 10%, #1b1f3a, var(--bg));
        display: flex;
        align-items: center;
        justify-content: center;
      }
      .card {
        width: min(720px, 92vw);
        background: rgba(255,255,255,0.04);
        border: 1px solid rgba(255,255,255,0.08);
        border-radius: 16px;
        padding: 28px 24px;
        box-shadow: 0 10px 30px rgba(0,0,0,0.3);
        backdrop-filter: blur(6px);
      }
      h1 {
        margin: 0 0 10px 0;
        font-size: 28px;
        letter-spacing: 0.3px;
      }
      .muted {
        color: var(--muted);
        font-size: 14px;
        margin-bottom: 18px;
      }
      #content {
        font-size: 18px;
        line-height: 1.6;
        background: rgba(255,255,255,0.04);
        border: 1px dashed rgba(255,255,255,0.12);
        border-radius: 12px;
        padding: 16px;
      }
      .footer {
        margin-top: 18px;
        display: flex;
        justify-content: space-between;
        align-items: center;
        font-size: 14px;
        color: var(--muted);
      }
      .badge {
        display: inline-block;
        background: rgba(139, 92, 246, 0.18);
        color: #d4c2ff;
        padding: 4px 10px;
        border-radius: 999px;
        font-size: 12px;
        border: 1px solid rgba(139, 92, 246, 0.35);
        letter-spacing: 0.2px;
      }
    </style>
  </head>
  <body>

      <section id="content">
<div id="atelier" aria-label="Aether Loom">
  <style>
    /* Scope everything to #atelier */
    #atelier {
      --ink: hsl(222 21% 12%);
      --muted: hsl(222 12% 40%);
      --card: hsl(0 0% 100% / .55);
      --line: hsl(220 20% 20% / .08);
      --bg-1: hsl(208 100% 98%);
      --bg-2: hsl(212 100% 96%);
      --accent: 200;
      --accent-b: 320;
      --radius: 28px;
      --glow: 0 18px 40px hsl(0 0% 0% / .18), inset 0 1px 0 hsl(0 0% 100% / .6);
      position: relative;
      min-height: 72vh;
      border-radius: var(--radius);
      overflow: hidden;
      padding: clamp(16px, 3.6vw, 36px);
      color: var(--ink);
      font-family: ui-sans-serif, system-ui, -apple-system, "SF Pro Text", Inter, Segoe UI, Roboto, Arial;
      letter-spacing: .1px;
      background:
        radial-gradient(1200px 900px at -10% -20%, hsl(var(--accent) 100% 90% / .6), transparent 60%),
        radial-gradient(1000px 1000px at 120% 130%, hsl(var(--accent-b) 100% 90% / .5), transparent 55%),
        linear-gradient(180deg, var(--bg-1), var(--bg-2));
      isolation: isolate;
    }

    /* Ambient aurora */
    #atelier .mist { position: absolute; inset: -20% -20%; z-index: 0; pointer-events: none; filter: blur(60px) saturate(110%); }
    #atelier .blob {
      position: absolute; width: 50vmax; aspect-ratio: 1; border-radius: 50%;
      background: radial-gradient(circle at 30% 40%, hsl(var(--accent) 100% 70% / .7) 0 35%, transparent 60%);
      mix-blend-mode: multiply; opacity: .35; animation: drift 46s ease-in-out infinite;
      transform: translate3d(0,0,0);
    }
    #atelier .blob.b2 {
      left: 60%; top: -10%; width: 60vmax;
      background: radial-gradient(circle at 60% 60%, hsl(var(--accent-b) 100% 70% / .7) 0 35%, transparent 60%);
      animation-duration: 68s; animation-direction: alternate;
    }
    @keyframes drift {
      0% { transform: translate3d(-8%, -6%, 0) scale(1); }
      50% { transform: translate3d(6%, 8%, 0) scale(1.12); }
      100% { transform: translate3d(-8%, -6%, 0) scale(1); }
    }

    /* Top bar */
    #atelier .top {
      position: relative; z-index: 2;
      display: grid; grid-template-columns: 1fr auto; gap: 16px; align-items: center;
      margin-bottom: clamp(8px, 2vw, 16px);
    }
    #atelier .brand {
      display: inline-flex; align-items: center; gap: 12px;
      font-weight: 900; text-transform: uppercase; letter-spacing: .5px;
      font-size: 12px; opacity: .9;
    }
    #atelier .sigil {
      width: 22px; height: 22px; border-radius: 50%; position: relative; overflow: hidden;
      background: conic-gradient(from 0deg, hsl(var(--accent) 90% 65%), hsl(var(--accent-b) 90% 65%), hsl(var(--accent) 90% 65%));
      box-shadow: 0 0 0 1px hsl(0 0% 100% / .65) inset, 0 0 22px hsl(var(--accent) 100% 58% / .45);
    }
    #atelier .sigil::after {
      content: ""; position: absolute; inset: 3px; border-radius: 50%;
      border: 2px solid hsl(0 0% 100% / .7); border-top-color: transparent; border-right-color: transparent;
      animation: spin 18s linear infinite;
    }
    @keyframes spin { to { transform: rotate(360deg); } }

    /* Control dock */
    #atelier .dock {
      display: inline-flex; align-items: center; gap: 12px; flex-wrap: wrap;
      padding: 10px 12px; border-radius: 14px;
      background: var(--card); border: 1px solid var(--line);
      backdrop-filter: blur(12px) saturate(140%); box-shadow: var(--glow);
    }
    #atelier .dock label { display: inline-flex; align-items: center; gap: 8px; color: var(--muted); font-size: 12px; white-space: nowrap; }
    #atelier input[type="range"] {
      appearance: none; width: 130px; height: 4px; border-radius: 999px; background: hsl(0 0% 0% / .12); outline: none;
    }
    #atelier input[type="range"]::-webkit-slider-thumb {
      appearance: none; width: 16px; height: 16px; border-radius: 50%;
      background: radial-gradient(circle at 30% 30%, #fff 0 15%, hsl(var(--accent) 90% 65%) 55%, hsl(var(--accent) 90% 55%));
      border: 1px solid hsl(0 0% 100% / .5); box-shadow: 0 6px 16px hsl(var(--accent) 70% 50% / .35); cursor: pointer;
    }
    #atelier .toggle {
      appearance: none; width: 44px; height: 24px; border-radius: 999px; position: relative; outline: none; cursor: pointer;
      background: hsl(0 0% 0% / .12); border: 1px solid var(--line);
      transition: background .2s ease, box-shadow .2s ease;
    }
    #atelier .toggle::after {
      content: ""; position: absolute; top: 50%; left: 3px; transform: translateY(-50%);
      width: 18px; height: 18px; border-radius: 50%;
      background: linear-gradient(180deg, #fff, #eaeaea);
      box-shadow: 0 2px 6px hsl(0 0% 0% / .2);
      transition: left .22s ease, background .22s ease;
    }
    #atelier .toggle:checked { background: hsl(var(--accent) 80% 60% / .7); box-shadow: 0 8px 18px hsl(var(--accent) 80% 50% / .35); }
    #atelier .toggle:checked::after { left: 23px; background: #fff; }

    /* Hero */
    #atelier .hero { position: relative; z-index: 2; margin: 6px 0 10px; }
    #atelier .title {
      margin: 0; line-height: .96;
      font-size: clamp(48px, 6.8vw, 96px); letter-spacing: .2px; font-weight: 1000;
      background: linear-gradient(90deg, hsl(220 22% 18%), hsl(calc(var(--accent)-20) 40% 22%) 60%, hsl(210 28% 20%));
      -webkit-background-clip: text; background-clip: text; color: transparent;
      filter: drop-shadow(0 14px 32px hsl(var(--accent) 70% 52% / .18));
    }
    #atelier .subtitle { margin: 8px 0 0; color: var(--muted); font-size: clamp(14px, 2.1vw, 18px); max-width: 72ch; }

    /* Orb stage */
    #atelier .stage { position: relative; z-index: 2; margin-top: 10px; }
    #atelier .orb-wrap {
      position: relative; border-radius: 24px; padding: clamp(10px, 1.8vw, 16px);
      background: var(--card); border: 1px solid var(--line);
      box-shadow: 0 22px 44px hsl(0 0% 0% / .16), inset 0 1px 0 hsl(0 0% 100% / .5);
      transform-style: preserve-3d; perspective: 1000px; transition: transform .25s ease;
    }
    #atelier .orb {
      position: relative; width: 100%; aspect-ratio: 1/1;
      border-radius: 50%; overflow: hidden; background: radial-gradient(100% 100% at 50% 35%, hsl(0 0% 100% / .18), transparent 60%);
      box-shadow:
        inset 0 0 0 1px hsl(0 0% 100% / .6),
        inset 0 0 30px hsl(var(--accent) 80% 60% / .18),
        0 10px 40px hsl(0 0% 0% / .18);
    }
    #atelier .orb::before,
    #atelier .orb::after {
      content: ""; position: absolute; inset: 10px; border-radius: 50%; pointer-events: none;
      border: 1px solid hsl(0 0% 100% / .3);
      mask: radial-gradient(circle at 50% 50%, transparent 56%, black 57%);
      opacity: .65;
      animation: breathe 7s ease-in-out infinite;
    }
    #atelier .orb::after {
      inset: 20px; opacity: .45; animation-duration: 11s; animation-delay: -1s;
      mask: radial-gradient(circle at 50% 50%, transparent 70%, black 72%);
    }
    @keyframes breathe {
      0%, 100% { transform: scale(1); filter: blur(0px); }
      50% { transform: scale(1.02); filter: blur(.5px); }
    }

    #atelier canvas.orb-canvas { position: absolute; inset: 0; width: 100%; height: 100%; display: block; }
    #atelier .overlay-grid {
      position: absolute; inset: 0; pointer-events: none; opacity: 0; transition: opacity .2s ease;
      background:
        radial-gradient(circle at 50% 50%, transparent 32%, hsl(0 0% 0% / .06) 33% 34%, transparent 35%),
        repeating-conic-gradient(from 0deg, hsl(0 0% 0% / .06) 0 1deg, transparent 1deg 6deg);
      mask: radial-gradient(circle at 50% 50%, black 65%, transparent 66%);
    }
    #atelier.grid-on .overlay-grid { opacity: .9; }

    /* Actions */
    #atelier .actions { position: relative; z-index: 2; display: flex; gap: 10px; flex-wrap: wrap; margin-top: 12px; }
    #atelier .btn {
      position: relative; overflow: hidden; border-radius: 999px; border: 1px solid var(--line);
      padding: 10px 14px; font-weight: 700; letter-spacing: .2px; cursor: pointer;
      background: hsl(0 0% 0% / .06); color: var(--ink);
      transition: transform .18s ease, box-shadow .18s ease, background .18s ease;
      user-select: none;
    }
    #atelier .btn.primary {
      background: linear-gradient(180deg, hsl(var(--accent) 85% 55%), hsl(var(--accent) 85% 50%));
      color: white; box-shadow: 0 12px 28px hsl(var(--accent) 80% 50% / .35), inset 0 1px 0 hsl(0 0% 100% / .3);
    }
    #atelier .btn:hover { transform: translateY(-1px); box-shadow: 0 12px 24px hsl(0 0% 0% / .18); }
    #atelier .btn:active { transform: translateY(0); }

    /* Footer */
    #atelier .foot {
      position: relative; z-index: 2; margin-top: 14px; color: hsl(222 14% 26% / .9);
      display: flex; align-items: center; gap: 10px; flex-wrap: wrap; font-size: 12px;
    }
    #atelier .chip {
      padding: 8px 10px; border-radius: 999px; background: var(--card);
      border: 1px solid var(--line); color: var(--muted); font-size: 12px; backdrop-filter: blur(8px);
    }

    /* Noir theme */
    #atelier.noir {
      --ink: hsl(0 0% 98%);
      --muted: hsl(0 0% 88% / .82);
      --card: hsl(0 0% 100% / .06);
      --line: hsl(0 0% 100% / .12);
      --bg-1: hsl(235 50% 7%);
      --bg-2: hsl(235 50% 5%);
      background:
        radial-gradient(1100px 900px at -20% -10%, hsl(var(--accent) 80% 18% / .55), transparent 55%),
        radial-gradient(1100px 900px at 120% 130%, hsl(var(--accent-b) 80% 18% / .55), transparent 55%),
        linear-gradient(180deg, var(--bg-1), var(--bg-2));
    }
    #atelier.noir .btn { background: hsl(0 0% 100% / .08); }
    #atelier.noir .overlay-grid { background:
      radial-gradient(circle at 50% 50%, transparent 32%, hsl(0 0% 100% / .08) 33% 34%, transparent 35%),
      repeating-conic-gradient(from 0deg, hsl(0 0% 100% / .08) 0 1deg, transparent 1deg 6deg);
    }

    /* Responsive */
    @media (max-width: 760px) {
      #atelier .dock { width: 100%; justify-content: space-between; }
      #atelier input[type="range"] { width: 110px; }
      #atelier .subtitle { max-width: 60ch; }
    }
    /* Reduced motion */
    @media (prefers-reduced-motion: reduce) {
      #atelier .blob, #atelier .sigil::after, #atelier .orb::before, #atelier .orb::after { animation: none !important; }
    }
  </style>

  <div class="mist" aria-hidden="true">
    <span class="blob b1" style="left:-10%; top:10%;"></span>
    <span class="blob b2"></span>
  </div>

  <div class="top">
    <div class="brand" aria-label="Aether Loom">
      <span class="sigil" aria-hidden="true"></span>
      <span>Aether Loom</span>
    </div>
    <div class="dock" role="group" aria-label="Controls">
      <label for="flow">Flow
        <input id="flow" type="range" min="5" max="60" value="28" aria-label="Flow speed">
      </label>
      <label for="turb">Turbulence
        <input id="turb" type="range" min="1" max="20" value="8" aria-label="Field turbulence">
      </label>
      <label for="spread">Spread
        <input id="spread" type="range" min="200" max="4000" value="1600" aria-label="Particle count">
      </label>
      <label for="glow">Glow
        <input id="glow" type="range" min="0" max="40" value="16" aria-label="Glow amount">
      </label>
      <label for="pulse">Pulse
        <input id="pulse" class="toggle" type="checkbox" checked aria-label="Breathing pulse">
      </label>
      <label for="grid">Grid
        <input id="grid" class="toggle" type="checkbox" aria-label="Show orb grid">
      </label>
      <button class="btn" id="theme" title="Toggle theme">Noir</button>
    </div>
  </div>

  <section class="hero" aria-label="Intro">
    <h1 class="title">Breathing Orb</h1>
    <p class="subtitle">A living flow-field inside glass. Paints with light; bends with touch. Pure canvasâ€”no libraries.</p>
  </section>

  <div class="stage" aria-label="Interactive Orb">
    <div class="orb-wrap" id="wrap">
      <div class="orb" id="orb">
        <canvas class="orb-canvas"></canvas>
        <div class="overlay-grid"></div>
      </div>
    </div>
  </div>

  <div class="actions">
    <button class="btn primary" id="pause" data-ripple>Pause</button>
    <button class="btn" id="shuffle" data-ripple>Shuffle Palette</button>
    <button class="btn" id="save" data-ripple>Snapshot</button>
  </div>

  <div class="foot">
    <span class="chip">Flow Field</span>
    <span class="chip">Breathing Rings</span>
    <span class="chip">Noir/Day</span>
    <span class="chip">Reduced Motion Ready</span>
    <span style="margin-left:auto;color:var(--muted);">Updated</span>
    <span id="last-updated">Last updated: 2025-11-01 05:16:34 EST</span>
  </div>

  <script>
    (() => {
      const root = document.getElementById('atelier');
      const wrap = root.querySelector('#wrap');
      const orb = root.querySelector('#orb');
      const canvas = root.querySelector('canvas.orb-canvas');
      const ctx = canvas.getContext('2d', { alpha: true });

      const reduced = window.matchMedia?.('(prefers-reduced-motion: reduce)')?.matches;
      const dpr = Math.max(1, Math.min(2, window.devicePixelRatio || 1));

      // Controls
      const flowEl = root.querySelector('#flow');
      const turbEl = root.querySelector('#turb');
      const spreadEl = root.querySelector('#spread');
      const glowEl = root.querySelector('#glow');
      const pulseEl = root.querySelector('#pulse');
      const gridEl = root.querySelector('#grid');
      const themeBtn = root.querySelector('#theme');
      const pauseBtn = root.querySelector('#pause');
      const shuffleBtn = root.querySelector('#shuffle');
      const saveBtn = root.querySelector('#save');

      // Timestamp
      const stamp = root.querySelector('#last-updated');
      try {
        const now = new Date();
        stamp.textContent = new Intl.DateTimeFormat(undefined, {
          year: 'numeric', month: 'short', day: '2-digit',
          hour: '2-digit', minute: '2-digit', second: '2-digit',
          hour12: false, timeZoneName: 'short'
        }).format(now);
      } catch { stamp.textContent = new Date().toLocaleString(); }

      // Parameters
      let W = 0, H = 0, running = true, t0 = 0, time = 0;
      let flow = (+flowEl.value) / 100;        // 0.05..0.6 base speed factor
      let turb = (+turbEl.value);              // 1..20 frequency scalar
      let glow = (+glowEl.value);              // 0..40 blur
      let breathing = pulseEl.checked;

      const pointer = { x: 0, y: 0, active: false, nx: 0, ny: 0 };

      // Palettes (pairs of hues)
      const palettes = [
        [200, 320], [268, 12], [140, 210], [22, 288], [184, 36], [12, 200], [302, 180]
      ];
      function applyPalette([a, b]) {
        root.style.setProperty('--accent', a);
        root.style.setProperty('--accent-b', b);
      }
      applyPalette(palettes[Math.floor(Math.random()*palettes.length)]);

      // Particles
      let N = 0;
      let parts = [];
      function seedParticles() {
        N = Math.max(200, Math.min(6000, +spreadEl.value | 0));
        parts.length = 0;
        for (let i = 0; i < N; i++) {
          // spawn within a circle
          const r = Math.sqrt(Math.random()) * (Math.min(W, H) * 0.48);
          const a = Math.random() * Math.PI * 2;
          const x = W/2 + Math.cos(a) * r;
          const y = H/2 + Math.sin(a) * r;
          parts.push({
            x, y, px: x, py: y,
            o: 0.4 + Math.random() * 0.6,
            hueJ: Math.random()
          });
        }
        // soft clear
        ctx.fillStyle = 'rgba(0,0,0,0)';
        ctx.clearRect(0,0,W,H);
      }

      function sizeCanvas() {
        const rect = orb.getBoundingClientRect();
        W = Math.max(300, Math.floor(rect.width));
        H = Math.max(300, Math.floor(rect.height));
        canvas.width = Math.floor(W * dpr);
        canvas.height = Math.floor(H * dpr);
        canvas.style.width = W + 'px';
        canvas.style.height = H + 'px';
        ctx.setTransform(dpr, 0, 0, dpr, 0, 0);
        seedParticles();
      }

      // Field function (pseudo-noise)
      function fieldAngle(x, y, t) {
        const k = turb * 0.0022;
        const nx = (x - W/2) * k, ny = (y - H/2) * k;
        const p = breathing ? (1 + Math.sin(t * 0.0008) * 0.35) : 1;
        const base = Math.sin(nx * 2.1 + t*0.0013) + Math.cos(ny * 2.3 - t*0.0011);
        const cross = Math.sin((nx - ny) * 1.5 + t*0.0007) + Math.cos((nx + ny) * 1.1 - t*0.0017);
        let angle = (base + cross) * 1.2;
        if (pointer.active) {
          const dx = x - pointer.x, dy = y - pointer.y;
          const a = Math.atan2(dy, dx) + Math.PI; // swirl around pointer
          angle = angle * 0.75 + a * 0.25;
        }
        return angle * p;
      }

      function softClear() {
        const isNoir = root.classList.contains('noir');
        const a = isNoir ? 0.08 : 0.14;
        ctx.globalCompositeOperation = 'source-over';
        ctx.fillStyle = `rgba(0,0,0,${a})`;
        ctx.fillRect(0, 0, W, H);
      }

      function tick(now) {
        if (!running) return;
        const dt = t0 ? Math.min(32, now - t0) : 16;
        t0 = now; time += dt;

        softClear();
        ctx.globalCompositeOperation = 'lighter';
        ctx.lineCap = 'round';

        const speed = (0.12 + flow) * (reduced ? 0.6 : 1);
        const step = speed * 2.2;

        const styleHueA = +getComputedStyle(root).getPropertyValue('--accent') || 200;
        const styleHueB = +getComputedStyle(root).getPropertyValue('--accent-b') || 320;

        for (let i = 0; i < parts.length; i++) {
          const p = parts[i];
          const ang = fieldAngle(p.x, p.y, time);
          p.px = p.x; p.py = p.y;
          p.x += Math.cos(ang) * step;
          p.y += Math.sin(ang) * step;

          // keep inside orb (circle wrap)
          const dx = p.x - W/2, dy = p.y - H/2;
          const r = Math.sqrt(dx*dx + dy*dy);
          const R = Math.min(W, H) * 0.48;
          if (r > R) {
            // wrap to opposite edge angle
            const th = Math.atan2(dy, dx) + Math.PI;
            p.x = W/2 + Math.cos(th) * (R - 1);
            p.y = H/2 + Math.sin(th) * (R - 1);
            p.px = p.x; p.py = p.y;
            continue;
          }

          const mix = p.hueJ;
          const hue = styleHueA * (1 - mix) + styleHueB * mix + Math.sin((p.x + p.y + time*0.05) * 0.01) * 10;
          const alpha = 0.08 + p.o * 0.18;
          ctx.strokeStyle = `hsla(${hue}, 100%, 65%, ${alpha})`;
          ctx.lineWidth = 1 + p.o * 1.5;

          // glow
          ctx.shadowColor = `hsla(${hue}, 100%, 60%, ${Math.min(0.6, alpha + 0.1)})`;
          ctx.shadowBlur = glow;

          ctx.beginPath();
          ctx.moveTo(p.px, p.py);
          ctx.lineTo(p.x, p.y);
          ctx.stroke();
        }

        ctx.shadowBlur = 0;
        ctx.globalCompositeOperation = 'source-over';

        requestAnimationFrame(tick);
      }

      // Interactions
      function handleMove(e) {
        const r = wrap.getBoundingClientRect();
        pointer.x = e.clientX - r.left;
        pointer.y = e.clientY - r.top;
        pointer.active = true;

        // tilt
        const tx = (e.clientX - r.left) / r.width - 0.5;
        const ty = (e.clientY - r.top) / r.height - 0.5;
        const tilt = 10;
        if (!reduced) wrap.style.transform = `rotateX(${(-ty * tilt).toFixed(2)}deg) rotateY(${(tx * tilt).toFixed(2)}deg)`;
      }
      function resetTilt() {
        pointer.active = false;
        wrap.style.transform = 'rotateX(0deg) rotateY(0deg)';
      }
      wrap.addEventListener('pointermove', handleMove, { passive: true });
      wrap.addEventListener('pointerleave', resetTilt);

      // Control wiring
      flowEl.addEventListener('input', e => { flow = (+e.target.value) / 100; });
      turbEl.addEventListener('input', e => { turb = (+e.target.value); });
      glowEl.addEventListener('input', e => { glow = (+e.target.value); });
      spreadEl.addEventListener('input', seedParticles);
      pulseEl.addEventListener('change', e => { breathing = e.target.checked; });
      gridEl.addEventListener('change', e => {
        root.classList.toggle('grid-on', e.target.checked);
      });

      themeBtn.addEventListener('click', () => {
        root.classList.toggle('noir');
        themeBtn.textContent = root.classList.contains('noir') ? 'Day' : 'Noir';
        // nudge palette
        applyPalette(palettes[Math.floor(Math.random()*palettes.length)]);
      });

      pauseBtn.addEventListener('click', () => {
        running = !running;
        pauseBtn.textContent = running ? 'Pause' : 'Resume';
        if (running) requestAnimationFrame(tick);
      });

      shuffleBtn.addEventListener('click', () => {
        applyPalette(palettes[Math.floor(Math.random()*palettes.length)]);
      });

      saveBtn.addEventListener('click', () => {
        try {
          const link = document.createElement('a');
          link.download = `breathing-orb-${Date.now()}.png`;
          link.href = canvas.toDataURL('image/png');
          link.click();
        } catch (e) { console.warn('Save failed:', e); }
      });

      // Button ripples
      root.querySelectorAll('[data-ripple]').forEach(btn => {
        btn.addEventListener('pointerdown', (e) => {
          const rect = btn.getBoundingClientRect();
          const r = Math.max(rect.width, rect.height);
          const ripple = document.createElement('span');
          Object.assign(ripple.style, {
            position: 'absolute',
            left: (e.clientX - rect.left - r/2) + 'px',
            top: (e.clientY - rect.top - r/2) + 'px',
            width: r + 'px', height: r + 'px', borderRadius: '50%',
            background: 'radial-gradient(circle, rgba(255,255,255,0.75) 0, rgba(255,255,255,0.35) 35%, rgba(255,255,255,0) 70%)',
            transform: 'scale(0.2)', opacity: '0.9', pointerEvents: 'none',
            transition: 'transform 520ms ease, opacity 640ms ease'
          });
          btn.appendChild(ripple);
          requestAnimationFrame(() => { ripple.style.transform = 'scale(1.6)'; ripple.style.opacity = '0'; });
          setTimeout(() => ripple.remove(), 720);
        });
      });

      // Resize
      function onResize() { sizeCanvas(); }
      window.addEventListener('resize', onResize, { passive: true });
      onResize();

      // Start
      if (!reduced) requestAnimationFrame(tick);
    })();
  </script>
</div>
