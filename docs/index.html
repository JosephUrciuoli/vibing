<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vibing</title>
    <style>
      :root {
        --bg: #0f1221;
        --fg: #e6e8f0;
        --muted: #9aa3b2;
        --accent: #8b5cf6;
      }
      html, body {
        height: 100%;
      }
      body {
        margin: 0;
        font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Ubuntu, Cantarell, Noto Sans, Helvetica Neue, Arial, "Apple Color Emoji", "Segoe UI Emoji";
        color: var(--fg);
        background: radial-gradient(1200px 800px at 70% 10%, #1b1f3a, var(--bg));
        display: flex;
        align-items: center;
        justify-content: center;
      }
      .card {
        width: min(720px, 92vw);
        background: rgba(255,255,255,0.04);
        border: 1px solid rgba(255,255,255,0.08);
        border-radius: 16px;
        padding: 28px 24px;
        box-shadow: 0 10px 30px rgba(0,0,0,0.3);
        backdrop-filter: blur(6px);
      }
      h1 {
        margin: 0 0 10px 0;
        font-size: 28px;
        letter-spacing: 0.3px;
      }
      .muted {
        color: var(--muted);
        font-size: 14px;
        margin-bottom: 18px;
      }
      #content {
        font-size: 18px;
        line-height: 1.6;
        background: rgba(255,255,255,0.04);
        border: 1px dashed rgba(255,255,255,0.12);
        border-radius: 12px;
        padding: 16px;
      }
      .footer {
        margin-top: 18px;
        display: flex;
        justify-content: space-between;
        align-items: center;
        font-size: 14px;
        color: var(--muted);
      }
      .badge {
        display: inline-block;
        background: rgba(139, 92, 246, 0.18);
        color: #d4c2ff;
        padding: 4px 10px;
        border-radius: 999px;
        font-size: 12px;
        border: 1px solid rgba(139, 92, 246, 0.35);
        letter-spacing: 0.2px;
      }
    </style>
  </head>
  <body>
    <!-- BEGIN_EDITABLE -->
      <section id="content">
<section id="atelier-1342">
  <style>
    /* Scoped to #atelier-1342 only */
    #atelier-1342 {
      --h: 258;            /* theme hue */
      --ink: 18, 20, 28;   /* text RGB */
      --rx: 0;             /* prism tilt X */
      --ry: 0;             /* prism tilt Y */
      --glow: 0.55;        /* background glow strength */
      --ring: 18px;        /* panel radius */
      color: rgba(var(--ink), 0.92);
      font: 500 15px/1.6 ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, "Helvetica Neue", Arial, "Noto Sans";
      display: grid;
      place-items: center;
      position: relative;
      isolation: isolate;
      min-height: 520px;
      padding: clamp(20px, 5vw, 56px);
      letter-spacing: 0.15px;
      overflow: hidden;
    }

    /* Ambient field */
    #atelier-1342 .bg {
      position: absolute; inset: -6vmax;
      z-index: -1;
      overflow: hidden;
      pointer-events: none;
      background:
        radial-gradient(1200px 900px at 70% 20%, hsl(calc(var(--h) + 18) 95% 92% / 0.75), transparent 50%),
        radial-gradient(1000px 800px at 20% 80%, hsl(calc(var(--h) - 36) 95% 92% / 0.6), transparent 55%),
        linear-gradient(180deg, #fff, #f9fafc);
      filter: saturate(110%);
    }
    #atelier-1342 .bg::after {
      content: "";
      position: absolute; inset: 0;
      background: radial-gradient(1200px 500px at 50% 50%, hsl(var(--h) 90% 60% / var(--glow)), transparent 60%);
      mix-blend-mode: screen;
    }
    #atelier-1342 .field {
      position: absolute; inset: -4% -3% -6% -3%;
      width: 106%;
      height: 112%;
      opacity: 0.75;
      filter: blur(0.2px) saturate(115%);
    }
    #atelier-1342 .grain {
      position: absolute; inset: 0;
      opacity: 0.06;
      mix-blend-mode: overlay;
      background-image: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" width="160" height="160" viewBox="0 0 160 160"><filter id="n"><feTurbulence type="fractalNoise" baseFrequency="0.8" numOctaves="2" stitchTiles="stitch"/></filter><rect width="160" height="160" filter="url(%23n)" opacity="0.18"/></svg>');
      background-size: 240px 240px;
      pointer-events: none;
    }

    /* Panel */
    #atelier-1342 .panel {
      width: min(1040px, 94vw);
      border-radius: var(--ring);
      background: linear-gradient(180deg, rgba(255,255,255,0.82), rgba(255,255,255,0.66));
      border: 1px solid rgba(10, 16, 30, 0.12);
      box-shadow:
        0 40px 80px -40px rgba(12, 20, 36, 0.30),
        0 10px 30px -18px rgba(12, 20, 36, 0.12),
        inset 0 1px 0 rgba(255,255,255,0.9);
      backdrop-filter: blur(18px) saturate(135%);
      -webkit-backdrop-filter: blur(18px) saturate(135%);
      position: relative;
      padding: clamp(22px, 4.8vw, 44px);
      transform-style: preserve-3d;
    }
    #atelier-1342 .panel::before {
      content: "";
      position: absolute; inset: 0; border-radius: inherit;
      pointer-events: none;
      background:
        radial-gradient(800px 300px at 30% 0%, hsl(var(--h) 90% 70% / 0.18), transparent 60%),
        radial-gradient(800px 400px at 75% 100%, hsl(calc(var(--h) + 50) 90% 70% / 0.18), transparent 60%);
      mix-blend-mode: multiply;
    }

    /* Top row */
    #atelier-1342 .top {
      display: flex;
      align-items: center;
      justify-content: space-between;
      gap: 12px;
      flex-wrap: wrap;
      margin-bottom: 8px;
    }
    #atelier-1342 .tag {
      display: inline-flex;
      align-items: center;
      gap: 10px;
      padding: 6px 12px;
      border-radius: 999px;
      background: linear-gradient(180deg, rgba(0,0,0,0.03), rgba(0,0,0,0.02));
      border: 1px solid rgba(10, 16, 30, 0.12);
      color: rgba(var(--ink), 0.75);
      font-size: 12px;
      letter-spacing: 0.3px;
    }
    #atelier-1342 .tag::before {
      content: "";
      width: 9px; height: 9px; border-radius: 50%;
      background: radial-gradient(circle at 30% 30%, #fff, hsl(var(--h) 90% 55%) 60%);
      box-shadow: 0 0 12px hsl(var(--h) 95% 70% / 0.6);
    }

    /* Swatches */
    #atelier-1342 .swatches {
      display: inline-flex; gap: 8px; align-items: center;
    }
    #atelier-1342 .swatch {
      width: 28px; height: 28px; border-radius: 9px;
      border: 1px solid rgba(10, 16, 30, 0.14);
      background:
        conic-gradient(from 140deg,
          hsl(var(--ch) 85% 56%),
          hsl(calc(var(--ch) + 60) 90% 56%),
          hsl(calc(var(--ch) + 120) 85% 56%),
          hsl(var(--ch) 85% 56%));
      box-shadow: inset 0 1px 0 rgba(255,255,255,0.8), 0 10px 24px -14px rgba(12, 20, 36, 0.32);
      cursor: pointer;
      transition: transform 160ms ease, box-shadow 200ms ease, border-color 200ms ease;
    }
    #atelier-1342 .swatch:hover { transform: translateY(-1px); box-shadow: inset 0 1px 0 rgba(255,255,255,0.85), 0 16px 30px -16px rgba(12, 20, 36, 0.38); }
    #atelier-1342 .swatch[aria-pressed="true"] { outline: none; border-color: hsl(var(--h) 80% 50% / 0.5); }

    /* Headline */
    #atelier-1342 h1 {
      margin: 8px 0 6px;
      font-weight: 900;
      line-height: 1.02;
      font-size: clamp(30px, 6.8vw, 72px);
      letter-spacing: -0.6px;
      color: transparent;
      background: linear-gradient(100deg, hsl(var(--h) 76% 36%), hsl(calc(var(--h) + 44) 86% 44%));
      -webkit-background-clip: text; background-clip: text;
      text-wrap: balance;
    }
    #atelier-1342 .lede {
      margin: 4px 0 18px;
      font-size: clamp(14px, 2.3vw, 18px);
      color: rgba(var(--ink), 0.72);
      text-wrap: pretty;
    }

    /* Prism stage */
    #atelier-1342 .stage {
      display: grid; grid-template-columns: 1fr;
      place-items: center;
      margin: 10px 0 18px;
      perspective: 1200px;
    }
    #atelier-1342 .prism {
      width: min(74vw, 620px);
      aspect-ratio: 16 / 9;
      border-radius: clamp(14px, 2.4vw, 22px);
      position: relative;
      background:
        radial-gradient(120% 140% at 30% 20%, hsl(var(--h) 95% 78% / 0.24), transparent 60%),
        radial-gradient(140% 160% at 75% 80%, hsl(calc(var(--h) + 60) 85% 78% / 0.18), transparent 65%),
        linear-gradient(180deg, rgba(255,255,255,0.86), rgba(255,255,255,0.7));
      border: 1px solid rgba(10, 16, 30, 0.12);
      box-shadow:
        0 30px 70px -40px rgba(12, 20, 36, 0.40),
        inset 0 1px 0 rgba(255,255,255,0.9),
        inset 0 -30px 80px rgba(12, 20, 36, 0.06);
      transform: rotateX(var(--rx)) rotateY(var(--ry));
      transition: box-shadow 220ms ease, transform 120ms ease;
      transform-style: preserve-3d;
      overflow: hidden;
    }
    #atelier-1342 .prism::after {
      content: "";
      position: absolute; inset: 0; pointer-events: none;
      background:
        linear-gradient(120deg, transparent 20%, rgba(255,255,255,0.8) 32%, transparent 45%) 0/200% 100%;
      mix-blend-mode: screen;
      animation: sheen 7s ease-in-out infinite;
    }
    @keyframes sheen { 0%, 100% { background-position: -120% 0; } 50% { background-position: 120% 0; } }

    /* Controls */
    #atelier-1342 .controls {
      display: grid;
      grid-template-columns: 1fr 1fr auto;
      gap: 12px;
      align-items: center;
      margin-top: 8px;
    }
    #atelier-1342 .ctrl {
      display: grid;
      gap: 8px;
    }
    #atelier-1342 .ctrl label {
      font-size: 12px;
      color: rgba(var(--ink), 0.68);
      display: flex; justify-content: space-between; align-items: center; gap: 8px;
    }
    #atelier-1342 .val {
      font-variant-numeric: tabular-nums;
      color: rgba(var(--ink), 0.9);
    }
    #atelier-1342 .btn {
      align-self: end;
      padding: 10px 14px;
      border-radius: 12px;
      font-size: 13px;
      border: 1px solid rgba(10, 16, 30, 0.12);
      background: linear-gradient(180deg, rgba(0,0,0,0.03), rgba(0,0,0,0.02));
      color: rgba(var(--ink), 0.86);
      cursor: pointer;
      transition: transform 120ms ease, box-shadow 180ms ease, background 180ms ease;
      box-shadow: 0 8px 22px -14px rgba(12, 20, 36, 0.28);
    }
    #atelier-1342 .btn:hover { transform: translateY(-1px); box-shadow: 0 12px 26px -16px rgba(12, 20, 36, 0.34); }
    #atelier-1342 .btn[aria-pressed="true"] {
      background: linear-gradient(180deg, hsl(var(--h) 100% 52% / 0.12), hsl(var(--h) 100% 50% / 0.08));
      border-color: hsl(var(--h) 80% 50% / 0.4);
    }

    /* Range styling */
    #atelier-1342 input[type="range"] {
      -webkit-appearance: none; appearance: none;
      height: 32px; width: 100%;
      background: transparent; cursor: pointer;
    }
    #atelier-1342 input[type="range"]::-webkit-slider-runnable-track {
      height: 8px; border-radius: 999px;
      background:
        linear-gradient(90deg, hsl(var(--h) 85% 60%), hsl(calc(var(--h) + 44) 90% 58%));
      box-shadow: inset 0 1px 0 rgba(255,255,255,0.8);
      border: 1px solid rgba(10, 16, 30, 0.12);
    }
    #atelier-1342 input[type="range"]::-moz-range-track {
      height: 8px; border-radius: 999px;
      background:
        linear-gradient(90deg, hsl(var(--h) 85% 60%), hsl(calc(var(--h) + 44) 90% 58%));
      box-shadow: inset 0 1px 0 rgba(255,255,255,0.8);
      border: 1px solid rgba(10, 16, 30, 0.12);
    }
    #atelier-1342 input[type="range"]::-webkit-slider-thumb {
      -webkit-appearance: none; appearance: none;
      width: 22px; height: 22px; border-radius: 50%;
      margin-top: -7px;
      background: radial-gradient(circle at 30% 30%, #fff, hsl(var(--h) 90% 58%) 60%);
      border: 2px solid #fff;
      box-shadow: 0 10px 24px -12px rgba(12, 20, 36, 0.36), 0 0 0 8px hsl(var(--h) 90% 60% / 0.18);
    }
    #atelier-1342 input[type="range"]::-moz-range-thumb {
      width: 22px; height: 22px; border-radius: 50%;
      background: radial-gradient(circle at 30% 30%, #fff, hsl(var(--h) 90% 58%) 60%);
      border: 2px solid #fff;
      box-shadow: 0 10px 24px -12px rgba(12, 20, 36, 0.36), 0 0 0 8px hsl(var(--h) 90% 60% / 0.18);
    }

    /* Footer */
    #atelier-1342 .foot {
      display: flex; align-items: center; justify-content: space-between; gap: 14px; flex-wrap: wrap;
      margin-top: 18px;
      font-size: 12.5px;
      color: rgba(var(--ink), 0.72);
    }
    #atelier-1342 #last-updated {
      padding: 6px 10px;
      border-radius: 8px;
      background: linear-gradient(180deg, rgba(0,0,0,0.04), rgba(0,0,0,0.02));
      border: 1px solid rgba(10, 16, 30, 0.12);
      color: rgba(var(--ink), 0.86);
      font-variant-numeric: tabular-nums;
      white-space: nowrap;
    }

    @media (max-width: 720px) {
      #atelier-1342 .controls { grid-template-columns: 1fr; }
      #atelier-1342 .btn { width: 100%; }
    }

    /* Motion respect */
    @media (prefers-reduced-motion: reduce) {
      #atelier-1342 .field { display: none; }
      #atelier-1342 .bg::after, #atelier-1342 .prism::after { animation: none !important; }
      #atelier-1342 .panel, #atelier-1342 .prism { transition: none !important; }
    }
  </style>

  <div class="bg" aria-hidden="true">
    <canvas class="field"></canvas>
    <div class="grain"></div>
  </div>

  <article class="panel" tabindex="0" aria-label="Light Loom interface">
    <div class="top">
      <span class="tag">Iteration 1342 • Light Loom</span>
      <nav class="swatches" aria-label="Themes">
        <button class="swatch" data-theme="aqua"   style="--ch: 200" aria-label="Switch to Aqua" aria-pressed="true" title="Aqua"></button>
        <button class="swatch" data-theme="magma"  style="--ch: 12"  aria-label="Switch to Magma" aria-pressed="false" title="Magma"></button>
        <button class="swatch" data-theme="citrus" style="--ch: 44"  aria-label="Switch to Citrus" aria-pressed="false" title="Citrus"></button>
        <button class="swatch" data-theme="forest" style="--ch: 140" aria-label="Switch to Forest" aria-pressed="false" title="Forest"></button>
        <button class="swatch" data-theme="ultra"  style="--ch: 270" aria-label="Switch to Ultraviolet" aria-pressed="false" title="Ultraviolet"></button>
        <button class="swatch" data-theme="slate"  style="--ch: 220" aria-label="Switch to Slate" aria-pressed="false" title="Slate"></button>
      </nav>
    </div>

    <h1>Light Loom</h1>
    <p class="lede">Bend radiant threads with motion and color. Tilt the prism, weave the field, and let the glow breathe.</p>

    <div class="stage" aria-hidden="true">
      <div class="prism"></div>
    </div>

    <div class="controls">
      <div class="ctrl">
        <label for="density">Density <span class="val" id="density-val">36</span></label>
        <input id="density" type="range" min="8" max="96" value="36" step="1" aria-label="Thread density">
      </div>
      <div class="ctrl">
        <label for="flow">Flow <span class="val" id="flow-val">1.0×</span></label>
        <input id="flow" type="range" min="0.4" max="2.0" value="1.0" step="0.1" aria-label="Flow speed">
      </div>
      <button class="btn" id="auto" aria-pressed="true" aria-label="Toggle auto roam">Auto roam</button>
    </div>

    <div class="foot">
      <span class="hint">Tip: Move your pointer over the card to tilt. Press Space to pause.</span>
      <span id="last-updated">Last updated: 2025-12-17 04:26:09 EST</span>
    </div>
  </article>

  <script>
    (function () {
      const root = document.getElementById('atelier-1342');
      if (!root) return;

      // Timestamp
      const ts = root.querySelector('#last-updated');
      try {
        const fmt = new Intl.DateTimeFormat(navigator.language || 'en-US', { dateStyle: 'medium', timeStyle: 'short' });
        ts.textContent = 'Last updated: ' + fmt.format(new Date());
      } catch {
        ts.textContent = 'Last updated: ' + new Date().toLocaleString();
      }

      // Theme handling
      const hues = { aqua: 200, magma: 12, citrus: 44, forest: 140, ultra: 270, slate: 220 };
      const setTheme = (name) => {
        const h = hues[name] ?? 258;
        root.style.setProperty('--h', h);
        root.querySelectorAll('.swatch').forEach(b => b.setAttribute('aria-pressed', String(b.dataset.theme === name)));
      };
      root.querySelectorAll('.swatch').forEach(b => b.addEventListener('click', () => setTheme(b.dataset.theme)));
      setTheme('aqua');

      // Canvas loom
      const canvas = root.querySelector('.field');
      const ctx = canvas.getContext('2d');
      let W = 0, H = 0, DPR = Math.min(2, window.devicePixelRatio || 1);
      let t = 0, paused = false;
      let density = 36;
      let flow = 1.0;

      function resize() {
        const r = canvas.getBoundingClientRect();
        W = Math.max(600, Math.floor(r.width));
        H = Math.max(420, Math.floor(r.height));
        canvas.width = Math.floor(W * DPR);
        canvas.height = Math.floor(H * DPR);
        canvas.style.width = W + 'px';
        canvas.style.height = H + 'px';
        ctx.setTransform(DPR, 0, 0, DPR, 0, 0);
      }
      resize();
      window.addEventListener('resize', resize);

      // Threads seed
      let threads = [];
      function seedThreads() {
        threads = Array.from({ length: density }, (_, i) => {
          const y = (i + 0.5) / density; // 0..1
          return {
            baseY: y,
            amp: 0.06 + Math.random() * 0.12,
            freq: 1.4 + Math.random() * 1.6,
            phase: Math.random() * Math.PI * 2,
            w: 1.1 + Math.random() * 2.2,
            hueOff: (i / density) * 60
          };
        });
      }
      seedThreads();

      function draw() {
        if (paused) return;
        requestAnimationFrame(draw);

        // soft clear
        ctx.fillStyle = 'rgba(255,255,255,0.85)';
        ctx.fillRect(0, 0, W, H);

        ctx.save();
        ctx.globalCompositeOperation = 'lighter';

        const hue = +getComputedStyle(root).getPropertyValue('--h') || 258;

        // Draw threads
        const margin = 40;
        const innerW = W - margin * 2;
        const innerH = H - margin * 2;

        for (let i = 0; i < threads.length; i++) {
          const th = threads[i];
          const col = `hsla(${(hue + th.hueOff) % 360} 90% 55% / 0.35)`;
          ctx.strokeStyle = col;
          ctx.lineWidth = th.w;
          ctx.beginPath();

          const baseYpx = margin + th.baseY * innerH;
          const steps = 36;
          for (let s = 0; s <= steps; s++) {
            const x = margin + (s / steps) * innerW;
            const u = s / steps;
            const oscillate = Math.sin((u * Math.PI * 2) * th.freq + th.phase + t * 0.8 * flow);
            const y = baseYpx + oscillate * (th.amp * innerH);
            if (s === 0) ctx.moveTo(x, y);
            else ctx.lineTo(x, y);
          }
          ctx.stroke();
        }
        ctx.restore();

        // Subtle vignette
        const grd = ctx.createRadialGradient(W * 0.5, H * 0.55, Math.min(W, H) * 0.2, W * 0.5, H * 0.55, Math.max(W, H) * 0.65);
        grd.addColorStop(0, 'rgba(255,255,255,0)');
        grd.addColorStop(1, 'rgba(240,242,247,0.9)');
        ctx.fillStyle = grd;
        ctx.fillRect(0, 0, W, H);

        t += 0.016 * flow;
      }
      requestAnimationFrame(draw);

      // Controls
      const densRange = root.querySelector('#density');
      const flowRange = root.querySelector('#flow');
      const densOut = root.querySelector('#density-val');
      const flowOut = root.querySelector('#flow-val');
      function updateDensity(val) {
        density = parseInt(val, 10);
        densOut.textContent = density;
        seedThreads();
      }
      function updateFlow(val) {
        flow = parseFloat(val);
        flowOut.textContent = flow.toFixed(1) + '×';
      }
      densRange.addEventListener('input', e => updateDensity(e.target.value));
      flowRange.addEventListener('input', e => updateFlow(e.target.value));
      updateDensity(densRange.value);
      updateFlow(flowRange.value);

      // Auto roam + tilt
      const prism = root.querySelector('.prism');
      const autoBtn = root.querySelector('#auto');
      let auto = true;
      let hover = false;
      let angle = 0;

      autoBtn.addEventListener('click', () => {
        auto = !auto;
        autoBtn.setAttribute('aria-pressed', String(auto));
      });

      function setTilt(rx, ry) {
        root.style.setProperty('--rx', rx.toFixed(2) + 'deg');
        root.style.setProperty('--ry', ry.toFixed(2) + 'deg');
        // Also breathe glow
        const glow = 0.45 + (Math.abs(rx) + Math.abs(ry)) / 60;
        root.style.setProperty('--glow', glow.toFixed(2));
      }

      prism.addEventListener('pointerenter', () => { hover = true; });
      prism.addEventListener('pointerleave', () => { hover = false; setTilt(0, 0); });
      prism.addEventListener('pointermove', (e) => {
        if (!hover) return;
        const r = prism.getBoundingClientRect();
        const x = (e.clientX - r.left) / r.width;  // 0..1
        const y = (e.clientY - r.top) / r.height;  // 0..1
        const ry = (x - 0.5) * 14;  // tilt Y
        const rx = (0.5 - y) * 10;  // tilt X
        setTilt(rx, ry);
      }, { passive: true });

      // Auto roaming animation for tilt and background center
      function roam() {
        if (paused) return;
        requestAnimationFrame(roam);
        if (auto && !hover) {
          angle += 0.008;
          const rx = Math.sin(angle * 0.9) * 6;
          const ry = Math.cos(angle * 0.7) * 8;
          setTilt(rx, ry);
        }
      }
      requestAnimationFrame(roam);

      // Space to pause/resume
      root.addEventListener('keydown', (e) => {
        if (e.code === 'Space') {
          e.preventDefault();
          paused = !paused;
          if (!paused) { requestAnimationFrame(draw); requestAnimationFrame(roam); }
        }
      });

      // Gentle theme auto-cycle (respect reduced motion)
      const motionOK = !window.matchMedia('(prefers-reduced-motion: reduce)').matches;
      let cycle;
      function startCycle() {
        if (!motionOK) return;
        clearInterval(cycle);
        const keys = Object.keys(hues);
        let i = keys.findIndex(k => Math.round(hues[k]) === Math.round(+getComputedStyle(root).getPropertyValue('--h')));
        if (i < 0) i = 0;
        cycle = setInterval(() => {
          i = (i + 1) % keys.length;
          setTheme(keys[i]);
        }, 10000);
      }
      startCycle();
      document.addEventListener('visibilitychange', () => {
        if (document.hidden) clearInterval(cycle);
        else startCycle();
      });
    })();
  </script>
</section>
      </section>

    <script>
      // Only show a local placeholder if the agent hasn't written a timestamp yet
      const el = document.getElementById('last-updated');
      if (el && (!el.textContent || el.textContent.includes('not yet'))) {
        const now = new Date();
        el.textContent = `Last updated: ${now.toLocaleString(undefined, { hour12: false })}`;
      }
    </script>
