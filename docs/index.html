<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vibing</title>
    <style>
      :root {
        --bg: #0f1221;
        --fg: #e6e8f0;
        --muted: #9aa3b2;
        --accent: #8b5cf6;
      }
      html, body {
        height: 100%;
      }
      body {
        margin: 0;
        font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Ubuntu, Cantarell, Noto Sans, Helvetica Neue, Arial, "Apple Color Emoji", "Segoe UI Emoji";
        color: var(--fg);
        background: radial-gradient(1200px 800px at 70% 10%, #1b1f3a, var(--bg));
        display: flex;
        align-items: center;
        justify-content: center;
      }
      .card {
        width: min(720px, 92vw);
        background: rgba(255,255,255,0.04);
        border: 1px solid rgba(255,255,255,0.08);
        border-radius: 16px;
        padding: 28px 24px;
        box-shadow: 0 10px 30px rgba(0,0,0,0.3);
        backdrop-filter: blur(6px);
      }
      h1 {
        margin: 0 0 10px 0;
        font-size: 28px;
        letter-spacing: 0.3px;
      }
      .muted {
        color: var(--muted);
        font-size: 14px;
        margin-bottom: 18px;
      }
      #content {
        font-size: 18px;
        line-height: 1.6;
        background: rgba(255,255,255,0.04);
        border: 1px dashed rgba(255,255,255,0.12);
        border-radius: 12px;
        padding: 16px;
      }
      .footer {
        margin-top: 18px;
        display: flex;
        justify-content: space-between;
        align-items: center;
        font-size: 14px;
        color: var(--muted);
      }
      .badge {
        display: inline-block;
        background: rgba(139, 92, 246, 0.18);
        color: #d4c2ff;
        padding: 4px 10px;
        border-radius: 999px;
        font-size: 12px;
        border: 1px solid rgba(139, 92, 246, 0.35);
        letter-spacing: 0.2px;
      }
    </style>
  </head>
  <body>
    <!-- BEGIN_EDITABLE -->
      <section id="content">
<section class="vibe454" data-mode="dawn" aria-label="Aurora Loom">
  <style>
    .vibe454 {
      --ink: hsl(232 20% 14%);
      --muted: hsl(232 10% 40%);
      --bg-a: hsl(30 90% 98%);
      --bg-b: hsl(200 90% 96%);
      --glass: hsla(0 0% 100% / 0.6);
      --ring: hsla(232 20% 14% / 0.15);
      --mx: 50%;
      --my: 50%;
      --c1: hsl(16 92% 60%);
      --c2: hsl(198 92% 52%);
      --c3: hsl(332 86% 60%);
      position: relative;
      border-radius: 28px;
      padding: clamp(18px, 4vw, 54px);
      min-height: min(92vh, 1080px);
      color: var(--ink);
      overflow: hidden;
      isolation: isolate;
      background:
        radial-gradient(900px 540px at var(--mx) var(--my),
          color-mix(in hsl, var(--c2) 16%, transparent),
          transparent 60%),
        linear-gradient(135deg, var(--bg-a), var(--bg-b));
      box-shadow: 0 34px 100px rgba(0,0,0,.22), inset 0 0 0 1px rgba(0,0,0,.06);
    }
    .vibe454[data-mode="dusk"] {
      --ink: hsl(0 0% 98%);
      --muted: hsl(0 0% 78%);
      --bg-a: hsl(256 50% 14%);
      --bg-b: hsl(226 46% 18%);
      --glass: hsla(0 0% 100% / 0.08);
      --ring: hsla(0 0% 100% / 0.14);
      --c1: hsl(274 94% 70%);
      --c2: hsl(200 96% 64%);
      --c3: hsl(38 96% 62%);
    }
    .vibe454[data-mode="midnight"] {
      --ink: hsl(0 0% 98%);
      --muted: hsl(0 0% 74%);
      --bg-a: hsl(225 40% 8%);
      --bg-b: hsl(235 38% 10%);
      --glass: hsla(0 0% 100% / 0.06);
      --ring: hsla(0 0% 100% / 0.12);
      --c1: hsl(182 98% 62%);
      --c2: hsl(302 96% 66%);
      --c3: hsl(58 96% 60%);
    }

    .vibe454 .grain {
      position: absolute; inset: -40%;
      background-image:
        radial-gradient(circle at 15% 20%, rgba(255,255,255,.12), transparent 40%),
        radial-gradient(circle at 80% 80%, rgba(0,0,0,.10), transparent 44%),
        repeating-linear-gradient(45deg, rgba(0,0,0,.02) 0 6px, rgba(0,0,0,.0) 6px 12px);
      mix-blend-mode: overlay; opacity: .45; pointer-events: none; z-index: 0;
      animation: driftGrain 90s linear infinite;
    }
    @keyframes driftGrain { to { transform: translate3d(12%, -10%, 0) rotate(0.02turn); } }

    .vibe454 .grid {
      position: relative; z-index: 2;
      display: grid; gap: clamp(22px, 4vw, 48px);
      grid-template-columns: 0.95fr 1.05fr; align-items: center;
    }
    @media (max-width: 980px) { .vibe454 .grid { grid-template-columns: 1fr; } }

    .vibe454 .stack { display: grid; gap: 14px; align-content: start; }
    .vibe454 .badge {
      display: inline-grid; grid-auto-flow: column; gap: 10px; align-items: center;
      padding: 10px 14px; border-radius: 999px; width: max-content;
      background: linear-gradient(180deg, var(--glass), transparent);
      border: 1px solid var(--ring);
      color: var(--ink);
      font: 900 11px/1 ui-sans-serif, system-ui, "Segoe UI", Helvetica, Arial;
      letter-spacing: 0.14em; text-transform: uppercase;
      box-shadow: 0 1px 0 hsla(0 0% 100% / .6) inset;
    }
    .vibe454 .title {
      font: 900 clamp(44px, 9vw, 118px)/0.88 ui-sans-serif, system-ui, "Segoe UI", Helvetica, Arial;
      letter-spacing: -0.02em; margin: 2px 0 8px;
      background: linear-gradient(90deg, var(--c1), var(--c2), var(--c3));
      -webkit-background-clip: text; background-clip: text; color: transparent;
      filter: drop-shadow(0 10px 26px rgba(0,0,0,.16));
    }
    .vibe454 .lede {
      font: 500 clamp(14px, 2vw, 20px)/1.8 ui-sans-serif, system-ui, "Segoe UI", Helvetica, Arial;
      color: var(--muted); max-width: 64ch;
    }

    .vibe454 .panel {
      display: grid; gap: 12px; width: fit-content;
      background: linear-gradient(180deg, var(--glass), transparent);
      border: 1px solid var(--ring); border-radius: 16px;
      padding: 12px; box-shadow: 0 16px 44px rgba(0,0,0,0.18), 0 1px 0 hsla(0 0% 100% / 0.6) inset;
      backdrop-filter: blur(10px);
    }
    .vibe454 .modes { display: grid; grid-auto-flow: column; gap: 8px; width: max-content; }
    .vibe454 .mode {
      inline-size: 30px; block-size: 30px; border-radius: 50%; border: 1px solid var(--ring);
      background: var(--bg); cursor: pointer; position: relative; box-shadow: 0 1px 0 hsla(0 0% 100% / 0.6) inset;
      transition: transform .16s ease;
    }
    .vibe454 .mode:active { transform: scale(0.96); }
    .vibe454 .mode[aria-pressed="true"]::after {
      content: ""; position: absolute; inset: 3px; border-radius: inherit; border: 2px solid white; mix-blend-mode: overlay;
    }

    .vibe454 .controls {
      display: grid; grid-template-columns: 1fr auto auto auto; align-items: center; gap: 10px;
    }
    @media (max-width: 720px) { .vibe454 .controls { grid-template-columns: 1fr; } }
    .vibe454 .ctl {
      display: grid; grid-template-columns: auto 1fr auto; align-items: center; gap: 10px;
      border: 1px solid var(--ring); border-radius: 12px; padding: 10px;
      background: linear-gradient(180deg, var(--glass), transparent);
      font: 800 11px/1 ui-sans-serif, system-ui; text-transform: uppercase; letter-spacing: .1em;
      color: var(--ink);
    }
    .vibe454 input[type="range"] {
      -webkit-appearance: none; appearance: none; width: 100%; height: 10px; border-radius: 999px;
      background: linear-gradient(90deg, var(--c1), var(--c2), var(--c3));
      outline: none; border: none; box-shadow: inset 0 0 0 1px rgba(0,0,0,0.06);
    }
    .vibe454 input[type="range"]::-webkit-slider-thumb,
    .vibe454 input[type="range"]::-moz-range-thumb {
      -webkit-appearance: none; width: 18px; height: 18px; border-radius: 50%;
      background: white; border: 2px solid var(--c2); box-shadow: 0 2px 8px rgba(0,0,0,0.18); cursor: ew-resize;
    }
    .vibe454 .btn {
      appearance: none; cursor: pointer; padding: 10px 14px; border-radius: 999px;
      border: 1px solid var(--ring);
      background: linear-gradient(180deg, var(--glass), transparent);
      font: 800 12px/1 ui-sans-serif, system-ui; letter-spacing: .08em; text-transform: uppercase;
      box-shadow: 0 1px 0 hsla(0 0% 100% / 0.6) inset; color: var(--ink);
      transition: transform 160ms ease, box-shadow 160ms ease;
    }
    .vibe454 .btn:hover { transform: translateY(-1px); }
    .vibe454 .btn[aria-pressed="true"] { box-shadow: 0 0 0 2px var(--c2) inset; }

    .vibe454 .stage {
      position: relative; margin: 0 auto; width: min(82vmin, 920px); aspect-ratio: 1/1;
      border-radius: 32px; border: 1px solid var(--ring);
      background: linear-gradient(180deg, var(--glass), transparent);
      box-shadow:
        0 38px 96px rgba(0,0,0,0.30),
        0 1px 0 hsla(0 0% 100% / 0.6) inset,
        0 0 0 14px hsla(0 0% 100% / 0.10) inset;
      overflow: hidden; backdrop-filter: blur(8px);
    }
    .vibe454 .stage::before {
      content: ""; position: absolute; inset: 0; pointer-events: none;
      background:
        radial-gradient(closest-side, color-mix(in hsl, var(--c1) 10%, transparent), transparent 55%),
        repeating-conic-gradient(from 0deg, transparent 0 44deg, var(--ring) 44deg 46deg);
      opacity: .40; mix-blend-mode: screen;
    }
    .vibe454 canvas#loom {
      position: absolute; inset: 0; width: 100%; height: 100%;
      mix-blend-mode: screen;
    }

    .vibe454 .meta {
      margin-top: clamp(16px, 3vw, 28px);
      display: flex; justify-content: space-between; align-items: center; gap: 12px; flex-wrap: wrap;
      color: var(--muted); font: 500 12px/1.4 ui-sans-serif, system-ui;
      position: relative; z-index: 2;
    }

    @media (prefers-reduced-motion: reduce) {
      .vibe454 .grain { animation: none !important; }
      .vibe454 .btn, .vibe454 .stage { transition: none !important; }
    }
  </style>

  <div class="grain" aria-hidden="true"></div>

  <div class="grid">
    <div class="stack">
      <span class="badge" aria-label="Edition badge">Edition 454 · Aurora Loom</span>
      <h1 class="title">Kinetic Weave</h1>
      <p class="lede">Threads of light drift and braid. Nudge the field. Shift the sky. Let the loom hum.</p>

      <div class="panel" role="region" aria-label="Modes and controls">
        <div class="modes" role="group" aria-label="Modes">
          <button class="mode" data-mode="dawn" aria-pressed="true" style="--bg: conic-gradient(from 0deg, hsl(16 92% 60%), hsl(198 92% 52%), hsl(332 86% 60%), hsl(16 92% 60%))" title="Dawn"></button>
          <button class="mode" data-mode="dusk" aria-pressed="false" style="--bg: conic-gradient(from 0deg, hsl(274 94% 70%), hsl(200 96% 64%), hsl(38 96% 62%), hsl(274 94% 70%))" title="Dusk"></button>
          <button class="mode" data-mode="midnight" aria-pressed="false" style="--bg: conic-gradient(from 0deg, hsl(182 98% 62%), hsl(302 96% 66%), hsl(58 96% 60%), hsl(182 98% 62%))" title="Midnight"></button>
        </div>

        <div class="controls">
          <div class="ctl">
            <span>Tempo</span>
            <input id="tempo" type="range" min="20" max="200" value="100" />
            <span id="tempo-read">1.00×</span>
          </div>
          <div class="ctl">
            <span>Threads</span>
            <input id="threads" type="range" min="20" max="160" value="64" />
            <span id="threads-read">64</span>
          </div>
          <button class="btn" id="pulse" aria-pressed="false" title="Toggle pulse">Pulse</button>
          <button class="btn" id="scatter" title="Scatter the weave">Scatter</button>
          <button class="btn" id="pause" aria-pressed="false" title="Pause/Play">Pause</button>
        </div>
      </div>
    </div>

    <div class="scene">
      <figure class="stage" aria-label="Aurora loom canvas">
        <canvas id="loom"></canvas>
      </figure>
    </div>
  </div>

  <div class="meta">
    <span>“Flow finds form when gently asked.”</span>
    <span id="last-updated" aria-live="polite"></span>
  </div>

  <script>
    (function () {
      const root = document.currentScript.closest('.vibe454');
      const canvas = root.querySelector('#loom');
      const ctx = canvas.getContext('2d');
      const modes = [...root.querySelectorAll('.mode')];
      const tempoInput = root.querySelector('#tempo');
      const tempoRead = root.querySelector('#tempo-read');
      const threadsInput = root.querySelector('#threads');
      const threadsRead = root.querySelector('#threads-read');
      const pulseBtn = root.querySelector('#pulse');
      const scatterBtn = root.querySelector('#scatter');
      const pauseBtn = root.querySelector('#pause');
      const updatedEl = root.querySelector('#last-updated');

      const DPR = Math.min(2, window.devicePixelRatio || 1);
      let raf, ro;
      let pointer = { x: -1, y: -1, active: false };
      let running = true;

      const state = {
        tempo: 1.0,
        count: 64,
        palette: [],
        pulse: false,
        threads: [],
        t: 0,
        fade: 0.06
      };

      function cssVar(name) {
        return getComputedStyle(root).getPropertyValue(name).trim();
      }

      function readPalette() {
        state.palette = [cssVar('--c1'), cssVar('--c2'), cssVar('--c3')].filter(Boolean);
      }

      function setMode(mode) {
        root.setAttribute('data-mode', mode);
        modes.forEach(m => m.setAttribute('aria-pressed', String(m.dataset.mode === mode)));
        readPalette();
      }

      function setTempo(v) {
        const n = Math.max(20, Math.min(200, Number(v)));
        state.tempo = n / 100;
        tempoRead.textContent = state.tempo.toFixed(2) + '×';
      }

      function setCount(v) {
        const n = Math.max(20, Math.min(160, Number(v)|0));
        state.count = n;
        threadsRead.textContent = n;
        build();
      }

      function updateTimestamp() {
        const now = new Date();
        const fmt = new Intl.DateTimeFormat([], {
          year: 'numeric', month: 'short', day: '2-digit',
          hour: '2-digit', minute: '2-digit', second: '2-digit'
        });
        updatedEl.textContent = 'Updated ' + fmt.format(now);
      }

      function size() {
        const rect = canvas.getBoundingClientRect();
        const w = Math.max(200, rect.width|0);
        const h = Math.max(200, rect.height|0);
        canvas.width = w * DPR;
        canvas.height = h * DPR;
        ctx.setTransform(DPR, 0, 0, DPR, 0, 0);
      }

      function build() {
        const rect = canvas.getBoundingClientRect();
        const w = rect.width, h = rect.height;
        state.threads.length = 0;
        for (let i = 0; i < state.count; i++) {
          const a = Math.random() * Math.PI * 2;
          const r = Math.min(w, h) * (0.18 + Math.random() * 0.42);
          const x = w / 2 + Math.cos(a) * r;
          const y = h / 2 + Math.sin(a) * r;
          state.threads.push({
            x, y,
            px: x, py: y,
            hueIdx: i % state.palette.length,
            wob: Math.random() * 6.283,
            speed: 0.8 + Math.random() * 0.8
          });
        }
        // prime frame
        ctx.clearRect(0, 0, canvas.width, canvas.height);
      }

      function field(x, y, t) {
        // Smooth swirling vector field using layered sines
        const rect = canvas.getBoundingClientRect();
        const w = rect.width, h = rect.height;
        const u = (x / w - 0.5);
        const v = (y / h - 0.5);
        const k1 = Math.sin((u * 3.1 - t * 0.6)) + Math.cos((v * 3.7 + t * 0.7));
        const k2 = Math.cos((u * 4.0 + t * 0.8)) - Math.sin((v * 4.2 - t * 0.5));
        return { x: k1, y: k2 };
      }

      function step(dt) {
        const rect = canvas.getBoundingClientRect();
        const w = rect.width, h = rect.height;
        const t = state.t;

        // fade trails
        ctx.globalCompositeOperation = 'destination-out';
        ctx.globalAlpha = state.fade;
        ctx.fillRect(0, 0, w, h);
        ctx.globalAlpha = 1;
        ctx.globalCompositeOperation = 'lighter';

        const amp = state.pulse ? 1 + Math.sin(t * 0.8) * 0.35 : 1;
        for (let i = 0; i < state.threads.length; i++) {
          const p = state.threads[i];
          const f = field(p.x, p.y, t + p.wob);
          let vx = f.x * (0.9 * p.speed + state.tempo) * amp;
          let vy = f.y * (0.9 * p.speed + state.tempo) * amp;

          // pointer attraction/repulsion
          if (pointer.active) {
            const dx = pointer.x - p.x;
            const dy = pointer.y - p.y;
            const d2 = dx * dx + dy * dy;
            const rad = 160;
            if (d2 < rad * rad) {
              const d = Math.sqrt(d2) || 1;
              const pull = (1 - d / rad) * 2.2;
              vx += (dx / d) * pull;
              vy += (dy / d) * pull;
            }
          }

          const nx = p.x + vx;
          const ny = p.y + vy;

          // draw
          ctx.lineWidth = 1.2 + Math.sin((t + i) * 0.9) * 0.6;
          ctx.strokeStyle = state.palette[p.hueIdx % state.palette.length] || cssVar('--c2');
          ctx.beginPath();
          ctx.moveTo(p.x, p.y);
          ctx.lineTo(nx, ny);
          ctx.stroke();

          p.px = p.x; p.py = p.y;
          p.x = (nx + w) % w; // wrap edges
          p.y = (ny + h) % h;
        }
      }

      function animate(now) {
        state.t = now * 0.001;
        step(16);
        if (running) raf = requestAnimationFrame(animate);
      }

      // Pointer-driven halo
      function onMove(e) {
        const rect = root.getBoundingClientRect();
        root.style.setProperty('--mx', ((e.clientX - rect.left) / rect.width) * 100 + '%');
        root.style.setProperty('--my', ((e.clientY - rect.top) / rect.height) * 100 + '%');

        const srect = canvas.getBoundingClientRect();
        pointer.x = e.clientX - srect.left;
        pointer.y = e.clientY - srect.top;
        pointer.active = true;
      }
      function onLeave() { pointer.active = false; }

      // Controls
      modes.forEach(b => b.addEventListener('click', () => setMode(b.dataset.mode)));
      tempoInput.addEventListener('input', e => setTempo(e.target.value), { passive: true });
      threadsInput.addEventListener('input', e => setCount(e.target.value), { passive: true });
      pulseBtn.addEventListener('click', () => {
        const on = pulseBtn.getAttribute('aria-pressed') === 'true';
        pulseBtn.setAttribute('aria-pressed', String(!on));
        state.pulse = !on;
      });
      scatterBtn.addEventListener('click', () => build());
      pauseBtn.addEventListener('click', () => {
        const paused = pauseBtn.getAttribute('aria-pressed') === 'true';
        pauseBtn.setAttribute('aria-pressed', String(!paused));
        if (paused) { // resume
          running = true;
          raf = requestAnimationFrame(animate);
        } else {
          running = false;
          cancelAnimationFrame(raf);
        }
      });

      root.addEventListener('pointermove', onMove, { passive: true });
      root.addEventListener('pointerleave', onLeave);

      // Resize and setup
      function resize() {
        size();
        build();
      }
      ro = new ResizeObserver(resize);
      ro.observe(canvas);

      // Init
      setMode('dawn');
      setTempo(tempoInput.value);
      setCount(threadsInput.value);
      updateTimestamp();
      const tick = setInterval(updateTimestamp, 1000);

      resize();

      if (matchMedia('(prefers-reduced-motion: reduce)').matches) {
        running = false;
        cancelAnimationFrame(raf);
        // render a single static pass
        state.t = performance.now() * 0.001;
        step(16);
      } else {
        running = true;
        raf = requestAnimationFrame(animate);
      }

      // Cleanup when removed
      root.addEventListener('DOMNodeRemoved', () => {
        cancelAnimationFrame(raf);
        clearInterval(tick);
        if (ro) ro.disconnect();
      }, { once: true });
    })();
  </script>
</section>
      </section>
      <!-- END_EDITABLE -->
    <script>
      // Only show a local placeholder if the agent hasn't written a timestamp yet
      const el = document.getElementById('last-updated');
      if (el && (!el.textContent || el.textContent.includes('not yet'))) {
        const now = new Date();
        el.textContent = `Last updated: ${now.toLocaleString(undefined, { hour12: false })}`;
      }
    </script>
  </body>
  </html>
