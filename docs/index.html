<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vibing</title>
    <style>
      :root {
        --bg: #0f1221;
        --fg: #e6e8f0;
        --muted: #9aa3b2;
        --accent: #8b5cf6;
      }
      html, body {
        height: 100%;
      }
      body {
        margin: 0;
        font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Ubuntu, Cantarell, Noto Sans, Helvetica Neue, Arial, "Apple Color Emoji", "Segoe UI Emoji";
        color: var(--fg);
        background: radial-gradient(1200px 800px at 70% 10%, #1b1f3a, var(--bg));
        display: flex;
        align-items: center;
        justify-content: center;
      }
      .card {
        width: min(720px, 92vw);
        background: rgba(255,255,255,0.04);
        border: 1px solid rgba(255,255,255,0.08);
        border-radius: 16px;
        padding: 28px 24px;
        box-shadow: 0 10px 30px rgba(0,0,0,0.3);
        backdrop-filter: blur(6px);
      }
      h1 {
        margin: 0 0 10px 0;
        font-size: 28px;
        letter-spacing: 0.3px;
      }
      .muted {
        color: var(--muted);
        font-size: 14px;
        margin-bottom: 18px;
      }
      #content {
        font-size: 18px;
        line-height: 1.6;
        background: rgba(255,255,255,0.04);
        border: 1px dashed rgba(255,255,255,0.12);
        border-radius: 12px;
        padding: 16px;
      }
      .footer {
        margin-top: 18px;
        display: flex;
        justify-content: space-between;
        align-items: center;
        font-size: 14px;
        color: var(--muted);
      }
      .badge {
        display: inline-block;
        background: rgba(139, 92, 246, 0.18);
        color: #d4c2ff;
        padding: 4px 10px;
        border-radius: 999px;
        font-size: 12px;
        border: 1px solid rgba(139, 92, 246, 0.35);
        letter-spacing: 0.2px;
      }
    </style>
  </head>

<section class="orrery1225" role="region" aria-label="ORRERY — an ambient motion studio" data-theme="dark" data-run="on">
  <style>
    .orrery1225{
      --ink:#e9f0ff;
      --muted:#a9b4ca;
      --paper0:#07111f;
      --paper1:#0a162b;
      --edge:#1b2a4a;
      --halo:#7ad6ff;
      --a1:#7ad6ff; --a2:#7f5bff; --a3:#56e39f; --a4:#ff6ad5; --a5:#ffd166;
      color-scheme: dark;
      font-family: ui-sans-serif, system-ui, "SF Pro", Inter, Segoe UI, Roboto, Arial, sans-serif;
      color:var(--ink);
      border-radius: 30px;
      border: 1px solid var(--edge);
      padding: clamp(18px, 3vw, 32px);
      position: relative;
      overflow: clip;
      background:
        radial-gradient(120% 120% at 12% 8%, rgba(127,91,255,.12), transparent 50%),
        radial-gradient(110% 110% at 85% 20%, rgba(86,227,159,.10), transparent 55%),
        linear-gradient(180deg, var(--paper0), var(--paper1));
      box-shadow:
        0 50px 200px rgba(0,0,0,.6),
        inset 0 1px 0 rgba(255,255,255,.06);
      isolation: isolate;
    }
    .orrery1225[data-theme="light"]{
      --ink:#0f1b2e;
      --muted:#5f6b80;
      --paper0:#fbfdff;
      --paper1:#f3f6fb;
      --edge:#dde6f6;
      --halo:#5a67ff;
      color-scheme: light;
      background:
        radial-gradient(120% 120% at 14% 6%, rgba(122,214,255,.16), transparent 48%),
        radial-gradient(120% 120% at 85% 24%, rgba(255,106,213,.12), transparent 55%),
        linear-gradient(180deg, var(--paper0), var(--paper1));
      box-shadow:
        0 40px 160px rgba(60,80,160,.22),
        inset 0 1px 0 rgba(255,255,255,.9);
    }
    .orrery1225::before{
      content:""; position:absolute; inset:-35% -35%; z-index:0; pointer-events:none;
      background: conic-gradient(from var(--spin,0deg),
        rgba(127,91,255,.16),
        rgba(122,214,255,.12),
        rgba(255,106,213,.12),
        rgba(86,227,159,.12),
        rgba(127,91,255,.16));
      filter: blur(44px);
      opacity:.5;
      transform: translateZ(0);
    }
    .orrery1225 .stars{
      position:absolute; inset:0; z-index:0; pointer-events:none;
      background-image:
        radial-gradient(1px 1px at 20% 30%, rgba(255,255,255,.5) 99%, transparent),
        radial-gradient(1px 1px at 70% 55%, rgba(255,255,255,.4) 99%, transparent),
        radial-gradient(1px 1px at 40% 80%, rgba(255,255,255,.35) 99%, transparent),
        radial-gradient(1px 1px at 88% 24%, rgba(255,255,255,.45) 99%, transparent),
        radial-gradient(1px 1px at 12% 78%, rgba(255,255,255,.35) 99%, transparent);
      opacity:.45;
      mix-blend-mode: screen;
      animation: twinkle-1225 5s ease-in-out infinite;
    }
    @keyframes twinkle-1225{
      0%,100%{ opacity:.45; } 50%{ opacity:.65; }
    }

    /* Header */
    .orrery1225 .bar{
      display:grid; grid-template-columns: auto minmax(0,1fr) auto; align-items:center; gap:14px;
      padding:12px;
      border-radius:16px;
      position:relative; z-index:2;
      background: linear-gradient(180deg, rgba(255,255,255,.08), rgba(255,255,255,.04));
      border:1px solid var(--edge);
      backdrop-filter: blur(10px) saturate(1.1);
      box-shadow: 0 20px 60px rgba(0,0,0,.45), inset 0 1px 0 rgba(255,255,255,.08);
    }
    .orrery1225 .brand{
      display:flex; align-items:center; gap:12px; min-width:0;
    }
    .orrery1225 .orb{
      --s:44px; width:var(--s); height:var(--s); border-radius:50%;
      background:
        radial-gradient(circle at 35% 30%, #fff 0 14%, transparent 16%),
        conic-gradient(from var(--spin,0deg), var(--a1), var(--a2), var(--a4), var(--a3), var(--a5), var(--a1));
      border:1px solid var(--edge);
      box-shadow: inset 0 10px 26px rgba(255,255,255,.12), 0 10px 22px rgba(0,0,0,.25);
      animation: spin-1225 18s linear infinite;
    }
    @keyframes spin-1225{ to{ transform: rotate(360deg); } }
    .orrery1225 .wordmark{
      font-weight: 900; letter-spacing: .28em; text-transform: uppercase; font-size: 11px;
      padding:8px 12px; border-radius:999px; border:1px solid var(--edge);
      background: linear-gradient(180deg, rgba(255,255,255,.12), rgba(255,255,255,.06));
      color:var(--ink);
      white-space:nowrap;
    }
    .orrery1225 .tagline{
      justify-self:center; text-align:center; min-width:0;
      font-family: ui-serif, "SF Pro Display", Georgia, serif;
      font-weight:800; letter-spacing:.02em;
      font-size: clamp(18px, 2.2vw, 26px);
      background: linear-gradient(95deg, var(--a1), var(--a2), var(--a4), var(--a3));
      -webkit-background-clip:text; background-clip:text; color:transparent;
      text-wrap: balance;
      filter: drop-shadow(0 8px 26px rgba(127,91,255,.22));
    }
    .orrery1225 .actions{ display:flex; gap:8px; align-items:center; }
    .orrery1225 .pill{
      appearance:none; cursor:pointer;
      padding:9px 12px; font-size:12px; font-weight:800; color:var(--ink);
      border-radius:14px; border:1px solid var(--edge);
      background: linear-gradient(180deg, rgba(255,255,255,.10), rgba(255,255,255,.05));
      box-shadow: 0 10px 26px rgba(0,0,0,.42), inset 0 1px 0 rgba(255,255,255,.12);
      transition: transform .14s ease, box-shadow .22s ease, background .22s ease;
    }
    .orrery1225 .pill:hover{ transform: translateY(-1px); box-shadow: 0 20px 42px rgba(0,0,0,.5), inset 0 1px 0 rgba(255,255,255,.14); }

    /* Stage */
    .orrery1225 .stage{
      position:relative; margin-top:16px;
      height: clamp(480px, 62vw, 880px);
      border-radius: 24px;
      border:1px solid var(--edge);
      overflow: hidden;
      background:
        radial-gradient(70% 60% at 50% 36%, rgba(127,91,255,.16), transparent 55%),
        linear-gradient(180deg, var(--paper0), var(--paper1));
      box-shadow: 0 32px 120px rgba(0,0,0,.55), inset 0 1px 0 rgba(255,255,255,.07);
      transform-style: preserve-3d;
    }
    .orrery1225 .view{ position:absolute; inset:0; width:100%; height:100%; display:block; }
    .orrery1225 .glow{
      position:absolute; inset:-25% -25%; pointer-events:none; z-index:1; mix-blend-mode:screen; opacity:.35;
      background:
        radial-gradient(circle at 60% 50%, rgba(122,214,255,.35), transparent 34%),
        conic-gradient(from var(--spin,0deg), rgba(127,91,255,.0), rgba(255,106,213,.16), rgba(86,227,159,.14), rgba(122,214,255,.16), rgba(127,91,255,.0));
      filter: blur(22px);
    }

    /* Dock */
    .orrery1225 .dock{
      position:absolute; left:12px; right:12px; bottom:12px; z-index:3;
      display:flex; flex-wrap:wrap; gap:10px; align-items:center; justify-content:space-between;
      padding:10px; border-radius:14px; border:1px solid var(--edge);
      background: rgba(20,30,60,.56);
      backdrop-filter: blur(10px) saturate(1.1);
      box-shadow: 0 16px 40px rgba(0,0,0,.38), inset 0 1px 0 rgba(255,255,255,.08);
    }
    .orrery1225 .cluster{ display:flex; align-items:center; gap:10px; flex-wrap:wrap; }
    .orrery1225 .label{ font-size:12px; font-weight:800; color:var(--muted); }
    .orrery1225 .knob{
      -webkit-appearance:none; appearance:none; width:170px; height:28px; background:transparent; cursor:pointer;
    }
    .orrery1225 .knob::-webkit-slider-thumb{
      -webkit-appearance:none; width:18px; height:18px; border-radius:50%;
      background: linear-gradient(180deg, #fff, #e9f3ff);
      border:1px solid var(--edge); box-shadow: 0 6px 16px rgba(12,20,50,.45);
    }
    .orrery1225 .knob::-webkit-slider-runnable-track{
      height:10px; border-radius:999px; border:1px solid var(--edge);
      background: linear-gradient(90deg, var(--a1), var(--a2), var(--a4), var(--a3), var(--a5));
      opacity:.8;
    }
    .orrery1225 .knob:focus-visible{ outline:2px solid var(--halo); outline-offset:3px; }

    .orrery1225 .hint{
      position:absolute; right:14px; bottom:64px; z-index:3;
      padding:7px 10px; border-radius:10px; font-size:11px; font-weight:800; color:var(--ink);
      background: rgba(20,30,60,.56); border:1px solid var(--edge);
      box-shadow: 0 12px 28px rgba(0,0,0,.36);
      user-select:none; pointer-events:none; text-wrap:balance;
    }

    .orrery1225 .meta{
      margin: 14px 2px 0; padding:0; list-style:none; display:flex; flex-wrap:wrap; gap:12px; align-items:center; color:var(--muted); font-size:12.5px;
    }
    .orrery1225 .pulse{ width:8px; height:8px; border-radius:50%; background: radial-gradient(circle at 40% 40%, var(--a2), var(--a4) 70%); box-shadow:0 0 0 2px rgba(139,212,255,0.22); display:inline-block; animation: p1225 1.8s ease-in-out infinite; }
    @keyframes p1225{ 0%,100%{ transform:scale(1); opacity:1 } 50%{ transform:scale(1.3); opacity:.85 } }

    @media (prefers-reduced-motion: reduce){
      .orrery1225 *{ animation:none !important; transition:none !important; }
    }
  </style>

  <div class="bar">
    <div class="brand">
      <div class="orb" aria-hidden="true"></div>
      <div class="wordmark" aria-hidden="true">ORRERY</div>
    </div>
    <div class="tagline" aria-hidden="true">A clockwork of color. Guide the sky with your cursor.</div>
    <div class="actions">
      <button class="pill" data-act="theme" title="Toggle theme (T)">Dark</button>
      <button class="pill" data-act="play" aria-pressed="true" title="Pause/Play (Space)">Pause</button>
      <button class="pill" data-act="mode" title="Cycle mode (M)">Mode: Aurora</button>
      <button class="pill" data-act="snap" title="Save PNG (S)">Snapshot</button>

  <div class="stage" aria-label="Motion viewport">
    <canvas class="view" role="img" aria-label="Luminous orbits, ribbons, or woven waves form a living composition"></canvas>
    <div class="glow" aria-hidden="true"></div>

    <div class="dock" role="group" aria-label="Controls">
      <div class="cluster">
        <span class="label">Velocity</span>
        <input class="knob" type="range" min="0.2" max="2.0" step="0.01" value="1.0" aria-label="Velocity (0.2–2.0)" title="Velocity">
      </div>
      <div class="cluster">
        <span class="label">Density</span>
        <input class="knob" type="range" min="6" max="90" step="1" value="36" aria-label="Density (6–90)" title="Density">
      </div>

  <ul class="meta" aria-label="status">
    <li><span class="pulse" aria-hidden="true"></span> live</li>
    <li>fps <strong id="fps">0</strong></li>
    <li>mode <strong id="mode">aurora</strong></li>
    <li class="grow"><span id="last-updated">Last updated: 2025-12-11 17:18:26 EST</span></li>
  </ul>

  <div class="stars" aria-hidden="true"></div>

  <script>
    (function(){
      const root = document.currentScript.closest('.orrery1225');
      const canvas = root.querySelector('.view');
      const ctx = canvas.getContext('2d', { alpha:true });
      const stage = root.querySelector('.stage');
      const ui = {
        theme: root.querySelector('[data-act="theme"]'),
        play: root.querySelector('[data-act="play"]'),
        mode: root.querySelector('[data-act="mode"]'),
        snap: root.querySelector('[data-act="snap"]'),
        vel: root.querySelectorAll('.knob')[0],
        den: root.querySelectorAll('.knob')[1],
        fps: root.querySelector('#fps'),
        modeTxt: root.querySelector('#mode'),
        ts: root.querySelector('#last-updated')
      };

      // Timestamp
      try{
        const fmt = new Intl.DateTimeFormat(undefined, { dateStyle:'medium', timeStyle:'short' });
        ui.ts.textContent = 'Updated ' + fmt.format(new Date());
      }catch{ ui.ts.textContent = 'Updated ' + new Date().toLocaleString(); }

      // State
      let DPR = Math.max(1, Math.min(2, window.devicePixelRatio || 1));
      let W=1, H=1, CX=0, CY=0, R=0;
      let running = !matchMedia?.('(prefers-reduced-motion: reduce)').matches;
      let last = performance.now(), fpsSmooth = 60;
      const pointer = { x:0, y:0, nx:0, ny:0, inside:false };
      const modes = ['aurora','orbit','weave'];
      let modeIndex = 0;
      const K = { hue: 210, t: 0 };
      let spin = 0;

      function resize(){
        const r = canvas.getBoundingClientRect();
        W = Math.max(1, Math.floor(r.width));
        H = Math.max(1, Math.floor(r.height));
        CX = W/2; CY = H/2; R = Math.min(CX, CY);
        canvas.width = Math.floor(W*DPR);
        canvas.height = Math.floor(H*DPR);
        ctx.setTransform(DPR,0,0,DPR,0,0);
        clear(true); draw(0, true);
      }
      addEventListener('resize', resize, { passive:true });

      function clear(instant=false){
        const dark = root.getAttribute('data-theme')==='dark';
        ctx.globalCompositeOperation = 'source-over';
        ctx.globalAlpha = instant? 1 : (dark? 0.10 : 0.08);
        const g = ctx.createLinearGradient(0,0,0,H);
        g.addColorStop(0, getComputedStyle(root).getPropertyValue('--paper0').trim());
        g.addColorStop(1, getComputedStyle(root).getPropertyValue('--paper1').trim());
        ctx.fillStyle = g; ctx.fillRect(0,0,W,H);
        ctx.globalAlpha = 1;
      }

      function shuffle(){
        K.hue = (Math.random()*360)|0;
        spin = Math.random()*360;
        root.style.setProperty('--spin', spin.toFixed(2)+'deg');
      }

      function clr(h, s=90, l= root.getAttribute('data-theme')==='dark'? 60:45, a=.7){
        return `hsla(${(h%360+360)%360}, ${s}%, ${l}%, ${a})`;
      }

      function draw(now, justBg=false){
        clear(justBg);
        if (justBg) return;

        const vel = parseFloat(ui.vel.value||'1');
        const den = parseInt(ui.den.value||'36',10);
        K.t += 0.006 * vel;

        // subtle tilt
        stage.style.transform = `perspective(900px) rotateX(${-(pointer.ny*6)}deg) rotateY(${pointer.nx*8}deg)`;

        ctx.save();
        ctx.translate(CX, CY);

        const mode = modes[modeIndex];

        if (mode==='aurora'){
          ctx.globalCompositeOperation = 'screen';
          const bands = Math.max(3, Math.round(den/14));
          for (let b=0;b<bands;b++){
            const ph = K.t*1.2 + b*0.7;
            const hue = K.hue + b*25 + 50*Math.sin(K.t*0.6 + b);
            const amp = R*(0.20 + b*0.05);
            const yOff = (b - bands/2) * (R*0.18) + pointer.ny*R*0.12;
            const thickness = 10 + b*4 + 8*Math.sin(K.t*1.5 + b);
            ctx.lineCap = 'round';
            ctx.lineJoin = 'round';
            ctx.beginPath();
            let first=true;
            for (let x=-CX-40; x<=CX+40; x+= 8){
              const n = Math.sin(x*0.008 + ph) + Math.sin(x*0.004 + ph*0.7 + b);
              const y = yOff + n * amp + Math.cos((x+ph*80)*0.01)*20 + pointer.nx*10;
              if (first){ ctx.moveTo(x, y); first=false; } else { ctx.lineTo(x, y); }
            }
            ctx.strokeStyle = clr(hue, 92, root.getAttribute('data-theme')==='dark'? 62:44, 0.55);
            ctx.lineWidth = thickness;
            ctx.stroke();

            // airy glow
            const gx = Math.cos(ph*0.8 + b)*R*0.25 + pointer.nx*R*0.1;
            const gy = Math.sin(ph*0.9 + b)*R*0.25 + pointer.ny*R*0.1;
            const g = ctx.createRadialGradient(gx,gy,0,gx,gy,R*0.35);
            g.addColorStop(0, clr(hue+20, 90, 68, .25));
            g.addColorStop(1, 'rgba(0,0,0,0)');
            ctx.fillStyle = g; ctx.beginPath(); ctx.arc(gx,gy,R*0.38,0,Math.PI*2); ctx.fill();
          }
        }
        else if (mode==='orbit'){
          ctx.globalCompositeOperation = 'lighter';
          const rings = Math.max(6, Math.round(den/3));
          for (let i=0;i<rings;i++){
            const m = i/(rings-1);
            const rad = 40 + m*R*0.9 + 12*Math.sin(K.t*1.1 + i);
            const hue = K.hue + 220*m + 40*Math.sin(K.t + i*0.3);
            const dash = 60 + i*20;
            ctx.strokeStyle = clr(hue, 92, root.getAttribute('data-theme')==='dark'? 60:42, 0.5);
            ctx.lineWidth = 1.2 + 1.6*m;
            ctx.setLineDash([dash*0.6, dash*0.4]);
            ctx.lineDashOffset = (K.t*120 + i*30);
            ctx.beginPath();
            ctx.arc(pointer.nx*R*0.18, pointer.ny*R*0.18, rad, 0, Math.PI*2);
            ctx.stroke();

            // satellites
            const count = 3 + (i%3);
            for (let s=0;s<count;s++){
              const ang = K.t* (0.6 + m) + s * (Math.PI*2/count);
              const x = Math.cos(ang)*rad + pointer.nx*R*0.18;
              const y = Math.sin(ang)*rad + pointer.ny*R*0.18;
              const g = ctx.createRadialGradient(x,y,0,x,y, 14+8*m);
              g.addColorStop(0, clr(hue+40, 92, 68, .7));
              g.addColorStop(1, 'rgba(0,0,0,0)');
              ctx.fillStyle = g; ctx.beginPath(); ctx.arc(x,y, 8+6*m, 0, Math.PI*2); ctx.fill();
            }
          }
          ctx.setLineDash([]);
        }
        else if (mode==='weave'){
          ctx.globalCompositeOperation = 'screen';
          const cols = Math.max(8, Math.round(Math.sqrt(den)*6));
          const rows = cols;
          const cw = W / cols; const ch = H / rows;
          for (let y=0;y<rows;y++){
            for (let x=0;x<cols;x++){
              const cx = -CX + x*cw + cw/2;
              const cy = -CY + y*ch + ch/2;
              const wv = Math.sin((x*0.3 + K.t*1.4)) + Math.cos((y*0.35 + K.t*1.1));
              const s = 2 + 10*(0.5 + 0.5*Math.sin(wv + (x+y)*0.06));
              const hue = K.hue + 160*Math.sin((x+y)*0.08 + K.t) + 40*Math.sin(K.t*0.4);
              const px = cx + pointer.nx*24;
              const py = cy + pointer.ny*24;
              const g = ctx.createRadialGradient(px,py,0,px,py, s*3);
              g.addColorStop(0, clr(hue, 90, 62, 0.5));
              g.addColorStop(1, 'rgba(0,0,0,0)');
              ctx.fillStyle = g;
              ctx.beginPath(); ctx.arc(px,py, s*1.9, 0, Math.PI*2); ctx.fill();
            }
          }
        }

        // vignette
        ctx.globalCompositeOperation = 'multiply';
        const vg = ctx.createRadialGradient(0,0, R*0.3, 0,0, Math.hypot(W,H)*0.72);
        vg.addColorStop(0, 'rgba(255,255,255,0)');
        vg.addColorStop(1, root.getAttribute('data-theme')==='dark' ? 'rgba(0,0,0,0.40)' : 'rgba(0,40,100,0.12)');
        ctx.fillStyle = vg;
        ctx.setTransform(DPR,0,0,DPR,0,0);
        ctx.fillRect(0,0,W,H);

        ctx.restore();
      }

      function step(now){
        const dt = Math.min(0.05, (now - last)/1000); last = now;
        const inst = 1/Math.max(1e-6, dt); fpsSmooth = fpsSmooth*0.85 + inst*0.15;
        ui.fps.textContent = String(Math.round(fpsSmooth));
        draw(now);
        if (running) requestAnimationFrame(step);
      }

      // Pointer
      function onPointer(e){
        const r = canvas.getBoundingClientRect();
        pointer.x = e.clientX - r.left;
        pointer.y = e.clientY - r.top;
        pointer.nx = (pointer.x / Math.max(1, r.width)) * 2 - 1;
        pointer.ny = (pointer.y / Math.max(1, r.height)) * 2 - 1;
        pointer.inside = true;
      }
      function leave(){ pointer.inside=false; }
      canvas.addEventListener('pointermove', onPointer, {passive:true});
      canvas.addEventListener('pointerenter', onPointer, {passive:true});
      canvas.addEventListener('pointerleave', leave, {passive:true});

      // Controls
      ui.theme.addEventListener('click', ()=>{
        const dark = root.getAttribute('data-theme')==='dark';
        root.setAttribute('data-theme', dark? 'light':'dark');
        ui.theme.textContent = dark? 'Light':'Dark';
        clear(true);
      });
      ui.play.addEventListener('click', ()=>{
        const on = root.getAttribute('data-run')!=='on';
        root.setAttribute('data-run', on? 'on':'off');
        ui.play.setAttribute('aria-pressed', on? 'true':'false');
        ui.play.textContent = on? 'Pause' : 'Play';
        running = on;
        if (running) requestAnimationFrame(step);
      });
      ui.mode.addEventListener('click', ()=>{
        modeIndex = (modeIndex+1) % modes.length;
        const label = modes[modeIndex].charAt(0).toUpperCase() + modes[modeIndex].slice(1);
        ui.mode.textContent = 'Mode: ' + label;
        ui.modeTxt.textContent = modes[modeIndex];
        shuffle(); clear(true);
      });
      ui.snap.addEventListener('click', ()=>{
        try{
          const a = document.createElement('a');
          a.download = `orrery-${modes[modeIndex]}-${Date.now()}.png`;
          a.href = canvas.toDataURL('image/png');
          a.click();
        }catch{}
      });

      // Keyboard
      root.tabIndex = 0;
      root.addEventListener('keydown', (e)=>{
        const k = e.key.toLowerCase();
        if (k==='t') ui.theme.click();
        else if (k===' ') { e.preventDefault(); ui.play.click(); }
        else if (k==='m') ui.mode.click();
        else if (k==='s') ui.snap.click();
        else if (k==='arrowup') { ui.vel.value = String(Math.min(2.0, parseFloat(ui.vel.value)+0.05)); }
        else if (k==='arrowdown') { ui.vel.value = String(Math.max(0.2, parseFloat(ui.vel.value)-0.05)); }
        else if (k==='arrowright') { ui.den.value = String(Math.min(90, parseFloat(ui.den.value)+1)); }
        else if (k==='arrowleft') { ui.den.value = String(Math.max(6, parseFloat(ui.den.value)-1)); }
      });

      // Init
      resize();
      shuffle();
      clear(true);
      if (running){ requestAnimationFrame(step); }
      root.addEventListener('DOMNodeRemoved', ()=>{ running=false; });
    })();
  </script>
