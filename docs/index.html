<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vibing</title>
    <style>
      :root {
        --bg: #0f1221;
        --fg: #e6e8f0;
        --muted: #9aa3b2;
        --accent: #8b5cf6;
      }
      html, body {
        height: 100%;
      }
      body {
        margin: 0;
        font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Ubuntu, Cantarell, Noto Sans, Helvetica Neue, Arial, "Apple Color Emoji", "Segoe UI Emoji";
        color: var(--fg);
        background: radial-gradient(1200px 800px at 70% 10%, #1b1f3a, var(--bg));
        display: flex;
        align-items: center;
        justify-content: center;
      }
      .card {
        width: min(720px, 92vw);
        background: rgba(255,255,255,0.04);
        border: 1px solid rgba(255,255,255,0.08);
        border-radius: 16px;
        padding: 28px 24px;
        box-shadow: 0 10px 30px rgba(0,0,0,0.3);
        backdrop-filter: blur(6px);
      }
      h1 {
        margin: 0 0 10px 0;
        font-size: 28px;
        letter-spacing: 0.3px;
      }
      .muted {
        color: var(--muted);
        font-size: 14px;
        margin-bottom: 18px;
      }
      #content {
        font-size: 18px;
        line-height: 1.6;
        background: rgba(255,255,255,0.04);
        border: 1px dashed rgba(255,255,255,0.12);
        border-radius: 12px;
        padding: 16px;
      }
      .footer {
        margin-top: 18px;
        display: flex;
        justify-content: space-between;
        align-items: center;
        font-size: 14px;
        color: var(--muted);
      }
      .badge {
        display: inline-block;
        background: rgba(139, 92, 246, 0.18);
        color: #d4c2ff;
        padding: 4px 10px;
        border-radius: 999px;
        font-size: 12px;
        border: 1px solid rgba(139, 92, 246, 0.35);
        letter-spacing: 0.2px;
      }
    </style>
  </head>
  <body>
    <!-- BEGIN_EDITABLE -->
      <section id="content">
<section class="vibe373" aria-label="Aurora Observatory">
  <style>
    .vibe373 {
      --bg0: #f9fbff;
      --bg1: #eef4ff;
      --fg: #0e1320;
      --muted: #5b6b7b;
      --line: #d8e1ee;
      --a1: #6a5af9; /* indigo */
      --a2: #22d3ee; /* cyan */
      --a3: #f59e0b; /* amber */
      --mx: 50%;
      --my: 50%;
      position: relative;
      border-radius: 26px;
      overflow: hidden;
      padding: clamp(20px, 3vw, 32px);
      color: var(--fg);
      background:
        radial-gradient(1200px 800px at var(--mx) var(--my), color-mix(in oklab, var(--a2), transparent 80%) 0%, transparent 60%),
        linear-gradient(180deg, var(--bg0), var(--bg1));
      border: 1px solid var(--line);
      box-shadow:
        inset 0 1px 0 rgba(255,255,255,0.8),
        0 40px 100px rgba(25, 35, 60, 0.18),
        0 6px 30px rgba(25, 35, 60, 0.10);
      font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, "Helvetica Neue", Arial;
      isolation: isolate;
    }

    .vibe373.night {
      --bg0: #060912;
      --bg1: #0b1120;
      --fg: #e5edf7;
      --muted: #9fb1c3;
      --line: #172033;
      background:
        radial-gradient(1200px 800px at var(--mx) var(--my), rgba(34,211,238,0.14) 0%, transparent 60%),
        linear-gradient(180deg, var(--bg0), var(--bg1));
      box-shadow:
        inset 0 1px 0 rgba(255,255,255,0.04),
        0 50px 120px rgba(0,0,0,0.55),
        0 8px 40px rgba(0,0,0,0.35);
    }

    /* Background layers */
    .vibe373 .layers {
      position: absolute;
      inset: 0;
      z-index: 0;
      pointer-events: none;
    }
    .vibe373 .stars {
      position: absolute;
      inset: -20%;
      background:
        radial-gradient(circle, rgba(255,255,255,0.8) 1px, transparent 1.4px) 0 0 / 3px 3px,
        radial-gradient(circle, rgba(255,255,255,0.7) 1px, transparent 1.6px) 0 0 / 5px 5px,
        radial-gradient(circle, rgba(255,255,255,0.6) 1px, transparent 1.8px) 0 0 / 7px 7px;
      opacity: 0.45;
      filter: saturate(0.8);
      transform: translateZ(0);
      transition: opacity 200ms ease;
      mix-blend-mode: screen;
    }
    .vibe373:not(.night) .stars { opacity: 0.25; mix-blend-mode: normal; }

    .vibe373 .aurora {
      position: absolute;
      inset: -10% -20%;
      background:
        radial-gradient(600px 320px at calc(var(--mx) + 10%) calc(var(--my) - 10%), color-mix(in oklab, var(--a2), white 10%) 0%, transparent 60%),
        radial-gradient(800px 420px at calc(var(--mx) - 8%) calc(var(--my) + 8%), color-mix(in oklab, var(--a1), var(--a2) 60%) 0%, transparent 70%);
      filter: blur(18px) saturate(1.2);
      opacity: 0.55;
      transform: translateZ(0);
      transition: opacity 200ms ease;
    }
    .vibe373.night .aurora { opacity: 0.75; }

    /* Top bar */
    .vibe373 .topbar {
      position: relative;
      z-index: 2;
      display: flex;
      align-items: center;
      justify-content: space-between;
      gap: 12px;
      margin-bottom: 14px;
    }
    .vibe373 .badge {
      display: inline-flex;
      align-items: center;
      gap: 8px;
      padding: 8px 12px;
      border-radius: 999px;
      border: 1px solid var(--line);
      background: linear-gradient(180deg, rgba(255,255,255,0.9), rgba(255,255,255,0.55));
      color: var(--muted);
      font-size: 12px;
      letter-spacing: 0.14em;
      text-transform: uppercase;
    }
    .vibe373.night .badge {
      background: linear-gradient(180deg, rgba(255,255,255,0.06), rgba(255,255,255,0.03));
      color: var(--muted);
    }
    .vibe373 .toggle {
      appearance: none;
      border: 1px solid var(--line);
      border-radius: 999px;
      padding: 8px 12px;
      background: linear-gradient(180deg, rgba(255,255,255,0.9), rgba(255,255,255,0.6));
      color: var(--fg);
      font-weight: 700;
      font-size: 13px;
      display: inline-flex;
      align-items: center;
      gap: 10px;
      cursor: pointer;
      transition: transform 160ms ease, box-shadow 160ms ease, border-color 160ms ease;
      box-shadow: 0 2px 14px rgba(0,0,0,0.08);
    }
    .vibe373 .toggle::before {
      content: "";
      width: 16px; height: 16px; border-radius: 50%;
      background: radial-gradient(circle at 35% 35%, var(--a3), rgba(245,158,11,0.35));
      box-shadow: 0 0 0 2px rgba(245,158,11,0.25) inset;
      transition: transform 200ms ease, background 200ms ease, box-shadow 200ms ease;
    }
    .vibe373.night .toggle {
      background: linear-gradient(180deg, rgba(255,255,255,0.06), rgba(255,255,255,0.03));
      box-shadow: 0 8px 26px rgba(0,0,0,0.45);
    }
    .vibe373.night .toggle::before {
      background: radial-gradient(circle at 35% 35%, var(--a1), rgba(106,90,249,0.35));
      box-shadow: 0 0 0 2px rgba(106,90,249,0.25) inset;
      transform: rotate(20deg);
    }
    .vibe373 .toggle:hover { transform: translateY(-1px); border-color: color-mix(in oklab, var(--line), var(--a1) 25%); }

    /* Orbits centerpiece */
    .vibe373 .orbits {
      position: relative;
      z-index: 1;
      width: clamp(220px, 46vw, 540px);
      aspect-ratio: 1 / 1;
      margin: 8px auto 18px;
      perspective: 900px;
      transform-style: preserve-3d;
      filter: drop-shadow(0 24px 60px rgba(25,35,60,0.18));
    }
    .vibe373 .core {
      position: absolute;
      top: 50%; left: 50%;
      width: clamp(30px, 6vw, 60px);
      height: clamp(30px, 6vw, 60px);
      transform: translate(-50%,-50%);
      border-radius: 50%;
      background:
        radial-gradient(circle at 30% 30%, #fff, rgba(255,255,255,0.3) 50%, transparent 70%),
        radial-gradient(circle, color-mix(in oklab, var(--a2), white 25%), color-mix(in oklab, var(--a1), transparent 70%));
      box-shadow:
        0 0 0 1px color-mix(in oklab, var(--line), var(--a2) 20%) inset,
        0 20px 60px color-mix(in oklab, var(--a1), black 10%),
        0 0 40px color-mix(in oklab, var(--a2), white 10%);
    }
    .vibe373 .ring {
      position: absolute;
      top: 50%; left: 50%;
      border-radius: 50%;
      border: 1px solid color-mix(in oklab, var(--line), var(--a2) 10%);
      transform: translate(-50%,-50%);
      animation: spin 24s linear infinite;
      will-change: transform;
    }
    .vibe373 .r1 { width: 100%; height: 100%; }
    .vibe373 .r2 { width: 70%; height: 70%; animation-duration: 18s; }
    .vibe373 .r3 { width: 42%; height: 42%; animation-duration: 12s; }

    .vibe373 .planet {
      position: absolute;
      top: 0; left: 50%;
      transform: translate(-50%, -50%);
      width: 14px; height: 14px; border-radius: 50%;
      background: radial-gradient(circle at 35% 35%, #fff, rgba(255,255,255,0.35) 60%, transparent 61%),
                  linear-gradient(135deg, var(--a1), var(--a2));
      box-shadow:
        0 0 0 2px rgba(255,255,255,0.2) inset,
        0 8px 24px color-mix(in oklab, var(--a2), black 20%);
    }
    .vibe373 .p2 { width: 10px; height: 10px; background: linear-gradient(135deg, var(--a2), var(--a3)); }
    .vibe373 .p3 { width: 8px; height: 8px; background: linear-gradient(135deg, var(--a1), var(--a3)); }

    .vibe373.boost .r1,
    .vibe373.boost .r2,
    .vibe373.boost .r3 { animation-duration: 5s; }

    @keyframes spin { to { transform: translate(-50%,-50%) rotate(360deg); } }

    /* Panel */
    .vibe373 .panel {
      position: relative;
      z-index: 2;
      margin: 0 auto;
      max-width: 920px;
      padding: clamp(14px, 2.4vw, 24px);
      border-radius: 20px;
      border: 1px solid var(--line);
      background: linear-gradient(180deg, rgba(255,255,255,0.85), rgba(255,255,255,0.6));
      backdrop-filter: blur(10px);
      box-shadow:
        0 16px 40px rgba(25,35,60,0.12),
        inset 0 1px 0 rgba(255,255,255,0.7);
    }
    .vibe373.night .panel {
      background: linear-gradient(180deg, rgba(255,255,255,0.06), rgba(255,255,255,0.03));
      box-shadow:
        0 30px 80px rgba(0,0,0,0.45),
        inset 0 1px 0 rgba(255,255,255,0.04);
    }

    .vibe373 .eyebrow {
      display: inline-flex;
      align-items: center;
      gap: 8px;
      padding: 6px 10px;
      border-radius: 999px;
      border: 1px solid var(--line);
      background: linear-gradient(180deg, rgba(255,255,255,0.85), rgba(255,255,255,0.55));
      color: var(--muted);
      font-size: 12px;
      letter-spacing: 0.16em;
      text-transform: uppercase;
    }
    .vibe373 .spark {
      width: 8px; height: 8px; border-radius: 50%;
      background: radial-gradient(circle at 35% 35%, var(--a2), rgba(34,211,238,0.45));
      box-shadow: 0 0 18px rgba(34,211,238,0.6);
      animation: bloom 2.4s ease-in-out infinite;
    }
    @keyframes bloom { 0%,100% { transform: scale(0.9); opacity: 0.9; } 50% { transform: scale(1.2); opacity: 1; } }

    .vibe373 h1 {
      font-size: clamp(32px, 6vw, 64px);
      line-height: 1.03;
      margin: 12px 0 10px 0;
      letter-spacing: -0.02em;
      background: linear-gradient(90deg, var(--fg), color-mix(in oklab, var(--fg), var(--a1) 32%));
      -webkit-background-clip: text;
      background-clip: text;
      color: transparent;
    }
    .vibe373 .lede {
      margin: 0 0 18px 0;
      color: var(--muted);
      font-size: clamp(14px, 1.8vw, 18px);
      line-height: 1.6;
      max-width: 70ch;
    }

    /* Actions */
    .vibe373 .actions {
      display: flex;
      gap: 12px;
      flex-wrap: wrap;
      margin-bottom: 14px;
    }
    .vibe373 .btn {
      position: relative;
      display: inline-flex;
      align-items: center;
      gap: 10px;
      padding: 12px 16px;
      border-radius: 14px;
      border: 1px solid transparent;
      color: var(--fg);
      font-weight: 800;
      cursor: pointer;
      background:
        linear-gradient(white, white) padding-box,
        linear-gradient(120deg, var(--a1), var(--a2)) border-box;
      box-shadow: 0 10px 28px rgba(25,35,60,0.14);
      transition: transform 160ms ease, box-shadow 160ms ease, filter 160ms ease;
      overflow: hidden;
    }
    .vibe373.night .btn {
      background:
        linear-gradient(180deg, rgba(255,255,255,0.06), rgba(255,255,255,0.03)) padding-box,
        linear-gradient(120deg, var(--a1), var(--a2)) border-box;
      color: var(--fg);
      box-shadow: 0 12px 34px rgba(0,0,0,0.45);
    }
    .vibe373 .btn:hover { transform: translateY(-1px); filter: brightness(1.03); }
    .vibe373 .btn:active { transform: translateY(0); }
    .vibe373 .btn.primary::before {
      content: "";
      position: absolute;
      inset: 0;
      background: radial-gradient(90px 90px at var(--mx) var(--my), rgba(255,255,255,0.25), transparent 60%);
      pointer-events: none;
    }
    .vibe373 .btn.ghost {
      background: linear-gradient(180deg, rgba(255,255,255,0.9), rgba(255,255,255,0.6));
      border: 1px solid var(--line);
      font-weight: 700;
      box-shadow: 0 2px 12px rgba(0,0,0,0.06);
    }
    .vibe373.night .btn.ghost {
      background: linear-gradient(180deg, rgba(255,255,255,0.06), rgba(255,255,255,0.03));
      border: 1px solid var(--line);
    }
    .vibe373 .ripple {
      position: absolute;
      border-radius: 999px;
      pointer-events: none;
      transform: translate(-50%, -50%);
      background: radial-gradient(circle, color-mix(in oklab, var(--a1), white 30%) 0%, transparent 60%);
      opacity: 0.6;
      animation: rip 800ms ease-out forwards;
    }
    @keyframes rip {
      from { width: 0; height: 0; opacity: 0.6; }
      to { width: 280px; height: 280px; opacity: 0; }
    }

    /* Chips */
    .vibe373 .chips {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 10px;
      list-style: none;
      padding: 0;
      margin: 8px 0 0;
    }
    .vibe373 .chip {
      display: flex;
      align-items: center;
      gap: 10px;
      padding: 10px 12px;
      border-radius: 14px;
      border: 1px solid var(--line);
      background: linear-gradient(180deg, rgba(255,255,255,0.85), rgba(255,255,255,0.6));
      color: var(--fg);
      font-size: 13px;
      white-space: nowrap;
      overflow: hidden;
    }
    .vibe373.night .chip {
      background: linear-gradient(180deg, rgba(255,255,255,0.06), rgba(255,255,255,0.02));
    }
    .vibe373 .sw {
      width: 16px; height: 16px; border-radius: 6px;
      box-shadow: 0 0 0 1px rgba(0,0,0,0.08) inset;
    }
    .vibe373 .sw-a1 { background: linear-gradient(135deg, var(--a1), color-mix(in oklab, var(--a1), white 30%)); }
    .vibe373 .sw-a2 { background: linear-gradient(135deg, var(--a2), color-mix(in oklab, var(--a2), white 30%)); }
    .vibe373 .sw-a3 { background: linear-gradient(135deg, var(--a3), color-mix(in oklab, var(--a3), white 30%)); }

    /* Meta */
    .vibe373 .meta {
      display: flex;
      align-items: center;
      justify-content: space-between;
      margin-top: 16px;
      color: var(--muted);
      font-size: 12px;
      gap: 12px;
    }
    .vibe373 a.link {
      color: color-mix(in oklab, var(--a1), var(--fg) 10%);
      text-underline-offset: 3px;
    }
    .vibe373 a.link:hover { text-decoration: underline; }

    /* Motion preferences */
    @media (prefers-reduced-motion: reduce) {
      .vibe373 *,
      .vibe373 .orbits,
      .vibe373 .stars { animation: none !important; transition: none !important; }
    }
  </style>

  <div class="layers" aria-hidden="true">
    <div class="stars"></div>
    <div class="aurora"></div>
  </div>

  <div class="topbar">
    <span class="badge">Edition • 373</span>
    <button id="theme" class="toggle" aria-pressed="false" aria-label="Toggle night mode">Nightfall</button>
  </div>

  <div class="orbits" role="img" aria-label="Kinetic orbit rings">
    <div class="ring r1"><span class="planet p1"></span></div>
    <div class="ring r2"><span class="planet p2"></span></div>
    <div class="ring r3"><span class="planet p3"></span></div>
    <div class="core"></div>
  </div>

  <div class="panel">
    <span class="eyebrow"><span class="spark" aria-hidden="true"></span> Orbit Studio</span>
    <h1>Design in motion.</h1>
    <p class="lede">A luminous interface that breathes with your cursor—quiet gradients, celestial rhythm, and controls that respond like living matter.</p>

    <div class="actions">
      <button class="btn primary" id="cta1">Enter orbit</button>
      <button class="btn ghost" id="cta2" aria-label="Preview constellations">See constellations</button>
    </div>

    <ul class="chips" aria-label="Highlights">
      <li class="chip"><span class="sw sw-a2"></span> Cursor-tracked aurora</li>
      <li class="chip"><span class="sw sw-a1"></span> Kinetic orbit rings</li>
      <li class="chip"><span class="sw sw-a3"></span> Daybreak/Nightfall theme</li>
      <li class="chip"><span class="sw sw-a2"></span> Tactile ripples</li>
    </ul>

    <div class="meta">
      <span id="last-updated" aria-live="polite"></span>
      <a class="link" href="#" role="button" aria-label="Read the design notes">Design notes</a>
    </div>
  </div>

  <script>
    (function () {
      const root = document.currentScript.closest('.vibe373');
      const stars = root.querySelector('.stars');
      const orbits = root.querySelector('.orbits');
      const themeBtn = root.querySelector('#theme');
      const updated = root.querySelector('#last-updated');
      const ctaButtons = root.querySelectorAll('.btn');
      const cta2 = root.querySelector('#cta2');

      // Last updated
      const now = new Date();
      const opts = { year: 'numeric', month: 'short', day: '2-digit', hour: '2-digit', minute: '2-digit' };
      updated.textContent = 'Last updated: ' + now.toLocaleString(undefined, opts);

      // Theme toggle
      themeBtn.addEventListener('click', () => {
        const on = root.classList.toggle('night');
        themeBtn.setAttribute('aria-pressed', String(on));
        themeBtn.textContent = on ? 'Daybreak' : 'Nightfall';
      });

      const prefersReduced = window.matchMedia('(prefers-reduced-motion: reduce)').matches;

      // Cursor parallax + lighting
      function onMove(e) {
        const rect = root.getBoundingClientRect();
        const x = (e.clientX - rect.left) / rect.width;
        const y = (e.clientY - rect.top) / rect.height;

        root.style.setProperty('--mx', (x * 100) + '%');
        root.style.setProperty('--my', (y * 100) + '%');

        const rx = (y - 0.5) * 10;
        const ry = (x - 0.5) * -10;
        orbits.style.transform = `rotateX(${rx}deg) rotateY(${ry}deg)`;

        stars.style.backgroundPosition =
          `${-x * 40}px ${-y * 40}px, ${x * 60}px ${y * 60}px, ${-x * 100}px ${y * 100}px`;
      }
      function onLeave() {
        root.style.setProperty('--mx', '50%');
        root.style.setProperty('--my', '50%');
        orbits.style.transform = '';
        stars.style.backgroundPosition = '0px 0px, 0px 0px, 0px 0px';
      }
      if (!prefersReduced) {
        root.addEventListener('pointermove', onMove);
        root.addEventListener('pointerleave', onLeave);
      }

      // Button ripple effect
      function ripple(e) {
        const btn = e.currentTarget;
        const r = btn.getBoundingClientRect();
        const span = document.createElement('span');
        span.className = 'ripple';
        span.style.left = (e.clientX - r.left) + 'px';
        span.style.top = (e.clientY - r.top) + 'px';
        btn.appendChild(span);
        span.addEventListener('animationend', () => span.remove());
      }
      ctaButtons.forEach(b => b.addEventListener('click', ripple));

      // Orbit speed boost on "See constellations"
      cta2.addEventListener('click', () => {
        root.classList.add('boost');
        setTimeout(() => root.classList.remove('boost'), 600);
      });
    }());
  </script>
</section>
      </section>
      <!-- END_EDITABLE -->
    <script>
      // Only show a local placeholder if the agent hasn't written a timestamp yet
      const el = document.getElementById('last-updated');
      if (el && (!el.textContent || el.textContent.includes('not yet'))) {
        const now = new Date();
        el.textContent = `Last updated: ${now.toLocaleString(undefined, { hour12: false })}`;
      }
    </script>
  </body>
