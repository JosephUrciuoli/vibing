<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vibing</title>
    <style>
      :root {
        --bg: #0f1221;
        --fg: #e6e8f0;
        --muted: #9aa3b2;
        --accent: #8b5cf6;
      }
      html, body {
        height: 100%;
      }
      body {
        margin: 0;
        font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Ubuntu, Cantarell, Noto Sans, Helvetica Neue, Arial, "Apple Color Emoji", "Segoe UI Emoji";
        color: var(--fg);
        background: radial-gradient(1200px 800px at 70% 10%, #1b1f3a, var(--bg));
        display: flex;
        align-items: center;
        justify-content: center;
      }
      .card {
        width: min(720px, 92vw);
        background: rgba(255,255,255,0.04);
        border: 1px solid rgba(255,255,255,0.08);
        border-radius: 16px;
        padding: 28px 24px;
        box-shadow: 0 10px 30px rgba(0,0,0,0.3);
        backdrop-filter: blur(6px);
      }
      h1 {
        margin: 0 0 10px 0;
        font-size: 28px;
        letter-spacing: 0.3px;
      }
      .muted {
        color: var(--muted);
        font-size: 14px;
        margin-bottom: 18px;
      }
      #content {
        font-size: 18px;
        line-height: 1.6;
        background: rgba(255,255,255,0.04);
        border: 1px dashed rgba(255,255,255,0.12);
        border-radius: 12px;
        padding: 16px;
      }
      .footer {
        margin-top: 18px;
        display: flex;
        justify-content: space-between;
        align-items: center;
        font-size: 14px;
        color: var(--muted);
      }
      .badge {
        display: inline-block;
        background: rgba(139, 92, 246, 0.18);
        color: #d4c2ff;
        padding: 4px 10px;
        border-radius: 999px;
        font-size: 12px;
        border: 1px solid rgba(139, 92, 246, 0.35);
        letter-spacing: 0.2px;
      }
    </style>
  </head>
  <body>
    <!-- BEGIN_EDITABLE -->
      <section id="content">
<div id="vibe750" aria-live="polite" data-theme="silk">
  <style>
    /* =========================
       SERENE STUDIO — Edition 750
       A radical pivot to light, airy, tactile minimalism.
       ========================= */
    #vibe750 {
      --bg-1: #f6f8fc;
      --bg-2: #edf1f8;
      --ink: #0f172a;
      --muted: #54698f;
      --accent: #5f9cff;
      --accent-2: #7ee6c9;
      --ring: rgba(95,156,255,0.35);
      --glass: rgba(255,255,255,0.6);
      --shadow: 0 20px 60px rgba(31,41,55,0.12);
      --soft-shadow: 0 8px 28px rgba(31,41,55,0.10);
      --radius: 26px;
      --grain: radial-gradient(1px 1px at 15% 12%, rgba(0,0,0,0.04) 20%, transparent 22%) repeat,
               radial-gradient(1px 1px at 82% 67%, rgba(0,0,0,0.04) 20%, transparent 22%) repeat;
      font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, "Helvetica Neue", Arial;
      color: var(--ink);
      letter-spacing: 0.2px;
      -webkit-font-smoothing: antialiased;
      -webkit-tap-highlight-color: transparent;
    }

    /* THEMES */
    #vibe750[data-theme="silk"] {
      --bg-1: #f6f8fc; --bg-2: #edf1f8;
      --ink: #0f172a; --muted: #50607f;
      --accent: #5f9cff; --accent-2: #7ee6c9; --ring: rgba(95,156,255,0.35);
    }
    #vibe750[data-theme="dawn"] {
      --bg-1: #fff7f4; --bg-2: #ffeae0;
      --ink: #3b1f1a; --muted: #975a48;
      --accent: #ff8f70; --accent-2: #ffd27e; --ring: rgba(255,143,112,0.35);
    }
    #vibe750[data-theme="lagoon"] {
      --bg-1: #ecfbff; --bg-2: #dff6ff;
      --ink: #08222b; --muted: #2e6a7a;
      --accent: #3cc7d3; --accent-2: #5bffa7; --ring: rgba(60,199,211,0.35);
    }
    #vibe750[data-theme="ink"] {
      --bg-1: #0c0f18; --bg-2: #121928;
      --ink: #ebf3ff; --muted: #b8c4de;
      --accent: #7da3ff; --accent-2: #58f5d2; --ring: rgba(125,163,255,0.4);
      --glass: rgba(255,255,255,0.05);
    }

    /* STAGE */
    #vibe750 .stage {
      position: relative;
      min-height: 540px;
      padding: clamp(18px, 4vw, 34px);
      border-radius: var(--radius);
      background:
        radial-gradient(1200px 900px at var(--mx, 60%) var(--my, 40%), rgba(255,255,255,0.45), transparent 55%),
        linear-gradient(160deg, var(--bg-1), var(--bg-2));
      overflow: hidden;
      box-shadow: var(--shadow);
      isolation: isolate;
    }
    /* gentle grain */
    #vibe750 .stage::after {
      content: "";
      position: absolute; inset: 0;
      background: var(--grain);
      background-size: 180px 180px, 220px 220px;
      opacity: 0.25;
      mix-blend-mode: multiply;
      pointer-events: none;
    }

    /* FRAME */
    #vibe750 .frame {
      position: relative;
      z-index: 1;
      max-width: 980px;
      margin: 0 auto;
      border-radius: calc(var(--radius) - 4px);
      padding: clamp(20px, 4.4vw, 38px);
      background: linear-gradient(180deg, var(--glass), color-mix(in oklab, var(--glass) 60%, transparent));
      border: 1px solid color-mix(in oklab, var(--accent) 14%, rgba(255,255,255,0.46));
      box-shadow: 0 1px 0 rgba(255,255,255,0.5) inset, var(--soft-shadow);
      backdrop-filter: blur(18px) saturate(120%);
      transition: transform 300ms ease, box-shadow 300ms ease, background 300ms ease;
      transform-style: preserve-3d;
    }

    /* HEADER */
    #vibe750 .top {
      display: flex; align-items: center; justify-content: space-between; gap: 12px;
    }
    #vibe750 .badge {
      display: inline-flex; align-items: center; gap: 10px;
      padding: 10px 14px;
      font-weight: 800; font-size: 12px; letter-spacing: 0.6px; text-transform: uppercase;
      color: var(--ink);
      border-radius: 999px;
      background: linear-gradient(180deg, rgba(255,255,255,0.8), rgba(255,255,255,0.55));
      border: 1px solid rgba(0,0,0,0.06);
      box-shadow: 0 1px 0 rgba(255,255,255,0.9) inset, 0 8px 20px rgba(0,0,0,0.05);
      user-select: none;
    }
    #vibe750 .dot {
      width: 10px; height: 10px; border-radius: 50%;
      background: radial-gradient(circle at 30% 30%, #fff, var(--accent));
      box-shadow: 0 0 18px var(--ring);
      animation: pulse 2.6s ease-in-out infinite;
    }
    @keyframes pulse { 0%,100%{ transform: scale(1); opacity: 1; } 50%{ transform: scale(1.2); opacity: 0.7; } }

    /* TITLE + COPY */
    #vibe750 .title {
      margin: 14px 0 6px;
      font-size: clamp(34px, 6.8vw, 68px);
      line-height: 0.98;
      font-weight: 900;
      letter-spacing: -0.6px;
      background: linear-gradient(90deg, var(--ink), color-mix(in oklab, var(--accent) 40%, var(--ink)) 55%, var(--ink));
      -webkit-background-clip: text; background-clip: text; color: transparent;
    }
    #vibe750 .lead {
      margin: 0 0 14px;
      color: var(--muted);
      font-size: clamp(14px, 1.8vw, 18px);
      line-height: 1.65;
    }

    /* CANVAS */
    #vibe750 .canvas {
      position: relative;
      height: min(75vw, 480px);
      margin: 10px 0 18px;
      border-radius: calc(var(--radius) - 8px);
      overflow: hidden;
      background: linear-gradient(180deg, rgba(255,255,255,0.7), rgba(255,255,255,0.35));
      border: 1px solid rgba(0,0,0,0.05);
      box-shadow: inset 0 1px 0 rgba(255,255,255,0.8), 0 20px 40px rgba(0,0,0,0.06);
      transform: translateZ(0);
    }
    /* central pearl */
    #vibe750 .pearl {
      position: absolute; left: 50%; top: 50%;
      width: 180px; height: 180px; margin: -90px 0 0 -90px;
      border-radius: 50%;
      background:
        radial-gradient(60% 60% at 30% 35%, #ffffff 0 30%, transparent 60%),
        conic-gradient(from 0deg, var(--accent), var(--accent-2), var(--accent));
      filter: blur(0.2px) saturate(115%);
      box-shadow: 0 20px 50px rgba(0,0,0,0.12), 0 0 50px var(--ring);
      animation: breathe 8s ease-in-out infinite;
    }
    @keyframes breathe { 0%,100%{ transform: scale(1);} 50%{ transform: scale(1.03);} }

    /* floating color fields (blobs) */
    #vibe750 .blob {
      position: absolute; inset: auto;
      width: var(--w, 200px); height: var(--h, 200px);
      left: var(--x, 50%); top: var(--y, 50%);
      margin-left: calc(var(--w,200px) / -2);
      margin-top: calc(var(--h,200px) / -2);
      border-radius: 40% 60% 60% 40% / 40% 40% 60% 60%;
      background:
        radial-gradient(60% 60% at 35% 35%, rgba(255,255,255,0.9), rgba(255,255,255,0.3) 40%, transparent 60%),
        radial-gradient(circle at 60% 60%, color-mix(in oklab, var(--accent) 50%, transparent), transparent 70%),
        radial-gradient(circle at 40% 40%, color-mix(in oklab, var(--accent-2) 50%, transparent), transparent 70%);
      filter: blur(8px) saturate(120%);
      opacity: var(--o, 0.65);
      mix-blend-mode: multiply;
      animation: float var(--dur, 18s) ease-in-out infinite var(--delay, 0s);
      will-change: transform, border-radius;
    }
    @keyframes float {
      0%   { transform: translate3d(-6px, -8px, 0) rotate(0deg) scale(1); border-radius: 46% 54% 63% 37% / 37% 43% 57% 63%; }
      50%  { transform: translate3d(8px, 10px, 0) rotate(10deg) scale(1.06); border-radius: 60% 40% 40% 60% / 60% 45% 55% 40%; }
      100% { transform: translate3d(-6px, -8px, 0) rotate(0deg) scale(1); border-radius: 46% 54% 63% 37% / 37% 43% 57% 63%; }
    }

    /* CONTROLS */
    #vibe750 .controls {
      display: flex; flex-wrap: wrap; align-items: center; justify-content: space-between; gap: 10px;
      margin: 8px 0 6px;
    }
    #vibe750 .btn {
      appearance: none; cursor: pointer;
      padding: 10px 14px; border-radius: 999px;
      border: 1px solid rgba(0,0,0,0.08);
      color: var(--ink); font-weight: 800; font-size: 14px;
      background: linear-gradient(180deg, rgba(255,255,255,0.95), rgba(255,255,255,0.6));
      box-shadow: 0 8px 26px rgba(0,0,0,0.08), inset 0 1px 0 rgba(255,255,255,0.7);
      transition: transform 160ms ease, background 200ms ease, box-shadow 200ms ease;
    }
    #vibe750 .btn:hover { transform: translateY(-1px); background: linear-gradient(180deg, rgba(255,255,255,1), rgba(255,255,255,0.75)); }
    #vibe750 .btn:active { transform: translateY(0); }
    #vibe750 .btn.accent {
      background:
        linear-gradient(180deg, rgba(255,255,255,1), rgba(255,255,255,0.7)),
        radial-gradient(120% 100% at 0% 0%, color-mix(in oklab, var(--accent) 28%, transparent), transparent 62%);
      border-color: rgba(0,0,0,0.08);
      box-shadow: 0 10px 28px color-mix(in oklab, var(--accent) 22%, rgba(0,0,0,0.2)), inset 0 1px 0 rgba(255,255,255,0.8);
    }
    #vibe750 .right { display: inline-flex; align-items: center; gap: 12px; flex-wrap: wrap; }

    /* Slider */
    #vibe750 .slider {
      display: inline-flex; align-items: center; gap: 10px;
      padding: 6px 10px; border-radius: 12px;
      background: linear-gradient(180deg, rgba(255,255,255,0.85), rgba(255,255,255,0.6));
      border: 1px solid rgba(0,0,0,0.08);
      color: var(--muted);
      font-weight: 800; font-size: 12px;
    }
    #vibe750 input[type="range"] {
      width: 160px; appearance: none; background: transparent; height: 20px;
    }
    #vibe750 input[type="range"]::-webkit-slider-runnable-track {
      height: 6px; border-radius: 999px; background: rgba(0,0,0,0.08);
      border: 1px solid rgba(255,255,255,0.9);
    }
    #vibe750 input[type="range"]::-webkit-slider-thumb {
      appearance: none; width: 16px; height: 16px; border-radius: 50%;
      margin-top: -5px;
      background: radial-gradient(circle at 30% 30%, #fff, #f0f6ff);
      box-shadow: 0 0 10px var(--ring);
      border: 1px solid rgba(0,0,0,0.1);
      cursor: grab;
    }
    #vibe750 input[type="range"]::-moz-range-track { height: 6px; border-radius: 999px; background: rgba(0,0,0,0.08); border: 1px solid rgba(255,255,255,0.9); }
    #vibe750 input[type="range"]::-moz-range-thumb {
      width: 16px; height: 16px; border-radius: 50%;
      background: radial-gradient(circle at 30% 30%, #fff, #f0f6ff);
      box-shadow: 0 0 10px var(--ring);
      border: 1px solid rgba(0,0,0,0.1);
      cursor: grab;
    }

    /* Swatches */
    #vibe750 .swatches { display: inline-flex; gap: 8px; align-items: center; }
    #vibe750 .swatch {
      width: 28px; height: 28px; border-radius: 999px;
      border: 1px solid rgba(0,0,0,0.08);
      box-shadow: 0 8px 20px rgba(0,0,0,0.08), inset 0 1px 0 rgba(255,255,255,0.7);
      display: inline-block; cursor: pointer;
    }

    /* Meter */
    #vibe750 .meter {
      position: relative; height: 10px; border-radius: 999px;
      background: rgba(0,0,0,0.06);
      border: 1px solid rgba(255,255,255,0.9);
      overflow: hidden; margin: 12px 0 8px;
    }
    #vibe750 .meter .fill {
      position: absolute; inset: 0; width: var(--p, 50%);
      background: linear-gradient(90deg, var(--accent), var(--accent-2), #ffffff);
      border-radius: inherit;
      box-shadow: 0 0 14px color-mix(in oklab, var(--accent) 30%, transparent);
      animation: wave 7s ease-in-out infinite;
      transform-origin: left center;
    }
    @keyframes wave { 0%,100%{ transform: scaleX(0.98);} 50%{ transform: scaleX(1.02);} }

    /* FOOTER */
    #vibe750 footer {
      margin-top: 10px;
      display: flex; justify-content: space-between; align-items: center; gap: 10px;
      color: var(--muted); font-size: 12px;
    }
    #vibe750 .state { display: inline-flex; align-items: center; gap: 8px; }
    #vibe750 .led {
      width: 9px; height: 9px; border-radius: 50%;
      background: radial-gradient(circle at 40% 40%, var(--accent), var(--accent-2));
      box-shadow: 0 0 10px var(--ring);
      animation: led 2.2s ease-in-out infinite;
    }
    @keyframes led { 0%,100%{ transform: scale(1); opacity: 0.95;} 50%{ transform: scale(1.25); opacity: 0.6;} }

    /* SHINE MODE */
    #vibe750.shine .frame { box-shadow: 0 1px 0 rgba(255,255,255,0.8) inset, 0 30px 80px rgba(0,0,0,0.12); }
    #vibe750.shine .pearl { animation-duration: 6s; filter: saturate(1.25) brightness(1.05); }
    #vibe750.shine .blob { opacity: calc(var(--o,0.65) + 0.12); }

    /* CALM MODE reduces motion */
    #vibe750.calm .blob, #vibe750.calm .pearl, #vibe750.calm .meter .fill, #vibe750.calm .dot, #vibe750.calm .led { animation: none !important; }
    @media (prefers-reduced-motion: reduce) {
      #vibe750 .blob, #vibe750 .pearl, #vibe750 .meter .fill, #vibe750 .dot, #vibe750 .led { animation: none !important; }
    }

    /* RESPONSIVE */
    @media (max-width: 560px) {
      #vibe750 .title { font-size: clamp(28px, 8.6vw, 46px); }
      #vibe750 .right { width: 100%; justify-content: space-between; }
      #vibe750 input[type="range"] { width: 44vw; }
    }
  </style>

  <section class="stage" role="region" aria-label="Serene Studio kinetic poster">
    <article class="frame" tabindex="0" aria-label="Interactive soft-glass card">
      <div class="top">
        <span class="badge"><span class="dot" aria-hidden="true"></span> Edition 750 • serene studio</span>
        <label class="slider" for="drift"><span>Drift</span><input id="drift" type="range" min="20" max="180" value="100" aria-label="Drift"></label>
      </div>

      <h1 class="title">Serene Studio</h1>
      <p class="lead">Airy color fields. Gentle tactility. Move your pointer to tilt the glass; adjust the drift to change the mood.</p>

      <div class="canvas" aria-hidden="true">
        <div class="pearl"></div>
        <!-- blobs will be injected -->
      </div>

      <div class="controls">
        <div class="left">
          <button class="btn accent" id="shine">Shimmer</button>
          <button class="btn" id="still">Stillness</button>
        </div>
        <div class="right">
          <span class="swatches" aria-label="Theme palettes">
            <button class="swatch" title="Silk" data-theme="silk" style="background: linear-gradient(180deg,#f6f8fc,#e9eef8);"></button>
            <button class="swatch" title="Dawn" data-theme="dawn" style="background: linear-gradient(180deg,#fff7f4,#ffe4d8);"></button>
            <button class="swatch" title="Lagoon" data-theme="lagoon" style="background: linear-gradient(180deg,#ecfbff,#dff6ff);"></button>
            <button class="swatch" title="Ink" data-theme="ink" style="background: linear-gradient(180deg,#0c0f18,#1a2340);"></button>
          </span>
        </div>
      </div>

      <div class="meter" aria-label="Luminance">
        <div class="fill" style="--p: 50%"></div>
      </div>

      <footer>
        <div class="state">
          <span class="led" aria-hidden="true"></span>
          <span id="status-label">Mode: Neutral • Theme: Silk • Drift: 100%</span>
        </div>
        <span id="last-updated">Last updated: 2025-11-19 18:17:05 EST</span>
      </footer>
    </article>
  </section>

  <script>
    (function () {
      const root = document.getElementById('vibe750');
      const stage = root.querySelector('.stage');
      const frame = root.querySelector('.frame');
      const canvas = root.querySelector('.canvas');
      const driftEl = root.querySelector('#drift');
      const shineBtn = root.querySelector('#shine');
      const stillBtn = root.querySelector('#still');
      const swatches = root.querySelectorAll('.swatch');
      const status = root.querySelector('#status-label');
      const meterFill = root.querySelector('.meter .fill');
      const lu = root.querySelector('#last-updated');

      // Timestamp
      try {
        const now = new Date();
        lu.textContent = 'Last updated: ' + now.toLocaleString(undefined, {
          year: 'numeric', month: 'short', day: '2-digit',
          hour: '2-digit', minute: '2-digit'
        });
      } catch(e){}

      // Generate floating blobs
      const COUNT = 8;
      const blobs = [];
      for (let i = 0; i < COUNT; i++) {
        const b = document.createElement('div');
        b.className = 'blob';
        const w = 140 + Math.random() * 280;
        const h = 120 + Math.random() * 260;
        const x = 18 + Math.random() * 64;
        const y = 18 + Math.random() * 64;
        const o = (0.35 + Math.random() * 0.45).toFixed(2);
        const dur = 12 + Math.random() * 22;
        const delay = (-Math.random() * 8).toFixed(2);
        b.style.setProperty('--w', w.toFixed(0) + 'px');
        b.style.setProperty('--h', h.toFixed(0) + 'px');
        b.style.setProperty('--x', x.toFixed(2) + '%');
        b.style.setProperty('--y', y.toFixed(2) + '%');
        b.style.setProperty('--o', o);
        b.style.setProperty('--dur', dur.toFixed(2) + 's');
        b.style.setProperty('--delay', delay + 's');
        b.dataset.baseDur = String(dur);
        canvas.appendChild(b);
        blobs.push(b);
      }

      // Theme handling
      root.dataset.theme = root.dataset.theme || 'silk';
      function themeName() {
        const m = { silk: 'Silk', dawn: 'Dawn', lagoon: 'Lagoon', ink: 'Ink' };
        return m[root.dataset.theme] || 'Silk';
      }
      swatches.forEach(sw => {
        sw.addEventListener('click', () => {
          root.dataset.theme = sw.getAttribute('data-theme');
          blink();
          updateStatus();
        });
      });

      // Drift + Stillness/Shine
      let calm = false;
      let shine = false;

      function updateDrift() {
        const factor = Math.max(0.25, Math.min(1.8, Number(driftEl.value) / 100)) * (calm ? 0.55 : 1);
        blobs.forEach(b => {
          const base = Number(b.dataset.baseDur);
          const dur = base / factor;
          b.style.setProperty('--dur', dur.toFixed(2) + 's');
        });
        meterFill.style.width = Math.round(Number(driftEl.value)) + '%';
        updateStatus();
      }

      function updateStatus() {
        status.textContent =
          'Mode: ' + (shine ? 'Shine' : 'Neutral') +
          (calm ? ' (Still)' : '') +
          ' • Theme: ' + themeName() +
          ' • Drift: ' + driftEl.value + '%';
      }

      driftEl.addEventListener('input', updateDrift);

      shineBtn.addEventListener('click', () => {
        shine = !shine;
        root.classList.toggle('shine', shine);
        shineBtn.textContent = shine ? 'Unshimmer' : 'Shimmer';
        pulse(frame);
        updateStatus();
      });

      stillBtn.addEventListener('click', () => {
        calm = !calm;
        root.classList.toggle('calm', calm);
        stillBtn.textContent = calm ? 'Resume' : 'Stillness';
        updateDrift();
        pulse(meterFill);
      });

      // Pointer parallax
      function move(e) {
        const rect = stage.getBoundingClientRect();
        const x = e.clientX - rect.left;
        const y = e.clientY - rect.top;
        const nx = x / rect.width - 0.5;
        const ny = y / rect.height - 0.5;
        root.style.setProperty('--mx', x + 'px');
        root.style.setProperty('--my', y + 'px');
        frame.style.transform =
          'perspective(900px) rotateX(' + (-ny * 6).toFixed(2) +
          'deg) rotateY(' + (nx * 6).toFixed(2) + 'deg) translateZ(0)';
      }
      stage.addEventListener('pointermove', move);
      stage.addEventListener('pointerleave', () => { frame.style.transform = 'none'; });

      // Tiny feedback helpers
      function pulse(el) {
        try {
          el.animate(
            [{ transform: 'scale(1)' }, { transform: 'scale(1.02)' }, { transform: 'scale(1)' }],
            { duration: 260, easing: 'ease-out' }
          );
        } catch(e){}
      }
      function blink() {
        try {
          meterFill.animate(
            [{ filter: 'brightness(1)' }, { filter: 'brightness(1.25)' }, { filter: 'brightness(1)' }],
            { duration: 300, easing: 'ease-out' }
          );
