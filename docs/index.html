<!DOCTYPE html>

  <head>
    <meta charset="UTF-8" />

    <style>

        --bg: #0f1221;

      html, body {

        color: var(--fg);
        background: radial-gradient(1200px 800px at 70% 10%, #1b1f3a, var(--bg));
        display: flex;
        align-items: center;
        justify-content: center;
      }
      .card {
        width: min(720px, 92vw);
        background: rgba(255,255,255,0.04);
        border: 1px solid rgba(255,255,255,0.08);
        border-radius: 16px;
        padding: 28px 24px;
        box-shadow: 0 10px 30px rgba(0,0,0,0.3);

        font-size: 12px;
        border: 1px solid rgba(139, 92, 246, 0.35);
        letter-spacing: 0.2px;
      }
    </style>
  </head>

<section class="vibe1256" role="region" aria-label="SILK FIELD 1256 — Aerolight">
  <style>
    .vibe1256{
      --ink:#0a0f1a;
      --muted:#6c788f;
      --edge:#dce7ff;
      --bg0:#f8fbff;
      --bg1:#eef4ff;
      --glass:rgba(255,255,255,.6);
      --a:#8bd5ff; --b:#9fa5ff; --c:#ffa3c1; --d:#ffd89a; --e:#7ef4cf;
      color-scheme: light;
      position:relative; isolation:isolate; overflow:hidden;
      border-radius:38px; padding:clamp(18px,4.6vw,60px);
      background:
        radial-gradient(140% 90% at 110% -10%, #eaf2ff88 0 42%, transparent 66%),
        radial-gradient(120% 90% at -10% 110%, #fff3e06b 0 36%, transparent 60%),
        linear-gradient(180deg,var(--bg0),var(--bg1));
      box-shadow:
        0 100px 220px rgba(22,40,80,.16),
        inset 0 1px 0 rgba(255,255,255,.85);
    }
    .vibe1256[data-theme="night"]{
      --ink:#eaf2ff; --muted:#9bb0d9; --edge:#16233f;
      --bg0:#050913; --bg1:#0a1427;
      --glass:rgba(16,22,40,.52);
      color-scheme: dark;
      box-shadow: 0 120px 260px rgba(0,0,0,.5), inset 0 1px 0 rgba(255,255,255,.08);
    }
    .vibe1256::before,
    .vibe1256::after{
      content:""; position:absolute; inset:-20%;
      background:
        conic-gradient(from 220deg at 65% 38%,
        color-mix(in oklab,var(--a),transparent 80%) 0 18%,
        color-mix(in oklab,var(--b),transparent 82%) 18% 42%,
        color-mix(in oklab,var(--e),transparent 82%) 42% 64%,
        color-mix(in oklab,var(--c),transparent 82%) 64% 84%,
        color-mix(in oklab,var(--d),transparent 82%) 84% 100%);
      filter: blur(110px) saturate(1.05);
      opacity:.28; pointer-events:none;
    }
    .vibe1256::after{
      inset:-40%;
      background:
        radial-gradient(900px 600px at var(--mx,60%) var(--my,30%), rgba(150,190,255,.22), transparent 60%),
        radial-gradient(1200px 800px at 0% 120%, rgba(255,255,255,.18), transparent 60%);
      mix-blend-mode:soft-light; opacity:.24;
      mask: radial-gradient(100% 80% at 50% 12%, #000 50%, transparent 100%);
      filter:none;
    }

    /* Header */
    .vibe1256 .bar{
      display:grid; grid-template-columns:auto minmax(0,1fr) auto; gap:16px; align-items:center;
      padding:12px 14px; border-radius:24px; border:1px solid var(--edge);
      background:linear-gradient(180deg,var(--glass),transparent);
      backdrop-filter: blur(16px) saturate(1.06);
      box-shadow: 0 22px 60px rgba(0,0,0,.14), inset 0 1px 0 rgba(255,255,255,.55);
      position:relative; z-index:3;
    }
    .vibe1256 .mark{
      --s:60px; width:var(--s); height:var(--s); border-radius:18px;
      display:grid; place-items:center; overflow:hidden;
      border:1px solid var(--edge);
      background:linear-gradient(180deg,rgba(255,255,255,.92),rgba(255,255,255,.45));
      box-shadow: inset 0 10px 26px rgba(255,255,255,.6), 0 12px 30px rgba(0,0,0,.12);
      position:relative;
    }
    .vibe1256[data-theme="night"] .mark{
      background:linear-gradient(180deg,rgba(255,255,255,.14),rgba(255,255,255,.08));
      box-shadow: inset 0 10px 26px rgba(255,255,255,.12), 0 12px 30px rgba(0,0,0,.34);
    }
    .vibe1256 .mark::after{
      content:""; position:absolute; inset:-45%;
      background: conic-gradient(from 0deg,var(--e),var(--b),var(--c),var(--d),var(--a),var(--e));
      filter: blur(16px); animation: spin1256 14s linear infinite; opacity:.6;
    }
    @keyframes spin1256{ to{ transform:rotate(360deg); } }
    .vibe1256 .brand{
      min-width:0;
    }
    .vibe1256 .title{
      margin:0; line-height:.95; letter-spacing:.004em;
      font-family: ui-serif, "SF Pro Display", Georgia, serif;
      font-weight:900; font-size: clamp(22px,5.2vw,56px);
      background: linear-gradient(100deg, var(--ink) 0%, color-mix(in oklab,var(--b),var(--ink) 46%) 65%);
      -webkit-background-clip:text; background-clip:text; color:transparent;
      background-size:200% 100%; animation: sheen1256 18s linear infinite;
      filter: drop-shadow(0 16px 42px rgba(180,205,255,.16));
    }
    @keyframes sheen1256{ 0%{background-position:0 0} 100%{background-position:200% 0} }
    .vibe1256 .sub{
      color:var(--muted); font-weight:800; font-size:11px; letter-spacing:.18em; text-transform:uppercase; margin-top:6px;
    }
    .vibe1256 .controls{ display:flex; flex-wrap:wrap; gap:8px; justify-content:flex-end; }
    .vibe1256 .btn{
      appearance:none; cursor:pointer; user-select:none;
      padding:9px 12px; font-size:12px; font-weight:800; letter-spacing:.04em;
      color:var(--ink); border-radius:999px; border:1px solid var(--edge);
      background:linear-gradient(180deg,rgba(255,255,255,.85),rgba(255,255,255,.40));
      box-shadow: 0 12px 26px rgba(0,0,0,.12), inset 0 1px 0 rgba(255,255,255,.58);
      transition: transform .14s ease, box-shadow .22s ease, background .22s ease;
    }
    .vibe1256[data-theme="night"] .btn{
      background:linear-gradient(180deg,rgba(255,255,255,.12),rgba(255,255,255,.06));
      box-shadow: 0 12px 28px rgba(0,0,0,.28), inset 0 1px 0 rgba(255,255,255,.12);
      color:var(--ink);
    }
    .vibe1256 .btn:hover{ transform:translateY(-1px); box-shadow: 0 22px 44px rgba(0,0,0,.22), inset 0 1px 0 rgba(255,255,255,.3); }

    /* Stage */
    .vibe1256 .stage{
      position:relative; z-index:1; margin-top:18px;
      border-radius:30px; border:1px solid var(--edge);
      background:linear-gradient(180deg,rgba(255,255,255,.78),rgba(255,255,255,.36));
      backdrop-filter: blur(10px) saturate(1.04);
      overflow:hidden; display:grid; place-items:center;
      min-height: clamp(520px, 58vw, 980px);
      box-shadow: 0 50px 160px rgba(0,0,0,.16), inset 0 1px 0 rgba(255,255,255,.70);
      mask-image: radial-gradient(110% 86% at 50% 44%, #000 70%, transparent 100%);
    }
    .vibe1256[data-theme="night"] .stage{
      background:linear-gradient(180deg,rgba(255,255,255,.10),rgba(255,255,255,.045));
      box-shadow: 0 50px 160px rgba(0,0,0,.32), inset 0 1px 0 rgba(255,255,255,.10);
    }
    .vibe1256 canvas#ribbons{ position:absolute; inset:0; width:100%; height:100%; filter:saturate(1.06) contrast(1.02); }

    /* Headline overlay */
    .vibe1256 .overlay{
      position:relative; z-index:3; text-align:center; pointer-events:none;
      padding:clamp(10px,3vw,22px);
      mix-blend-mode:luminosity;
    }
    .vibe1256 .headline{
      margin:0; font-family: ui-sans-serif, system-ui, Inter, "SF Pro", Segoe UI, Roboto, Helvetica, Arial, sans-serif;
      font-weight:900; letter-spacing:-.01em; line-height:.9;
      font-size: clamp(38px, 6.6vw, 96px);
      color:var(--ink);
      text-shadow: 0 1px 0 rgba(255,255,255,.18), 0 24px 64px color-mix(in oklab, var(--e), transparent 68%);
    }
    .vibe1256 .headline em{
      font-style:normal;
      background:linear-gradient(90deg,var(--e),var(--d),var(--b),var(--c));
      -webkit-background-clip:text; background-clip:text; color:transparent;
      background-size: 240% 100%; animation: slidegrad1256 16s linear infinite;
    }
    @keyframes slidegrad1256{ 0%{background-position:0 0} 100%{background-position:240% 0} }
    .vibe1256 .tag{ margin-top:12px; color:var(--muted); font-weight:800; font-size:12px; letter-spacing:.16em; text-transform:uppercase; }

    /* Dock / sliders */
    .vibe1256 .dock{
      position:relative; z-index:4; margin-top:16px;
      display:flex; flex-wrap:wrap; gap:12px; align-items:center; justify-content:center;
      padding:12px; border-radius:16px; border:1px solid var(--edge);
      background: var(--glass);
      backdrop-filter: blur(14px) saturate(1.06);
      box-shadow: 0 16px 42px rgba(0,0,0,.16), inset 0 1px 0 rgba(255,255,255,.50);
    }
    .vibe1256[data-theme="night"] .dock{
      background: rgba(255,255,255,.08);
      box-shadow: 0 16px 42px rgba(0,0,0,.20), inset 0 1px 0 rgba(255,255,255,.10);
    }
    .vibe1256 .cluster{ display:flex; align-items:center; gap:10px; }
    .vibe1256 .lab{ color:var(--muted); font-size:12px; font-weight:800; letter-spacing:.12em; text-transform:uppercase; white-space:nowrap; }
    .vibe1256 .knob{ -webkit-appearance:none; appearance:none; width:220px; max-width:35vw; height:30px; background:transparent; cursor:pointer; }
    .vibe1256 .knob::-webkit-slider-thumb{
      -webkit-appearance:none; width:18px; height:18px; border-radius:50%;
      background: linear-gradient(180deg, #f8fbff, #dfe8f7); border:1px solid var(--edge);
      box-shadow: 0 6px 16px rgba(12,20,50,.16);
    }
    .vibe1256[data-theme="night"] .knob::-webkit-slider-thumb{ background: linear-gradient(180deg, #fff, #e9f3ff); }
    .vibe1256 .knob::-webkit-slider-runnable-track{
      height:10px; border-radius:999px; border:1px solid var(--edge);
      background: linear-gradient(90deg, var(--e), var(--d), var(--b), var(--a), var(--c));
      opacity:.9;
    }

    /* Meta */
    .vibe1256 .meta{
      position:relative; z-index:5; margin:14px 2px 0; padding:0; list-style:none;
      display:flex; flex-wrap:wrap; gap:12px; align-items:center; color:var(--muted); font-size:12.5px;
    }
    .vibe1256 .chip{
      display:inline-flex; align-items:center; gap:8px; font-weight:800; text-transform:uppercase; letter-spacing:.12em;
      padding:6px 10px; border-radius:999px; border:1px solid var(--edge);
      background: linear-gradient(180deg, rgba(255,255,255,.70), rgba(255,255,255,.30));
      backdrop-filter: blur(6px);
    }
    .vibe1256[data-theme="night"] .chip{
      background: linear-gradient(180deg, rgba(255,255,255,.10), rgba(255,255,255,.04));
    }
    .vibe1256 .grow{ flex:1 1 auto; min-width:200px; text-align:right; }

    @media (prefers-reduced-motion: reduce){
      .vibe1256 *{ animation:none !important; transition:none !important; }
    }
  </style>

  <div class="bar">
    <div class="mark" aria-hidden="true"></div>
    <div class="brand">
      <h1 class="title">SILK FIELD 1256 — Aerolight</h1>
      <div class="sub">ribbons • breath • color</div>
    </div>
    <div class="controls" role="group" aria-label="Controls">
      <button class="btn" data-act="theme" title="Toggle theme (T)">Night</button>
      <button class="btn" data-act="run" aria-pressed="true" title="Pause/Play (Space)">Pause</button>
      <button class="btn" data-act="palette" title="Palette (P)">Hues</button>
    </div>
  </div>

  <div class="stage" aria-label="A field of airy ribbons flowing with light">
    <canvas id="ribbons" aria-hidden="true"></canvas>
    <div class="overlay">
      <h2 class="headline">Let color learn to <em>breathe</em>.</h2>
      <div class="tag">drag to stir • hover to warm</div>
    </div>
  </div>

  <div class="dock" role="group" aria-label="Ribbon controls">
    <div class="cluster">
      <span class="lab">Density</span>
      <input class="knob" type="range" data-ctrl="bands" min="2" max="40" step="1" value="16" aria-label="Ribbon density">
    </div>
    <div class="cluster">
      <span class="lab">Weave</span>
      <input class="knob" type="range" data-ctrl="weave" min="0.2" max="2.2" step="0.01" value="1.0" aria-label="Wave weave">
    </div>
    <div class="cluster">
      <span class="lab">Drift</span>
      <input class="knob" type="range" data-ctrl="drift" min="0.1" max="3.0" step="0.01" value="1.2" aria-label="Drift speed">
    </div>
    <div class="cluster">
      <span class="lab">Bloom</span>
      <input class="knob" type="range" data-ctrl="bloom" min="0" max="1" step="0.01" value="0.35" aria-label="Glow amount">
    </div>
  </div>

  <ul class="meta" aria-label="status">
    <li class="chip">live</li>
    <li class="chip">mode <strong id="mode1256">Night</strong></li>
    <li class="chip">palette <strong id="pal1256">Prism</strong></li>
    <li class="chip">fps <strong id="fps1256">—</strong></li>
    <li class="grow"><span id="last-updated">Last updated: 2025-12-13 04:18:18 EST</span></li>
  </ul>

  <script>
    (function(){
      const root = document.currentScript.closest('.vibe1256');
      const canvas = root.querySelector('#ribbons');
      const ctx = canvas.getContext('2d');

      const ui = {
        theme: root.querySelector('[data-act="theme"]'),
        run: root.querySelector('[data-act="run"]'),
        palette: root.querySelector('[data-act="palette"]'),
        bands: root.querySelector('[data-ctrl="bands"]'),
        weave: root.querySelector('[data-ctrl="weave"]'),
        drift: root.querySelector('[data-ctrl="drift"]'),
        bloom: root.querySelector('[data-ctrl="bloom"]'),
        mode: root.querySelector('#mode1256'),
        fps: root.querySelector('#fps1256'),
        palname: root.querySelector('#pal1256'),
        ts: root.querySelector('#last-updated'),
        stage: root.querySelector('.stage')
      };

      // Timestamp
      try{
        const fmt = new Intl.DateTimeFormat(undefined, { dateStyle:'medium', timeStyle:'short' });
        ui.ts.textContent = 'Updated ' + fmt.format(new Date());
      }catch{
        ui.ts.textContent = 'Updated ' + new Date().toLocaleString();
      }

      // Default theme
      root.setAttribute('data-theme', 'night');

      // Palettes
      const palettes = [
        { name:'Prism', colors:['#8BD5FF','#9FA5FF','#FFA3C1','#FFD89A','#7EF4CF'] },
        { name:'Nocturne', colors:['#9AD7FF','#9EA6FF','#FFB1D0','#FFE18C','#7FF0DD'] },
        { name:'Verdigris', colors:['#7CF0B8','#76A5FF','#FFB39D','#89F1FF','#D7A2FF'] },
        { name:'Peony Sky', colors:['#FF9CBB','#9CC2FF','#7AF0E0','#FFD493','#A99BFF'] }
      ];
      let palIndex = 0;
      function applyPalette(i){
        const p = palettes[i].colors;
        ['--a','--b','--c','--d','--e'].forEach((k,idx)=> root.style.setProperty(k, p[idx]));
        ui.palname.textContent = palettes[i].name;
      }
      applyPalette(palIndex);

      // Canvas sizing
      let dpr = Math.max(1, Math.min(2, window.devicePixelRatio || 1));
      function fit(){
        const r = canvas.getBoundingClientRect();
        const w = Math.max(1, Math.floor(r.width * dpr));
        const h = Math.max(1, Math.floor(r.height * dpr));
        if(canvas.width !== w || canvas.height !== h){
          canvas.width = w; canvas.height = h;
          ctx.setTransform(1,0,0,1,0,0);
          ctx.scale(dpr, dpr);
          clearCanvas(true);
        }
      }
      new ResizeObserver(fit).observe(canvas);

      // Interaction
      const pointer = { x:-9999, y:-9999, down:false };
      function updatePointer(e){
        const r = canvas.getBoundingClientRect();
        pointer.x = e.clientX - r.left;
        pointer.y = e.clientY - r.top;
        root.style.setProperty('--mx', pointer.x + 'px');
        root.style.setProperty('--my', pointer.y + 'px');
      }
      ui.stage.addEventListener('pointermove', updatePointer, {passive:true});
      ui.stage.addEventListener('pointerdown', (e)=>{ pointer.down = true; updatePointer(e); });
      window.addEventListener('pointerup', ()=> pointer.down=false);

      // Util
      function lerp(a,b,t){ return a + (b-a)*t; }
      function hex2rgb(h){
        const c = h.replace('#','');
        const n = c.length===3 ? c.split('').map(x=>x+x).join('') : c;
        const num = parseInt(n,16); return { r:(num>>16)&255, g:(num>>8)&255, b:num&255 };
      }
      function blendCols(ha,hb,t){
        const A = hex2rgb(ha), B = hex2rgb(hb);
        const r = Math.round(lerp(A.r,B.r,t)), g = Math.round(lerp(A.g,B.g,t)), b = Math.round(lerp(A.b,B.b,t));
        return `rgb(${r},${g},${b})`;
      }
      function getCols(){
        const s = getComputedStyle(root);
        return [s.getPropertyValue('--a'), s.getPropertyValue('--b'), s.getPropertyValue('--c'), s.getPropertyValue('--d'), s.getPropertyValue('--e')].map(v=>v.trim());
      }

      // Render
      let running = true;
      let last = performance.now(), frames = 0, lastFpsT = last, t = 0;

      function clearCanvas(force){
        const a = parseFloat(ui.bloom.value);
        const fade = force ? 1 : (0.06 + a*0.22);
        ctx.save();
        ctx.globalCompositeOperation = 'destination-out';
        ctx.globalAlpha = fade;
        const r = canvas.getBoundingClientRect();
        ctx.fillRect(0,0,r.width,r.height);
        ctx.restore();
      }

      function draw(now){
        if(!running){ requestAnimationFrame(draw); return; }
        const dt = Math.max(0.016, Math.min(0.05, (now - last)/1000)); last = now;
        frames++; if(now - lastFpsT > 500){ ui.fps.textContent = String(Math.round(frames/((now-lastFpsT)/1000))); frames=0; lastFpsT=now; }
        t += dt * parseFloat(ui.drift.value);

        clearCanvas(false);

        const r = canvas.getBoundingClientRect();
        const W = r.width, H = r.height;
        const cols = getCols();

        const N = parseInt(ui.bands.value,10);
        const weave = parseFloat(ui.weave.value);

        ctx.globalCompositeOperation = 'lighter';
        ctx.lineCap = 'round'; ctx.lineJoin = 'round';

        const cx = W/2, cy = H/2;
        const px = pointer.x>0? pointer.x : cx;
        const py = pointer.y>0? pointer.y : cy;

        for(let i=0;i<N;i++){
          const pct = N<=1 ? 0 : i/(N-1);
          const amp = (H*0.12 + H*0.22*Math.sin(i*0.33 + t*0.3)) * (0.6 + 0.4*pct) * weave;
          const y0 = cy + (pct - 0.5) * H * 0.6 * Math.sin(t*0.2 + i*0.4);
          const k1 = 0.9 + 0.6*Math.sin(t*0.2 + i*0.7);
          const k2 = 0.6 + 0.5*Math.cos(t*0.27 + i*0.53);
          const hueT = (Math.sin(t*0.6 + i*0.8)*0.5 + 0.5);
          const cA = cols[i % cols.length], cB = cols[(i+1)%cols.length];
          const stroke = blendCols(cA, cB, hueT);

          ctx.beginPath();
          const steps = Math.max(220, Math.floor(W/4));
          for(let s=0; s<=steps; s++){
            const x = (s/steps) * W;
            // Compose soft field
            const f = Math.sin((x/W)*Math.PI*2 * k1 + t*0.8 + i*0.18) * 0.7 +
                      Math.cos((x/W)*Math.PI*2 * k2 - t*0.6 + i*0.41) * 0.3;
            // Pointer attraction
            const dx = x - px;
            const d2 = Math.max(80, (dx*dx + (y0-py)*(y0-py)));
            const pull = (pointer.down? 1300 : 800) / d2;
            const y = y0 + f * amp + pull * (py - y0);

            if(s===0) ctx.moveTo(x, y);
            else ctx.lineTo(x, y);
          }
          ctx.strokeStyle = stroke;
          ctx.globalAlpha = 0.18 + 0.52*pct;
          ctx.lineWidth = 0.7 + 2.0*pct + 0.6*Math.sin(i*0.5 + t);
          ctx.stroke();
        }

        requestAnimationFrame(draw);
      }

      requestAnimationFrame(()=>{ fit(); requestAnimationFrame(draw); });

      // UI wiring
      ui.theme.addEventListener('click', ()=>{
        const next = root.getAttribute('data-theme')==='night' ? 'day' : 'night';
        root.setAttribute('data-theme', next);
        ui.theme.textContent = next==='day' ? 'Day' : 'Night';
        ui.mode.textContent = next==='day' ? 'Day' : 'Night';
      });
      ui.run.addEventListener('click', ()=>{
        running = !running;
        ui.run.setAttribute('aria-pressed', running? 'true':'false');
        ui.run.textContent = running? 'Pause':'Play';
        if(running){ last = performance.now(); requestAnimationFrame(draw); }
      });
      ui.palette.addEventListener('click', ()=>{
        palIndex = (palIndex + 1) % palettes.length;
        applyPalette(palIndex);
      });
      ['bands','weave','drift','bloom'].forEach(k=>{
        ui[k].addEventListener('input', ()=>{/* live updates handled in render */});
      });

      // Keyboard
      root.tabIndex = 0;
      root.addEventListener('keydown', (e)=>{
        const k = e.key.toLowerCase();
        if(k==='t') ui.theme.click();
        else if (k===' ') { e.preventDefault(); ui.run.click(); }
        else if (k==='p') ui.palette.click();
        else if (k==='['){ ui.drift.value = String(Math.max(0.1, parseFloat(ui.drift.value)-0.06)); }
        else if (k===']'){ ui.drift.value = String(Math.min(3.0, parseFloat(ui.drift.value)+0.06)); }
        else if (k==='-'){ ui.bloom.value = String(Math.max(0, parseFloat(ui.bloom.value)-0.05)); }
        else if (k==='='){ ui.bloom.value = String(Math.min(1, parseFloat(ui.bloom.value)+0.05)); }
      });

      // Reduced motion
      try{
        if (window.matchMedia && window.matchMedia('(prefers-reduced-motion: reduce)').matches){
          ui.drift.value = '0.6';
          ui.bands.value = '10';
          ui.bloom.value = '0.2';
        }
      }catch{}
    })();
  </script>
