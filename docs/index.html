  <style>
    /* SONATA — Iteration 552 (scoped) */
    #sonata552 {
      --ink: #0a0e16;
      --muted: #52607a;
      --ring: rgba(12,16,28,.12);

      --bg1: #04070f;
      --bg2: #0b1330;

      --a1: #7ef9e5; /* surf */
      --a2: #8da6ff; /* periwinkle */
      --a3: #ff9cd4; /* orchid */
      --a4: #ffe08a; /* pollen */

      --glass: color-mix(in srgb, #0e132b 60%, transparent);
      --blur: 18px;

      position: relative;
      min-height: 96vh;
      display: grid;
      place-items: center;
      padding: clamp(18px, 4vw, 48px);
      color: var(--ink);
      font-family: ui-sans-serif, -apple-system, Segoe UI, Roboto, "Helvetica Neue", Arial, "Apple Color Emoji", "Segoe UI Emoji";
      border-radius: 46px;
      overflow: hidden;
      isolation: isolate;
      background:
        radial-gradient(140% 120% at 100% -10%, #060916 0%, var(--bg2) 50%, #050912 100%);
      box-shadow: 0 160px 360px rgba(0,0,0,.78);
    }

    /* Day theme */
    #sonata552:not([data-theme="noir"]) {
      --ink: #0a0f18;
      --muted: #4c5d7a;
      --bg1: #f7fbff;
      --bg2: #eaf2ff;
      --glass: color-mix(in srgb, #ffffff 86%, transparent);
      background:
        radial-gradient(120% 110% at 0% -10%, var(--bg1) 0%, var(--bg2) 60%, #e4ecff 100%);
      box-shadow: 0 140px 280px rgba(6,12,26,.16);
    }

    /* Ambient wash */
    #sonata552::before,
    #sonata552::after {
      content: "";
      position: absolute; inset: -30% -20%;
      filter: blur(120px) saturate(140%);
      pointer-events: none; z-index: 0; opacity: .72;
      mix-blend-mode: soft-light;
      transition: transform 50s ease-in-out, opacity .6s ease;
    }
    #sonata552::before {
      background:
        conic-gradient(from -10deg at 82% 24%, color-mix(in srgb, var(--a1) 46%, transparent), transparent 60%),
        conic-gradient(from 140deg at 12% 70%, color-mix(in srgb, var(--a3) 40%, transparent), transparent 56%),
        radial-gradient(40% 60% at 15% 30%, color-mix(in srgb, var(--a2) 42%, transparent), transparent);
      transform: rotate(-12deg) scale(1.08);
    }
    #sonata552::after {
      background:
        radial-gradient(50% 60% at 62% 62%, color-mix(in srgb, var(--a4) 28%, transparent), transparent),
        radial-gradient(50% 60% at 40% 30%, color-mix(in srgb, var(--a1) 22%, transparent), transparent);
      transform: rotate(6deg) scale(1.02);
    }

    /* Poster frame */
    #sonata552 .poster {
      position: relative; z-index: 1;
      width: min(1240px, 96vw);
      border-radius: 36px;
      padding: clamp(18px, 3vw, 36px);
      background:
        linear-gradient(180deg, color-mix(in srgb, #ffffff 06%, transparent), color-mix(in srgb, #ffffff 02%, transparent)) padding-box,
        linear-gradient(120deg, color-mix(in srgb, var(--a4), transparent 50%), color-mix(in srgb, var(--a1), transparent 50%), color-mix(in srgb, var(--a3), transparent 50%)) border-box;
      border: 1px solid transparent;
      backdrop-filter: blur(16px) saturate(135%);
      -webkit-backdrop-filter: blur(16px) saturate(135%);
      box-shadow:
        inset 0 1px 0 rgba(255,255,255,.07),
        0 60px 180px rgba(0,0,0,.6);
    }
    #sonata552:not([data-theme="noir"]) .poster {
      background:
        linear-gradient(180deg, color-mix(in srgb, #ffffff 92%, transparent), color-mix(in srgb, #ffffff 26%, transparent)) padding-box,
        linear-gradient(120deg, color-mix(in srgb, var(--a4), transparent 64%), color-mix(in srgb, var(--a1), transparent 64%), color-mix(in srgb, var(--a3), transparent 64%)) border-box;
      box-shadow:
        inset 0 1px 0 rgba(255,255,255,.86),
        0 40px 120px rgba(2,6,23,.14);
    }

    /* Top bar */
    #sonata552 .bar {
      display: grid; grid-template-columns: 1fr auto; align-items: center; gap: 14px;
      margin-bottom: clamp(14px, 2.4vw, 22px);
    }
    #sonata552 .brand {
      display: inline-grid; grid-auto-flow: column; gap: 12px; align-items: center;
      font-weight: 900; font-size: 11px; letter-spacing: .18em; text-transform: uppercase;
      opacity: .9; user-select: none; color: var(--ink);
    }
    #sonata552 .crest {
      width: 28px; height: 28px; border-radius: 9px;
      position: relative; display: grid; place-items: center;
      background:
        radial-gradient(circle at 50% 50%, #fff, #fff) padding-box,
        conic-gradient(var(--a1), var(--a2), var(--a3), var(--a4), var(--a1)) border-box;
      border: 2px solid transparent;
      box-shadow: 0 0 0 3px rgba(0,0,0,.05), 0 0 26px color-mix(in srgb, var(--a1), transparent 58%);
    }
    #sonata552 .crest::after {
      content: "552";
      position: absolute; font-size: 8px; font-weight: 900; letter-spacing: .08em;
      color: #000; opacity: .28;
    }

    #sonata552 .tools { display:flex; flex-wrap:wrap; align-items:center; gap:10px; }
    #sonata552 .chip {
      appearance:none; -webkit-appearance:none; cursor:pointer;
      padding:10px 16px; border-radius:999px; font-weight:800; font-size:12px;
      color: var(--ink);
      border: 1px solid rgba(255,255,255,.10);
      background:
        linear-gradient(180deg, rgba(255,255,255,.10), rgba(255,255,255,.05)) padding-box,
        linear-gradient(90deg, var(--a4), var(--a1)) border-box;
      transition: transform .15s ease, box-shadow .15s ease, background .2s ease, opacity .2s ease;
      box-shadow: 0 18px 38px rgba(0,0,0,.45);
    }
    #sonata552:not([data-theme="noir"]) .chip {
      border-color: rgba(2,6,23,.12);
      background:
        linear-gradient(180deg, rgba(255,255,255,.92), rgba(255,255,255,.28)) padding-box,
        linear-gradient(90deg, var(--a4), var(--a1)) border-box;
      box-shadow: 0 14px 30px rgba(2,6,23,.10);
    }
    #sonata552 .chip:hover { transform: translateY(-1px); }
    #sonata552 .chip:active { transform: translateY(0); }

    /* Hero */
    #sonata552 .hero { margin-bottom: clamp(12px, 2.6vw, 18px); }
    #sonata552 h1 {
      margin: 0 0 8px 0;
      font-size: clamp(42px, 9vw, 110px);
      line-height: .86; letter-spacing: -.02em; text-wrap: balance;
      background: linear-gradient(98deg,
        color-mix(in srgb, var(--a1) 70%, #fff 10%),
        color-mix(in srgb, var(--a3) 60%, #fff 10%),
        color-mix(in srgb, var(--a4) 70%, #fff 10%));
      -webkit-background-clip: text; background-clip: text; color: transparent;
      text-shadow: 0 1px 0 rgba(255,255,255,.08);
    }
    #sonata552 .lead { margin: 6px 0 0 0; color: var(--muted); font-size: clamp(14px, 2.2vw, 18px); max-width: 62ch; }

    /* Loom */
    #sonata552 .loom {
      position: relative;
      width: 100%;
      max-width: 1120px;
      aspect-ratio: 21 / 9;
      border-radius: 28px;
      overflow: hidden;
      border: 1px solid rgba(255,255,255,.10);
      background:
        radial-gradient(140% 140% at 50% 50%, rgba(255,255,255,.06), rgba(255,255,255,.02));
      box-shadow:
        inset 0 1px 0 rgba(255,255,255,.08),
        0 60px 160px rgba(0,0,0,.55);
      transform-style: preserve-3d;
      transition: transform .25s ease, box-shadow .25s ease;
    }
    #sonata552:not([data-theme="noir"]) .loom {
      background:
        radial-gradient(140% 140% at 50% 50%, rgba(255,255,255,.96), rgba(255,255,255,.36));
      border-color: rgba(2,6,23,.10);
      box-shadow:
        inset 0 1px 0 rgba(255,255,255,.85),
        0 34px 120px rgba(2,6,23,.18);
    }
    #sonata552 .loom:hover {
      box-shadow:
        inset 0 1px 0 rgba(255,255,255,.10),
        0 80px 200px rgba(0,0,0,.6);
    }
    #sonata552 .loom:has(canvas:hover) {
      transform: perspective(1100px) rotateX(4deg) rotateY(-8deg) scale(1.02);
    }

    #sonata552 canvas#field552 {
      position:absolute; inset:0; width:100%; height:100%;
      filter:
        saturate(130%)
        drop-shadow(0 0 16px color-mix(in srgb, var(--a1), transparent 84%))
        drop-shadow(0 0 26px color-mix(in srgb, var(--a3), transparent 90%));
      will-change: transform, filter;
    }

    #sonata552 .grain {
      position: absolute; inset:0; pointer-events:none; opacity:.16;
      background-image:
        radial-gradient(circle at 20% 10%, rgba(255,255,255,.12), transparent 40%),
        radial-gradient(circle at 80% 80%, rgba(0,0,0,.10), transparent 46%),
        repeating-linear-gradient(90deg, rgba(0,0,0,.04) 0, rgba(0,0,0,.04) 1px, transparent 1px, transparent 3px);
      mix-blend-mode: soft-light;
    }

    #sonata552 .hud {
      position: absolute; left: 12px; top: 12px;
      font-size: 11px; font-weight: 800; letter-spacing: .1em; text-transform: uppercase;
      padding: 8px 10px; border-radius: 10px; color: var(--ink);
      border:1px solid rgba(255,255,255,.10);
      background: rgba(255,255,255,.06);
      backdrop-filter: blur(10px) saturate(130%);
      -webkit-backdrop-filter: blur(10px) saturate(130%);
      box-shadow: inset 0 1px 0 rgba(255,255,255,.08), 0 14px 30px rgba(0,0,0,.25);
    }
    #sonata552:not([data-theme="noir"]) .hud {
      background: rgba(255,255,255,.72);
      border-color: rgba(2,6,23,.08);
      box-shadow: inset 0 1px 0 rgba(255,255,255,.75), 0 14px 30px rgba(2,6,23,.10);
    }

    /* Dock controls */
    #sonata552 .dock {
      display:flex; flex-wrap:wrap; align-items:center; gap:10px;
      margin-top: clamp(14px, 2.6vw, 22px);
    }
    #sonata552 .ctrl {
      display:flex; align-items:center; gap:8px; flex-wrap:wrap;
      padding:8px 10px; border-radius:12px;
      border:1px solid rgba(255,255,255,.10);
      background: rgba(255,255,255,.06);
      backdrop-filter: blur(10px) saturate(130%);
      -webkit-backdrop-filter: blur(10px) saturate(130%);
      box-shadow: inset 0 1px 0 rgba(255,255,255,.08), 0 26px 60px rgba(0,0,0,.45);
    }
    #sonata552:not([data-theme="noir"]) .ctrl {
      background: rgba(255,255,255,.72);
      border-color: rgba(2,6,23,.10);
      box-shadow: inset 0 1px 0 rgba(255,255,255,.75), 0 14px 30px rgba(2,6,23,.10);
    }
    #sonata552 .ctrl label {
      font-size: 10px; letter-spacing: .14em; text-transform: uppercase; font-weight: 900; opacity: .72; margin-right: 4px;
    }
    #sonata552 input[type="range"] {
      -webkit-appearance: none; appearance: none;
      width: 200px; height: 26px; border-radius: 999px; padding: 0 10px;
      border: 1px solid rgba(255,255,255,.12);
      background: linear-gradient(180deg, rgba(255,255,255,.10), rgba(255,255,255,.05));
    }
    #sonata552:not([data-theme="noir"]) input[type="range"] {
      background: linear-gradient(180deg, rgba(255,255,255,.85), rgba(255,255,255,.25));
      border-color: rgba(2,6,23,.10);
    }
    #sonata552 input[type="range"]::-webkit-slider-thumb {
      -webkit-appearance: none; appearance: none; width: 18px; height: 18px; border-radius: 50%;
      background:
        linear-gradient(#fff, #fff) padding-box,
        conic-gradient(var(--a4), var(--a1), var(--a3), var(--a4)) border-box;
      border: 2px solid transparent; box-shadow: 0 8px 18px rgba(0,0,0,.28); cursor: pointer;
    }
    #sonata552 input[type="range"]::-moz-range-thumb {
      width: 18px; height: 18px; border: none; border-radius: 50%; background: #fff; cursor: pointer;
    }
    #sonata552 .toggle {
      display:inline-flex; align-items:center; gap:8px; padding:8px 10px; border-radius:999px;
      font-weight:800; font-size:12px; border:1px solid rgba(255,255,255,.10);
      background: rgba(255,255,255,.06);
    }
    #sonata552:not([data-theme="noir"]) .toggle { background: rgba(255,255,255,.72); border-color: rgba(2,6,23,.10); }

    /* Footer */
    #sonata552 .foot {
      display: flex; align-items: center; justify-content: space-between; gap: 10px;
      margin-top: clamp(16px, 2.6vw, 24px); color: var(--muted); font-size: 12px;
    }
    #sonata552 .pulse {
      width: 10px; height: 10px; border-radius: 50%;
      background: radial-gradient(circle at 50% 50%, var(--a1), var(--a4));
      box-shadow: 0 0 0 0 rgba(71,255,209,.0);
      animation: s552-pulse 2.6s ease-in-out infinite;
    }
    @keyframes s552-pulse {
      0%{ box-shadow:0 0 0 0 rgba(71,255,209, .18); transform: scale(1);}
      70%{ box-shadow:0 0 0 14px rgba(71,255,209,0); transform: scale(1.06);}
      100%{ box-shadow:0 0 0 0 rgba(71,255,209,0); transform: scale(1);}
    }

    @media (prefers-reduced-motion: reduce) {
      #sonata552::before, #sonata552::after, #sonata552 .pulse { animation: none !important; }
      #sonata552 .loom, #sonata552 canvas#field552 { transition: none !important; }
    }

    /* Focus mode */
    #sonata552.focus .dock { opacity: .0; pointer-events:none; transform: translateY(-6px); transition: opacity .25s ease, transform .25s ease; }
    #sonata552.focus .hud { opacity: .0; transition: opacity .25s ease; }
  </style>

  <div class="poster" role="region" aria-label="Woven Light — kinetic loom and controls">
    <div class="bar">
      <div class="brand"><span class="crest" aria-hidden="true"></span> SONATA · Iteration 552</div>

        <button class="chip" id="mode552" type="button" aria-label="Toggle theme" aria-pressed="false">Mode</button>

  <script>
    (function () {
      const root = document.getElementById('sonata552');
      const loom = document.getElementById('loom552');
      const canvas = document.getElementById('field552');
      const ctx = canvas.getContext('2d');

      const btnMode = document.getElementById('mode552');
      const btnPalette = document.getElementById('palette552');
      const btnFreeze = document.getElementById('freeze552');
      const btnFocus = document.getElementById('focus552');

      const rThreads = document.getElementById('threads552');
      const rSpeed   = document.getElementById('speed552');
      const rCurl    = document.getElementById('curl552');
      const rWidth   = document.getElementById('width552');

      const hudSpeed   = document.getElementById('speedLabel552');
      const hudThreads = document.getElementById('threadsLabel552');
      const stamp = document.getElementById('last-updated');

      // Timestamp
      try {
        const now = new Date();
        const parts = new Intl.DateTimeFormat(undefined, {
          year: 'numeric', month: 'short', day: '2-digit',
          hour: '2-digit', minute: '2-digit', second: '2-digit',
          timeZoneName: 'short'
        }).format(now);
        stamp.textContent = 'Last updated: ' + parts;
      } catch {
        stamp.textContent = 'Last updated just now';
      }

      // Theme
      const hourNow = (new Date()).getHours();
      const timeTheme = (hourNow >= 7 && hourNow < 19) ? 'light' : 'noir';
      const savedTheme = localStorage.getItem('s552-theme');
      const startTheme = savedTheme || (timeTheme === 'noir' ? 'noir' : 'light');
      if (startTheme === 'noir') root.dataset.theme = 'noir';
      btnMode.setAttribute('aria-pressed', String(root.dataset.theme === 'noir'));
      btnMode.addEventListener('click', () => {
        const next = root.dataset.theme === 'noir' ? '' : 'noir';
        if (next) root.dataset.theme = next; else root.removeAttribute('data-theme');
        localStorage.setItem('s552-theme', next || 'light');
        btnMode.setAttribute('aria-pressed', String(next === 'noir'));
        if (!window.matchMedia('(prefers-reduced-motion: reduce)').matches) {
          loom.style.transform = 'perspective(1100px) rotateX(4deg) rotateY(-8deg) scale(1.03)';
          setTimeout(()=> loom.style.transform='', 240);
        }
      });

      // Palettes
      const palettes = [
        { name:'Lagoon Silk',   a1:'#7ef9e5', a2:'#8da6ff', a3:'#ff9cd4', a4:'#ffe08a' },
        { name:'Citrus Loom',   a1:'#9dffb3', a2:'#7affea', a3:'#ffd784', a4:'#ffa78f' },
        { name:'Nord Dawn',     a1:'#9ce6ff', a2:'#a3b1ff', a3:'#e6a9ff', a4:'#ffe69c' },
        { name:'Ultraviolet',   a1:'#9ea3ff', a2:'#c79fff', a3:'#ff9be7', a4:'#ffe88a' },
        { name:'Coral Thread',  a1:'#7df0ff', a2:'#6bd3ff', a3:'#8aa8ff', a4:'#eaff8c' },
        { name:'Auric Mist',    a1:'#b4ffea', a2:'#b3c3ff', a3:'#ffb0e5', a4:'#ffe9a6' }
      ];
      let paletteIndex = 0;
      function applyPalette(p) {
        root.style.setProperty('--a1', p.a1);
        root.style.setProperty('--a2', p.a2);
        root.style.setProperty('--a3', p.a3);
        root.style.setProperty('--a4', p.a4);
        btnPalette.textContent = 'Palette · ' + p.name;
      }
      const savedPalette = localStorage.getItem('s552-palette');
      if (savedPalette) {
        try { const obj = JSON.parse(savedPalette); applyPalette(obj); } catch { applyPalette(palettes[0]); }
      } else {
        applyPalette(palettes[0]);
      }
      btnPalette.addEventListener('click', () => {
        paletteIndex = (paletteIndex + 1) % palettes.length;
        applyPalette(palettes[paletteIndex]);
        localStorage.setItem('s552-palette', JSON.stringify(palettes[paletteIndex]));
      });

      // Read CSS colors
      function cssColor(name) {
        const v = getComputedStyle(root).getPropertyValue(name).trim();
        const hex = v.startsWith('#') ? v.replace('#','') : null;
        if (hex) { const r=parseInt(hex.slice(0,2),16), g=parseInt(hex.slice(2,4),16), b=parseInt(hex.slice(4,6),16); return [r,g,b]; }
        const m = v.match(/rgba?\(([^)]+)\)/i);
        if (m) { const p = m[1].split(',').map(Number); return p.slice(0,3); }
        return [255,255,255];
      }
      function lerp(a,b,t){ return a + (b - a) * t; }
      function mix(c1, c2, t){ return [Math.round(lerp(c1[0],c2[0],t)), Math.round(lerp(c1[1],c2[1],t)), Math.round(lerp(c1[2],c2[2],t))]; }
      function gradientColor(t) {
        const c1 = cssColor('--a1'), c2 = cssColor('--a2'), c3 = cssColor('--a3'), c4 = cssColor('--a4');
        const seg = (t % 1) * 3;
        if (seg < 1) return mix(c1,c2,seg);
        if (seg < 2) return mix(c2,c3,seg-1);
        return mix(c3,c4,seg-2);
      }
      function rgba(c,a){ return `rgba(${c[0]},${c[1]},${c[2]},${a})`; }

      // Simplex-ish noise (fast)
      const perm = new Uint8Array(512);
      (function seedNoise() {
        const p = new Uint8Array(256);
        for (let i=0;i<256;i++) p[i]=i;
        let n = 256, tmp, j;
        while(n){
          j = Math.floor(Math.random()*n--);
          tmp = p[n]; p[n] = p[j]; p[j] = tmp;
        }
        for (let i=0;i<512;i++) perm[i]=p[i&255];
      })();
      function fade(t){ return t*t*t*(t*(t*6-15)+10); }
      function grad(h, x, y){
        const u = (h&1) ? x : -x;
        const v = (h&2) ? y : -y;
        return u+v;
      }
      function perlin2(x, y){
        const X = Math.floor(x) & 255;
        const Y = Math.floor(y) & 255;
        const xf = x - Math.floor(x);
        const yf = y - Math.floor(y);
        const tl = perm[X + perm[Y]];
        const tr = perm[X+1 + perm[Y]];
        const bl = perm[X + perm[Y+1]];
        const br = perm[X+1 + perm[Y+1]];
        const u = fade(xf), v = fade(yf);
        const x1 = lerp(grad(tl, xf, yf), grad(tr, xf-1, yf), u);
        const x2 = lerp(grad(bl, xf, yf-1), grad(br, xf-1, yf-1), u);
        return (lerp(x1, x2, v)+1)/2;
      }

      // State
      const state = {
        paused: false,
        focus: false,
        threads: parseInt(rThreads.value, 10),
        speed: parseFloat(rSpeed.value),
        curl: parseFloat(rCurl.value),
        width: parseFloat(rWidth.value),
        time: 0
      };

      // Pointer
      const pointer = { x: 0, y: 0, inside: false, down:false };
      loom.addEventListener('pointerenter', () => { pointer.inside = true; });
      loom.addEventListener('pointerleave', () => { pointer.inside = false; pointer.down=false; loom.style.transform = ''; });
      loom.addEventListener('pointermove', (e) => {
        const rect = loom.getBoundingClientRect();
        pointer.x = (e.clientX - rect.left);
        pointer.y = (e.clientY - rect.top);
        const nx = (pointer.x / rect.width) - 0.5;
        const ny = (pointer.y / rect.height) - 0.5;
        loom.style.transform = `perspective(1100px) rotateX(${ny * -6}deg) rotateY(${nx * 10}deg) scale(1.01)`;
      });
      loom.addEventListener('pointerdown', (e) => { pointer.down = true; loom.setPointerCapture(e.pointerId); });
      loom.addEventListener('pointerup', (e) => { pointer.down = false; loom.releasePointerCapture(e.pointerId); });

      // Canvas size
      let W = 1, H = 1, DPR = Math.max(1, Math.min(2.5, window.devicePixelRatio || 1));
      function resize() {
        const rect = loom.getBoundingClientRect();
        W = Math.max(1, Math.floor(rect.width));
        H = Math.max(1, Math.floor(rect.height));
        DPR = Math.max(1, Math.min(2.5, window.devicePixelRatio || 1));
        canvas.width = Math.floor(W * DPR);
        canvas.height = Math.floor(H * DPR);
        canvas.style.width = W + 'px';
        canvas.style.height = H + 'px';
        ctx.setTransform(DPR, 0, 0, DPR, 0, 0);
        rebuildThreads();
      }

      // Threads
      let threads = [];
      function spawnThread(i) {
        const t = Math.random();
        const color = gradientColor(t);
        const angle = Math.random()*Math.PI*2;
        const r = Math.random() * Math.min(W, H) * 0.6;
        const cx = W/2, cy = H/2;
        const x = cx + Math.cos(angle)*r*0.6 + (Math.random()*W*0.1 - W*0.05);
        const y = cy + Math.sin(angle)*r*0.6 + (Math.random()*H*0.1 - H*0.05);
        return {
          color,
          t,
          x, y,
          px: x, py: y,
          life: Math.random()*200 + 200,
          wob: Math.random()*1000,
        };
      }
      function rebuildThreads() {
        threads = Array.from({length: state.threads}, (_,i) => spawnThread(i));
        hudThreads.textContent = `${state.threads} threads`;
      }

      // Controls
      rThreads.addEventListener('input', () => { state.threads = parseInt(rThreads.value, 10); rebuildThreads(); });
      rSpeed.addEventListener('input', () => { state.speed = parseFloat(rSpeed.value); hudSpeed.textContent = `${state.speed.toFixed(1)}×`; });
      rCurl.addEventListener('input', () => { state.curl = parseFloat(rCurl.value); });
      rWidth.addEventListener('input', () => { state.width = parseFloat(rWidth.value); });

      btnFocus.addEventListener('click', () => {
        state.focus = !state.focus;
        btnFocus.setAttribute('aria-pressed', String(state.focus));
        root.classList.toggle('focus', state.focus);
      });

      btnFreeze.setAttribute('aria-pressed','false');
      btnFreeze.addEventListener('click', () => {
        state.paused = !state.paused;
        btnFreeze.setAttribute('aria-pressed', String(state.paused));
        btnFreeze.textContent = state.paused ? 'Resume' : 'Pause';
        if (!state.paused && !window.matchMedia('(prefers-reduced-motion: reduce)').matches) {
          lastTime = performance.now();
          requestAnimationFrame(loop);
        }
      });

      // Background wash
      function bgGradient() {
        const g = ctx.createLinearGradient(0,0, W, H);
        const a1 = cssColor('--a1'), a2 = cssColor('--a2'), a3 = cssColor('--a3');
        g.addColorStop(0, rgba(a1, root.dataset.theme==='noir'?0.10:0.18));
        g.addColorStop(0.5, rgba(a2, root.dataset.theme==='noir'?0.06:0.12));
        g.addColorStop(1, rgba(a3, root.dataset.theme==='noir'?0.10:0.18));
        return g;
      }

      // Draw
      let lastTime = performance.now();
      function step(now, once=false) {
        const dt = Math.min(0.05, (now - lastTime)/1000) * state.speed;
        lastTime = now;
        state.time += dt;

        // soft paper + wash + subtle decay for trails
        ctx.globalCompositeOperation = 'source-over';
        ctx.fillStyle = root.dataset.theme==='noir' ? 'rgba(6,8,18,0.82)' : 'rgba(255,255,255,0.86)';
        ctx.fillRect(0,0,W,H);
        ctx.fillStyle = bgGradient();
        ctx.globalAlpha = root.dataset.theme==='noir' ? 0.85 : 0.65;
        ctx.fillRect(0,0,W,H);
        ctx.globalAlpha = 1;

        // decay pass to keep trails silky
        ctx.globalCompositeOperation = 'source-over';
        ctx.fillStyle = root.dataset.theme==='noir' ? 'rgba(6,8,18,0.06)' : 'rgba(255,255,255,0.06)';
        ctx.fillRect(0,0,W,H);

        // draw threads
        const curl = state.curl;
        const ttime = state.time * 0.35;
        const attract = pointer.inside ? 1 : 0;
        const ax = pointer.x || W/2, ay = pointer.y || H/2;

        ctx.globalCompositeOperation = 'lighter';
        ctx.lineCap = 'round';

        for (let i=0;i<threads.length;i++) {
          const p = threads[i];

          // Flow field direction from noise
          const n = perlin2(p.x*curl + ttime, p.y*curl - ttime);
          const a = n * Math.PI * 4;
          const vx = Math.cos(a), vy = Math.sin(a);

          // Pointer influence
          const dx = ax - p.x;
          const dy = ay - p.y;
          const dist = Math.hypot(dx, dy) + 0.0001;
          const pull = attract ? Math.min(1.5, (pointer.down? 1.8: 0.9) * 120 / dist) : 0;

          p.px = p.x;
          p.py = p.y;
          p.x += (vx + pull * dx/dist) * (1.4 + 0.6*Math.sin(p.wob + state.time*0.6));
          p.y += (vy + pull * dy/dist) * (1.4 + 0.6*Math.cos(p.wob + state.time*0.6));

          // wrap
          if (p.x < -10) p.x = W+10;
          if (p.x > W+10) p.x = -10;
          if (p.y < -10) p.y = H+10;
          if (p.y > H+10) p.y = -10;

          // fade life and respawn
          if (--p.life <= 0) { threads[i] = spawnThread(i); continue; }

          const w = state.width * (0.5 + 0.6*Math.sin(p.wob + state.time));
          const glow = 0.08 + 0.08*Math.sin(p.wob + state.time*1.4);
          ctx.strokeStyle = rgba(p.color, root.dataset.theme==='noir' ? 0.24 + glow : 0.18 + glow);
          ctx.lineWidth = w;

          ctx.beginPath();
          ctx.moveTo(p.px, p.py);
          ctx.lineTo(p.x, p.y);
          ctx.stroke();

          // subtle veil (secondary pass for silk sheen)
          if ((i & 15) === 0) {
            const c = mix(p.color, cssColor('--a4'), 0.3);
            ctx.strokeStyle = rgba(c, 0.06);
            ctx.lineWidth = w * 2.4;
            ctx.beginPath();
            ctx.moveTo(p.px, p.py);
            ctx.lineTo(p.x, p.y);
            ctx.stroke();
          }
        }

        ctx.globalCompositeOperation = 'source-over';

        if (!once && !state.paused && !window.matchMedia('(prefers-reduced-motion: reduce)').matches) {
          requestAnimationFrame(loop);
        }
      }
      function loop(t){ step(t); }

      // Init
      resize();
      window.addEventListener('resize', () => { resize(); step(lastTime, true); });
      rebuildThreads();
      hudSpeed.textContent = `${state.speed.toFixed(1)}×`;
      step(lastTime, true);
      if (!window.matchMedia('(prefers-reduced-motion: reduce)').matches) requestAnimationFrame(loop);
    })();
  </script>
</section>
