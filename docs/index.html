<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vibing</title>
    <style>
      :root {
        --bg: #0f1221;
        --fg: #e6e8f0;
        --muted: #9aa3b2;
        --accent: #8b5cf6;
      }
      html, body {
        height: 100%;
      }
      body {
        margin: 0;
        font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Ubuntu, Cantarell, Noto Sans, Helvetica Neue, Arial, "Apple Color Emoji", "Segoe UI Emoji";
        color: var(--fg);
        background: radial-gradient(1200px 800px at 70% 10%, #1b1f3a, var(--bg));
        display: flex;
        align-items: center;
        justify-content: center;
      }
      .card {
        width: min(720px, 92vw);
        background: rgba(255,255,255,0.04);
        border: 1px solid rgba(255,255,255,0.08);
        border-radius: 16px;
        padding: 28px 24px;
        box-shadow: 0 10px 30px rgba(0,0,0,0.3);
        backdrop-filter: blur(6px);
      }
      h1 {
        margin: 0 0 10px 0;
        font-size: 28px;
        letter-spacing: 0.3px;
      }
      .muted {
        color: var(--muted);
        font-size: 14px;
        margin-bottom: 18px;
      }
      #content {
        font-size: 18px;
        line-height: 1.6;
        background: rgba(255,255,255,0.04);
        border: 1px dashed rgba(255,255,255,0.12);
        border-radius: 12px;
        padding: 16px;
      }
      .footer {
        margin-top: 18px;
        display: flex;
        justify-content: space-between;
        align-items: center;
        font-size: 14px;
        color: var(--muted);
      }
      .badge {
        display: inline-block;
        background: rgba(139, 92, 246, 0.18);
        color: #d4c2ff;
        padding: 4px 10px;
        border-radius: 999px;
        font-size: 12px;
        border: 1px solid rgba(139, 92, 246, 0.35);
        letter-spacing: 0.2px;
      }
    </style>
  </head>
  <body>
    <!-- BEGIN_EDITABLE -->
      <section id="content">
<div class="vibe-641" data-theme="dawn" aria-label="Daybreak Atelier">
  <style>
    .vibe-641 {
      --h: 36;            /* accent hue for dawn */
      --paper: #fcfcf8;   /* soft white */
      --ink: #17202a;     /* deep ink */
      --ink-soft: rgba(23,32,42,.72);
      --line: rgba(0,0,0,.08);
      --glow: .6;
      --radius: 20px;
      --shadow: 0 18px 50px rgba(0,0,0,.12), 0 2px 6px rgba(0,0,0,.06);
      --ray: rgba(255,255,255,.5);
      color: var(--ink);
      font-family: ui-sans-serif, system-ui, -apple-system, "Segoe UI", Inter, Roboto, "Helvetica Neue", Arial, "Noto Sans", "Apple Color Emoji", "Segoe UI Emoji";
      letter-spacing: .2px;
      -webkit-font-smoothing: antialiased;
      text-rendering: optimizeLegibility;
      color-scheme: light;
    }

    /* THEMES */
    .vibe-641[data-theme="dawn"] {
      --h: 36;
      --bgA: hsl(36 100% 88% / 1);
      --bgB: hsl(200 90% 96% / 1);
      --bgC: hsl(210 60% 94% / 1);
      --ray: rgba(255, 195, 120, .55);
    }
    .vibe-641[data-theme="noon"] {
      --h: 200;
      --bgA: hsl(200 95% 88% / 1);
      --bgB: hsl(210 98% 96% / 1);
      --bgC: hsl(220 86% 94% / 1);
      --ray: rgba(140, 210, 255, .58);
    }
    .vibe-641[data-theme="dusk"] {
      --h: 268;
      --bgA: hsl(268 64% 88% / 1);
      --bgB: hsl(220 72% 92% / 1);
      --bgC: hsl(210 52% 90% / 1);
      --ray: rgba(172, 140, 255, .5);
    }

    /* SCENE */
    .vibe-641 .sky {
      position: relative;
      min-height: 480px;
      border-radius: clamp(18px, 4vw, 28px);
      overflow: hidden;
      border: 1px solid var(--line);
      background:
        radial-gradient(120% 90% at 15% 0%, var(--bgA) 0 40%, transparent 60%),
        radial-gradient(120% 120% at 100% 30%, var(--bgB) 0 35%, transparent 70%),
        linear-gradient(180deg, var(--bgC), #fff 60%);
      box-shadow: var(--shadow);
      isolation: isolate;
    }

    /* Rotating rays */
    .vibe-641 .rays {
      position: absolute; inset: -20% -20% -20% -20%;
      background:
        conic-gradient(from 0deg,
          transparent 0 10deg, var(--ray) 10deg 12deg,
          transparent 12deg 22deg, var(--ray) 22deg 24deg,
          transparent 24deg 34deg, var(--ray) 34deg 36deg,
          transparent 36deg 46deg, var(--ray) 46deg 48deg,
          transparent 48deg 58deg, var(--ray) 58deg 60deg,
          transparent 60deg 360deg);
      filter: blur(calc(30px * var(--glow))) saturate(110%);
      mix-blend-mode: overlay;
      mask: radial-gradient(circle at 30% 20%, black 0 28%, transparent 60%);
      opacity: .85;
      animation: v641-spin 36s linear infinite;
      pointer-events: none;
    }

    /* Sun that follows the pointer */
    .vibe-641 .sun {
      --mx: .35; /* pointer x (0-1) */
      --my: .25; /* pointer y (0-1) */
      position: absolute;
      left: calc(var(--mx) * 100%);
      top: calc(var(--my) * 100%);
      transform: translate(-50%, -50%);
      width: clamp(120px, 18vmin, 200px);
      aspect-ratio: 1;
      border-radius: 50%;
      background:
        radial-gradient(circle at 50% 55%,
          hsl(var(--h) 90% 80%) 0%,
          hsl(var(--h) 90% 70%) 30%,
          hsl(var(--h) 88% 60%) 55%,
          transparent 62%);
      box-shadow:
        0 0 calc(30px + 40px * var(--glow)) hsl(var(--h) 90% 75% / .65),
        0 0 calc(80px + 60px * var(--glow)) hsl(var(--h) 90% 70% / .35);
      filter: saturate(115%);
      transition: left .25s ease, top .25s ease, transform .25s ease;
      animation: v641-breathe 6s ease-in-out infinite;
      pointer-events: none;
      z-index: 0;
    }

    /* Subtle floating bokeh */
    .vibe-641 .bokeh {
      position: absolute; border-radius: 50%;
      mix-blend-mode: soft-light; opacity: .7;
      filter: blur(14px) saturate(110%);
      pointer-events: none;
    }
    .vibe-641 .b1 { width: 140px; height: 140px; right: 8%; top: 16%; background: radial-gradient(circle, #fff8 0, #fff0 65%); animation: v641-floatY 12s ease-in-out infinite; }
    .vibe-641 .b2 { width: 120px; height: 120px; left: 10%; bottom: 8%; background: radial-gradient(circle, #fff7 0, #fff0 70%); animation: v641-floatX 14s ease-in-out infinite; }
    .vibe-641 .b3 { width: 180px; height: 180px; left: 40%; bottom: -6%; background: radial-gradient(circle, #fff6 0, #fff0 70%); animation: v641-floatXY 18s ease-in-out infinite; }

    /* Paper sheet */
    .vibe-641 .sheet {
      position: relative;
      z-index: 2;
      max-width: 900px;
      margin: min(7vw, 48px) auto;
      padding: clamp(20px, 4.8vw, 40px);
      border-radius: var(--radius);
      background:
        linear-gradient(180deg, #fff, #fffdf8 46%, #fff 100%);
      border: 1px solid var(--line);
      box-shadow:
        0 1px 0 rgba(255,255,255,.6) inset,
        var(--shadow);
      transform-style: preserve-3d;
      will-change: transform;
    }

    /* Top meter (dayline) */
    .vibe-641 .meter {
      position: absolute; left: 14px; right: 14px; top: 10px; height: 6px; border-radius: 999px;
      background: linear-gradient(90deg, rgba(0,0,0,.06), rgba(0,0,0,.04));
      overflow: hidden;
    }
    .vibe-641 .meter .fill {
      width: var(--day, 38%);
      height: 100%;
      background: linear-gradient(90deg,
        hsl(var(--h) 90% 70%),
        hsl(calc(var(--h) + 20) 90% 60%));
      border-radius: inherit;
      box-shadow: 0 0 14px hsl(var(--h) 90% 70% / .45);
      transition: width .6s cubic-bezier(.2,.9,.24,1);
    }

    .vibe-641 .kicker {
      display: inline-flex; align-items: center; gap: 8px;
      font-size: 12px; letter-spacing: .18em; text-transform: uppercase;
      padding: 6px 10px; border-radius: 999px;
      color: var(--ink-soft);
      background: rgba(0,0,0,.04);
      border: 1px solid rgba(0,0,0,.08);
    }
    .vibe-641 .kicker::before{
      content:""; width: 8px; height: 8px; border-radius: 50%;
      background: radial-gradient(circle, hsl(var(--h) 90% 65%) 0, hsl(var(--h) 90% 55%) 60%, transparent 70%);
      box-shadow: 0 0 10px hsl(var(--h) 90% 65% / .85);
    }

    .vibe-641 h1 {
      margin: 14px 0 6px;
      font-family: ui-serif, Georgia, "Times New Roman", serif;
      font-weight: 700;
      line-height: 1.04;
      font-size: clamp(30px, 6.4vw, 64px);
      background: linear-gradient(90deg,
        #111 0%,
        hsl(var(--h) 40% 30%) 45%,
        hsl(calc(var(--h) + 14) 30% 40%) 100%);
      -webkit-background-clip: text; background-clip: text; color: transparent;
    }

    .vibe-641 p.sub {
      margin: 6px 0 16px;
      font-size: clamp(14px, 2.2vw, 18px);
      line-height: 1.55;
      color: var(--ink-soft);
    }

    /* Segmented modes */
    .vibe-641 .modes {
      display: inline-flex; gap: 6px; padding: 6px; border-radius: 999px;
      background: #fff; border: 1px solid rgba(0,0,0,.08);
      box-shadow: 0 6px 18px rgba(0,0,0,.06) inset;
    }
    .vibe-641 .mode {
      appearance: none; border: 1px solid rgba(0,0,0,.08);
      background: linear-gradient(#fff, #fffdf8);
      padding: 8px 12px; border-radius: 999px;
      font-size: 12px; font-weight: 600; letter-spacing: .2px; color: var(--ink);
      cursor: pointer; transition: transform .15s ease, box-shadow .2s ease, background .2s ease, color .2s ease;
    }
    .vibe-641 .mode[aria-pressed="true"] {
      color: #fff;
      border-color: transparent;
      background: linear-gradient(90deg, hsl(var(--h) 90% 60%), hsl(calc(var(--h)+14) 90% 55%));
      box-shadow: 0 8px 20px hsl(var(--h) 90% 55% / .25), inset 0 1px 0 rgba(255,255,255,.6);
    }
    .vibe-641 .mode:hover { transform: translateY(-1px); }

    .vibe-641 .cta { display: flex; flex-wrap: wrap; gap: 10px; margin: 14px 0 10px; }
    .vibe-641 .btn {
      appearance: none; cursor: pointer; border-radius: 14px;
      padding: 12px 16px; font-weight: 700; font-size: 14px; letter-spacing: .2px;
      border: 1px solid rgba(0,0,0,.08);
      background: linear-gradient(#fff, #fffdf8);
      color: var(--ink);
      transition: transform .15s ease, box-shadow .2s ease, background .2s ease, border-color .2s ease;
    }
    .vibe-641 .btn:hover { transform: translateY(-1px); }
    .vibe-641 .btn:active { transform: translateY(0); }
    .vibe-641 .btn.primary {
      color: #0b1016;
      background: linear-gradient(90deg, hsl(var(--h) 90% 64%), hsl(calc(var(--h)+18) 90% 56%));
      border-color: transparent;
      box-shadow: 0 10px 26px hsl(var(--h) 90% 60% / .25), inset 0 1px 0 rgba(255,255,255,.65);
    }
    .vibe-641 .btn.ghost { background: linear-gradient(#fff, #fffdf8); }

    /* Sliders */
    .vibe-641 .controls { display: grid; grid-template-columns: repeat(2, minmax(180px, 1fr)); gap: 14px; margin-top: 10px; }
    .vibe-641 label {
      display: grid; grid-template-columns: auto 1fr; align-items: center; gap: 10px;
      font-size: 12px; text-transform: uppercase; letter-spacing: .16em; color: var(--ink-soft);
    }
    .vibe-641 input[type="range"] {
      -webkit-appearance: none; appearance: none; height: 8px; border-radius: 999px;
      background: rgba(0,0,0,.06); border: 1px solid rgba(0,0,0,.08);
      outline: none; overflow: hidden;
    }
    .vibe-641 input[type="range"]::-webkit-slider-thumb {
      -webkit-appearance: none; width: 18px; height: 18px; border-radius: 50%;
      background: radial-gradient(circle at 30% 30%, #fff, #f3f6ff 40%, #d9e1ef 70%);
      box-shadow: 0 0 0 6px hsl(var(--h) 90% 64% / .35);
      border: 1px solid rgba(0,0,0,.12); cursor: pointer;
    }
    .vibe-641 input[type="range"]::-moz-range-thumb {
      width: 18px; height: 18px; border: none; border-radius: 50%;
      background: radial-gradient(circle at 30% 30%, #fff, #f3f6ff 40%, #d9e1ef 70%);
      box-shadow: 0 0 0 6px hsl(var(--h) 90% 64% / .35); cursor: pointer;
    }
    .vibe-641 input[type="range"]::-moz-range-track {
      height: 8px; border-radius: 999px; background: rgba(0,0,0,.06); border: 1px solid rgba(0,0,0,.08);
    }

    .vibe-641 .meta {
      display: flex; align-items: center; gap: 10px; margin-top: 16px;
      font-size: 12px; color: var(--ink-soft);
    }
    .vibe-641 .live {
      display: inline-flex; align-items: center; gap: 8px; padding: 6px 10px; border-radius: 999px;
      border: 1px solid rgba(0,0,0,.08); background: rgba(0,0,0,.04);
    }
    .vibe-641 .live .dot {
      width: 8px; height: 8px; border-radius: 50%; background: #27c965;
      box-shadow: 0 0 10px #27c965; animation: v641-pulse 2.2s ease-in-out infinite;
    }
    .vibe-641 #last-updated { opacity: .9; }

    /* Animations */
    @keyframes v641-spin { to { transform: rotate(360deg);} }
    @keyframes v641-breathe {
      0%,100% { transform: translate(-50%,-50%) scale(1); }
      50% { transform: translate(-50%,-50%) scale(calc(1 + var(--glow)*.06)); }
    }
    @keyframes v641-floatY { 0%,100% { transform: translateY(0);} 50% { transform: translateY(-14px);} }
    @keyframes v641-floatX { 0%,100% { transform: translateX(0);} 50% { transform: translateX(-12px);} }
    @keyframes v641-floatXY { 0%,100% { transform: translate(0,0);} 50% { transform: translate(-10px,-10px);} }
    @keyframes v641-pulse { 0%,100% { transform: scale(1); opacity: .9;} 50% { transform: scale(1.15); opacity: 1;} }

    /* Responsive */
    @media (max-width: 560px) {
      .vibe-641 .controls { grid-template-columns: 1fr; }
      .vibe-641 .sky { min-height: 520px; }
    }
  </style>

  <div class="sky" role="img" aria-label="Sunlit gradient sky with soft rays and floating bokeh">
    <div class="rays" aria-hidden="true"></div>
    <div class="sun" aria-hidden="true"></div>
    <div class="bokeh b1" aria-hidden="true"></div>
    <div class="bokeh b2" aria-hidden="true"></div>
    <div class="bokeh b3" aria-hidden="true"></div>

    <div class="sheet" role="group" aria-labelledby="v641-title">
      <div class="meter" aria-hidden="true"><div class="fill"></div></div>

      <div class="kicker">Iteration 641 • Daybreak</div>
      <h1 id="v641-title">Daybreak Atelier</h1>
      <p class="sub">Tactile light, confident calm. A quiet surface that breathes and responds to your touch.</p>

      <div class="modes" role="tablist" aria-label="Sky modes">
        <button class="mode" role="tab" aria-pressed="true" data-mode="dawn">Dawn</button>
        <button class="mode" role="tab" aria-pressed="false" data-mode="noon">Noon</button>
        <button class="mode" role="tab" aria-pressed="false" data-mode="dusk">Dusk</button>
      </div>

      <div class="cta">
        <button class="btn primary" id="v641-sunrise">Try a sunrise</button>
        <button class="btn ghost" id="v641-switch">Switch to dusk</button>
      </div>

      <div class="controls">
        <label for="v641-glow">Glow
          <input id="v641-glow" type="range" min="0.3" max="1.6" step="0.1" value="0.6" />
        </label>
        <label for="v641-motion">Motion
          <input id="v641-motion" type="range" min="0" max="1" step="0.01" value="1" />
        </label>
      </div>

      <div class="meta">
        <span class="live"><span class="dot" aria-hidden="true"></span>Live</span>
        <span id="last-updated">Last updated: 2025-11-14 18:16:10 EST</span>
      </div>
    </div>
  </div>

  <script>
    (function(){
      const root = document.currentScript.closest('.vibe-641');
      const sky = root.querySelector('.sky');
      const rays = root.querySelector('.rays');
      const sun = root.querySelector('.sun');
      const meter = root.querySelector('.meter .fill');
      const sheet = root.querySelector('.sheet');

      // Timestamp
      const last = root.querySelector('#last-updated');
      try {
        const fmt = new Intl.DateTimeFormat([], { dateStyle: 'medium', timeStyle: 'short' });
        last.textContent = 'Updated • ' + fmt.format(new Date());
      } catch (e) {
        last.textContent = 'Updated • ' + new Date().toLocaleString();
      }

      // Mode chips
      const chips = root.querySelectorAll('.mode');
      const setMode = (mode) => {
        root.setAttribute('data-theme', mode);
        chips.forEach(c => c.setAttribute('aria-pressed', String(c.dataset.mode === mode)));
        // hint the meter and hue change
        const widths = { dawn: '32%', noon: '60%', dusk: '85%' };
        meter.style.width = widths[mode] || '38%';
        // gentle tap feedback
        sheet.animate([{ transform: 'scale(1.0)' }, { transform: 'scale(1.01)' }, { transform: 'scale(1.0)' }], {
          duration: 280, easing: 'ease-out'
        });
      };
      chips.forEach(c => c.addEventListener('click', () => setMode(c.dataset.mode)));

      // Buttons
      const sunrise = root.querySelector('#v641-sunrise');
      const toDusk = root.querySelector('#v641-switch');

      sunrise.addEventListener('click', () => {
        // brighten sun + spin rays
        sun.animate([
          { filter: 'saturate(115%)', boxShadow: sun.style.boxShadow || '' },
          { filter: 'saturate(140%)', offset: 0.5 },
          { filter: 'saturate(115%)' }
        ], { duration: 1100, easing: 'ease-in-out' });
        rays.animate([{ transform: 'rotate(0deg)' }, { transform: 'rotate(20deg)' }], { duration: 900, easing: 'cubic-bezier(.2,.9,.2,1)' });
        setMode('dawn');
      });

      toDusk.addEventListener('click', () => setMode('dusk'));

      // Glow + Motion controls
      const glow = root.querySelector('#v641-glow');
      const motion = root.querySelector('#v641-motion');
      const applyGlow = (v) => {
        root.style.setProperty('--glow', v);
      };
      glow.addEventListener('input', () => applyGlow(glow.value));
      applyGlow(glow.value);

      // base durations for moving parts
      const base = new Map([
        [rays, 36],
        [root.querySelector('.b1'), 12],
        [root.querySelector('.b2'), 14],
        [root.querySelector('.b3'), 18]
      ]);
      const applyMotion = (v) => {
        base.forEach((dur, el) => {
          if (!el) return;
          if (v <= 0.001) {
            el.style.animationPlayState = 'paused';
          } else {
            el.style.animationPlayState = 'running';
            el.style.animationDuration = (dur / v) + 's';
          }
        });
        // sun breathe
        if (v <= 0.001) {
          sun.style.animationPlayState = 'paused';
        } else {
          sun.style.animationPlayState = 'running';
          sun.style.animationDuration = (6 / v) + 's';
        }
      };
      motion.addEventListener('input', () => applyMotion(parseFloat(motion.value)));
      applyMotion(parseFloat(motion.value));

      // Pointer parallax + sun follow
      const prefersReduced = window.matchMedia && window.matchMedia('(prefers-reduced-motion: reduce)').matches;
      const clamp = (n, min, max) => Math.max(min, Math.min(n, max));
      const moveSun = (x, y) => {
        root.style.setProperty('--mx', x.toFixed(3));
        root.style.setProperty('--my', y.toFixed(3));
        sun.style.setProperty('--mx', x);
        sun.style.setProperty('--my', y);
      };
      if (!prefersReduced) {
        const maxTiltX = 8, maxTiltY = 10;
        sky.addEventListener('pointermove', (e) => {
          const r = sky.getBoundingClientRect();
          const x = clamp((e.clientX - r.left) / r.width, 0, 1);
          const y = clamp((e.clientY - r.top) / r.height, 0, 1);
          moveSun(x * 0.8 + 0.05, y * 0.6 + 0.05);
          const px = x - 0.5, py = y - 0.5;
          sheet.style.transform = `rotateX(${(-py*maxTiltX).toFixed(2)}deg) rotateY(${(px*maxTiltY).toFixed(2)}deg)`;
        });
        sky.addEventListener('pointerleave', () => {
          moveSun(.35, .25);
          sheet.style.transform = 'rotateX(0) rotateY(0)';
        });
      } else {
        motion.value = 0.4;
        applyMotion(0.4);
      }
    })();
  </script>
</div>
      </section>
      <!-- END_EDITABLE -->
    <script>
      // Only show a local placeholder if the agent hasn't written a timestamp yet
      const el = document.getElementById('last-updated');
      if (el && (!el.textContent || el.textContent.includes('not yet'))) {
        const now = new Date();
        el.textContent = `Last updated: ${now.toLocaleString(undefined, { hour12: false })}`;
      }
    </script>
  </body>
  </html>
