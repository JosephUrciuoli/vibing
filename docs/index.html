<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <title>Vibing</title>
    <style>
      :root {
        --bg: #0f1221;
        --fg: #e6e8f0;
        --muted: #9aa3b2;
        --accent: #8b5cf6;
      }
      html, body {
        height: 100%;
      }
      body {
        margin: 0;
        font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Ubuntu, Cantarell, Noto Sans, Helvetica Neue, Arial, "Apple Color Emoji", "Segoe UI Emoji";
        color: var(--fg);
        background: radial-gradient(1200px 800px at 70% 10%, #1b1f3a, var(--bg));
        display: flex;
        align-items: center;
        justify-content: center;
      }
      .card {
        width: min(720px, 92vw);
        background: rgba(255,255,255,0.04);
        border: 1px solid rgba(255,255,255,0.08);
        border-radius: 16px;
        padding: 28px 24px;
        box-shadow: 0 10px 30px rgba(0,0,0,0.3);
        backdrop-filter: blur(6px);
      }
      h1 {
        margin: 0 0 10px 0;
        font-size: 28px;
        letter-spacing: 0.3px;
      }
      .muted {
        color: var(--muted);
        font-size: 14px;
        margin-bottom: 18px;
      }
      #content {
        font-size: 18px;
        line-height: 1.6;
        background: rgba(255,255,255,0.04);
        border: 1px dashed rgba(255,255,255,0.12);
        border-radius: 12px;
        padding: 16px;
      }
      .footer {
        margin-top: 18px;
        display: flex;
        justify-content: space-between;
        align-items: center;
        font-size: 14px;
        color: var(--muted);
      }
      .badge {
        display: inline-block;
        background: rgba(139, 92, 246, 0.18);
        color: #d4c2ff;
        padding: 4px 10px;
        border-radius: 999px;
        font-size: 12px;
        border: 1px solid rgba(139, 92, 246, 0.35);
        letter-spacing: 0.2px;
      }
    </style>
  </head>

<section class="vibe2367" data-theme="aurora" aria-label="Orrery Garden — living clock">
  <style>
    .vibe2367 {
      --ink:#0d1220; --muted:#5e6a86;
      --bg0:#f9fbff; --bg1:#eef6ff; --bg2:#ffffff;
      --a:#7db7ff; --b:#9b7dff; --c:#74ffd0; --ring:rgba(13,18,32,0.12);
      --glow: 0.7;
      font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial;
      color:var(--ink);
      padding: clamp(18px, 3.2vw, 44px);
      min-height: 720px;
      position: relative;
      isolation: isolate;
      overflow: clip;
      background:
        radial-gradient(1400px 900px at 10% -10%, color-mix(in srgb, var(--c) 18%, transparent), transparent 60%),
        linear-gradient(140deg, var(--bg0), var(--bg1) 50%, var(--bg2) 100%);
    }
    .vibe2367[data-theme="aurora"]  { --ink:#0d1220; --muted:#5e6a86; --bg0:#f9fbff; --bg1:#eef6ff; --bg2:#ffffff; --a:#7db7ff; --b:#ff7fd9; --c:#74ffd0; --ring:rgba(13,18,32,0.12); }
    .vibe2367[data-theme="nocturne"]{ --ink:#eaf2ff; --muted:#b9c6e8; --bg0:#0a0f20; --bg1:#101636; --bg2:#0a0f20; --a:#6eb5ff; --b:#c99bff; --c:#7affd9; --ring:rgba(255,255,255,0.16); }
    .vibe2367[data-theme="sakura"]  { --ink:#24131b; --muted:#7d6071; --bg0:#fff6fb; --bg1:#ffeef7; --bg2:#ffffff; --a:#ff8bb0; --b:#8aa9ff; --c:#ffd86e; --ring:rgba(36,19,27,0.14); }

    .vibe2367 .bg, .vibe2367 .grain { position:absolute; inset:-20%; z-index:-2; pointer-events:none; }
    .vibe2367 .bg {
      background:
        conic-gradient(from 30deg at 70% 20%, rgba(255,255,255,0.5), transparent 25%, rgba(255,255,255,0.3) 50%, transparent 75%, rgba(255,255,255,0.5) 100%);
      animation: v2367-slow 28s ease-in-out infinite alternate;
      filter: blur(6px) saturate(110%);
      opacity:0.7;
    }
    .vibe2367 .grain::before{
      content:""; position:absolute; inset:0;
      background: repeating-radial-gradient(circle at 30% 40%, rgba(0,0,0,0.04) 0 0.6px, transparent 0.6px 2px);
      mix-blend-mode: soft-light; opacity:0.35;
      animation: v2367-grain 16s steps(12) infinite;
    }
    @keyframes v2367-grain { to { transform: translate3d(-14px, 10px, 0); } }
    @keyframes v2367-slow { to { transform: rotate(0.6deg) translateY(2%) scale(1.02); } }

    .vibe2367 .wrap { max-width: 1160px; margin: 0 auto; }

    .vibe2367 .mast {
      display: grid; grid-template-columns: 1fr auto; gap: 14px; align-items: end;
      margin-bottom: clamp(10px, 3vw, 24px);
    }
    .vibe2367 .badge {
      display:inline-flex; align-items:center; gap:8px; font-weight:800; letter-spacing:.04em; text-transform:uppercase; font-size:12px;
      padding:8px 12px; border-radius:999px; border:1px solid var(--ring);
      background: linear-gradient(180deg, rgba(255,255,255,0.92), rgba(255,255,255,0.62));
      box-shadow: 0 12px 28px rgba(0,0,0,0.12);
      color:var(--ink);
    }
    .vibe2367 .pulse{ width:8px; height:8px; border-radius:50%; background: radial-gradient(circle at 40% 40%, var(--a), var(--b)); box-shadow:0 0 0 2px rgba(0,0,0,0.08) inset, 0 0 0 0 color-mix(in srgb, var(--a) 50%, transparent); animation:v2367-pulse 2.2s ease-out infinite; }
    @keyframes v2367-pulse{ 0%{ box-shadow:0 0 0 0 color-mix(in srgb, var(--a) 55%, transparent);} 100%{ box-shadow:0 0 0 16px transparent; } }

    .vibe2367 h1.title {
      margin: 6px 0 2px; line-height: 0.9;
      font-size: clamp(44px, 9vw, 120px);
      letter-spacing: -0.02em;
      background: linear-gradient(90deg, #fff 0%, color-mix(in srgb, var(--a) 60%, white) 40%, color-mix(in srgb, var(--b) 60%, white) 70%, color-mix(in srgb, var(--c) 60%, white) 100%);
      -webkit-background-clip: text; background-clip: text; color: transparent;
      filter: drop-shadow(0 24px 64px color-mix(in srgb, var(--a) 40%, transparent));
      text-wrap: balance;
    }
    .vibe2367 .sub { color:var(--muted); font-size: clamp(14px, 1.5vw, 18px); }
    .vibe2367 .meta { text-align:right; color:var(--muted); font-size:13px; }

    .vibe2367 .stage {
      position: relative;
      margin-top: clamp(12px, 2.2vw, 20px);
      display: grid; place-items: center;
      border-radius: 28px;
      border:1px solid var(--ring);
      background:
        radial-gradient(closest-side at var(--mx,60%) var(--my,40%), color-mix(in srgb, var(--c) calc(var(--glow)*24%), transparent), transparent 70%),
        linear-gradient(180deg, rgba(255,255,255,0.78), rgba(255,255,255,0.58));
      box-shadow: 0 26px 42px rgba(0,0,0,0.18), inset 0 0 0 1px color-mix(in srgb, var(--a) 10%, transparent);
      overflow: hidden;
      width: min(1040px, 96vw);
      aspect-ratio: 21/9;
    }

    .vibe2367 canvas.field { position:absolute; inset:0; width:100%; height:100%; filter: saturate(115%) contrast(108%); }

    .vibe2367 svg.dial {
      position: relative;
      width: min(56vmin, 560px);
      height: auto;
      z-index: 2;
      overflow: visible;
      filter: drop-shadow(0 22px 40px color-mix(in srgb, var(--a) calc(var(--glow)*40%), transparent));
    }
    .vibe2367 .grid { stroke: color-mix(in srgb, var(--ink) 10%, transparent); stroke-width:0.5; opacity:0.35; }
    .vibe2367 .ring { fill:none; stroke-linecap: round; }
    .vibe2367 .ring-hrs { stroke: color-mix(in srgb, var(--a) 85%, white); stroke-width: 10; }
    .vibe2367 .ring-min { stroke: color-mix(in srgb, var(--b) 85%, white); stroke-width: 8; opacity:0.9; }
    .vibe2367 .ring-sec { stroke: color-mix(in srgb, var(--c) 85%, white); stroke-width: 6; opacity:0.85; }

    .vibe2367 .orb circle { fill:#fff; }
    .vibe2367 .orb-hrs circle { filter: drop-shadow(0 0 10px color-mix(in srgb, var(--a) 60%, transparent)); }
    .vibe2367 .orb-min circle { filter: drop-shadow(0 0 10px color-mix(in srgb, var(--b) 60%, transparent)); }
    .vibe2367 .orb-sec circle { filter: drop-shadow(0 0 10px color-mix(in srgb, var(--c) 60%, transparent)); }
    .vibe2367 .orb-hrs circle { r:4; }
    .vibe2367 .orb-min circle { r:3.5; }
    .vibe2367 .orb-sec circle { r:2.8; }

    .vibe2367 .controls {
      display:flex; flex-wrap:wrap; align-items:center; justify-content:space-between;
      gap:12px; margin-top:14px;
    }
    .vibe2367 .chips { display:flex; gap:10px; }
    .vibe2367 .chip {
      appearance:none; cursor:pointer; border:1px solid var(--ring);
      padding:10px 14px; border-radius:14px; font-weight:700;
      background: linear-gradient(180deg, rgba(255,255,255,0.96), rgba(255,255,255,0.64));
      color:var(--ink);
      box-shadow: 0 12px 26px rgba(0,0,0,0.14);
      transition: transform 160ms ease, box-shadow 220ms ease, background 180ms ease;
    }
    .vibe2367 .chip[aria-pressed="true"] {
      transform: translateY(-2px);
      box-shadow: 0 18px 40px color-mix(in srgb, var(--a) 40%, rgba(0,0,0,0.12));
      outline:2px solid color-mix(in srgb, var(--b) 45%, transparent); outline-offset: 2px;
    }
    .vibe2367 .slider { display:grid; grid-template-columns: auto 240px; align-items:center; gap:12px; font-size:13px; color:var(--muted); }
    .vibe2367 input[type="range"] {
      width:240px; -webkit-appearance:none; appearance:none; height:12px; border-radius:999px;
      background: linear-gradient(90deg, color-mix(in srgb, var(--a) 60%, transparent), rgba(255,255,255,0.28));
      border:1px solid rgba(0,0,0,0.15);
      box-shadow: inset 0 1px 3px rgba(0,0,0,0.25), 0 4px 14px color-mix(in srgb, var(--b) 28%, transparent);
    }
    .vibe2367 input[type="range"]::-webkit-slider-thumb,
    .vibe2367 input[type="range"]::-moz-range-thumb {
      -webkit-appearance:none; appearance:none; width:18px; height:18px; border-radius:50%;
      background:#fff; border:1px solid rgba(0,0,0,0.2);
      box-shadow: 0 8px 14px rgba(0,0,0,0.3), 0 0 0 8px color-mix(in srgb, var(--c) 28%, transparent);
      cursor:pointer;
    }
    .vibe2367 .tog {
      appearance:none; border:1px solid var(--ring); background:linear-gradient(180deg, rgba(255,255,255,0.96), rgba(255,255,255,0.64));
      color:var(--ink); font-weight:800; padding:10px 14px; border-radius:14px; cursor:pointer;
      box-shadow: 0 12px 26px rgba(0,0,0,0.14);
      transition: transform 140ms ease, box-shadow 220ms ease, background 180ms ease;
    }
    .vibe2367 .tog[aria-pressed="true"] {
      transform: translateY(-2px);
      box-shadow: 0 16px 36px color-mix(in srgb, var(--c) 35%, transparent);
      outline:2px solid color-mix(in srgb, var(--a) 55%, transparent); outline-offset:2px;
    }

    .vibe2367 footer {
      display:flex; justify-content:space-between; align-items:center; gap:12px;
      margin-top:16px; font-size:12px; color:var(--muted);
    }
    .vibe2367 .kbd { padding:3px 7px; border-radius:6px; background:rgba(255,255,255,0.25); border:1px solid var(--ring); color:var(--ink); font-weight:600; }

    @media (max-width: 860px) {
      .vibe2367 .mast { grid-template-columns: 1fr; }
      .vibe2367 .meta { text-align:left; }
      .vibe2367 .stage { aspect-ratio: 4/3; }
      .vibe2367 svg.dial { width: min(70vmin, 540px); }
    }

    @media (prefers-reduced-motion: reduce) {
      .vibe2367 * { animation: none !important; transition: none !important; }
    }
  </style>

  <div class="bg" aria-hidden="true"></div>
  <div class="grain" aria-hidden="true"></div>

  <div class="wrap">
    <div class="mast">
      <div>
        <span class="badge"><span class="pulse"></span> Living Study</span>
        <h1 class="title">Orrery Garden</h1>
        <div class="sub">A quiet clock of light—rings breathe, orbs drift, time grows.</div>
      </div>
      <div class="meta">
        Pure HTML • CSS • JavaScript<br>
        Designed for calm interactivity
      </div>
    </div>

    <div class="stage" role="region" aria-label="Interactive orrery" tabindex="0">
      <canvas class="field" aria-hidden="true"></canvas>

      <svg class="dial" viewBox="-120 -120 240 240" aria-label="Time rings">
        <defs>
          <radialGradient id="gSoft" cx="0.5" cy="0.5" r="0.7">
            <stop offset="0" stop-color="#fff" stop-opacity="1"/>
            <stop offset="1" stop-color="#fff" stop-opacity="0"/>
          </radialGradient>
        </defs>

        <!-- subtle grid -->
        <circle class="grid" r="112" fill="none"/>
        <circle class="grid" r="92" fill="none"/>
        <circle class="grid" r="70" fill="none"/>
        <line class="grid" x1="0" y1="-116" x2="0" y2="116"/>
        <line class="grid" x1="-116" y1="0" x2="116" y2="0"/>

        <!-- rings -->
        <circle class="ring ring-hrs" r="70"/>
        <circle class="ring ring-min" r="92"/>
        <circle class="ring ring-sec" r="110"/>

        <!-- orbiting markers -->
        <g class="orb orb-hrs" transform="rotate(0) translate(70 0)">
          <circle r="4"></circle>
          <circle r="18" fill="url(#gSoft)" opacity="0.16"></circle>
        </g>
        <g class="orb orb-min" transform="rotate(0) translate(92 0)">
          <circle r="3.5"></circle>
          <circle r="16" fill="url(#gSoft)" opacity="0.12"></circle>
        </g>
        <g class="orb orb-sec" transform="rotate(0) translate(110 0)">
          <circle r="2.8"></circle>
          <circle r="14" fill="url(#gSoft)" opacity="0.10"></circle>
        </g>
      </svg>
    </div>

    <div class="controls" aria-label="Appearance & Motion">
      <div class="chips" role="group" aria-label="Themes">
        <button class="chip" data-theme="aurora" aria-pressed="true">Aurora</button>
        <button class="chip" data-theme="nocturne" aria-pressed="false">Nocturne</button>
        <button class="chip" data-theme="sakura" aria-pressed="false">Sakura</button>
      </div>
      <label class="slider">Glow
        <input type="range" min="0" max="1.4" step="0.01" value="0.7" aria-label="Glow">
      </label>
      <button class="tog" data-action="pause" aria-pressed="false" title="Pause/Play (P)">Pause</button>
    </div>

    <footer>
      <div>
        Move pointer to shift light • Scroll adjusts glow • Press <span class="kbd">L</span> to cycle theme • <span class="kbd">P</span> toggles motion
      </div>
      <span id="last-updated">Last updated: 2026-02-03 07:56:12 EST</span>
    </footer>

  <script>
    (function(){
      const root = document.currentScript.parentElement;
      const stage = root.querySelector('.stage');
      const canvas = root.querySelector('canvas.field');
      const ctx = canvas.getContext('2d', { alpha: true });
      const chips = root.querySelectorAll('.chip');
      const slider = root.querySelector('input[type="range"]');
      const toggle = root.querySelector('.tog[data-action="pause"]');
      const updated = root.querySelector('#last-updated');

      const ringH = root.querySelector('.ring-hrs');
      const ringM = root.querySelector('.ring-min');
      const ringS = root.querySelector('.ring-sec');
      const orbH = root.querySelector('.orb-hrs');
      const orbM = root.querySelector('.orb-min');
      const orbS = root.querySelector('.orb-sec');
      const rings = [ringH, ringM, ringS];
      const orbs = [orbH, orbM, orbS];

      // Timestamp
      try {
        const d = new Date();
        const tz = Intl.DateTimeFormat().resolvedOptions().timeZone || 'Local';
        const fmt = new Intl.DateTimeFormat(undefined, {
          month: 'short', day: '2-digit', year: 'numeric',
          hour: '2-digit', minute: '2-digit', second: '2-digit'
        }).format(d);
        updated.textContent = `Last updated: ${fmt} ${tz}`;
      } catch {
        updated.textContent = 'Last updated: ' + new Date().toLocaleString();
      }

      // Theme
      function setTheme(t){
        root.setAttribute('data-theme', t);
        chips.forEach(c => c.setAttribute('aria-pressed', c.dataset.theme === t ? 'true' : 'false'));
      }
      chips.forEach(c => c.addEventListener('click', () => setTheme(c.dataset.theme)));
      const order = ['aurora','nocturne','sakura'];

      // Canvas sizing
      let W=0,H=0,dpr=1, cx=0, cy=0;
      function resize(){
        const r = stage.getBoundingClientRect();
        W = Math.max(1, Math.floor(r.width));
        H = Math.max(1, Math.floor(r.height));
        cx = W/2; cy = H/2;
        dpr = Math.min(2, window.devicePixelRatio || 1);
        canvas.width = Math.floor(W*dpr);
        canvas.height = Math.floor(H*dpr);
        canvas.style.width = W+'px';
        canvas.style.height = H+'px';
        ctx.setTransform(dpr,0,0,dpr,0,0);
      }
      resize();
      window.addEventListener('resize', resize, { passive:true });

      // Particles
      const P = [];
      const rnd = (a=0,b=1)=>a+Math.random()*(b-a);
      const clamp = (v,a,b)=>Math.max(a,Math.min(b,v));
      function make() {
        const R = Math.min(W,H)*0.58;
        return {
          r: rnd(R*0.18, R),
          t: rnd(0, Math.PI*2),
          s: rnd(0.001, 0.004),
          w: rnd(0.8, 1.4),
          a: rnd(0.06, 0.24)
        };
      }
      function seed(n=220){ P.length=0; for(let i=0;i<n;i++) P.push(make()); }
      seed();

      // Rings dash setup
      const lens = rings.map(r => {
        try { return Math.max(100, r.getTotalLength()); } catch { return 600; }
      });
      rings.forEach((r,i)=>{ r.style.strokeDasharray = `${lens[i]} ${lens[i]}`; });

      // Pointer influence
      const pointer = { x: cx, y: cy, tx: cx, ty: cy };
      function move(e){
        const r = stage.getBoundingClientRect();
        const px = (e.clientX ?? e.touches?.[0]?.clientX ?? r.left) - r.left;
        const py = (e.clientY ?? e.touches?.[0]?.clientY ?? r.top) - r.top;
        pointer.tx = clamp(px, 0, W);
        pointer.ty = clamp(py, 0, H);
        stage.style.setProperty('--mx', (pointer.tx/W*100).toFixed(2)+'%');
        stage.style.setProperty('--my', (pointer.ty/H*100).toFixed(2)+'%');
      }
      stage.addEventListener('pointermove', move, { passive:true });
      stage.addEventListener('touchmove', move, { passive:true });

      // Scroll adjusts glow
      stage.addEventListener('wheel', (e)=>{
        const cur = parseFloat(slider.value);
        const next = clamp(cur + (Math.sign(e.deltaY)*-0.06), parseFloat(slider.min), parseFloat(slider.max));
        slider.value = String(next);
        root.style.setProperty('--glow', next);
      }, { passive:true });

      // Slider
      root.style.setProperty('--glow', slider.value);
      slider.addEventListener('input', (e)=> {
        root.style.setProperty('--glow', e.target.value);
      });

      // Pause/play
      let running = !window.matchMedia('(prefers-reduced-motion: reduce)').matches;
      function setToggleLabel(){
        if (running) {
          toggle.setAttribute('aria-pressed','false'); toggle.textContent = 'Pause';
        } else {
          toggle.setAttribute('aria-pressed','true'); toggle.textContent = 'Play';
        }
      }
      setToggleLabel();
      toggle.addEventListener('click', () => {
        running = !running;
        setToggleLabel();
        if (running) requestAnimationFrame(tick);
      });

      // Keyboard
      stage.addEventListener('keydown', (e) => {
        const k = (e.key || '').toLowerCase();
        if (k === 'p') { toggle.click(); }
        if (k === 'l') {
          const cur = root.getAttribute('data-theme');
          setTheme(order[(order.indexOf(cur)+1)%order.length]);
        }
      });

      // Auto theme by hour
      try {
        const h = new Date().getHours();
        if (h >= 20 || h < 6) setTheme('nocturne');
        else if (h >= 16 && h < 20) setTheme('aurora');
        else setTheme('sakura');
      } catch {}

      // Animation
      let t = 0;
      function drawField(){
        // Fade
        const night = root.dataset.theme === 'nocturne';
        ctx.globalCompositeOperation = 'source-over';
        ctx.fillStyle = night ? 'rgba(0,0,0,0.12)' : 'rgba(255,255,255,0.16)';
        ctx.fillRect(0,0,W,H);

        // ease pointer
        pointer.x += (pointer.tx - pointer.x) * 0.08;
        pointer.y += (pointer.ty - pointer.y) * 0.08;

        const dx = (pointer.x - cx) / Math.max(1, Math.min(W,H));
        const dy = (pointer.y - cy) / Math.max(1, Math.min(W,H));
        const wind = Math.hypot(dx,dy) * 1.4 + 0.2;

        ctx.globalCompositeOperation = 'lighter';
        for (let i=0;i<P.length;i++){
          const p = P[i];
          p.t += p.s * (1 + wind);
          const wobble = Math.sin(p.t*6) * p.a * (1 + wind*0.4);
          const R = p.r + wobble*18;
          const x = cx + Math.cos(p.t) * R + dx*40;
          const y = cy + Math.sin(p.t) * R + dy*40;

          const grad = ctx.createRadialGradient(x,y,0,x,y,12);
          grad.addColorStop(0, `rgba(255,255,255,${0.28 + (Math.sin(t*0.02 + i)*0.08)})`);
          grad.addColorStop(1, 'transparent');
          ctx.fillStyle = grad;

          ctx.beginPath();
          ctx.arc(x,y, p.w*2.2, 0, Math.PI*2);
          ctx.fill();

          if (p.t > Math.PI*2) { p.t -= Math.PI*2; p.r = make().r; }
        }
      }

      function drawRings(){
        const now = new Date();
        const ms = now.getMilliseconds();
        const s  = now.getSeconds() + ms/1000;
        const m  = now.getMinutes() + s/60;
        const h  = (now.getHours()%12) + m/60;

        const fH = h/12, fM = m/60, fS = s/60;

        const fracs = [fH, fM, fS];
        fracs.forEach((f, i) => {
          const len = lens[i];
          const dash = Math.max(12, len * f);
          rings[i].style.strokeDasharray = `${dash} ${len}`;
          rings[i].style.strokeDashoffset = `${len*0.25}`; // start at 90deg top
        });

        // orbs
        orbH.setAttribute('transform', `rotate(${(fH*360 - 90).toFixed(3)}) translate(70 0)`);
        orbM.setAttribute('transform', `rotate(${(fM*360 - 90).toFixed(3)}) translate(92 0)`);
        orbS.setAttribute('transform', `rotate(${(fS*360 - 90).toFixed(3)}) translate(110 0)`);
      }

      function tick(){
        if(!running) return;
        drawField();
        drawRings();
        t++;
        requestAnimationFrame(tick);
      }

      // Start
      if (running) requestAnimationFrame(tick);
      setTimeout(() => stage.focus({ preventScroll: true }), 100);

      // Respect reduced motion changes
      try {
        const m = window.matchMedia('(prefers-reduced-motion: reduce)');
        m.addEventListener?.('change', (e) => {
          running = !e.matches;
          setToggleLabel();
          if (running) requestAnimationFrame(tick);
        });
      } catch {}
    })();
  </script>
</section>
