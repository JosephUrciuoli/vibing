<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vibing</title>
    <style>
      :root {
        --bg: #0f1221;
        --fg: #e6e8f0;
        --muted: #9aa3b2;
        --accent: #8b5cf6;
      }
      html, body {
        height: 100%;
      }
      body {
        margin: 0;
        font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Ubuntu, Cantarell, Noto Sans, Helvetica Neue, Arial, "Apple Color Emoji", "Segoe UI Emoji";
        color: var(--fg);
        background: radial-gradient(1200px 800px at 70% 10%, #1b1f3a, var(--bg));
        display: flex;
        align-items: center;
        justify-content: center;
      }
      .card {
        width: min(720px, 92vw);
        background: rgba(255,255,255,0.04);
        border: 1px solid rgba(255,255,255,0.08);
        border-radius: 16px;
        padding: 28px 24px;
        box-shadow: 0 10px 30px rgba(0,0,0,0.3);
        backdrop-filter: blur(6px);
      }
      h1 {
        margin: 0 0 10px 0;
        font-size: 28px;
        letter-spacing: 0.3px;
      }
      .muted {
        color: var(--muted);
        font-size: 14px;
        margin-bottom: 18px;
      }
      #content {
        font-size: 18px;
        line-height: 1.6;
        background: rgba(255,255,255,0.04);
        border: 1px dashed rgba(255,255,255,0.12);
        border-radius: 12px;
        padding: 16px;
      }
      .footer {
        margin-top: 18px;
        display: flex;
        justify-content: space-between;
        align-items: center;
        font-size: 14px;
        color: var(--muted);
      }
      .badge {
        display: inline-block;
        background: rgba(139, 92, 246, 0.18);
        color: #d4c2ff;
        padding: 4px 10px;
        border-radius: 999px;
        font-size: 12px;
        border: 1px solid rgba(139, 92, 246, 0.35);
        letter-spacing: 0.2px;
      }
    </style>
  </head>
  <body>
    <!-- BEGIN_EDITABLE -->
      <section id="content">
<section class="vibe656" data-theme="linen" data-motion="on" role="region" aria-label="Quiet Kinetics Poster">
  <style>
    .vibe656 {
      --r: 28px;
      --mx: 0;
      --my: 0;
      --ink: 24,28,36;
      --muted: 100,108,125;
      --bg1: 42 45% 98%;
      --bg2: 210 40% 97%;
      --ac1: 214 90% 56%;
      --ac2: 328 80% 66%;
      --ac3: 156 60% 52%;
      position: relative;
      border-radius: var(--r);
      padding: 28px;
      color: rgb(var(--ink));
      background:
        radial-gradient(140% 120% at calc(65% + 10%*var(--mx)) calc(30% + 8%*var(--my)), hsla(var(--ac1)/0.10), transparent 60%),
        linear-gradient(165deg, hsl(var(--bg1)) 0%, hsl(var(--bg2)) 100%);
      box-shadow:
        inset 0 1px 0 rgba(255,255,255,0.9),
        0 20px 50px rgba(0,0,0,0.12);
      font-family: ui-sans-serif, system-ui, -apple-system, "SF Pro Display", "Segoe UI", Inter, Roboto, Helvetica, Arial;
      overflow: clip;
      isolation: isolate;
    }

    /* Paper texture */
    .vibe656 .texture {
      position: absolute; inset: -40px; z-index: -1; pointer-events: none; opacity: 0.14; mix-blend-mode: multiply;
      background-image: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" width="140" height="140"><filter id="n"><feTurbulence type="fractalNoise" baseFrequency="0.8" numOctaves="2" stitchTiles="stitch"/></filter><rect width="100%" height="100%" filter="url(%23n)" opacity="0.2"/></svg>');
      animation: v656-grain 18s steps(30) infinite;
    }
    @keyframes v656-grain { to { transform: translate3d(0,0,0); } }

    /* Topbar */
    .vibe656 .top {
      display: grid; grid-template-columns: 1fr auto; align-items: center; gap: 12px; margin-bottom: 14px;
    }
    .vibe656 .brand {
      display: inline-flex; align-items: center; gap: 12px;
      padding: 10px 14px; border-radius: 999px;
      background: rgba(255,255,255,0.7);
      border: 1px solid rgba(0,0,0,0.06);
      box-shadow: 0 8px 24px rgba(0,0,0,0.06), inset 0 1px 0 rgba(255,255,255,0.8);
      letter-spacing: .14em; text-transform: uppercase; font-size: 12px; color: rgba(var(--muted),0.95);
      backdrop-filter: blur(8px) saturate(120%);
    }
    .vibe656 .pip {
      width: 10px; height: 10px; border-radius: 50%;
      background: radial-gradient(circle at 30% 30%, hsl(var(--ac2)), hsl(var(--ac1)));
      box-shadow: 0 0 10px hsla(var(--ac1)/.6), 0 0 18px hsla(var(--ac2)/.4);
      animation: v656-pip 2.6s ease-in-out infinite;
    }
    @keyframes v656-pip { 0%,100% { transform: scale(1)} 50% { transform: scale(1.18)} }

    .vibe656 .actions { display: flex; gap: 10px; }
    .vibe656 .btn {
      appearance: none; cursor: pointer; user-select: none;
      border: 1px solid rgba(0,0,0,0.08);
      background: linear-gradient(180deg, rgba(255,255,255,0.95), rgba(255,255,255,0.75));
      color: rgb(var(--ink)); padding: 9px 12px; border-radius: 12px;
      font-weight: 700; font-size: 12px; letter-spacing: .02em;
      box-shadow: 0 10px 18px rgba(0,0,0,.08), inset 0 1px 0 rgba(255,255,255,0.7);
      transition: transform 160ms ease, box-shadow 160ms ease, background 160ms ease;
    }
    .vibe656 .btn:hover { transform: translateY(-1px); box-shadow: 0 14px 24px rgba(0,0,0,.12); }
    .vibe656 .btn.primary {
      background: linear-gradient(180deg, hsla(var(--ac1)/.18), hsla(var(--ac2)/.18)), linear-gradient(180deg, rgba(255,255,255,0.95), rgba(255,255,255,0.78));
      border-color: hsla(var(--ac1)/.35);
    }

    /* Hero copy */
    .vibe656 .hero {
      display: grid; grid-template-columns: 1.2fr 1fr; gap: 18px; align-items: center; margin: 6px 0 12px;
    }
    .vibe656 h1 {
      margin: 0;
      font-size: clamp(30px, 6vw, 56px);
      letter-spacing: -0.02em; line-height: 1.04;
      background: linear-gradient(90deg, hsl(var(--ink)) 0%, hsla(var(--ac1)/.9) 40%, hsla(var(--ac2)/.9) 60%, hsl(var(--ink)) 100%);
      -webkit-background-clip: text; background-clip: text; color: transparent;
      background-size: 200% 100%; background-position: var(--shift, 0%) 50%;
      transition: background-position .4s cubic-bezier(.2,.7,.2,1);
      text-wrap: balance;
    }
    .vibe656 .sub {
      margin: 10px 0 0; color: rgba(var(--muted), .95); font-size: 14px;
      max-width: 60ch;
    }

    /* Field */
    .vibe656 .fieldwrap {
      position: relative; height: clamp(320px, 50vmin, 520px); border-radius: 22px; overflow: hidden;
      background: linear-gradient(180deg, rgba(255,255,255,.9), rgba(255,255,255,.6));
      border: 1px solid rgba(0,0,0,.06);
      box-shadow: 0 30px 60px rgba(0,0,0,.10), inset 0 1px 0 rgba(255,255,255,.8);
      transform: perspective(1000px) rotateX(calc(var(--my)*6deg)) rotateY(calc(var(--mx)*-6deg));
      transition: transform .2s ease;
    }
    .vibe656 canvas.field {
      position: absolute; inset: 0; width: 100%; height: 100%; filter: saturate(115%) contrast(105%);
    }
    .vibe656 .grid {
      position: absolute; inset: 0; pointer-events: none; opacity: .25; mix-blend-mode: multiply;
      background-image:
        radial-gradient(circle at center, rgba(0,0,0,.06) 0 1px, transparent 1px);
      background-size: 26px 26px;
    }
    .vibe656 .ring {
      position: absolute; top: 50%; left: 50%; translate: -50% -50%;
      width: min(42vmin, 360px); aspect-ratio: 1/1; border-radius: 999px; pointer-events: none;
      background:
        radial-gradient(closest-side, transparent calc(50% - 2px), rgba(0,0,0,.06) calc(50% - 2px) calc(50% - 1px), transparent calc(50% - 1px)),
        conic-gradient(from 90deg, hsla(var(--ac1)/.28), hsla(var(--ac2)/.28), hsla(var(--ac3)/.28), hsla(var(--ac1)/.28));
      filter: blur(0.2px);
      animation: v656-ring 14s linear infinite;
      mix-blend-mode: multiply;
    }
    @keyframes v656-ring { to { transform: rotate(360deg); } }

    /* Swatches + chips */
    .vibe656 .controls {
      display: flex; flex-wrap: wrap; align-items: center; gap: 12px; margin-top: 12px;
    }
    .vibe656 .swatch {
      width: 26px; height: 26px; border-radius: 999px; border: 1px solid rgba(0,0,0,.08);
      background: var(--c, #ccc); cursor: pointer; box-shadow: 0 8px 16px rgba(0,0,0,.08), inset 0 1px 0 rgba(255,255,255,.8);
      transition: transform .15s ease, box-shadow .15s ease;
    }
    .vibe656 .swatch:hover { transform: translateY(-2px) scale(1.05); box-shadow: 0 12px 20px rgba(0,0,0,.12), inset 0 1px 0 rgba(255,255,255,.9); }
    .vibe656 .swatch:focus-visible { outline: 2px solid hsla(var(--ac1)/.5); outline-offset: 2px; }

    .vibe656 .chips { display: flex; gap: 8px; margin-left: auto; }
    .vibe656 .chip {
      padding: 8px 10px; border-radius: 999px; border: 1px solid rgba(0,0,0,.06);
      background: rgba(255,255,255,.85); color: rgba(var(--muted), .95); font-size: 12px; font-weight: 600;
      box-shadow: 0 8px 16px rgba(0,0,0,.06), inset 0 1px 0 rgba(255,255,255,.8);
    }

    /* Footer/meta */
    .vibe656 .meta {
      display: grid; grid-template-columns: 1fr auto; align-items: center; gap: 12px; margin-top: 16px;
      color: rgba(var(--muted), .95); font-size: 12px;
    }
    .vibe656 .divider {
      height: 1px; width: 100%; background: linear-gradient(90deg, transparent, rgba(0,0,0,.08), transparent); margin: 8px 0;
    }

    /* Themes */
    .vibe656[data-theme="linen"]   { --bg1: 42 45% 98%;  --bg2: 210 40% 97%; --ac1: 214 90% 56%; --ac2: 328 80% 66%; --ac3: 156 60% 52%; --ink: 24,28,36; --muted: 100,108,125; }
    .vibe656[data-theme="tide"]    { --bg1: 200 60% 98%; --bg2: 180 55% 96%; --ac1: 190 90% 45%; --ac2: 210 80% 52%; --ac3: 170 50% 45%; --ink: 20,32,36;  --muted: 92,104,116; }
    .vibe656[data-theme="blossom"] { --bg1: 320 60% 98%; --bg2: 280 50% 97%; --ac1: 330 88% 64%; --ac2: 265 75% 64%; --ac3: 20 90% 60%;  --ink: 28,22,34;  --muted: 110,96,118; }
    .vibe656[data-theme="graphite"]{ --bg1: 220 10% 98%; --bg2: 220 12% 96%; --ac1: 190 100% 40%;--ac2: 260 90% 55%; --ac3: 0 0% 40%;   --ink: 18,20,22;   --muted: 98,104,112; }
    .vibe656[data-theme="citrus"]  { --bg1: 46 100% 98%; --bg2: 30 100% 96%; --ac1: 48 95% 52%; --ac2: 18 90% 58%; --ac3: 140 65% 46%; --ink: 28,24,16;   --muted: 112,98,72; }
    .vibe656[data-theme="fern"]    { --bg1: 140 45% 98%; --bg2: 120 40% 96%; --ac1: 148 60% 44%; --ac2: 176 60% 46%; --ac3: 42 85% 54%; --ink: 18,30,24;   --muted: 88,112,98; }

    /* Motion respects */
    .vibe656[data-motion="off"] .ring { animation-play-state: paused; }
    @media (prefers-reduced-motion: reduce) {
      .vibe656, .vibe656 * { animation: none !important; transition: none !important; }
    }

    /* Responsive */
    @media (max-width: 860px) {
      .vibe656 .hero { grid-template-columns: 1fr; }
      .vibe656 .chips { width: 100%; justify-content: flex-start; margin-left: 0; }
      .vibe656 .fieldwrap { height: clamp(260px, 56vmin, 420px); }
    }
  </style>

  <div class="texture" aria-hidden="true"></div>

  <div class="top">
    <span class="brand"><span class="pip" aria-hidden="true"></span> Iteration 656 • Quiet Kinetics</span>
    <div class="actions">
      <button class="btn primary" data-action="motion" aria-pressed="true" title="Toggle motion">Pause motion</button>
      <button class="btn" data-action="theme" title="Shuffle theme">Theme</button>
    </div>
  </div>

  <div class="hero">
    <div>
      <h1>Softer than pixels.</h1>
      <p class="sub">A daylight kinetic poster—ink and breeze. Move the cursor; the paper tilts, the lines compose themselves.</p>
      <div class="controls" role="group" aria-label="Themes">
        <button class="swatch" data-theme="linen"    style="--c:conic-gradient(from 0deg, #7c9cff, #f28fb4, #8fd3a8);"></button>
        <button class="swatch" data-theme="tide"     style="--c:conic-gradient(from 0deg, #34d399, #38bdf8, #14b8a6);"></button>
        <button class="swatch" data-theme="blossom"  style="--c:conic-gradient(from 0deg, #ff72a8, #a78bfa, #ffb070);"></button>
        <button class="swatch" data-theme="graphite" style="--c:conic-gradient(from 0deg, #22c1c3, #9e9e9e, #7c3aed);"></button>
        <button class="swatch" data-theme="citrus"   style="--c:conic-gradient(from 0deg, #ffd166, #ff9f5a, #7ddc7c);"></button>
        <button class="swatch" data-theme="fern"     style="--c:conic-gradient(from 0deg, #2dd4bf, #22c55e, #f4d35e);"></button>
        <div class="chips">
          <span class="chip">Parallax: on gaze</span>
          <span class="chip">Palette: soft</span>
        </div>
      </div>
    </div>
    <div class="fieldwrap" role="img" aria-label="Generative daylight field">
      <canvas class="field"></canvas>
      <div class="grid" aria-hidden="true"></div>
      <div class="ring" aria-hidden="true"></div>
    </div>
  </div>

  <div class="divider" aria-hidden="true"></div>

  <div class="meta">
    <span id="last-updated">Last updated: 2025-11-15 11:19:20 EST</span>
    <span class="hint">Tip: tap Theme or pick a swatch.</span>
  </div>

  <script>
    (function(){
      const root = document.currentScript.closest('.vibe656');
      const canvas = root.querySelector('canvas.field');
      const ctx = canvas.getContext('2d', { alpha: true });
      const title = root.querySelector('h1');

      // Last updated
      const last = root.querySelector('#last-updated');
      const now = new Date();
      try {
        last.textContent = 'Last updated: ' + now.toLocaleString(undefined, { dateStyle: 'medium', timeStyle: 'short' });
      } catch (e) {
        last.textContent = 'Last updated: ' + now.toString();
      }

      // Resize canvas
      function fit(){
        const dpr = Math.min(window.devicePixelRatio || 1, 2);
        const rect = canvas.getBoundingClientRect();
        canvas.width = Math.floor(rect.width * dpr);
        canvas.height = Math.floor(rect.height * dpr);
        ctx.setTransform(dpr,0,0,dpr,0,0);
      }
      fit();
      window.addEventListener('resize', fit, { passive: true });

      // Themes
      const THEMES = {
        linen:   ['#6ea8ff','#f28fb4','#8fd3a8','#b7c9ff'],
        tide:    ['#14b8a6','#38bdf8','#22c55e','#86efac'],
        blossom: ['#ff72a8','#a78bfa','#ffb070','#f0abfc'],
        graphite:['#22c1c3','#9e9e9e','#7c3aed','#60a5fa'],
        citrus:  ['#ffd166','#ff9f5a','#7ddc7c','#f4e06d'],
        fern:    ['#22c55e','#2dd4bf','#a3e635','#86efac']
      };
      function palette(){ return THEMES[root.dataset.theme] || THEMES.linen; }

      // Motion toggle
      const motionBtn = root.querySelector('[data-action="motion"]');
      function setMotion(on){
        root.dataset.motion = on ? 'on' : 'off';
        motionBtn.setAttribute('aria-pressed', String(on));
        motionBtn.textContent = on ? 'Pause motion' : 'Resume motion';
      }
      motionBtn.addEventListener('click', () => setMotion(root.dataset.motion !== 'on'));
      if (window.matchMedia && window.matchMedia('(prefers-reduced-motion: reduce)').matches) setMotion(false);

      // Theme controls
      const order = ['linen','tide','blossom','graphite','citrus','fern'];
      const themeBtn = root.querySelector('[data-action="theme"]');
      const swatches = root.querySelectorAll('.swatch');
      function applyTheme(t){
        root.dataset.theme = t;
        title.style.setProperty('--shift', '100%');
        title.animate([{ letterSpacing: '-0.02em' },{ letterSpacing: '0.00em' },{ letterSpacing: '-0.02em' }], { duration: 420, easing: 'cubic-bezier(.2,.8,.2,1)'});
        setTimeout(() => title.style.removeProperty('--shift'), 420);
      }
      themeBtn.addEventListener('click', () => {
        const i = order.indexOf(root.dataset.theme);
        applyTheme(order[(i+1)%order.length]);
      });
      swatches.forEach(s=>s.addEventListener('click', ()=>applyTheme(s.dataset.theme)));

      // Pointer parallax
      function updatePointer(e){
        const r = root.getBoundingClientRect();
        const x = (e.clientX - r.left) / r.width - 0.5;
        const y = (e.clientY - r.top) / r.height - 0.5;
        root.style.setProperty('--mx', x.toFixed(3));
        root.style.setProperty('--my', y.toFixed(3));
      }
      root.addEventListener('mousemove', updatePointer);
      root.addEventListener('mouseleave', () => {
        root.style.setProperty('--mx', 0);
        root.style.setProperty('--my', 0);
      });

      // Draw — daylight arcs
      let t0 = performance.now();
      function draw(ts){
        const dt = ts - t0; t0 = ts;
        if (root.dataset.motion === 'on') {
          const rect = canvas.getBoundingClientRect();
          const w = rect.width, h = rect.height;
          ctx.clearRect(0,0,w,h);
          const cols = palette();
          const time = ts*0.0006;
          const mx = parseFloat(getComputedStyle(root).getPropertyValue('--mx')) || 0;
          const my = parseFloat(getComputedStyle(root).getPropertyValue('--my')) || 0;

          // subtle background wash
          const g = ctx.createLinearGradient(0,0,w,h);
          g.addColorStop(0, 'rgba(255,255,255,0.9)');
          g.addColorStop(1, 'rgba(255,255,255,0.7)');
          ctx.fillStyle = g;
          ctx.fillRect(0,0,w,h);

          ctx.globalCompositeOperation = 'multiply';
          for (let i=0; i<7; i++){
            ctx.beginPath();
            const col = cols[i % cols.length];
            ctx.strokeStyle = col;
            ctx.globalAlpha = 0.25 - i*0.02;
            ctx.lineWidth = 16 - i*1.6;
            const amp = 26 + i*9 + Math.abs(my)*28;
            const freq = 0.003 + i*0.0012;
            const phase = i*1.4 + time*2 + mx*2.5;
            const yBase = h*0.5 + Math.sin(time*1.2 + i)*18*my;
            ctx.moveTo(-40, yBase);
            for (let x= -40; x<=w+40; x+=18){
              const y = yBase + Math.sin(x*freq + phase)*amp + Math.cos((x+phase*20)*freq*0.55)*amp*0.22;
              ctx.lineTo(x,y);
            }
            ctx.stroke();
          }
          ctx.globalAlpha = 1;
          ctx.globalCompositeOperation = 'source-over';

          // orbit dots
          const cx = w/2, cy = h/2;
          const radii = [w, h].map(v=>Math.min(v, Math.max(w,h))*0.23);
          const dots = 24;
          for (let r of radii){
            for (let i=0; i<dots; i++){
              const a = time*2 + i*(Math.PI*2/dots) + mx*1.2;
              const x = cx + Math.cos(a)*r*(1 + my*0.05);
              const y = cy + Math.sin(a)*r*(1 - mx*0.05);
              ctx.fillStyle = cols[(i%cols.length)];
              ctx.globalAlpha = 0.14;
              ctx.beginPath();
              ctx.arc(x, y, 2.2, 0, Math.PI*2);
              ctx.fill();
            }
          }

          // Title shimmer
          const shift = (parseFloat(getComputedStyle(title).getPropertyValue('--shift')) || 0);
          if (!shift) {
            title.style.backgroundPosition = ((time*40)%100).toFixed(2)+'% 50%';
          }
        }
        requestAnimationFrame(draw);
      }
      requestAnimationFrame(draw);
    })();
  </script>
</section>

      // Only show a local placeholder if the agent hasn't written a timestamp yet
      const el = document.getElementById('last-updated');
      if (el && (!el.textContent || el.textContent.includes('not yet'))) {
        const now = new Date();
        el.textContent = `Last updated: ${now.toLocaleString(undefined, { hour12: false })}`;
      }
    </script>
