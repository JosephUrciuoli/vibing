<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vibing</title>
    <style>
      :root {
        --bg: #0f1221;
        --fg: #e6e8f0;
        --muted: #9aa3b2;
        --accent: #8b5cf6;
      }
      html, body {
        height: 100%;
      }
      body {
        margin: 0;
        font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Ubuntu, Cantarell, Noto Sans, Helvetica Neue, Arial, "Apple Color Emoji", "Segoe UI Emoji";
        color: var(--fg);
        background: radial-gradient(1200px 800px at 70% 10%, #1b1f3a, var(--bg));
        display: flex;
        align-items: center;
        justify-content: center;
      }
      .card {
        width: min(720px, 92vw);
        background: rgba(255,255,255,0.04);
        border: 1px solid rgba(255,255,255,0.08);
        border-radius: 16px;
        padding: 28px 24px;
        box-shadow: 0 10px 30px rgba(0,0,0,0.3);
        backdrop-filter: blur(6px);
      }
      h1 {
        margin: 0 0 10px 0;
        font-size: 28px;
        letter-spacing: 0.3px;
      }
      .muted {
        color: var(--muted);
        font-size: 14px;
        margin-bottom: 18px;
      }
      #content {
        font-size: 18px;
        line-height: 1.6;
        background: rgba(255,255,255,0.04);
        border: 1px dashed rgba(255,255,255,0.12);
        border-radius: 12px;
        padding: 16px;
      }
      .footer {
        margin-top: 18px;
        display: flex;
        justify-content: space-between;
        align-items: center;
        font-size: 14px;
        color: var(--muted);
      }
      .badge {
        display: inline-block;
        background: rgba(139, 92, 246, 0.18);
        color: #d4c2ff;
        padding: 4px 10px;
        border-radius: 999px;
        font-size: 12px;
        border: 1px solid rgba(139, 92, 246, 0.35);
        letter-spacing: 0.2px;
      }
    </style>
  </head>
  <body>
    <!-- BEGIN_EDITABLE -->
      <section id="content">
<section class="orbloom" aria-label="Quiet Orbit Interface" data-theme="light">
  <style>
    .orbloom {
      --bg1: #f7fbff;
      --bg2: #eaf1ff;
      --fg: #0f1530;
      --muted: #3d4666cc;
      --card: rgba(255,255,255,0.75);
      --line: rgba(20,30,60,0.12);
      --ring: rgba(20,30,60,0.18);
      --acc-hue: 212;
      --acc: hsl(var(--acc-hue) 92% 56%);
      --acc2: hsl(calc(var(--acc-hue) + 60) 85% 62%);
      --shadow: 0 10px 30px rgba(6,16,46,0.15), 0 2px 8px rgba(10,20,40,0.08);
      position: relative;
      isolation: isolate;
      border-radius: 22px;
      border: 1px solid var(--line);
      overflow: hidden;
      color: var(--fg);
      padding: clamp(18px, 3.5vw, 28px);
      min-height: 520px;
      display: grid;
      grid-template-rows: auto auto 1fr auto;
      gap: 16px;
      font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, "Helvetica Neue", Arial, "Noto Sans";
      background:
        radial-gradient(900px 700px at var(--mx,60%) var(--my,40%), rgba(255,255,255,0.7), transparent 55%),
        linear-gradient(180deg, var(--bg1), var(--bg2));
      box-shadow: var(--shadow);
    }
    .orbloom[data-theme="dark"] {
      --bg1: #0b0f1e;
      --bg2: #0e1428;
      --fg: #f6f7ff;
      --muted: #d8def6cc;
      --card: rgba(255,255,255,0.06);
      --line: rgba(255,255,255,0.14);
      --ring: rgba(255,255,255,0.18);
      --shadow: 0 20px 60px rgba(0,0,0,0.45), inset 0 1px 0 rgba(255,255,255,0.06);
    }
    .orbloom .grain {
      position: absolute; inset: 0; pointer-events: none; z-index: 0;
    }
    .orbloom .grain::before {
      content: "";
      position: absolute; inset: -30%;
      background:
        radial-gradient(1px 1px at 15% 25%, rgba(0,0,0,0.03) 50%, transparent 51%),
        radial-gradient(1px 1px at 45% 80%, rgba(0,0,0,0.02) 50%, transparent 51%),
        radial-gradient(1px 1px at 75% 30%, rgba(0,0,0,0.03) 50%, transparent 51%),
        radial-gradient(2px 2px at 22% 55%, rgba(0,0,0,0.025) 50%, transparent 52%);
      mix-blend-mode: multiply;
      opacity: 0.6;
      filter: blur(0.2px);
      animation: driftGrain 120s linear infinite;
    }
    @keyframes driftGrain { to { transform: translate(10%, 8%); } }

    .orbloom .topbar {
      display: flex; align-items: center; justify-content: space-between; z-index: 2;
    }
    .orbloom .brand {
      display: inline-flex; align-items: center; gap: 10px;
      padding: 8px 12px; border-radius: 999px;
      border: 1px solid var(--line);
      background: linear-gradient(180deg, var(--card), transparent);
      backdrop-filter: blur(6px);
      -webkit-backdrop-filter: blur(6px);
      box-shadow: var(--shadow);
    }
    .orbloom .logo-dot {
      width: 14px; height: 14px; border-radius: 50%;
      background: conic-gradient(from 0deg, var(--acc), var(--acc2), var(--acc));
      box-shadow: 0 0 0 2px rgba(255,255,255,0.6) inset, 0 0 22px var(--acc);
      animation: hueSpin 12s linear infinite;
    }
    .orbloom .name {
      font-weight: 700; letter-spacing: 0.2px; font-size: 0.95rem;
    }
    .orbloom .theme-toggle {
      display: inline-flex; align-items: center; gap: 8px;
      border: 1px solid var(--line);
      padding: 8px 12px; border-radius: 12px;
      color: var(--fg);
      background: linear-gradient(180deg, var(--card), transparent);
      cursor: pointer; font-weight: 600;
      transition: transform .2s ease, background .3s ease, border-color .3s ease;
      box-shadow: var(--shadow);
    }
    .orbloom .theme-toggle:hover { transform: translateY(-1px); }
    .orbloom .theme-toggle:active { transform: translateY(0); }
    .orbloom .theme-toggle .icon { font-size: 1rem; }

    .orbloom .hero {
      z-index: 2; display: grid; gap: 4px; text-align: center; margin-top: 2px;
    }
    .orbloom h1 {
      margin: 0;
      font-size: clamp(1.9rem, 4.8vw, 3.4rem);
      line-height: 1.06;
      letter-spacing: 0.2px;
      background: linear-gradient(90deg, var(--fg), var(--acc) 50%, var(--acc2));
      -webkit-background-clip: text; background-clip: text; color: transparent;
    }
    .orbloom .subtitle {
      margin: 0 auto; max-width: 60ch; color: var(--muted);
      font-size: clamp(0.95rem, 1.8vw, 1.1rem);
    }

    .orbloom .stage {
      position: relative;
      width: min(720px, 100%); aspect-ratio: 16/10;
      margin: 10px auto 0;
      border-radius: 20px;
      border: 1px solid var(--line);
      background: linear-gradient(180deg, var(--card), transparent);
      box-shadow: var(--shadow);
      overflow: hidden;
      transform-style: preserve-3d;
      perspective: 1000px;
    }
    .orbloom .stage .halo {
      position: absolute; inset: 10% 16%;
      border-radius: 50%;
      filter: blur(12px) saturate(1.1);
      opacity: 0.9;
      background:
        radial-gradient(circle at 50% 50%, color-mix(in oklab, var(--acc) 40%, transparent), transparent 60%),
        conic-gradient(from 0deg, transparent 0 25%, color-mix(in oklab, var(--acc2) 65%, transparent) 25% 45%, transparent 45% 70%, color-mix(in oklab, var(--acc) 65%, transparent) 70% 85%, transparent 85% 100%);
      -webkit-mask: radial-gradient(circle at 50% 50%, rgba(0,0,0,0) 44%, #000 45% 56%, rgba(0,0,0,0) 57%);
      animation: rotateSlow 40s linear infinite;
    }
    .orbloom .core {
      position: absolute; inset: 28% 36%;
      border-radius: 50%;
      background:
        radial-gradient(120% 120% at var(--mx,50%) var(--my,50%), rgba(255,255,255,0.9), transparent 45%),
        radial-gradient(circle at 50% 50%, var(--acc), var(--acc2) 55%, transparent 70%);
      box-shadow: inset 0 0 40px rgba(255,255,255,0.5), 0 18px 50px color-mix(in oklab, var(--acc) 35%, transparent);
      transform: translateZ(40px);
    }
    .orbloom .ring {
      position: absolute; inset: 16% 10%;
      border-radius: 50%;
      border: 1px dashed var(--ring);
      opacity: 0.9; pointer-events: none;
      transform: translateZ(20px);
    }
    .orbloom .ring.r2 { inset: 22% 18%; opacity: 0.7; }
    .orbloom .ring.r3 { inset: 30% 26%; opacity: 0.55; }

    .orbloom .orbit {
      position: absolute; inset: 0; transform: translateZ(60px);
      animation: orbitA 26s linear infinite;
    }
    .orbloom .orbit.b { animation-duration: 34s; }
    .orbloom .orbit.c { animation-duration: 46s; }
    .orbloom[data-fast="on"] .orbit { animation-duration: 12s; }
    .orbloom .sat {
      position: absolute; top: 50%; left: 50%;
      width: 12px; height: 12px; border-radius: 50%;
      transform-origin: -240px 0;
      background: radial-gradient(circle at 30% 30%, #fff, var(--acc));
      box-shadow: 0 0 18px color-mix(in oklab, var(--acc) 70%, transparent), 0 0 0 2px rgba(255,255,255,0.65) inset;
    }
    .orbloom .orbit.b .sat { transform-origin: -180px 0; width: 10px; height: 10px; background: radial-gradient(circle at 30% 30%, #fff, var(--acc2)); }
    .orbloom .orbit.c .sat { transform-origin: -120px 0; width: 9px; height: 9px; background: radial-gradient(circle at 30% 30%, #fff, color-mix(in oklab, var(--acc) 55%, var(--acc2))); }

    @keyframes orbitA { to { transform: rotate(1turn) translateZ(60px); } }
    @keyframes rotateSlow { to { transform: rotate(1turn); } }
    @keyframes hueSpin {
      to { filter: hue-rotate(360deg); }
    }

    .orbloom .pulse {
      position: absolute; width: 12px; height: 12px; border-radius: 50%;
      left: var(--x); top: var(--y);
      pointer-events: none;
      background: radial-gradient(circle, rgba(255,255,255,0.9), transparent 60%);
      mix-blend-mode: screen;
      animation: ringPulse 1200ms ease-out forwards;
    }
    @keyframes ringPulse {
      to { opacity: 0; transform: translate(-50%, -50%) scale(24); }
      from { opacity: 1; transform: translate(-50%, -50%) scale(1); }
    }

    .orbloom .controls {
      z-index: 2; display: flex; flex-wrap: wrap; gap: 10px; justify-content: center; margin-top: 10px;
    }
    .orbloom .btn {
      border: 1px solid var(--line);
      background: linear-gradient(90deg, var(--acc), var(--acc2));
      color: #0b0f1e;
      padding: 10px 14px; border-radius: 14px;
      cursor: pointer; font-weight: 700; letter-spacing: 0.2px;
      box-shadow: var(--shadow);
      transition: transform .15s ease, box-shadow .3s ease, filter .3s ease;
      text-shadow: 0 1px 0 rgba(255,255,255,0.4);
    }
    .orbloom .btn:hover { transform: translateY(-1px); filter: saturate(1.06); }
    .orbloom .btn.secondary {
      background: linear-gradient(180deg, var(--card), transparent);
      color: var(--fg);
      text-shadow: none; font-weight: 600;
    }

    .orbloom .ticker {
      margin: 2px auto 0; text-align: center; color: var(--muted);
      min-height: 1.4em; font-size: 0.98rem;
    }

    .orbloom .status {
      z-index: 2; display: flex; align-items: center; justify-content: space-between;
      border-top: 1px dashed var(--line);
      padding-top: 10px; margin-top: 4px; font-size: 0.92rem; color: var(--muted);
      gap: 10px;
    }
    .orbloom #last-updated { font-variant-numeric: tabular-nums; white-space: nowrap; }

    .orbloom .tilt {
      transition: transform 300ms ease;
      will-change: transform;
    }

    @media (max-width: 760px) {
      .orbloom .stage { aspect-ratio: 1/1; }
      .orbloom .status { flex-direction: column; align-items: flex-start; gap: 6px; }
    }
    @media (prefers-reduced-motion: reduce) {
      .orbloom *, .orbloom *::before, .orbloom *::after {
        animation: none !important; transition: none !important;
      }
    }
  </style>

  <div class="grain" aria-hidden="true"></div>

  <div class="topbar">
    <div class="brand">
      <span class="logo-dot" aria-hidden="true"></span>
      <span class="name">Orbit Atelier</span>
    </div>
    <button class="theme-toggle" type="button" aria-label="Toggle theme">
      <span class="icon" aria-hidden="true">☼</span>
      <span class="label">Light</span>
    </button>
  </div>

  <div class="hero tilt">
    <h1>Quiet Orbit</h1>
    <p class="subtitle">Calm motion. Considered interface. A space to collect your focus.</p>
  </div>

  <div class="stage tilt" role="img" aria-label="Generative orbit scene">
    <div class="halo" aria-hidden="true"></div>
    <div class="ring r1" aria-hidden="true"></div>
    <div class="ring r2" aria-hidden="true"></div>
    <div class="ring r3" aria-hidden="true"></div>

    <div class="core" aria-hidden="true"></div>

    <div class="orbit a"><span class="sat"></span></div>
    <div class="orbit b"><span class="sat"></span></div>
    <div class="orbit c"><span class="sat"></span></div>
  </div>

  <div class="controls tilt" role="group" aria-label="Orbit controls">
    <button class="btn" type="button" data-mode="focus">Focus</button>
    <button class="btn secondary" type="button" data-mode="flow">Flow</button>
    <button class="btn secondary" type="button" data-mode="reset">Reset</button>
  </div>

  <div class="ticker tilt" aria-live="polite"></div>

  <div class="status tilt">
    <span>Tip: Move the cursor to steer the light; click the scene to send a pulse.</span>
    <span id="last-updated">Last updated: 2026-02-03 17:27:31 EST</span>
  </div>

  <script>
    (function () {
      const root = document.currentScript.parentElement;
      const toggle = root.querySelector('.theme-toggle');
      const icon = toggle.querySelector('.icon');
      const label = toggle.querySelector('.label');
      const tilts = root.querySelectorAll('.tilt');
      const stage = root.querySelector('.stage');
      const ticker = root.querySelector('.ticker');

      // Theme persistence
      const saved = localStorage.getItem('orbloomTheme');
      if (saved) root.dataset.theme = saved;

      function reflectTheme() {
        const light = root.dataset.theme === 'light';
        icon.textContent = light ? '☼' : '☾';
        label.textContent = light ? 'Light' : 'Dark';
      }
      reflectTheme();

      toggle.addEventListener('click', () => {
        root.dataset.theme = root.dataset.theme === 'light' ? 'dark' : 'light';
        localStorage.setItem('orbloomTheme', root.dataset.theme);
        reflectTheme();
      });

      // Pointer glow & tilt
      function setMouseVars(clientX, clientY) {
        const r = root.getBoundingClientRect();
        const px = (clientX - r.left) / r.width;
        const py = (clientY - r.top) / r.height;
        root.style.setProperty('--mx', Math.round(px * 100) + '%');
        root.style.setProperty('--my', Math.round(py * 100) + '%');
        const rx = (py - 0.5) * -6;
        const ry = (px - 0.5) * 6;
        tilts.forEach(el => el.style.transform = `perspective(900px) rotateX(${rx}deg) rotateY(${ry}deg)`);
      }
      root.addEventListener('pointermove', (e) => setMouseVars(e.clientX, e.clientY));
      root.addEventListener('pointerleave', () => {
        root.style.removeProperty('--mx'); root.style.removeProperty('--my');
        tilts.forEach(el => el.style.transform = 'none');
      });

      // Click pulse
      stage.addEventListener('click', (e) => {
        const rect = stage.getBoundingClientRect();
        const x = ((e.clientX - rect.left) / rect.width) * 100 + '%';
        const y = ((e.clientY - rect.top) / rect.height) * 100 + '%';
        const pulse = document.createElement('span');
        pulse.className = 'pulse';
        pulse.style.setProperty('--x', x);
        pulse.style.setProperty('--y', y);
        stage.appendChild(pulse);
        pulse.addEventListener('animationend', () => pulse.remove());
      });

      // Controls
      const hues = [198, 212, 226, 260, 280];
      const lines = [
        "Make space for clarity.",
        "One orbit at a time.",
        "Polish the essential.",
        "Let momentum be gentle.",
        "Breath in, ship out."
      ];
      let idx = 0;
      function tick() {
        ticker.style.opacity = 0;
        setTimeout(() => {
          ticker.textContent = lines[idx % lines.length];
          ticker.style.opacity = 1;
          idx++;
        }, 180);
      }
      tick();
      let tickerTimer = setInterval(tick, 4200);

      root.querySelector('[data-mode="focus"]').addEventListener('click', () => {
        const hue = hues[Math.floor(Math.random() * hues.length)];
        root.style.setProperty('--acc-hue', hue);
        ticker.textContent = "Focus mode: reduce, refine, release.";
        clearInterval(tickerTimer);
        tickerTimer = setInterval(tick, 4200);
      });

      root.querySelector('[data-mode="flow"]').addEventListener('click', () => {
        const fast = root.getAttribute('data-fast') === 'on';
        root.setAttribute('data-fast', fast ? 'off' : 'on');
        ticker.textContent = fast ? "Flow eased." : "Flow accelerated.";
        clearInterval(tickerTimer);
        tickerTimer = setInterval(tick, 4200);
      });

      root.querySelector('[data-mode="reset"]').addEventListener('click', () => {
        root.removeAttribute('data-fast');
        root.style.removeProperty('--acc-hue');
        ticker.textContent = "Reset: back to quiet balance.";
        clearInterval(tickerTimer);
        tickerTimer = setInterval(tick, 4200);
      });

      // Last updated
      const last = root.querySelector('#last-updated');
      try {
        const dt = new Date();
        const withTZ = new Intl.DateTimeFormat([], {
          year: 'numeric', month: 'short', day: '2-digit',
          hour: '2-digit', minute: '2-digit', timeZoneName: 'short'
        }).format(dt);
        last.textContent = `Last updated: ${withTZ}`;
      } catch {
        last.textContent = `Last updated: ${new Date().toLocaleString()}`;
      }
    })();
  </script>
</section>
      </section>
      <!-- END_EDITABLE -->
    <script>
      // Only show a local placeholder if the agent hasn't written a timestamp yet
      const el = document.getElementById('last-updated');
      if (el && (!el.textContent || el.textContent.includes('not yet'))) {
        const now = new Date();
        el.textContent = `Last updated: ${now.toLocaleString(undefined, { hour12: false })}`;
      }
    </script>
