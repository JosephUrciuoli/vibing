<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vibing</title>
    <style>
      :root {
        --bg: #0f1221;
        --fg: #e6e8f0;
        --muted: #9aa3b2;
        --accent: #8b5cf6;
      }
      html, body {
        height: 100%;
      }
      body {
        margin: 0;
        font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Ubuntu, Cantarell, Noto Sans, Helvetica Neue, Arial, "Apple Color Emoji", "Segoe UI Emoji";
        color: var(--fg);
        background: radial-gradient(1200px 800px at 70% 10%, #1b1f3a, var(--bg));
        display: flex;
        align-items: center;
        justify-content: center;
      }
      .card {
        width: min(720px, 92vw);
        background: rgba(255,255,255,0.04);
        border: 1px solid rgba(255,255,255,0.08);
        border-radius: 16px;
        padding: 28px 24px;
        box-shadow: 0 10px 30px rgba(0,0,0,0.3);
        backdrop-filter: blur(6px);
      }
      h1 {
        margin: 0 0 10px 0;
        font-size: 28px;
        letter-spacing: 0.3px;
      }
      .muted {
        color: var(--muted);
        font-size: 14px;
        margin-bottom: 18px;
      }
      #content {
        font-size: 18px;
        line-height: 1.6;
        background: rgba(255,255,255,0.04);
        border: 1px dashed rgba(255,255,255,0.12);
        border-radius: 12px;
        padding: 16px;
      }
      .footer {
        margin-top: 18px;
        display: flex;
        justify-content: space-between;
        align-items: center;
        font-size: 14px;
        color: var(--muted);
      }
      .badge {
        display: inline-block;
        background: rgba(139, 92, 246, 0.18);
        color: #d4c2ff;
        padding: 4px 10px;
        border-radius: 999px;
        font-size: 12px;
        border: 1px solid rgba(139, 92, 246, 0.35);
        letter-spacing: 0.2px;
      }
    </style>
  </head>
  <body>
    <!-- BEGIN_EDITABLE -->
      <section id="content">
<div id="vibe-1317" class="orrery" aria-label="ASTRAL ATELIER — temporal orrery">
  <style>
    /* ASTRAL ATELIER — scoped to #vibe-1317 */
    #vibe-1317{
      --ink-0:#05070c; --ink-1:#0a1020;
      --paper-0:#f9fbff; --paper-1:#eef3ff;
      --fg:#0e1626; --muted:#5a6a86; --line:rgba(18,30,60,0.16); --glass:rgba(255,255,255,0.72);
      --gold: 42 94% 54%;
      --vio: 268 84% 64%;
      --sea: 190 82% 56%;
      position:relative; min-height: 1000px; color:var(--fg);
      border-radius: 48px; overflow:hidden; isolation:isolate;
      background:
        radial-gradient(140% 120% at 100% -10%, rgba(120,180,255,0.14), transparent 60%),
        radial-gradient(120% 120% at -10% 120%, rgba(110,240,210,0.12), transparent 70%),
        linear-gradient(180deg, var(--paper-0), var(--paper-1));
      box-shadow: 0 60px 120px rgba(16,30,60,0.16), inset 0 0 0 1px rgba(14,20,53,0.06);
    }

    /* Aurora wash */
    #vibe-1317::before{
      content:""; position:absolute; inset:-30%;
      background:
        conic-gradient(from 120deg at 30% 40%, hsla(var(--vio)/0.25), hsla(var(--sea)/0.15), hsla(var(--gold)/0.20), transparent 70%),
        radial-gradient(50% 30% at 70% 20%, hsla(var(--sea)/0.20), transparent 60%),
        radial-gradient(40% 30% at 20% 70%, hsla(var(--vio)/0.25), transparent 70%);
      filter: blur(70px) saturate(140%); mix-blend-mode: color-dodge; opacity:.75; pointer-events:none;
      animation: v1317-wash 60s ease-in-out infinite;
    }
    @keyframes v1317-wash { 50% { transform: translate3d(2%, -1%, 0) scale(1.02) rotate(.4deg);} }

    /* Star grain */
    #vibe-1317 .grain{
      position:absolute; inset:-1px; z-index:1; pointer-events:none; opacity:.10; mix-blend-mode: soft-light;
      background-image:url("data:image/svg+xml;utf8,<svg xmlns='http://www.w3.org/2000/svg' width='180' height='180' viewBox='0 0 180 180'><defs><filter id='n'><feTurbulence baseFrequency='0.7' numOctaves='1' seed='11'/><feColorMatrix type='saturate' values='0'/><feComponentTransfer><feFuncA type='table' tableValues='0 0.07'/></feComponentTransfer></filter></defs><rect width='100%' height='100%' filter='url(%23n)' fill='white' opacity='0.6'/></svg>");
      background-size:180px 180px; animation:v1317-grain 60s linear infinite;
    }
    @keyframes v1317-grain { 50% { transform: translate3d(-0.6%, 0.6%, 0); } }

    /* Top */
    #vibe-1317 .top{
      position:relative; z-index:5;
      display:flex; align-items:center; justify-content:space-between; gap:16px;
      padding: clamp(18px, 3.6vw, 34px);
    }
    #vibe-1317 .brand{
      display:inline-flex; align-items:center; gap:14px; user-select:none;
      padding: 12px 16px; border-radius: 20px;
      background: var(--glass); border: 1px solid var(--line);
      backdrop-filter: blur(10px) saturate(180%);
      box-shadow: 0 20px 48px rgba(20,30,70,0.16), inset 0 1px 0 rgba(255,255,255,0.9);
    }
    #vibe-1317 .seal{
      width: 26px; height: 26px; border-radius: 50%;
      background:
        radial-gradient(60% 60% at 35% 35%, rgba(255,255,255,0.95), rgba(255,255,255,0) 60%),
        conic-gradient(from -90deg, hsl(var(--gold)) 0%, hsl(var(--vio)) 45%, hsl(var(--sea)) 85%, hsl(var(--gold)) 100%);
      box-shadow: 0 0 0 2px rgba(255,255,255,0.8), 0 0 24px hsla(var(--gold)/0.35);
    }
    #vibe-1317 .word{ font: 900 12px/1 ui-sans-serif,-apple-system,"Segoe UI",Inter,Roboto,Arial; letter-spacing:.18em; text-transform:uppercase; }
    #vibe-1317 .edition{ padding:6px 10px; border-radius:999px; background:rgba(12,20,53,0.06); font:800 10px/1 ui-sans-serif,-apple-system,Inter,Roboto,Arial; letter-spacing:.14em; text-transform:uppercase; color:var(--muted); }

    /* Actions */
    #vibe-1317 .actions{
      display:flex; gap:10px; align-items:center; flex-wrap:wrap;
      padding: 8px; border-radius: 999px; background: var(--glass);
      border: 1px solid var(--line);
      box-shadow: 0 20px 48px rgba(22,30,70,0.16), inset 0 1px 0 rgba(255,255,255,0.9);
      backdrop-filter: blur(10px) saturate(180%);
    }
    #vibe-1317 .pill{
      appearance:none; border:0; cursor:pointer; user-select:none;
      padding: 10px 14px; border-radius: 12px; font-weight:900; letter-spacing:.02em; color: var(--fg);
      background: linear-gradient(180deg, rgba(12,20,53,0.05), rgba(12,20,53,0.10));
      box-shadow: inset 0 1px 0 rgba(255,255,255,0.85), 0 12px 26px rgba(20,24,60,0.12);
      transition: transform 140ms ease, filter 160ms ease, background 200ms ease, box-shadow 200ms ease;
    }
    #vibe-1317 .pill:hover{ transform: translateY(-1px); filter:saturate(115%); }
    #vibe-1317 .pill:active{ transform: translateY(1px); }

    /* Hero */
    #vibe-1317 .hero{
      position: relative; z-index:4; text-align:center; padding: 6px 18px 0;
      display:grid; place-items:center; gap:14px;
    }
    #vibe-1317 h1{
      margin: 8px 0 0;
      font-family: ui-serif, "Georgia", "Times New Roman", serif;
      font-weight: 900; letter-spacing: var(--ls, -0.02em);
      font-size: clamp(52px, 7.8vw, 112px); line-height: .9;
      background: linear-gradient(92deg, hsl(var(--gold)) 0%, hsl(var(--vio)) 45%, hsl(var(--sea)) 100%);
      -webkit-background-clip: text; background-clip: text; color: transparent;
      filter: drop-shadow(0 18px 50px rgba(90,115,200,0.28));
      transition: letter-spacing 600ms ease;
    }
    #vibe-1317 .sub{
      max-width: 70ch; color: var(--muted);
      font: 600 clamp(14px, 2.1vw, 18px)/1.6 ui-sans-serif,-apple-system,"Segoe UI",Inter,Roboto,Arial;
      text-wrap: balance; opacity:.98;
    }

    /* Orb field */
    #vibe-1317 .stage{
      position:relative; z-index:3;
      width: min(1000px, 92%); margin: 28px auto 0;
      aspect-ratio: 1/1; display:grid; place-items:center;
    }
    #vibe-1317 .orb{
      position:relative; width: 100%; height: 100%;
      border-radius: 50%;
      border: 1px solid rgba(12,20,53,0.18);
      background:
        radial-gradient(80% 80% at 30% 30%, rgba(255,255,255,0.9), rgba(255,255,255,0.25) 60%, transparent 78%),
        linear-gradient(180deg, rgba(255,255,255,0.7), rgba(255,255,255,0.25));
      box-shadow: 0 60px 140px rgba(18,42,90,0.16), inset 0 2px 0 rgba(255,255,255,0.88), inset 0 0 0 12px rgba(255,255,255,0.55);
      overflow:hidden; transform-style:preserve-3d; transition: transform 260ms ease;
    }
    #vibe-1317 .orb::before{
      content:""; position:absolute; inset:-8%;
      background:
        repeating-conic-gradient(from 0deg, rgba(12,20,53,0.07) 0 2deg, transparent 2deg 6deg);
      mask: radial-gradient(closest-side, rgba(0,0,0,0) 74%, rgba(0,0,0,1) 76%, rgba(0,0,0,1) 100%);
      pointer-events:none;
    }
    #vibe-1317 canvas.sky{ position:absolute; inset:0; width:100%; height:100%; display:block; z-index:0; }
    #vibe-1317 .orb .gloss{
      content:""; position:absolute; inset: -2% 40% 66% -2%;
      background: linear-gradient(120deg, rgba(255,255,255,0.55), rgba(255,255,255,0.0) 60%);
      filter: blur(18px); opacity:0.35; pointer-events:none; mix-blend-mode:overlay;
    }

    /* Dock */
    #vibe-1317 .dock{
      position: relative; z-index:4;
      display:flex; flex-wrap:wrap; gap:10px; justify-content:center; align-items:center;
      margin: 20px auto 0; width: min(1000px, 92%);
    }
    #vibe-1317 .bubble{
      display:inline-flex; align-items:center; gap:12px;
      padding: 10px 12px; border-radius: 14px; color: var(--muted);
      background: var(--glass); border:1px solid var(--line);
      box-shadow: 0 30px 60px rgba(20,30,60,0.16), inset 0 1px 0 rgba(255,255,255,0.85);
      backdrop-filter: blur(10px) saturate(180%);
      font: 700 12px/1 ui-sans-serif,-apple-system,"Segoe UI",Inter,Roboto,Arial;
    }
    #vibe-1317 .ctrl{
      appearance:none; border:0; cursor:pointer; user-select:none;
      padding: 12px 16px; border-radius: 12px; font-weight:900; letter-spacing:.02em; color: var(--fg);
      background: linear-gradient(135deg, hsla(var(--sea)/0.24), hsla(var(--vio)/0.22));
      box-shadow: 0 16px 40px rgba(20,30,60,0.18), inset 0 1px 0 rgba(255,255,255,0.9);
      transition: transform 120ms ease, filter 160ms ease, box-shadow 220ms ease, background 200ms ease;
    }
    #vibe-1317 .ctrl:hover{ transform: translateY(-1px); filter:saturate(115%); }
    #vibe-1317 .ctrl:active{ transform: translateY(1px); }
    #vibe-1317 .ctrl[aria-pressed="true"]{ background: linear-gradient(135deg, hsla(var(--vio)/0.30), hsla(var(--sea)/0.30)); }

    #vibe-1317 .knob{
      -webkit-appearance:none; appearance:none; width:170px; height:8px; outline:none;
      background: rgba(12,20,53,0.16); border-radius:999px; box-shadow: inset 0 1px 0 rgba(255,255,255,0.8);
    }
    #vibe-1317 .knob::-webkit-slider-thumb{
      -webkit-appearance:none; appearance:none; width:18px; height:18px; border-radius:50%;
      background: linear-gradient(135deg, hsl(var(--sea)), hsl(var(--vio)));
      border:1px solid rgba(255,255,255,0.8);
      box-shadow: 0 6px 16px rgba(20,30,60,0.22), inset 0 1px 0 rgba(255,255,255,0.95);
    }
    #vibe-1317 .knob::-moz-range-thumb{
      width:18px; height:18px; border-radius:50%;
      background: linear-gradient(135deg, hsl(var(--sea)), hsl(var(--vio)));
      border:1px solid rgba(255,255,255,0.8);
      box-shadow: 0 6px 16px rgba(20,30,60,0.22), inset 0 1px 0 rgba(255,255,255,0.95);
    }

    /* Meta */
    #vibe-1317 .meta{
      position: relative; z-index:3;
      display:flex; align-items:center; gap:10px; flex-wrap:wrap; justify-content:center;
      margin: 24px auto 40px; padding: 0 16px; color: var(--muted); font-size:12px;
    }
    #vibe-1317 .tag{
      padding: 8px 12px; border-radius:999px; background: var(--glass);
      border: 1px solid var(--line); backdrop-filter: blur(6px);
    }

    /* Night theme */
    #vibe-1317[data-theme="night"]{
      --fg:#eef4ff; --muted:#9fb0d6; --glass:rgba(255,255,255,0.10); --line:rgba(255,255,255,0.18);
      background:
        radial-gradient(90% 120% at 120% -10%, rgba(120,160,255,0.18), transparent 60%),
        radial-gradient(100% 120% at -10% 120%, rgba(120,255,210,0.18), transparent 60%),
        linear-gradient(180deg, var(--ink-0), var(--ink-1));
      box-shadow: 0 60px 160px rgba(0,0,0,0.40), inset 0 0 0 1px rgba(255,255,255,0.06);
    }
    #vibe-1317[data-theme="night"] .brand,
    #vibe-1317[data-theme="night"] .actions,
    #vibe-1317[data-theme="night"] .bubble,
    #vibe-1317[data-theme="night"] .tag{
      box-shadow: 0 20px 50px rgba(0,0,0,0.22), inset 0 1px 0 rgba(255,255,255,0.15);
    }
    #vibe-1317[data-theme="night"] .orb{
      border-color: rgba(255,255,255,0.14);
      background:
        radial-gradient(74% 74% at 30% 30%, rgba(255,255,255,0.08), rgba(255,255,255,0.02) 60%, transparent 78%),
        linear-gradient(180deg, rgba(255,255,255,0.04), rgba(255,255,255,0.0));
      box-shadow: 0 60px 160px rgba(0,0,0,0.45), inset 0 2px 0 rgba(255,255,255,0.14), inset 0 0 0 12px rgba(255,255,255,0.06);
    }

    @media (prefers-reduced-motion: reduce){
      #vibe-1317 *, #vibe-1317::before{ animation:none !important; transition:none !important; }
    }
  </style>

  <div class="top" role="group" aria-label="Brand and actions">
    <div class="brand">
      <span class="seal" aria-hidden="true"></span>
      <span class="word">ASTRAL ATELIER</span>
      <span class="edition">1317</span>
    </div>
    <div class="actions" role="group" aria-label="Actions">
      <button class="pill theme" type="button" aria-label="Toggle theme">Day</button>
      <button class="pill pause" type="button" aria-label="Pause or Play">Pause</button>
      <button class="pill cap" type="button" aria-label="Save image">Capture</button>
    </div>
  </div>

  <section class="hero">
    <h1>Keep time with the cosmos.</h1>
    <p class="sub" aria-live="polite">A temporal orrery — harmonic orbits, soft flares, and alignments that sing.</p>
  </section>

  <div class="stage">
    <figure class="orb" role="region" aria-label="Orrery">
      <canvas class="sky" aria-hidden="true"></canvas>
      <i class="gloss" aria-hidden="true"></i>
    </figure>
  </div>

  <div class="dock">
    <div class="bubble">Tempo <input class="knob tempo" type="range" min="0.20" max="2.50" step="0.01" value="1.00" aria-label="Tempo"></div>
    <div class="bubble">Scale <input class="knob scale" type="range" min="0.60" max="1.40" step="0.01" value="1.00" aria-label="Scale"></div>
    <div class="bubble">Tint <input class="knob tint" type="range" min="0" max="360" step="1" value="210" aria-label="Tint hue"></div>
    <div class="bubble">Trails <button class="ctrl trails" type="button" aria-pressed="true">On</button></div>
    <div class="bubble">Align <button class="ctrl align" type="button" aria-pressed="true">Harmonic</button></div>
    <div class="bubble">Comets <button class="ctrl comets" type="button" aria-pressed="true">Auto</button></div>
  </div>

  <div class="meta">
    <span class="tag">Designed for quiet focus and orbital play</span>
    <span id="last-updated" class="tag" aria-live="polite"></span>
  </div>

  <div class="grain" aria-hidden="true"></div>

  <script>
    (function(){
      const root = document.getElementById('vibe-1317');
      const canvas = root.querySelector('canvas.sky');
      const ctx = canvas.getContext('2d', { alpha:true });
      const orb = root.querySelector('.orb');

      const themeBtn = root.querySelector('.theme');
      const pauseBtn = root.querySelector('.pause');
      const capBtn = root.querySelector('.cap');

      const tempoEl = root.querySelector('.tempo');
      const scaleEl = root.querySelector('.scale');
      const tintEl = root.querySelector('.tint');
      const trailsBtn = root.querySelector('.trails');
      const alignBtn = root.querySelector('.align');
      const cometsBtn = root.querySelector('.comets');

      const sub = root.querySelector('.sub');
      const updated = root.querySelector('#last-updated');
      const reduce = window.matchMedia('(prefers-reduced-motion: reduce)').matches;

      // Timestamp
      try {
        const now = new Date();
        const opts = { year:'numeric', month:'short', day:'2-digit', hour:'2-digit', minute:'2-digit' };
        updated.textContent = `Refreshed ${now.toLocaleString([], opts)}`;
      } catch { updated.textContent = 'Refreshed just now'; }

      // Copy cycle
      const lines = [
        'A temporal orrery — harmonic orbits, soft flares, and alignments that sing.',
        'Drag to launch a comet; release to watch it arc.',
        'Tilt the dome with your cursor; the heavens lean with you.',
        'Slow the tempo and let the trails tell time.'
      ];
      let li = 0;
      function rotateLine(){
        li = (li+1)%lines.length;
        sub.style.opacity = 0;
        setTimeout(()=>{ sub.textContent = lines[li]; sub.style.opacity = 1; }, 220);
      }
      if (!reduce) setInterval(rotateLine, 7000);

      // Theme
      const THEME_KEY = 'astro-1317-theme';
      function applyTheme(name){
        root.dataset.theme = name;
        themeBtn.textContent = name === 'night' ? 'Night' : 'Day';
        localStorage.setItem(THEME_KEY, name);
        clearCanvas(1.0);
      }
      applyTheme(localStorage.getItem(THEME_KEY) || 'day');
      themeBtn.addEventListener('click', ()=> applyTheme(root.dataset.theme === 'day' ? 'night' : 'day'));

      // State
      const state = {
        running: !reduce,
        dpr: 1, W: 1, H: 1, cx: 0, cy: 0,
        t: 0,
        tempo: parseFloat(tempoEl.value),
        scale: parseFloat(scaleEl.value),
        tint: parseFloat(tintEl.value),
        trails: trailsBtn.getAttribute('aria-pressed') === 'true',
        harmonic: alignBtn.getAttribute('aria-pressed') === 'true',
        autoComets: cometsBtn.getAttribute('aria-pressed') === 'true',
        stars: [],
        planets: [],
        comets: []
      };

      const TAU = Math.PI*2;
      const clamp = (x,a,b)=> Math.max(a, Math.min(b,x));
      const hsla = (h,s,l,a)=> `hsla(${(h%360+360)%360},${s}%,${l}%,${a})`;
      const rand = (min,max)=> min + Math.random()*(max-min);

      // Planets seed
      function seedPlanets(){
        // harmonic ratios approximate: 2, 3, 5, 8, 13
        const rBase = Math.min(state.W, state.H)*0.42;
        const bands = [0.18, 0.28, 0.38, 0.5, 0.64];
        const periods = [2, 3, 5, 8, 13];
        state.planets = bands.map((b, i)=>({
          r: rBase * b,
          size: Math.max(6, 14 - i*2),
          period: periods[i],
          phi: Math.random()*TAU,
          wobble: rand(0.002, 0.008)
        }));
      }

      // Stars seed
      function seedStars(){
        const count = Math.floor((state.W*state.H)/14000);
        state.stars = new Array(count).fill(0).map(()=>({
          x: Math.random()*state.W,
          y: Math.random()*state.H,
          a: rand(0.08, 0.22),
          r: rand(0.4, 1.2),
          tw: rand(0.8, 1.6)
        }));
      }

      // Resize
      function resize(){
        const rect = canvas.getBoundingClientRect();
        state.dpr = Math.max(1, Math.min(2, window.devicePixelRatio || 1));
        state.W = Math.floor(rect.width);
        state.H = Math.floor(rect.height);
        state.cx = state.W/2; state.cy = state.H/2;
        canvas.width = state.W * state.dpr;
        canvas.height = state.H * state.dpr;
        ctx.setTransform(state.dpr,0,0,state.dpr,0,0);
        seedPlanets();
        seedStars();
        if (reduce) frame(16);
      }
      window.addEventListener('resize', resize, { passive:true });

      // Clear/fade
      function clearCanvas(force){
        ctx.globalCompositeOperation = 'source-over';
        const a = typeof force === 'number' ? force : (state.trails ? 0.06 : 0.18);
        if (root.dataset.theme === 'day') {
          ctx.fillStyle = `rgba(255,255,255,${a})`;
        } else {
          ctx.fillStyle = `rgba(8,12,22,${a})`;
        }
        ctx.fillRect(0,0,state.W,state.H);
      }

      // Draw starfield
      function drawStars(dt){
        if (root.dataset.theme !== 'night') return;
        ctx.save();
        ctx.globalCompositeOperation = 'screen';
        for (const s of state.stars){
          const tw = 0.5 + Math.sin((state.t*0.0006)*s.tw + s.x*0.01) * 0.5;
          ctx.fillStyle = `rgba(255,255,255,${s.a*tw})`;
          ctx.beginPath(); ctx.arc(s.x, s.y, s.r, 0, TAU); ctx.fill();
        }
        ctx.restore();
      }

      // Orbits + planets
      function drawOrbits(dt){
        const tint = state.tint;
        const baseL = root.dataset.theme==='day' ? 58 : 72;

        // Sun
        const sunR = Math.min(state.W,state.H)*0.036*(1+Math.sin(state.t*0.0018)*0.06);
        const g = ctx.createRadialGradient(state.cx-4, state.cy-6, sunR*0.1, state.cx, state.cy, sunR*2.5);
        g.addColorStop(0, hsla(tint+20, 96, baseL+4, 1));
        g.addColorStop(0.4, hsla(tint-14, 96, baseL, 0.75));
        g.addColorStop(1, hsla(tint+40, 96, baseL, 0));
        ctx.save();
        ctx.globalCompositeOperation = 'lighter';
        ctx.fillStyle = g;
        ctx.beginPath(); ctx.arc(state.cx, state.cy, sunR*2.2, 0, TAU); ctx.fill();
        ctx.restore();

        // Orbits rings
        ctx.save();
        ctx.lineWidth = 1.2;
        ctx.strokeStyle = hsla(tint, 50, baseL-18, 0.25);
        for (const p of state.planets){
          ctx.beginPath(); ctx.arc(state.cx, state.cy, p.r*state.scale, 0, TAU); ctx.stroke();
        }
        ctx.restore();

        // Planets
        ctx.save();
        ctx.globalCompositeOperation = 'lighter';
        for (let i=0; i<state.planets.length; i++){
          const p = state.planets[i];
          const w = (TAU / p.period) * state.tempo;
          const phi = p.phi + state.t * w + Math.sin(state.t*0.001 + i)*p.wobble;
          const r = p.r * state.scale;
          const x = state.cx + Math.cos(phi) * r;
          const y = state.cy + Math.sin(phi) * r;

          // Trail
          if (state.trails){
            ctx.strokeStyle = hsla(tint + i*18, 90, baseL, 0.10);
            ctx.lineWidth = Math.max(8 - i, 3);
            ctx.beginPath();
            for (let k=0; k<=28; k++){
              const tback = phi - k*0.06;
              const xx = state.cx + Math.cos(tback) * r;
              const yy = state.cy + Math.sin(tback) * r;
              if (k===0) ctx.moveTo(xx, yy); else ctx.lineTo(xx, yy);
            }
            ctx.stroke();
          }

          // Body
          const pr = p.size + i*0.2;
          const pg = ctx.createRadialGradient(x - pr*0.4, y - pr*0.6, pr*0.2, x, y, pr*1.6);
          pg.addColorStop(0, hsla(tint + i*18, 96, baseL+6, 1));
          pg.addColorStop(0.6, hsla(tint + i*18, 96, baseL, 0.85));
          pg.addColorStop(1, hsla(tint + i*18, 96, baseL, 0));
          ctx.fillStyle = pg;
          ctx.beginPath(); ctx.arc(x, y, pr, 0, TAU); ctx.fill();
        }
        ctx.restore();
      }

      // Alignment glow
      function drawAlignment(){
        if (!state.harmonic) return;
        const angles = state.planets.map((p,i)=>{
          const w = (TAU / p.period) * state.tempo;
          return (p.phi + state.t * w) % TAU;
        }).sort((a,b)=>a-b);
        let span = angles[angles.length-1] - angles[0];
        span = Math.min(span, TAU - span); // minimal span across circle
        const k = clamp(1 - span/(TAU/2.2), 0, 1); // alignment tightness
        if (k <= 0.01) return;

        const tint = state.tint;
        ctx.save();
        ctx.globalCompositeOperation = 'lighter';
        ctx.lineWidth = 22 * k + 2;
        ctx.strokeStyle = hsla(tint+20, 96, root.dataset.theme==='day'?58:72, 0.12 + k*0.22);
        ctx.beginPath();
        ctx.arc(state.cx, state.cy, Math.min(state.W,state.H)*0.34, 0, TAU);
        ctx.stroke();
        ctx.restore();
      }

      // Comets
      function spawnComet(x, y){
        state.comets.push({
          x, y,
          vx: rand(-0.8,0.8)*state.tempo*1.2,
          vy: rand(-0.8,0.8)*state.tempo*1.2,
          life: rand(1200, 2200),
          age: 0,
          hue: state.tint + rand(-20, 20)
        });
        if (state.comets.length > 12) state.comets.shift();
      }
      function drawComets(dt){
        if (!state.comets.length) return;
        ctx.save();
        ctx.globalCompositeOperation = 'lighter';
        for (const c of state.comets){
          c.age += dt;
          c.x += c.vx * dt*0.06;
          c.y += c.vy * dt*0.06;
          // gentle pull to sun
          const dx = state.cx - c.x, dy = state.cy - c.y;
          const d = Math.hypot(dx, dy)+0.001;
          const pull = 0.0006 * state.tempo;
          c.vx += (dx/d)*pull; c.vy += (dy/d)*pull;

          const k = clamp(1 - c.age/c.life, 0, 1);
          const len = 24 + 80*(1-k);
          const ang = Math.atan2(c.vy, c.vx) + Math.PI;

          // trail
          const gx = ctx.createLinearGradient(
            c.x, c.y,
            c.x + Math.cos(ang)*len, c.y + Math.sin(ang)*len
          );
          const L = root.dataset.theme==='day' ? 56 : 74;
          gx.addColorStop(0, hsla(c.hue, 96, L, 0.28*k));
          gx.addColorStop(1, hsla(c.hue+30, 96, L, 0.0));
          ctx.lineWidth = 4;
          ctx.strokeStyle = gx;
          ctx.beginPath();
          ctx.moveTo(c.x, c.y);
          ctx.lineTo(c.x + Math.cos(ang)*len, c.y + Math.sin(ang)*len);
          ctx.stroke();

          // head
          ctx.fillStyle = hsla(c.hue, 96, L, 0.45*k);
          ctx.beginPath(); ctx.arc(c.x, c.y, 3.5, 0, TAU); ctx.fill();
        }
        state.comets = state.comets.filter(c => c.age < c.life && c.x>-50 && c.x<state.W+50 && c.y>-50 && c.y<state.H+50);
        ctx.restore();
      }

      // Frame
      function frame(dt){
        state.t += dt;
        clearCanvas();
        drawStars(dt);
        drawOrbits(dt);
        drawAlignment();
        drawComets(dt);

        // occasional auto comets
        if (state.autoComets && Math.random() < 0.008 * state.tempo){
          spawnComet(rand(0, state.W), rand(0, state.H));
        }
      }

      // Interactions
      function tilt(e){
        const r = orb.getBoundingClientRect();
        const x = (e.clientX - r.left) / r.width;
        const y = (e.clientY - r.top) / r.height;
        const tx = (x - 0.5) * 6;
        const ty = (0.5 - y) * 6;
        orb.style.transform = `rotateX(${ty}deg) rotateY(${tx}deg)`;
      }
      function untilt(){
        orb.style.transform = 'rotateX(0deg) rotateY(0deg)';
      }
      orb.addEventListener('pointermove', tilt, { passive:true });
      orb.addEventListener('pointerleave', untilt, { passive:true });

      let drawing = false;
      orb.addEventListener('pointerdown', (e)=>{
        drawing = true;
        const r = orb.getBoundingClientRect();
        spawnComet(e.clientX - r.left, e.clientY - r.top);
      });
      orb.addEventListener('pointerup', ()=> drawing=false);
      orb.addEventListener('pointercancel', ()=> drawing=false);
      orb.addEventListener('pointermove', (e)=>{
        if (!drawing) return;
        const r = orb.getBoundingClientRect();
        spawnComet(e.clientX - r.left, e.clientY - r.top);
      });

      // Controls
      tempoEl.addEventListener('input', ()=> state.tempo = parseFloat(tempoEl.value));
      scaleEl.addEventListener('input', ()=> { state.scale = parseFloat(scaleEl.value); clearCanvas(0.9); });
      tintEl.addEventListener('input', ()=>{
        state.tint = parseFloat(tintEl.value);
        // also tint CSS accents subtly
        const h = state.tint|0;
        root.style.setProperty('--sea', `${(h+0)%360} 82% 56%`);
        root.style.setProperty('--vio', `${(h+58)%360} 84% 64%`);
        root.style.setProperty('--gold', `${(h+160)%360} 94% 54%`);
      });
      trailsBtn.addEventListener('click', ()=>{
        state.trails = trailsBtn.getAttribute('aria-pressed') !== 'true';
        trailsBtn.setAttribute('aria-pressed', state.trails ? 'true' : 'false');
        trailsBtn.textContent = state.trails ? 'On' : 'Off';
        clearCanvas(1.0);
      });
      alignBtn.addEventListener('click', ()=>{
        state.harmonic = alignBtn.getAttribute('aria-pressed') !== 'true';
        alignBtn.setAttribute('aria-pressed', state.harmonic ? 'true' : 'false');
        alignBtn.textContent = state.harmonic ? 'Harmonic' : 'Loose';
      });
      cometsBtn.addEventListener('click', ()=>{
        state.autoComets = cometsBtn.getAttribute('aria-pressed') !== 'true';
        cometsBtn.setAttribute('aria-pressed', state.autoComets ? 'true' : 'false');
        cometsBtn.textContent = state.autoComets ? 'Auto' : 'Manual';
      });

      pauseBtn.addEventListener('click', ()=>{
        state.running = !state.running;
        pauseBtn.textContent = state.running ? 'Pause' : 'Play';
        if (state.running && !reduce){
          last = performance.now();
          RAF = requestAnimationFrame(loop);
        } else {
          cancelAnimationFrame(RAF);
        }
      });

      capBtn.addEventListener('click', ()=>{
        try{
          const a = document.createElement('a');
          a.download = `orrery-${Date.now()}.png`;
          canvas.toBlob((blob)=>{
            if (!blob) return;
            const url = URL.createObjectURL(blob);
            a.href = url; a.click();
            setTimeout(()=> URL.revokeObjectURL(url), 800);
          }, 'image/png');
        } catch {}
      });

      // Keyboard
      window.addEventListener('keydown', (e)=>{
        const k = e.key.toLowerCase();
        if (e.code === 'Space'){ e.preventDefault(); pauseBtn.click(); }
        if (k === 't'){ themeBtn.click(); }
        if (k === 'c'){ capBtn.click(); }
        if (k === '+'){ tempoEl.value = Math.min(2.5, parseFloat(tempoEl.value)+0.05).toFixed(2); tempoEl.dispatchEvent(new Event('input')); }
        if (k === '-'){ tempoEl.value = Math.max(0.2, parseFloat(tempoEl.value)-0.05).toFixed(2); tempoEl.dispatchEvent(new Event('input')); }
        if (k === 'a'){ alignBtn.click(); }
        if (k === 'r'){ trailsBtn.click(); }
        if (k === 'm'){ cometsBtn.click(); }
      });

      // Loop
      let RAF = 0, last = 0;
      function loop(now){
        RAF = requestAnimationFrame(loop);
        const dt = Math.min(32, now - last || 16);
        last = now;
        if (state.running) frame(dt);
      }

      function init(){
        resize();
        clearCanvas(1.0);
        if (state.running && !reduce){
          last = performance.now();
          RAF = requestAnimationFrame(loop);
        } else {
          frame(16);
        }
      }
      init();
    })();
  </script>
</div>
