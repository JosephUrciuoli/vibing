<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vibing</title>
    <style>
      :root {
        --bg: #0f1221;
        --fg: #e6e8f0;
        --muted: #9aa3b2;
        --accent: #8b5cf6;
      }
      html, body {
        height: 100%;
      }
      body {
        margin: 0;
        font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Ubuntu, Cantarell, Noto Sans, Helvetica Neue, Arial, "Apple Color Emoji", "Segoe UI Emoji";
        color: var(--fg);
        background: radial-gradient(1200px 800px at 70% 10%, #1b1f3a, var(--bg));
        display: flex;
        align-items: center;
        justify-content: center;
      }
      .card {
        width: min(720px, 92vw);
        background: rgba(255,255,255,0.04);
        border: 1px solid rgba(255,255,255,0.08);
        border-radius: 16px;
        padding: 28px 24px;
        box-shadow: 0 10px 30px rgba(0,0,0,0.3);
        backdrop-filter: blur(6px);
      }
      h1 {
        margin: 0 0 10px 0;
        font-size: 28px;
        letter-spacing: 0.3px;
      }
      .muted {
        color: var(--muted);
        font-size: 14px;
        margin-bottom: 18px;
      }
      #content {
        font-size: 18px;
        line-height: 1.6;
        background: rgba(255,255,255,0.04);
        border: 1px dashed rgba(255,255,255,0.12);
        border-radius: 12px;
        padding: 16px;
      }
      .footer {
        margin-top: 18px;
        display: flex;
        justify-content: space-between;
        align-items: center;
        font-size: 14px;
        color: var(--muted);
      }
      .badge {
        display: inline-block;
        background: rgba(139, 92, 246, 0.18);
        color: #d4c2ff;
        padding: 4px 10px;
        border-radius: 999px;
        font-size: 12px;
        border: 1px solid rgba(139, 92, 246, 0.35);
        letter-spacing: 0.2px;
      }
    </style>
  </head>
  <body>
    <!-- BEGIN_EDITABLE -->
      <section id="content">
<div id="vibe363" role="region" aria-label="Aurora vignette">
  <style>
    #vibe363 {
      --h: 248;
      --s: 82%;
      --fg: 220 33% 96%;
      --gx: 0px;
      --gy: 0px;
      position: relative;
      padding: 34px;
      border-radius: 22px;
      color: hsl(var(--fg));
      overflow: hidden;
      border: 1px solid hsla(0 0% 100% / 0.14);
      background:
        radial-gradient(1100px 900px at calc(60% + var(--gx)) calc(10% + var(--gy)),
          hsl(calc(var(--h) + 30) var(--s) 26% / 0.95) 0%,
          hsl(calc(var(--h) + 10) var(--s) 16% / 0.95) 55%,
          hsl(calc(var(--h) + 0) var(--s) 10% / 0.95) 100%),
        radial-gradient(700px 700px at calc(10% - var(--gx)) calc(90% - var(--gy)),
          hsl(calc(var(--h) + 160) 90% 20% / 0.6) 0%,
          transparent 60%);
      box-shadow:
        inset 0 1px 0 hsla(0 0% 100% / 0.08),
        0 18px 60px rgba(0, 0, 0, 0.45);
      backdrop-filter: blur(2px);
      -webkit-backdrop-filter: blur(2px);
      font-family: Inter, ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, "Helvetica Neue", Arial, "Noto Sans";
      isolation: isolate;
    }
    #vibe363::before {
      content: "";
      position: absolute;
      inset: -2px;
      background:
        radial-gradient(100px 100px at 20% 10%, hsla(0 0% 100% / 0.08), transparent 60%),
        radial-gradient(120px 140px at 80% 0%, hsla(0 0% 100% / 0.05), transparent 60%),
        radial-gradient(220px 200px at 0% 100%, hsla(0 0% 0% / 0.25), transparent 70%);
      pointer-events: none;
      mix-blend-mode: soft-light;
    }
    /* Floating aurora orbs */
    #vibe363 .orb {
      position: absolute;
      width: 280px;
      aspect-ratio: 1/1;
      border-radius: 50%;
      filter: blur(16px) saturate(1.1);
      mix-blend-mode: screen;
      opacity: 0.7;
      pointer-events: none;
      transform: translate3d(0, 0, 0);
      will-change: transform;
      animation: floaty 16s ease-in-out infinite alternate;
    }
    #vibe363 .orb1 {
      top: -60px; left: -40px;
      background: radial-gradient(circle at 30% 30%,
        hsl(calc(var(--h) + 90) 95% 70% / 0.95),
        hsl(calc(var(--h) + 70) 80% 55% / 0.45) 45%,
        transparent 70%);
      animation-duration: 22s;
    }
    #vibe363 .orb2 {
      right: -60px; bottom: -40px;
      width: 340px;
      background: radial-gradient(circle at 70% 60%,
        hsl(calc(var(--h) + 10) 90% 68% / 0.9),
        hsl(calc(var(--h) + 30) 90% 58% / 0.45) 50%,
        transparent 70%);
      animation-duration: 18s;
    }
    #vibe363 .orb3 {
      top: 35%; right: 35%;
      width: 160px;
      opacity: 0.55;
      background: radial-gradient(circle at 50% 50%,
        hsl(calc(var(--h) + 200) 90% 72% / 0.9),
        transparent 60%);
      animation-duration: 26s;
    }
    @keyframes floaty {
      from { transform: translate3d(-6px, 0px, 0); }
      to   { transform: translate3d(6px, -12px, 0); }
    }

    /* Glass card */
    #vibe363 .card {
      position: relative;
      z-index: 2;
      max-width: 840px;
      margin: 6px auto 0;
      padding: 28px 26px 22px;
      border-radius: 20px;
      background:
        linear-gradient(180deg, hsla(0 0% 100% / 0.18), hsla(0 0% 100% / 0.08));
      border: 1px solid hsla(0 0% 100% / 0.22);
      backdrop-filter: blur(14px) saturate(140%);
      -webkit-backdrop-filter: blur(14px) saturate(140%);
      box-shadow:
        0 12px 40px rgba(0, 0, 0, 0.35),
        inset 0 1px 0 hsla(0 0% 100% / 0.25);
    }
    #vibe363 .chip {
      display: inline-flex;
      gap: 8px;
      align-items: center;
      padding: 6px 11px;
      border-radius: 999px;
      font-weight: 600;
      letter-spacing: 0.3px;
      font-size: 12.5px;
      color: hsl(var(--fg) / 0.9);
      background: hsla(0 0% 100% / 0.14);
      border: 1px solid hsla(0 0% 100% / 0.22);
      box-shadow: 0 4px 14px hsla(0 0% 0% / 0.25);
    }
    #vibe363 .chip .dot {
      width: 8px; height: 8px; border-radius: 50%;
      background: conic-gradient(from 180deg,
        hsl(var(--h) 90% 72%), hsl(calc(var(--h) + 60) 90% 68%));
      box-shadow: 0 0 0 4px hsla(0 0% 100% / 0.12) inset, 0 0 12px hsl(var(--h) 90% 70% / 0.6);
    }
    #vibe363 .title {
      margin: 14px 0 6px;
      line-height: 1.08;
      font-size: clamp(28px, 6.2vw, 64px);
      letter-spacing: -0.02em;
      font-weight: 800;
      background: linear-gradient(90deg,
        hsl(var(--h) 90% 82%),
        hsl(calc(var(--h) + 50) 90% 80%),
        hsl(calc(var(--h) + 90) 90% 84%));
      -webkit-background-clip: text;
      background-clip: text;
      color: transparent;
      filter: drop-shadow(0 6px 22px hsla(0 0% 0% / 0.45));
    }
    #vibe363 .lede {
      margin: 6px 0 18px;
      color: hsl(var(--fg) / 0.86);
      font-size: clamp(14px, 2.4vw, 18px);
      line-height: 1.5;
      max-width: 58ch;
      text-wrap: pretty;
    }

    /* Progress timeline */
    #vibe363 .timeline {
      position: relative;
      height: 8px;
      border-radius: 999px;
      background: linear-gradient(180deg, hsla(0 0% 100% / 0.18), hsla(0 0% 100% / 0.06));
      border: 1px solid hsla(0 0% 100% / 0.2);
      overflow: hidden;
      box-shadow: inset 0 1px 0 hsla(0 0% 100% / 0.25);
    }
    #vibe363 .timeline .fill {
      height: 100%;
      width: var(--progress, 0%);
      background: linear-gradient(90deg,
        hsl(var(--h) 95% 72%),
        hsl(calc(var(--h) + 60) 95% 66%));
      box-shadow: 0 0 24px hsl(var(--h) 95% 72% / 0.55);
      transition: width 400ms cubic-bezier(.2,.7,.1,1);
    }
    #vibe363 .time-labels {
      display: flex; justify-content: space-between;
      margin-top: 8px;
      font-size: 11.5px;
      color: hsl(var(--fg) / 0.65);
    }

    /* Actions */
    #vibe363 .actions {
      display: flex; gap: 10px; flex-wrap: wrap;
      margin: 18px 0 8px;
    }
    #vibe363 .btn {
      appearance: none;
      border: 1px solid hsla(0 0% 100% / 0.22);
      color: hsl(var(--fg));
      background: linear-gradient(180deg, hsla(0 0% 100% / 0.16), hsla(0 0% 100% / 0.06));
      padding: 10px 14px;
      border-radius: 14px;
      font-weight: 650;
      letter-spacing: 0.2px;
      font-size: 14px;
      transition: transform 160ms ease, box-shadow 160ms ease, background 160ms ease;
      cursor: pointer;
      box-shadow:
        0 6px 18px hsla(0 0% 0% / 0.28),
        inset 0 1px 0 hsla(0 0% 100% / 0.2);
      position: relative;
      overflow: hidden;
    }
    #vibe363 .btn.primary {
      background:
        linear-gradient(180deg,
          hsl(var(--h) 90% 70% / 0.28),
          hsl(calc(var(--h) + 30) 90% 62% / 0.22));
      border-color: hsl(var(--h) 80% 70% / 0.5);
      box-shadow:
        0 10px 28px hsl(var(--h) 90% 60% / 0.35),
        inset 0 1px 0 hsla(0 0% 100% / 0.28);
    }
    #vibe363 .btn:hover { transform: translateY(-1px); }
    #vibe363 .btn:active { transform: translateY(0); }
    #vibe363 .btn:focus-visible {
      outline: 0;
      box-shadow: 0 0 0 3px hsl(var(--h) 90% 60% / 0.25), 0 0 0 6px hsla(0 0% 100% / 0.12);
    }
    #vibe363 .btn .ripple {
      position: absolute;
      inset: 0;
      background: radial-gradient(200px 200px at var(--x) var(--y),
        hsla(0 0% 100% / 0.35), transparent 60%);
      transform: scale(0.8);
      animation: ripple 700ms ease-out forwards;
      pointer-events: none;
      mix-blend-mode: screen;
    }
    @keyframes ripple { to { transform: scale(1.8); opacity: 0; } }

    /* Quote */
    #vibe363 .quote {
      margin: 10px 0 14px;
      font-size: 14.5px;
      color: hsl(var(--fg) / 0.72);
      font-style: italic;
    }

    /* Meta */
    #vibe363 .meta {
      margin-top: 8px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      gap: 10px;
      font-size: 12.5px;
      color: hsl(var(--fg) / 0.7);
    }
    #vibe363 .meta .updated {
      display: inline-flex; gap: 6px; align-items: baseline;
    }
    #vibe363 .watermark {
      font-weight: 700;
      letter-spacing: 0.12em;
      text-transform: uppercase;
      font-size: 11px;
      color: hsl(var(--fg) / 0.5);
      background: linear-gradient(90deg, hsla(0 0% 100% / 0.6), hsla(0 0% 100% / 0.2));
      -webkit-background-clip: text;
      background-clip: text;
      color: transparent;
      opacity: 0.9;
    }

    /* Motion sensitivity */
    @media (prefers-reduced-motion: reduce) {
      #vibe363 .orb { animation: none; }
      #vibe363 .btn { transition: none; }
    }
  </style>

  <!-- Ambient orbs -->
  <span class="orb orb1" aria-hidden="true"></span>
  <span class="orb orb2" aria-hidden="true"></span>
  <span class="orb orb3" aria-hidden="true"></span>

  <div class="card">
    <div class="chip"><span class="dot" aria-hidden="true"></span> Iteration 363 • Studio Vibe</div>

    <h1 class="title">Quiet Clarity</h1>
    <p class="lede">A luminous pause in the interface: soft glass, patient motion, and color that breathes.</p>

    <div class="timeline" role="progressbar" aria-label="Time of day progress" aria-valuemin="0" aria-valuemax="24" aria-valuenow="0">
      <div class="fill"></div>
    </div>
    <div class="time-labels">
      <span>Dawn</span>
      <span>Now</span>
      <span>Dusk</span>
    </div>

    <div class="actions">
      <button class="btn primary" id="btn-chime" aria-label="Play a gentle chime">Play chime</button>
      <button class="btn" id="btn-hue" aria-label="Cycle the color hue">Cycle hue</button>
    </div>

    <p class="quote">“Less, but better.” — Dieter Rams</p>

    <div class="meta">
      <span class="watermark">Aurora 363</span>
      <span class="updated">Refreshed <span id="last-updated">Last updated: 2025-11-02 01:16:47 EST</span></span>
    </div>
  </div>

  <script>
    (function () {
      const root = document.getElementById('vibe363');
      const progressEl = root.querySelector('.timeline .fill');
      const progressBar = root.querySelector('.timeline');
      const last = root.querySelector('#last-updated');
      const btnHue = root.querySelector('#btn-hue');
      const btnChime = root.querySelector('#btn-chime');

      // Format and set "last updated"
      try {
        const fmt = new Intl.DateTimeFormat(undefined, { dateStyle: 'medium', timeStyle: 'short', timeZoneName: 'short' });
        last.textContent = fmt.format(new Date());
      } catch {
        last.textContent = new Date().toLocaleString();
      }

      // Theme by time of day
      function setHueByTime() {
        const hr = new Date().getHours();
        let h = 260; // default twilight
        if (hr >= 6 && hr < 11) h = 205;       // morning — blue
        else if (hr >= 11 && hr < 17) h = 165; // noon — verdant
        else if (hr >= 17 && hr < 21) h = 300; // evening — violet
        else h = 248;                           // night — deep
        root.style.setProperty('--h', h);
      }
      setHueByTime();

      // Progress bar for time of day
      function renderProgress() {
        const now = new Date();
        const hours = now.getHours() + now.getMinutes() / 60;
        const pct = Math.round((hours / 24) * 1000) / 10; // one decimal
        progressEl.style.width = pct + '%';
        progressBar.setAttribute('aria-valuenow', (hours).toFixed(2));
      }
      renderProgress();

      // Parallax glow
      let raf = 0;
      function onPointer(e) {
        cancelAnimationFrame(raf);
        raf = requestAnimationFrame(() => {
          const r = root.getBoundingClientRect();
          const x = (e.clientX - r.left) - r.width / 2;
          const y = (e.clientY - r.top) - r.height / 2;
          root.style.setProperty('--gx', (x / 18).toFixed(2) + 'px');
          root.style.setProperty('--gy', (y / 18).toFixed(2) + 'px');
        });
      }
      function resetParallax() {
        root.style.setProperty('--gx', '0px');
        root.style.setProperty('--gy', '0px');
      }
      root.addEventListener('pointermove', onPointer);
      root.addEventListener('pointerleave', resetParallax);

      // Hue cycler
      btnHue.addEventListener('click', (e) => {
        ripple(e);
        const current = Number(getComputedStyle(root).getPropertyValue('--h')) || 0;
        root.style.setProperty('--h', (current + 38) % 360);
      });

      // Gentle chime using Web Audio
      let audioCtx = null;
      btnChime.addEventListener('click', (e) => {
        ripple(e);
        try {
          if (!audioCtx) audioCtx = new (window.AudioContext || window.webkitAudioContext)();
          const now = audioCtx.currentTime;
          const o1 = audioCtx.createOscillator();
          const g1 = audioCtx.createGain();
          o1.type = 'sine';
          o1.frequency.setValueAtTime(528, now);
          g1.gain.setValueAtTime(0.0001, now);
          g1.gain.exponentialRampToValueAtTime(0.28, now + 0.02);
          g1.gain.exponentialRampToValueAtTime(0.0001, now + 1.6);
          o1.connect(g1).connect(audioCtx.destination);
          o1.start(now);
          o1.stop(now + 1.7);

          // A soft shimmer overtone
          const o2 = audioCtx.createOscillator();
          const g2 = audioCtx.createGain();
          o2.type = 'triangle';
          o2.frequency.setValueAtTime(792, now);
          g2.gain.setValueAtTime(0.0001, now);
          g2.gain.exponentialRampToValueAtTime(0.12, now + 0.03);
          g2.gain.exponentialRampToValueAtTime(0.0001, now + 0.9);
          o2.connect(g2).connect(audioCtx.destination);
          o2.start(now + 0.02);
          o2.stop(now + 1.0);
        } catch {}
      });

      // Button ripple
      function ripple(e) {
        const btn = e.currentTarget;
        const rect = btn.getBoundingClientRect();
        const span = document.createElement('span');
        span.className = 'ripple';
        const x = (e.clientX - rect.left) + 'px';
        const y = (e.clientY - rect.top) + 'px';
        span.style.setProperty('--x', x);
        span.style.setProperty('--y', y);
        btn.appendChild(span);
        setTimeout(() => span.remove(), 700);
      }

      // Refresh UI every minute for timeline accuracy
      setInterval(() => {
        renderProgress();
      }, 60 * 1000);
    })();
  </script>
</div>
      </section>
      <!-- END_EDITABLE -->
    <script>
      // Only show a local placeholder if the agent hasn't written a timestamp yet
      const el = document.getElementById('last-updated');
      if (el && (!el.textContent || el.textContent.includes('not yet'))) {
        const now = new Date();
        el.textContent = `Last updated: ${now.toLocaleString(undefined, { hour12: false })}`;
      }
    </script>
  </body>
  </html>
