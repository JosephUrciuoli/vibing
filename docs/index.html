<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vibing</title>
    <style>
      :root {
        --bg: #0f1221;
        --fg: #e6e8f0;
        --muted: #9aa3b2;
        --accent: #8b5cf6;
      }
      html, body {
        height: 100%;
      }
      body {
        margin: 0;
        font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Ubuntu, Cantarell, Noto Sans, Helvetica Neue, Arial, "Apple Color Emoji", "Segoe UI Emoji";
        color: var(--fg);
        background: radial-gradient(1200px 800px at 70% 10%, #1b1f3a, var(--bg));
        display: flex;
        align-items: center;
        justify-content: center;
      }
      .card {
        width: min(720px, 92vw);
        background: rgba(255,255,255,0.04);
        border: 1px solid rgba(255,255,255,0.08);
        border-radius: 16px;
        padding: 28px 24px;
        box-shadow: 0 10px 30px rgba(0,0,0,0.3);
        backdrop-filter: blur(6px);
      }
      h1 {
        margin: 0 0 10px 0;
        font-size: 28px;
        letter-spacing: 0.3px;
      }
      .muted {
        color: var(--muted);
        font-size: 14px;
        margin-bottom: 18px;
      }
      #content {
        font-size: 18px;
        line-height: 1.6;
        background: rgba(255,255,255,0.04);
        border: 1px dashed rgba(255,255,255,0.12);
        border-radius: 12px;
        padding: 16px;
      }
      .footer {
        margin-top: 18px;
        display: flex;
        justify-content: space-between;
        align-items: center;
        font-size: 14px;
        color: var(--muted);
      }
      .badge {
        display: inline-block;
        background: rgba(139, 92, 246, 0.18);
        color: #d4c2ff;
        padding: 4px 10px;
        border-radius: 999px;
        font-size: 12px;
        border: 1px solid rgba(139, 92, 246, 0.35);
        letter-spacing: 0.2px;
      }
    </style>

  <body>

      <section id="content">
<section class="atelier1214" role="region" aria-label="Echolume — kinetic garden" data-theme="light" data-run="on">
  <style>
    .atelier1214{
      --bg0:#f8fbff;
      --bg1:#eef4ff;
      --ink:#0e1220;
      --muted:#5b667d;
      --edge:#dfe6f5;
      --ring:#d6def1;
      --acc1:#2a7bff;
      --acc2:#ff6ea8;
      color-scheme: light;
      font-family: ui-sans-serif, system-ui, "SF Pro", Inter, Segoe UI, Roboto, Arial, sans-serif;
      border-radius: 28px;
      border: 1px solid var(--edge);
      overflow: clip;
      position: relative;
      padding: clamp(14px, 2.4vw, 28px);
      background:
        radial-gradient(120% 100% at 120% -10%, rgba(42,123,255,.12), transparent 60%),
        conic-gradient(from 210deg at 20% 0%, rgba(255,123,188,.10), rgba(120,210,255,.08), rgba(255,230,140,.08), rgba(255,123,188,.10)),
        linear-gradient(180deg, var(--bg0), var(--bg1));
      box-shadow: 0 26px 120px rgba(55,80,160,.22), inset 0 1px 0 rgba(255,255,255,.7);
      color: var(--ink);
      isolation: isolate;
    }
    .atelier1214::before{
      content:"";
      position:absolute; inset:-20%;
      background:
        radial-gradient(1px 1px at 12% 18%, rgba(0,0,0,.04), transparent 14px),
        radial-gradient(1px 1px at 64% 44%, rgba(0,0,0,.035), transparent 14px),
        radial-gradient(1px 1px at 28% 78%, rgba(0,0,0,.04), transparent 14px),
        radial-gradient(1px 1px at 82% 66%, rgba(0,0,0,.03), transparent 12px);
      mix-blend-mode: multiply;
      opacity:.25;
      animation: grain-1214 50s linear infinite;
      pointer-events:none;
    }
    @keyframes grain-1214{ to{ transform: translate3d(6%, -4%,0) rotate(360deg); } }

    .topbar{
      display:flex; align-items:center; gap:12px; margin-bottom: clamp(10px, 2vw, 18px);
    }
    .mark{
      --s:34px; width:var(--s); height:var(--s);
      display:grid; place-items:center; border-radius:12px;
      border: 1px solid var(--ring);
      background: radial-gradient(circle at 35% 30%, #fff, #dce6ff 45%, #cfe9ff 90%);
      box-shadow: inset 0 8px 18px rgba(255,255,255,.7), 0 8px 24px rgba(50,80,180,.25);
      position:relative; overflow:hidden;
    }
    .mark::after{
      content:""; position:absolute; inset:18%;
      border-radius:10px;
      background: conic-gradient(from 0deg, var(--acc1), #7a9bff, #9a7bff, var(--acc2), #ffd27a, var(--acc1));
      filter: blur(3px) saturate(1.1);
      mix-blend-mode: color-dodge;
      animation: spin-1214 10s linear infinite;
    }
    @keyframes spin-1214{ to{ transform: rotate(360deg); } }

    .brand{
      font-weight:900; letter-spacing:.18em; text-transform:uppercase;
      font-size:12px; padding:8px 12px; border-radius:999px;
      color: var(--ink); border:1px solid var(--ring);
      background: linear-gradient(180deg, rgba(255,255,255,.7), rgba(255,255,255,.35));
      box-shadow: inset 0 1px 0 rgba(255,255,255,.9), 0 10px 20px rgba(50,80,180,.18);
      user-select:none;
    }
    .controls{ margin-left:auto; display:flex; gap:8px; }
    .pill{
      appearance:none; border:1px solid var(--ring); background: linear-gradient(180deg, rgba(255,255,255,.8), rgba(255,255,255,.45));
      color:var(--ink); font-weight:800; font-size:12px; padding:9px 12px; border-radius:999px; cursor:pointer;
      box-shadow: inset 0 1px 0 rgba(255,255,255,.95), 0 10px 22px rgba(50,80,180,.16);
      transition: transform .14s ease, box-shadow .2s ease, background .2s ease;
      text-shadow: 0 1px 0 rgba(255,255,255,.5);
    }
    .pill:hover{ transform: translateY(-1px); box-shadow: 0 18px 38px rgba(50,80,180,.22), inset 0 1px 0 rgba(255,255,255,1); }
    .pill[aria-pressed="true"]{ background: linear-gradient(180deg, rgba(120,180,255,.3), rgba(120,180,255,.14)); border-color: rgba(120,180,255,.6); }

    .wrap{ display:grid; grid-template-columns: 1.05fr 1.6fr; gap: clamp(14px, 2.6vw, 32px); }
    @media (max-width: 980px){ .wrap{ grid-template-columns: 1fr; } }

    .panel{
      border-radius: 22px;
      border:1px solid var(--ring);
      background: linear-gradient(180deg, rgba(255,255,255,.7), rgba(255,255,255,.35));
      box-shadow: inset 0 1px 0 rgba(255,255,255,1), 0 24px 80px rgba(60,90,180,.18);
      padding: clamp(16px, 2.4vw, 26px);
    }
    .hero{
      margin: 0 0 8px 0;
      font-family: ui-serif, "SF Pro Display", Georgia, "Times New Roman", serif;
      font-size: clamp(48px, 10vw, 136px);
      line-height:.85; letter-spacing:-.02em;
      background: linear-gradient(100deg, #1a2a55, var(--acc1) 35%, #9a7bff 62%, var(--acc2));
      -webkit-background-clip:text; background-clip:text; color:transparent;
      filter: drop-shadow(0 12px 26px rgba(70,120,255,.24));
      text-wrap: balance;
    }
    .lead{ margin: 10px 0 14px; color: var(--muted); font-size: clamp(14px, 2vw, 18px); line-height:1.9; text-wrap: pretty; }
    .meta{ margin:0; padding:0; list-style:none; display:flex; flex-wrap:wrap; gap:10px; align-items:center; color:var(--muted); font-size:12.5px; }
    .ping{ width:8px; height:8px; border-radius:50%; background: radial-gradient(circle at 40% 40%, var(--acc1), #42baff 70%); box-shadow:0 0 0 2px rgba(90,125,255,0.18); animation: ping-1214 1.8s ease-in-out infinite; display:inline-block; }
    @keyframes ping-1214{ 0%,100%{ transform:scale(1); opacity:1 } 50%{ transform:scale(1.25); opacity:.78 } }
    .meta .grow{ margin-left:auto; white-space:nowrap; }

    .well{
      position: relative;
      border-radius: 24px; overflow: hidden;
      border: 1px solid var(--ring);
      background:
        radial-gradient(80% 60% at 50% -10%, rgba(60,110,255,.18), transparent 60%),
        linear-gradient(180deg, rgba(255,255,255,.85), rgba(245,248,255,.9));
      box-shadow: 0 32px 100px rgba(60,90,180,.2), inset 0 1px 0 rgba(255,255,255,.9);
      height: clamp(520px, 66vw, 880px);
      transform-style: preserve-3d; perspective: 900px;
    }
    .paint{ position:absolute; inset:0; width:100%; height:100%; display:block; cursor: crosshair; }
    .badge{
      position:absolute; inset:auto 10px 10px auto; z-index:2; user-select:none;
      padding:6px 10px; border-radius:10px; font-size:11px; font-weight:800; color:var(--ink);
      background: rgba(255,255,255,0.75); border:1px solid var(--ring); backdrop-filter: blur(6px);
      box-shadow: 0 10px 26px rgba(60,90,180,0.25);
      pointer-events:none;
    }

    /* Dark mode */
    .atelier1214[data-theme="dark"]{
      --bg0:#0a0e17;
      --bg1:#0c1220;
      --ink:#eaf2ff;
      --muted:#9aa6c7;
      --edge:#1b2440;
      --ring:#223054;
      --acc1:#7aa2ff;
      --acc2:#ff8dd1;
      color-scheme: dark;
      background:
        radial-gradient(140% 120% at 120% -20%, rgba(120,160,255,.18), transparent 60%),
        conic-gradient(from 210deg at 20% 0%, rgba(255,123,188,.12), rgba(120,210,255,.10), rgba(255,210,120,.10), rgba(255,123,188,.12)),
        linear-gradient(180deg, var(--bg0), var(--bg1));
      box-shadow: 0 32px 140px rgba(5,10,35,.65), inset 0 1px 0 rgba(255,255,255,.06);
    }
    .atelier1214[data-theme="dark"] .panel{
      background: linear-gradient(180deg, rgba(255,255,255,.08), rgba(255,255,255,.03));
      box-shadow: inset 0 1px 0 rgba(255,255,255,.12), 0 24px 90px rgba(0,10,40,.45);
    }
    .atelier1214[data-theme="dark"] .well{
      background:
        radial-gradient(80% 60% at 50% -10%, rgba(120,160,255,.16), transparent 60%),
        linear-gradient(180deg, rgba(10,14,26,.86), rgba(10,14,26,.96));
      box-shadow: 0 32px 110px rgba(5,10,35,.7), inset 0 1px 0 rgba(255,255,255,.08);
    }
    @media (prefers-reduced-motion: reduce){
      .atelier1214 *{ animation: none !important; transition: none !important; }
    }
  </style>

  <div class="topbar">
    <div class="mark" aria-hidden="true"></div>
    <div class="brand">ATELIER</div>
    <div class="controls" aria-label="controls">
      <button class="pill" data-act="theme" title="Toggle theme (T)">Light</button>
      <button class="pill" data-act="play" aria-pressed="true" title="Pause/Play (Space)">Pause</button>
      <button class="pill" data-act="snap" title="Save PNG (S)">Snapshot</button>
    </div>
  </div>

  <div class="wrap">
    <aside class="panel" aria-label="about">
      <h1 class="hero">Echolume</h1>
      <p class="lead">Liquid light, quiet motion. Move your cursor to tilt the glass; click to bloom. A small kinetic garden for your screen.</p>
      <ul class="meta" aria-label="status">
        <li><span class="ping" aria-hidden="true"></span> live</li>
        <li>fps <strong id="fps1214">0</strong></li>
        <li>orbs <strong id="orb1214">0</strong></li>
        <li class="grow"><span id="last-updated">Last updated: 2025-12-11 06:17:47 EST</span></li>
      </ul>
    </aside>

    <figure class="well">
      <canvas class="paint" role="img" aria-label="Soft luminous droplets weaving a kinetic garden."></canvas>
      <div class="badge">move to tilt • click bloom • T theme • Space pause • S save</div>
    </figure>
  </div>

  <script>
    (function(){
      const root = document.currentScript.closest('.atelier1214');
      const canvas = root.querySelector('.paint');
      const stage = root.querySelector('.well');
      const ctx = canvas.getContext('2d', { alpha:true });
      const ui = {
        theme: root.querySelector('[data-act="theme"]'),
        play: root.querySelector('[data-act="play"]'),
        snap: root.querySelector('[data-act="snap"]'),
        fps: root.querySelector('#fps1214'),
        orb: root.querySelector('#orb1214'),
        ts: root.querySelector('#last-updated')
      };

      // Timestamp
      try{
        const fmt = new Intl.DateTimeFormat(undefined, { dateStyle:'medium', timeStyle:'short' });
        ui.ts.textContent = 'Updated ' + fmt.format(new Date());
      }catch{
        ui.ts.textContent = 'Updated ' + new Date().toLocaleString();
      }

      // DPR & size
      let DPR = Math.max(1, Math.min(2, window.devicePixelRatio || 1));
      let W=1, H=1, CX=0, CY=0;

      function resize(){
        const r = canvas.getBoundingClientRect();
        W = Math.max(1, Math.floor(r.width));
        H = Math.max(1, Math.floor(r.height));
        CX = W/2; CY = H/2;
        canvas.width = Math.floor(W * DPR);
        canvas.height = Math.floor(H * DPR);
        ctx.setTransform(DPR,0,0,DPR,0,0);
        clearHard();
        seed();
      }
      window.addEventListener('resize', resize, {passive:true});

      function clearHard(){
        const theme = root.getAttribute('data-theme');
        const g = ctx.createLinearGradient(0,0,0,H);
        if (theme==='dark'){ g.addColorStop(0,'#0a0e17'); g.addColorStop(1,'#0c1220'); }
        else { g.addColorStop(0,'#f8fbff'); g.addColorStop(1,'#eef4ff'); }
        ctx.globalCompositeOperation='source-over';
        ctx.globalAlpha = 1;
        ctx.fillStyle = g; ctx.fillRect(0,0,W,H);
      }
      function fade(){
        const theme = root.getAttribute('data-theme');
        ctx.globalAlpha = theme==='dark' ? 0.08 : 0.06;
        ctx.fillStyle = theme==='dark' ? '#000' : '#fff';
        ctx.fillRect(0,0,W,H);
        ctx.globalAlpha = 1;
      }
      function hsla(h,s,l,a){ return `hsla(${h},${s}%,${l}%,${a})`; }

      // State
      const reduce = matchMedia && matchMedia('(prefers-reduced-motion: reduce)').matches;
      let running = !reduce;
      let last = performance.now();
      let fpsSmooth = 60;
      let t0 = 0;
      const pointer = { x:0, y:0, nx:0, ny:0, inside:false };

      // Orbs
      let orbs = [];
      const palettes = [
        { hues:[205,220,255,280], s:92, l:62 }, // cool bloom
        { hues:[140,170,195,220], s:88, l:60 }, // seafoam
        { hues:[18,35,25,12], s:92, l:62 },     // coral/amber
        { hues:[300,330,280,240], s:95, l:65 }  // violet rose
      ];
      let paletteIndex = 0;

      function seed(){
        const p = palettes[paletteIndex];
        const n = Math.round(14 + Math.random()*10);
        orbs = [];
        for (let i=0;i<n;i++){
          const ax = (0.35 + Math.random()*0.35) * W;
          const ay = (0.35 + Math.random()*0.35) * H;
          orbs.push({
            ax, ay,
            fx: 0.4 + Math.random()*1.2,
            fy: 0.4 + Math.random()*1.2,
            ph: Math.random()*Math.PI*2,
            ph2: Math.random()*Math.PI*2,
            r: 50 + Math.random()*120,
            hue: p.hues[i % p.hues.length] + (Math.random()*40-20),
            sat: p.s, light: p.l,
            wob: 0.3 + Math.random()*0.7
          });
        }
        ui.orb.textContent = String(orbs.length);
      }

      // Pulses (click blooms)
      const blooms = [];
      function addBloom(x,y){
        blooms.push({ x, y, r: 0, life: 1 });
      }

      function draw(now){
        // tilt the stage by pointer
        stage.style.transform = `rotateX(${-(pointer.ny*6)}deg) rotateY(${pointer.nx*9}deg)`;

        fade();

        // center whisper glow
        const sun = ctx.createRadialGradient(CX, CY, 0, CX, CY, Math.min(W,H)*0.44);
        const theme = root.getAttribute('data-theme');
        sun.addColorStop(0, theme==='dark' ? 'rgba(255,255,255,.06)' : 'rgba(0,30,90,.06)');
        sun.addColorStop(1, 'rgba(255,255,255,0)');
        ctx.fillStyle = sun;
        ctx.beginPath(); ctx.arc(CX, CY, Math.min(W,H)*0.5, 0, Math.PI*2); ctx.fill();

        ctx.globalCompositeOperation = 'lighter';

        for (let i=0;i<orbs.length;i++){
          const o = orbs[i];
          const px = CX + o.ax * Math.sin(now*o.fx + o.ph);
          const py = CY + o.ay * Math.cos(now*o.fy + o.ph2);

          // pointer influence
          let ix = 0, iy = 0;
          if (pointer.inside){
            const dx = pointer.x - px;
            const dy = pointer.y - py;
            const d = Math.hypot(dx,dy) + 1e-6;
            const pull = Math.max(0, 1 - d / (Math.min(W,H)*0.7)) * 22;
            ix = (dx/d) * pull;
            iy = (dy/d) * pull;
          }

          const x = px + ix, y = py + iy;
          const r = o.r * (0.8 + Math.sin(now*o.wob + i)*0.2);

          const g = ctx.createRadialGradient(x, y, 0, x, y, r);
          g.addColorStop(0, hsla(o.hue, o.sat, Math.min(96, o.light+18), 0.35));
          g.addColorStop(0.5, hsla(o.hue, o.sat, o.light, 0.22));
          g.addColorStop(1, 'rgba(0,0,0,0)');
          ctx.fillStyle = g;

          ctx.beginPath();
          ctx.arc(x, y, r, 0, Math.PI*2);
          ctx.fill();

          // soft rim
          ctx.shadowColor = hsla(o.hue, o.sat, Math.min(95, o.light+8), 0.45);
          ctx.shadowBlur = 18;
          ctx.strokeStyle = hsla(o.hue, o.sat, Math.min(95, o.light+12), 0.12);
          ctx.lineWidth = 1.5;
          ctx.stroke();
          ctx.shadowBlur = 0;
        }

        // blooms
        for (let i=blooms.length-1;i>=0;i--){
          const b = blooms[i];
          b.r += 18;
          b.life *= 0.94;
          if (b.life < 0.02){ blooms.splice(i,1); continue; }
          const rg = ctx.createRadialGradient(b.x, b.y, 0, b.x, b.y, b.r*2.2);
          rg.addColorStop(0, 'rgba(120,180,255,0.22)');
          rg.addColorStop(0.5, 'rgba(255,140,200,0.16)');
          rg.addColorStop(1, 'rgba(255,255,255,0)');
          ctx.fillStyle = rg;
          ctx.beginPath(); ctx.arc(b.x, b.y, b.r*2.2, 0, Math.PI*2); ctx.fill();
        }

        ctx.globalCompositeOperation = 'source-over';
      }

      // RAF loop
      function step(now){
        const dt = Math.min(0.05, (now - last)/1000); last = now; t0 += dt;
        const inst = 1/Math.max(1e-6, dt); fpsSmooth = fpsSmooth*0.85 + inst*0.15;
        ui.fps.textContent = String(Math.round(fpsSmooth));
        draw(t0);
        if (running) requestAnimationFrame(step);
      }

      // Interactions
      function onPointer(e){
        const r = canvas.getBoundingClientRect();
        pointer.x = e.clientX - r.left;
        pointer.y = e.clientY - r.top;
        pointer.nx = (pointer.x / Math.max(1, r.width)) * 2 - 1;
        pointer.ny = (pointer.y / Math.max(1, r.height)) * 2 - 1;
        pointer.inside = true;
      }
      function leave(){ pointer.inside = false; }
      function clickBloom(e){
        const r = canvas.getBoundingClientRect();
        addBloom(e.clientX - r.left, e.clientY - r.top);
      }
      canvas.addEventListener('pointermove', onPointer, {passive:true});
      canvas.addEventListener('pointerenter', onPointer, {passive:true});
      canvas.addEventListener('pointerleave', leave, {passive:true});
      canvas.addEventListener('pointerdown', clickBloom, {passive:true});

      // Controls
      ui.theme.addEventListener('click', ()=>{
        const dark = root.getAttribute('data-theme')==='dark';
        root.setAttribute('data-theme', dark? 'light':'dark');
        ui.theme.textContent = dark? 'Light' : 'Dark';
        clearHard();
      });
      ui.play.addEventListener('click', ()=>{
        const on = root.getAttribute('data-run')!=='on';
        root.setAttribute('data-run', on? 'on':'off');
        ui.play.setAttribute('aria-pressed', on? 'true':'false');
        ui.play.textContent = on? 'Pause' : 'Play';
        running = on;
        if (running && !reduce) requestAnimationFrame(step);
      });
      ui.snap.addEventListener?.('click', ()=>{
        try{
          const a = document.createElement('a');
          a.download = `echolume-${Date.now()}.png`;
          a.href = canvas.toDataURL('image/png');
          a.click();
        }catch{}
      });

      // Keyboard
      root.tabIndex = 0;
      root.addEventListener('keydown', (e)=>{
        const k = e.key.toLowerCase();
        if (k==='t') ui.theme.click();
        else if (k===' ') { e.preventDefault(); ui.play.click(); }
        else if (k==='s') ui.snap.click();
      });

      // Init
      resize();
      if (!reduce){ requestAnimationFrame(step); } else { clearHard(); seed(); draw(0); }
      root.addEventListener('DOMNodeRemoved', ()=>{ running=false; });
    })();
  </script>
</section>

      // Only show a local placeholder if the agent hasn't written a timestamp yet
      const el = document.getElementById('last-updated');
      if (el && (!el.textContent || el.textContent.includes('not yet'))) {
        const now = new Date();
        el.textContent = `Last updated: ${now.toLocaleString(undefined, { hour12: false })}`;
      }
    </script>
