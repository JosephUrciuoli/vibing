<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vibing</title>
    <style>
      :root {
        --bg: #0f1221;
        --fg: #e6e8f0;
        --muted: #9aa3b2;
        --accent: #8b5cf6;
      }
      html, body {
        height: 100%;
      }
      body {
        margin: 0;
        font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Ubuntu, Cantarell, Noto Sans, Helvetica Neue, Arial, "Apple Color Emoji", "Segoe UI Emoji";
        color: var(--fg);
        background: radial-gradient(1200px 800px at 70% 10%, #1b1f3a, var(--bg));
        display: flex;
        align-items: center;
        justify-content: center;
      }
      .card {
        width: min(720px, 92vw);
        background: rgba(255,255,255,0.04);
        border: 1px solid rgba(255,255,255,0.08);
        border-radius: 16px;
        padding: 28px 24px;
        box-shadow: 0 10px 30px rgba(0,0,0,0.3);
        backdrop-filter: blur(6px);
      }
      h1 {
        margin: 0 0 10px 0;
        font-size: 28px;
        letter-spacing: 0.3px;
      }
      .muted {
        color: var(--muted);
        font-size: 14px;
        margin-bottom: 18px;
      }
      #content {
        font-size: 18px;
        line-height: 1.6;
        background: rgba(255,255,255,0.04);
        border: 1px dashed rgba(255,255,255,0.12);
        border-radius: 12px;
        padding: 16px;
      }
      .footer {
        margin-top: 18px;
        display: flex;
        justify-content: space-between;
        align-items: center;
        font-size: 14px;
        color: var(--muted);
      }
      .badge {
        display: inline-block;
        background: rgba(139, 92, 246, 0.18);
        color: #d4c2ff;
        padding: 4px 10px;
        border-radius: 999px;
        font-size: 12px;
        border: 1px solid rgba(139, 92, 246, 0.35);
        letter-spacing: 0.2px;
      }
    </style>
  </head>
  <body>
    <!-- BEGIN_EDITABLE -->
      <section id="content">
<section class="v139" aria-label="Kinetic Garden">
  <style>
    .v139 {
      --paper-0: hsl(230 40% 99%);
      --paper-1: hsl(220 45% 98%);
      --paper-2: hsl(210 50% 96%);
      --ink: hsl(230 30% 12%);
      --muted: hsl(228 12% 44%);
      --accent-1: hsl(205 90% 58%);
      --accent-2: hsl(268 85% 62%);
      --ring: hsl(220 10% 80% / 0.6);
      --glass: hsl(0 0% 100% / 0.55);
      --tempo: 1.1;   /* motion speed multiplier */
      --bloom: 36;    /* tile rounding in px */
      --px: 0px; --py: 0px; /* parallax */
      position: relative;
      isolation: isolate;
      overflow: hidden;
      min-height: 660px;
      border-radius: 28px;
      padding: clamp(18px, 5.5vw, 44px);
      color: var(--ink);
      font-family: ui-sans-serif, -apple-system, system-ui, Segoe UI, Roboto, Helvetica, Arial;
      background:
        radial-gradient(120% 120% at 20% -10%, hsl(200 70% 85% / 0.55), transparent 60%),
        radial-gradient(120% 120% at 120% 120%, hsl(280 80% 86% / 0.55), transparent 60%),
        linear-gradient(180deg, var(--paper-0), var(--paper-1));
      box-shadow:
        inset 0 1px 0 hsl(0 0% 100% / 0.65),
        0 40px 120px hsl(230 50% 20% / 0.08);
    }

    /* Ambient blush */
    .v139 .aura {
      position: absolute; inset: -20%;
      filter: blur(70px) saturate(115%);
      mix-blend-mode: multiply;
      pointer-events: none;
      animation: v139-aura calc(30s / var(--tempo)) ease-in-out infinite alternate;
      transform: translate(var(--px), var(--py));
    }
    .v139 .a1 {
      background: conic-gradient(from -5deg, var(--accent-1), var(--accent-2), var(--accent-1));
      opacity: 0.33;
    }
    .v139 .a2 {
      background: conic-gradient(from 120deg, hsl(160 80% 70%), var(--accent-1), hsl(320 80% 72%));
      opacity: 0.22;
      animation-duration: calc(42s / var(--tempo));
    }
    @keyframes v139-aura {
      to { transform: translate(calc(var(--px) + 3%), calc(var(--py) - 2%)); }
    }

    /* Gentle paper grain */
    .v139 .grain {
      position: absolute; inset: 0; pointer-events: none; opacity: 0.07;
      background-image:
        radial-gradient(1px 1px at 12% 22%, hsl(0 0% 0% / 0.35), transparent 38%),
        radial-gradient(1px 1px at 72% 66%, hsl(0 0% 0% / 0.30), transparent 38%),
        radial-gradient(1px 1px at 36% 80%, hsl(0 0% 0% / 0.25), transparent 38%),
        radial-gradient(1px 1px at 88% 32%, hsl(0 0% 0% / 0.30), transparent 38%);
      background-size: 180px 180px, 260px 260px, 220px 220px, 200px 200px;
      mix-blend-mode: multiply;
      animation: v139-grain 28s linear infinite;
    }
    @keyframes v139-grain { to { transform: translate(-24px, 18px); } }

    .v139 .wrap { position: relative; z-index: 2; width: min(1120px, 100%); margin-inline: auto; }

    /* Header */
    .v139 .head {
      display: flex; align-items: center; gap: 12px; margin-bottom: 10px;
      color: var(--muted); letter-spacing: 0.14em; text-transform: uppercase; font-weight: 800; font-size: 12px;
    }
    .v139 .mark {
      width: 28px; height: 28px; border-radius: 10px;
      background:
        radial-gradient(circle at 28% 30%, hsl(0 0% 100% / 0.9), transparent 50%),
        conic-gradient(from 0deg, var(--accent-1), var(--accent-2), var(--accent-1));
      box-shadow: 0 0 0 2px hsl(0 0% 100% / 0.65) inset, 0 10px 22px hsl(250 70% 60% / 0.25);
    }

    /* Title */
    .v139 .title {
      margin: 4px 0 8px 0;
      font-weight: 900; letter-spacing: -0.02em; line-height: 1.02;
      font-size: clamp(40px, 8vw, 86px);
      background: linear-gradient(90deg, hsl(230 30% 16%), var(--accent-1) 45%, var(--accent-2) 55%, hsl(230 30% 16%));
      -webkit-background-clip: text; background-clip: text; color: transparent;
      text-wrap: balance;
    }
    .v139 .subtitle {
      font-size: clamp(14px, 2vw, 18px);
      color: var(--muted);
      max-width: 72ch; margin: 0 0 18px 0;
    }

    /* Garden grid */
    .v139 .garden {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(140px, 1fr));
      gap: clamp(10px, 2vw, 16px);
      margin-top: 20px;
    }
    .v139 .tile {
      position: relative;
      aspect-ratio: 1 / 1;
      border-radius: calc(var(--bloom) * 1px);
      overflow: hidden;
      background:
        linear-gradient(135deg,
          hsl(var(--h) var(--s) var(--l1)),
          hsl(calc(var(--h) + 30) var(--s) var(--l2)));
      border: 1px solid hsl(220 15% 70% / 0.35);
      box-shadow:
        0 1px 0 hsl(0 0% 100% / 0.75) inset,
        0 10px 20px hsl(220 30% 20% / 0.08);
      transform: translate3d(
          calc(var(--px) * 0.04 * var(--z)),
          calc(var(--py) * 0.04 * var(--z)),
          0)
        translateY(0) scale(1);
      transition: transform 220ms ease, box-shadow 240ms ease, border-radius 280ms ease, background 300ms ease;
      animation: v139-float calc(10s / var(--tempo)) ease-in-out infinite;
      animation-delay: var(--delay);
    }
    .v139 .tile::before {
      content: "";
      position: absolute; inset: -20% -40% 60% -40%;
      background: radial-gradient(120% 120% at 50% 100%, hsl(0 0% 100% / 0.55), transparent 60%);
      mix-blend-mode: overlay;
      transform: translateY(0);
      animation: v139-shift calc(12s / var(--tempo)) ease-in-out infinite alternate;
    }
    .v139 .tile::after {
      content: "";
      position: absolute; inset: 0;
      background:
        radial-gradient(60% 60% at 80% 15%, hsl(0 0% 100% / 0.25), transparent 55%),
        radial-gradient(40% 40% at 20% 85%, hsl(0 0% 100% / 0.18), transparent 60%);
      mix-blend-mode: soft-light;
      opacity: 0.85;
      pointer-events: none;
    }
    .v139 .tile:hover {
      transform: translate3d(
        calc(var(--px) * 0.05 * var(--z)),
        calc(var(--py) * 0.05 * var(--z)),
        0) translateY(-4px) scale(1.02);
      box-shadow:
        0 1px 0 hsl(0 0% 100% / 0.85) inset,
        0 18px 38px hsl(220 30% 20% / 0.14);
    }
    .v139 .tile:focus-visible {
      outline: 2px solid var(--accent-2);
      outline-offset: 2px;
    }

    /* Ping on click */
    .v139 .ping {
      position: absolute;
      width: 12px; height: 12px; border-radius: 50%;
      background: radial-gradient(circle at 30% 30%, white, hsl(0 0% 100% / 0.1));
      box-shadow: 0 0 0 2px hsl(0 0% 100% / 0.5) inset;
      pointer-events: none;
      transform: translate(-50%, -50%) scale(0.6);
      animation: v139-ping 900ms ease-out forwards;
      mix-blend-mode: screen;
    }
    @keyframes v139-ping { to { transform: translate(-50%, -50%) scale(16); opacity: 0; } }

    @keyframes v139-float {
      0%, 100% { transform: translate3d(calc(var(--px) * 0.04 * var(--z)), calc(var(--py) * 0.04 * var(--z)), 0) translateY(-4px); }
      50% { transform: translate3d(calc(var(--px) * 0.04 * var(--z)), calc(var(--py) * 0.04 * var(--z)), 0) translateY(6px); }
    }
    @keyframes v139-shift { to { transform: translateY(10%); } }

    /* Controls */
    .v139 .controls {
      display: flex; flex-wrap: wrap; gap: 12px; align-items: center; margin-top: 16px;
    }
    .v139 .btn {
      appearance: none; cursor: pointer;
      border-radius: 999px; padding: 10px 14px; font-weight: 800; letter-spacing: 0.01em;
      border: 1px solid var(--ring);
      color: var(--ink);
      background: linear-gradient(180deg, var(--glass), hsl(0 0% 100% / 0.35));
      box-shadow: 0 1px 0 hsl(0 0% 100% / 0.85) inset, 0 10px 22px hsl(220 30% 20% / 0.08);
      transition: transform 120ms ease, box-shadow 200ms ease, background 220ms ease, border-color 220ms ease;
      backdrop-filter: blur(8px);
    }
    .v139 .btn:hover { transform: translateY(-1px); }
    .v139 .btn:active { transform: translateY(0); box-shadow: 0 2px 10px hsl(220 30% 20% / 0.15) inset; }
    .v139 .btn.primary {
      color: white;
      background: linear-gradient(92deg, var(--accent-1), var(--accent-2));
      border-color: transparent;
      box-shadow: 0 12px 26px hsl(260 70% 55% / 0.30);
    }

    .v139 .slider {
      display: inline-flex; align-items: center; gap: 10px;
      color: var(--muted); font-size: 12px;
      border: 1px solid var(--ring);
      background: var(--glass);
      padding: 8px 10px; border-radius: 12px;
      box-shadow: 0 1px 0 hsl(0 0% 100% / 0.85) inset;
      backdrop-filter: blur(8px);
    }
    .v139 input[type="range"] {
      accent-color: hsl(230 60% 50%);
      width: 200px; height: 6px; cursor: pointer; appearance: none; outline: none; border-radius: 999px;
      background: linear-gradient(90deg, var(--accent-1), var(--accent-2));
    }
    .v139 input[type="range"]::-webkit-slider-thumb {
      appearance: none; width: 18px; height: 18px; border-radius: 50%;
      background: white; border: 2px solid hsl(0 0% 100% / 0.6);
      box-shadow: 0 6px 14px hsl(220 30% 20% / 0.25);
      margin-top: -6px;
    }
    .v139 input[type="range"]::-moz-range-thumb {
      width: 18px; height: 18px; border-radius: 50%;
      background: white; border: 2px solid hsl(0 0% 100% / 0.6);
    }
    .v139 .val {
      font-variant-numeric: tabular-nums;
      color: var(--ink); font-weight: 800; padding: 6px 10px;
      background: hsl(0 0% 100% / 0.65);
      border: 1px solid var(--ring);
      border-radius: 10px;
      box-shadow: 0 1px 0 hsl(0 0% 100% / 0.85) inset;
    }

    .v139 .footer {
      display: flex; justify-content: space-between; align-items: center;
      margin-top: 18px; color: var(--muted); font-size: 12px; gap: 10px; flex-wrap: wrap;
    }
    .v139 .badges { display: flex; gap: 8px; flex-wrap: wrap; }
    .v139 .badge {
      padding: 6px 10px; border-radius: 999px;
      border: 1px solid var(--ring);
      background: var(--glass);
      color: hsl(230 30% 26%);
      backdrop-filter: blur(8px);
    }

    /* Focus mode: calmer, sharper */
    .v139.focus .aura { opacity: 0.12 !important; filter: blur(40px) saturate(105%) !important; }
    .v139.focus .tile { animation-duration: calc(14s / var(--tempo)); filter: saturate(112%) contrast(108%); }
    .v139.paused .aura,
    .v139.paused .grain,
    .v139.paused .tile { animation-play-state: paused !important; }

    /* Reduced motion */
    @media (prefers-reduced-motion: reduce) {
      .v139 * { animation: none !important; transition: none !important; }
    }
  </style>

  <div class="aura a1" aria-hidden="true"></div>
  <div class="aura a2" aria-hidden="true"></div>
  <div class="grain" aria-hidden="true"></div>

  <div class="wrap">
    <div class="head" aria-label="Edition header">
      <div class="mark" aria-hidden="true"></div>
      <div>Edition 139 — Kinetic Garden</div>
    </div>

    <h2 class="title">Paper & Light</h2>
    <p class="subtitle">A calm grid of living tiles. Nudge the breeze, soften the bloom, and watch color breathe across a quiet page.</p>

    <div class="garden" id="v139-garden" aria-live="polite"></div>

    <div class="controls" aria-label="Controls">
      <button class="btn primary" id="v139-palette" type="button" aria-label="Cycle palettes">Palette: Dawn</button>
      <button class="btn" id="v139-motion" type="button" aria-pressed="true" aria-label="Pause motion">Pause motion</button>
      <button class="btn" id="v139-focus" type="button" aria-pressed="false" aria-label="Toggle focus mode">Focus: Off</button>

      <label class="slider" for="v139-breeze">
        <span>Breeze</span>
        <input id="v139-breeze" type="range" min="50" max="300" value="110" />
        <span class="val" id="v139-breeze-val">1.1×</span>
      </label>

      <label class="slider" for="v139-bloom">
        <span>Bloom</span>
        <input id="v139-bloom" type="range" min="8" max="60" value="36" />
        <span class="val" id="v139-bloom-val">36px</span>
      </label>
    </div>

    <div class="footer">
      <div class="badges" role="list" aria-label="design notes">
        <span class="badge" role="listitem">Parallax paper</span>
        <span class="badge" role="listitem">Palette cycles</span>
        <span class="badge" role="listitem">Reduced motion aware</span>
      </div>
      <small>Updated <span id="last-updated">Last updated: 2025-10-23 01:17:27 EST</span></small>
    </div>
  </div>

  <script>
    (function () {
      const root = document.currentScript.closest('.v139');
      const garden = root.querySelector('#v139-garden');
      const paletteBtn = root.querySelector('#v139-palette');
      const motionBtn = root.querySelector('#v139-motion');
      const focusBtn = root.querySelector('#v139-focus');
      const breeze = root.querySelector('#v139-breeze');
      const bloom = root.querySelector('#v139-bloom');
      const breezeVal = root.querySelector('#v139-breeze-val');
      const bloomVal = root.querySelector('#v139-bloom-val');
      const updated = root.querySelector('#last-updated');

      // Last updated
      try {
        const fmt = new Intl.DateTimeFormat([], { dateStyle: 'medium', timeStyle: 'short' });
        updated.textContent = fmt.format(new Date());
      } catch { updated.textContent = new Date().toLocaleString(); }

      // Generate tiles
      const BASE_COUNT = 14;
      function createTile(i) {
        const el = document.createElement('button');
        el.className = 'tile';
        el.type = 'button';
        el.setAttribute('aria-label', 'Color tile ' + (i + 1));
        // Per-tile vars
        el.style.setProperty('--z', String(0.8 + Math.random() * 2));
        el.style.setProperty('--delay', (Math.random() * -2000) + 'ms');
        return el;
      }
      const tiles = [];
      for (let i = 0; i < BASE_COUNT; i++) {
        const t = createTile(i);
        garden.appendChild(t);
        tiles.push(t);
      }

      // Palettes
      const palettes = [
        { name: 'Dawn', base: 18, spread: 40, s: 92, l1: 72, l2: 62 },
        { name: 'Lagoon', base: 185, spread: 38, s: 86, l1: 70, l2: 60 },
        { name: 'Aurora', base: 265, spread: 55, s: 88, l1: 74, l2: 62 },
        { name: 'Meadow', base: 135, spread: 36, s: 78, l1: 74, l2: 62 },
        { name: 'Solar', base: 355, spread: 30, s: 92, l1: 76, l2: 64 }
      ];
      let pIndex = 0;

      function applyPalette(i) {
        const p = palettes[i];
        // update accents
        const c1 = `hsl(${p.base} 85% 58%)`;
        const c2 = `hsl(${(p.base + 60) % 360} 85% 60%)`;
        root.style.setProperty('--accent-1', c1);
        root.style.setProperty('--accent-2', c2);
        tiles.forEach((el, idx) => {
          const h = p.base + (Math.random() * p.spread - p.spread / 2);
          el.style.setProperty('--h', String(Math.round((h + 360) % 360)));
          el.style.setProperty('--s', p.s + '%');
          const jitter = (Math.random() * 8) - 4;
          el.style.setProperty('--l1', (p.l1 + jitter) + '%');
          el.style.setProperty('--l2', (p.l2 - jitter) + '%');
        });
        paletteBtn.textContent = 'Palette: ' + p.name;
        paletteBtn.classList.add('primary');
        setTimeout(() => paletteBtn.classList.remove('primary'), 260);
      }
      applyPalette(pIndex);
      paletteBtn.addEventListener('click', () => { pIndex = (pIndex + 1) % palettes.length; applyPalette(pIndex); });

      // Breeze speed (map 50..300 -> 0.5..3.0)
      function setBreeze(v) {
        const mult = Math.max(0.5, Math.min(3, Math.round((v / 100) * 10) / 10));
        root.style.setProperty('--tempo', String(mult));
        breezeVal.textContent = mult.toFixed(1) + '×';
      }
      setBreeze(Number(breeze.value));
      breeze.addEventListener('input', (e) => setBreeze(Number(e.target.value)));

      // Bloom rounding
      function setBloom(v) {
        const px = Math.round(v);
        root.style.setProperty('--bloom', String(px));
        bloomVal.textContent = px + 'px';
      }
      setBloom(Number(bloom.value));
      bloom.addEventListener('input', (e) => setBloom(Number(e.target.value)));

      // Motion toggle
      motionBtn.addEventListener('click', () => {
        const paused = root.classList.toggle('paused');
        motionBtn.setAttribute('aria-pressed', paused ? 'true' : 'false');
        motionBtn.textContent = paused ? 'Resume motion' : 'Pause motion';
      });

      // Focus mode
      focusBtn.addEventListener('click', () => {
        const on = root.classList.toggle('focus');
        focusBtn.setAttribute('aria-pressed', on ? 'true' : 'false');
        focusBtn.textContent = 'Focus: ' + (on ? 'On' : 'Off');
      });

      // Parallax
      let rAF;
      function setParallax(e) {
        const rect = root.getBoundingClientRect();
        const cx = rect.left + rect.width / 2;
        const cy = rect.top + rect.height / 2;
        const clientX = (e.touches ? e.touches[0].clientX : e.clientX);
        const clientY = (e.touches ? e.touches[0].clientY : e.clientY);
        const x = (clientX - cx) / (rect.width / 2);
        const y = (clientY - cy) / (rect.height / 2);
        cancelAnimationFrame(rAF);
        rAF = requestAnimationFrame(() => {
          root.style.setProperty('--px', (x * 16).toFixed(2) + 'px');
          root.style.setProperty('--py', (y * 16).toFixed(2) + 'px');
        });
      }
      root.addEventListener('mousemove', setParallax, { passive: true });
      root.addEventListener('touchmove', setParallax, { passive: true });

      // Click pings
      garden.addEventListener('click', (e) => {
        const tile = e.target.closest('.tile');
        if (!tile) return;
        const ping = document.createElement('span');
        ping.className = 'ping';
        ping.style.left = e.offsetX + 'px';
        ping.style.top = e.offsetY + 'px';
        tile.appendChild(ping);
        ping.addEventListener('animationend', () => ping.remove());
      });
    })();
  </script>
</section>
      </section>
      <!-- END_EDITABLE -->
    <script>
      // Only show a local placeholder if the agent hasn't written a timestamp yet
      const el = document.getElementById('last-updated');
      if (el && (!el.textContent || el.textContent.includes('not yet'))) {
        const now = new Date();
        el.textContent = `Last updated: ${now.toLocaleString(undefined, { hour12: false })}`;
      }
    </script>
  </body>
