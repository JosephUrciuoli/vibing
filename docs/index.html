<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vibing</title>
    <style>
      :root {
        --bg: #0f1221;
        --fg: #e6e8f0;
        --muted: #9aa3b2;
        --accent: #8b5cf6;
      }
      html, body {
        height: 100%;
      }
      body {
        margin: 0;
        font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Ubuntu, Cantarell, Noto Sans, Helvetica Neue, Arial, "Apple Color Emoji", "Segoe UI Emoji";
        color: var(--fg);
        background: radial-gradient(1200px 800px at 70% 10%, #1b1f3a, var(--bg));
        display: flex;
        align-items: center;
        justify-content: center;
      }
      .card {
        width: min(720px, 92vw);
        background: rgba(255,255,255,0.04);
        border: 1px solid rgba(255,255,255,0.08);
        border-radius: 16px;
        padding: 28px 24px;
        box-shadow: 0 10px 30px rgba(0,0,0,0.3);
        backdrop-filter: blur(6px);
      }
      h1 {
        margin: 0 0 10px 0;
        font-size: 28px;
        letter-spacing: 0.3px;
      }
      .muted {
        color: var(--muted);
        font-size: 14px;
        margin-bottom: 18px;
      }
      #content {
        font-size: 18px;
        line-height: 1.6;
        background: rgba(255,255,255,0.04);
        border: 1px dashed rgba(255,255,255,0.12);
        border-radius: 12px;
        padding: 16px;
      }
      .footer {
        margin-top: 18px;
        display: flex;
        justify-content: space-between;
        align-items: center;
        font-size: 14px;
        color: var(--muted);
      }
      .badge {
        display: inline-block;
        background: rgba(139, 92, 246, 0.18);
        color: #d4c2ff;
        padding: 4px 10px;
        border-radius: 999px;
        font-size: 12px;
        border: 1px solid rgba(139, 92, 246, 0.35);
        letter-spacing: 0.2px;
      }
    </style>
  </head>
  <body>
    <!-- BEGIN_EDITABLE -->
      <section id="content">
<div class="poster" role="region" aria-labelledby="poster-title" aria-label="Lightfield Pavilion">
  <style>
    .poster {
      --ink: #0b1020;
      --muted: #51607c;
      --panel: rgba(255,255,255,0.58);
      --panel-stroke: rgba(10,16,32,0.10);
      --bg1: #0b0f18;
      --bg2: #04070d;
      --accent1: hsl(200 86% 56%);
      --accent2: hsl(290 82% 60%);
      --accent3: hsl(40 90% 58%);
      --halo: 0 28px 80px rgba(0,0,0,0.45);
      --spin: 0deg;
      --px: 52%;
      --py: 36%;
      position: relative;
      border-radius: 32px;
      padding: clamp(22px, 4vw, 48px);
      color: #eaf0ff;
      font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Inter, "Helvetica Neue", Arial;
      background:
        radial-gradient(800px 520px at var(--px) var(--py), color-mix(in oklab, var(--accent2) 18%, transparent), transparent 60%),
        conic-gradient(from var(--spin) at 80% 20%,
          color-mix(in oklab, var(--accent1) 20%, transparent) 0 20%,
          transparent 20% 55%,
          color-mix(in oklab, var(--accent3) 20%, transparent) 55% 75%,
          transparent 75% 100%),
        linear-gradient(180deg, var(--bg1), var(--bg2));
      box-shadow: var(--halo);
      overflow: hidden;
      isolation: isolate;
      min-height: clamp(520px, 60vh, 780px);
      animation: poster-spin 80s linear infinite;
    }
    @keyframes poster-spin { to { --spin: 360deg; } }

    .poster::before {
      content: "";
      position: absolute; inset: 0;
      background:
        linear-gradient(180deg, rgba(255,255,255,0.06), transparent 30%),
        repeating-linear-gradient(90deg, rgba(255,255,255,0.03) 0 1px, transparent 1px 12px),
        repeating-linear-gradient(0deg, rgba(255,255,255,0.02) 0 1px, transparent 1px 10px);
      mix-blend-mode: overlay;
      pointer-events: none;
      z-index: 1;
    }
    .poster::after {
      content: "";
      position: absolute; inset: -10% -10% -30% -10%;
      background: radial-gradient(1200px 600px at 50% 0%, rgba(255,255,255,0.6), transparent 70%);
      opacity: 0.25;
      pointer-events: none;
      z-index: 1;
    }

    .poster .grid {
      position: relative;
      z-index: 2;
      max-width: 1200px;
      margin: 0 auto;
      display: grid;
      grid-template-columns: 1.1fr 1fr;
      gap: clamp(18px, 3vw, 36px);
      align-items: stretch;
    }
    @media (max-width: 980px) { .poster .grid { grid-template-columns: 1fr; } }

    .poster .left,
    .poster .stage {
      background: var(--panel);
      border: 1px solid var(--panel-stroke);
      border-radius: 24px;
      backdrop-filter: blur(14px) saturate(115%);
      box-shadow: 0 16px 46px rgba(0,0,0,0.22), inset 0 1px 0 rgba(255,255,255,0.7);
    }

    .poster .left {
      padding: clamp(16px, 2.8vw, 28px);
      display: grid;
      align-content: start;
      gap: 14px;
      color: var(--ink);
    }

    .poster .meta-strip {
      display: flex; align-items: center; gap: 10px;
      font-size: 11px; letter-spacing: 0.18em; text-transform: uppercase;
      color: #0b1020;
      width: max-content;
      padding: 6px 12px;
      border-radius: 999px;
      background: linear-gradient(90deg, color-mix(in oklab, var(--accent1) 72%, white), color-mix(in oklab, var(--accent2) 72%, white));
      border: 1px solid rgba(255,255,255,0.85);
      box-shadow: 0 10px 24px rgba(0,0,0,0.22);
      user-select: none;
    }
    .poster .meta-dot { width: 8px; height: 8px; border-radius: 50%; background: #0b1020; box-shadow: 0 0 0 3px rgba(0,0,0,0.1); }

    .poster h1 {
      margin: 8px 0 4px;
      font-weight: 900;
      line-height: 0.9;
      font-size: clamp(38px, 8.6vw, 112px);
      letter-spacing: -0.02em;
      background: radial-gradient(120% 180% at 10% 0%, #ffffff, color-mix(in oklab, var(--accent1) 40%, #fff) 35%, color-mix(in oklab, var(--accent2) 50%, #fff) 66%, color-mix(in oklab, var(--accent3) 40%, #fff) 100%);
      -webkit-background-clip: text;
      background-clip: text;
      color: transparent;
      text-wrap: balance;
      filter: drop-shadow(0 20px 40px rgba(0,0,0,0.15));
    }

    .poster .lede {
      color: var(--muted);
      font-size: clamp(14px, 2.2vw, 18px);
      line-height: 1.65;
      max-width: 64ch;
      text-wrap: pretty;
    }

    .poster .segmented {
      display: inline-flex;
      border-radius: 14px;
      background: linear-gradient(180deg, rgba(255,255,255,0.92), rgba(255,255,255,0.62));
      border: 1px solid rgba(10,16,32,0.16);
      box-shadow: 0 14px 26px rgba(0,0,0,0.18);
      overflow: hidden;
      margin-top: 4px;
    }
    .poster .segmented button {
      appearance: none;
      border: 0;
      padding: 10px 14px;
      font-weight: 700;
      font-size: 13px;
      letter-spacing: 0.02em;
      color: var(--ink);
      background: transparent;
      cursor: pointer;
      transition: background 160ms ease, color 160ms ease;
    }
    .poster .segmented button[aria-pressed="true"] {
      background: linear-gradient(135deg, color-mix(in oklab, var(--accent1) 52%, white), color-mix(in oklab, var(--accent2) 52%, white));
      color: #0b1020;
    }

    .poster .controls {
      display: flex; flex-wrap: wrap; gap: 10px; margin-top: 8px;
    }
    .poster .btn {
      appearance: none; border: 1px solid rgba(10,16,32,0.18);
      border-radius: 14px; padding: 11px 16px;
      font-size: 14px; font-weight: 650; letter-spacing: 0.02em;
      background: linear-gradient(180deg, rgba(255,255,255,0.92), rgba(255,255,255,0.62));
      color: var(--ink); cursor: pointer;
      transition: transform 160ms ease, box-shadow 160ms ease, border-color 160ms ease;
      box-shadow: 0 12px 24px rgba(0,0,0,0.18);
    }
    .poster .btn:hover { transform: translateY(-1px); box-shadow: 0 16px 34px rgba(0,0,0,0.22); border-color: rgba(10,16,32,0.28); }
    .poster .btn:active { transform: translateY(0); }
    .poster .btn.accent {
      background: linear-gradient(135deg, color-mix(in oklab, var(--accent1) 62%, white), color-mix(in oklab, var(--accent3) 62%, white));
      border-color: rgba(255,255,255,0.86);
      color: #0b1020;
      box-shadow: 0 14px 30px color-mix(in oklab, var(--accent1) 30%, rgba(0,0,0,0));
    }

    .poster .micro {
      display: flex; align-items: center; gap: 10px;
      margin-top: 10px;
      color: var(--muted);
      font-size: 12px;
      opacity: 0.95;
    }
    .poster .pulse {
      width: 8px; height: 8px; border-radius: 50%;
      background: var(--accent1);
      box-shadow: 0 0 0 0 color-mix(in oklab, var(--accent1) 40%, transparent);
      animation: pulse 3s ease-out infinite;
    }
    @keyframes pulse { 0%{box-shadow:0 0 0 0 color-mix(in oklab, var(--accent1) 40%, transparent)} 70%{box-shadow:0 0 0 12px rgba(0,0,0,0)} 100%{box-shadow:0 0 0 0 rgba(0,0,0,0)} }

    .poster .stage {
      position: relative;
      display: grid; place-items: center;
      padding: clamp(10px, 2vw, 16px);
      overflow: hidden;
    }
    .poster .stage::before {
      content: "";
      position: absolute; inset: 0;
      border-radius: 22px;
      background:
        radial-gradient(80% 60% at 50% 20%, rgba(255,255,255,0.35), transparent 60%),
        radial-gradient(40% 60% at 80% 80%, rgba(255,255,255,0.18), transparent 70%);
      mix-blend-mode: overlay;
      pointer-events: none;
      z-index: 1;
    }
    .poster canvas {
      width: 100%;
      height: auto;
      aspect-ratio: 5 / 3;
      border-radius: 18px;
      display: block;
      box-shadow: inset 0 1px 0 rgba(255,255,255,0.5);
      background: radial-gradient(120% 120% at 50% 50%, rgba(255,255,255,0.06), rgba(0,0,0,0.0));
    }

    /* Nocturne */
    .poster.night {
      --panel: rgba(10,14,24,0.54);
      --panel-stroke: rgba(255,255,255,0.12);
      --ink: #eaf2ff;
      --muted: #b9c6db;
      --bg1: #0b0f18;
      --bg2: #05070e;
      color: #eaf2ff;
    }
    .poster.night .segmented { background: linear-gradient(180deg, rgba(255,255,255,0.18), rgba(255,255,255,0.10)); border-color: rgba(255,255,255,0.22); }
    .poster.night .segmented button[aria-pressed="true"] { color: #0b1020; }
    .poster.night .btn { color: #0b1020; }
    .poster.night .btn.ghost { color: #eaf2ff; background: linear-gradient(180deg, rgba(255,255,255,0.16), rgba(255,255,255,0.10)); border-color: rgba(255,255,255,0.24); }

    @media (prefers-reduced-motion: reduce) {
      .poster { animation: none; }
      .poster .pulse { animation: none; }
    }
  </style>

  <div class="grid">
    <section class="left">
      <div class="meta-strip" aria-label="Edition">
        <span class="meta-dot" aria-hidden="true"></span>
        Edition 2214
      </div>

      <h1 id="poster-title">Lightfield Pavilion</h1>
      <p class="lede">A living poster of light. Drag across the canvas to tilt the ribbon; tap Pulse to breathe, Shuffle to repaint.</p>

      <div class="segmented" role="group" aria-label="Scene">
        <button id="mode-day" aria-pressed="true">Day</button>
        <button id="mode-dusk" aria-pressed="false">Dusk</button>
        <button id="mode-night" aria-pressed="false">Night</button>
      </div>

      <div class="controls">
        <button class="btn accent" id="pulse">Pulse</button>
        <button class="btn" id="shuffle">Shuffle</button>
        <button class="btn ghost" id="nocturne" aria-pressed="false">Nightfall</button>
      </div>

      <div class="micro" aria-live="polite">
        <span class="pulse" aria-hidden="true"></span>
        <span id="last-updated">Last updated: 2026-01-26 16:21:56 EST</span>
      </div>
    </section>

    <section class="stage" aria-label="Kinetic ribbon">
      <canvas id="ribbon" width="700" height="420" aria-hidden="true"></canvas>
    </section>
  </div>

  <script>
    (function(){
      const root = document.currentScript.closest('.poster');
      const ribbon = root.querySelector('#ribbon');
      const ctx = ribbon.getContext('2d');
      const pulseBtn = root.querySelector('#pulse');
      const shuffleBtn = root.querySelector('#shuffle');
      const nightBtn = root.querySelector('#nocturne');
      const dayBtn = root.querySelector('#mode-day');
      const duskBtn = root.querySelector('#mode-dusk');
      const nightSegBtn = root.querySelector('#mode-night');
      const last = root.querySelector('#last-updated');

      const fmt = new Intl.DateTimeFormat(undefined, { dateStyle: 'medium', timeStyle: 'short' });
      last.textContent = "Updated " + fmt.format(new Date());

      // DPR + resize
      let dpr = Math.max(1, Math.min(2, window.devicePixelRatio || 1));
      let W = 0, H = 0, CX = 0, CY = 0;
      function resize() {
        const r = ribbon.getBoundingClientRect();
        W = Math.max(320, Math.floor(r.width));
        H = Math.max(220, Math.floor(W * (3/5)));
        ribbon.width = Math.floor(W * dpr);
        ribbon.height = Math.floor(H * dpr);
        ctx.setTransform(dpr, 0, 0, dpr, 0, 0);
        CX = W/2; CY = H/2;
      }
      resize();
      const ro = new ResizeObserver(resize);
      ro.observe(ribbon);

      // Palette
      let baseHue = Math.floor((Date.now()/1000) % 360);
      function setPalette(h) {
        baseHue = (h + 360) % 360;
        const a1 = `hsl(${baseHue} 86% 56%)`;
        const a2 = `hsl(${(baseHue + 80) % 360} 82% 60%)`;
        const a3 = `hsl(${(baseHue + 210) % 360} 90% 58%)`;
        root.style.setProperty('--accent1', a1);
        root.style.setProperty('--accent2', a2);
        root.style.setProperty('--accent3', a3);
      }
      setPalette(baseHue);

      // Motion controls
      let t = 0;
      let pulse = 0;
      let pointer = {x: 0.5, y: 0.3, down: false};
      ribbon.addEventListener('pointerdown', () => pointer.down = true);
      window.addEventListener('pointerup', () => pointer.down = false);
      root.addEventListener('pointermove', (e)=>{
        const rr = root.getBoundingClientRect();
        const px = (e.clientX - rr.left) / rr.width;
        const py = (e.clientY - rr.top) / rr.height;
        root.style.setProperty('--px', (px*100).toFixed(2)+'%');
        root.style.setProperty('--py', (py*100).toFixed(2)+'%');

        const cr = ribbon.getBoundingClientRect();
        pointer.x = (e.clientX - cr.left) / cr.width;
        pointer.y = (e.clientY - cr.top) / cr.height;
      });

      // Buttons
      pulseBtn.addEventListener('click', ()=>{
        pulse = 1;
        root.animate([{filter:'saturate(1)'},{filter:'saturate(1.2)'},{filter:'saturate(1)'}], {duration: 520, easing:'ease-out'});
        last.textContent = "Pulse • " + fmt.format(new Date());
      });
      shuffleBtn.addEventListener('click', ()=>{
        setPalette(Math.floor(Math.random()*360));
        last.textContent = "Palette shuffled • " + fmt.format(new Date());
      });
      nightBtn.addEventListener('click', ()=>{
        const pressed = nightBtn.getAttribute('aria-pressed') === 'true';
        nightBtn.setAttribute('aria-pressed', String(!pressed));
        root.classList.toggle('night', !pressed);
        last.textContent = (!pressed ? "Nightfall" : "Daybreak") + " • " + fmt.format(new Date());
      });

      function setScene(scene) {
        dayBtn.setAttribute('aria-pressed', String(scene==='day'));
        duskBtn.setAttribute('aria-pressed', String(scene==='dusk'));
        nightSegBtn.setAttribute('aria-pressed', String(scene==='night'));
        if (scene === 'day') {
          setPalette(baseHue);
          root.classList.remove('night');
          nightBtn.setAttribute('aria-pressed','false');
        } else if (scene === 'dusk') {
          setPalette((baseHue + 30) % 360);
          root.classList.add('night'); // lean darker
          nightBtn.setAttribute('aria-pressed','true');
        } else {
          setPalette((baseHue + 180) % 360);
          root.classList.add('night');
          nightBtn.setAttribute('aria-pressed','true');
        }
        last.textContent = scene.charAt(0).toUpperCase()+scene.slice(1) + " • " + fmt.format(new Date());
      }
      dayBtn.addEventListener('click', ()=>setScene('day'));
      duskBtn.addEventListener('click', ()=>setScene('dusk'));
      nightSegBtn.addEventListener('click', ()=>setScene('night'));

      // Time-based initial mode
      const hour = new Date().getHours();
      if (hour >= 19 || hour < 6) { setScene('night'); } else if (hour >= 16 && hour < 19) { setScene('dusk'); } else { setScene('day'); }

      // Ribbon animation
      const prefersReduced = window.matchMedia('(prefers-reduced-motion: reduce)').matches;
      function draw() {
        t += 1/60;
        // Motion blur layer
        ctx.fillStyle = 'rgba(0,0,0,0.08)';
        ctx.fillRect(0,0,W,H);

        const amp = Math.min(W,H)*0.33 * (1 + (pulse?0.3:0));
        const skewX = (pointer.x - 0.5) * 1.2;
        const skewY = (pointer.y - 0.5) * 1.2;

        // Multi-stroke neon ribbon
        const paths = 3;
        for (let k = 0; k < paths; k++) {
          const phase = t*0.9 + k*1.2;
          const hue = (baseHue + k*80) % 360;
          const grad = ctx.createLinearGradient(0, 0, W, H);
          grad.addColorStop(0.0, `hsla(${hue} 90% 65% / 0.85)`);
          grad.addColorStop(0.5, `hsla(${(hue+80)%360} 90% 65% / 0.85)`);
          grad.addColorStop(1.0, `hsla(${(hue+210)%360} 90% 60% / 0.85)`);
          ctx.strokeStyle = grad;
          ctx.globalCompositeOperation = 'lighter';
          ctx.lineCap = 'round';
          ctx.lineJoin = 'round';
          ctx.shadowColor = `hsla(${hue} 80% 60% / 0.35)`;
          ctx.shadowBlur = 24 + k*10;

          ctx.beginPath();
          const steps = 220;
          for (let i=0;i<=steps;i++){
            const s = i/steps * Math.PI*2;
            // Parametric shape — hybrid lissajous with tilt
            const x = CX + Math.sin(1.7*s + phase) * Math.cos(0.6*s - t*0.3) * amp * (1 + 0.15*Math.sin(s*3 + t*0.7)) + skewX*W*0.2;
            const y = CY + Math.cos(1.2*s - phase) * Math.sin(1.0*s + t*0.2) * amp * (1 + 0.12*Math.cos(s*2 - t*0.6)) + skewY*H*0.2;
            if (i===0) ctx.moveTo(x,y); else ctx.lineTo(x,y);
          }
          ctx.lineWidth = 22 - k*6 + (pulse?3:0);
          ctx.stroke();
        }

        // Soft center glow
        const cg = ctx.createRadialGradient(CX, CY, 0, CX, CY, Math.max(W,H)*0.5);
        cg.addColorStop(0, 'rgba(255,255,255,0.12)');
        cg.addColorStop(1, 'rgba(255,255,255,0)');
        ctx.globalCompositeOperation = 'screen';
        ctx.fillStyle = cg;
        ctx.fillRect(0,0,W,H);

        // Decay pulse
        if (pulse > 0) { pulse *= 0.92; if (pulse < 0.02) pulse = 0; }

        if (!prefersReduced) requestAnimationFrame(draw);
      }
      if (!prefersReduced) requestAnimationFrame(draw);

      // Delight: tiny pulse on load
      setTimeout(()=>{ pulse = 1; root.animate([{filter:'brightness(1)'},{filter:'brightness(1.12)'},{filter:'brightness(1)'}], {duration: 600, easing:'ease-out'}); }, 300);
    })();
  </script>
</div>
      </section>
      <!-- END_EDITABLE -->
    <script>
      // Only show a local placeholder if the agent hasn't written a timestamp yet
      const el = document.getElementById('last-updated');
      if (el && (!el.textContent || el.textContent.includes('not yet'))) {
        const now = new Date();
        el.textContent = `Last updated: ${now.toLocaleString(undefined, { hour12: false })}`;
      }
    </script>
  </body>
  </html>
