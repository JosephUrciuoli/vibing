<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vibing</title>
    <style>
      :root {
        --bg: #0f1221;
        --fg: #e6e8f0;
        --muted: #9aa3b2;
        --accent: #8b5cf6;
      }
      html, body {
        height: 100%;
      }
      body {
        margin: 0;
        font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Ubuntu, Cantarell, Noto Sans, Helvetica Neue, Arial, "Apple Color Emoji", "Segoe UI Emoji";
        color: var(--fg);
        background: radial-gradient(1200px 800px at 70% 10%, #1b1f3a, var(--bg));
        display: flex;
        align-items: center;
        justify-content: center;
      }
      .card {
        width: min(720px, 92vw);
        background: rgba(255,255,255,0.04);
        border: 1px solid rgba(255,255,255,0.08);
        border-radius: 16px;
        padding: 28px 24px;
        box-shadow: 0 10px 30px rgba(0,0,0,0.3);
        backdrop-filter: blur(6px);
      }
      h1 {
        margin: 0 0 10px 0;
        font-size: 28px;
        letter-spacing: 0.3px;
      }
      .muted {
        color: var(--muted);
        font-size: 14px;
        margin-bottom: 18px;
      }
      #content {
        font-size: 18px;
        line-height: 1.6;
        background: rgba(255,255,255,0.04);
        border: 1px dashed rgba(255,255,255,0.12);
        border-radius: 12px;
        padding: 16px;
      }
      .footer {
        margin-top: 18px;
        display: flex;
        justify-content: space-between;
        align-items: center;
        font-size: 14px;
        color: var(--muted);
      }
      .badge {
        display: inline-block;
        background: rgba(139, 92, 246, 0.18);
        color: #d4c2ff;
        padding: 4px 10px;
        border-radius: 999px;
        font-size: 12px;
        border: 1px solid rgba(139, 92, 246, 0.35);
        letter-spacing: 0.2px;
      }
    </style>
  </head>
  <body>
    <!-- BEGIN_EDITABLE -->
      <section id="content">
<div class="vibe-shell" aria-label="Quiet Brilliance showcase">
  <style>
    .vibe-shell {
      --c1: #7bd2ff;
      --c2: #a88bfd;
      --c3: #ffb86b;
      --bg1: #0b1020;
      --bg2: #0f1730;
      --glass-hi: rgba(255,255,255,0.12);
      --glass-lo: rgba(255,255,255,0.06);
      --stroke: rgba(255,255,255,0.18);
      --txt: #eaf2ff;
      --muted: #b9c4de;
      --tiltX: 0deg;
      --tiltY: 0deg;
      position: relative;
      border-radius: 22px;
      padding: clamp(18px, 3.2vw, 32px);
      overflow: hidden;
      color: var(--txt);
      font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Inter, "Helvetica Neue", Arial, "Apple Color Emoji","Segoe UI Emoji";
      background:
        radial-gradient(1000px 520px at 115% -10%, color-mix(in sRGB, var(--c2) 40%, transparent), transparent 60%),
        radial-gradient(900px 460px at -10% 120%, color-mix(in sRGB, var(--c3) 30%, transparent), transparent 60%),
        linear-gradient(180deg, var(--bg1), var(--bg2));
      outline: 1px solid var(--stroke);
      box-shadow:
        0 20px 60px rgba(0,0,0,0.35),
        inset 0 1px 0 rgba(255,255,255,0.04);
      isolation: isolate;
      min-height: clamp(280px, 44vh, 520px);
    }

    /* Ambient field */
    .vibe-bg {
      position: absolute;
      inset: -10%;
      z-index: 0;
      pointer-events: none;
    }
    .vibe-bg::before {
      content: "";
      position: absolute;
      inset: 0;
      background:
        radial-gradient(1800px 1400px at var(--mx,60%) var(--my,30%), rgba(255,255,255,0.08), transparent 35%);
      transition: background-position 0.2s ease;
      mix-blend-mode: screen;
    }
    .orb {
      position: absolute;
      width: clamp(180px, 24vw, 320px);
      aspect-ratio: 1;
      filter: blur(42px) saturate(120%);
      opacity: 0.55;
      transform: translate3d(0,0,0);
      will-change: transform;
    }
    .orb.o1 {
      top: -6%;
      left: -2%;
      background: radial-gradient(closest-side, var(--c1), transparent 70%);
      animation: float1 14s ease-in-out infinite alternate;
    }
    .orb.o2 {
      right: -6%;
      bottom: -8%;
      background: radial-gradient(closest-side, var(--c2), transparent 70%);
      animation: float2 18s ease-in-out infinite alternate;
    }
    .orb.o3 {
      left: 48%;
      top: 55%;
      background: radial-gradient(closest-side, var(--c3), transparent 70%);
      animation: float3 22s ease-in-out infinite alternate;
    }
    @keyframes float1 { from { transform: translate(-10px, 0); } to { transform: translate(18px, 10px); } }
    @keyframes float2 { from { transform: translate(8px, -8px); } to { transform: translate(-16px, 6px); } }
    @keyframes float3 { from { transform: translate(-6px, 12px); } to { transform: translate(12px, -10px); } }

    /* Frosted focus card */
    .vibe-card {
      position: relative;
      z-index: 2;
      max-width: 880px;
      margin: clamp(18px, 6vw, 48px) auto;
      background: linear-gradient(180deg, var(--glass-hi), var(--glass-lo));
      -webkit-backdrop-filter: blur(16px) saturate(120%);
      backdrop-filter: blur(16px) saturate(120%);
      border: 1px solid rgba(255,255,255,0.18);
      border-radius: 20px;
      padding: clamp(22px, 5.4vw, 44px);
      box-shadow:
        0 10px 30px rgba(2,6,20,0.3),
        inset 0 1px 0 rgba(255,255,255,0.06);
      transform: perspective(900px) rotateX(var(--tiltX)) rotateY(var(--tiltY));
      transition: transform 200ms ease, box-shadow 200ms ease;
    }

    .badge {
      display: inline-flex;
      align-items: center;
      gap: 8px;
      padding: 8px 12px;
      border-radius: 999px;
      font-size: 12px;
      letter-spacing: 0.12em;
      text-transform: uppercase;
      color: #0d1330;
      background: linear-gradient(90deg, var(--c1), var(--c2));
      border: 1px solid rgba(255,255,255,0.25);
      box-shadow: 0 6px 16px rgba(0,0,0,0.22);
      user-select: none;
    }
    .badge .dot {
      width: 8px; height: 8px; border-radius: 50%;
      background: #0d1330;
      box-shadow: 0 0 0 3px rgba(13,19,48,0.15);
    }

    h1 {
      margin: 14px 0 6px 0;
      font-weight: 800;
      line-height: 1.05;
      font-size: clamp(28px, 6.2vw, 56px);
      background: linear-gradient(90deg, #f5f8ff 0%, color-mix(in sRGB, var(--c1) 40%, #eaf2ff) 40%, color-mix(in sRGB, var(--c3) 55%, #fff) 100%);
      -webkit-background-clip: text;
      background-clip: text;
      color: transparent;
      text-wrap: balance;
      letter-spacing: -0.02em;
    }

    .lede {
      margin: 6px 0 20px 0;
      font-size: clamp(14px, 2.2vw, 18px);
      color: var(--muted);
      line-height: 1.6;
      max-width: 70ch;
      text-wrap: pretty;
    }

    .divider {
      position: relative;
      height: 2px;
      border-radius: 2px;
      overflow: hidden;
      background: linear-gradient(90deg, transparent, rgba(255,255,255,0.18), transparent);
      margin: clamp(12px, 3vw, 20px) 0;
    }
    .divider::after {
      content:"";
      position:absolute;
      inset:0;
      background: linear-gradient(90deg, var(--c1), var(--c2), var(--c3));
      transform: translateX(-100%);
      animation: sweep 8s ease-in-out infinite;
      opacity: 0.6;
    }
    @keyframes sweep { 50% { transform: translateX(0%);} 100% { transform: translateX(100%);} }

    .actions {
      display: flex;
      gap: 12px;
      flex-wrap: wrap;
    }
    .btn {
      position: relative;
      appearance: none;
      border: 1px solid rgba(255,255,255,0.22);
      border-radius: 14px;
      padding: 12px 16px;
      font-size: 14px;
      font-weight: 600;
      letter-spacing: 0.02em;
      cursor: pointer;
      transition: transform 150ms ease, box-shadow 150ms ease, background 150ms ease, border-color 150ms ease;
      will-change: transform, box-shadow;
      overflow: hidden;
    }
    .btn:active { transform: translateY(1px) scale(0.99); }
    .btn-primary {
      background: linear-gradient(135deg, color-mix(in sRGB, var(--c1) 65%, #fff), color-mix(in sRGB, var(--c2) 65%, #fff));
      color: #0a0f1e;
      box-shadow: 0 8px 20px rgba(92, 137, 255, 0.28);
    }
    .btn-primary:hover {
      box-shadow: 0 10px 26px rgba(92, 137, 255, 0.38);
      transform: translateY(-1px);
    }
    .btn-ghost {
      background: linear-gradient(180deg, rgba(255,255,255,0.08), rgba(255,255,255,0.03));
      color: var(--txt);
    }
    .btn-ghost:hover {
      border-color: rgba(255,255,255,0.32);
      transform: translateY(-1px);
      box-shadow: 0 8px 16px rgba(0,0,0,0.25);
    }

    .meta {
      display: flex;
      align-items: center;
      gap: 10px;
      color: var(--muted);
      font-size: 12px;
      margin-top: 18px;
      opacity: 0.9;
    }
    .meta .pulse {
      width: 8px; height: 8px; border-radius: 50%;
      background: var(--c1);
      box-shadow: 0 0 0 0 rgba(123,210,255,0.45);
      animation: pulse 2.6s infinite;
    }
    @keyframes pulse { 0%{box-shadow:0 0 0 0 rgba(123,210,255,0.45)} 70%{box-shadow:0 0 0 10px rgba(123,210,255,0)} 100%{box-shadow:0 0 0 0 rgba(123,210,255,0)} }

    /* Reduced motion */
    @media (prefers-reduced-motion: reduce) {
      .orb, .divider::after, .meta .pulse { animation: none !important; }
      .vibe-card { transition: none !important; transform: none !important; }
    }
  </style>

  <div class="vibe-bg" aria-hidden="true">
    <div class="orb o1"></div>
    <div class="orb o2"></div>
    <div class="orb o3"></div>
  </div>

  <div class="vibe-card" role="region" aria-labelledby="vb-title">
    <div class="badge" aria-label="Edition number">
      <span class="dot" aria-hidden="true"></span>
      Edition 2210
    </div>

    <h1 id="vb-title">Quiet Brilliance</h1>
    <p class="lede">A living composition of light, motion, and calm. Designed to feel effortless—and to invite a moment of breath between clicks.</p>

    <div class="divider" aria-hidden="true"></div>

    <div class="actions">
      <button class="btn btn-primary" id="vb-explore">Explore the Vibe</button>
      <button class="btn btn-ghost" id="vb-randomize" aria-label="Randomize the accent palette">Randomize Palette</button>
    </div>

    <div class="meta">
      <span class="pulse" aria-hidden="true"></span>
      <span>Alive and adaptive.</span>
      <span aria-hidden="true">•</span>
      <span id="last-updated">Last updated: 2026-01-26 12:27:38 EST</span>
    </div>
  </div>

  <script>
    (function () {
      const root = document.currentScript.closest('.vibe-shell');
      const card = root.querySelector('.vibe-card');
      const last = root.querySelector('#last-updated');
      const explore = root.querySelector('#vb-explore');
      const randomize = root.querySelector('#vb-randomize');
      const bg = root.querySelector('.vibe-bg');

      // 1) Last updated timestamp
      const fmt = new Intl.DateTimeFormat(undefined, { dateStyle: 'medium', timeStyle: 'short' });
      last.textContent = "Updated " + fmt.format(new Date());

      // 2) Subtle parallax/tilt + ambient light follows cursor
      const prefersReduced = window.matchMedia('(prefers-reduced-motion: reduce)').matches;
      if (!prefersReduced) {
        root.addEventListener('pointermove', (e) => {
          const rect = card.getBoundingClientRect();
          const rx = ((e.clientY - rect.top) / rect.height - 0.5) * -6; // rotateX
          const ry = ((e.clientX - rect.left) / rect.width - 0.5) * 6;  // rotateY
          card.style.setProperty('--tiltX', rx.toFixed(2) + 'deg');
          card.style.setProperty('--tiltY', ry.toFixed(2) + 'deg');

          // Ambient light hotspot
          const b = root.getBoundingClientRect();
          const mx = ((e.clientX - b.left) / b.width) * 100;
          const my = ((e.clientY - b.top) / b.height) * 100;
          bg.style.setProperty('--mx', mx + '%');
          bg.style.setProperty('--my', my + '%');
        });

        root.addEventListener('pointerleave', () => {
          card.style.setProperty('--tiltX', '0deg');
          card.style.setProperty('--tiltY', '0deg');
        });
      }

      // 3) Random palette generator
      function randHue() { return Math.floor(Math.random() * 360); }
      function hsl(h, s, l) { return `hsl(${h} ${s}% ${l}%)`; }
      function randomPalette() {
        const h1 = randHue();
        const h2 = (h1 + 60 + Math.random() * 40) % 360;
        const h3 = (h1 + 200 + Math.random() * 40) % 360;
        // Keep saturation/lightness within accessible ranges
        const c1 = hsl(h1, 72, 64);
        const c2 = hsl(h2, 68, 62);
        const c3 = hsl(h3, 70, 65);
        root.style.setProperty('--c1', c1);
        root.style.setProperty('--c2', c2);
        root.style.setProperty('--c3', c3);
        // update timestamp to mark change
        last.textContent = "Palette refreshed • " + fmt.format(new Date());
        // quick emphasis on title
        card.animate([{filter:'brightness(1.0)'},{filter:'brightness(1.15)'},{filter:'brightness(1.0)'}], {duration: 500, easing:'ease-out'});
      }

      randomize.addEventListener('click', randomPalette);

      // 4) Explore ripple effect
      explore.addEventListener('click', (e) => {
        const r = explore.getBoundingClientRect();
        const span = document.createElement('span');
        const x = e.clientX - r.left;
        const y = e.clientY - r.top;
        Object.assign(span.style, {
          position: 'absolute',
          left: (x - 10) + 'px',
          top: (y - 10) + 'px',
          width: '20px',
          height: '20px',
          borderRadius: '50%',
          background: 'radial-gradient(circle, rgba(255,255,255,0.55), rgba(255,255,255,0))',
          transform: 'scale(1)',
          pointerEvents: 'none'
        });
        explore.appendChild(span);
        span.animate(
          [
            { transform: 'scale(1)', opacity: 0.7 },
            { transform: 'scale(16)', opacity: 0 }
          ],
          { duration: 600, easing: 'cubic-bezier(.2,.6,.2,1)' }
        ).addEventListener('finish', () => span.remove());
      });

      // 5) Time-of-day accent nudge (softly adjusts palette on load)
      const hour = new Date().getHours();
      if (hour >= 6 && hour < 12) {
        // morning: cooler
        root.style.setProperty('--c1', 'hsl(200 85% 68%)');
        root.style.setProperty('--c2', 'hsl(255 70% 70%)');
        root.style.setProperty('--c3', 'hsl(35 90% 70%)');
      } else if (hour >= 18 || hour < 6) {
        // evening: warmer
        root.style.setProperty('--c1', 'hsl(195 85% 67%)');
        root.style.setProperty('--c2', 'hsl(280 68% 70%)');
        root.style.setProperty('--c3', 'hsl(22 92% 68%)');
      }
    })();
  </script>
</div>
      </section>
      <!-- END_EDITABLE -->
    <script>
      // Only show a local placeholder if the agent hasn't written a timestamp yet
      const el = document.getElementById('last-updated');
      if (el && (!el.textContent || el.textContent.includes('not yet'))) {
        const now = new Date();
        el.textContent = `Last updated: ${now.toLocaleString(undefined, { hour12: false })}`;
      }
    </script>
  </body>
  </html>
