  <style>
    .v1479.prism{
      --r: 28px;
      --ink: #0e1016;
      --muted: #62708f;
      --edge: color-mix(in oklab, #000 10%, transparent);
      --glass: rgba(255,255,255,.55);

      /* theme colors (overridden by data-theme) */
      --c1: 210 95% 60%;
      --c2: 300 80% 65%;
      --c3: 165 85% 58%;

      color-scheme: light;
      position: relative;
      display: grid;
      gap: clamp(16px, 4vw, 44px);
      padding: clamp(18px, 6vw, 56px);
      border-radius: var(--r);
      overflow: hidden;
      isolation: isolate;
      font-family: "SF Pro Display","SF Pro Text", Inter, ui-sans-serif, system-ui, -apple-system, "Helvetica Neue", Arial, sans-serif;
      color: var(--ink);
      background:
        radial-gradient(120% 160% at -10% 20%, hsl(var(--c2) / .14), transparent 60%),
        radial-gradient(120% 160% at 120% 120%, hsl(var(--c1) / .18), transparent 60%),
        linear-gradient(180deg, #f7fbff 0%, #ffffff 55%, #f3f7ff 100%);
      box-shadow: inset 0 1px 0 rgba(255,255,255,.6);
    }
    .v1479.prism::before{
      content:"";
      position:absolute; inset:-30% -20%;
      background: conic-gradient(from 0.125turn at 60% 40%,
        hsl(var(--c1) / .45), transparent 16%,
        hsl(var(--c2) / .45), transparent 48%,
        hsl(var(--c3) / .45), transparent 80%,
        hsl(var(--c1) / .45));
      filter: blur(120px) saturate(140%);
      opacity:.55; mix-blend-mode: color-dodge; pointer-events:none; z-index:0;
      animation: v1479-orbit 42s linear infinite;
    }
    .v1479.prism::after{
      content:"";
      position:absolute; inset:0; pointer-events:none; z-index:0;
      background:
        linear-gradient(180deg, rgba(255,255,255,.55), transparent 28%),
        repeating-linear-gradient(90deg, rgba(0,0,0,.03) 0 1px, transparent 1px 14px),
        repeating-linear-gradient(0deg, rgba(0,0,0,.03) 0 1px, transparent 1px 14px);
      mask: radial-gradient(120% 120% at 50% 30%, #000 32%, transparent 70%);
      opacity:.22;
    }
    @keyframes v1479-orbit{ to{ transform: rotate(360deg) } }

    /* THEMES */
    .v1479.prism[data-theme="aurora"]{
      --ink:#0e1016; --muted:#596a8a; --glass: rgba(255,255,255,.55);
      --c1: 202 100% 62%;
      --c2: 280 86% 66%;
      --c3: 160 86% 62%;
      color-scheme: light;
    }
    .v1479.prism[data-theme="coral"]{
      --ink:#101012; --muted:#6a6f83; --glass: rgba(255,255,255,.55);
      --c1: 8 90% 62%;
      --c2: 44 97% 55%;
      --c3: 326 78% 64%;
      background:
        radial-gradient(140% 160% at 0% 100%, hsl(var(--c2) / .25), transparent 60%),
        radial-gradient(120% 160% at 110% -20%, hsl(var(--c3) / .2), transparent 60%),
        linear-gradient(180deg, #fff7f4 0%, #fff 55%, #fff2ee 100%);
    }
    .v1479.prism[data-theme="noir"]{
      --ink:#e7eeff; --muted:#a0aec6; --glass: rgba(255,255,255,.08);
      --c1: 208 100% 66%;
      --c2: 280 94% 70%;
      --c3: 160 86% 64%;
      background:
        radial-gradient(120% 160% at 0% 100%, hsl(var(--c2) / .25), transparent 60%),
        radial-gradient(140% 160% at 120% 0%, hsl(var(--c1) / .18), transparent 60%),
        linear-gradient(180deg, #0a0f19 0%, #0c121f 55%, #0a0f19 100%);
      --edge: rgba(255,255,255,.1);
      color-scheme: dark;
    }
    .v1479.prism[data-theme="moss"]{
      --ink:#0e1210; --muted:#6a8577; --glass: rgba(255,255,255,.45);
      --c1: 144 58% 52%;
      --c2: 195 82% 52%;
      --c3: 78 90% 48%;
      background:
        radial-gradient(120% 160% at -10% 120%, hsl(var(--c1) / .28), transparent 60%),
        radial-gradient(140% 160% at 120% -20%, hsl(var(--c3) / .22), transparent 60%),
        linear-gradient(180deg, #eff8f1 0%, #fff 55%, #edf7f1 100%);
    }
    .v1479.prism[data-theme="sunset"]{
      --ink:#121013; --muted:#7a6a8e; --glass: rgba(255,255,255,.5);
      --c1: 18 92% 62%;
      --c2: 276 86% 62%;
      --c3: 340 82% 66%;
      background:
        radial-gradient(140% 160% at 0% 100%, hsl(var(--c1) / .28), transparent 60%),
        radial-gradient(120% 160% at 120% -20%, hsl(var(--c2) / .24), transparent 60%),
        linear-gradient(180deg, #fff2f0 0%, #fff 55%, #efe7ff 100%);
    }

    /* LAYOUT */
    .v1479 .top{
      position:relative; z-index:2;
      display:grid; grid-template-columns: 1fr auto; gap: clamp(12px, 3vw, 24px); align-items:end;
    }
    .v1479 .brand{
      display:grid; grid-template-columns: auto 1fr; gap:14px; align-items:center; min-width:0;
    }
    .v1479 .mark{
      width:62px; height:62px; border-radius:16px; display:grid; place-items:center;
      border:1px solid var(--edge);
      background:
        radial-gradient(32% 32% at 38% 34%, #fff, hsl(var(--c1)) 60%, transparent 62%),
        conic-gradient(from 180deg, transparent 0 45%, hsl(var(--c2)) 0 75%, transparent 0 100%);
      box-shadow: inset 0 1px 0 rgba(255,255,255,.55), 0 10px 26px rgba(0,0,0,.18);
      animation: v1479-pulse 3.6s ease-in-out infinite;
    }
    @keyframes v1479-pulse{ 0%,100%{ transform: translateZ(0) scale(1) } 50%{ transform: translateZ(0) scale(1.03) } }

    .v1479 .title{
      margin:0; line-height:.88; letter-spacing:-0.03em;
      font-weight:1000; font-size: clamp(40px, 9.5vw, 108px);
      background: linear-gradient(90deg,
        color-mix(in oklab, currentColor 35%, hsl(var(--c1))) 0%,
        color-mix(in oklab, currentColor 35%, hsl(var(--c2))) 50%,
        color-mix(in oklab, currentColor 35%, hsl(var(--c3))) 100%);
      -webkit-background-clip:text; background-clip:text; color:transparent;
      text-shadow: 0 20px 44px rgba(0,0,0,.14);
      background-size: 220% 100%;
      animation: v1479-sheen 18s ease-in-out infinite;
    }
    .v1479 .strap{ margin:.35rem 0 0; font-size:14px; color: var(--muted); max-width: 66ch; }
    @keyframes v1479-sheen{ 0%,100%{ background-position: 0% 0 } 50%{ background-position: 100% 0 } }

    .v1479 .controls{
      display:flex; flex-wrap:wrap; justify-content:flex-end; gap:10px; align-items:center;
    }
    .v1479 .btn, .v1479 .slider{
      border-radius:999px; border:1px solid var(--edge); background: var(--glass);
      box-shadow: inset 0 1px 0 rgba(255,255,255,.6), 0 12px 24px rgba(0,0,0,.12);
      backdrop-filter: blur(12px) saturate(160%);
    }
    .v1479 .btn{
      display:inline-flex; align-items:center; gap:10px; -webkit-tap-highlight-color: transparent;
      padding:10px 14px; color: inherit; font-weight:800; font-size:12px; letter-spacing:.25px; cursor:pointer; user-select:none;
      transition: transform .18s ease, box-shadow .25s ease, background .25s ease, border-color .25s ease;
    }
    .v1479 .btn:hover{ transform: translateY(-1px) }
    .v1479 .btn[aria-pressed="true"]{
      background: linear-gradient(180deg, color-mix(in oklab, hsl(var(--c2)) 18%, transparent) 0%, transparent 100%), var(--glass);
      border-color: color-mix(in oklab, hsl(var(--c2)) 18%, var(--edge));
      box-shadow: 0 14px 36px color-mix(in oklab, hsl(var(--c2)) 18%, transparent), inset 0 1px 0 rgba(255,255,255,.7);
    }
    .v1479 .slider{
      display:flex; align-items:center; gap:10px; padding:8px 12px; color: var(--muted); font-size:12px; font-weight:700;
    }
    .v1479 .slider input{ appearance:none; width:140px; height:8px; background: color-mix(in oklab, hsl(var(--c2)) 18%, #fff); border-radius:999px; outline:none; cursor:pointer; }
    .v1479 .slider input::-webkit-slider-thumb{ appearance:none; width:18px; height:18px; border-radius:50%; background: #fff; border:1px solid var(--edge); box-shadow: 0 6px 16px rgba(0,0,0,.2); }
    .v1479 .slider input::-moz-range-thumb{ width:18px; height:18px; border-radius:50%; background:#fff; border:1px solid var(--edge); box-shadow: 0 6px 16px rgba(0,0,0,.2); }

    .v1479 .stage{
      position:relative; z-index:1; min-height:min(70vh, 960px);
      border-radius: calc(var(--r) - 2px); border:1px solid var(--edge); overflow:hidden;
      display:grid; place-items:center; padding: clamp(8px, 3vw, 20px);
      background: radial-gradient(160% 120% at 50% 20%, rgba(255,255,255,.35), rgba(255,255,255,.05));
      box-shadow: inset 0 1px 0 rgba(255,255,255,.6), 0 40px 120px rgba(0,0,0,.18);
      transform: translate3d(var(--tx,0px), var(--ty,0px), 0) rotateX(var(--tiltY,0deg)) rotateY(var(--tiltX,0deg));
      transition: transform .2s ease;
    }
    .v1479 canvas.fluid{
      position:absolute; inset:0; width:100%; height:100%; display:block; z-index:1;
      filter: saturate(120%) contrast(108%);
    }
    .v1479 .veil{
      position:absolute; inset:-12% -12%; z-index:2; pointer-events:none; mix-blend-mode: screen; opacity:.26; filter: blur(36px) saturate(140%);
      background:
        radial-gradient(60% 50% at 50% 40%, hsl(var(--c2) / .45), transparent 60%),
        radial-gradient(30% 60% at 40% 60%, hsl(var(--c1) / .35), transparent 60%),
        radial-gradient(30% 60% at 60% 40%, hsl(var(--c3) / .35), transparent 60%);
      animation: v1479-breathe 12s ease-in-out infinite;
    }
    @keyframes v1479-breathe{ 0%,100%{ transform: scale(1) translateY(0) } 50%{ transform: scale(1.04) translateY(-1.5%) } }

    .v1479 .hud{
      position:absolute; inset:auto 0 0; z-index:3; display:grid; place-content:end center; gap:8px; padding: clamp(12px, 3vw, 24px); text-align:center; pointer-events:none;
      color: var(--muted);
    }
    .v1479 .clock{
      font-variant-numeric: tabular-nums; letter-spacing:.02em;
      font-size: clamp(24px, 4.6vw, 42px); font-weight:900; color: color-mix(in oklab, var(--ink) 80%, hsl(var(--c2)));
      text-shadow: 0 8px 20px rgba(0,0,0,.18);
    }
    .v1479 .hint{
      display:inline-flex; gap:.6em; align-items:center; border-radius:999px; border:1px solid var(--edge);
      padding:.5em .9em; background: var(--glass); backdrop-filter: blur(8px) saturate(140%); font-size: clamp(11px, 2vw, 14px);
    }
    .v1479 .kbd{ padding:.1em .45em; border-radius:6px; border:1px solid var(--edge); background: color-mix(in oklab, hsl(var(--c2)) 12%, transparent); color:inherit; }

    .v1479 .foot{
      position:relative; z-index:2; display:grid; grid-template-columns: 1fr auto; gap:10px; align-items:center; color: var(--muted); font-size:12px;
    }
    .v1479 .beacon{ width:9px; height:9px; border-radius:50%; background: hsl(var(--c2)); box-shadow:0 0 0 6px hsl(var(--c2) / .22); animation: v1479-beat 2.4s ease-in-out infinite; }
    @keyframes v1479-beat{ 0%,100%{ transform: scale(1); opacity:1 } 50%{ transform: scale(1.12); opacity:.95 } }

    .v1479 .btn:focus-visible{ outline:2px solid color-mix(in oklab, hsl(var(--c2)) 60%, transparent); outline-offset:2px; }
    .v1479.paused *{ animation-play-state: paused !important; }

    @media (max-width: 900px){
      .v1479 .top{ grid-template-columns: 1fr; }
      .v1479 .foot{ grid-template-columns: 1fr; gap:8px; }
      .v1479 .slider input{ width:120px; }
    }
    @media (prefers-reduced-motion: reduce){
      .v1479, .v1479 *{ animation:none !important; transition:none !important; }
    }
  </style>

  <div class="top">
    <div class="brand">

    <div class="meta">
      <span class="beacon" aria-hidden="true"></span>
      Theme: <span class="m-theme">Aurora</span> • Motion: <span class="m-motion">On</span> • Flow: <span class="m-flow">70</span>% • Bloom: <span class="m-bloom">60</span>%
    </div>
    <div class="meta">
      <span id="last-updated">Last updated: 2025-12-23 14:16:21 EST</span>
    </div>

  <script>
    (function(){
      const root = document.currentScript.closest('.v1479.prism');
      if(!root) return;
      const cv = root.querySelector('canvas.fluid');
      const ctx = cv.getContext('2d');
      const playBtn = root.querySelector('.play');
      const themeBtn = root.querySelector('.theme');
      const snapBtn = root.querySelector('.snap');
      const flowInput = root.querySelector('.flow');
      const bloomInput = root.querySelector('.bloom');
      const stage = root.querySelector('.stage');
      const clockEl = root.querySelector('.clock');
      const mTheme = root.querySelector('.m-theme');
      const mMotion = root.querySelector('.m-motion');
      const mFlow = root.querySelector('.m-flow');
      const mBloom = root.querySelector('.m-bloom');
      const updated = root.querySelector('#last-updated');

      // Timestamp
      try{
        const now = new Date();
        const opts = { year:'numeric', month:'short', day:'2-digit', hour:'2-digit', minute:'2-digit' };
        const tz = Intl.DateTimeFormat().resolvedOptions().timeZone || '';
        updated.textContent = 'Updated ' + new Intl.DateTimeFormat([], opts).format(now) + ' ' + (tz ? tz.replaceAll('_',' ') : '');
      }catch(e){ updated.textContent = 'Updated ' + new Date().toLocaleString(); }

      // Themes
      const THEMES = ['aurora','coral','noir','moss','sunset'];
      let themeIndex = Math.max(0, THEMES.indexOf(root.getAttribute('data-theme') || 'aurora'));
      function cycleTheme(){
        themeIndex = (themeIndex + 1) % THEMES.length;
        const t = THEMES[themeIndex];
        root.setAttribute('data-theme', t);
        const label = t.charAt(0).toUpperCase()+t.slice(1);
        themeBtn.textContent = label;
        mTheme.textContent = label;
        rebuildPalette(); // refresh colors
        draw(true);
      }

      // State
      const state = {
        playing: true,
        t: 0,
        flow: 0.7,
        bloom: 0.6,
        tiltX: 0, tiltY: 0, tx: 0, ty: 0,
        pointer: {x:0, y:0, down:false},
        particles: [],
        colors: []
      };

      // Palette from CSS variables
      function readCSSColors(){
        const cs = getComputedStyle(root);
        const c1 = cs.getPropertyValue('--c1').trim();
        const c2 = cs.getPropertyValue('--c2').trim();
        const c3 = cs.getPropertyValue('--c3').trim();
        return [c1,c2,c3].map(hsl=>`hsl(${hsl} / 1)`);
      }
      function rebuildPalette(){
        state.colors = readCSSColors();
      }

      // Canvas setup
      function setCanvasSize(){
        const dpr = Math.min(2, window.devicePixelRatio || 1);
        const rect = cv.getBoundingClientRect();
        cv.width = Math.max(1, Math.floor(rect.width * dpr));
        cv.height = Math.max(1, Math.floor(rect.height * dpr));
        cv.style.width = rect.width + 'px';
        cv.style.height = rect.height + 'px';
        ctx.setTransform(dpr,0,0,dpr,0,0);
        buildParticles();
      }

      // Particles
      function buildParticles(seed){
        const rect = cv.getBoundingClientRect();
        const target = Math.max(140, Math.floor((rect.width*rect.height) * 0.00018));
        const arr = [];
        const palette = state.colors;
        for(let i=0;i<target;i++){
          const r = Math.random();
          const c = palette[(i + Math.floor(Math.random()*3)) % palette.length];
          arr.push({
            x: Math.random()*rect.width,
            y: Math.random()*rect.height,
            vx: (Math.random()-0.5)*0.5,
            vy: (Math.random()-0.5)*0.5,
            r: 16 + Math.random()*38,
            c
          });
        }
        if(seed){
          for(let k=0;k<55;k++){
            arr.push({
              x: seed.x + (Math.random()-0.5)*40,
              y: seed.y + (Math.random()-0.5)*40,
              vx: (Math.random()-0.5)*2.2,
              vy: (Math.random()-0.5)*2.2,
              r: 10 + Math.random()*24,
              c: palette[Math.floor(Math.random()*palette.length)]
            });
          }
        }
        state.particles = arr;
      }

      // Draw loop
      let raf = null, last = 0;
      function loop(now=performance.now()){
        if(!state.playing) return;
        const dt = Math.min(64, now - last) / 1000;
        last = now;
        state.t += dt;
        step(dt);
        draw();
        raf = requestAnimationFrame(loop);
      }

      function step(dt){
        const W = cv.getBoundingClientRect().width;
        const H = cv.getBoundingClientRect().height;
        const speed = 26 * (state.flow);
        const swirl = 0.7 + 0.6*state.flow;
        const px = state.pointer.x, py = state.pointer.y;
        const pDown = state.pointer.down;

        for(const p of state.particles){
          // Flow field
          const a = Math.sin((p.y/H)*Math.PI*2 + state.t*swirl) + Math.cos((p.x/W)*Math.PI*2.2 + state.t*0.85);
          p.vx += Math.cos(a) * speed * 0.0025;
          p.vy += Math.sin(a) * speed * 0.0025;

          // Pointer attraction/repulsion
          if(px || py){
            const dx = px - p.x, dy = py - p.y;
            const d2 = dx*dx + dy*dy;
            const influence = pDown ? 26000 : 14000;
            const f = Math.min(1.2, influence / (d2 + 1));
            p.vx += dx * f * 0.00005 * (pDown ? 1.6 : 1.0);
            p.vy += dy * f * 0.00005 * (pDown ? 1.6 : 1.0);
          }

          // Motion + friction
          p.x += p.vx;
          p.y += p.vy;
          p.vx *= 0.985;
          p.vy *= 0.985;

          // Wrap edges
          if(p.x < -50) p.x = W+50;
          if(p.x > W+50) p.x = -50;
          if(p.y < -50) p.y = H+50;
          if(p.y > H+50) p.y = -50;
        }
      }

      function draw(clear){
        const { width: W, height: H } = cv.getBoundingClientRect();
        if(clear) ctx.clearRect(0,0,W,H);
        else ctx.clearRect(0,0,W,H);

        // Soft background haze influenced by theme
        const cs = getComputedStyle(root);
        const haze = ctx.createRadialGradient(W*0.5, H*0.45, Math.min(W,H)*0.05, W*0.5, H*0.5, Math.min(W,H)*0.8);
        haze.addColorStop(0, cs.getPropertyValue('--glass').trim() || 'rgba(255,255,255,0.5)');
        haze.addColorStop(1, 'transparent');
        ctx.globalCompositeOperation = 'lighter';
        ctx.fillStyle = haze;
        ctx.fillRect(0,0,W,H);

        // Particles as luminous blobs
        const bloom = state.bloom;
        for(const p of state.particles){
          const g = ctx.createRadialGradient(p.x, p.y, 0, p.x, p.y, p.r*3.2);
          const alpha = 0.20 + 0.55*bloom;
          g.addColorStop(0, p.c.replace(' / 1)', ` / ${alpha})`));
          g.addColorStop(1, 'transparent');
          ctx.fillStyle = g;
          ctx.beginPath();
          ctx.arc(p.x, p.y, p.r, 0, Math.PI*2);
          ctx.fill();
        }

        // Add a subtle beam that lags with tilt
        const ox = state.tiltX * 18, oy = state.tiltY * 18;
        const beam = ctx.createLinearGradient(0, 0, W, H);
        beam.addColorStop(0, cs.getPropertyValue('--glass').trim() || 'rgba(255,255,255,.5)');
        beam.addColorStop(1, 'transparent');
        ctx.globalAlpha = 0.12 + 0.12*bloom;
        ctx.setTransform(1,0,0,1,ox,oy);
        ctx.fillStyle = beam; ctx.fillRect(-ox,-oy,W,H);
        ctx.setTransform(1,0,0,1,0,0);
        ctx.globalAlpha = 1;

        // Digital clock
        const now = new Date();
        const hh = String(now.getHours()).padStart(2,'0');
        const mm = String(now.getMinutes()).padStart(2,'0');
        const ss = String(now.getSeconds()).padStart(2,'0');
        clockEl.textContent = `${hh}:${mm}:${ss}`;
      }

      // Controls
      function setPlay(on){
        state.playing = on;
        playBtn.setAttribute('aria-pressed', String(on));
        mMotion.textContent = on ? 'On' : 'Off';
        root.classList.toggle('paused', !on);
        if(on){ last = performance.now(); loop(last); }
      }
      function setFlow(v){
        const val = Math.max(0, Math.min(100, v|0));
        state.flow = val/100;
        flowInput.value = String(val);
        mFlow.textContent = String(val);
      }
      function setBloom(v){
        const val = Math.max(0, Math.min(100, v|0));
        state.bloom = val/100;
        bloomInput.value = String(val);
        mBloom.textContent = String(val);
        draw(true);
      }
      function snapshot(){
        try{
          const url = cv.toDataURL('image/png');
          const a = document.createElement('a');
          a.href = url;
          a.download = `prism-garden-${Date.now()}.png`;
          document.body.appendChild(a); a.click(); a.remove();
        }catch(e){}
      }

      // Pointer tilt + stir
      function updateTilt(e){
        const rect = stage.getBoundingClientRect();
        const x = (e.clientX - rect.left)/rect.width;
        const y = (e.clientY - rect.top)/rect.height;
        const tx = (x - 0.5)*2, ty = (y - 0.5)*2;
        state.tiltX = tx*0.6; state.tiltY = -ty*0.6;
        root.style.setProperty('--tiltX', (state.tiltX*6)+'deg');
        root.style.setProperty('--tiltY', (state.tiltY*6)+'deg');
        root.style.setProperty('--tx', (tx*8)+'px');
        root.style.setProperty('--ty', (ty*8)+'px');
        state.pointer.x = e.clientX - rect.left;
        state.pointer.y = e.clientY - rect.top;
      }
      function down(e){
        state.pointer.down = true;
        const rect = cv.getBoundingClientRect();
        const seed = { x: e.clientX - rect.left, y: e.clientY - rect.top };
        // Seed a bloom of particles for delight
        buildParticles(seed);
      }
      function up(){ state.pointer.down = false; }
      stage.addEventListener('pointermove', updateTilt);
      stage.addEventListener('pointerdown', down);
      window.addEventListener('pointerup', up);
      stage.addEventListener('pointerleave', ()=>{ root.style.setProperty('--tx','0px'); root.style.setProperty('--ty','0px'); root.style.setProperty('--tiltX','0deg'); root.style.setProperty('--tiltY','0deg'); });

      playBtn.addEventListener('click', ()=> setPlay(playBtn.getAttribute('aria-pressed') !== 'true'));
      themeBtn.addEventListener('click', cycleTheme);
      snapBtn.addEventListener('click', snapshot);
      flowInput.addEventListener('input', ()=> setFlow(flowInput.value));
      bloomInput.addEventListener('input', ()=> setBloom(bloomInput.value));

      // Keyboard
      window.addEventListener('keydown', (e)=>{
        const k = (e.key||'').toLowerCase();
        if (e.code === 'Space'){ e.preventDefault(); setPlay(!state.playing); }
        if (k === 't'){ cycleTheme(); }
        if (k === 'f'){
          const next = (parseInt(flowInput.value, 10) + 10) % 110;
          setFlow(next);
        }
      });

      // Resize
      const ro = new ResizeObserver(()=>{ setCanvasSize(); draw(true); });
      ro.observe(cv);

      // Boot
      rebuildPalette();
      setCanvasSize();
      setFlow(parseInt(flowInput.value,10));
      setBloom(parseInt(bloomInput.value,10));
      setPlay(true);
      themeBtn.textContent = THEMES[themeIndex].charAt(0).toUpperCase()+THEMES[themeIndex].slice(1);
      mTheme.textContent = themeBtn.textContent;

      // Motion preferences & tab visibility
      const prefersReduce = matchMedia('(prefers-reduced-motion: reduce)');
      if (prefersReduce.matches){ setPlay(false); }
      document.addEventListener('visibilitychange', ()=>{ if (document.hidden){ setPlay(false); } });
    })();
  </script>
