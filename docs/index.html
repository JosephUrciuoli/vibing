<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vibing</title>
    <style>
      :root {
        --bg: #0f1221;
        --fg: #e6e8f0;
        --muted: #9aa3b2;
        --accent: #8b5cf6;
      }
      html, body {
        height: 100%;
      }
      body {
        margin: 0;
        font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Ubuntu, Cantarell, Noto Sans, Helvetica Neue, Arial, "Apple Color Emoji", "Segoe UI Emoji";
        color: var(--fg);
        background: radial-gradient(1200px 800px at 70% 10%, #1b1f3a, var(--bg));
        display: flex;
        align-items: center;
        justify-content: center;
      }
      .card {
        width: min(720px, 92vw);
        background: rgba(255,255,255,0.04);
        border: 1px solid rgba(255,255,255,0.08);
        border-radius: 16px;
        padding: 28px 24px;
        box-shadow: 0 10px 30px rgba(0,0,0,0.3);
        backdrop-filter: blur(6px);
      }
      h1 {
        margin: 0 0 10px 0;
        font-size: 28px;
        letter-spacing: 0.3px;
      }
      .muted {
        color: var(--muted);
        font-size: 14px;
        margin-bottom: 18px;
      }
      #content {
        font-size: 18px;
        line-height: 1.6;
        background: rgba(255,255,255,0.04);
        border: 1px dashed rgba(255,255,255,0.12);
        border-radius: 12px;
        padding: 16px;
      }
      .footer {
        margin-top: 18px;
        display: flex;
        justify-content: space-between;
        align-items: center;
        font-size: 14px;
        color: var(--muted);
      }
      .badge {
        display: inline-block;
        background: rgba(139, 92, 246, 0.18);
        color: #d4c2ff;
        padding: 4px 10px;
        border-radius: 999px;
        font-size: 12px;
        border: 1px solid rgba(139, 92, 246, 0.35);
        letter-spacing: 0.2px;
      }
    </style>
  </head>
  <body>

      <section id="content">
<div id="vibe1636" aria-label="Aurora Loom — generative tapestry">
  <style>
    /* Design Tokens */
    #vibe1636{
      --bg0: hsl(233 60% 10%);
      --bg1: hsl(248 60% 16%);
      --ink: hsl(220 18% 96%);
      --muted: hsl(220 12% 78%);
      --accA: hsl(194 100% 64%);
      --accB: hsl(286 88% 66%);
      --accC: hsl(158 82% 58%);
      --glass: hsla(0 0% 100% / .08);
      --ring: hsla(0 0% 0% / .28);
      --px: 0;
      --py: 0;
      position: relative;
      isolation: isolate;
      min-height: 780px;
      border-radius: 28px;
      overflow: clip;
      color: var(--ink);
      background:
        radial-gradient(120% 90% at 10% -10%, color-mix(in oklab, var(--accB) 14%, transparent), transparent 60%),
        radial-gradient(120% 90% at 110% 100%, color-mix(in oklab, var(--accC) 12%, transparent), transparent 60%),
        linear-gradient(180deg, var(--bg0), var(--bg1));
      box-shadow: 0 28px 70px rgba(0,0,0,.4), inset 0 1px 0 rgba(255,255,255,.08);
    }
    #vibe1636::before{
      content:"";
      position:absolute; inset:-2%;
      background:
        radial-gradient(140% 120% at 50% 120%, transparent 55%, rgba(0,0,0,.45) 100%),
        radial-gradient(80% 40% at 50% 0%, rgba(255,255,255,.06), transparent 80%),
        linear-gradient(0deg, rgba(255,255,255,.02), rgba(255,255,255,0));
      mix-blend-mode: multiply;
      pointer-events:none;
    }
    #vibe1636::after{
      content:"";
      position:absolute; inset:0; opacity:.35; pointer-events:none;
      background:
        repeating-linear-gradient(90deg, rgba(255,255,255,.02) 0 1px, transparent 1px 6px),
        repeating-linear-gradient(0deg, rgba(255,255,255,.018) 0 1px, transparent 1px 8px);
    }

    /* Top chrome */
    #vibe1636 .chrome{
      position: relative; z-index: 5;
      margin: 16px; padding: 12px 14px;
      display: grid; grid-template-columns: 1fr auto; align-items: center; gap: 12px;
      border-radius: 16px;
      border: 1px solid rgba(255,255,255,.08);
      background: linear-gradient(180deg, rgba(255,255,255,.08), rgba(255,255,255,.04));
      backdrop-filter: blur(14px) saturate(140%);
      box-shadow: 0 16px 38px rgba(0,0,0,.35), inset 0 1px 0 rgba(255,255,255,.18);
    }
    #vibe1636 .brand{
      display: inline-flex; align-items: center; gap: 12px;
      letter-spacing: .26em; text-transform: uppercase;
      color: var(--muted); font: 800 12px/1 ui-sans-serif, system-ui;
    }
    #vibe1636 .orb{
      --s: 16px; width: var(--s); height: var(--s);
      border-radius: 50%;
      background:
        radial-gradient(circle at 35% 35%, #fff, var(--accA) 60%),
        radial-gradient(circle at 65% 65%, color-mix(in oklab, var(--accB) 50%, transparent), transparent 60%);
      box-shadow: 0 0 0 6px rgba(255,255,255,.08), 0 10px 18px rgba(0,0,0,.35), 0 0 24px color-mix(in oklab, var(--accA) 50%, transparent);
      position: relative;
      animation: orbspin 10s linear infinite;
    }
    #vibe1636 .orb::after{
      content:""; position:absolute; inset:-8px; border-radius: 50%;
      background: conic-gradient(from 0deg, color-mix(in oklab, var(--accA) 28%, transparent) 0 25%, transparent 25% 50%, color-mix(in oklab, var(--accB) 28%, transparent) 50% 75%, transparent 75% 100%);
      -webkit-mask: radial-gradient(circle, transparent 62%, #000 63%); mask: radial-gradient(circle, transparent 62%, #000 63%);
      opacity:.7;
    }
    @keyframes orbspin { to{ transform: rotate(360deg); } }

    /* Controls */
    #vibe1636 .controls{ display: inline-flex; gap: 10px; flex-wrap: wrap; }
    #vibe1636 .chip, #vibe1636 .btn{
      position: relative; display: inline-flex; align-items: center; justify-content: center;
      gap: 8px; padding: 9px 14px; border-radius: 999px; cursor: pointer; user-select: none;
      border: 1px solid rgba(255,255,255,.18);
      background: linear-gradient(180deg, rgba(255,255,255,.14), rgba(255,255,255,.06));
      color: var(--ink); font: 700 12px/1 ui-sans-serif, system-ui; letter-spacing: .2px;
      box-shadow: 0 12px 26px rgba(0,0,0,.35), inset 0 1px 0 rgba(255,255,255,.24);
      transition: transform .15s ease, box-shadow .3s ease, background .2s ease;
    }
    #vibe1636 .chip:hover, #vibe1636 .btn:hover{ transform: translateY(-1px); box-shadow: 0 18px 44px rgba(0,0,0,.4); }
    #vibe1636 .dot{ width: 8px; height: 8px; border-radius: 999px; background: radial-gradient(circle at 35% 35%, #fff, var(--accA)); box-shadow: 0 0 12px color-mix(in oklab, var(--accA), transparent 40%); }

    /* Layout */
    #vibe1636 .scene{ position: relative; z-index: 1; min-height: 600px; }
    #vibe1636 .aurora{ position:absolute; inset:-10% -10% -10% -10%; filter: blur(18px) saturate(115%); pointer-events:none; }
    #vibe1636 .ribbon{
      position: absolute; left: var(--x,0%); top: var(--y,0%);
      width: var(--w, 60vmax); height: var(--h, 28vmax);
      transform: rotate(var(--r, 0deg)) translateZ(0);
      background:
        radial-gradient(60% 60% at 20% 40%, color-mix(in oklab, var(--accA) 40%, white 5%), transparent 70%),
        radial-gradient(60% 60% at 80% 60%, color-mix(in oklab, var(--accB) 40%, white 5%), transparent 70%),
        radial-gradient(80% 40% at 50% 50%, color-mix(in oklab, var(--accC) 26%, transparent), transparent 70%);
      mix-blend-mode: screen; opacity: .22;
      border-radius: 50%/60%;
      animation: drift1636 var(--d, 36s) ease-in-out infinite alternate;
    }
    @keyframes drift1636 {
      0% { transform: rotate(var(--r)) translate3d(-2%, 0, 0) scale(1); }
      100% { transform: rotate(calc(var(--r) + 6deg)) translate3d(2%, -3%, 0) scale(1.06); }
    }

    /* Copy block */
    #vibe1636 .copy{
      position: relative; z-index: 3;
      margin: clamp(22px, 4vw, 36px);
      padding: clamp(18px,3vw,24px);
      border-radius: 22px;
      border: 1px solid rgba(255,255,255,.12);
      background: linear-gradient(180deg, rgba(255,255,255,.10), rgba(255,255,255,.05));
      backdrop-filter: blur(12px) saturate(140%);
      max-width: 920px;
      transform:
        perspective(1000px)
        rotateY(calc(var(--px) * 5deg))
        rotateX(calc(var(--py) * -4deg))
        translate3d(calc(var(--px) * 8px), calc(var(--py) * 8px), 0);
      transition: transform .25s ease;
      box-shadow: 0 28px 60px rgba(0,0,0,.45), inset 0 1px 0 rgba(255,255,255,.18);
    }
    #vibe1636 .eyebrow{ margin:0 0 12px; font: 900 12px/1 ui-sans-serif, system-ui; text-transform: uppercase; letter-spacing: .36em; color: var(--muted); }
    #vibe1636 .title{
      margin: 0;
      font: 900 clamp(48px, 9vw, 110px)/.86 ui-serif, ui-sans-serif, system-ui;
      letter-spacing: .005em;
      background: linear-gradient(90deg, var(--ink), color-mix(in oklab, var(--accA), var(--ink) 30%), var(--accB), var(--accC));
      -webkit-background-clip: text; background-clip: text; color: transparent;
      filter: drop-shadow(0 10px 24px rgba(0,0,0,.35));
      position: relative;
    }
    #vibe1636 .shine{
      position: absolute; inset: 0; background: linear-gradient(90deg, transparent, rgba(255,255,255,.9), transparent);
      transform: translateX(-120%); mix-blend-mode: screen; opacity:.5; pointer-events:none;
      animation: sweep1636 6s ease-in-out infinite;
    }
    @keyframes sweep1636 { 0%,40%{ transform: translateX(-120%); } 65%{ transform: translateX(120%); } 100%{ transform: translateX(120%); } }
    #vibe1636 .lead{ margin: 16px 0 22px; font: 400 clamp(14px, 2.2vw, 20px)/1.9 ui-sans-serif, system-ui; color: var(--muted); max-width: 70ch; }
    #vibe1636 .tags{ display: flex; flex-wrap: wrap; gap: 10px; margin-bottom: 16px; }
    #vibe1636 .tag{
      padding: 8px 12px; border-radius: 999px;
      border: 1px dashed rgba(255,255,255,.14);
      background: linear-gradient(180deg, rgba(255,255,255,.12), rgba(255,255,255,.06));
      color: var(--ink); font: 700 12px/1 ui-sans-serif, system-ui;
    }
    #vibe1636 .cta{ display:flex; gap:10px; flex-wrap:wrap; }
    #vibe1636 .btn.primary{ background: linear-gradient(180deg, color-mix(in oklab, var(--accA), white 18%), color-mix(in oklab, var(--accB), white 12%)); color: #0a0a0a; }

    /* Canvas container */
    #vibe1636 .mesh-wrap{
      position: absolute; inset: 0; z-index: 2; pointer-events: none;
      mask: radial-gradient(120% 100% at 50% 50%, #000 40%, rgba(0,0,0,.85) 100%);
      -webkit-mask: radial-gradient(120% 100% at 50% 50%, #000 40%, rgba(0,0,0,.85) 100%);
    }
    #vibe1636 canvas{ width: 100%; height: 100%; display: block; }

    /* Footer */
    #vibe1636 .foot{
      position: relative; z-index: 4;
      margin: 18px; padding-top: 12px;
      border-top: 1px dashed rgba(255,255,255,.14);
      color: var(--muted);
      display: flex; align-items: center; justify-content: space-between; gap: 16px;
      font: 400 12px/1.6 ui-sans-serif, system-ui;
    }
    #vibe1636 .hint{ display: inline-flex; gap: 10px; align-items: center; }
    #vibe1636 .pulse{ width: 8px; height: 8px; border-radius: 50%; background: radial-gradient(circle at 30% 30%, #fff, var(--accA)); box-shadow: 0 0 14px color-mix(in oklab, var(--accA), transparent 30%); animation: ping1636 3s ease-in-out infinite; }
    @keyframes ping1636 { 0%,100%{ transform: scale(1); opacity:.9 } 50%{ transform: scale(1.25); opacity:1 } }

    /* States */
    #vibe1636.paused, #vibe1636.paused * { animation-play-state: paused !important; }
    @media (prefers-reduced-motion: reduce){
      #vibe1636 .ribbon, #vibe1636 .shine, #vibe1636 .orb { animation: none !important; }
    }
  </style>

  <div class="chrome" role="toolbar" aria-label="Aurora controls">
    <div class="brand"><span class="orb" aria-hidden="true"></span> Aurora Loom</div>
    <div class="controls">
      <button class="chip" id="theme"><span class="dot" aria-hidden="true"></span>Theme</button>
      <button class="chip" id="weave"><span class="dot" aria-hidden="true"></span>Weave</button>
      <button class="chip" id="motion"><span class="dot" aria-hidden="true"></span>Motion</button>
      <button class="chip" id="pause"><span class="dot" aria-hidden="true"></span>Pause</button>
    </div>
  </div>

  <div class="scene">
    <div class="aurora" id="aurora" aria-hidden="true"></div>
    <div class="mesh-wrap"><canvas id="mesh" aria-hidden="true"></canvas></div>

    <section class="copy" aria-label="Intro">
      <p class="eyebrow">Light weaving</p>
      <h2 class="title">AURORA LOOM<span class="shine" aria-hidden="true"></span></h2>
      <p class="lead">Weave light. Shape time. A living tapestry that blooms under your cursor—part nebula, part threadwork, wholly serene.</p>
      <div class="tags" aria-label="highlights">
        <span class="tag">Generative ribbons</span>
        <span class="tag">Particle mesh</span>
        <span class="tag">Parallax feel</span>
      </div>
      <div class="cta">
        <button class="btn primary" id="focus"><span class="dot" aria-hidden="true"></span>Glint</button>
        <button class="btn" id="reset"><span class="dot" aria-hidden="true"></span>Reset</button>
      </div>
    </section>
  </div>

  <div class="foot">
    <div class="hint"><span class="pulse" aria-hidden="true"></span> T theme • W weave • M motion • Space pause</div>
    <span id="last-updated">Last updated: 2025-12-30 22:25:09 EST</span>
  </div>

  <script>
    (function(){
      const root = document.getElementById('vibe1636');
      const aurora = root.querySelector('#aurora');
      const canvas = root.querySelector('#mesh');
      const ctx = canvas.getContext('2d');
      const updated = root.querySelector('#last-updated');

      const btnTheme = root.querySelector('#theme');
      const btnWeave = root.querySelector('#weave');
      const btnMotion = root.querySelector('#motion');
      const btnPause = root.querySelector('#pause');
      const btnFocus = root.querySelector('#focus');
      const btnReset = root.querySelector('#reset');

      // Timestamp
      const fmt = new Intl.DateTimeFormat([], { dateStyle: 'medium', timeStyle: 'short' });
      updated.textContent = 'Last updated: ' + fmt.format(new Date());

      // Themes
      const THEMES = [
        { // Midnight Prism (default)
          name: 'Prism',
          vars: {
            '--bg0': 'hsl(233 60% 10%)',
            '--bg1': 'hsl(248 60% 16%)',
            '--ink': 'hsl(220 18% 96%)',
            '--muted': 'hsl(220 12% 78%)',
            '--accA': 'hsl(194 100% 64%)',
            '--accB': 'hsl(286 88% 66%)',
            '--accC': 'hsl(158 82% 58%)'
          }
        },
        { // Dawn Fog
          name: 'Dawn',
          vars: {
            '--bg0': 'hsl(35 80% 92%)',
            '--bg1': 'hsl(210 60% 95%)',
            '--ink': 'hsl(230 28% 12%)',
            '--muted': 'hsl(230 12% 42%)',
            '--accA': 'hsl(38 92% 56%)',
            '--accB': 'hsl(196 82% 52%)',
            '--accC': 'hsl(144 60% 48%)'
          }
        },
        { // Noir Glass
          name: 'Noir',
          vars: {
            '--bg0': 'hsl(220 16% 10%)',
            '--bg1': 'hsl(220 16% 12%)',
            '--ink': 'hsl(210 15% 96%)',
            '--muted': 'hsl(210 10% 74%)',
            '--accA': 'hsl(44 100% 62%)',
            '--accB': 'hsl(196 82% 58%)',
            '--accC': 'hsl(338 82% 62%)'
          }
        }
      ];
      let ti = 0;
      function applyTheme(t){
        Object.entries(t.vars).forEach(([k,v]) => root.style.setProperty(k, v));
        btnTheme.setAttribute('aria-label', 'Theme: ' + t.name);
        weave(true); // refresh ribbons for palette
      }
      applyTheme(THEMES[0]);

      btnTheme.addEventListener('click', ()=>{ ti = (ti+1)%THEMES.length; applyTheme(THEMES[ti]); });

      // Ribbons
      function weave(skipClear){
        if(!skipClear) aurora.innerHTML = '';
        const n = 5 + Math.floor(Math.random()*2); // 5..6 ribbons
        aurora.innerHTML = ''; // ensure fresh
        for(let i=0;i<n;i++){
          const s = document.createElement('span');
          s.className = 'ribbon';
          s.style.setProperty('--w', (48 + Math.random()*40) + 'vmax');
          s.style.setProperty('--h', (20 + Math.random()*24) + 'vmax');
          s.style.setProperty('--x', (Math.random()*90) + '%');
          s.style.setProperty('--y', (Math.random()*80) + '%');
          s.style.setProperty('--r', (Math.random()*36 - 18).toFixed(2) + 'deg');
          s.style.setProperty('--d', (28 + Math.random()*22).toFixed(2) + 's');
          s.style.opacity = (0.14 + Math.random()*0.14).toFixed(2);
          aurora.appendChild(s);
        }
      }
      weave();

      // Parallax tilt
      let rect = root.getBoundingClientRect();
      function updateRect(){ rect = root.getBoundingClientRect(); resizeCanvas(); }
      addEventListener('resize', updateRect);
      function setParallax(e){
        const x = (e.clientX - rect.left) / rect.width;
        const y = (e.clientY - rect.top) / rect.height;
        const px = (x - .5) * 2;
        const py = (y - .5) * 2;
        root.style.setProperty('--px', px.toFixed(3));
        root.style.setProperty('--py', py.toFixed(3));
        lastMove = performance.now();
        target.x = x * canvas.width;
        target.y = y * canvas.height;
      }
      root.addEventListener('pointermove', (e)=>{ if(motion) setParallax(e); });
      root.addEventListener('pointerleave', ()=>{ root.style.setProperty('--px', 0); root.style.setProperty('--py', 0); });

      // Magnetize controls
      function magnetize(el){
        el.addEventListener('pointermove', (e)=>{
          const r = el.getBoundingClientRect();
          const x = (e.clientX - r.left)/r.width - .5;
          const y = (e.clientY - r.top)/r.height - .5;
          el.style.transform = `translate(${x*6}px, ${y*6}px)`;
        });
        el.addEventListener('pointerleave', ()=>{ el.style.transform = ''; });
      }
      root.querySelectorAll('.chip, .btn').forEach(magnetize);

      // Canvas mesh
      let DPR = Math.min(2, devicePixelRatio || 1);
      let W = 0, H = 0;
      function resizeCanvas(){
        const r = canvas.getBoundingClientRect();
        W = Math.max(1, Math.floor(r.width));
        H = Math.max(1, Math.floor(r.height));
        canvas.width = Math.floor(W * DPR);
        canvas.height = Math.floor(H * DPR);
        ctx.setTransform(DPR, 0, 0, DPR, 0, 0);
      }
      resizeCanvas();

      const NODES = 90;
      const nodes = [];
      const target = { x: W/2, y: H/2 };
      function resetNodes(){
        nodes.length = 0;
        for(let i=0;i<NODES;i++){
          nodes.push({
            x: Math.random()*W,
            y: Math.random()*H,
            vx: (Math.random()-0.5)*0.3,
            vy: (Math.random()-0.5)*0.3,
            hueBias: Math.random()
          });
        }
      }
      resetNodes();

      let motion = true;
      btnMotion.setAttribute('aria-pressed','true');
      function setMotion(v){
        motion = v;
        btnMotion.setAttribute('aria-pressed', String(motion));
        btnMotion.lastChild.nodeValue = motion ? 'Calm' : 'Motion';
        if(!motion){ root.style.setProperty('--px', 0); root.style.setProperty('--py', 0); }
      }
      btnMotion.addEventListener('click', ()=> setMotion(!motion));

      let paused = false;
      function setPaused(v){
        paused = v;
        root.classList.toggle('paused', paused);
        btnPause.setAttribute('aria-pressed', String(paused));
        btnPause.lastChild.nodeValue = paused ? 'Play' : 'Pause';
      }
      btnPause.addEventListener('click', ()=> setPaused(!paused));

      // Draw loop
      let lastMove = performance.now();
      let lastRAF = performance.now();
      function hueMix(t){
        // derive smooth color between --accA, --accB, --accC based on t
        const styles = getComputedStyle(root);
        const a = styles.getPropertyValue('--accA').trim();
        const b = styles.getPropertyValue('--accB').trim();
        const c = styles.getPropertyValue('--accC').trim();
        const seg = (t%1)*3;
        if(seg < 1){
          return `color-mix(in oklab, ${a} ${(1-seg)*100}%, ${b} ${seg*100}%)`;
        } else if(seg < 2){
          const u = seg-1;
          return `color-mix(in oklab, ${b} ${(1-u)*100}%, ${c} ${u*100}%)`;
        } else {
          const u = seg-2;
          return `color-mix(in oklab, ${c} ${(1-u)*100}%, ${a} ${u*100}%)`;
        }
      }
      function loop(now){
        const dt = (now - lastRAF) * 0.016;
        lastRAF = now;
        if(!paused){
          // idle parallax
          if(motion && now - lastMove > 2400){
            const tt = now * 0.00035;
            const px = Math.sin(tt) * 0.14;
            const py = Math.cos(tt * 1.17) * 0.12;
            root.style.setProperty('--px', px.toFixed(3));
            root.style.setProperty('--py', py.toFixed(3));
            target.x = (px*0.5 + 0.5) * canvas.width;
            target.y = (py*0.5 + 0.5) * canvas.height;
          }

          // advance nodes
          if(motion){
            for(const p of nodes){
              const ax = (target.x/DPR - p.x) * 0.0007; // gentle attraction
              const ay = (target.y/DPR - p.y) * 0.0007;
              p.vx += ax; p.vy += ay;
              p.vx *= 0.995; p.vy *= 0.995;
              p.x += p.vx * Math.max(0.6, dt);
              p.y += p.vy * Math.max(0.6, dt);
              if(p.x < -20) p.x = W+20; if(p.x > W+20) p.x = -20;
              if(p.y < -20) p.y = H+20; if(p.y > H+20) p.y = -20;
            }
          }
        }

        // render
        ctx.clearRect(0,0,W,H);
        const styles = getComputedStyle(root);
        const ink = styles.getPropertyValue('--ink').trim();
        for(let i=0;i<nodes.length;i++){
          const a = nodes[i];
          for(let j=i+1;j<nodes.length;j++){
            const b = nodes[j];
            const dx = a.x - b.x, dy = a.y - b.y;
            const d2 = dx*dx + dy*dy;
            if(d2 < 140*140){
              const d = Math.sqrt(d2);
              const alpha = 1 - d/140;
              ctx.strokeStyle = `color-mix(in oklab, ${hueMix((i+j)*0.003 + now*0.00004)}, ${ink} 10%)`;
              ctx.globalAlpha = Math.min(.55, Math.max(.06, alpha * .55));
              ctx.lineWidth = Math.max(0.4, 1.6*alpha);
              ctx.beginPath();
              ctx.moveTo(a.x, a.y);
              // curved mid-point for softness
              const mx = (a.x + b.x)/2 + (dy)*0.05;
              const my = (a.y + b.y)/2 - (dx)*0.05;
              ctx.quadraticCurveTo(mx, my, b.x, b.y);
              ctx.stroke();
            }
          }
        }
        ctx.globalAlpha = 1;

        requestAnimationFrame(loop);
      }
      requestAnimationFrame(loop);

      // Glint
      btnFocus.addEventListener('click', ()=>{
        // brief bloom by brightening ribbons
        aurora.querySelectorAll('.ribbon').forEach(el=>{
          el.style.transition = 'opacity .3s ease';
          const o = parseFloat(getComputedStyle(el).opacity);
          el.style.opacity = Math.min(0.5, o + 0.18).toString();
          setTimeout(()=> el.style.opacity = o, 480);
        });
      });

      // Weave remix
      btnWeave.addEventListener('click', ()=> weave(false));

      // Pause
      btnPause.addEventListener('click', ()=> setPaused(!paused));

      // Reset
      btnReset.addEventListener('click', ()=>{
        ti = 0; applyTheme(THEMES[0]);
        weave(false);
        setMotion(true);
        setPaused(false);
        resetNodes();
      });

      // Keyboard
      root.addEventListener('keydown', (e)=>{
        const k = e.key.toLowerCase();
        if(k === 't'){ btnTheme.click(); }
        if(k === 'w'){ btnWeave.click(); }
        if(k === 'm'){ btnMotion.click(); }
        if(k === ' '){ e.preventDefault(); btnPause.click(); }
      });
      root.tabIndex = 0;
    }());
  </script>
