<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vibing</title>
    <style>
      :root {
        --bg: #0f1221;
        --fg: #e6e8f0;
        --muted: #9aa3b2;
        --accent: #8b5cf6;
      }
      html, body {
        height: 100%;
      }
      body {
        margin: 0;
        font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Ubuntu, Cantarell, Noto Sans, Helvetica Neue, Arial, "Apple Color Emoji", "Segoe UI Emoji";
        color: var(--fg);
        background: radial-gradient(1200px 800px at 70% 10%, #1b1f3a, var(--bg));
        display: flex;
        align-items: center;
        justify-content: center;
      }
      .card {
        width: min(720px, 92vw);
        background: rgba(255,255,255,0.04);
        border: 1px solid rgba(255,255,255,0.08);
        border-radius: 16px;
        padding: 28px 24px;
        box-shadow: 0 10px 30px rgba(0,0,0,0.3);
        backdrop-filter: blur(6px);
      }
      h1 {
        margin: 0 0 10px 0;
        font-size: 28px;
        letter-spacing: 0.3px;
      }
      .muted {
        color: var(--muted);
        font-size: 14px;
        margin-bottom: 18px;
      }
      #content {
        font-size: 18px;
        line-height: 1.6;
        background: rgba(255,255,255,0.04);
        border: 1px dashed rgba(255,255,255,0.12);
        border-radius: 12px;
        padding: 16px;
      }
      .footer {
        margin-top: 18px;
        display: flex;
        justify-content: space-between;
        align-items: center;
        font-size: 14px;
        color: var(--muted);
      }
      .badge {
        display: inline-block;
        background: rgba(139, 92, 246, 0.18);
        color: #d4c2ff;
        padding: 4px 10px;
        border-radius: 999px;
        font-size: 12px;
        border: 1px solid rgba(139, 92, 246, 0.35);
        letter-spacing: 0.2px;
      }
    </style>
  </head>
  <body>
    <!-- BEGIN_EDITABLE -->
      <section id="content">
<section id="observatory" class="twilight" aria-label="Aurora Orb Garden">
  <style>
    /* Design system */
    #observatory {
      --pad: 28px;
      --r: 28px;
      --fg: hsl(220 15% 96%);
      --muted: hsl(220 10% 70%);
      --bg1: hsl(250 70% 7%);
      --bg2: hsl(290 45% 12%);
      --ring: hsl(0 0% 100% / .14);
      --glass: hsl(0 0% 100% / .06);
      --a1: #9ae1ff;
      --a2: #bd9cff;
      --a3: #64f2be;
      --a4: #ffd978;
      --tempo: 1;
      --tiltX: 0deg;
      --tiltY: 0deg;
      position: relative;
      isolation: isolate;
      min-height: 680px;
      padding: var(--pad);
      border-radius: var(--r);
      color: var(--fg);
      background:
        radial-gradient(120% 140% at 100% -10%, hsl(0 0% 100% / .10), transparent 45%),
        linear-gradient(180deg, var(--bg1), var(--bg2));
      box-shadow: 0 40px 120px hsl(0 0% 0% / .6);
      overflow: hidden;
      font-family: ui-sans-serif, system-ui, -apple-system, Inter, "Helvetica Neue", Segoe UI, Arial;
    }
    #observatory.daybreak {
      --fg: hsl(230 15% 14%);
      --muted: hsl(230 8% 38%);
      --bg1: hsl(210 70% 98%);
      --bg2: hsl(220 55% 92%);
      --ring: hsl(230 30% 30% / .18);
      --glass: hsl(0 0% 100% / .75);
      box-shadow: 0 30px 80px hsl(220 45% 40% / .14);
    }

    /* Aurora veil */
    #observatory::before,
    #observatory::after {
      content: "";
      position: absolute; inset: -30%;
      pointer-events: none; z-index: -1;
      filter: blur(48px) saturate(120%);
      mix-blend-mode: screen;
      background:
        radial-gradient(120% 120% at 20% 0%, color-mix(in srgb, var(--a2), transparent 85%), transparent 55%),
        radial-gradient(110% 110% at 120% 120%, color-mix(in srgb, var(--a1), transparent 88%), transparent 52%);
      opacity: .9;
    }
    #observatory.daybreak::before,
    #observatory.daybreak::after {
      mix-blend-mode: multiply;
      opacity: .65;
    }

    /* Starfield canvas */
    #observatory #sky {
      position: absolute; inset: 0;
      width: 100%; height: 100%;
      display: block;
      z-index: -1;
      filter: saturate(110%) contrast(105%);
    }

    /* Topbar */
    #observatory .topbar {
      display: flex; align-items: center; justify-content: space-between; gap: 16px;
      margin-bottom: 18px;
    }
    #observatory .brand {
      display: inline-flex; align-items: center; gap: 10px;
      padding: 10px 14px; border-radius: 999px;
      border: 1px solid var(--ring);
      background: linear-gradient(180deg, hsl(0 0% 100% / .12), hsl(0 0% 100% / .05));
      backdrop-filter: blur(8px);
      color: var(--muted); font-weight: 800; letter-spacing: .3px; font-size: 12px; text-transform: uppercase;
      box-shadow: 0 1px 0 hsl(0 0% 100% / .14) inset, 0 10px 24px hsl(0 0% 0% / .25);
    }
    #observatory .brand::before {
      content: "";
      width: 14px; height: 14px; border-radius: 50%;
      background: conic-gradient(from 0deg, var(--a1), var(--a2), var(--a3), var(--a4), var(--a1));
      box-shadow: 0 0 10px color-mix(in srgb, var(--a2), white 40%);
    }

    #observatory .controls {
      display: inline-flex; align-items: center; gap: 10px;
      padding: 8px; border-radius: 999px; border: 1px solid var(--ring);
      background: linear-gradient(180deg, var(--glass), hsl(0 0% 100% / .05));
      backdrop-filter: blur(8px);
      box-shadow: 0 1px 0 hsl(0 0% 100% / .12) inset, 0 10px 30px hsl(0 0% 0% / .25);
    }
    #observatory .btn {
      appearance: none; border: none; cursor: pointer;
      display: inline-flex; align-items: center; gap: 10px;
      padding: 10px 14px; border-radius: 999px;
      color: var(--fg); background: transparent; font-size: 12px; letter-spacing: .3px;
      transition: background .2s ease, transform .12s ease, color .2s ease;
    }
    #observatory .btn:hover { background: hsl(0 0% 100% / .08); }
    #observatory .btn:active { transform: translateY(1px); }
    #observatory .ico {
      width: 16px; height: 16px; border-radius: 50%;
      background: conic-gradient(var(--a1), var(--a2), var(--a3), var(--a4), var(--a1));
      box-shadow: 0 0 10px hsl(0 0% 0% / .25), 0 0 12px color-mix(in srgb, var(--a2), white 35%);
    }
    #observatory .ico.theme {
      background: radial-gradient(circle at 30% 30%, #ffd06e, #ff7a42 55%, #ff4d4d 85%);
    }
    #observatory.daybreak .ico.theme {
      background: radial-gradient(circle at 70% 70%, #5aa2ff, #7f7cff 70%);
    }

    /* Stage */
    #observatory .stage {
      display: grid; grid-template-columns: 1.1fr .9fr; gap: 24px; align-items: stretch;
    }
    @media (max-width: 900px) { #observatory .stage { grid-template-columns: 1fr; } }

    /* Copy card */
    #observatory .card {
      display: grid; gap: 12px;
      padding: 18px; border-radius: 20px;
      border: 1px solid var(--ring);
      background: linear-gradient(180deg, hsl(0 0% 100% / .12), hsl(0 0% 100% / .06));
      backdrop-filter: blur(10px);
    }
    #observatory h1 {
      margin: 0;
      font-size: clamp(30px, 7.2vw, 84px);
      line-height: .98; letter-spacing: -.02em;
      background: linear-gradient(90deg, var(--fg), var(--a1), var(--a2), var(--a3), var(--a4), var(--fg)) 0 0 / 220% 100%;
      -webkit-background-clip: text; background-clip: text; color: transparent;
      filter: drop-shadow(0 8px 30px hsl(0 0% 0% / .25));
      animation: shine 14s linear infinite;
    }
    @keyframes shine { to { background-position: 220% 0; } }
    #observatory .tag {
      color: var(--muted);
      font-size: clamp(14px, 2.2vw, 18px);
    }
    #observatory .panel {
      display: grid; gap: 12px;
      padding: 14px; border-radius: 16px;
      border: 1px solid var(--ring);
      background: linear-gradient(180deg, hsl(0 0% 100% / .12), hsl(0 0% 100% / .06));
      backdrop-filter: blur(8px);
    }
    #observatory .row { display: flex; align-items: center; justify-content: space-between; gap: 12px; flex-wrap: wrap; }
    #observatory label { font-size: 12px; color: var(--muted); letter-spacing: .3px; }
    #observatory input[type="range"] {
      -webkit-appearance: none; appearance: none; width: 240px; max-width: 52vw; height: 6px;
      border-radius: 999px; background: hsl(0 0% 100% / .08);
      outline: none; border: 1px solid var(--ring);
    }
    #observatory input[type="range"]::-webkit-slider-thumb {
      -webkit-appearance: none;
      width: 18px; height: 18px; border-radius: 50%;
      background: linear-gradient(135deg, var(--a1), var(--a2));
      border: 1px solid hsl(0 0% 100% / .4);
      box-shadow: 0 6px 14px hsl(0 0% 0% / .35), 0 0 0 6px hsl(0 0% 100% / .05);
      cursor: pointer;
    }
    #observatory .option {
      display: inline-flex; align-items: center; gap: 8px;
      padding: 6px 10px; border-radius: 999px; border: 1px solid var(--ring);
      background: hsl(0 0% 100% / .06);
      color: var(--fg);
    }
    #observatory .option input { accent-color: var(--a2); }

    /* Orb */
    #observatory .orb-wrap {
      position: relative;
      display: grid; place-items: center;
      padding: 14px; border-radius: 20px;
      border: 1px solid var(--ring);
      background:
        radial-gradient(120% 140% at 20% -10%, hsl(0 0% 100% / .10), transparent 42%),
        linear-gradient(180deg, hsl(0 0% 100% / .10), hsl(0 0% 100% / .05));
      backdrop-filter: blur(8px);
      overflow: hidden;
      transform: perspective(1200px) rotateX(var(--tiltX)) rotateY(var(--tiltY));
      transition: transform .2s ease;
    }
    #observatory #orb {
      width: min(520px, 68vw);
      aspect-ratio: 1 / 1;
      display: block;
      border-radius: 20px;
      box-shadow: 0 40px 100px hsl(0 0% 0% / .45) inset, 0 20px 60px hsl(0 0% 0% / .25);
    }
    /* Decorative ring overlay */
    #observatory .ring {
      position: absolute; inset: 10%;
      border-radius: 50%;
      pointer-events: none;
      background:
        conic-gradient(from 0deg, color-mix(in srgb, var(--a1), transparent 40%), color-mix(in srgb, var(--a2), transparent 40%), color-mix(in srgb, var(--a3), transparent 40%), color-mix(in srgb, var(--a4), transparent 40%), color-mix(in srgb, var(--a1), transparent 40%));
      filter: blur(8px) saturate(120%);
      mask: radial-gradient(closest-side, transparent 56%, black 58% 100%);
      opacity: .8;
    }
    #observatory .motto {
      position: absolute; bottom: 14px; left: 50%; transform: translateX(-50%);
      padding: 8px 12px; border-radius: 999px; font-size: 12px;
      color: var(--muted);
      border: 1px solid var(--ring);
      background: linear-gradient(180deg, hsl(0 0% 100% / .08), hsl(0 0% 100% / .03));
      backdrop-filter: blur(6px);
      white-space: nowrap; opacity: .92;
    }

    /* Meta */
    #observatory .meta {
      display: flex; align-items: center; justify-content: space-between; gap: 10px;
      color: var(--muted); font-size: 12px; margin-top: 16px;
    }
    #observatory .pulse {
      display: inline-flex; align-items: center; gap: 8px; padding: 8px 12px;
      border: 1px solid var(--ring); border-radius: 999px;
      background: linear-gradient(180deg, hsl(0 0% 100% / .08), hsl(0 0% 100% / .04));
      box-shadow: 0 1px 0 hsl(0 0% 100% / .12) inset;
      backdrop-filter: blur(8px);
    }
    #observatory .dot {
      width: 8px; height: 8px; border-radius: 50%;
      background: radial-gradient(circle at 30% 30%, var(--a3), var(--a1));
      box-shadow: 0 0 12px color-mix(in srgb, var(--a3), white 30%);
      animation: pulse 3s ease-in-out infinite;
    }
    @keyframes pulse { 0%,100% { transform: scale(1); opacity: .7; } 50% { transform: scale(1.25); opacity: 1; } }

    /* Reduced motion */
    @media (prefers-reduced-motion: reduce) {
      #observatory, #observatory * { animation: none !important; transition-duration: .01ms !important; }
    }
  </style>

  <canvas id="sky" aria-hidden="true"></canvas>

  <div class="topbar">
    <div class="brand">Orb Garden</div>
    <div class="controls" role="group" aria-label="Controls">
      <button class="btn" data-palette aria-label="Shuffle palette"><span class="ico" aria-hidden="true"></span><span>Palette</span></button>
      <button class="btn" data-pause aria-label="Pause or play"><span>Pause</span></button>
      <button class="btn" data-theme role="switch" aria-checked="false" aria-label="Toggle theme"><span class="ico theme" aria-hidden="true"></span><span>Theme</span></button>
      <button class="btn" data-save aria-label="Save a frame"><span>Save</span></button>
    </div>
  </div>

  <div class="stage">
    <div class="card">
      <h1>Aurora Orb Garden</h1>
      <p class="tag">Catch light. Let time orbit. Tilt the sphere with your cursor; tune the flow to your pace.</p>

      <div class="panel" aria-label="Motion controls">
        <div class="row">
          <label for="tempo">Tempo</label>
          <input id="tempo" type="range" min="0.3" max="2.4" step="0.01" value="1" aria-valuemin="0.3" aria-valuemax="2.4" aria-valuenow="1">
        </div>
        <div class="row">
          <label for="bloom">Bloom</label>
          <input id="bloom" type="range" min="0" max="1" step="0.01" value="0.5" aria-valuemin="0" aria-valuemax="1" aria-valuenow="0.5">
        </div>
        <div class="row">
          <label class="option"><input id="trail" type="checkbox" checked> Trails</label>
          <label class="option"><input id="stars" type="checkbox" checked> Constellations</label>
        </div>
      </div>
    </div>

    <div class="orb-wrap" aria-label="Kinetic orb">
      <div class="ring" aria-hidden="true"></div>
      <canvas id="orb" aria-hidden="true"></canvas>
      <span class="motto">Move to tilt · Click to scatter</span>
    </div>
  </div>

  <div class="meta">
    <span class="pulse"><span class="dot" aria-hidden="true"></span><span>Study Nº 8 — Aurora</span></span>
    <span id="last-updated">Last updated: 2025-12-03 18:16:05 EST</span>
  </div>

  <script>
    (function () {
      const root = document.getElementById('observatory');
      const sky = root.querySelector('#sky');
      const orb = root.querySelector('#orb');
      const ctxSky = sky.getContext('2d', { alpha: true });
      const ctxOrb = orb.getContext('2d', { alpha: true });

      const tempoEl = root.querySelector('#tempo');
      const bloomEl = root.querySelector('#bloom');
      const trailEl = root.querySelector('#trail');
      const starsEl = root.querySelector('#stars');
      const paletteBtn = root.querySelector('[data-palette]');
      const pauseBtn = root.querySelector('[data-pause]');
      const saveBtn = root.querySelector('[data-save]');
      const themeSwitch = root.querySelector('[data-theme]');

      // Theme
      const savedTheme = localStorage.getItem('observatory-theme') || 'twilight';
      root.classList.toggle('daybreak', savedTheme === 'daybreak');
      root.classList.toggle('twilight', savedTheme !== 'daybreak');
      themeSwitch.setAttribute('aria-checked', savedTheme === 'daybreak' ? 'true' : 'false');
      themeSwitch.addEventListener('click', () => {
        const toDay = !root.classList.contains('daybreak');
        root.classList.toggle('daybreak', toDay);
        root.classList.toggle('twilight', !toDay);
        themeSwitch.setAttribute('aria-checked', toDay ? 'true' : 'false');
        localStorage.setItem('observatory-theme', toDay ? 'daybreak' : 'twilight');
        drawSky(true);
      });

      // Palettes
      const palettes = [
        { a1:'#9ae1ff', a2:'#bd9cff', a3:'#64f2be', a4:'#ffd978' }, // Holo
        { a1:'#ffb224', a2:'#ff6b6b', a3:'#ffd5a4', a4:'#ffd06e' }, // Citrus
        { a1:'#a6bcff', a2:'#6bf3d5', a3:'#ffffff', a4:'#b7c8ff' }, // Ice milk
        { a1:'#ff7ad9', a2:'#7aa2ff', a3:'#ffe06e', a4:'#b6ffb1' }, // Bougainvillea
        { a1:'#94ffa9', a2:'#5cd6ff', a3:'#e4b3ff', a4:'#fff4a8' }  // Pastel bloom
      ];
      let pIndex = parseInt(localStorage.getItem('observatory-palette') || '0', 10) % palettes.length;
      function applyPalette(i) {
        const p = palettes[i];
        root.style.setProperty('--a1', p.a1);
        root.style.setProperty('--a2', p.a2);
        root.style.setProperty('--a3', p.a3);
        root.style.setProperty('--a4', p.a4);
        localStorage.setItem('observatory-palette', String(i));
      }
      applyPalette(pIndex);
      paletteBtn.addEventListener('click', () => {
        pIndex = (pIndex + 1) % palettes.length;
        applyPalette(pIndex);
        drawSky(true);
      });

      // State
      const prefersReduced = window.matchMedia('(prefers-reduced-motion: reduce)').matches;
      let running = !prefersReduced;
      pauseBtn.textContent = running ? 'Pause' : 'Play';
      let tempo = parseFloat(localStorage.getItem('observatory-tempo') || '1');
      tempoEl.value = String(tempo);
      tempoEl.setAttribute('aria-valuenow', String(tempo));
      root.style.setProperty('--tempo', tempo);
      let bloom = parseFloat(localStorage.getItem('observatory-bloom') || '0.5');
      bloomEl.value = String(bloom);
      bloomEl.setAttribute('aria-valuenow', String(bloom));
      let trail = (localStorage.getItem('observatory-trail') || '1') === '1';
      trailEl.checked = trail;
      let stars = (localStorage.getItem('observatory-stars') || '1') === '1';
      starsEl.checked = stars;

      tempoEl.addEventListener('input', (e) => {
        tempo = parseFloat(e.target.value);
        root.style.setProperty('--tempo', tempo);
        tempoEl.setAttribute('aria-valuenow', String(tempo));
        localStorage.setItem('observatory-tempo', String(tempo));
      });
      bloomEl.addEventListener('input', (e) => {
        bloom = parseFloat(e.target.value);
        bloomEl.setAttribute('aria-valuenow', String(bloom));
        localStorage.setItem('observatory-bloom', String(bloom));
      });
      trailEl.addEventListener('change', (e) => {
        trail = e.target.checked;
        localStorage.setItem('observatory-trail', trail ? '1' : '0');
      });
      starsEl.addEventListener('change', (e) => {
        stars = e.target.checked;
        localStorage.setItem('observatory-stars', stars ? '1' : '0');
        drawSky(true);
      });
      pauseBtn.addEventListener('click', () => {
        running = !running;
        pauseBtn.textContent = running ? 'Pause' : 'Play';
        if (running) tick();
      });

      // Size and DPR
      const DPR = Math.max(1, Math.min(2, window.devicePixelRatio || 1));
      function sizeSky() {
        const r = root.getBoundingClientRect();
        sky.width = Math.floor(r.width * DPR);
        sky.height = Math.floor(r.height * DPR);
        sky.style.width = r.width + 'px';
        sky.style.height = r.height + 'px';
        ctxSky.setTransform(DPR, 0, 0, DPR, 0, 0);
      }
      function sizeOrb() {
        const r = root.getBoundingClientRect();
        const s = Math.max(260, Math.min(520, Math.min(r.width * 0.68, r.height * 0.68)));
        orb.width = Math.floor(s * DPR);
        orb.height = Math.floor(s * DPR);
        orb.style.width = s + 'px';
        orb.style.height = s + 'px';
        ctxOrb.setTransform(DPR, 0, 0, DPR, 0, 0);
      }
      function resizeAll() {
        sizeSky(); sizeOrb(); initStars(); initParticles(true); drawSky(true);
      }
      resizeAll();
      window.addEventListener('resize', resizeAll, { passive: true });

      // Pointer tilt + scatter
      let mx = 0.5, my = 0.5, scatter = 0;
      root.addEventListener('pointermove', (e) => {
        const r = root.getBoundingClientRect();
        mx = (e.clientX - r.left) / r.width;
        my = (e.clientY - r.top) / r.height;
        const tiltX = (my - 0.5) * -10;
        const tiltY = (mx - 0.5) * 10;
        root.style.setProperty('--tiltX', tiltX.toFixed(2) + 'deg');
        root.style.setProperty('--tiltY', tiltY.toFixed(2) + 'deg');
      }, { passive: true });
      root.addEventListener('click', () => { scatter = 1; });

      // Stars background
      let starField = [];
      function initStars() {
        const w = sky.width / (window.devicePixelRatio || 1);
        const h = sky.height / (window.devicePixelRatio || 1);
        const density = Math.round((w * h) / 22000);
        starField = Array.from({ length: density }, () => ({
          x: Math.random() * w,
          y: Math.random() * h,
          r: Math.random() * 1.2 + 0.3,
          p: Math.random() * Math.PI * 2,
          s: 0.6 + Math.random() * 0.8
        }));
      }
      function drawSky(clear = false) {
        const w = sky.width / (window.devicePixelRatio || 1);
        const h = sky.height / (window.devicePixelRatio || 1);
        ctxSky.clearRect(0, 0, w, h);
        if (!stars) return;

        const c2 = getComputedStyle(root).getPropertyValue('--a2').trim();
        const c3 = getComputedStyle(root).getPropertyValue('--a3').trim();
        for (let i = 0; i < starField.length; i++) {
          const s = starField[i];
          s.p += 0.005 * s.s;
          const tw = 0.4 + Math.sin(s.p) * 0.6;
          ctxSky.beginPath();
          ctxSky.arc(s.x + (mx - 0.5) * 8 * s.s, s.y + (my - 0.5) * 8 * s.s, s.r * (0.6 + tw * 0.7), 0, Math.PI * 2);
          const g = ctxSky.createRadialGradient(s.x, s.y, 0, s.x, s.y, s.r * 6);
          g.addColorStop(0, c3);
          g.addColorStop(1, 'transparent');
          ctxSky.fillStyle = g;
          ctxSky.globalAlpha = 0.6;
          ctxSky.fill();
          ctxSky.globalAlpha = 1;
        }

        // Subtle horizon lines
        ctxSky.globalAlpha = 0.15;
        ctxSky.lineWidth = 1;
        for (let i = 0; i < 6; i++) {
          const y = (h / 7) * (i + 1) + Math.sin(i * 0.8 + Date.now() * 0.0002) * 6;
          const grad = ctxSky.createLinearGradient(0, y, w, y);
          grad.addColorStop(0, c2);
          grad.addColorStop(1, c3);
          ctxSky.strokeStyle = grad;
          ctxSky.beginPath();
          ctxSky.moveTo(0, y);
          ctxSky.lineTo(w, y);
          ctxSky.stroke();
        }
        ctxSky.globalAlpha = 1;
      }

      // Orb particles
      let particles = [];
      function initParticles(reset = false) {
        const w = orb.width / (window.devicePixelRatio || 1);
        const N = Math.round(220 * (w / 520));
        particles = Array.from({ length: N }, (_, i) => {
          const a = (i / N) * Math.PI * 2;
          return {
            a,
            r: 0.34 + Math.random() * 0.26,
            z: Math.random(),
            s: (0.004 + Math.random() * 0.006) * (Math.random() < 0.5 ? 1 : -1),
          };
        });
        if (reset) ctxOrb.clearRect(0, 0, w, w);
      }

      // Draw orb frame
      let t = 0;
      function drawOrbFrame() {
        const w = orb.width / (window.devicePixelRatio || 1);
        const h = w;
        const cx = w / 2, cy = h / 2;
        const baseR = Math.min(w, h) * 0.36;

        if (!trail) {
          ctxOrb.clearRect(0, 0, w, h);
          ctxOrb.globalCompositeOperation = 'source-over';
          ctxOrb.fillStyle = getComputedStyle(root).getPropertyValue('--glass').trim();
          ctxOrb.globalAlpha = 0.10;
          ctxOrb.fillRect(0, 0, w, h);
          ctxOrb.globalAlpha = 1;
        } else {
          ctxOrb.globalAlpha = 0.08 + bloom * 0.06;
          ctxOrb.fillStyle = root.classList.contains('daybreak') ? '#fff' : '#000';
          ctxOrb.fillRect(0, 0, w, h);
          ctxOrb.globalAlpha = 1;
        }

        const c1 = getComputedStyle(root).getPropertyValue('--a1').trim();
        const c2 = getComputedStyle(root).getPropertyValue('--a2').trim();
        const c3 = getComputedStyle(root).getPropertyValue('--a3').trim();
        const c4 = getComputedStyle(root).getPropertyValue('--a4').trim();

        const grad = ctxOrb.createLinearGradient(0, 0, w, 0);
        grad.addColorStop(0, c1);
        grad.addColorStop(0.33, c2);
        grad.addColorStop(0.66, c3);
        grad.addColorStop(1, c4);
        ctxOrb.strokeStyle = grad;
        ctxOrb.lineCap = 'round';

        const tiltX = (my - 0.5);
        const tiltY = (mx - 0.5);
        const wobble = Math.sin(t * 0.6) * 0.03;

        ctxOrb.globalCompositeOperation = 'lighter';
        for (let i = 0; i < particles.length; i++) {
          const p = particles[i];
          p.a += p.s * tempo * (0.6 + p.z * 0.8) + wobble * p.s;
          if (scatter > 0) {
            p.a += (Math.random() - 0.5) * 0.6 * scatter;
            p.r += (Math.random() - 0.5) * 0.02 * scatter;
          }
          const ring = baseR * (p.r + tiltX * 0.06 * (p.z - 0.5));

          const x = cx + Math.cos(p.a) * ring + tiltY * 22 * (p.z - 0.5);
          const y = cy + Math.sin(p.a) * ring + tiltX * 22 * (p.z - 0.5);

          ctxOrb.lineWidth = 0.6 + 1.6 * (p.z) + bloom * 2;
          ctxOrb.globalAlpha = 0.5 + 0.4 * p.z;

          ctxOrb.beginPath();
          ctxOrb.moveTo(x, y);
          const a2 = p.a + (0.6 + p.z) * (0.8 + bloom * 0.8);
          const x2 = cx + Math.cos(a2) * ring;
          const y2 = cy + Math.sin(a2) * ring;
          ctxOrb.lineTo(x2, y2);
          ctxOrb.stroke();
        }
        ctxOrb.globalCompositeOperation = 'source-over';
        scatter *= 0.92;
      }

      function frame() {
        if (stars) drawSky(false);
        drawOrbFrame();
      }

      function tick() {
        if (!running) return;
        t += 0.015 * tempo;
        frame();
        requestAnimationFrame(tick);
      }
      if (running) tick();

      // Save frame (composite sky + orb)
      saveBtn.addEventListener('click', () => {
        try {
          const r = root.getBoundingClientRect();
          const dpr = window.devicePixelRatio || 1;
          const c = document.createElement('canvas');
          c.width = Math.floor(r.width * dpr);
          c.height = Math.floor(r.height * dpr);
          const g = c.getContext('2d');
          // place sky
          g.drawImage(sky, 0, 0);
          // place orb centered relative to its DOM position
          const orbRect = orb.getBoundingClientRect();
          const x = Math.floor((orbRect.left - r.left) * dpr);
          const y = Math.floor((orbRect.top - r.top) * dpr);
          g.drawImage(orb, x, y);
          const link = document.createElement('a');
          link.download = 'aurora-orb.png';
          link.href = c.toDataURL('image/png');
          link.click();
        } catch (_) {}
      });

      // Time stamp
      const stamp = root.querySelector('#last-updated');
      const fmt = new Intl.DateTimeFormat([], {
        year: 'numeric', month: 'short', day: '2-digit',
        hour: '2-digit', minute: '2-digit'
      });
      stamp.textContent = 'Last updated: ' + fmt.format(new Date());

      // Reduced motion listener
      try {
        window.matchMedia('(prefers-reduced-motion: reduce)').addEventListener('change', (e) => {
          running = !e.matches;
          pauseBtn.textContent = running ? 'Pause' : 'Play';
          if (running) tick();
        });
      } catch (_) {}

      // Init triggers
      initParticles();
      initStars();

    })();
  </script>
