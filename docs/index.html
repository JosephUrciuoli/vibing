<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vibing</title>
    <style>
      :root {
        --bg: #0f1221;
        --fg: #e6e8f0;
        --muted: #9aa3b2;
        --accent: #8b5cf6;
      }
      html, body {
        height: 100%;
      }
      body {
        margin: 0;
        font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Ubuntu, Cantarell, Noto Sans, Helvetica Neue, Arial, "Apple Color Emoji", "Segoe UI Emoji";
        color: var(--fg);
        background: radial-gradient(1200px 800px at 70% 10%, #1b1f3a, var(--bg));
        display: flex;
        align-items: center;
        justify-content: center;
      }
      .card {
        width: min(720px, 92vw);
        background: rgba(255,255,255,0.04);
        border: 1px solid rgba(255,255,255,0.08);
        border-radius: 16px;
        padding: 28px 24px;
        box-shadow: 0 10px 30px rgba(0,0,0,0.3);
        backdrop-filter: blur(6px);
      }
      h1 {
        margin: 0 0 10px 0;
        font-size: 28px;
        letter-spacing: 0.3px;
      }
      .muted {
        color: var(--muted);
        font-size: 14px;
        margin-bottom: 18px;
      }
      #content {
        font-size: 18px;
        line-height: 1.6;
        background: rgba(255,255,255,0.04);
        border: 1px dashed rgba(255,255,255,0.12);
        border-radius: 12px;
        padding: 16px;
      }
      .footer {
        margin-top: 18px;
        display: flex;
        justify-content: space-between;
        align-items: center;
        font-size: 14px;
        color: var(--muted);
      }
      .badge {
        display: inline-block;
        background: rgba(139, 92, 246, 0.18);
        color: #d4c2ff;
        padding: 4px 10px;
        border-radius: 999px;
        font-size: 12px;
        border: 1px solid rgba(139, 92, 246, 0.35);
        letter-spacing: 0.2px;
      }
    </style>
  </head>
  <body>

      <section id="content">
<div id="vibe-portal" class="luminarium" aria-label="Luminarium 427">
  <style>
    /* Luminarium — Iteration 427 (scoped to #vibe-portal.luminarium) */
    #vibe-portal.luminarium {
      --ink: #eaf2ff;
      --ink-2: #a8b5d3;
      --bg-0: #05060a;
      --bg-1: #0a0f1a;
      --stroke: rgba(255,255,255,0.12);
      --glass: rgba(255,255,255,0.06);
      --ring-a: 210 100% 62%;
      --ring-b: 282 96% 66%;
      --ring-c: 42 98% 62%;
      position: relative;
      min-height: 780px;
      border-radius: 28px;
      overflow: hidden;
      isolation: isolate;
      color: var(--ink);
      background:
        radial-gradient(120% 90% at 75% 15%, #0d1630 0%, transparent 60%),
        radial-gradient(130% 120% at 20% 85%, #1b0d27 0%, transparent 55%),
        linear-gradient(180deg, var(--bg-0), var(--bg-1));
      font-family: ui-sans-serif, system-ui, -apple-system, "SF Pro Text", Segoe UI, Roboto, "Helvetica Neue", Arial;
      box-shadow: inset 0 0 120px rgba(0,0,0,0.6);
      perspective: 1000px;
    }

    /* Mist (light) theme */
    #vibe-portal.luminarium.mist {
      --ink: #0a0e1a;
      --ink-2: #4f5d7b;
      --bg-0: #f7faff;
      --bg-1: #eaf1ff;
      --stroke: rgba(8,16,28,0.15);
      --glass: rgba(255,255,255,0.7);
      background:
        radial-gradient(120% 120% at 80% 10%, #ffeef9 0%, transparent 55%),
        radial-gradient(120% 120% at 15% 90%, #e9f5ff 0%, transparent 60%),
        linear-gradient(180deg, var(--bg-0), var(--bg-1));
      box-shadow: inset 0 0 80px rgba(10,16,30,0.08);
    }

    /* Grain + vignette */
    #vibe-portal.luminarium::before,
    #vibe-portal.luminarium::after {
      content: "";
      position: absolute; inset: 0;
      pointer-events: none; z-index: 0;
    }
    #vibe-portal.luminarium::before {
      background:
        radial-gradient(60% 60% at 50% 50%, rgba(255,255,255,0.06), transparent 60%),
        radial-gradient(120% 120% at 50% 50%, rgba(0,0,0,0.45), transparent 60%);
      mix-blend-mode: soft-light;
    }
    #vibe-portal.luminarium::after {
      background-image:
        repeating-radial-gradient(circle at 50% 50%, rgba(255,255,255,0.03) 0 1px, transparent 2px 3px),
        radial-gradient(circle at 20% 15%, rgba(255,255,255,0.12) 0 18%, transparent 38%),
        radial-gradient(circle at 80% 85%, rgba(255,255,255,0.1) 0 16%, transparent 40%);
      opacity: 0.35; mix-blend-mode: overlay;
    }

    /* Canvas field */
    #vibe-portal .field {
      position: absolute; inset: 0; z-index: 1; pointer-events: none;
      mix-blend-mode: screen;
    }
    #vibe-portal.luminarium.mist .field { mix-blend-mode: multiply; }

    /* Chrome layer */
    #vibe-portal .chrome {
      position: relative; z-index: 2; min-height: inherit;
      display: grid; grid-template-rows: auto 1fr auto;
      padding: clamp(18px, 3.8vw, 38px);
      transform-style: preserve-3d;
    }

    /* Header */
    #vibe-portal .brand {
      align-self: start; max-width: 1200px; margin-inline: auto;
      display: grid; gap: 10px; justify-items: center; text-align: center;
      transition: transform 300ms ease;
    }
    #vibe-portal .pill {
      display: inline-flex; gap: 10px; align-items: center;
      padding: 6px 12px; border-radius: 999px; border: 1px solid var(--stroke);
      color: var(--ink-2); letter-spacing: 0.12em; text-transform: uppercase; font-size: 12px;
      background: linear-gradient(180deg, var(--glass), rgba(255,255,255,0.05));
      backdrop-filter: blur(8px) saturate(115%);
    }
    #vibe-portal h1 {
      margin: 8px 0 0;
      font-size: clamp(46px, 9.5vw, 138px);
      line-height: 0.9; letter-spacing: -0.025em;
      background: linear-gradient(100deg,
        color-mix(in srgb, var(--ink) 88%, transparent) 0%,
        hsl(var(--ring-a)) 42%,
        hsl(var(--ring-b)) 66%,
        hsl(var(--ring-c)) 100%);
      -webkit-background-clip: text; background-clip: text; color: transparent;
      text-shadow: 0 10px 40px color-mix(in srgb, hsl(var(--ring-a)) 20%, transparent);
    }
    #vibe-portal .tag {
      margin: 0; color: var(--ink-2); font-size: clamp(14px, 2.2vw, 20px);
    }

    /* Orbital centerpiece */
    #vibe-portal .stage {
      position: relative; display: grid; place-items: center; margin: clamp(10px, 4vw, 30px) 0;
      min-height: min(62vh, 560px);
    }
    #vibe-portal .orb {
      --size: min(62vmin, 560px);
      position: relative; width: var(--size); height: var(--size);
      border-radius: 50%; display: grid; place-items: center;
      transform: translateZ(0);
    }
    #vibe-portal .ring {
      position: absolute; inset: 0; border-radius: 50%;
      filter: blur(18px) saturate(120%);
      background:
        conic-gradient(from 0deg,
          hsla(var(--ring-a)/0.25),
          hsla(var(--ring-b)/0.25),
          hsla(var(--ring-c)/0.25),
          hsla(var(--ring-a)/0.25));
      animation: spin 48s linear infinite;
      mask: radial-gradient(circle at 50% 50%, transparent 34%, #000 40%, #000 60%, transparent 66%);
    }
    #vibe-portal .ring.r2 {
      inset: 6%; filter: blur(10px) saturate(140%);
      animation-duration: 28s; animation-direction: reverse;
      mask: radial-gradient(circle at 50% 50%, transparent 20%, #000 30%, transparent 52%);
      opacity: 0.9;
    }
    #vibe-portal .core {
      width: 34%; aspect-ratio: 1;
      border-radius: 50%;
      background:
        radial-gradient(120% 120% at 30% 25%, rgba(255,255,255,0.85), transparent 60%),
        radial-gradient(circle at 50% 50%,
          hsl(var(--ring-a)) 0%, hsl(var(--ring-b)) 45%, hsl(var(--ring-c)) 100%);
      box-shadow:
        inset 0 0 40px rgba(0,0,0,0.45),
        0 20px 60px color-mix(in srgb, hsl(var(--ring-b)) 35%, transparent);
      transform: translateZ(30px);
    }
    @keyframes spin { to { transform: rotate(360deg); } }

    /* Control panel */
    #vibe-portal .panel {
      align-self: end;
      display: grid; gap: 14px;
      margin: clamp(12px, 4.6vw, 28px) auto 0;
      padding: 14px;
      border-radius: 18px; border: 1px solid var(--stroke);
      background: linear-gradient(180deg, var(--glass), rgba(255,255,255,0.04));
      backdrop-filter: blur(14px) saturate(130%);
      box-shadow: 0 18px 60px rgba(0,0,0,0.35), inset 0 1px 0 rgba(255,255,255,0.12);
      max-width: min(980px, 100%);
    }
    #vibe-portal .row { display: flex; flex-wrap: wrap; gap: 10px; justify-content: center; }
    #vibe-portal .btn {
      -webkit-tap-highlight-color: transparent;
      appearance: none; cursor: pointer;
      border: 1px solid var(--stroke);
      background: linear-gradient(180deg, rgba(255,255,255,0.14), rgba(255,255,255,0.06));
      color: var(--ink);
      padding: 10px 14px; border-radius: 14px;
      font-weight: 700; font-size: 13.5px; letter-spacing: 0.02em;
      transition: transform 180ms ease, border-color 180ms ease, box-shadow 180ms ease, background 180ms ease;
      box-shadow: inset 0 1px 0 rgba(255,255,255,0.18), 0 0 0 0 rgba(127,200,255,0.0);
    }
    #vibe-portal.luminarium.mist .btn {
      background: linear-gradient(180deg, rgba(255,255,255,0.88), rgba(255,255,255,0.6));
    }
    #vibe-portal .btn:hover {
      transform: translateY(-1px);
      border-color: color-mix(in srgb, hsl(var(--ring-a)) 32%, var(--stroke));
      box-shadow: 0 0 0 6px color-mix(in srgb, hsl(var(--ring-a)) 18%, transparent);
    }
    #vibe-portal .btn:focus-visible { outline: none; box-shadow: 0 0 0 8px color-mix(in srgb, hsl(var(--ring-b)) 26%, transparent); }
    #vibe-portal .knob {
      display: inline-flex; align-items: center; gap: 10px;
      color: var(--ink-2); font-size: 13px; padding: 8px 12px;
      border: 1px dashed var(--stroke); border-radius: 12px;
      background: linear-gradient(180deg, rgba(255,255,255,0.11), rgba(255,255,255,0.05));
    }
    #vibe-portal.luminarium.mist .knob {
      background: linear-gradient(180deg, rgba(255,255,255,0.85), rgba(255,255,255,0.5));
    }
    #vibe-portal input[type="range"] {
      appearance: none; width: 180px; height: 6px;
      border-radius: 999px; outline: none;
      background: linear-gradient(90deg, hsl(var(--ring-a)), hsl(var(--ring-b)));
    }
    #vibe-portal input[type="range"]::-webkit-slider-thumb,
    #vibe-portal input[type="range"]::-moz-range-thumb {
      appearance: none; width: 16px; height: 16px; border-radius: 50%;
      background: #fff; border: 1px solid var(--stroke);
      box-shadow: 0 2px 6px rgba(0,0,0,0.25); cursor: pointer;
    }

    /* Footer meta */
    #vibe-portal .meta {
      align-self: end;
      display: flex; align-items: center; justify-content: space-between; gap: 12px;
      color: var(--ink-2); font-size: 12.5px;
      padding-top: 12px; border-top: 1px dashed var(--stroke);
      max-width: 1200px; margin-inline: auto; width: 100%;
    }
    #vibe-portal .chips { display: inline-flex; gap: 8px; flex-wrap: wrap; }
    #vibe-portal .chip {
      padding: 4px 8px; border-radius: 999px;
      border: 1px solid var(--stroke);
      background: linear-gradient(180deg, rgba(255,255,255,0.16), rgba(255,255,255,0.08));
      color: color-mix(in srgb, var(--ink) 72%, transparent);
    }
    #vibe-portal.luminarium.mist .chip {
      background: linear-gradient(180deg, rgba(255,255,255,0.75), rgba(255,255,255,0.48));
      color: color-mix(in srgb, var(--ink) 82%, transparent);
    }

    /* Reduced motion */
    @media (prefers-reduced-motion: reduce) {
      #vibe-portal .ring { animation: none !important; }
      #vibe-portal .field { display: none !important; }
      #vibe-portal .btn, #vibe-portal input[type="range"] { transition: none !important; }
    }
  </style>

  <canvas class="field" aria-hidden="true"></canvas>

  <div class="chrome">
    <div class="brand" role="region" aria-label="Luminarium heading">
      <span class="pill">Luminarium • Rev 427</span>
      <h1>Orbit the quiet.</h1>
      <p class="tag">Move your pointer to tug gravity. Space to pause. M to toggle mist.</p>
    </div>

    <div class="stage" aria-hidden="true">
      <div class="orb">
        <div class="ring"></div>
        <div class="ring r2"></div>
        <div class="core" aria-hidden="true"></div>
      </div>
    </div>

    <div class="panel" role="toolbar" aria-label="Controls">
      <div class="row">
        <button class="btn" id="btn-play" type="button" aria-pressed="false">Pause</button>
        <button class="btn" id="btn-mode" type="button">Mist</button>
        <button class="btn" id="btn-palette" type="button">Shift spectrum</button>
        <button class="btn" id="btn-save" type="button">Save PNG</button>
        <button class="btn" id="btn-drift" type="button" aria-pressed="true">Auto drift: On</button>
      </div>
      <div class="row">
        <label class="knob" for="density">
          Density
          <input type="range" id="density" min="400" max="3000" step="50" value="1400" />
        </label>
        <label class="knob" for="speed">
          Speed
          <input type="range" id="speed" min="0.25" max="2" step="0.01" value="1" />
        </label>
        <label class="knob" for="glow">
          Glow
          <input type="range" id="glow" min="4" max="36" step="1" value="16" />
        </label>
      </div>
    </div>

    <div class="meta">
      <div class="chips" aria-hidden="true">
        <span class="chip">Spiral drift</span>
        <span class="chip">Glass core</span>
        <span class="chip">Conic rings</span>
      </div>
      <span id="last-updated">Last updated: 2025-11-04 22:10:13 EST</span>
    </div>
  </div>

  <script>
    (function () {
      const root = document.querySelector('#vibe-portal.luminarium') || document.querySelector('#vibe-portal');
      const canvas = root.querySelector('canvas.field');
      const ctx = canvas.getContext('2d');
      const brand = root.querySelector('.brand');

      const playBtn = root.querySelector('#btn-play');
      const modeBtn = root.querySelector('#btn-mode');
      const paletteBtn = root.querySelector('#btn-palette');
      const saveBtn = root.querySelector('#btn-save');
      const driftBtn = root.querySelector('#btn-drift');

      const densityRange = root.querySelector('#density');
      const speedRange = root.querySelector('#speed');
      const glowRange = root.querySelector('#glow');

      const stampEl = root.querySelector('#last-updated');
      function stamp() {
        const d = new Date();
        const opts = { year: 'numeric', month: 'short', day: '2-digit', hour: '2-digit', minute: '2-digit' };
        stampEl.textContent = 'Last updated: ' + d.toLocaleString(undefined, opts);
      }
      stamp();

      const prefersReduced = window.matchMedia && window.matchMedia('(prefers-reduced-motion: reduce)').matches;

      // DPR and sizing
      let DPR = Math.max(1, Math.min(2, window.devicePixelRatio || 1));
      let W = 1, H = 1, S = 1;
      function resize() {
        const r = root.getBoundingClientRect();
        W = Math.max(1, r.width);
        H = Math.max(1, r.height);
        S = Math.min(W, H);
        canvas.width = Math.floor(W * DPR);
        canvas.height = Math.floor(H * DPR);
        canvas.style.width = W + 'px';
        canvas.style.height = H + 'px';
        ctx.setTransform(DPR, 0, 0, DPR, 0, 0);
        ctx.globalCompositeOperation = root.classList.contains('mist') ? 'multiply' : 'lighter';
        ctx.clearRect(0, 0, W, H);
        initParticles();
        draw(0, true);
      }
      window.addEventListener('resize', resize, { passive: true });

      // Palettes for rings and particles (H values)
      const palettes = [
        [210, 283, 42],
        [190, 16, 320],
        [230, 165, 292],
        [12, 200, 142],
        [258, 202, 52]
      ];
      let paletteIndex = 0;
      function applyPalette() {
        const [a, b, c] = palettes[paletteIndex % palettes.length];
        root.style.setProperty('--ring-a', `${a} 100% 62%`);
        root.style.setProperty('--ring-b', `${b} 96% 66%`);
        root.style.setProperty('--ring-c', `${c} 98% 62%`);
      }
      applyPalette();

      // State
      let running = !prefersReduced;
      let autoDrift = true;
      let t = 0;
      let cx = 0, cy = 0, tx = 0, ty = 0;

      function centerTo(x, y) { tx = x; ty = y; }
      function easeCenter() { cx += (tx - cx) * 0.08; cy += (ty - cy) * 0.08; }

      // Initialize center
      function centerDefault() { centerTo(W * 0.5, H * 0.5); cx = tx; cy = ty; }
      centerDefault();

      // Particle system
      let particles = [];
      let fade = 0.09;
      function initParticles() {
        const count = parseInt(densityRange.value, 10);
        particles = new Array(count).fill(0).map((_, i) => {
          const r = (Math.random() ** 0.6) * (S * 0.48) + 6;
          const a = Math.random() * Math.PI * 2;
          const s = 0.002 + Math.random() * 0.008;
          const hue = palettes[paletteIndex % palettes.length][i % 3];
          return { r, a, s, hue, j: Math.random() * 1000 };
        });
      }
      initParticles();

      function backgroundFade() {
        ctx.fillStyle = root.classList.contains('mist')
          ? 'rgba(255,255,255,0.06)'
          : 'rgba(0,0,0,0.12)';
        ctx.fillRect(0, 0, W, H);
      }

      function draw(dt = 0.016, staticPass = false) {
        if (!staticPass) backgroundFade();

        easeCenter();

        const speed = parseFloat(speedRange.value);
        const glow = parseInt(glowRange.value, 10);
        ctx.globalCompositeOperation = root.classList.contains('mist') ? 'multiply' : 'lighter';
        ctx.lineCap = 'round';

        const spiralK = 0.0009 * S;

        for (let i = 0; i < particles.length; i++) {
          const p = particles[i];

          // motion
          p.a += p.s * speed * (0.6 + Math.sin(p.j + t * 0.7) * 0.2);
          p.r += Math.sin(p.j + p.a * 3.0 + t) * 0.3;

          const x0 = cx + Math.cos(p.a - 0.18) * (p.r - spiralK * p.r * 0.5);
          const y0 = cy + Math.sin(p.a - 0.18) * (p.r - spiralK * p.r * 0.5);
          const x1 = cx + Math.cos(p.a) * (p.r + spiralK * p.r);
          const y1 = cy + Math.sin(p.a) * (p.r + spiralK * p.r);

          const c = `hsla(${p.hue}, 100%, 65%, 0.85)`;
          ctx.strokeStyle = c;
          ctx.shadowColor = c;
          ctx.shadowBlur = glow;
          ctx.lineWidth = 1.2;

          ctx.beginPath();
          ctx.moveTo(x0, y0);
          ctx.lineTo(x1, y1);
          ctx.stroke();

          // reset if out of bounds (keep system full)
          if (p.r > S * 0.6 || p.r < 4) {
            p.r = 8 + (Math.random() ** 0.6) * (S * 0.2);
            p.a = Math.random() * Math.PI * 2;
            p.j = Math.random() * 1000;
          }
        }

        if (!staticPass) {
          // subtle brand tilt based on center
          const nx = (cx / W - 0.5);
          const ny = (cy / H - 0.5);
          brand.style.transform = `translate3d(${nx * 10}px, ${ny * 6}px, 0) rotateX(${ny * -4}deg) rotateY(${nx * 6}deg)`;
        }
      }

      function step() {
        if (!running) return;
        const speed = parseFloat(speedRange.value);
        t += 0.016 * speed;

        if (autoDrift) {
          const r = Math.min(W, H) * 0.16;
          const ox = Math.cos(t * 0.5) * r;
          const oy = Math.sin(t * 0.7) * r * 0.7;
          centerTo(W * 0.5 + ox, H * 0.5 + oy);
        }

        draw();
        requestAnimationFrame(step);
      }

      // Pointer interaction
      function move(e) {
        const r = root.getBoundingClientRect();
        const x = e.clientX - r.left;
        const y = e.clientY - r.top;
        centerTo(x, y);
      }
      function leave() {
        if (!autoDrift) centerDefault();
      }
      root.addEventListener('mousemove', move);
      root.addEventListener('mouseleave', leave);

      // Controls
      function syncMode() {
        modeBtn.textContent = root.classList.contains('mist') ? 'Void' : 'Mist';
        ctx.globalCompositeOperation = root.classList.contains('mist') ? 'multiply' : 'lighter';
        draw(0, true);
      }
      modeBtn.addEventListener('click', () => {
        root.classList.toggle('mist');
        syncMode();
      });
      syncMode();

      function setRunning(v) {
        running = v;
        playBtn.setAttribute('aria-pressed', String(!v));
        playBtn.textContent = v ? 'Pause' : 'Play';
        if (v && !prefersReduced) requestAnimationFrame(step);
      }
      playBtn.addEventListener('click', () => setRunning(!running));
      setRunning(!prefersReduced);

      driftBtn.addEventListener('click', () => {
        autoDrift = !autoDrift;
        driftBtn.setAttribute('aria-pressed', String(autoDrift));
        driftBtn.textContent = 'Auto drift: ' + (autoDrift ? 'On' : 'Off');
      });

      paletteBtn.addEventListener('click', () => {
        paletteIndex++;
        applyPalette();
        // recolor without resetting positions
        particles.forEach((p, i) => p.hue = palettes[paletteIndex % palettes.length][i % 3]);
        draw(0, true);
      });

      saveBtn.addEventListener('click', () => {
        try {
          const link = document.createElement('a');
          link.download = 'luminarium-427.png';
          link.href = canvas.toDataURL('image/png');
          link.click();
        } catch (_) {}
      });

      densityRange.addEventListener('input', () => { initParticles(); draw(0, true); });
      speedRange.addEventListener('input', () => draw(0, true));
      glowRange.addEventListener('input', () => draw(0, true));

      // Keyboard shortcuts
      root.addEventListener('keydown', (e) => {
        const k = e.key.toLowerCase();
        if (e.code === 'Space') {
          e.preventDefault(); setRunning(!running);
        } else if (k === 'm') {
          modeBtn.click();
        } else if (k === 's') {
          paletteBtn.click();
        } else if (k === 'p') {
          saveBtn.click();
        } else if (k === 'd') {
          driftBtn.click();
        } else if (k === 'arrowup') {
          densityRange.value = Math.min(parseInt(densityRange.max), parseInt(densityRange.value) + 50);
          initParticles(); draw(0, true);
        } else if (k === 'arrowdown') {
          densityRange.value = Math.max(parseInt(densityRange.min), parseInt(densityRange.value) - 50);
          initParticles(); draw(0, true);
        }
      });
      root.tabIndex = 0;

      // Start
      resize();
      if (!prefersReduced) requestAnimationFrame(step);
      else draw(0, true);
    })();
  </script>
