<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vibing</title>
    <style>
      :root {
        --bg: #0f1221;
        --fg: #e6e8f0;
        --muted: #9aa3b2;
        --accent: #8b5cf6;
      }
      html, body {
        height: 100%;
      }
      body {
        margin: 0;
        font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Ubuntu, Cantarell, Noto Sans, Helvetica Neue, Arial, "Apple Color Emoji", "Segoe UI Emoji";
        color: var(--fg);
        background: radial-gradient(1200px 800px at 70% 10%, #1b1f3a, var(--bg));
        display: flex;
        align-items: center;
        justify-content: center;
      }
      .card {
        width: min(720px, 92vw);
        background: rgba(255,255,255,0.04);
        border: 1px solid rgba(255,255,255,0.08);
        border-radius: 16px;
        padding: 28px 24px;
        box-shadow: 0 10px 30px rgba(0,0,0,0.3);
        backdrop-filter: blur(6px);
      }
      h1 {
        margin: 0 0 10px 0;
        font-size: 28px;
        letter-spacing: 0.3px;
      }
      .muted {
        color: var(--muted);
        font-size: 14px;
        margin-bottom: 18px;
      }
      #content {
        font-size: 18px;
        line-height: 1.6;
        background: rgba(255,255,255,0.04);
        border: 1px dashed rgba(255,255,255,0.12);
        border-radius: 12px;
        padding: 16px;
      }
      .footer {
        margin-top: 18px;
        display: flex;
        justify-content: space-between;
        align-items: center;
        font-size: 14px;
        color: var(--muted);
      }
      .badge {
        display: inline-block;
        background: rgba(139, 92, 246, 0.18);
        color: #d4c2ff;
        padding: 4px 10px;
        border-radius: 999px;
        font-size: 12px;
        border: 1px solid rgba(139, 92, 246, 0.35);
        letter-spacing: 0.2px;
      }
    </style>
  </head>
  <body>
    <!-- BEGIN_EDITABLE -->
      <section id="content">
<section class="observatory" data-theme="night" aria-label="Holographic Orrery — living timepiece">
  <style>
    .observatory {
      --ink: hsl(220 25% 96%);
      --muted: hsl(220 12% 78%);
      --bg-1: hsl(240 60% 10%);
      --bg-2: hsl(210 60% 14%);
      --accent1: hsl(194 100% 62%);
      --accent2: hsl(286 88% 66%);
      --accent3: hsl(48 96% 58%);
      --glass: hsla(0 0% 100% / 0.08);
      --ring: hsla(0 0% 100% / 0.16);
      --glow: 0.6;
      --tempo: 1;
      --mx: 50%;
      --my: 50%;
      --rx: 0deg;
      --ry: 0deg;
      position: relative;
      color: var(--ink);
      padding: clamp(18px, 4vw, 64px);
      border-radius: 28px;
      min-height: min(92vh, 1080px);
      overflow: hidden;
      background:
        radial-gradient(1200px 900px at var(--mx) var(--my), color-mix(in hsl, var(--accent1) 10%, transparent), transparent 60%),
        linear-gradient(160deg, var(--bg-1), var(--bg-2));
      box-shadow: 0 40px 120px rgba(0,0,0,.38), inset 0 0 0 1px rgba(255,255,255,.06);
      isolation: isolate;
    }
    .observatory::before,
    .observatory::after {
      content: "";
      position: absolute; inset: -12%;
      pointer-events: none; z-index: 0;
    }
    .observatory::before {
      background:
        radial-gradient(90% 70% at 15% 20%, color-mix(in hsl, var(--accent2) 14%, transparent), transparent 60%),
        radial-gradient(80% 60% at 90% 80%, color-mix(in hsl, var(--accent3) 10%, transparent), transparent 60%);
      mix-blend-mode: screen;
      filter: blur(20px) saturate(120%);
      opacity: .5;
      animation: pan 140s linear infinite;
    }
    .observatory::after {
      background-image: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" width="220" height="220"><filter id="n"><feTurbulence type="fractalNoise" baseFrequency="0.8" numOctaves="2" stitchTiles="stitch"/></filter><rect width="100%" height="100%" filter="url(%23n)" opacity=".16"/></svg>');
      background-size: 220px 220px;
      mix-blend-mode: soft-light;
      opacity: .25;
      transition: opacity .3s ease;
    }
    @keyframes pan { to { transform: translate3d(2%,-2%,0) rotate(0.03turn); } }

    .head {
      display: grid; gap: 12px; z-index: 2; position: relative; align-content: start;
      text-align: center;
    }
    .badge {
      display: inline-grid; grid-auto-flow: column; gap: 10px; align-items: center;
      padding: 10px 14px; border-radius: 999px; border: 1px solid var(--ring);
      background: linear-gradient(180deg, var(--glass), transparent);
      font: 900 11px/1 ui-sans-serif, system-ui; text-transform: uppercase; letter-spacing: .14em; color: var(--ink);
      width: max-content; margin: 0 auto;
      box-shadow: 0 1px 0 hsla(0 0% 100% / .3) inset;
    }
    .title {
      margin: 0;
      letter-spacing: -0.02em;
      font: 900 clamp(46px, 9vw, 120px)/0.9 ui-serif, Georgia, "Times New Roman", serif;
      background: linear-gradient(90deg, var(--accent1), var(--accent2), var(--accent3));
      -webkit-background-clip: text; background-clip: text; color: transparent;
      filter: drop-shadow(0 10px 26px rgba(0,0,0,.26));
    }
    .lede {
      font: 500 clamp(14px, 2vw, 20px)/1.8 ui-sans-serif, system-ui, "Segoe UI", Helvetica, Arial;
      color: var(--muted); max-width: 72ch; margin: 0 auto;
    }

    .stage {
      position: relative; margin: clamp(16px, 4vw, 46px) auto 0; width: min(94vmin, 1100px); aspect-ratio: 1/1;
      perspective: 1200px;
      filter: drop-shadow(0 12px 36px rgba(0,0,0,.2));
      z-index: 2;
    }
    .sky {
      position: absolute; inset: -6%; overflow: hidden; z-index: 1; pointer-events: none;
      background:
        radial-gradient(1200px 900px at 80% 10%, color-mix(in hsl, var(--accent2) 6%, transparent), transparent 60%);
    }
    .star {
      position: absolute; border-radius: 50%;
      width: var(--s); height: var(--s);
      left: var(--x); top: var(--y);
      background: radial-gradient(circle, white, rgba(255,255,255,.0) 60%);
      opacity: var(--o, .8);
      filter: drop-shadow(0 0 6px rgba(255,255,255,.6));
      animation: twinkle calc(2.2s + var(--d) * 2s) ease-in-out infinite alternate;
    }
    @keyframes twinkle { to { opacity: .2; transform: translate3d(0,0,0) scale(0.8); } }

    .sphere {
      position: absolute; inset: 0; margin: auto; border-radius: 50%;
      border: 1px solid var(--ring);
      background:
        radial-gradient(closest-side, hsla(0 0% 100% / .05), transparent 70%),
        radial-gradient(1000px 900px at var(--mx) var(--my), color-mix(in hsl, var(--accent1) 16%, transparent), transparent 60%);
      box-shadow:
        0 38px 96px rgba(0,0,0,.40),
        0 1px 0 hsla(0 0% 100% / .4) inset,
        0 0 0 14px hsla(0 0% 100% / .06) inset;
      transform: rotateX(var(--ry)) rotateY(var(--rx));
      transition: transform .25s cubic-bezier(.2,.8,.2,1);
      overflow: hidden;
      isolation: isolate;
    }

    .halo {
      position: absolute; inset: -10%;
      background:
        radial-gradient(60% 50% at 50% 50%, color-mix(in hsl, var(--accent1) calc(var(--glow)*40%), transparent), transparent 60%),
        radial-gradient(60% 50% at 20% 20%, color-mix(in hsl, var(--accent2) calc(var(--glow)*24%), transparent), transparent 60%),
        radial-gradient(60% 50% at 80% 80%, color-mix(in hsl, var(--accent3) calc(var(--glow)*20%), transparent), transparent 60%);
      filter: blur(calc(var(--glow) * 40px));
      mix-blend-mode: screen;
      opacity: .75;
      animation: drift calc(120s / var(--tempo)) linear infinite;
    }
    @keyframes drift { to { transform: translate3d(4%,-4%,0) rotate(0.02turn); } }

    .clock {
      position: absolute; inset: 14%; border-radius: 50%;
      z-index: 3; pointer-events: none;
    }
    .ring {
      position: absolute; inset: 0; border-radius: 50%;
      filter: drop-shadow(0 0 8px color-mix(in hsl, var(--accent1) 60%, transparent));
    }
    .ring.sec {
      inset: 6%; --c: var(--accent1); --th: 6px;
      background: conic-gradient(from -90deg, var(--c) var(--sec, 0deg), hsla(0 0% 100% / 0) 0);
      -webkit-mask: radial-gradient(closest-side, transparent calc(100% - var(--th)), #000 calc(100% - var(--th)));
              mask: radial-gradient(closest-side, transparent calc(100% - var(--th)), #000 calc(100% - var(--th)));
      opacity: .9;
    }
    .ring.min {
      inset: 14%; --c: var(--accent2); --th: 8px;
      background: conic-gradient(from -90deg, var(--c) var(--min, 0deg), hsla(0 0% 100% / 0) 0);
      -webkit-mask: radial-gradient(closest-side, transparent calc(100% - var(--th)), #000 calc(100% - var(--th)));
              mask: radial-gradient(closest-side, transparent calc(100% - var(--th)), #000 calc(100% - var(--th)));
      opacity: .9;
    }
    .ring.hour {
      inset: 22%; --c: var(--accent3); --th: 10px;
      background: conic-gradient(from -90deg, var(--c) var(--hour, 0deg), hsla(0 0% 100% / 0) 0);
      -webkit-mask: radial-gradient(closest-side, transparent calc(100% - var(--th)), #000 calc(100% - var(--th)));
              mask: radial-gradient(closest-side, transparent calc(100% - var(--th)), #000 calc(100% - var(--th)));
      opacity: .9;
    }

    .orbits {
      position: absolute; inset: 0; border-radius: 50%;
      z-index: 2; isolation: isolate;
    }
    .orbit {
      position: absolute; left: 50%; top: 50%; width: 0; height: 0;
      transform: translate(-50%, -50%);
      animation: orbit calc(var(--spd, 24s) / var(--tempo)) linear infinite;
      will-change: transform;
    }
    @keyframes orbit { to { transform: translate(-50%, -50%) rotate(1turn); } }
    .planet {
      --r: 40%;
      --sz: 14px;
      position: absolute; left: 0; top: 0;
      width: var(--sz); height: var(--sz); border-radius: 50%;
      transform: rotate(0deg) translateX(var(--r));
      background: radial-gradient(circle at 35% 35%, white, var(--pc) 40%, color-mix(in hsl, var(--pc) 75%, black) 85%);
      box-shadow:
        0 0 0 1px hsla(0 0% 100% / .35) inset,
        0 0 calc(var(--sz) * 1.5) color-mix(in hsl, var(--pc) 60%, transparent),
        0 0 calc(var(--sz) * 3) color-mix(in hsl, var(--pc) 50%, transparent);
      filter: saturate(115%);
    }
    .orbit::after {
      content: "";
      position: absolute; left: calc(var(--r, 40%) - 1px); top: 50%;
      width: 2px; height: 2px; border-radius: 50%;
      background: white; opacity: .2; filter: blur(1px);
      transform: translate(-50%, -50%);
      box-shadow: 0 0 0 0.5px hsla(0 0% 100% / .2), 0 0 30px color-mix(in hsl, var(--pc, var(--accent1)) 35%, transparent);
    }

    .grain-top {
      content: ""; position: absolute; inset: 0; pointer-events: none; z-index: 4;
      background-image: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" width="140" height="140"><g fill="white" opacity=".28"><circle cx="10" cy="20" r="1"/><circle cx="70" cy="40" r="1.2"/><circle cx="30" cy="90" r="0.9"/><circle cx="120" cy="100" r="1"/><circle cx="80" cy="10" r="0.8"/></g></svg>');
      background-size: 140px 140px; mix-blend-mode: screen; opacity: .16;
    }

    .ripples { position: absolute; inset: 0; pointer-events: none; z-index: 5; }
    .ripple {
      position: absolute; width: 6px; height: 6px; border-radius: 50%;
      background: radial-gradient(circle, white, transparent 60%);
      transform: translate(-50%,-50%); opacity: .7;
      animation: wave 900ms ease-out forwards;
      filter: drop-shadow(0 0 8px white);
    }
    @keyframes wave { to { opacity: 0; transform: translate(-50%,-50%) scale(28); } }

    .hud {
      margin-top: clamp(16px, 3vw, 28px);
      display: grid; grid-template-columns: 1fr auto; gap: 12px; align-items: stretch; position: relative; z-index: 2;
    }
    @media (max-width: 900px) { .hud { grid-template-columns: 1fr; } }
    .deck {
      display: grid; gap: 12px; width: 100%;
      background: linear-gradient(180deg, var(--glass), transparent);
      border: 1px solid var(--ring); border-radius: 14px;
      padding: 12px; box-shadow: 0 16px 44px rgba(0,0,0,.26), 0 1px 0 hsla(0 0% 100% / .3) inset;
      backdrop-filter: blur(10px);
    }
    .themes { display: grid; grid-auto-flow: column; gap: 8px; width: max-content; align-items: center; }
    .chip {
      inline-size: 30px; block-size: 30px; border-radius: 999px; border: 1px solid var(--ring);
      background: var(--swatch); cursor: pointer; position: relative; transition: transform .16s ease;
      box-shadow: 0 1px 0 hsla(0 0% 100% / .6) inset;
    }
    .chip:active { transform: scale(.96); }
    .chip[aria-pressed="true"]::after {
      content: ""; position: absolute; inset: 3px; border-radius: inherit; border: 2px solid white; mix-blend-mode: overlay;
    }

    .controls { display: grid; grid-template-columns: 1fr 1fr 1fr auto auto; gap: 10px; align-items: center; }
    @media (max-width: 900px) { .controls { grid-template-columns: 1fr; } }
    .ctl {
      display: grid; grid-template-columns: auto 1fr auto; align-items: center; gap: 10px;
      border: 1px solid var(--ring); border-radius: 12px; padding: 10px;
      background: linear-gradient(180deg, var(--glass), transparent);
      font: 800 11px/1 ui-sans-serif, system-ui; text-transform: uppercase; letter-spacing: .1em; color: var(--ink);
    }
    .btn {
      appearance: none; cursor: pointer; padding: 10px 14px; border-radius: 999px; border: 1px solid var(--ring);
      background: linear-gradient(180deg, var(--glass), transparent);
      font: 800 12px/1 ui-sans-serif, system-ui; letter-spacing: .08em; text-transform: uppercase; color: var(--ink);
      box-shadow: 0 1px 0 hsla(0 0% 100% / .6) inset; transition: transform 160ms ease, box-shadow 160ms ease, background 160ms ease;
    }
    .btn:hover { transform: translateY(-1px); }
    .btn[aria-pressed="true"] { box-shadow: 0 0 0 2px var(--accent2) inset; background: linear-gradient(180deg, hsla(0 0% 100% / .16), transparent); }

    .observatory input[type="range"] {
      -webkit-appearance: none; appearance: none; width: 100%; height: 10px; border-radius: 999px;
      background: linear-gradient(90deg, var(--accent1), var(--accent2), var(--accent3));
      outline: none; border: none; box-shadow: inset 0 0 0 1px rgba(255,255,255,0.06);
    }
    .observatory input[type="range"]::-webkit-slider-thumb,
    .observatory input[type="range"]::-moz-range-thumb {
      -webkit-appearance: none; width: 18px; height: 18px; border-radius: 50%;
      background: white; border: 2px solid var(--accent2); box-shadow: 0 2px 8px rgba(0,0,0,0.28); cursor: ew-resize;
    }

    .meta {
      margin-top: clamp(16px, 3vw, 28px);
      display: flex; justify-content: space-between; align-items: center; gap: 12px; flex-wrap: wrap;
      color: var(--muted); font: 500 12px/1.4 ui-sans-serif, system-ui; z-index: 2; position: relative;
    }

    .observatory.is-paused .orbit,
    .observatory.is-paused .halo,
    .observatory.is-paused .star { animation-play-state: paused !important; }

    @media (prefers-reduced-motion: reduce) {
      .observatory, .sphere { transition: none !important; }
      .observatory * { animation: none !important; }
    }

    /* Themes */
    .observatory[data-theme="night"] {
      --ink: hsl(220 25% 96%); --muted: hsl(220 12% 78%);
      --bg-1: hsl(240 60% 10%); --bg-2: hsl(210 60% 14%);
      --accent1: hsl(194 100% 62%); --accent2: hsl(286 88% 66%); --accent3: hsl(48 96% 58%);
      --glass: hsla(0 0% 100% / .08); --ring: hsla(0 0% 100% / .16);
    }
    .observatory[data-theme="dawn"] {
      --ink: hsl(22 22% 12%); --muted: hsl(22 14% 36%);
      --bg-1: hsl(24 90% 96%); --bg-2: hsl(330 68% 96%);
      --accent1: hsl(12 92% 62%); --accent2: hsl(338 88% 65%); --accent3: hsl(200 100% 64%);
      --glass: hsla(0 0% 100% / .55); --ring: hsla(22 40% 20% / .18);
    }
    .observatory[data-theme="meadow"] {
      --ink: hsl(148 22% 12%); --muted: hsl(148 10% 34%);
      --bg-1: hsl(140 55% 96%); --bg-2: hsl(120 50% 95%);
      --accent1: hsl(148 70% 46%); --accent2: hsl(173 78% 44%); --accent3: hsl(210 92% 60%);
      --glass: hsla(0 0% 100% / .55); --ring: hsla(148 32% 18% / .18);
    }
  </style>

  <div class="head">
    <span class="badge" aria-label="Edition badge">Edition 463 · Holographic Orrery</span>
    <h1 class="title" aria-label="Holographic Orrery">Holographic Orrery</h1>
    <p class="lede">Time, sketched as orbits. Tilt the glass with your cursor, shuffle the heavens, and tune the glow.</p>
  </div>

  <figure class="stage" aria-label="Generative orrery">
    <div class="sky" aria-hidden="true"></div>
    <div class="sphere">
      <div class="halo" aria-hidden="true"></div>

      <div class="clock" aria-hidden="true">
        <div class="ring sec"></div>
        <div class="ring min"></div>
        <div class="ring hour"></div>
      </div>

      <div class="orbits" aria-hidden="true"></div>
      <div class="grain-top" aria-hidden="true"></div>
      <div class="ripples" aria-hidden="true"></div>
    </div>
  </figure>

  <div class="hud" role="region" aria-label="Themes and controls">
    <div class="deck">
      <div class="themes" role="group" aria-label="Themes">
        <button class="chip" data-theme="night" aria-pressed="true" title="Night" style="--swatch: conic-gradient(from 0deg, hsl(194 100% 62%), hsl(286 88% 66%), hsl(48 96% 58%), hsl(194 100% 62%))"></button>
        <button class="chip" data-theme="dawn" aria-pressed="false" title="Dawn" style="--swatch: conic-gradient(from 0deg, hsl(12 92% 62%), hsl(338 88% 65%), hsl(200 100% 64%), hsl(12 92% 62%))"></button>
        <button class="chip" data-theme="meadow" aria-pressed="false" title="Meadow" style="--swatch: conic-gradient(from 0deg, hsl(148 70% 46%), hsl(173 78% 44%), hsl(210 92% 60%), hsl(148 70% 46%))"></button>
      </div>

      <div class="controls">
        <div class="ctl">
          <span>Orbits</span>
          <input id="orbits" type="range" min="3" max="10" step="1" value="6" />
          <span id="orbits-read">6</span>
        </div>
        <div class="ctl">
          <span>Glow</span>
          <input id="glow" type="range" min="0" max="1" step="0.01" value="0.60" />
          <span id="glow-read">0.60</span>
        </div>
        <div class="ctl">
          <span>Tempo</span>
          <input id="tempo" type="range" min="0" max="2.5" step="0.01" value="1.00" />
          <span id="tempo-read">1.00×</span>
        </div>
        <button class="btn" id="shuffle" title="Reseed orbits">Shuffle</button>
        <button class="btn" id="toggle" aria-pressed="false" title="Pause/Play">Pause</button>
      </div>
    </div>
  </div>

  <div class="meta">
    <span>“Make the future legible.”</span>
    <span id="last-updated" aria-live="polite"></span>
  </div>

  <script>
    (function () {
      const root = document.currentScript.closest('.observatory');
      const sky = root.querySelector('.sky');
      const sphere = root.querySelector('.sphere');
      const orbitsWrap = root.querySelector('.orbits');
      const ripples = root.querySelector('.ripples');
      const updatedEl = root.querySelector('#last-updated');

      const chips = [...root.querySelectorAll('.chip')];
      const orbitsInput = root.querySelector('#orbits');
      const glowInput = root.querySelector('#glow');
      const tempoInput = root.querySelector('#tempo');

      const orbitsRead = root.querySelector('#orbits-read');
      const glowRead = root.querySelector('#glow-read');
      const tempoRead = root.querySelector('#tempo-read');

      const shuffleBtn = root.querySelector('#shuffle');
      const toggleBtn = root.querySelector('#toggle');

      const ringSec = root.querySelector('.ring.sec');
      const ringMin = root.querySelector('.ring.min');
      const ringHour = root.querySelector('.ring.hour');

      let running = true;
      let tickId, timeId;

      function updateTimestamp() {
        const fmt = new Intl.DateTimeFormat([], { year: 'numeric', month: 'short', day: '2-digit', hour: '2-digit', minute: '2-digit', second: '2-digit' });
        updatedEl.textContent = 'Updated ' + fmt.format(new Date());
      }

      function updateClock() {
        const now = new Date();
        const s = now.getSeconds() + now.getMilliseconds()/1000;
        const m = now.getMinutes() + s/60;
        const h = (now.getHours() % 12) + m/60;
        const sDeg = (s/60) * 360;
        const mDeg = (m/60) * 360;
        const hDeg = (h/12) * 360;
        ringSec.style.setProperty('--sec', sDeg + 'deg');
        ringMin.style.setProperty('--min', mDeg + 'deg');
        ringHour.style.setProperty('--hour', hDeg + 'deg');
      }

      function setTheme(theme) {
        root.setAttribute('data-theme', theme);
        chips.forEach(b => b.setAttribute('aria-pressed', String(b.dataset.theme === theme)));
        shuffle(true);
      }

      function buildStars(n) {
        sky.innerHTML = '';
        const frag = document.createDocumentFragment();
        for (let i = 0; i < n; i++) {
          const st = document.createElement('span');
          st.className = 'star';
          const x = Math.random() * 100;
          const y = Math.random() * 100;
          const s = (Math.random() * 1.8 + 0.4).toFixed(2) + 'px';
          st.style.setProperty('--x', x.toFixed(2) + '%');
          st.style.setProperty('--y', y.toFixed(2) + '%');
          st.style.setProperty('--s', s);
          st.style.setProperty('--d', Math.random().toFixed(2));
          st.style.setProperty('--o', (Math.random() * .8 + .2).toFixed(2));
          frag.appendChild(st);
        }
        sky.appendChild(frag);
      }

      function buildOrbits(n) {
        orbitsWrap.innerHTML = '';
        const colors = [
          getComputedStyle(root).getPropertyValue('--accent1').trim(),
          getComputedStyle(root).getPropertyValue('--accent2').trim(),
          getComputedStyle(root).getPropertyValue('--accent3').trim()
        ];
        for (let i = 0; i < n; i++) {
          const orbit = document.createElement('div');
          orbit.className = 'orbit';
          const r = (24 + i * (60 / Math.max(1, n - 1))); // percent radius along translateX
          const spd = 16 + i * 6 + Math.random() * 6;
          const planet = document.createElement('span');
          planet.className = 'planet';
          const hueShift = Math.floor(Math.random() * colors.length);
          planet.style.setProperty('--pc', colors[hueShift] || 'hsl(194 100% 62%)');
          const size = (10 + Math.random() * 18);
          planet.style.setProperty('--sz', size.toFixed(0) + 'px');
          planet.style.setProperty('--r', r.toFixed(2) + '%');
          orbit.style.setProperty('--r', r.toFixed(2) + '%');
          orbit.style.setProperty('--spd', spd.toFixed(2) + 's');
          orbit.appendChild(planet);
          orbitsWrap.appendChild(orbit);
        }
      }

      function setOrbits(v) {
        const n = Math.max(3, Math.min(10, parseInt(v, 10) || 6));
        buildOrbits(n);
        orbitsRead.textContent = n;
      }

      function setGlow(v) {
        const g = Math.max(0, Math.min(1, Number(v)));
        root.style.setProperty('--glow', g);
        glowRead.textContent = g.toFixed(2);
      }

      function setTempo(v) {
        const t = Math.max(0, Math.min(2.5, Number(v)));
        root.style.setProperty('--tempo', t || 0.00001);
        tempoRead.textContent = t.toFixed(2) + '×';
        if (t === 0) pause(); else play();
      }

      function shuffle(soft = false) {
        // planets recolor/resize
        const colors = [
          getComputedStyle(root).getPropertyValue('--accent1').trim(),
          getComputedStyle(root).getPropertyValue('--accent2').trim(),
          getComputedStyle(root).getPropertyValue('--accent3').trim()
        ];
        [...orbitsWrap.querySelectorAll('.planet')].forEach(p => {
          if (!soft) {
            const size = (10 + Math.random() * 18);
            p.style.setProperty('--sz', size.toFixed(0) + 'px');
          }
          const c = colors[Math.floor(Math.random() * colors.length)];
          p.style.setProperty('--pc', c);
        });
        // quick ripple at a random position
        popRipple(sphere.clientWidth * (0.3 + Math.random() * 0.4), sphere.clientHeight * (0.3 + Math.random() * 0.4));
      }

      function play() {
        if (running) return;
        running = true;
        toggleBtn.setAttribute('aria-pressed', 'false');
        root.classList.remove('is-paused');
        if (!timeId) timeId = setInterval(updateClock, 1000 / 30);
      }
      function pause() {
        if (!running) return;
        running = false;
        toggleBtn.setAttribute('aria-pressed', 'true');
        root.classList.add('is-paused');
        clearInterval(timeId); timeId = null;
      }
      function toggle() { running ? pause() : play(); }

      function tilt(e) {
        const r = sphere.getBoundingClientRect();
        const mx = (e.clientX - r.left) / r.width;
        const my = (e.clientY - r.top) / r.height;
        const rx = ((mx - 0.5) * 18).toFixed(2) + 'deg';
        const ry = ((0.5 - my) * 14).toFixed(2) + 'deg';
        root.style.setProperty('--rx', rx);
        root.style.setProperty('--ry', ry);
        root.style.setProperty('--mx', (mx * 100).toFixed(2) + '%');
        root.style.setProperty('--my', (my * 100).toFixed(2) + '%');
      }

      function popRipple(x, y) {
        const r = sphere.getBoundingClientRect();
        const node = document.createElement('span');
        node.className = 'ripple';
        node.style.left = (x || r.width / 2) + 'px';
        node.style.top = (y || r.height / 2) + 'px';
        ripples.appendChild(node);
        setTimeout(() => node.remove(), 900);
      }

      // Bindings
      chips.forEach(b => b.addEventListener('click', () => setTheme(b.dataset.theme)));
      orbitsInput.addEventListener('input', e => setOrbits(e.target.value), { passive: true });
      glowInput.addEventListener('input', e => setGlow(e.target.value), { passive: true });
      tempoInput.addEventListener('input', e => setTempo(e.target.value), { passive: true });
      shuffleBtn.addEventListener('click', () => shuffle());
      toggleBtn.addEventListener('click', toggle);

      root.addEventListener('pointermove', tilt, { passive: true });
      root.addEventListener('pointerleave', () => {
        root.style.setProperty('--rx', '0deg');
        root.style.setProperty('--ry', '0deg');
      });
      sphere.addEventListener('pointerdown', (e) => {
        const r = sphere.getBoundingClientRect();
        popRipple(e.clientX - r.left, e.clientY - r.top);
      });

      // Init stars, time, and UI
      buildStars(220);
      setTheme('night');
      setOrbits(orbitsInput.value);
      setGlow(glowInput.value);
      setTempo(tempoInput.value);
      updateClock();

      // Timestamp
      updateTimestamp();
      tickId = setInterval(updateTimestamp, 1000);
      timeId = setInterval(updateClock, 1000 / 30);

      // Cleanup
      root.addEventListener('DOMNodeRemoved', () => { clearInterval(tickId); clearInterval(timeId); }, { once: true });
    })();
  </script>
