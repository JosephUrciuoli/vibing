<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vibing</title>
    <style>
      :root {
        --bg: #0f1221;
        --fg: #e6e8f0;
        --muted: #9aa3b2;
        --accent: #8b5cf6;
      }
      html, body {
        height: 100%;
      }
      body {
        margin: 0;
        font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Ubuntu, Cantarell, Noto Sans, Helvetica Neue, Arial, "Apple Color Emoji", "Segoe UI Emoji";
        color: var(--fg);
        background: radial-gradient(1200px 800px at 70% 10%, #1b1f3a, var(--bg));
        display: flex;
        align-items: center;
        justify-content: center;
      }
      .card {
        width: min(720px, 92vw);
        background: rgba(255,255,255,0.04);
        border: 1px solid rgba(255,255,255,0.08);
        border-radius: 16px;
        padding: 28px 24px;
        box-shadow: 0 10px 30px rgba(0,0,0,0.3);
        backdrop-filter: blur(6px);
      }
      h1 {
        margin: 0 0 10px 0;
        font-size: 28px;
        letter-spacing: 0.3px;
      }
      .muted {
        color: var(--muted);
        font-size: 14px;
        margin-bottom: 18px;
      }
      #content {
        font-size: 18px;
        line-height: 1.6;
        background: rgba(255,255,255,0.04);
        border: 1px dashed rgba(255,255,255,0.12);
        border-radius: 12px;
        padding: 16px;
      }
      .footer {
        margin-top: 18px;
        display: flex;
        justify-content: space-between;
        align-items: center;
        font-size: 14px;
        color: var(--muted);
      }
      .badge {
        display: inline-block;
        background: rgba(139, 92, 246, 0.18);
        color: #d4c2ff;
        padding: 4px 10px;
        border-radius: 999px;
        font-size: 12px;
        border: 1px solid rgba(139, 92, 246, 0.35);
        letter-spacing: 0.2px;
      }
    </style>
  </head>
  <body>
    <!-- BEGIN_EDITABLE -->
      <section id="content">
<div class="poster" role="region" aria-label="Orbital kinetic poster" data-build="v2478">
  <style>
    .poster {
      --h: 222;
      --sat: 88%;
      --a: hsl(var(--h) var(--sat) 60%);
      --a2: hsl(calc(var(--h) + 38) 85% 58%);
      --bg1: hsl(calc(var(--h) + 160) 45% 6%);
      --bg2: hsl(var(--h) 60% 12%);
      --ink: hsl(210 20% 94%);
      --muted: hsl(215 20% 80% / 0.85);
      --panel: linear-gradient(180deg, #ffffff14, #ffffff08);
      --ring: hsl(var(--h) 85% 70% / 0.75);
      --mx: 0.5; --my: 0.5;
      isolation: isolate;
      color: var(--ink);
      font: 400 16px/1.5 ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, "Helvetica Neue", Arial, "Noto Sans";
      background:
        radial-gradient(1200px 800px at 60% -20%, hsl(calc(var(--h) + 30) 65% 16% / 0.6), transparent 60%),
        radial-gradient(1400px 900px at 0% 120%, hsl(calc(var(--h) - 40) 70% 14% / 0.55), transparent 55%),
        radial-gradient(1800px 1000px at 100% 100%, var(--bg2), var(--bg1));
      border-radius: 26px;
      box-shadow: inset 0 0 0 1px rgba(255,255,255,0.06), 0 40px 90px rgba(0,0,0,0.55);
      padding: clamp(18px, 2.8vw, 28px);
      position: relative;
      overflow: hidden;
    }
    .poster::after {
      /* Soft grain */
      content: "";
      position: absolute; inset: -20%;
      background:
        radial-gradient(1px 1px at 20% 30%, #fff2, transparent 55%),
        radial-gradient(1px 1px at 80% 20%, #fff2, transparent 55%),
        radial-gradient(1px 1px at 50% 80%, #fff1, transparent 55%);
      mix-blend-mode: soft-light;
      filter: blur(0.5px) contrast(110%);
      opacity: 0.25;
      pointer-events: none;
      animation: twinkle 12s ease-in-out infinite alternate;
    }
    @keyframes twinkle {
      0% { transform: translateY(0) scale(1); opacity: 0.2; }
      100% { transform: translateY(-1%) scale(1.02); opacity: 0.3; }
    }

    /* Top bar */
    .poster .bar {
      display: grid; grid-template-columns: 1fr auto; gap: 12px; align-items: center;
      margin-bottom: clamp(10px, 2vw, 16px);
      z-index: 2; position: relative;
    }
    .poster .sig {
      display: inline-flex; gap: 10px; align-items: center;
      letter-spacing: 0.12em; text-transform: uppercase; font-weight: 600; font-size: 12px;
      color: var(--muted);
    }
    .poster .sig .logo {
      width: 10px; height: 10px; border-radius: 50%;
      background: radial-gradient(circle at 30% 30%, #fff, var(--a));
      box-shadow: 0 0 18px var(--a);
    }
    .poster .sw {
      display: inline-flex; gap: 8px; flex-wrap: wrap;
    }
    .poster .chip {
      --p: hsl(var(--hh) 85% 60%);
      appearance: none; border: 0; cursor: pointer; user-select: none;
      padding: 8px 12px; border-radius: 999px; font-size: 12.5px; color: #0b0f13; font-weight: 600;
      background:
        linear-gradient(180deg, #fff, #f1f5ff) padding-box,
        linear-gradient(90deg, var(--p), hsl(calc(var(--hh) + 60) 85% 62%)) border-box;
      border: 1px solid transparent;
      box-shadow: 0 8px 22px rgba(0,0,0,0.22), inset 0 1px 0 rgba(255,255,255,0.85);
      transition: transform 0.2s ease, box-shadow 0.3s ease;
    }
    .poster .chip:hover { transform: translateY(-1px); box-shadow: 0 12px 28px rgba(0,0,0,0.28), inset 0 1px 0 rgba(255,255,255,0.95); }
    .poster .chip[aria-pressed="true"] { outline: 2px solid rgba(255,255,255,0.9); outline-offset: 2px; }

    .poster .tools { display: inline-flex; gap: 8px; align-items: center; }
    .poster .btn {
      appearance: none; border: 0; cursor: pointer; user-select: none;
      padding: 8px 12px; border-radius: 10px; color: #eaf2ff; font-size: 12.5px;
      background: linear-gradient(180deg, rgba(255,255,255,0.14), rgba(255,255,255,0.08));
      box-shadow: inset 0 0 0 1px rgba(255,255,255,0.2), 0 10px 26px rgba(0,0,0,0.28);
      transition: transform 0.2s ease, background 0.3s ease;
    }
    .poster .btn:hover { transform: translateY(-1px); }

    /* Hero headline */
    .poster .hero {
      display: grid; gap: 6px;
      margin-bottom: clamp(10px, 2vw, 18px);
      z-index: 2; position: relative;
    }
    .poster h1 {
      margin: 0; font-weight: 800; letter-spacing: -0.02em;
      font-size: clamp(28px, 6.5vw, 64px); line-height: 1.02;
      text-shadow: 0 6px 30px rgba(0,0,0,0.5);
      background: linear-gradient(90deg, #fff, hsl(var(--h) 100% 85%));
      -webkit-background-clip: text; background-clip: text; color: transparent;
    }
    .poster .sub {
      margin: 0; color: var(--muted); font-size: clamp(13px, 2.2vw, 18px);
    }

    /* Orbital stage */
    .poster .stage {
      position: relative; z-index: 1;
      background: radial-gradient(800px 400px at 50% 0%, #ffffff10, #00000000 60%), var(--panel);
      border: 1px solid rgba(255,255,255,0.16);
      border-radius: 22px;
      box-shadow: 0 12px 40px rgba(0,0,0,0.4), inset 0 0 0 1px rgba(255,255,255,0.03);
      padding: clamp(12px, 2.2vw, 18px);
      overflow: hidden;
      transform-style: preserve-3d;
      transform: perspective(900px)
        rotateX(calc((var(--my) - 0.5) * 12deg))
        rotateY(calc((0.5 - var(--mx)) * 16deg));
      transition: box-shadow 0.35s ease, background 0.4s ease, transform 0.3s ease;
    }
    .poster .universe {
      position: relative; border-radius: 16px;
      min-height: clamp(260px, 44vw, 520px);
      overflow: hidden;
      background:
        radial-gradient(1200px 600px at 30% 10%, hsl(var(--h) 90% 60% / 0.09), transparent 60%),
        radial-gradient(1000px 500px at 80% 110%, hsl(calc(var(--h) + 100) 80% 60% / 0.07), transparent 60%),
        linear-gradient(180deg, #0b0f15, #070a0f);
      outline: 1px solid rgba(255,255,255,0.1);
    }
    .poster .grid {
      position: absolute; inset: -20%;
      background:
        repeating-linear-gradient(90deg, #ffffff08 0 1px, transparent 1px 40px),
        repeating-linear-gradient(0deg, #ffffff08 0 1px, transparent 1px 40px);
      transform: rotateX(45deg) scale(1.2);
      filter: blur(0.5px);
      opacity: 0.25;
      pointer-events: none;
    }

    .poster .sun {
      position: absolute; top: 50%; left: 50%; width: clamp(80px, 14vw, 140px); aspect-ratio: 1 / 1;
      transform: translate(-50%, -50%);
      border-radius: 50%;
      background:
        radial-gradient(circle at 30% 30%, #fff, #fff0 30%),
        radial-gradient(circle at 50% 50%, var(--a), var(--a2) 60%, #0000 61%);
      box-shadow:
        0 0 120px hsl(var(--h) 95% 60% / 0.35),
        inset 0 0 40px rgba(255,255,255,0.6);
      animation: pulse 4s ease-in-out infinite;
    }
    @keyframes pulse {
      0%,100% { filter: saturate(1) brightness(1); }
      50% { filter: saturate(1.15) brightness(1.05); }
    }

    .poster .ring {
      position: absolute; top: 50%; left: 50%; border-radius: 50%;
      transform: translate(-50%, -50%);
      pointer-events: none;
    }
    .poster .ring::before {
      content: "";
      position: absolute; inset: 0; border-radius: 50%;
      background:
        conic-gradient(from 90deg, transparent 0 60deg, var(--ring) 60deg 100deg, transparent 100deg 360deg);
      mask: radial-gradient(circle, #0000 57%, #000 58% 62%, #0000 63%);
      opacity: 0.9;
    }
    .poster .r1 { width: clamp(240px, 40vw, 460px); aspect-ratio: 1 / 1; animation: spin 34s linear infinite; }
    .poster .r2 { width: clamp(340px, 54vw, 620px); aspect-ratio: 1 / 1; animation: spinR 48s linear infinite; }
    .poster .r3 { width: clamp(460px, 68vw, 800px); aspect-ratio: 1 / 1; animation: spin 70s linear infinite; opacity: 0.75; }
    @keyframes spin { to { transform: translate(-50%, -50%) rotate(360deg); } }
    @keyframes spinR { to { transform: translate(-50%, -50%) rotate(-360deg); } }

    /* Orbit tracks */
    .poster .track {
      position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%);
      border-radius: 50%; opacity: 0.35; pointer-events: none;
      background:
        radial-gradient(circle, #0000 calc(100% - 1px), rgba(255,255,255,0.25) calc(100% - 1px) 100%);
    }

    /* Planets */
    .poster .planet {
      --r: 180px; --s: 10px; --spd: 30s; --delay: 0s;
      position: absolute; top: 50%; left: 50%;
      width: var(--s); height: var(--s); border-radius: 50%;
      background: radial-gradient(circle at 30% 30%, #fff, var(--a));
      box-shadow: 0 0 24px var(--a);
      transform-origin: 0 0;
      animation: orbit var(--spd) linear infinite;
      animation-delay: var(--delay);
    }
    @keyframes orbit {
      from { transform: translate(-50%, -50%) rotate(0deg) translateX(var(--r)); }
      to   { transform: translate(-50%, -50%) rotate(360deg) translateX(var(--r)); }
    }

    /* Clock HUD */
    .poster .hud {
      position: absolute; top: 14px; right: 14px; z-index: 3;
      display: grid; gap: 6px; text-align: right;
    }
    .poster .time {
      font: 600 clamp(14px, 2.2vw, 18px)/1.1 ui-monospace, SFMono-Regular, Menlo, Consolas, "Liberation Mono", monospace;
      letter-spacing: 0.02em; color: #eaf1ff;
      text-shadow: 0 2px 16px rgba(0,0,0,0.45);
    }
    .poster .dial {
      justify-self: end;
      position: relative; width: 82px; height: 82px; border-radius: 50%;
      background:
        conic-gradient(var(--a) 0deg, var(--a) calc(var(--sec) * 1deg), #ffffff18 calc(var(--sec) * 1deg)),
        radial-gradient(circle, #0000 70%, #ffffff16 71% 72%, #0000 73%);
      box-shadow: inset 0 0 0 1px rgba(255,255,255,0.2);
    }
    .poster .dial::after {
      /* tickmarks */
      content: "";
      position: absolute; inset: 6px; border-radius: 50%;
      background: repeating-conic-gradient(#ffffff26 0deg 2deg, transparent 2deg 6deg);
      mask: radial-gradient(circle, #0000 50%, #000 51%);
    }
    .poster .dial::before {
      /* hour/minute arcs */
      content: "";
      position: absolute; inset: 0; border-radius: 50%;
      background:
        conic-gradient(from 90deg,
          hsl(calc(var(--h) + 80) 80% 60%) 0deg, hsl(calc(var(--h) + 80) 80% 60%) calc(var(--min) * 1deg), #0000 calc(var(--min) * 1deg)),
        conic-gradient(from 270deg,
          hsl(calc(var(--h) - 20) 80% 60%) 0deg, hsl(calc(var(--h) - 20) 80% 60%) calc(var(--hour) * 1deg), #0000 calc(var(--hour) * 1deg));
      mix-blend-mode: screen;
      opacity: 0.9;
    }

    /* Footer */
    .poster .meta {
      margin-top: clamp(12px, 2.4vw, 18px);
      display: flex; align-items: center; justify-content: space-between; gap: 12px;
      color: rgba(235,242,255,0.85); font-size: 12.5px; position: relative; z-index: 2;
    }
    .poster .badges { display: inline-flex; gap: 10px; flex-wrap: wrap; align-items: center; }
    .poster .badge {
      padding: 6px 10px; border-radius: 999px;
      background: linear-gradient(180deg, rgba(255,255,255,0.12), rgba(255,255,255,0.06));
      border: 1px solid rgba(255,255,255,0.18);
    }

    /* Comet effect */
    .poster .comet {
      position: absolute; width: 6px; height: 6px; border-radius: 50%;
      background: radial-gradient(circle at 30% 30%, #fff, var(--a));
      box-shadow: 0 0 24px var(--a);
      pointer-events: none;
      transform: translate(-50%, -50%);
      animation: shoot 1200ms cubic-bezier(.22,.72,.15,1) forwards;
    }
    .poster .comet::after {
      content: ""; position: absolute; right: 50%; top: 50%; transform: translateY(-50%);
      width: 120px; height: 2px; border-radius: 2px;
      background: linear-gradient(90deg, var(--a), transparent);
      filter: blur(0.5px); opacity: 0.8;
    }
    @keyframes shoot {
      to { transform: translate(calc(-50% + var(--dx)), calc(-50% + var(--dy))); opacity: 0; }
    }

    /* Paused state */
    .poster.paused .ring,
    .poster.paused .sun,
    .poster.paused .planet,
    .poster.paused::after { animation-play-state: paused !important; }
    @media (prefers-reduced-motion: reduce) {
      .poster .ring,
      .poster .sun,
      .poster .planet,
      .poster::after { animation: none !important; }
      .poster .stage { transform: none !important; }
    }
  </style>

  <div class="bar">
    <div class="sig"><span class="logo" aria-hidden="true"></span> Orbit Studio</div>
    <div class="tools">
      <div class="sw" aria-label="Themes">
        <button class="chip" data-hh="222" style="--hh:222" aria-pressed="true">Borealis</button>
        <button class="chip" data-hh="305" style="--hh:305" aria-pressed="false">Twilight</button>
        <button class="chip" data-hh="145" style="--hh:145" aria-pressed="false">Moss</button>
        <button class="chip" data-hh="28" style="--hh:28" aria-pressed="false">Dawn</button>
      </div>
      <button class="btn" id="pause" aria-pressed="false" title="Pause motion">Calm mode</button>
    </div>
  </div>

  <div class="hero" aria-live="polite">
    <h1>Orbital Memory</h1>
    <p class="sub">A kinetic poster that keeps time. Drag your gaze—space tilts. Tap the field—comets fly.</p>
  </div>

  <div class="stage" id="stage" tabindex="0" aria-label="Interactive orbital stage">
    <div class="universe" id="universe">
      <div class="grid" aria-hidden="true"></div>

      <div class="hud" aria-hidden="true">
        <div class="time" id="time">--:--:--</div>
        <div class="dial" id="dial" style="--sec:0; --min:0; --hour:0"></div>
      </div>

      <!-- Rings -->
      <span class="ring r1" aria-hidden="true"></span>
      <span class="ring r2" aria-hidden="true"></span>
      <span class="ring r3" aria-hidden="true"></span>

      <!-- Central sun -->
      <span class="sun" aria-hidden="true"></span>

      <!-- Tracks -->
      <span class="track" style="width: clamp(220px, 36vw, 420px); aspect-ratio: 1/1;"></span>
      <span class="track" style="width: clamp(320px, 50vw, 560px); aspect-ratio: 1/1;"></span>
      <span class="track" style="width: clamp(440px, 64vw, 720px); aspect-ratio: 1/1;"></span>

      <!-- Planets -->
      <span class="planet" style="--r: 140px; --s: 9px; --spd: 26s; --delay: -2s;"></span>
      <span class="planet" style="--r: 210px; --s: 7px; --spd: 40s; --delay: -8s; box-shadow: 0 0 22px var(--a2); background: radial-gradient(circle at 30% 30%, #fff, var(--a2));"></span>
      <span class="planet" style="--r: 290px; --s: 11px; --spd: 58s; --delay: -16s;"></span>
    </div>
  </div>

  <div class="meta">
    <div class="badges">
      <span class="badge" title="Build version">v2478</span>
      <span class="badge">Kinetic • High contrast</span>
    </div>
    <span id="last-updated">Last updated: 2026-02-08 21:03:32 EST</span>
  </div>

  <script>
    (function () {
      const root = document.currentScript.closest('.poster');
      const chips = root.querySelectorAll('.chip');
      const pauseBtn = root.querySelector('#pause');
      const stage = root.querySelector('#stage');
      const uni = root.querySelector('#universe');
      const timeEl = root.querySelector('#time');
      const dial = root.querySelector('#dial');
      const last = root.querySelector('#last-updated');

      // Timestamp
      try {
        const fmt = new Intl.DateTimeFormat([], { year: 'numeric', month: 'short', day: '2-digit', hour: '2-digit', minute: '2-digit', second: '2-digit' });
        last.textContent = 'Last updated: ' + fmt.format(new Date());
      } catch (e) {
        last.textContent = 'Last updated: ' + new Date().toLocaleString();
      }

      // Theme switching
      function setHue(h) {
        root.style.setProperty('--h', h);
      }
      chips.forEach(btn => {
        btn.addEventListener('click', () => {
          chips.forEach(c => c.setAttribute('aria-pressed', 'false'));
          btn.setAttribute('aria-pressed', 'true');
          setHue(btn.dataset.hh);
        });
      });

      // Pause / resume
      pauseBtn.addEventListener('click', () => {
        const paused = root.classList.toggle('paused');
        pauseBtn.setAttribute('aria-pressed', paused ? 'true' : 'false');
        pauseBtn.textContent = paused ? 'Resume motion' : 'Calm mode';
      });

      // Parallax
      const move = (x, y) => {
        const r = root.getBoundingClientRect();
        const mx = Math.max(0, Math.min(1, (x - r.left) / r.width));
        const my = Math.max(0, Math.min(1, (y - r.top) / r.height));
        root.style.setProperty('--mx', mx.toFixed(4));
        root.style.setProperty('--my', my.toFixed(4));
      };
      root.addEventListener('pointermove', e => move(e.clientX, e.clientY));
      root.addEventListener('pointerleave', () => { root.style.setProperty('--mx', 0.5); root.style.setProperty('--my', 0.5); });

      // Clock
      function tick() {
        const d = new Date();
        const h = d.getHours() % 12;
        const m = d.getMinutes();
        const s = d.getSeconds();
        const sDeg = s * 6;                 // 0..360
        const mDeg = (m + s / 60) * 6;      // minute arc
        const hDeg = (h + m / 60) * 30;     // hour arc
        timeEl.textContent = d.toLocaleTimeString([], { hour: '2-digit', minute: '2-digit', second: '2-digit' });
        dial.style.setProperty('--sec', sDeg);
        dial.style.setProperty('--min', mDeg);
        dial.style.setProperty('--hour', hDeg);
      }
      tick(); setInterval(tick, 1000);

      // Comets on tap/click
      function comet(x, y) {
        const r = uni.getBoundingClientRect();
        const cx = x - r.left, cy = y - r.top;
        const c = document.createElement('span');
        c.className = 'comet';
        c.style.left = cx + 'px';
        c.style.top = cy + 'px';
        const dx = (Math.random() * 260 + 120) * (Math.random() > 0.5 ? 1 : -1);
        const dy = (Math.random() * 120 + 60) * (Math.random() > 0.5 ? 1 : -1);
        c.style.setProperty('--dx', dx + 'px');
        c.style.setProperty('--dy', dy + 'px');
        uni.appendChild(c);
        c.addEventListener('animationend', () => c.remove());
      }
      uni.addEventListener('pointerdown', e => comet(e.clientX, e.clientY));

      // Keyboard interaction: press space to toggle motion
      root.addEventListener('keydown', (e) => {
        if (e.code === 'Space') {
          e.preventDefault();
          pauseBtn.click();
        }
      });

      // Initial hue
      setHue(222);
    })();
  </script>
</div>
      </section>
      <!-- END_EDITABLE -->
    <script>
      // Only show a local placeholder if the agent hasn't written a timestamp yet
      const el = document.getElementById('last-updated');
      if (el && (!el.textContent || el.textContent.includes('not yet'))) {
        const now = new Date();
        el.textContent = `Last updated: ${now.toLocaleString(undefined, { hour12: false })}`;
      }
    </script>
  </body>
