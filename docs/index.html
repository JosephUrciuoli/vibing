<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vibing</title>
    <style>
      :root {
        --bg: #0f1221;
        --fg: #e6e8f0;
        --muted: #9aa3b2;
        --accent: #8b5cf6;
      }
      html, body {
        height: 100%;
      }
      body {
        margin: 0;
        font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Ubuntu, Cantarell, Noto Sans, Helvetica Neue, Arial, "Apple Color Emoji", "Segoe UI Emoji";
        color: var(--fg);
        background: radial-gradient(1200px 800px at 70% 10%, #1b1f3a, var(--bg));
        display: flex;
        align-items: center;
        justify-content: center;
      }
      .card {
        width: min(720px, 92vw);
        background: rgba(255,255,255,0.04);
        border: 1px solid rgba(255,255,255,0.08);
        border-radius: 16px;
        padding: 28px 24px;
        box-shadow: 0 10px 30px rgba(0,0,0,0.3);
        backdrop-filter: blur(6px);
      }
      h1 {
        margin: 0 0 10px 0;
        font-size: 28px;
        letter-spacing: 0.3px;
      }
      .muted {
        color: var(--muted);
        font-size: 14px;
        margin-bottom: 18px;
      }
      #content {
        font-size: 18px;
        line-height: 1.6;
        background: rgba(255,255,255,0.04);
        border: 1px dashed rgba(255,255,255,0.12);
        border-radius: 12px;
        padding: 16px;
      }
      .footer {
        margin-top: 18px;
        display: flex;
        justify-content: space-between;
        align-items: center;
        font-size: 14px;
        color: var(--muted);
      }
      .badge {
        display: inline-block;
        background: rgba(139, 92, 246, 0.18);
        color: #d4c2ff;
        padding: 4px 10px;
        border-radius: 999px;
        font-size: 12px;
        border: 1px solid rgba(139, 92, 246, 0.35);
        letter-spacing: 0.2px;
      }
    </style>
  </head>
  <body>
    <!-- BEGIN_EDITABLE -->
      <section id="content">
<div id="vibe-637" data-theme="dusk" aria-label="Kaleidoscope Observatory">
  <style>
    /* scope + reset */
    #vibe-637, #vibe-637 * { box-sizing: border-box; }
    #vibe-637 {
      --pad: clamp(16px, 4vw, 48px);
      --r: 28px;

      /* dusk (default) */
      --bg-0: #0d1018;
      --bg-1: #0a0d14;
      --ink: #e9eef6;
      --muted: #a0b1c6;
      --line: color-mix(in oklab, #ffffff 16%, transparent);
      --glass: color-mix(in oklab, #000 44%, transparent);

      /* brand */
      --a: #9cf; --b: #8ff0d0; --c: #b6a7ff; --d: #ffd698;

      color: var(--ink);
      font-family: ui-sans-serif, -apple-system, system-ui, Segoe UI, Roboto, "Helvetica Neue", Arial, "Apple Color Emoji", "Segoe UI Emoji";
      letter-spacing: 0.1px;
      position: relative;
      isolation: isolate;
    }
    #vibe-637[data-theme="dawn"]{
      --bg-0: #f7fbff;
      --bg-1: #eef3fb;
      --ink: #0b0f16;
      --muted: #4b5c6e;
      --line: color-mix(in oklab, #000000 14%, transparent);
      --glass: color-mix(in oklab, #fff 66%, transparent);
    }

    /* stage */
    #vibe-637 .stage{
      position: relative;
      min-height: min(78vh, 760px);
      border-radius: clamp(22px, 4vw, 40px);
      padding: var(--pad);
      overflow: hidden;
      border: 1px solid var(--line);
      background:
        radial-gradient(160% 140% at 0% -10%, color-mix(in oklab, var(--a) 12%, transparent), transparent 40%),
        radial-gradient(160% 140% at 110% 110%, color-mix(in oklab, var(--b) 10%, transparent), transparent 40%),
        linear-gradient(180deg, var(--bg-1), var(--bg-0));
      box-shadow:
        0 40px 120px rgba(0,0,0,0.28),
        inset 0 1px 0 rgba(255,255,255,0.06);
      display: grid;
      grid-template-rows: auto 1fr auto;
    }

    /* floating dust */
    #vibe-637 .motes{
      position:absolute; inset:-20%;
      background:
        radial-gradient(800px 800px at var(--mx,50%) var(--my,50%), color-mix(in oklab, var(--c) 12%, transparent), transparent 40%),
        radial-gradient(1000px 1000px at calc(100% - var(--mx,50%)) calc(100% - var(--my,50%)), color-mix(in oklab, var(--a) 10%, transparent), transparent 42%);
      filter: blur(80px) saturate(115%);
      opacity: 0.55;
      pointer-events: none;
      z-index: 0;
      transition: opacity 240ms ease;
    }
    @media (prefers-reduced-motion: reduce){
      #vibe-637 .motes{ display:none; }
    }

    /* chrome */
    #vibe-637 .chrome{ position: relative; z-index: 2; display: contents; }

    /* masthead */
    #vibe-637 .mast{
      display:flex; align-items:center; justify-content:space-between; gap:14px;
      margin-bottom: clamp(10px, 2vw, 18px);
    }
    #vibe-637 .sig{
      display:inline-flex; align-items:center; gap:10px;
      padding:8px 12px; border-radius:999px; font-weight:900;
      border:1px solid var(--line); background: var(--glass);
      backdrop-filter: blur(10px);
      color: color-mix(in oklab, var(--ink) 92%, #0000);
      text-transform: uppercase;
      letter-spacing: 1px;
    }
    #vibe-637 .sig i{
      width:10px; height:10px; border-radius:50%;
      background:
        radial-gradient(circle at 35% 35%, #fff 0 2px, var(--a) 14px),
        radial-gradient(circle at 70% 70%, var(--b) 10px, transparent 40px);
      box-shadow: 0 0 14px var(--b);
      animation: v637-pulse 2.8s ease-in-out infinite;
    }
    #vibe-637 .actions{ display:flex; gap:10px; flex-wrap:wrap; }
    #vibe-637 .ghost, #vibe-637 .btn{
      appearance:none; border:1px solid var(--line);
      border-radius: 14px; padding: 10px 12px;
      font-weight: 800; letter-spacing: 0.2px;
      cursor:pointer; outline:none; text-decoration:none;
      display:inline-flex; align-items:center; gap:10px;
      color: var(--ink);
      background: var(--glass);
      backdrop-filter: blur(8px);
      transition: transform 160ms ease, box-shadow 220ms ease, background 200ms ease, color 200ms ease, opacity 200ms ease;
      user-select:none;
    }
    #vibe-637 .ghost:hover, #vibe-637 .btn:hover{ transform: translateY(-1px); box-shadow: 0 12px 26px color-mix(in oklab, var(--a) 50%, transparent); }
    #vibe-637 .btn.primary{
      background: linear-gradient(180deg, var(--a), var(--b));
      color: #051018;
      box-shadow: 0 14px 30px color-mix(in oklab, var(--b) 60%, transparent);
    }

    /* title */
    #vibe-637 .title{
      position: relative; z-index: 2; text-align:center; display:grid; gap:8px; justify-items:center;
      padding-top: clamp(2px, 1vw, 8px);
    }
    #vibe-637 h1{
      margin:0;
      font-family: ui-serif, Georgia, Cambria, "Times New Roman", serif;
      font-size: clamp(40px, 7.8vw, 108px);
      line-height: 0.95; letter-spacing: -0.01em; text-wrap: balance;
      background: linear-gradient(90deg, var(--a), var(--b), var(--c), var(--d));
      -webkit-background-clip: text; background-clip: text; color: transparent;
      text-shadow: 0 10px 40px color-mix(in oklab, var(--b) 40%, transparent);
    }
    #vibe-637 p.lead{
      margin:0; max-width: 68ch; text-wrap: pretty;
      font-size: clamp(14px, 2.1vw, 18px);
      color: var(--muted);
    }

    /* portal */
    #vibe-637 .portal-wrap{
      display:grid; place-items:center; position:relative; z-index:2;
      margin: clamp(8px, 3vw, 24px) 0;
    }
    #vibe-637 .portal{
      position:relative;
      width: min(78vmin, 820px);
      aspect-ratio: 1;
      border-radius: 50%;
      border: 1px solid var(--line);
      background: radial-gradient(120% 120% at 50% 50%, color-mix(in oklab, var(--ink) 6%, transparent), transparent 70%);
      box-shadow:
        inset 0 1px 0 rgba(255,255,255,0.08),
        0 40px 120px rgba(0,0,0,0.28);
      overflow:hidden;
      transform-style: preserve-3d;
    }
    #vibe-637 canvas.kaleido{ position:absolute; inset: 0; width:100%; height:100%; display:block; }

    /* glass rings */
    #vibe-637 .rings, #vibe-637 .rim, #vibe-637 .spec{
      position:absolute; inset:0; border-radius:50%; pointer-events:none;
    }
    #vibe-637 .rim{
      border:1px solid color-mix(in oklab, var(--ink) 10%, transparent);
      box-shadow: inset 0 0 0 1px color-mix(in oklab, #fff 8%, transparent);
      mix-blend-mode: screen;
    }
    #vibe-637 .rings{
      background:
        radial-gradient(closest-side, #fff1 0 48%, transparent 54%),
        conic-gradient(from 0deg, color-mix(in oklab, var(--a) 30%, transparent), transparent 40%, color-mix(in oklab, var(--b) 30%, transparent) 60%, transparent 80%, color-mix(in oklab, var(--c) 30%, transparent));
      mask: radial-gradient(circle at 50% 50%, #000 62%, transparent 63%),
            radial-gradient(circle at 50% 50%, transparent 0 88%, #000 89%);
      animation: v637-spin 40s linear infinite;
      opacity: 0.5;
    }
    #vibe-637 .spec{
      background: radial-gradient(200% 180% at 30% 20%, #fff3, transparent 40%);
      mix-blend-mode: screen;
    }

    /* controls */
    #vibe-637 .dock{
      position: relative; z-index: 2;
      display:flex; align-items:center; justify-content:center; gap:12px; flex-wrap:wrap;
      margin: clamp(12px, 3vw, 28px) auto 0;
    }
    #vibe-637 .slider{
      display:inline-flex; align-items:center; gap:10px; padding:8px 10px; border-radius:999px;
      background: var(--glass); border:1px solid var(--line); color: var(--muted); white-space:nowrap; backdrop-filter: blur(10px);
      font-size:12px;
    }
    #vibe-637 .slider input[type="range"]{
      appearance:none; height:4px; width:160px; background: var(--line); border-radius:999px; outline:none;
    }
    #vibe-637 .slider input[type="range"]::-webkit-slider-thumb,
    #vibe-637 .slider input[type="range"]::-moz-range-thumb{
      appearance:none; width:16px; height:16px; border-radius:50%;
      background: linear-gradient(180deg, var(--a), var(--b));
      border:0; box-shadow: 0 6px 18px color-mix(in oklab, var(--b) 60%, transparent);
    }
    #vibe-637 .swatches{
      display:flex; gap:8px; padding:6px; border-radius:999px; border:1px solid var(--line); background: var(--glass); backdrop-filter: blur(10px);
    }
    #vibe-637 .swatch{
      width:34px; height:34px; border-radius:50%; border:1px solid var(--line); cursor:pointer;
      background: var(--g, linear-gradient(45deg, var(--a), var(--b)));
      box-shadow: inset 0 0 0 2px color-mix(in oklab, #ffffff 14%, #0000);
      transition: transform 160ms ease, box-shadow 220ms ease;
    }
    #vibe-637 .swatch[aria-pressed="true"]{ transform: scale(1.08); box-shadow: 0 10px 26px color-mix(in oklab, var(--a) 50%, transparent), inset 0 0 0 2px #fff5; }

    /* meta */
    #vibe-637 .meta{
      position: relative; z-index: 2;
      display:flex; align-items:center; justify-content:space-between; gap:10px; flex-wrap:wrap;
      margin-top: clamp(14px, 2.2vw, 22px);
      padding-top: 12px;
      border-top: 1px dashed color-mix(in oklab, var(--ink) 22%, transparent);
      color: color-mix(in oklab, var(--ink) 82%, #0000);
      font-size:12px;
    }
    #vibe-637 .tip{ opacity:0.85; }

    /* zen */
    #vibe-637[data-zen="true"] .mast,
    #vibe-637[data-zen="true"] .dock,
    #vibe-637[data-zen="true"] .meta{ opacity:0; pointer-events:none; }
    #vibe-637[data-zen="true"] .rings{ opacity:0.25; }
    #vibe-637[data-zen="true"] .title{ padding-top: clamp(18px, 6vw, 40px); }

    /* motion */
    @keyframes v637-pulse{
      0%,100%{ transform: scale(1); box-shadow: 0 0 0 0 transparent; }
      50%{ transform: scale(1.08); box-shadow: 0 0 18px 6px var(--a); }
    }
    @keyframes v637-spin{ to { transform: rotate(360deg); } }
  </style>

  <div class="stage" aria-live="polite">
    <div class="motes" aria-hidden="true"></div>

    <div class="chrome">
      <div class="mast">
        <span class="sig" aria-label="Atelier 637"><i aria-hidden="true"></i> ATELIER <b>637</b></span>
        <div class="actions">
          <button class="ghost theme" type="button" aria-label="Toggle theme">Theme</button>
          <button class="ghost pause" type="button" aria-label="Pause animation">Pause</button>
          <button class="ghost zen" type="button" aria-label="Toggle chrome">Zen</button>
          <button class="btn primary capture" type="button" aria-label="Save PNG">Save PNG</button>
        </div>
      </div>

      <div class="title">
        <h1>Orbiting Kaleidoscope</h1>
        <p class="lead">Spin the portal; light folds into mirrored tessellations. Drag to steer, click to shuffle the stars.</p>
      </div>

      <div class="portal-wrap">
        <div class="portal" role="img" aria-label="Animated kaleidoscope">
          <canvas class="kaleido"></canvas>
          <div class="rim" aria-hidden="true"></div>
          <div class="rings" aria-hidden="true"></div>
          <div class="spec" aria-hidden="true"></div>
        </div>
      </div>

      <div class="dock" role="toolbar" aria-label="Controls">
        <div class="swatches" role="group" aria-label="Palettes">
          <button class="swatch" type="button" data-pal="aurora" aria-pressed="true" title="Aurora" style="--g: conic-gradient(from 0deg, #8fd6ff, #87ffd7, #b6a7ff, #ffd698, #8fd6ff);"></button>
          <button class="swatch" type="button" data-pal="sol" aria-pressed="false" title="Sol" style="--g: conic-gradient(from 0deg, #ff7a7a, #ffb067, #ffd86d, #fff0e0, #ff7a7a);"></button>
          <button class="swatch" type="button" data-pal="tide" aria-pressed="false" title="Tide" style="--g: conic-gradient(from 0deg, #7aa2ff, #5c8eff, #84f6ff, #7ad1c4, #7aa2ff);"></button>
          <button class="swatch" type="button" data-pal="nocturne" aria-pressed="false" title="Nocturne" style="--g: conic-gradient(from 0deg, #9aabc4, #7d8bc0, #6dd2ff, #aeb4ff, #9aabc4);"></button>
        </div>
        <label class="slider" title="Symmetry">
          Symmetry
          <input class="sym" type="range" min="6" max="24" step="2" value="12" aria-label="Symmetry">
        </label>
        <label class="slider" title="Tempo">
          Tempo
          <input class="tempo" type="range" min="0" max="2" step="0.01" value="1" aria-label="Tempo">
        </label>
      </div>

      <div class="meta">
        <span id="last-updated" title="This piece refreshes often."></span>
        <span class="tip">Shortcuts: space to pause • Z for zen • S to save • Click portal to shuffle.</span>
      </div>
    </div>
  </div>

  <script>
    (function(){
      const root = document.getElementById('vibe-637');
      const stage = root.querySelector('.stage');
      const portal = root.querySelector('.portal');
      const canvas = root.querySelector('canvas.kaleido');
      const motes = root.querySelector('.motes');
      const ctx = canvas.getContext('2d', { alpha: true });
      const last = root.querySelector('#last-updated');
      const themeBtn = root.querySelector('.theme');
      const pauseBtn = root.querySelector('.pause');
      const zenBtn = root.querySelector('.zen');
      const captureBtn = root.querySelector('.capture');
      const symInput = root.querySelector('.sym');
      const tempoInput = root.querySelector('.tempo');
      const swatches = Array.from(root.querySelectorAll('.swatch'));
      const reduce = window.matchMedia && window.matchMedia('(prefers-reduced-motion: reduce)').matches;

      // Timestamp
      try {
        const now = new Date();
        const fmt = new Intl.DateTimeFormat(undefined, {
          year: 'numeric', month: 'short', day: '2-digit',
          hour: '2-digit', minute: '2-digit', second: '2-digit',
          hour12: false, timeZoneName: 'short'
        });
        last.textContent = 'Last updated: ' + fmt.format(now);
      } catch(e) {
        last.textContent = 'Last updated: ' + new Date().toLocaleString();
      }

      // Theme persistence
      const tKey = 'v637-theme';
      const saved = typeof localStorage !== 'undefined' ? localStorage.getItem(tKey) : null;
      if (saved === 'dawn' || saved === 'dusk') root.setAttribute('data-theme', saved);
      themeBtn.addEventListener('click', () => {
        const next = root.getAttribute('data-theme') === 'dawn' ? 'dusk' : 'dawn';
        root.setAttribute('data-theme', next);
        try { localStorage.setItem(tKey, next); } catch(e){}
      });

      // Pointer halo
      function halo(e){
        const r = stage.getBoundingClientRect();
        const px = ((e.clientX - r.left) / r.width) * 100;
        const py = ((e.clientY - r.top) / r.height) * 100;
        motes.style.setProperty('--mx', px + '%');
        motes.style.setProperty('--my', py + '%');
      }
      stage.addEventListener('pointermove', halo);

      // Canvas fit
      let dpr = Math.min(2, window.devicePixelRatio || 1);
      function fit(){
        const r = canvas.getBoundingClientRect();
        dpr = Math.min(2, window.devicePixelRatio || 1);
        canvas.width = Math.max(2, Math.floor(r.width * dpr));
        canvas.height = Math.max(2, Math.floor(r.height * dpr));
        ctx.setTransform(dpr, 0, 0, dpr, 0, 0);
      }
      fit();
      const ro = new ResizeObserver(fit);
      ro.observe(canvas);

      // Palettes
      const palettes = {
        aurora: ['#8fd6ff','#87ffd7','#b6a7ff','#ffd698'],
        sol: ['#ff7a7a','#ffb067','#ffd86d','#fff0e0'],
        tide: ['#7aa2ff','#5c8eff','#84f6ff','#7ad1c4'],
        nocturne: ['#9aabc4','#7d8bc0','#6dd2ff','#aeb4ff']
      };
      let palette = palettes.aurora.slice();

      swatches.forEach(btn => {
        btn.addEventListener('click', () => {
          swatches.forEach(b => b.setAttribute('aria-pressed', 'false'));
          btn.setAttribute('aria-pressed', 'true');
          const key = btn.getAttribute('data-pal');
          palette = (palettes[key] || palettes.aurora).slice();
        });
      });

      // Controls
      let segments = parseInt(symInput.value || '12', 10);
      let tempo = parseFloat(tempoInput.value || '1');
      symInput.addEventListener('input', () => { segments = parseInt(symInput.value || '12', 10); });
      tempoInput.addEventListener('input', () => { tempo = parseFloat(tempoInput.value || '1'); });

      // Interaction state
      const pointer = {x: 0, y: 0, down: false};
      portal.addEventListener('pointerdown', (e) => { pointer.down = true; setPointer(e); });
      window.addEventListener('pointerup', () => { pointer.down = false; });
      portal.addEventListener('pointermove', setPointer);
      portal.addEventListener('click', shuffleStars);

      function setPointer(e){
        const r = portal.getBoundingClientRect();
        pointer.x = (e.clientX - r.left) - r.width/2;
        pointer.y = (e.clientY - r.top) - r.height/2;
      }

      function shuffleStars(){
        // rotate palette order randomly
        const idx = Math.floor(Math.random() * palette.length);
        palette = palette.slice(idx).concat(palette.slice(0, idx));
        // also nudge noise seed
        seed = (seed * 9301 + 49297) % 233280;
      }

      // PRNG
      let seed = Math.floor(Math.random() * 1e6);
      function rand(){ seed = (seed * 1664525 + 1013904223) >>> 0; return seed/4294967296; }
      function lerp(a,b,t){ return a + (b-a)*t; }

      // Animation
      let playing = !reduce;
      pauseBtn.addEventListener('click', () => {
        playing = !playing;
        pauseBtn.textContent = playing ? 'Pause' : 'Play';
        if (playing) t0 = performance.now(), requestAnimationFrame(tick);
      });
      zenBtn.addEventListener('click', () => {
        const z = root.getAttribute('data-zen') === 'true';
        root.setAttribute('data-zen', z ? 'false' : 'true');
      });

      // Hotkeys
      window.addEventListener('keydown', (e) => {
        if (e.code === 'Space'){ e.preventDefault(); pauseBtn.click(); }
        if (e.key && e.key.toLowerCase() === 'z'){ e.preventDefault(); zenBtn.click(); }
        if (e.key && e.key.toLowerCase() === 's'){ e.preventDefault(); captureBtn.click(); }
      });

      // Capture
      captureBtn.addEventListener('click', () => {
        const url = canvas.toDataURL('image/png');
        const a = document.createElement('a');
        a.href = url;
        const d = new Date();
        a.download = `orbiting-kaleidoscope-${d.getFullYear()}-${String(d.getMonth()+1).padStart(2,'0')}-${String(d.getDate()).padStart(2,'0')}.png`;
        document.body.appendChild(a);
        a.click();
        document.body.removeChild(a);
      });

      // Kaleidoscope drawing
      function hexToRgb(hex){
        const h = hex.replace('#','');
        const n = parseInt(h.length === 3 ? h.split('').map(c=>c+c).join('') : h, 16);
        return { r:(n>>16)&255, g:(n>>8)&255, b:n&255 };
      }
      function mix(a,b,t){ return { r:Math.round(lerp(a.r,b.r,t)), g:Math.round(lerp(a.g,b.g,t)), b:Math.round(lerp(a.b,b.b,t))}; }
      function rgba(o,a){ return `rgba(${o.r},${o.g},${o.b},${a})`; }

      let t0 = performance.now();
      function tick(now){
        const dt = Math.min(0.05, (now - t0) / 1000);
        t0 = now;
        const t = now * 0.001 * tempo;

        const W = canvas.clientWidth;
        const H = canvas.clientHeight;
        ctx.clearRect(0,0,W,H);

        ctx.save();
        ctx.translate(W/2, H/2);

        const R = Math.min(W,H) * 0.48;
        const theta = (Math.PI * 2) / Math.max(2, segments);

        // rotation influenced by pointer drag
        const drag = Math.atan2(pointer.y, pointer.x) * (pointer.down ? 0.3 : 0.05);
        const spin = t * 0.25 + drag;

        // draw mirrored wedges
        for (let i=0; i<segments; i++){
          ctx.save();
          ctx.rotate(i * theta + spin);
          if (i % 2) ctx.scale(-1, 1);
          // wedge clip
          ctx.beginPath();
          ctx.moveTo(0,0);
          ctx.arc(0,0,R, -theta/2, theta/2, false);
          ctx.closePath();
          ctx.clip();

          // backdrop gradient per wedge
          const g = ctx.createRadialGradient(0,0,0, 0,0,R);
          const A = hexToRgb(palette[0]);
          const B = hexToRgb(palette[1]);
          const C = hexToRgb(palette[2]);
          g.addColorStop(0, rgba(A, 0.20));
          g.addColorStop(0.6, rgba(B, 0.15));
          g.addColorStop(1, rgba(C, 0.10));
          ctx.fillStyle = g;
          ctx.fillRect(-R, -R, R*2, R*2);

          // concentric ribbons
          const rings = 18;
          for (let k=0; k<rings; k++){
            const rr = R * (k + 0.4) / rings;
            const w = Math.max(1.2, R / (rings * 8));
            const p = (k / rings + t * 0.12) % 1;
            const c1 = hexToRgb(palette[(k + 1) % palette.length]);
            const c2 = hexToRgb(palette[(k + 2) % palette.length]);
            const col = mix(c1, c2, 0.5 + 0.5*Math.sin( (k*0.7) + t*2 ));
            ctx.beginPath();
            ctx.lineWidth = w;
            ctx.strokeStyle = rgba(col, 0.75);
            ctx.arc(0,0, rr, -theta/2 + p*0.2, theta/2 - p*0.2, false);
            ctx.stroke();
          }

          // starlets
          const stars = 20;
          for (let s=0; s<stars; s++){
            const pr = rand();
            const ang = lerp(-theta/2, theta/2, rand());
            const rr = Math.pow(pr, 1.2) * R;
            const x = Math.cos(ang) * rr;
            const y = Math.sin(ang) * rr;
            const base = hexToRgb(palette[s % palette.length]);
            const tw = 0.4 + 0.6 * (0.5 + 0.5*Math.sin(t*4 + s));
            ctx.fillStyle = rgba(base, 0.35 * tw);
            ctx.beginPath();
            ctx.arc(x, y, (1 + pr*3) * (1 + 0.4*Math.sin(t*3 + s)), 0, Math.PI*2);
            ctx.fill();
          }

          // sweeping beam
          ctx.globalCompositeOperation = 'lighter';
          ctx.strokeStyle = rgba(hexToRgb(palette[3]), 0.35);
          ctx.lineWidth = Math.max(1, R * 0.02);
          ctx.beginPath();
          const sweep = (Math.sin(t*1.2)+1)/2;
          ctx.arc(0,0, R*lerp(0.1,0.95,sweep), -theta/3, theta/3);
          ctx.stroke();
          ctx.globalCompositeOperation = 'source-over';

          ctx.restore();
        }

        ctx.restore();

        if (playing && !reduce) requestAnimationFrame(tick);
        else if (reduce){
          // show a static frame
          for (let k=0;k<10;k++){ /* no-op just hold */ }
        }
      }

      // start anim
      if (!reduce) requestAnimationFrame(tick);

    })();
  </script>
