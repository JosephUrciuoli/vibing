<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vibing</title>
    <style>
      :root {
        --bg: #0f1221;
        --fg: #e6e8f0;
        --muted: #9aa3b2;
        --accent: #8b5cf6;
      }
      html, body {
        height: 100%;
      }
      body {
        margin: 0;
        font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Ubuntu, Cantarell, Noto Sans, Helvetica Neue, Arial, "Apple Color Emoji", "Segoe UI Emoji";
        color: var(--fg);
        background: radial-gradient(1200px 800px at 70% 10%, #1b1f3a, var(--bg));
        display: flex;
        align-items: center;
        justify-content: center;
      }
      .card {
        width: min(720px, 92vw);
        background: rgba(255,255,255,0.04);
        border: 1px solid rgba(255,255,255,0.08);
        border-radius: 16px;
        padding: 28px 24px;
        box-shadow: 0 10px 30px rgba(0,0,0,0.3);
        backdrop-filter: blur(6px);
      }
      h1 {
        margin: 0 0 10px 0;
        font-size: 28px;
        letter-spacing: 0.3px;
      }
      .muted {
        color: var(--muted);
        font-size: 14px;
        margin-bottom: 18px;
      }
      #content {
        font-size: 18px;
        line-height: 1.6;
        background: rgba(255,255,255,0.04);
        border: 1px dashed rgba(255,255,255,0.12);
        border-radius: 12px;
        padding: 16px;
      }
      .footer {
        margin-top: 18px;
        display: flex;
        justify-content: space-between;
        align-items: center;
        font-size: 14px;
        color: var(--muted);
      }
      .badge {
        display: inline-block;
        background: rgba(139, 92, 246, 0.18);
        color: #d4c2ff;
        padding: 4px 10px;
        border-radius: 999px;
        font-size: 12px;
        border: 1px solid rgba(139, 92, 246, 0.35);
        letter-spacing: 0.2px;
      }
    </style>
  </head>
  <body>
    <!-- BEGIN_EDITABLE -->
      <section id="content">
<div class="vibe-1039" data-theme="dawn" data-motion="on" role="region" aria-label="Aurora Forge — kinetic light sketch">
  <style>
    .vibe-1039 {
      --bg: #f9fbff;
      --ink: #0b1220;
      --muted:#536179;
      --edge: rgba(12,18,32,.08);
      --g1: #ff9fb3; /* ribbon stops */
      --g2: #8cc6ff;
      --g3: #c7ffd9;
      --r: 28px;

      position: relative;
      border-radius: var(--r);
      padding: clamp(24px, 4vw, 44px);
      background:
        radial-gradient(1200px 800px at 15% -10%, rgba(255,255,255,.9), transparent 55%),
        radial-gradient(1000px 700px at 100% 95%, rgba(199,255,217,.55), transparent 60%),
        linear-gradient(180deg, #ffffff, var(--bg));
      color: var(--ink);
      box-shadow: 0 28px 72px rgba(15,23,42,.18), inset 0 0 0 1px var(--edge);
      overflow: hidden;
      font-family: ui-sans-serif, -apple-system, BlinkMacSystemFont, "Segoe UI", Inter, Roboto;
      isolation: isolate;
    }

    /* Themes */
    .vibe-1039[data-theme="dawn"] { --bg:#fff8fb; --ink:#0b1220; --muted:#6a5f6a; --g1:#ff98a7; --g2:#ffcf8a; --g3:#9ad6ff; }
    .vibe-1039[data-theme="tide"] { --bg:#f5fffb; --ink:#0b1220; --muted:#2f4e46; --g1:#32d5b3; --g2:#5ecbff; --g3:#a8ffde; }
    .vibe-1039[data-theme="bloom"]{ --bg:#fff6ff; --ink:#120a16; --muted:#644b6a; --g1:#ff8ad6; --g2:#b69cff; --g3:#ffe3f9; }
    .vibe-1039[data-theme="noir"] { --bg:#0a0b12; --ink:#e6edf7; --muted:#a6b1c6; --edge:rgba(255,255,255,.08); --g1:#7aa2ff; --g2:#a78bfa; --g3:#67ffd8; }

    .vibe-1039::after {
      /* grain */
      content:"";
      position:absolute; inset:-2px;
      background:
        linear-gradient(0deg, transparent 0 49%, rgba(0,0,0,.02) 50%, transparent 51%) 0 0/100% 4px,
        radial-gradient(circle at 20% 30%, rgba(0,0,0,.03), transparent 40%),
        radial-gradient(circle at 80% 80%, rgba(0,0,0,.03), transparent 40%);
      pointer-events:none;
      mix-blend-mode: multiply;
      border-radius: inherit;
    }

    /* Header */
    .vibe-1039 .head { max-width: 1100px; margin: 0 auto 16px; }
    .vibe-1039 .chip {
      display:inline-flex; align-items:center; gap:10px;
      font-size:12px; letter-spacing:.14em; text-transform:uppercase; color:var(--muted);
    }
    .vibe-1039 .spark {
      width:10px; height:10px; border-radius:50%;
      background: radial-gradient(circle at 30% 30%, var(--g1), var(--g2));
      box-shadow: 0 0 0 6px rgba(0,0,0,.04), 0 0 24px var(--g2);
    }
    .vibe-1039 h1 {
      margin: 10px 0 6px;
      font-weight: 900; line-height: .9;
      font-size: clamp(38px, 7vw, 96px);
      letter-spacing: -0.02em;
      color: transparent;
      background: linear-gradient(90deg, var(--ink), color-mix(in oklab, var(--ink) 70%, var(--g2)));
      -webkit-background-clip:text; background-clip:text;
    }
    .vibe-1039 .lead {
      margin: 6px 0 10px; color: var(--muted);
      font-size: clamp(14px, 1.6vw, 18px); max-width: 70ch;
    }

    /* Stage */
    .vibe-1039 .stage {
      position: relative;
      margin: clamp(12px, 4vw, 24px) auto;
      padding: 0;
      max-width: 1100px;
      border-radius: 24px;
      background:
        linear-gradient(180deg, rgba(255,255,255,.74), rgba(255,255,255,.3)),
        radial-gradient(180% 140% at 10% 0%, rgba(255,255,255,.5), transparent 60%);
      box-shadow: inset 0 0 0 1px var(--edge), 0 22px 60px rgba(0,0,0,.12);
      overflow: clip;
    }
    .vibe-1039[data-theme="noir"] .stage {
      background:
        linear-gradient(180deg, rgba(255,255,255,.07), rgba(255,255,255,.02)),
        radial-gradient(180% 140% at 10% 0%, rgba(255,255,255,.06), transparent 60%);
      box-shadow: inset 0 0 0 1px var(--edge), 0 28px 70px rgba(0,0,0,.45);
    }

    .vibe-1039 .frame {
      aspect-ratio: 16/9;
      width: 100%;
      position: relative;
    }

    .vibe-1039 canvas.aurora {
      position: absolute; inset: 0;
      width: 100%; height: 100%;
      display: block;
      filter: saturate(1.05) contrast(1.02);
    }
    .vibe-1039 .overlay {
      position:absolute; inset:0; pointer-events:none;
      background:
        linear-gradient(0deg, rgba(255,255,255,.06), transparent 40%, transparent 60%, rgba(0,0,0,.06)),
        repeating-linear-gradient(90deg, transparent 0 60px, rgba(0,0,0,.02) 60px 61px);
      mix-blend-mode: soft-light;
    }
    .vibe-1039 .cursor-dot {
      position:absolute; width:14px; height:14px; border-radius:50%;
      background: radial-gradient(circle at 35% 35%, #fff, rgba(255,255,255,.2) 60%, transparent 61%);
      box-shadow: 0 0 0 1px rgba(255,255,255,.6), 0 10px 22px rgba(0,0,0,.25);
      transform: translate(-50%, -50%);
      transition: opacity .25s ease;
      opacity:.0; pointer-events:none;
    }
    .vibe-1039[data-motion="on"] .cursor-dot { opacity:.85; }

    /* Toolbar */
    .vibe-1039 .toolbar {
      display:flex; flex-wrap:wrap; align-items:center; gap: 14px 18px; justify-content: space-between;
      max-width: 1100px; margin: 16px auto 0;
    }
    .vibe-1039 .group { display:flex; align-items:center; gap:12px; flex-wrap:wrap; }

    .vibe-1039 .swatch {
      --sz: 28px;
      width: var(--sz); height: var(--sz);
      border-radius: 10px; border: 1px solid var(--edge);
      background: linear-gradient(135deg, var(--c1), var(--c2));
      box-shadow: inset 0 1px 0 rgba(255,255,255,.6), 0 8px 18px rgba(0,0,0,.08);
      cursor: pointer;
      transition: transform .16s ease, box-shadow .16s ease;
    }
    .vibe-1039 .swatch:hover { transform: translateY(-2px); box-shadow: 0 12px 24px rgba(0,0,0,.17); }
    .vibe-1039 .swatch.active { outline: 2px solid color-mix(in oklab, var(--g1) 40%, var(--g2) 40%); outline-offset: 2px; }

    .vibe-1039 .toggle { display:inline-flex; align-items:center; gap:10px; color:var(--muted); font-size:13px; user-select:none; }
    .vibe-1039 .track {
      --w: 50px; --h: 26px; position:relative; width:var(--w); height:var(--h);
      border-radius:999px; background: rgba(0,0,0,.07); border: 1px solid var(--edge);
      box-shadow: inset 0 2px 12px rgba(0,0,0,.08); cursor:pointer;
    }
    .vibe-1039 .thumb {
      position:absolute; top:3px; left:3px; width:20px; height:20px; border-radius:50%;
      background: linear-gradient(135deg, #fff, #e7f0ff); box-shadow: 0 6px 12px rgba(0,0,0,.14);
      transition: left 220ms cubic-bezier(.2,.8,.2,1);
    }
    .vibe-1039[data-motion="on"] .thumb { left:27px; }

    .vibe-1039 .slider { display:inline-flex; align-items:center; gap:10px; color:var(--muted); font-size:13px; }
    .vibe-1039 .slider input[type="range"] {
      appearance:none; width: 160px; height: 26px; background: transparent;
    }
    .vibe-1039 .slider input[type="range"]::-webkit-slider-runnable-track {
      height: 8px; border-radius: 999px;
      background: linear-gradient(90deg, var(--g1), var(--g2), var(--g3)); opacity:.6;
    }
    .vibe-1039 .slider input[type="range"]::-webkit-slider-thumb {
      appearance:none; margin-top:-6px; width:20px; height:20px; border-radius:50%;
      background:#fff; border:1px solid var(--edge); box-shadow: 0 6px 12px rgba(0,0,0,.12);
    }
    .vibe-1039[data-theme="noir"] .slider input[type="range"]::-webkit-slider-thumb { background:#e6edf7; border-color: rgba(255,255,255,.18); }
    .vibe-1039[data-theme="noir"] .track { background: rgba(255,255,255,.12); }

    .vibe-1039 .cta {
      display:inline-flex; align-items:center; gap:10px;
      padding: 12px 16px; border-radius: 14px; border:0; cursor:pointer;
      font-weight: 800; letter-spacing: .02em;
      background: linear-gradient(90deg, var(--g1), var(--g2), var(--g3));
      color: color-mix(in oklab, var(--bg) 85%, black 15%);
      box-shadow: 0 14px 30px rgba(0,0,0,.12), inset 0 1px 0 rgba(255,255,255,.6);
      transition: transform .14s ease, box-shadow .18s ease, filter .18s ease;
      position: relative; overflow:hidden;
    }
    .vibe-1039 .cta::after {
      content:""; position:absolute; inset:0;
      background: linear-gradient(115deg, transparent 0 55%, rgba(255,255,255,.45) 60%, transparent 65%);
      transform: translateX(-120%); transition: transform 900ms ease;
    }
    .vibe-1039 .cta:hover { transform: translateY(-1px); box-shadow: 0 18px 36px rgba(0,0,0,.18); }
    .vibe-1039 .cta:hover::after { transform: translateX(0); }

    /* Footer meta */
    .vibe-1039 .meta {
      display:flex; align-items:center; justify-content: space-between; flex-wrap:wrap; gap: 10px 14px;
      max-width: 1100px; margin: 18px auto 0; color: var(--muted); font-size: 12px;
    }
    .vibe-1039 #last-updated {
      padding: 6px 10px; border-radius: 999px; border: 1px solid var(--edge);
      background: color-mix(in oklab, var(--bg) 85%, white);
      box-shadow: inset 0 1px 0 rgba(255,255,255,.6);
      white-space: nowrap;
    }

    /* Motion safety */
    @media (prefers-reduced-motion: reduce) {
      .vibe-1039 .cursor-dot { transition: none !important; }
      .vibe-1039 .cta::after { display:none; }
    }
  </style>

  <div class="head">
    <div class="chip"><span class="spark" aria-hidden="true"></span> Edition 1039 — Aurora Forge</div>
    <h1>Shape the light</h1>
    <p class="lead">Hand-drawn auroras that follow your touch. Minimal noise, maximum calm.</p>
  </div>

  <div class="stage" role="img" aria-label="Generative aurora ribbons">
    <div class="frame">
      <canvas class="aurora"></canvas>
      <div class="overlay" aria-hidden="true"></div>
      <div class="cursor-dot" aria-hidden="true"></div>
    </div>
  </div>

  <div class="toolbar" aria-label="Controls">
    <div class="group" role="group" aria-label="Palette">
      <button class="swatch active" data-theme="dawn"  style="--c1:#ff98a7;--c2:#ffcf8a" aria-label="Dawn"></button>
      <button class="swatch"        data-theme="tide"  style="--c1:#32d5b3;--c2:#5ecbff" aria-label="Tide"></button>
      <button class="swatch"        data-theme="bloom" style="--c1:#ff8ad6;--c2:#b69cff" aria-label="Bloom"></button>
      <button class="swatch"        data-theme="noir"  style="--c1:#a78bfa;--c2:#67d2ff" aria-label="Noir"></button>
    </div>
    <div class="group">
      <label class="toggle" for="motion-1039">
        Motion
        <span class="track">
          <span class="thumb"></span>
          <input id="motion-1039" type="checkbox" aria-label="Toggle motion" style="position:absolute; inset:0; opacity:0; cursor:pointer;">
        </span>
      </label>
      <label class="slider" for="flow-1039">
        Flow
        <input id="flow-1039" type="range" min="0" max="100" value="60" aria-label="Flow speed">
      </label>
      <label class="slider" for="halo-1039">
        Halo
        <input id="halo-1039" type="range" min="0" max="100" value="55" aria-label="Glow intensity">
      </label>
    </div>
    <button class="cta" type="button" title="Download a still">Capture PNG</button>
  </div>

  <div class="meta">
    <div>“Quiet technology, vivid feeling.”</div>
    <span id="last-updated">Last updated: 2025-12-03 05:22:09 EST</span>
  </div>

  <script>
    (function(){
      const root = document.currentScript.closest('.vibe-1039');
      if (!root) return;

      const canvas = root.querySelector('canvas.aurora');
      const dot = root.querySelector('.cursor-dot');
      const ctx = canvas.getContext('2d');

      // Themes
      const swatches = [...root.querySelectorAll('.swatch[data-theme]')];
      function applyTheme(name){
        root.dataset.theme = name;
        swatches.forEach(s => s.classList.toggle('active', s.getAttribute('data-theme') === name));
        renderOnce(); // refresh static render on theme switch
      }
      swatches.forEach(s => s.addEventListener('click', () => applyTheme(s.getAttribute('data-theme'))));

      // Controls
      const motion = root.querySelector('#motion-1039');
      const flowInput = root.querySelector('#flow-1039');
      const haloInput = root.querySelector('#halo-1039');

      // Motion default (honor prefers-reduced-motion)
      const reduced = window.matchMedia && window.matchMedia('(prefers-reduced-motion: reduce)').matches;
      root.dataset.motion = reduced ? 'off' : 'on';
      motion.checked = !reduced;

      motion.addEventListener('change', () => {
        root.dataset.motion = motion.checked ? 'on' : 'off';
        if (motion.checked) raf = requestAnimationFrame(tick);
      });

      // Last updated
      const metaTime = root.querySelector('#last-updated');
      try {
        const dt = new Date();
        const fmt = new Intl.DateTimeFormat([], { year:'numeric', month:'2-digit', day:'2-digit', hour:'2-digit', minute:'2-digit', second:'2-digit' });
        metaTime.textContent = 'Last updated: ' + fmt.format(dt);
      } catch {
        metaTime.textContent = 'Last updated: ' + new Date().toLocaleString();
      }

      // Sizing
      function resize(){
        const rect = canvas.getBoundingClientRect();
        const dpr = Math.min(window.devicePixelRatio || 1, 2);
        canvas.width = Math.max(2, Math.floor(rect.width * dpr));
        canvas.height = Math.max(2, Math.floor(rect.height * dpr));
        ctx.setTransform(dpr, 0, 0, dpr, 0, 0); // scale drawing units to CSS pixels
        renderOnce();
      }
      const ro = new ResizeObserver(resize);
      ro.observe(canvas);

      // Pointer
      const frame = root.querySelector('.frame');
      const pointer = { x: 0.5, y: 0.5 };
      function onMove(e){
        const r = frame.getBoundingClientRect();
        pointer.x = Math.min(1, Math.max(0, (e.clientX - r.left) / r.width));
        pointer.y = Math.min(1, Math.max(0, (e.clientY - r.top) / r.height));
        dot.style.left = (pointer.x * 100) + '%';
        dot.style.top  = (pointer.y * 100) + '%';
      }
      frame.addEventListener('pointermove', onMove);
      frame.addEventListener('pointerleave', () => { pointer.x = .5; pointer.y = .5; });

      // Drawing
      let t0 = performance.now();
      let raf;
      function palette(){
        const styles = getComputedStyle(root);
        return {
          g1: styles.getPropertyValue('--g1').trim(),
          g2: styles.getPropertyValue('--g2').trim(),
          g3: styles.getPropertyValue('--g3').trim(),
          bg: styles.getPropertyValue('--bg').trim()
        };
      }

      function clear(bg){
        // subtle fade trail for motion
        const { width: w, height: h } = canvas.getBoundingClientRect();
        ctx.save();
        ctx.globalCompositeOperation = 'source-over';
        ctx.fillStyle = root.dataset.theme === 'noir' ? 'rgba(10,11,18,0.18)' : 'rgba(255,255,255,0.18)';
        ctx.fillRect(0,0,w,h);
        ctx.restore();
      }

      function drawAurora(now){
        const { width: w, height: h } = canvas.getBoundingClientRect();
        const P = palette();
        const speed = (Number(flowInput.value) / 100) * 0.002 + 0.001;
        const halo = Math.floor((Number(haloInput.value) / 100) * 60);

        // Background soft wash
        ctx.save();
        const bgGrad = ctx.createLinearGradient(0, 0, w, h);
        bgGrad.addColorStop(0, 'rgba(255,255,255,0.10)');
        bgGrad.addColorStop(1, 'rgba(255,255,255,0.00)');
        if (root.dataset.theme === 'noir') {
          bgGrad.addColorStop(0, 'rgba(255,255,255,0.03)');
          bgGrad.addColorStop(1, 'rgba(255,255,255,0.00)');
        }
        ctx.fillStyle = bgGrad;
        ctx.fillRect(0,0,w,h);
        ctx.restore();

        // Ribbons
        const bands = 5;
        const baseY = h * (0.35 + 0.3 * pointer.y);
        for (let i = 0; i < bands; i++) {
          const phase = now * speed + i * 1.7;
          const amp = h * (0.08 + i * 0.032) * (0.8 + pointer.x * 0.6);
          const freq = 2 + i * 0.35;

          // gradient across width
          const grad = ctx.createLinearGradient(0, 0, w, 0);
          grad.addColorStop(0.00, P.g1);
          grad.addColorStop(0.50, P.g2);
          grad.addColorStop(1.00, P.g3);

          ctx.save();
          ctx.globalCompositeOperation = 'lighter';
          ctx.strokeStyle = grad;
          ctx.lineWidth = Math.max(2, 18 - i * 2.5);
          ctx.shadowColor = P.g2;
          ctx.shadowBlur = halo + i * 6;

          ctx.beginPath();
          const steps = 180;
          for (let s = 0; s <= steps; s++) {
            const x = (s / steps) * w;
            const y =
              baseY
              + Math.sin(phase + x * 0.004 * freq) * amp
              + Math.sin(phase * 0.7 + x * 0.002 * (freq + 1.2)) * amp * 0.35
              + (i - bands/2) * 20;
            if (s === 0) ctx.moveTo(x, y);
            else ctx.lineTo(x, y);
          }
          ctx.stroke();
          ctx.restore();
        }

        // Soft stars
        ctx.save();
        ctx.globalCompositeOperation = 'screen';
        ctx.fillStyle = 'rgba(255,255,255,0.8)';
        for (let s = 0; s < 30; s++) {
          const x = (Math.sin(now * 0.0003 + s) * 0.5 + 0.5) * w;
          const y = (Math.cos(now * 0.0002 + s * 1.3) * 0.5 + 0.5) * h;
          const r = ((s % 5) + 1) * 0.35;
          ctx.beginPath(); ctx.arc(x, y, r, 0, Math.PI*2); ctx.fill();
        }
        ctx.restore();
      }

      function renderOnce(){
        // clear hard
        const r = canvas.getBoundingClientRect();
        ctx.clearRect(0,0,r.width,r.height);
        drawAurora(performance.now());
      }

      function tick(now){
        if (root.dataset.motion !== 'on') return;
        clear();
        drawAurora(now);
        raf = requestAnimationFrame(tick);
      }

      // CTA capture
      const cta = root.querySelector('.cta');
      cta.addEventListener('click', () => {
        // ensure a crisp still
        renderOnce();
        try {
          // Compose a temporary canvas to include the overlayed dot? We capture the aurora only for purity.
          const link = document.createElement('a');
          link.download = 'aurora-forge.png';
          link.href = canvas.toDataURL('image/png');
          link.click();
        } catch (e) {
          // fallback: open in new tab
          window.open(canvas.toDataURL('image/png'), '_blank');
        }
      });

      // Shine reactive
      cta.addEventListener('pointermove', (e) => {
        const b = cta.getBoundingClientRect();
        const x = ((e.clientX - b.left) / b.width) * 100;
        cta.style.filter = 'brightness(1.04) saturate(1.06)';
        cta.style.background = `linear-gradient(90deg, var(--g1) ${Math.max(0, x-10)}%, var(--g2), var(--g3))`;
      });
      cta.addEventListener('pointerleave', () => { cta.style.filter = ''; cta.style.background = ''; });

      // Kickoff
      resize();
      if (root.dataset.motion === 'on') raf = requestAnimationFrame(tick);
    })();
  </script>
</div>
      </section>
      <!-- END_EDITABLE -->
    <script>
      // Only show a local placeholder if the agent hasn't written a timestamp yet
      const el = document.getElementById('last-updated');
      if (el && (!el.textContent || el.textContent.includes('not yet'))) {
        const now = new Date();
        el.textContent = `Last updated: ${now.toLocaleString(undefined, { hour12: false })}`;
      }
    </script>
