<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vibing</title>
    <style>
      :root {
        --bg: #0f1221;
        --fg: #e6e8f0;
        --muted: #9aa3b2;
        --accent: #8b5cf6;
      }
      html, body {
        height: 100%;
      }
      body {
        margin: 0;
        font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Ubuntu, Cantarell, Noto Sans, Helvetica Neue, Arial, "Apple Color Emoji", "Segoe UI Emoji";
        color: var(--fg);
        background: radial-gradient(1200px 800px at 70% 10%, #1b1f3a, var(--bg));
        display: flex;
        align-items: center;
        justify-content: center;
      }
      .card {
        width: min(720px, 92vw);
        background: rgba(255,255,255,0.04);
        border: 1px solid rgba(255,255,255,0.08);
        border-radius: 16px;
        padding: 28px 24px;
        box-shadow: 0 10px 30px rgba(0,0,0,0.3);
        backdrop-filter: blur(6px);
      }
      h1 {
        margin: 0 0 10px 0;
        font-size: 28px;
        letter-spacing: 0.3px;
      }
      .muted {
        color: var(--muted);
        font-size: 14px;
        margin-bottom: 18px;
      }
      #content {
        font-size: 18px;
        line-height: 1.6;
        background: rgba(255,255,255,0.04);
        border: 1px dashed rgba(255,255,255,0.12);
        border-radius: 12px;
        padding: 16px;
      }
      .footer {
        margin-top: 18px;
        display: flex;
        justify-content: space-between;
        align-items: center;
        font-size: 14px;
        color: var(--muted);
      }
      .badge {
        display: inline-block;
        background: rgba(139, 92, 246, 0.18);
        color: #d4c2ff;
        padding: 4px 10px;
        border-radius: 999px;
        font-size: 12px;
        border: 1px solid rgba(139, 92, 246, 0.35);
        letter-spacing: 0.2px;
      }
    </style>
  </head>
  <body>

      <section id="content">
<section id="vibe2162" aria-label="Lumen Atelier">
  <style>
    /* Lumen Atelier — Edition 2162 */
    #vibe2162 {
      --bgA: #fff8f1;
      --bgB: #eef5ff;
      --ink: #1d2433;
      --muted: #667289;
      --a1: #ff8764; /* apricot */
      --a2: #7aa8ff; /* cornflower */
      --a3: #47e0b1; /* mint */
      --rx: 0deg;
      --ry: 0deg;
      --mx: 50%;
      --my: 38%;

      position: relative;
      display: grid;
      place-items: center;
      min-height: 720px;
      padding: clamp(22px, 6vw, 64px);
      border-radius: 36px;
      color: var(--ink);
      isolation: isolate;
      overflow: hidden;
      background:
        radial-gradient(800px 520px at var(--mx) var(--my), rgba(255,255,255,0.9), transparent 60%),
        linear-gradient(140deg, var(--bgA) 0%, var(--bgB) 100%);
      box-shadow:
        0 60px 140px rgba(12, 16, 28, 0.18),
        inset 0 0 0 1px rgba(13, 17, 27, 0.06);
    }

    /* Soft paper grain + prismatic fibers */
    #vibe2162::before,
    #vibe2162::after {
      content: "";
      position: absolute;
      inset: -10%;
      pointer-events: none;
      z-index: 0;
    }
    #vibe2162::before {
      background:
        repeating-linear-gradient(135deg, rgba(0,0,0,0.018) 0 3px, transparent 3px 10px),
        radial-gradient(1200px 700px at 20% -10%, rgba(255,255,255,0.6), transparent 60%);
      mix-blend-mode: soft-light;
    }
    #vibe2162::after {
      background:
        conic-gradient(from 0deg at 80% 120%,
          color-mix(in oklab, var(--a2), transparent 92%) 0 25%,
          transparent 25% 60%,
          color-mix(in oklab, var(--a3), transparent 92%) 60% 75%,
          transparent 75% 100%);
      filter: blur(38px) saturate(120%);
      opacity: .6;
      animation: spinFiber 60s linear infinite;
    }
    @keyframes spinFiber { to { transform: rotate(360deg) } }

    /* Canvas weave layer */
    #vibe2162 .weave {
      position: absolute;
      inset: 0;
      z-index: 1;
      display: block;
      filter: saturate(112%) contrast(102%);
    }

    /* Stack */
    #vibe2162 .stack {
      position: relative;
      z-index: 2;
      display: grid;
      gap: clamp(16px, 3.6vw, 34px);
      place-items: center;
      text-align: center;
      width: min(1080px, 100%);
      transform: rotateX(var(--rx)) rotateY(var(--ry));
      transition: transform 220ms ease;
    }

    /* Badge */
    #vibe2162 .badge {
      display: inline-flex;
      align-items: center;
      gap: 10px;
      padding: 10px 16px;
      border-radius: 999px;
      border: 1px solid rgba(0,0,0,0.08);
      background:
        linear-gradient(180deg, rgba(255,255,255,0.85), rgba(255,255,255,0.6)) padding-box,
        linear-gradient(180deg, rgba(0,0,0,0.08), rgba(0,0,0,0.04)) border-box;
      color: var(--muted);
      font: 700 11px/1 ui-sans-serif, system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial;
      letter-spacing: 0.16em;
      text-transform: uppercase;
      box-shadow:
        0 10px 28px rgba(13,17,27,0.12),
        inset 0 1px 0 rgba(255,255,255,0.9);
      backdrop-filter: blur(10px) saturate(115%);
      -webkit-backdrop-filter: blur(10px) saturate(115%);
    }
    #vibe2162 .pip {
      width: 10px; height: 10px; border-radius: 50%;
      background:
        radial-gradient(circle at 35% 35%, #fff 20%, var(--a2) 60%, transparent 62%);
      box-shadow: 0 0 0 4px color-mix(in oklab, var(--a2), transparent 80%), 0 0 16px var(--a2);
    }

    /* Hero */
    #vibe2162 .hero {
      margin: 0;
      font: 900 clamp(40px, 9vw, 96px)/0.95 ui-sans-serif, system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial;
      letter-spacing: -0.02em;
      background:
        linear-gradient(180deg,
          color-mix(in oklab, var(--ink), white 10%),
          color-mix(in oklab, var(--a2), white 30%) 55%,
          color-mix(in oklab, var(--a3), white 30%));
      -webkit-background-clip: text;
              background-clip: text;
      color: transparent;
      text-shadow:
        0 1px 0 rgba(255,255,255,0.6),
        0 24px 60px rgba(13,17,27,0.18);
      position: relative;
    }
    #vibe2162 .hero::after {
      content: "";
      position: absolute;
      left: 50%; transform: translateX(-50%);
      bottom: -18px;
      width: clamp(160px, 40vw, 520px);
      height: 8px;
      border-radius: 8px;
      background:
        linear-gradient(90deg, var(--a1), var(--a2), var(--a3));
      filter: blur(6px) saturate(140%);
      opacity: 0.8;
    }

    #vibe2162 .lead {
      margin: 0;
      color: var(--muted);
      max-width: 62ch;
      font: 400 clamp(16px, 2.4vw, 22px)/1.85 ui-sans-serif, system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial;
    }

    /* Controls */
    #vibe2162 .controls {
      display: flex;
      flex-wrap: wrap;
      gap: 12px;
      justify-content: center;
    }
    #vibe2162 .chip {
      appearance: none;
      cursor: pointer;
      border-radius: 14px;
      border: 1px solid rgba(0,0,0,0.08);
      padding: 12px 16px;
      color: var(--ink);
      background:
        linear-gradient(180deg, rgba(255,255,255,0.92), rgba(255,255,255,0.7)) padding-box,
        linear-gradient(180deg, rgba(0,0,0,0.12), rgba(0,0,0,0.06)) border-box;
      font: 700 12px/1 ui-sans-serif, system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial;
      letter-spacing: .04em;
      transition: transform 160ms ease, filter 200ms ease, box-shadow 220ms ease, background 160ms ease;
      box-shadow:
        0 12px 30px rgba(13,17,27,0.12),
        inset 0 1px 0 rgba(255,255,255,0.9);
      backdrop-filter: blur(6px) saturate(115%);
      -webkit-backdrop-filter: blur(6px) saturate(115%);
    }
    #vibe2162 .chip:hover { transform: translateY(-1px); filter: saturate(110%); }
    #vibe2162 .chip:active { transform: translateY(0); }
    #vibe2162 .chip.accent {
      border-color: color-mix(in oklab, var(--a2), black 6%);
      background:
        linear-gradient(180deg, color-mix(in oklab, var(--a2), white 80%), color-mix(in oklab, var(--a2), white 65%)) padding-box,
        linear-gradient(180deg, rgba(0,0,0,0.12), rgba(0,0,0,0.06)) border-box;
      color: color-mix(in oklab, var(--a2), black 25%);
    }

    /* Footer meta */
    #vibe2162 .meta {
      display: grid;
      grid-template-columns: 1fr auto;
      align-items: center;
      gap: 12px;
      width: min(860px, 100%);
      color: var(--muted);
      font: 400 12px/1.6 ui-sans-serif, system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial;
    }
    @media (max-width: 720px) {
      #vibe2162 .meta { grid-template-columns: 1fr; justify-items: center; text-align: center; }
    }
    #vibe2162 .hint { opacity: .9; }

    /* Focus ring */
    #vibe2162 .chip:focus-visible {
      outline: 2px solid color-mix(in oklab, var(--a2), black 10%);
      outline-offset: 2px;
    }

    /* Motion sensitivity */
    @media (prefers-reduced-motion: reduce) {
      #vibe2162::after { animation: none !important; }
    }
  </style>

  <canvas class="weave" aria-hidden="true"></canvas>

  <div class="stack" role="region" aria-live="polite">
    <div class="badge"><span class="pip" aria-hidden="true"></span> Edition 2162 · Lumen</div>
    <h1 class="hero">Lumen Atelier</h1>
    <p class="lead">Light, drawn by code. Drag to bend the threads. Let the canvas breathe.</p>

    <div class="controls">
      <button class="chip accent" data-act="palette" aria-label="Cycle color palettes">Change palette</button>
      <button class="chip" data-act="tempo" aria-label="Toggle motion tempo">Tempo: Calm</button>
      <button class="chip" data-act="pause" aria-label="Pause or resume motion">Pause motion</button>
      <button class="chip" data-act="reweave" aria-label="Regenerate the weave">Reweave</button>
    </div>

    <div class="meta">
      <span class="hint">Tip: Move the pointer (or drag) to incline the scene and pull the threads. Arrow keys nudge the light.</span>
      <span id="last-updated">Last updated: 2026-01-24 07:37:33 EST</span>
    </div>
  </div>

  <script>
    (function () {
      const root = document.getElementById('vibe2162');
      const canvas = root.querySelector('.weave');
      const ctx = canvas.getContext('2d');
      const last = root.querySelector('#last-updated');

      const btnPalette = root.querySelector('[data-act="palette"]');
      const btnTempo = root.querySelector('[data-act="tempo"]');
      const btnPause = root.querySelector('[data-act="pause"]');
      const btnReweave = root.querySelector('[data-act="reweave"]');

      // Timestamp
      try {
        last.textContent = 'Last updated: ' + new Date().toLocaleString(undefined, {
          year: 'numeric', month: 'short', day: '2-digit',
          hour: '2-digit', minute: '2-digit', second: '2-digit'
        });
      } catch { last.textContent = 'Last updated: ' + new Date().toString(); }

      // Themes — luminous palettes
      const themes = [
        { bgA:'#fff8f1', bgB:'#eef5ff', ink:'#1d2433', muted:'#667289', a1:'#ff8764', a2:'#7aa8ff', a3:'#47e0b1' }, // Dawn glass
        { bgA:'#f6f9ff', bgB:'#effff8', ink:'#121725', muted:'#5f6c83', a1:'#6a8dff', a2:'#8ee3c6', a3:'#ffc36b' }, // Mist mint
        { bgA:'#fff2f8', bgB:'#f1f3ff', ink:'#1a2030', muted:'#6e7890', a1:'#ff7bbd', a2:'#8aa4ff', a3:'#79f7ff' }, // Blossom haze
        { bgA:'#0f1222', bgB:'#1b2336', ink:'#f1f5ff', muted:'#a9b2c8', a1:'#9fd6ff', a2:'#ccb6ff', a3:'#73ffd5' }  // Midnight silk
      ];
      let themeIndex = Math.floor(Math.random() * themes.length);

      function applyTheme(th) {
        Object.entries(th).forEach(([k, v]) => root.style.setProperty(`--${k}`, v));
      }
      applyTheme(themes[themeIndex]);

      // Canvas setup
      let W = 1, H = 1, DPR = Math.max(1, Math.min(2, window.devicePixelRatio || 1));
      let running = true, calm = true, raf = 0, t = 0;
      let lines = [];
      let mouse = { x: 0.5, y: 0.38, dragging: false };

      function resize() {
        const rect = root.getBoundingClientRect();
        W = Math.max(1, Math.floor(rect.width));
        H = Math.max(1, Math.floor(rect.height));
        canvas.width = W * DPR;
        canvas.height = H * DPR;
        canvas.style.width = W + 'px';
        canvas.style.height = H + 'px';
        ctx.setTransform(DPR, 0, 0, DPR, 0, 0);
        buildWeave();
      }

      function buildWeave() {
        const count = Math.round(14 + Math.min(18, H / 60));
        lines = [];
        for (let i = 0; i < count; i++) {
          const y = H * (0.15 + 0.7 * (i / (count - 1)));
          const amp = (12 + Math.random() * 26) * (i % 2 ? 1.0 : 1.2);
          const freq = (0.004 + Math.random() * 0.006) * (Math.random() < 0.5 ? 1 : 1.4);
          const phase = Math.random() * Math.PI * 2;
          const weight = 0.7 + Math.pow(i / count, 2) * 2.2;
          const offset = Math.random();
          lines.push({ y, amp, freq, phase, weight, offset });
        }
      }

      function gradient() {
        const g = ctx.createLinearGradient(0, 0, W, 0);
        const css = getComputedStyle(root);
        g.addColorStop(0.00, css.getPropertyValue('--a1').trim());
        g.addColorStop(0.50, css.getPropertyValue('--a2').trim());
        g.addColorStop(1.00, css.getPropertyValue('--a3').trim());
        return g;
      }

      function draw() {
        t += calm ? 0.6 : 1.3;
        ctx.clearRect(0, 0, W, H);

        // Base bloom
        const gg = ctx.createRadialGradient(W * mouse.x, H * mouse.y, Math.min(W,H)*0.1, W*0.5, H*0.5, Math.max(W,H)*0.9);
        gg.addColorStop(0, 'rgba(255,255,255,0.55)');
        gg.addColorStop(1, 'rgba(255,255,255,0)');
        ctx.fillStyle = gg;
        ctx.fillRect(0, 0, W, H);

        ctx.lineCap = 'round';
        ctx.lineJoin = 'round';
        ctx.globalCompositeOperation = 'lighter';
        const g = gradient();

        for (let i = 0; i < lines.length; i++) {
          const L = lines[i];
          const speed = calm ? 0.002 : 0.006;
          const phase = L.phase + t * speed * (1 + L.offset);
          const influence = 120 * (calm ? 0.6 : 1.0);
          const pullX = mouse.x * W;
          const pullY = mouse.y * H;

          ctx.beginPath();
          for (let x = 0; x <= W; x += 6) {
            const base = L.y + Math.sin(x * L.freq + phase) * L.amp;
            const dx = x - pullX;
            const dy = base - pullY;
            const dist = Math.max(24, Math.hypot(dx, dy));
            const bend = (influence / dist) * (mouse.dragging ? 1.35 : 0.75);
            const y = base - Math.sign(dy || 1) * bend * (calm ? 0.6 : 1.1);
            if (x === 0) ctx.moveTo(x, y); else ctx.lineTo(x, y);
          }
          ctx.strokeStyle = g;
          ctx.globalAlpha = 0.18 + (i / lines.length) * 0.6;
          ctx.lineWidth = (L.weight * (calm ? 1.0 : 1.6)) + 0.5;
          ctx.stroke();
        }

        ctx.globalCompositeOperation = 'source-over';

        if (running) raf = requestAnimationFrame(draw);
      }

      // Interactions
      function setSpot(clientX, clientY) {
        const rect = root.getBoundingClientRect();
        const px = (clientX - rect.left) / rect.width;
        const py = (clientY - rect.top) / rect.height;
        mouse.x = Math.max(0, Math.min(1, px));
        mouse.y = Math.max(0, Math.min(1, py));
        root.style.setProperty('--mx', Math.round(mouse.x * 100) + '%');
        root.style.setProperty('--my', Math.round(mouse.y * 100) + '%');
      }

      root.addEventListener('pointerdown', (e) => { mouse.dragging = true; setSpot(e.clientX, e.clientY); root.setPointerCapture?.(e.pointerId); });
      root.addEventListener('pointermove', (e) => {
        setSpot(e.clientX, e.clientY);
        // Subtle tilt
        const rect = root.getBoundingClientRect();
        const cx = (e.clientX - rect.left) / rect.width - 0.5;
        const cy = (e.clientY - rect.top) / rect.height - 0.5;
        root.style.setProperty('--rx', (-cy * 8).toFixed(2) + 'deg');
        root.style.setProperty('--ry', ( cx * 8).toFixed(2) + 'deg');
      }, { passive: true });
      root.addEventListener('pointerup', (e) => { mouse.dragging = false; root.releasePointerCapture?.(e.pointerId); });
      root.addEventListener('pointerleave', () => {
        mouse.dragging = false;
        root.style.setProperty('--rx', '0deg');
        root.style.setProperty('--ry', '0deg');
      }, { passive: true });

      // Keyboard nudge
      window.addEventListener('keydown', (e) => {
        const step = 0.02;
        if (e.key === 'ArrowLeft') mouse.x = Math.max(0, mouse.x - step);
        if (e.key === 'ArrowRight') mouse.x = Math.min(1, mouse.x + step);
        if (e.key === 'ArrowUp') mouse.y = Math.max(0, mouse.y - step);
        if (e.key === 'ArrowDown') mouse.y = Math.min(1, mouse.y + step);
        root.style.setProperty('--mx', Math.round(mouse.x * 100) + '%');
        root.style.setProperty('--my', Math.round(mouse.y * 100) + '%');
      });

      // Controls
      btnPalette.addEventListener('click', () => {
        themeIndex = (themeIndex + 1) % themes.length;
        applyTheme(themes[themeIndex]);
        buildWeave();
        btnPalette.blur();
      });

      btnTempo.addEventListener('click', () => {
        calm = !calm;
        btnTempo.textContent = calm ? 'Tempo: Calm' : 'Tempo: Alive';
        btnTempo.blur();
      });

      function start() {
        if (running) return;
        running = true;
        raf = requestAnimationFrame(draw);
        btnPause.textContent = 'Pause motion';
      }
      function stop() {
        running = false;
        cancelAnimationFrame(raf);
        btnPause.textContent = 'Resume motion';
      }
      btnPause.addEventListener('click', () => { running ? stop() : start(); btnPause.blur(); });

      btnReweave.addEventListener('click', () => { buildWeave(); btnReweave.blur(); });

      // Device tilt soft spotlight
      window.addEventListener('deviceorientation', (e) => {
        const gx = Math.max(-25, Math.min(25, e.gamma || 0));
        const gy = Math.max(-25, Math.min(25, e.beta || 0));
        const rect = root.getBoundingClientRect();
        const cx = rect.left + rect.width / 2;
        const cy = rect.top + rect.height / 2;
        setSpot(cx + gx * 2, cy + gy * 2);
      }, { passive: true });

      // Resize + PRM
      const ro = new ResizeObserver(resize);
      ro.observe(root);
      resize();

      const prm = window.matchMedia('(prefers-reduced-motion: reduce)');
      function applyPRM() { prm.matches ? stop() : start(); }
      prm.addEventListener?.('change', applyPRM);
      applyPRM();

      // Idle drift for the light when not dragging
      setInterval(() => {
        if (mouse.dragging || !running) return;
        const now = Date.now() * 0.0003;
        const nx = 0.5 + Math.sin(now * 1.2) * 0.18;
        const ny = 0.4 + Math.cos(now * 0.9) * 0.12;
        mouse.x = Math.max(0.02, Math.min(0.98, nx));
        mouse.y = Math.max(0.06, Math.min(0.94, ny));
        root.style.setProperty('--mx', Math.round(mouse.x * 100) + '%');
        root.style.setProperty('--my', Math.round(mouse.y * 100) + '%');
      }, 60);
    })();
  </script>
</section>

    <script>
      // Only show a local placeholder if the agent hasn't written a timestamp yet
      const el = document.getElementById('last-updated');
      if (el && (!el.textContent || el.textContent.includes('not yet'))) {
        const now = new Date();
        el.textContent = `Last updated: ${now.toLocaleString(undefined, { hour12: false })}`;
      }
    </script>
