<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <title>Vibing</title>
    <style>
      :root {
        --bg: #0f1221;
        --fg: #e6e8f0;
        --muted: #9aa3b2;
        --accent: #8b5cf6;
      }
      html, body {
        height: 100%;
      }
      body {
        margin: 0;
        font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Ubuntu, Cantarell, Noto Sans, Helvetica Neue, Arial, "Apple Color Emoji", "Segoe UI Emoji";
        color: var(--fg);
        background: radial-gradient(1200px 800px at 70% 10%, #1b1f3a, var(--bg));
        display: flex;
        align-items: center;
        justify-content: center;
      }
      .card {
        width: min(720px, 92vw);
        background: rgba(255,255,255,0.04);
        border: 1px solid rgba(255,255,255,0.08);
        border-radius: 16px;
        padding: 28px 24px;
        box-shadow: 0 10px 30px rgba(0,0,0,0.3);
        backdrop-filter: blur(6px);
      }
      h1 {
        margin: 0 0 10px 0;
        font-size: 28px;
        letter-spacing: 0.3px;
      }
      .muted {
        color: var(--muted);
        font-size: 14px;
        margin-bottom: 18px;
      }
      #content {
        font-size: 18px;
        line-height: 1.6;
        background: rgba(255,255,255,0.04);
        border: 1px dashed rgba(255,255,255,0.12);
        border-radius: 12px;
        padding: 16px;
      }
      .footer {
        margin-top: 18px;
        display: flex;
        justify-content: space-between;
        align-items: center;
        font-size: 14px;
        color: var(--muted);
      }
      .badge {
        display: inline-block;
        background: rgba(139, 92, 246, 0.18);
        color: #d4c2ff;
        padding: 4px 10px;
        border-radius: 999px;
        font-size: 12px;
        border: 1px solid rgba(139, 92, 246, 0.35);
        letter-spacing: 0.2px;
      }
    </style>
  </head>

<div id="vibe-1529" data-theme="pearl" data-paused="false" aria-label="Aurora Loom â€” generative ribbon poster">
  <style>
    /* Scope everything to #vibe-1529 only */
    #vibe-1529{
      --bg1:#f8fbff;
      --bg2:#fff9fb;
      --ink:#0d1320;
      --muted:#5b6c82;
      --h1:210;
      --h2:296;
      --h3:160;
      --grid: rgba(12,18,34,0.06);
      --mx: 50%;
      --my: 50%;
      position:relative;
      color:var(--ink);
      font-family: ui-sans-serif, -apple-system, Segoe UI, Roboto, Helvetica, Arial;
      border:1px solid rgba(12,18,34,0.10);
      border-radius:28px;
      padding:26px 22px 18px;
      background:
        radial-gradient(900px 700px at var(--mx) var(--my), rgba(255,255,255,0.9), transparent 60%),
        linear-gradient(120deg, var(--bg1), var(--bg2));
      box-shadow:
        0 22px 70px rgba(12,18,34,0.18),
        inset 0 1px 0 rgba(255,255,255,0.7);
      overflow:hidden;
      isolation:isolate;
      transform-style: preserve-3d;
      transition: background .6s ease, color .35s ease, box-shadow .35s ease;
    }
    #vibe-1529::after{
      content:"";
      position:absolute; inset:0; z-index:0; pointer-events:none;
      background-image: radial-gradient(circle at 1px 1px, var(--grid) 1px, transparent 1.2px);
      background-size:18px 18px;
      mix-blend-mode: soft-light; opacity:.5;
    }

    /* Themes */
    #vibe-1529[data-theme="pearl"]{
      --bg1:#f8fbff; --bg2:#fff9fb; --ink:#0d1320; --muted:#5b6c82;
      --h1:210; --h2:296; --h3:160; --grid: rgba(12,18,34,0.06);
    }
    #vibe-1529[data-theme="sunset"]{
      --bg1:#fff3ee; --bg2:#fff0f7; --ink:#22110a; --muted:#7e5a55;
      --h1:12; --h2:320; --h3:48; --grid: rgba(34,17,10,0.08);
    }
    #vibe-1529[data-theme="obsidian"]{
      --bg1:#060a12; --bg2:#0a1420; --ink:#eaf2ff; --muted:#a8c0d8;
      --h1:200; --h2:260; --h3:160; --grid: rgba(234,242,255,0.10);
      box-shadow:
        0 30px 80px rgba(2,6,14,0.7),
        inset 0 1px 0 rgba(255,255,255,0.06);
    }
    #vibe-1529[data-theme="obsidian"]::after{ opacity:.28; }

    /* Masthead */
    #vibe-1529 .mast{ position:relative; z-index:2; display:grid; justify-items:center; gap:10px; text-align:center; }
    #vibe-1529 .chip{
      display:inline-flex; align-items:center; gap:10px;
      padding:6px 12px; border-radius:999px; letter-spacing:.27em; text-transform:uppercase;
      font-size:11px; color:var(--muted);
      background: rgba(255,255,255,0.55);
      border:1px solid rgba(12,18,34,0.12);
      box-shadow: 0 1px 0 rgba(255,255,255,0.7) inset, 0 8px 18px rgba(12,18,34,0.08);
      -webkit-backdrop-filter: blur(8px); backdrop-filter: blur(8px);
    }
    #vibe-1529[data-theme="obsidian"] .chip{
      background: rgba(255,255,255,0.08);
      border-color: rgba(233,241,255,0.18);
    }
    #vibe-1529 .chip .dot{
      width:8px; height:8px; border-radius:50%;
      background: radial-gradient(circle at 35% 35%, #fff, hsl(var(--h1) 100% 60%));
      box-shadow: 0 0 10px hsl(var(--h2) 100% 50% / .45);
    }
    #vibe-1529 h1{
      margin:0; line-height:.96; letter-spacing:-.02em; font-weight:900;
      font-size: clamp(38px, 9vw, 92px);
      background:
        linear-gradient(105deg,
          hsl(var(--h1) 100% 56%),
          hsl(var(--h2) 100% 58%),
          hsl(var(--h3) 100% 54%));
      -webkit-background-clip:text; background-clip:text; color:transparent;
      filter: drop-shadow(0 6px 20px hsl(var(--h2) 100% 55% / .25));
      transform: translateZ(0);
    }
    #vibe-1529 h1 span{ display:block; }
    #vibe-1529 .sub{ margin:0; color:var(--muted); font-size: clamp(14px, 2.2vw, 17px); }

    /* Stage */
    #vibe-1529 .stage{
      position:relative; z-index:1;
      width:min(92vw, 880px); aspect-ratio: 5 / 3; margin:22px auto 16px;
      border-radius:22px; overflow:hidden;
      border:1px solid rgba(12,18,34,0.12);
      background: radial-gradient(600px 420px at var(--mx) var(--my), rgba(255,255,255,0.8), transparent 60%);
      box-shadow:
        0 22px 50px rgba(12,18,34,0.16),
        inset 0 1px 0 rgba(255,255,255,0.7),
        inset 0 0 90px hsl(var(--h2) 100% 60% / .12);
      transform: perspective(1200px) rotateX(var(--tiltY, 0deg)) rotateY(var(--tiltX, 0deg));
      transition: box-shadow .4s ease, border-color .3s ease, background .6s ease;
    }
    #vibe-1529[data-theme="obsidian"] .stage{
      border-color: rgba(233,241,255,0.14);
      box-shadow:
        0 26px 60px rgba(2,8,16,0.7),
        inset 0 1px 0 rgba(255,255,255,0.08),
        inset 0 0 120px hsl(var(--h2) 100% 70% / .08);
      background: radial-gradient(700px 480px at var(--mx) var(--my), rgba(255,255,255,0.14), transparent 62%);
    }
    #vibe-1529 canvas.weave{ position:absolute; inset:0; width:100%; height:100%; display:block; z-index:1; }

    /* Floating accents */
    #vibe-1529 .parallax{ position:absolute; inset:0; pointer-events:none; z-index:2; }
    #vibe-1529 .parallax .p{
      position:absolute; width:10px; height:10px; border-radius:50%;
      background: radial-gradient(circle at 35% 35%, #fff, hsl(var(--h2) 100% 55%));
      filter: blur(0.2px) drop-shadow(0 2px 10px hsl(var(--h2) 100% 60% / .35));
      opacity:.7; animation: float 16s ease-in-out infinite;
    }
    #vibe-1529 .parallax .p1{ top:10%; left:12%; animation-duration:18s; }
    #vibe-1529 .parallax .p2{ top:22%; right:10%; animation-duration:22s; }
    #vibe-1529 .parallax .p3{ bottom:18%; left:24%; animation-duration:20s; }
    #vibe-1529 .parallax .p4{ bottom:12%; right:18%; animation-duration:24s; }
    #vibe-1529 .parallax .p5{ top:46%; left:48%; animation-duration:26s; }
    @keyframes float{
      0%,100%{ transform: translate3d(-6px,-6px,0) scale(1); opacity:.65; }
      50%{ transform: translate3d(6px,6px,0) scale(1.2); opacity:.9; }
    }

    /* Toolbar */
    #vibe-1529 .toolbar{
      position:relative; z-index:3; display:flex; flex-wrap:wrap; gap:10px 12px;
      justify-content:center; align-items:center; margin: 12px 0 6px;
    }
    #vibe-1529 .btn{
      -webkit-tap-highlight-color: transparent;
      appearance:none; border:1px solid rgba(12,18,34,0.12);
      background: rgba(255,255,255,0.6); color:var(--ink);
      padding:10px 14px; border-radius:999px; font-size:13px; font-weight:800; letter-spacing:.02em;
      cursor:pointer; transition: transform .15s ease, border-color .2s ease, background .3s ease, color .3s ease, box-shadow .3s ease;
      box-shadow: 0 1px 0 rgba(255,255,255,0.7) inset, 0 10px 20px rgba(12,18,34,0.08);
      -webkit-backdrop-filter: blur(8px); backdrop-filter: blur(8px);
    }
    #vibe-1529 .btn:hover{ transform: translateY(-2px); border-color: rgba(12,18,34,0.26); }
    #vibe-1529 .btn[aria-pressed="true"]{
      background: linear-gradient(90deg, hsl(var(--h1) 100% 66%), hsl(var(--h2) 100% 64%), hsl(var(--h3) 100% 58%));
      color:#071824; border-color:transparent;
      box-shadow: 0 14px 28px hsl(var(--h2) 100% 55% / .22), 0 1px 0 rgba(255,255,255,0.7) inset;
    }
    #vibe-1529[data-theme="obsidian"] .btn{
      background: rgba(255,255,255,0.08); border-color: rgba(233,241,255,0.18); color: var(--ink);
    }
    #vibe-1529 .themes{ display:flex; gap:10px; }
    #vibe-1529 .control{ display:flex; gap:10px; align-items:center; flex-wrap:wrap; }
    #vibe-1529 .slider{
      display:inline-flex; align-items:center; gap:10px;
      padding:8px 12px; border-radius:999px; border:1px solid rgba(12,18,34,0.12);
      background: rgba(255,255,255,0.55); color:var(--muted);
      font-size:12px; box-shadow: 0 1px 0 rgba(255,255,255,0.65) inset;
      -webkit-backdrop-filter: blur(8px); backdrop-filter: blur(8px);
    }
    #vibe-1529[data-theme="obsidian"] .slider{ background: rgba(255,255,255,0.08); border-color: rgba(233,241,255,0.18); }
    #vibe-1529 input[type="range"]{ width:170px; height:24px; background:transparent; cursor:pointer; }
    #vibe-1529 input[type="range"]::-webkit-slider-runnable-track{
      height:6px; border-radius:999px;
      background: linear-gradient(90deg, hsl(var(--h1) 100% 60%), hsl(var(--h2) 100% 60%), hsl(var(--h3) 100% 60%));
      box-shadow: 0 0 0 1px rgba(0,0,0,0.06) inset;
    }
    #vibe-1529 input[type="range"]::-webkit-slider-thumb{
      -webkit-appearance:none; appearance:none; width:16px; height:16px; border-radius:50%;
      background:#fff; border:1px solid rgba(0,0,0,0.12); margin-top:-5px; box-shadow:0 4px 10px rgba(12,18,34,0.18);
    }
    #vibe-1529 input[type="range"]::-moz-range-track{
      height:6px; border-radius:999px;
      background: linear-gradient(90deg, hsl(var(--h1) 100% 60%), hsl(var(--h2) 100% 60%), hsl(var(--h3) 100% 60%));
    }
    #vibe-1529 input[type="range"]::-moz-range-thumb{
      width:16px; height:16px; border-radius:50%; background:#fff; border:1px solid rgba(0,0,0,0.12);
      box-shadow:0 4px 10px rgba(12,18,34,0.18);
    }

    /* Footer */
    #vibe-1529 .foot{
      display:flex; align-items:center; justify-content:space-between; gap:12px;
      color:var(--muted); font-size:12px; margin-top:8px;
    }
    #vibe-1529 .hint{ display:inline-flex; align-items:center; gap:8px; }
    #vibe-1529 .hint::before{
      content:""; width:12px; height:12px; border-radius:50%;
      background: radial-gradient(circle at 35% 35%, #fff, hsl(var(--h2) 100% 55%));
      box-shadow: 0 0 12px hsl(var(--h2) 100% 60% / .35);
    }

    /* Reduced motion */
    @media (prefers-reduced-motion: reduce){
      #vibe-1529 .parallax .p{ animation: none !important; }
    }
  </style>

  <div class="mast">
    <span class="chip"><span class="dot" aria-hidden="true"></span> Iteration 1529</span>
    <h1><span>AURORA</span><span>LOOM</span></h1>
    <p class="sub">Threads of light, woven in motion.</p>
  </div>

  <div class="stage" id="stage" role="application" aria-label="Interactive loom. Move to steer; adjust flow; switch theme.">
    <canvas id="weave" class="weave" aria-hidden="true"></canvas>
    <div class="parallax" aria-hidden="true">
      <i class="p p1"></i>
      <i class="p p2"></i>
      <i class="p p3"></i>
      <i class="p p4"></i>
      <i class="p p5"></i>
    </div>
  </div>

  <div class="toolbar" role="group" aria-label="Theme and motion controls">
    <div class="themes">
      <button class="btn theme" data-theme="pearl" aria-pressed="true" type="button">Pearl</button>
      <button class="btn theme" data-theme="sunset" aria-pressed="false" type="button">Sunset</button>
      <button class="btn theme" data-theme="obsidian" aria-pressed="false" type="button">Obsidian</button>
    </div>
    <div class="control">
      <label class="slider">Flow <input id="flow" type="range" min="0" max="100" value="65" aria-label="Flow speed"></label>
      <button id="pause" class="btn" aria-pressed="false" type="button">Pause</button>
      <button id="snap" class="btn" type="button">Capture</button>
    </div>
  </div>

  <div class="foot">
    <span class="hint">move to steer the weave</span>
    <span id="last-updated">Last updated: 2025-12-25 22:23:10 EST</span>
  </div>

  <script>
    (function(){
      const root = document.getElementById('vibe-1529');
      const stage = document.getElementById('stage');
      const canvas = document.getElementById('weave');
      const ctx = canvas.getContext('2d', { alpha: true });
      const themes = root.querySelectorAll('.theme');
      const flowInput = document.getElementById('flow');
      const pauseBtn = document.getElementById('pause');
      const snapBtn = document.getElementById('snap');
      const updated = document.getElementById('last-updated');

      // Timestamp
      try{
        const now = new Date();
        updated.textContent = 'Last updated: ' + now.toLocaleString(undefined, { year:'numeric', month:'short', day:'2-digit', hour:'2-digit', minute:'2-digit', second:'2-digit' });
      }catch(e){ updated.textContent = 'Last updated: ' + new Date().toString(); }

      // DPR + sizing
      const DPR = Math.min(2, window.devicePixelRatio || 1);
      let W = 0, H = 0, CX = 0, CY = 0, paused = false;
      function size(){
        const r = stage.getBoundingClientRect();
        W = Math.max(1, Math.floor(r.width));
        H = Math.max(1, Math.floor(r.height));
        CX = W/2; CY = H/2;
        canvas.width = Math.max(1, Math.floor(W * DPR));
        canvas.height = Math.max(1, Math.floor(H * DPR));
        ctx.setTransform(DPR, 0, 0, DPR, 0, 0);
      }
      window.addEventListener('resize', size, { passive:true });

      // Pointer tracking for tilt and light
      let pointer = null;
      function setPointer(e){
        const r = stage.getBoundingClientRect();
        const x = Math.max(0, Math.min(r.width, (e.clientX - r.left)));
        const y = Math.max(0, Math.min(r.height, (e.clientY - r.top)));
        pointer = { x, y };
        const px = x / r.width, py = y / r.height;
        root.style.setProperty('--mx', (px*100).toFixed(2) + '%');
        root.style.setProperty('--my', (py*100).toFixed(2) + '%');
        // Tilt
        const tiltMax = 6; // deg
        const tX = ((px - 0.5) * tiltMax).toFixed(2) + 'deg';
        const tY = ((-(py - 0.5)) * tiltMax).toFixed(2) + 'deg';
        stage.style.setProperty('--tiltX', tX);
        stage.style.setProperty('--tiltY', tY);
      }
      stage.addEventListener('mousemove', setPointer);
      stage.addEventListener('mouseleave', () => {
        pointer = null;
        root.style.setProperty('--mx', '50%');
        root.style.setProperty('--my', '50%');
        stage.style.setProperty('--tiltX','0deg');
        stage.style.setProperty('--tiltY','0deg');
      });
      stage.addEventListener('touchmove', (e)=>{ const t = e.touches[0]; if(!t) return; setPointer({ clientX: t.clientX, clientY: t.clientY }); }, { passive:true });
      stage.addEventListener('touchend', ()=>{ pointer = null; });

      // Themes
      themes.forEach(btn=>{
        btn.addEventListener('click', ()=>{
          const val = btn.getAttribute('data-theme');
          root.setAttribute('data-theme', val);
          themes.forEach(b => b.setAttribute('aria-pressed', String(b===btn)));
        });
      });

      // Controls
      let flow = Number(flowInput.value);
      flowInput.addEventListener('input', ()=>{ flow = Number(flowInput.value); });
      pauseBtn.addEventListener('click', ()=>{
        paused = !paused;
        pauseBtn.setAttribute('aria-pressed', String(paused));
        root.setAttribute('data-paused', String(paused));
        pauseBtn.textContent = paused ? 'Resume' : 'Pause';
      });
      snapBtn.addEventListener('click', ()=>{
        try{
          const link = document.createElement('a');
          link.download = 'aurora-loom-' + Date.now() + '.png';
          link.href = canvas.toDataURL('image/png');
          document.body.appendChild(link);
          link.click();
          link.remove();
        }catch(e){}
      });

      // Palettes per theme (for strokes)
      const PALETTES = {
        pearl: { h1:210, h2:296, h3:160, light: 'rgba(255,255,255,0.82)' },
        sunset:{ h1:12,  h2:320, h3:48,  light: 'rgba(255,255,255,0.78)' },
        obsidian:{ h1:200, h2:260, h3:160, light: 'rgba(255,255,255,0.10)' }
      };
      function currentTheme(){ return (root.getAttribute('data-theme')||'pearl'); }

      // Seeds for strands
      const STRANDS = Array.from({length: 28}, (_,i)=>({
        ph: Math.random()*Math.PI*2,
        o: i/27,
        wob: 0.6 + Math.random()*0.8,
        freqX: 2 + Math.random()*1.5,
        freqY: 3 + Math.random()*1.8
      }));

      const prefersReduced = window.matchMedia('(prefers-reduced-motion: reduce)').matches;
      let t0 = performance.now();

      function render(ts){
        if (paused || prefersReduced){ requestAnimationFrame(render); return; }

        const dt = ts - t0;
        t0 = ts;

        // Soft fade layer for trails
        const theme = currentTheme();
        ctx.save();
        ctx.globalCompositeOperation = 'source-over';
        ctx.fillStyle = PALETTES[theme].light;
        ctx.fillRect(0,0,W,H);
        ctx.restore();

        const speed = 0.0007 * (30 + flow);
        const px = pointer ? (pointer.x / W) : 0.5;
        const py = pointer ? (pointer.y / H) : 0.5;
        const ampX = W * (0.22 + 0.18 * (px - 0.5 + 1));
        const ampY = H * (0.26 + 0.16 * (0.5 - py + 1));

        ctx.save();
        ctx.translate(CX, CY);
        ctx.globalCompositeOperation = 'lighter';
        ctx.lineCap = 'round';

        const S = 140; // segments per strand
        for (let s=0; s<STRANDS.length; s++){
          const D = STRANDS[s];
          const f = D.o;
          const time = performance.now() * speed * (1.0 + f*0.6);
          const hueAB = mix(PALETTES[theme].h1, PALETTES[theme].h2, (Math.sin(f*4 + time*0.0012) * 0.5 + 0.5));
          const hue = mix(hueAB, PALETTES[theme].h3, (Math.cos(f*6 + time*0.0016) * 0.5 + 0.5));
          const light = (theme==='obsidian') ? 65 : 56;
          const alpha = 0.05 + 0.24*(1-f) + 0.06*Math.abs(Math.sin(time*0.002 + f*8));
          ctx.strokeStyle = 'hsla(' + ((hue%360+360)%360).toFixed(1) + ',100%,' + light + '%,' + alpha.toFixed(3) + ')';
          ctx.lineWidth = Math.max(0.7, 2.2 - f*1.6);

          ctx.beginPath();
          for (let i=0; i<=S; i++){
            const t = i / S;
            const ang = t * Math.PI * 2 + D.ph + time*0.6;
            const wobble = Math.sin(ang * D.freqX) * D.wob * 14 + Math.cos(ang * D.freqY) * D.wob * 14;
            const x = Math.sin(ang*0.8) * (ampX * (0.6 + 0.4*Math.sin(time*0.5 + f*2))) + Math.sin(ang*3.2) * 6 + (px-0.5)*40;
            const y = Math.cos(ang*1.1) * (ampY * (0.6 + 0.4*Math.cos(time*0.45 + f*3))) + Math.cos(ang*2.6) * 6 + (py-0.5)*40;
            const xx = x + Math.sin(ang + f*4) * wobble;
            const yy = y + Math.cos(ang + f*3) * wobble;
            if (i===0) ctx.moveTo(xx, yy); else ctx.lineTo(xx, yy);
          }
          ctx.shadowColor = ctx.strokeStyle.replace('hsla', 'hsla').replace(/,[^,]+?\)$/, ',0.5)');
          ctx.shadowBlur = 8*(1-f) + 2;
          ctx.stroke();
        }

        ctx.restore();

        requestAnimationFrame(render);
      }

      function mix(a,b,t){ return a*(1-t) + b*t; }

      // Init
      size();
      if (prefersReduced){
        paused = true;
        root.setAttribute('data-paused','true');
        pauseBtn.setAttribute('aria-pressed','true');
        pauseBtn.textContent = 'Resume';
      }
      requestAnimationFrame(render);
    })();
  </script>
</div>
      </section>

      // Only show a local placeholder if the agent hasn't written a timestamp yet
      const el = document.getElementById('last-updated');
      if (el && (!el.textContent || el.textContent.includes('not yet'))) {
        const now = new Date();
        el.textContent = `Last updated: ${now.toLocaleString(undefined, { hour12: false })}`;
      }
    </script>
