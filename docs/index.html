<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vibing</title>
    <style>
      :root {
        --bg: #0f1221;
        --fg: #e6e8f0;
        --muted: #9aa3b2;
        --accent: #8b5cf6;
      }
      html, body {
        height: 100%;
      }
      body {
        margin: 0;
        font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Ubuntu, Cantarell, Noto Sans, Helvetica Neue, Arial, "Apple Color Emoji", "Segoe UI Emoji";
        color: var(--fg);
        background: radial-gradient(1200px 800px at 70% 10%, #1b1f3a, var(--bg));
        display: flex;
        align-items: center;
        justify-content: center;
      }
      .card {
        width: min(720px, 92vw);
        background: rgba(255,255,255,0.04);
        border: 1px solid rgba(255,255,255,0.08);
        border-radius: 16px;
        padding: 28px 24px;
        box-shadow: 0 10px 30px rgba(0,0,0,0.3);
        backdrop-filter: blur(6px);
      }
      h1 {
        margin: 0 0 10px 0;
        font-size: 28px;
        letter-spacing: 0.3px;
      }
      .muted {
        color: var(--muted);
        font-size: 14px;
        margin-bottom: 18px;
      }
      #content {
        font-size: 18px;
        line-height: 1.6;
        background: rgba(255,255,255,0.04);
        border: 1px dashed rgba(255,255,255,0.12);
        border-radius: 12px;
        padding: 16px;
      }
      .footer {
        margin-top: 18px;
        display: flex;
        justify-content: space-between;
        align-items: center;
        font-size: 14px;
        color: var(--muted);
      }
      .badge {
        display: inline-block;
        background: rgba(139, 92, 246, 0.18);
        color: #d4c2ff;
        padding: 4px 10px;
        border-radius: 999px;
        font-size: 12px;
        border: 1px solid rgba(139, 92, 246, 0.35);
        letter-spacing: 0.2px;
      }
    </style>
  </head>
  <body>

      <section id="content">
<section class="v1422 noisy pulse-on" data-mode="light" aria-label="Kinetic Atelier">
  <style>
    .v1422 {
      --mx: 50%;
      --my: 50%;
      --r: 16px;

      --bg-a: #f7f9ff;
      --bg-b: #ffffff;
      --ink: #0b1220;
      --muted: #475569;
      --line: rgba(15, 23, 42, 0.08);
      --card: rgba(255,255,255,0.7);
      --accent: #5b8cff;
      --accent-b: #a78bfa;
      --glow: 0 20px 60px rgba(91,140,255,0.25);

      position: relative;
      display: grid;
      gap: 22px;
      padding: 28px;
      border-radius: 22px;
      color: var(--ink);
      background:
        radial-gradient(900px 600px at var(--mx) var(--my), rgba(91,140,255,0.10), transparent 60%),
        linear-gradient(160deg, var(--bg-a), var(--bg-b));
      border: 1px solid rgba(15,23,42,0.08);
      overflow: hidden;
      isolation: isolate;
      box-shadow: inset 0 1px 0 rgba(255,255,255,0.7), 0 12px 40px rgba(15,23,42,0.08);
      font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, "Helvetica Neue", Arial;
    }

    .v1422[data-mode="noir"] {
      --bg-a: #0b1020;
      --bg-b: #0f172a;
      --ink: #f1f5f9;
      --muted: #94a3b8;
      --line: rgba(148, 163, 184, 0.12);
      --card: rgba(16, 22, 40, 0.55);
      --glow: 0 20px 60px rgba(167,139,250,0.25);
      box-shadow: inset 0 1px 0 rgba(255,255,255,0.06), 0 14px 46px rgba(2,6,23,0.6);
    }

    /* Ambient texture */
    .v1422 .texture {
      position: absolute;
      inset: -20%;
      background:
        radial-gradient(800px 800px at calc(30% + var(--mx)) calc(10% + var(--my)), rgba(167,139,250,0.12), transparent 60%),
        radial-gradient(1000px 900px at calc(70% - var(--mx)) calc(80% - var(--my)), rgba(34,211,238,0.10), transparent 65%),
        repeating-linear-gradient(0deg, transparent 0 22px, var(--line) 22px 23px),
        repeating-linear-gradient(90deg, transparent 0 22px, var(--line) 22px 23px);
      filter: saturate(120%) blur(0.2px);
      pointer-events: none;
      mix-blend-mode: multiply;
      opacity: 0.6;
      animation: float-bg 26s ease-in-out infinite alternate;
      z-index: 0;
    }
    .v1422[data-mode="noir"] .texture { mix-blend-mode: screen; opacity: 0.4; }
    @keyframes float-bg {
      0% { transform: translate3d(0,0,0) scale(1); }
      50% { transform: translate3d(-1%, 1%, 0) scale(1.02); }
      100% { transform: translate3d(1%, -1%, 0) scale(1.01); }
    }

    .v1422 .shell {
      position: relative;
      z-index: 1;
      display: grid;
      gap: 22px;
      border-radius: 18px;
      padding: 22px;
      background: var(--card);
      border: 1px solid var(--line);
      backdrop-filter: blur(10px);
      -webkit-backdrop-filter: blur(10px);
      box-shadow: inset 0 1px 0 rgba(255,255,255,0.5), var(--glow);
    }

    /* Header */
    .v1422 .mast {
      display: grid;
      grid-template-columns: 1fr auto;
      align-items: center;
      gap: 14px;
    }
    .v1422 .brand {
      display: inline-grid;
      grid-auto-flow: column;
      gap: 12px;
      align-items: center;
    }
    .v1422 .gem {
      width: 46px;
      height: 46px;
      border-radius: 14px;
      background: conic-gradient(from 120deg, var(--accent), var(--accent-b), var(--accent));
      position: relative;
      box-shadow: 0 10px 24px color-mix(in oklab, var(--accent) 35%, transparent);
      overflow: hidden;
    }
    .v1422 .gem::after {
      content: "";
      position: absolute;
      inset: 2px;
      border-radius: 12px;
      background: linear-gradient(180deg, rgba(255,255,255,0.65), rgba(255,255,255,0.03));
    }
    .v1422 .title {
      margin: 0;
      font-weight: 800;
      letter-spacing: -0.02em;
      font-size: clamp(22px, 3.2vw, 34px);
      line-height: 1.05;
      background: linear-gradient(90deg, var(--ink), color-mix(in oklab, var(--ink) 70%, var(--accent) 30%));
      -webkit-background-clip: text;
      background-clip: text;
      color: transparent;
    }
    .v1422 .tag {
      margin: 2px 0 0 0;
      color: var(--muted);
      font-size: 13px;
    }

    /* Toggles */
    .v1422 .toggles {
      display: flex;
      gap: 10px;
      flex-wrap: wrap;
    }
    .v1422 .t {
      -webkit-tap-highlight-color: transparent;
      display: inline-flex;
      align-items: center;
      gap: 8px;
      padding: 10px 14px;
      border-radius: 12px;
      border: 1px solid var(--line);
      background: linear-gradient(180deg, rgba(255,255,255,0.6), rgba(255,255,255,0.2));
      color: var(--ink);
      font-weight: 600;
      font-size: 12px;
      letter-spacing: 0.2px;
      cursor: pointer;
      transition: transform 220ms ease, box-shadow 220ms ease, background 220ms ease;
      box-shadow: inset 0 1px 0 rgba(255,255,255,0.6);
    }
    .v1422[data-mode="noir"] .t { background: linear-gradient(180deg, rgba(255,255,255,0.08), rgba(255,255,255,0.02)); color: var(--ink); }
    .v1422 .t:hover { transform: translateY(-2px); box-shadow: 0 10px 24px color-mix(in oklab, var(--accent) 20%, transparent); }
    .v1422 .t .led {
      width: 9px;
      height: 9px;
      border-radius: 50%;
      background: var(--accent);
      box-shadow: 0 0 0 5px color-mix(in oklab, var(--accent) 20%, transparent);
    }
    .v1422 .t[aria-pressed="false"] .led {
      background: color-mix(in oklab, var(--muted) 60%, transparent);
      box-shadow: 0 0 0 0 transparent;
    }

    /* Hero */
    .v1422 .hero {
      display: grid;
      grid-template-columns: 1.1fr 1fr;
      align-items: center;
      gap: clamp(14px, 4vw, 28px);
    }
    @media (max-width: 860px) {
      .v1422 .hero { grid-template-columns: 1fr; }
    }

    /* Dial */
    .v1422 .dial {
      position: relative;
      aspect-ratio: 1 / 1;
      width: min(420px, 100%);
      border-radius: 50%;
      margin: 0 auto;
      background:
        radial-gradient(closest-side, rgba(255,255,255,0.7), rgba(255,255,255,0.1)),
        conic-gradient(from 0deg, color-mix(in oklab, var(--accent) 60%, var(--accent-b) 40%), var(--accent-b));
      border: 1px solid var(--line);
      box-shadow: inset 0 1px 0 rgba(255,255,255,0.6), 0 24px 60px color-mix(in oklab, var(--accent) 25%, transparent);
      transform-style: preserve-3d;
      transition: transform 300ms ease;
    }

    .v1422 .ring {
      position: absolute;
      inset: 6%;
      border-radius: 50%;
      border: 1px dashed color-mix(in oklab, var(--accent) 45%, var(--ink) 10%);
      opacity: 0.7;
      animation: spin linear infinite;
      pointer-events: none;
    }
    .v1422 .ring-1 { animation-duration: 48s; }
    .v1422 .ring-2 { inset: 17%; animation-duration: 36s; border-style: solid; opacity: 0.9; }
    .v1422 .ring-3 { inset: 29%; animation-duration: 24s; border-style: dotted; }
    @keyframes spin {
      to { transform: rotate(360deg); }
    }

    .v1422 .orb {
      --size: 28px;
      position: absolute;
      top: 50%;
      left: 50%;
      width: var(--size);
      height: var(--size);
      border-radius: 50%;
      background: radial-gradient(circle at 30% 30%, #fff, var(--accent));
      transform: translate(-50%, -50%);
      filter: drop-shadow(0 10px 24px color-mix(in oklab, var(--accent) 35%, transparent));
      animation: orbit 16s linear infinite;
    }
    .v1422 .o1 { --size: 24px; animation-duration: 16s; }
    .v1422 .o2 { --size: 18px; animation-duration: 12s; }
    .v1422 .o3 { --size: 14px; animation-duration: 9s; }
    @keyframes orbit {
      0%   { transform: rotate(0deg) translateX(42%) rotate(0deg); }
      50%  { transform: rotate(180deg) translateX(42%) rotate(-180deg); }
      100% { transform: rotate(360deg) translateX(42%) rotate(-360deg); }
    }

    .v1422.pulse-on .dial::after {
      content: "";
      position: absolute;
      inset: 0;
      border-radius: 50%;
      box-shadow: 0 0 0 0 color-mix(in oklab, var(--accent) 30%, transparent);
      animation: halo 3s ease-in-out infinite;
    }
    @keyframes halo {
      0% { box-shadow: 0 0 0 0 color-mix(in oklab, var(--accent) 28%, transparent); }
      70% { box-shadow: 0 0 0 28px color-mix(in oklab, var(--accent) 0%, transparent); }
      100% { box-shadow: 0 0 0 0 color-mix(in oklab, var(--accent) 0%, transparent); }
    }

    /* Copy + swatches */
    .v1422 .copy h1 {
      margin: 0 0 8px 0;
      font-weight: 900;
      letter-spacing: -0.02em;
      font-size: clamp(22px, 3.8vw, 40px);
      line-height: 1.05;
      background: linear-gradient(90deg, var(--accent), var(--accent-b));
      -webkit-background-clip: text;
      background-clip: text;
      color: transparent;
      filter: drop-shadow(0 6px 16px color-mix(in oklab, var(--accent) 25%, transparent));
    }
    .v1422 .copy p {
      margin: 0 0 14px 0;
      color: var(--muted);
      font-size: 14px;
      line-height: 1.55;
    }

    .v1422 .swatches {
      display: inline-flex;
      align-items: center;
      gap: 10px;
      padding: 10px 12px;
      border-radius: 12px;
      border: 1px solid var(--line);
      background: linear-gradient(180deg, rgba(255,255,255,0.6), rgba(255,255,255,0.2));
      box-shadow: inset 0 1px 0 rgba(255,255,255,0.6);
    }
    .v1422[data-mode="noir"] .swatches { background: linear-gradient(180deg, rgba(255,255,255,0.08), rgba(255,255,255,0.02)); }
    .v1422 .swatches .label {
      font-size: 12px;
      color: var(--muted);
      margin-right: 2px;
    }
    .v1422 .swatch {
      width: 22px;
      height: 22px;
      border-radius: 50%;
      border: 1px solid var(--line);
      background: radial-gradient(circle at 30% 30%, #fff, var(--c));
      cursor: pointer;
      transition: transform 200ms ease, box-shadow 200ms ease;
      box-shadow: 0 6px 14px color-mix(in oklab, var(--c) 25%, transparent);
    }
    .v1422 .swatch:hover { transform: translateY(-2px) scale(1.05); }

    /* Footer */
    .v1422 .foot {
      display: grid;
      grid-template-columns: 1fr auto;
      align-items: center;
      gap: 12px;
      font-size: 12px;
      color: var(--muted);
    }
    @media (max-width: 560px) {
      .v1422 .foot { grid-template-columns: 1fr; }
    }
    .v1422 .meter {
      --p: 68%;
      position: relative;
      height: 10px;
      border-radius: 999px;
      background: linear-gradient(180deg, rgba(255,255,255,0.6), rgba(255,255,255,0.2));
      border: 1px solid var(--line);
      overflow: hidden;
      min-width: 160px;
    }
    .v1422[data-mode="noir"] .meter { background: linear-gradient(180deg, rgba(255,255,255,0.08), rgba(255,255,255,0.02)); }
    .v1422 .meter .bar {
      display: block;
      height: 100%;
      width: var(--p);
      background: linear-gradient(90deg, var(--accent), var(--accent-b));
      box-shadow: 0 10px 24px color-mix(in oklab, var(--accent) 30%, transparent);
    }
    .v1422.pulse-on .meter .bar {
      animation: breathe 3.6s ease-in-out infinite;
    }
    @keyframes breathe {
      0%   { width: 58%; filter: saturate(110%); }
      50%  { width: 88%; filter: saturate(140%); }
      100% { width: 58%; filter: saturate(110%); }
    }
    .v1422 .meta {
      display: inline-flex;
      align-items: center;
      gap: 8px;
      white-space: nowrap;
    }
    .v1422 .meta .dot {
      width: 6px;
      height: 6px;
      border-radius: 50%;
      background: var(--accent);
      box-shadow: 0 0 0 5px color-mix(in oklab, var(--accent) 20%, transparent);
    }

    /* Noise toggle */
    .v1422.noisy::before {
      content: "";
      position: absolute;
      inset: 0;
      pointer-events: none;
      background-image: radial-gradient(rgba(0,0,0,0.05), transparent 40%);
      mix-blend-mode: multiply;
      opacity: 0.04;
      animation: grain 1.2s steps(2) infinite;
    }
    .v1422[data-mode="noir"].noisy::before { mix-blend-mode: screen; opacity: 0.06; }
    @keyframes grain {
      0%, 100% { transform: translate(0,0); }
      20% { transform: translate(-2%, 1%); }
      40% { transform: translate(1%, -1%); }
      60% { transform: translate(2%, 2%); }
      80% { transform: translate(-1%, -2%); }
    }

    /* Reduced motion */
    @media (prefers-reduced-motion: reduce) {
      .v1422 .ring,
      .v1422 .orb,
      .v1422 .dial,
      .v1422 .meter .bar,
      .v1422 .texture,
      .v1422::before {
        animation: none !important;
        transition: none !important;
      }
    }
  </style>

  <div class="texture" aria-hidden="true"></div>

  <div class="shell">
    <div class="mast">
      <div class="brand">
        <div class="gem" aria-hidden="true"></div>
        <div>
          <h2 class="title">Kinetic Atelier</h2>
          <p class="tag">Soft geometry, hard focus.</p>
        </div>
      </div>

      <div class="toggles" role="group" aria-label="Controls">
        <button class="t mode" type="button" aria-pressed="false" title="Toggle mode">
          <span class="led" aria-hidden="true"></span>
          Mode
        </button>
        <button class="t noise" type="button" aria-pressed="true" title="Toggle texture">
          <span class="led" aria-hidden="true"></span>
          Grain
        </button>
        <button class="t pulse" type="button" aria-pressed="true" title="Toggle pulse">
          <span class="led" aria-hidden="true"></span>
          Pulse
        </button>
      </div>
    </div>

    <div class="hero">
      <div class="dial" role="img" aria-label="Living dial">
        <div class="ring ring-1" aria-hidden="true"></div>
        <div class="ring ring-2" aria-hidden="true"></div>
        <div class="ring ring-3" aria-hidden="true"></div>
        <div class="orb o1" aria-hidden="true"></div>
        <div class="orb o2" aria-hidden="true"></div>
        <div class="orb o3" aria-hidden="true"></div>
      </div>

      <div class="copy">
        <h1>Flow that feels inevitable.</h1>
        <p>Dial in presence. Trim the noise. Let the interface breathe while the work stays sharp.</p>
        <div class="swatches" role="group" aria-label="Accent color">
          <span class="label">Accent</span>
          <button class="swatch" style="--c:#5b8cff" aria-label="Blue"></button>
          <button class="swatch" style="--c:#ff7ab6" aria-label="Pink"></button>
          <button class="swatch" style="--c:#22d3ee" aria-label="Cyan"></button>
          <button class="swatch" style="--c:#a3e635" aria-label="Lime"></button>
          <button class="swatch" style="--c:#f59e0b" aria-label="Amber"></button>
        </div>
      </div>
    </div>

    <div class="foot">
      <div class="meter" aria-label="Ambient progress">
        <span class="bar"></span>
      </div>
      <div class="meta">
        <span class="dot" aria-hidden="true"></span>
        <span>Refreshed <span id="last-updated">Last updated: 2025-12-20 22:27:54 EST</span></span>
      </div>
    </div>
  </div>

  <script>
    (function () {
      const root = document.currentScript.closest('.v1422');
      const modeBtn = root.querySelector('.t.mode');
      const noiseBtn = root.querySelector('.t.noise');
      const pulseBtn = root.querySelector('.t.pulse');
      const last = root.querySelector('#last-updated');
      const dial = root.querySelector('.dial');

      // Timestamp
      try {
        const now = new Date();
        const opt = { year: 'numeric', month: 'short', day: '2-digit', hour: '2-digit', minute: '2-digit' };
        const tz = Intl.DateTimeFormat().resolvedOptions().timeZone;
        last.textContent = new Intl.DateTimeFormat([], opt).format(now) + ' ' + tz.replace('_', ' ');
      } catch (e) {
        last.textContent = new Date().toLocaleString();
      }

      // Pointer parallax and highlight
      const move = (e) => {
        const r = root.getBoundingClientRect();
        const x = ((e.clientX - r.left) / r.width) * 100;
        const y = ((e.clientY - r.top) / r.height) * 100;
        root.style.setProperty('--mx', x + '%');
        root.style.setProperty('--my', y + '%');

        // Dial tilt
        const dr = dial.getBoundingClientRect();
        const cx = dr.left + dr.width / 2;
        const cy = dr.top + dr.height / 2;
        const dx = (e.clientX - cx) / (dr.width / 2);
        const dy = (e.clientY - cy) / (dr.height / 2);
        const clamp = (n) => Math.max(-1, Math.min(1, n));
        dial.style.transform = `rotateX(${clamp(-dy)*6}deg) rotateY(${clamp(dx)*6}deg)`;
      };
      root.addEventListener('pointermove', move);
      root.addEventListener('pointerleave', () => { dial.style.transform = ''; });

      // Mode toggle
      modeBtn.addEventListener('click', () => {
        const noir = root.getAttribute('data-mode') === 'noir';
        root.setAttribute('data-mode', noir ? 'light' : 'noir');
        const pressed = modeBtn.getAttribute('aria-pressed') === 'true';
        modeBtn.setAttribute('aria-pressed', String(!pressed));
      });

      // Noise toggle
      noiseBtn.addEventListener('click', () => {
        root.classList.toggle('noisy');
        const pressed = noiseBtn.getAttribute('aria-pressed') === 'true';
        noiseBtn.setAttribute('aria-pressed', String(!pressed));
      });

      // Pulse toggle
      pulseBtn.addEventListener('click', () => {
        root.classList.toggle('pulse-on');
        const pressed = pulseBtn.getAttribute('aria-pressed') === 'true';
        pulseBtn.setAttribute('aria-pressed', String(!pressed));
      });

      // Accent swatches
      root.querySelectorAll('.swatch').forEach(btn => {
        btn.addEventListener('click', () => {
          const c = getComputedStyle(btn).getPropertyValue('--c').trim();
          const mix = (hex, pct) => {
            // Quick lighten mix with white
            const h = hex.replace('#','');
            const r = parseInt(h.substring(0,2),16);
            const g = parseInt(h.substring(2,4),16);
            const b = parseInt(h.substring(4,6),16);
            const m = (v) => Math.round(v + (255 - v) * pct);
            const toHex = (v) => v.toString(16).padStart(2,'0');
            return `#${toHex(m(r))}${toHex(m(g))}${toHex(m(b))}`;
          };
          root.style.setProperty('--accent', c);
          root.style.setProperty('--accent-b', mix(c, 0.35));
        });
      });
    })();
  </script>
</section>

    <script>
      // Only show a local placeholder if the agent hasn't written a timestamp yet
      const el = document.getElementById('last-updated');
      if (el && (!el.textContent || el.textContent.includes('not yet'))) {
        const now = new Date();
        el.textContent = `Last updated: ${now.toLocaleString(undefined, { hour12: false })}`;
      }
