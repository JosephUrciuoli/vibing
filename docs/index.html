<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vibing</title>
    <style>
      :root {
        --bg: #0f1221;
        --fg: #e6e8f0;
        --muted: #9aa3b2;
        --accent: #8b5cf6;
      }
      html, body {
        height: 100%;
      }
      body {
        margin: 0;
        font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Ubuntu, Cantarell, Noto Sans, Helvetica Neue, Arial, "Apple Color Emoji", "Segoe UI Emoji";
        color: var(--fg);
        background: radial-gradient(1200px 800px at 70% 10%, #1b1f3a, var(--bg));
        display: flex;
        align-items: center;
        justify-content: center;
      }
      .card {
        width: min(720px, 92vw);
        background: rgba(255,255,255,0.04);
        border: 1px solid rgba(255,255,255,0.08);
        border-radius: 16px;
        padding: 28px 24px;
        box-shadow: 0 10px 30px rgba(0,0,0,0.3);
        backdrop-filter: blur(6px);
      }
      h1 {
        margin: 0 0 10px 0;
        font-size: 28px;
        letter-spacing: 0.3px;
      }
      .muted {
        color: var(--muted);
        font-size: 14px;
        margin-bottom: 18px;
      }
      #content {
        font-size: 18px;
        line-height: 1.6;
        background: rgba(255,255,255,0.04);
        border: 1px dashed rgba(255,255,255,0.12);
        border-radius: 12px;
        padding: 16px;
      }
      .footer {
        margin-top: 18px;
        display: flex;
        justify-content: space-between;
        align-items: center;
        font-size: 14px;
        color: var(--muted);
      }
      .badge {
        display: inline-block;
        background: rgba(139, 92, 246, 0.18);
        color: #d4c2ff;
        padding: 4px 10px;
        border-radius: 999px;
        font-size: 12px;
        border: 1px solid rgba(139, 92, 246, 0.35);
        letter-spacing: 0.2px;
      }
    </style>
  </head>
  <body>
    <!-- BEGIN_EDITABLE -->
      <section id="content">
<div id="vibe-1309" class="luminarc" aria-label="LUMINARC — kinetic dial">
  <style>
    /* LUMINARC — all styles scoped to #vibe-1309 */
    #vibe-1309 {
      --ink-0: #0a0d16;
      --ink-1: #10182e;
      --paper-0: #fbfdff;
      --paper-1: #e9f0ff;

      --fg: #eaf2ff;
      --muted: #a8b3cf;

      --axA: 200 95% 62%;
      --axB: 162 85% 58%;
      --axC: 14 95% 62%;
      --axD: 265 82% 68%;

      --glass: rgba(255,255,255,0.08);
      --line: rgba(255,255,255,0.12);

      position: relative;
      min-height: 920px;
      border-radius: 34px;
      overflow: hidden;
      color: var(--fg);
      background:
        radial-gradient(1200px 900px at 20% -10%, rgba(160,180,255,0.18), transparent 60%),
        radial-gradient(1200px 900px at 110% 120%, rgba(120,255,210,0.14), transparent 60%),
        linear-gradient(180deg, var(--ink-0), var(--ink-1));
      box-shadow: 0 60px 160px rgba(0,0,0,0.45), inset 0 0 0 1px rgba(255,255,255,0.05);
      isolation: isolate;
    }
    /* Light columns + soft noise */
    #vibe-1309::before,
    #vibe-1309::after {
      content: "";
      position: absolute; inset: -25%;
      background:
        radial-gradient(30% 36% at 60% 22%, hsla(var(--axA)/0.20), transparent 60%),
        radial-gradient(36% 34% at 18% 68%, hsla(var(--axB)/0.18), transparent 60%),
        radial-gradient(32% 26% at 58% 78%, hsla(var(--axC)/0.18), transparent 60%),
        radial-gradient(38% 30% at 30% 22%, hsla(var(--axD)/0.16), transparent 60%);
      filter: blur(90px) saturate(120%);
      mix-blend-mode: screen;
      pointer-events: none;
      animation: v1309-veil 60s ease-in-out infinite;
    }
    #vibe-1309::after { animation-duration: 95s; animation-direction: reverse; opacity: 0.6; }
    @keyframes v1309-veil { 50% { transform: translate3d(1.4%, -1.2%, 0) scale(1.05); } }

    #vibe-1309 .grain {
      position:absolute; inset:-1px; pointer-events:none; z-index:1; opacity:.08;
      background-image: url("data:image/svg+xml;utf8,<svg xmlns='http://www.w3.org/2000/svg' width='220' height='220' viewBox='0 0 220 220'><filter id='n'><feTurbulence baseFrequency='0.9' numOctaves='1' seed='9'/><feColorMatrix type='saturate' values='0'/><feComponentTransfer><feFuncA type='table' tableValues='0 0.1'/></feComponentTransfer></filter><rect width='100%' height='100%' filter='url(%23n)'/></svg>");
      background-size: 220px 220px; mix-blend-mode: soft-light;
      animation: v1309-grain 36s linear infinite;
    }
    @keyframes v1309-grain { 50% { transform: translate3d(-1%, 1%, 0); } }

    /* Chrome */
    #vibe-1309 .chrome {
      position: relative; z-index: 5;
      display: flex; align-items: center; justify-content: space-between;
      gap: 16px; padding: clamp(18px, 3.6vw, 34px);
    }
    #vibe-1309 .brand {
      display: inline-flex; align-items: center; gap: 14px;
      padding: 12px 16px; border-radius: 16px;
      background: var(--glass);
      border: 1px solid var(--line);
      box-shadow: 0 20px 50px rgba(0,0,0,0.35), inset 0 1px 0 rgba(255,255,255,0.12);
      backdrop-filter: blur(10px) saturate(180%);
      user-select: none;
    }
    #vibe-1309 .sig {
      width: 18px; height: 18px; border-radius: 6px; transform: rotate(45deg);
      background:
        conic-gradient(from 0deg,
          hsl(var(--axB)) 0%,
          hsl(var(--axA)) 35%,
          hsl(var(--axD)) 65%,
          hsl(var(--axC)) 100%);
      box-shadow: 0 0 0 2px rgba(255,255,255,0.45), 0 0 24px hsla(var(--axA)/0.35);
    }
    #vibe-1309 .word {
      font: 900 12px/1 ui-sans-serif, -apple-system, "Segoe UI", Inter, Roboto, Arial;
      letter-spacing: 0.18em; text-transform: uppercase; opacity: 0.9;
    }
    #vibe-1309 .edition {
      padding: 6px 10px; border-radius: 999px; background: rgba(255,255,255,0.08);
      font: 800 10px/1 ui-sans-serif,-apple-system,Inter,Roboto,Arial; letter-spacing: 0.14em; text-transform: uppercase; color: var(--muted);
    }

    #vibe-1309 .actions {
      display: inline-flex; gap: 10px; align-items: center;
      background: var(--glass);
      border: 1px solid var(--line);
      box-shadow: 0 20px 50px rgba(0,0,0,0.35), inset 0 1px 0 rgba(255,255,255,0.12);
      padding: 8px; border-radius: 999px; backdrop-filter: blur(10px) saturate(180%);
    }
    #vibe-1309 .pill {
      appearance: none; border: 0; cursor: pointer; user-select: none;
      padding: 10px 14px; border-radius: 12px; font-weight: 800; letter-spacing: 0.02em;
      color: var(--fg); background: rgba(255,255,255,0.08);
      box-shadow: inset 0 1px 0 rgba(255,255,255,0.18), 0 12px 30px rgba(0,0,0,0.28);
      transition: transform 140ms ease, filter 160ms ease, background 200ms ease, box-shadow 200ms ease;
    }
    #vibe-1309 .pill:hover { transform: translateY(-1px); filter: saturate(115%); }
    #vibe-1309 .pill:active { transform: translateY(1px); }

    /* Hero */
    #vibe-1309 .hero {
      position: relative; z-index: 4;
      display: grid; place-items: center;
      padding: 6px 18px 0; text-align: center; gap: 12px;
    }
    #vibe-1309 h1 {
      margin: 6px 0 0 0;
      font-family: ui-serif, "Georgia", "Times New Roman", serif;
      font-weight: 900; letter-spacing: -0.015em;
      font-size: clamp(48px, 8.8vw, 120px); line-height: 0.9;
      background: linear-gradient(100deg,
        hsl(var(--axB)) 0%,
        hsl(var(--axA)) 40%,
        hsl(var(--axD)) 65%,
        hsl(var(--axC)) 100%);
      -webkit-background-clip: text; background-clip: text; color: transparent;
      filter: drop-shadow(0 22px 60px rgba(90, 115, 200, 0.28));
    }
    #vibe-1309 .sub {
      max-width: 70ch; color: var(--muted);
      font: 600 clamp(14px, 2.2vw, 18px)/1.55 ui-sans-serif, -apple-system, "Segoe UI", Inter, Roboto, Arial;
      text-wrap: balance; opacity: 0.95;
    }

    /* Dial stage */
    #vibe-1309 .dial-wrap {
      position: relative; z-index: 3;
      width: min(980px, 92%); margin: 26px auto 0; aspect-ratio: 1/1;
      display: grid; place-items: center;
      perspective: 900px;
    }
    #vibe-1309 .dial {
      position: relative; width: 100%; height: 100%;
      border-radius: 50%;
      background:
        radial-gradient(120% 120% at 50% 48%, rgba(255,255,255,0.12), rgba(255,255,255,0.06) 60%, transparent 70%),
        linear-gradient(180deg, rgba(255,255,255,0.06), rgba(255,255,255,0.02));
      border: 1px solid rgba(255,255,255,0.10);
      box-shadow: 0 60px 150px rgba(0,0,0,0.5), inset 0 0 0 10px rgba(255,255,255,0.06), inset 0 2px 0 rgba(255,255,255,0.18);
      overflow: hidden;
      transform-style: preserve-3d;
      transition: transform 280ms ease;
    }
    #vibe-1309 canvas.ribbons { position: absolute; inset: 0; width: 100%; height: 100%; display: block; z-index: 0; }
    #vibe-1309 .halo {
      position:absolute; inset:0; z-index:1; pointer-events:none;
      background:
        radial-gradient(circle at 50% 50%, rgba(255,255,255,0.10), transparent 48%),
        radial-gradient(36% 36% at 50% 50%, rgba(255,255,255,0.04), transparent 70%);
      mix-blend-mode: screen;
    }

    /* Orbits */
    #vibe-1309 .orbits { position:absolute; inset:0; z-index:2; pointer-events:none; }
    #vibe-1309 .ring {
      position:absolute; inset:9%; border-radius:50%;
      border: 1px dashed rgba(255,255,255,0.14);
      transform: translateZ(30px);
    }
    #vibe-1309 .ring.r2 { inset:18%; transform: translateZ(50px); opacity: 0.85; }
    #vibe-1309 .ring.r3 { inset:27%; transform: translateZ(70px); opacity: 0.75; }
    #vibe-1309 .orb {
      position:absolute; top:50%; left:50%;
      width: 14px; height: 14px; margin:-7px; border-radius:50%;
      background: radial-gradient(circle at 30% 30%, #fff, hsla(var(--axA)/0.9));
      box-shadow: 0 0 30px hsla(var(--axA)/0.7), 0 0 0 1px rgba(255,255,255,0.5) inset;
      animation: v1309-spin linear infinite;
      transform-origin: calc(50% - 44%) 50%;
    }
    #vibe-1309 .r2 .orb { width: 12px; height: 12px; margin:-6px; background: radial-gradient(circle at 30% 30%, #fff, hsla(var(--axD)/0.9)); transform-origin: calc(50% - 38%) 50%; box-shadow: 0 0 30px hsla(var(--axD)/0.65), 0 0 0 1px rgba(255,255,255,0.5) inset; }
    #vibe-1309 .r3 .orb { width: 10px; height: 10px; margin:-5px; background: radial-gradient(circle at 30% 30%, #fff, hsla(var(--axB)/0.9)); transform-origin: calc(50% - 30%) 50%; box-shadow: 0 0 26px hsla(var(--axB)/0.6), 0 0 0 1px rgba(255,255,255,0.5) inset; }
    @keyframes v1309-spin { to { transform: rotate(1turn); } }
    #vibe-1309[data-orbits="off"] .orbits { display:none; }

    /* Dock */
    #vibe-1309 .dock {
      position: relative; z-index: 4;
      display: flex; flex-wrap: wrap; gap: 10px; justify-content: center; align-items: center;
      margin: 18px auto 0; width: min(1000px, 94%);
    }
    #vibe-1309 .bubble {
      display: inline-flex; align-items: center; gap: 12px;
      padding: 10px 12px; border-radius: 14px;
      background: var(--glass);
      border: 1px solid var(--line);
      box-shadow: 0 30px 70px rgba(0,0,0,0.35), inset 0 1px 0 rgba(255,255,255,0.12);
      backdrop-filter: blur(10px) saturate(180%);
      color: var(--muted);
      font: 700 12px/1 ui-sans-serif, -apple-system, "Segoe UI", Inter, Roboto, Arial;
    }
    #vibe-1309 .ctrl {
      appearance: none; border: 0; cursor: pointer; user-select: none;
      padding: 12px 16px; border-radius: 12px; font-weight: 900; letter-spacing: 0.02em;
      color: var(--fg);
      background: linear-gradient(135deg, hsla(var(--axB)/0.22), hsla(var(--axA)/0.22));
      box-shadow: 0 16px 40px rgba(0,0,0,0.35), inset 0 1px 0 rgba(255,255,255,0.15);
      transition: transform 120ms ease, filter 160ms ease, box-shadow 220ms ease, background 200ms ease;
    }
    #vibe-1309 .ctrl:hover { transform: translateY(-1px); filter: saturate(115%); }
    #vibe-1309 .ctrl:active { transform: translateY(1px); }
    #vibe-1309 .ctrl[aria-pressed="true"] { background: linear-gradient(135deg, hsla(var(--axC)/0.30), hsla(var(--axD)/0.30)); }

    /* Sliders */
    #vibe-1309 .knob {
      -webkit-appearance: none; appearance: none; width: 120px; height: 8px;
      background: rgba(255,255,255,0.12); border-radius: 999px; outline: none;
      box-shadow: inset 0 1px 0 rgba(255,255,255,0.2);
    }
    #vibe-1309 .knob::-webkit-slider-thumb {
      -webkit-appearance: none; appearance: none; width: 18px; height: 18px; border-radius: 50%;
      background: linear-gradient(135deg, hsl(var(--axA)), hsl(var(--axD)));
      box-shadow: 0 6px 16px rgba(0,0,0,0.35), inset 0 1px 0 rgba(255,255,255,0.8);
      border: 1px solid rgba(255,255,255,0.5);
    }
    #vibe-1309 .knob::-moz-range-thumb {
      width: 18px; height: 18px; border-radius: 50%;
      background: linear-gradient(135deg, hsl(var(--axA)), hsl(var(--axD)));
      box-shadow: 0 6px 16px rgba(0,0,0,0.35), inset 0 1px 0 rgba(255,255,255,0.8);
      border: 1px solid rgba(255,255,255,0.5);
    }

    /* Meta */
    #vibe-1309 .meta {
      position: relative; z-index: 3;
      display: flex; align-items: center; gap: 10px; flex-wrap: wrap; justify-content: center;
      margin: 20px auto 36px; padding: 0 16px;
      color: var(--muted); font-size: 12px;
    }
    #vibe-1309 .tag {
      padding: 8px 12px; border-radius: 999px;
      background: var(--glass);
      border: 1px solid var(--line);
      backdrop-filter: blur(6px);
    }

    /* Day theme */
    #vibe-1309[data-theme="day"] {
      --fg: #0f1539;
      --muted: #5e6a8e;
      --glass: rgba(255,255,255,0.74);
      --line: rgba(14,20,53,0.12);
      background:
        radial-gradient(1200px 900px at 20% -10%, rgba(140,170,255,0.20), transparent 60%),
        radial-gradient(1200px 900px at 110% 120%, rgba(120,255,210,0.18), transparent 60%),
        linear-gradient(180deg, var(--paper-0), var(--paper-1));
      box-shadow: 0 60px 140px rgba(18,42,90,0.18), inset 0 0 0 1px rgba(14,20,53,0.06);
    }
    #vibe-1309[data-theme="day"] .brand,
    #vibe-1309[data-theme="day"] .actions,
    #vibe-1309[data-theme="day"] .bubble,
    #vibe-1309[data-theme="day"] .tag {
      box-shadow: 0 20px 50px rgba(13, 23, 55, 0.14), inset 0 1px 0 rgba(255,255,255,0.75);
    }
    #vibe-1309[data-theme="day"] .dial {
      border-color: rgba(14,20,53,0.08);
      box-shadow: 0 60px 140px rgba(18,42,90,0.18), inset 0 0 0 10px rgba(255,255,255,0.5), inset 0 2px 0 rgba(255,255,255,0.88);
    }

    /* Motion pref */
    @media (prefers-reduced-motion: reduce) {
      #vibe-1309 *, #vibe-1309::before, #vibe-1309::after { animation: none !important; transition: none !important; }
    }
  </style>

  <div class="chrome" role="group" aria-label="Brand and actions">
    <div class="brand">
      <span class="sig" aria-hidden="true"></span>
      <span class="word">LUMINARC</span>
      <span class="edition">1309</span>
    </div>
    <div class="actions" role="group" aria-label="Actions">
      <button class="pill theme" type="button" aria-label="Toggle theme">Night</button>
      <button class="pill pause" type="button" aria-label="Pause or Play">Pause</button>
      <button class="pill capture" type="button" aria-label="Save image">Capture</button>
    </div>
  </div>

  <section class="hero">
    <h1>Arcs, written in light.</h1>
    <p class="sub" aria-live="polite">Drag your pointer over the dial to tilt it. Space toggles pause; D toggles day/night; V vivid; O orbits. S saves.</p>
  </section>

  <figure class="dial-wrap" role="region" aria-label="Kinetic dial">
    <div class="dial">
      <canvas class="ribbons" aria-hidden="true"></canvas>
      <div class="orbits" aria-hidden="true">
        <div class="ring r1">
          <div class="orb" style="animation-duration: 18s;"></div>
        </div>
        <div class="ring r2">
          <div class="orb" style="animation-duration: 26s; animation-direction: reverse;"></div>
          <div class="orb" style="animation-duration: 28s; transform-origin: calc(50% - 42%) 50%; animation-delay:-3s;"></div>
        </div>
        <div class="ring r3">
          <div class="orb" style="animation-duration: 36s;"></div>
          <div class="orb" style="animation-duration: 42s; animation-direction: reverse;"></div>
          <div class="orb" style="animation-duration: 48s;"></div>
        </div>
      </div>
      <div class="halo" aria-hidden="true"></div>
    </div>
  </figure>

  <div class="dock">
    <div class="bubble">Tempo <input class="knob tempo" type="range" min="0.2" max="2.0" step="0.1" value="1.0" aria-label="Tempo"></div>
    <div class="bubble">Hue <input class="knob hue" type="range" min="0" max="360" step="1" value="210" aria-label="Hue"></div>
    <div class="bubble">Vivid <button class="ctrl vivid" type="button" aria-pressed="true">On</button></div>
    <div class="bubble">Orbits <button class="ctrl orbits" type="button" aria-pressed="true">Show</button></div>
  </div>

  <div class="meta">
    <span class="tag">A kinetic poster for unhurried focus</span>
    <span class="tag clock" aria-live="polite">—</span>
    <span id="last-updated" class="tag" aria-live="polite"></span>
  </div>

  <div class="grain" aria-hidden="true"></div>

  <script>
    (function(){
      const root = document.getElementById('vibe-1309');
      const dial = root.querySelector('.dial');
      const canvas = root.querySelector('canvas.ribbons');
      const ctx = canvas.getContext('2d', { alpha: true });
      const themeBtn = root.querySelector('.theme');
      const pauseBtn = root.querySelector('.pause');
      const captureBtn = root.querySelector('.capture');
      const tempo = root.querySelector('.tempo');
      const hue = root.querySelector('.hue');
      const vividBtn = root.querySelector('.vivid');
      const orbitsBtn = root.querySelector('.orbits');
      const clock = root.querySelector('.clock');
      const updated = root.querySelector('#last-updated');
      const sub = root.querySelector('.sub');
      const reduce = window.matchMedia('(prefers-reduced-motion: reduce)').matches;

      // Timestamp + clock
      try {
        const now = new Date();
        const opts = { year: 'numeric', month: 'short', day: '2-digit', hour: '2-digit', minute: '2-digit' };
        updated.textContent = `Updated ${now.toLocaleString([], opts)}`;
      } catch { updated.textContent = 'Updated just now'; }

      function tickClock(){
        try {
          const now = new Date();
          const hh = now.getHours().toString().padStart(2,'0');
          const mm = now.getMinutes().toString().padStart(2,'0');
          const ss = now.getSeconds().toString().padStart(2,'0');
          clock.textContent = `Local ${hh}:${mm}:${ss}`;
        } catch { clock.textContent = '—'; }
      }
      tickClock();
      setInterval(tickClock, 1000);

      // Theme
      const THEME_KEY = 'vibe1309-theme';
      function applyTheme(name) {
        root.dataset.theme = name;
        themeBtn.textContent = name === 'day' ? 'Day' : 'Night';
        localStorage.setItem(THEME_KEY, name);
      }
      applyTheme(localStorage.getItem(THEME_KEY) || 'night');
      themeBtn.addEventListener('click', () => {
        applyTheme(root.dataset.theme === 'day' ? 'night' : 'day');
      });

      // Orbits toggle
      function setOrbits(on) {
        root.dataset.orbits = on ? 'on' : 'off';
        orbitsBtn.setAttribute('aria-pressed', on ? 'true' : 'false');
        orbitsBtn.textContent = on ? 'Show' : 'Hide';
      }
      setOrbits(true);
      orbitsBtn.addEventListener('click', () => {
        setOrbits(root.dataset.orbits !== 'on' );
      });

      // Copy rotation
      const lines = [
        'Drag your pointer over the dial to tilt it. Space toggles pause; D toggles day/night; V vivid; O orbits. S saves.',
        'Arcs follow a quiet cadence—tune tempo and hue.',
        'Less noise. More glow.',
        'A poster that idles beautifully.'
      ];
      let li = 0;
      function swapLine() {
        li = (li + 1) % lines.length;
        sub.style.opacity = '0';
        setTimeout(() => { sub.textContent = lines[li]; sub.style.opacity = '1'; }, 200);
      }
      if (!reduce) setInterval(swapLine, 5600);

      // State
      const state = {
        running: !reduce,
        dpr: 1, W: 1, H: 1, cx: 0, cy: 0,
        t: 0,
        tempo: parseFloat(tempo.value),
        hue: parseFloat(hue.value),
        vivid: true,
        fadeSoft: 0.06,
        tilt: { x: 0, y: 0 }
      };

      // Size
      function resize() {
        const rect = canvas.getBoundingClientRect();
        state.dpr = Math.max(1, Math.min(2, window.devicePixelRatio || 1));
        state.W = Math.floor(rect.width);
        state.H = Math.floor(rect.height);
        state.cx = state.W / 2;
        state.cy = state.H / 2;
        canvas.width = state.W * state.dpr;
        canvas.height = state.H * state.dpr;
        ctx.setTransform(state.dpr, 0, 0, state.dpr, 0, 0);
        ctx.clearRect(0,0,state.W,state.H);
        // one static draw if reduced
        if (reduce) step(16);
      }
      window.addEventListener('resize', resize, { passive: true });

      // Color helper
      function hsla(h, s, l, a) {
        return `hsla(${(h%360+360)%360}, ${s}%, ${l}%, ${a})`;
      }

      // Draw
      function clearFrame() {
        ctx.globalCompositeOperation = 'source-over';
        const fade = state.vivid ? state.fadeSoft : 0.14;
        if (root.dataset.theme === 'day') {
          ctx.fillStyle = `rgba(255,255,255,${fade})`;
        } else {
          ctx.fillStyle = `rgba(10,13,22,${fade})`;
        }
        ctx.fillRect(0,0,state.W,state.H);
      }

      function ribbonPath(seed, t) {
        // Param curve: layered epicycles
        const pts = [];
        const R = Math.min(state.W, state.H) * (0.34 + 0.06*Math.sin(t*0.7+seed));
        const k1 = 3 + (seed % 3);
        const k2 = 5 + ((seed*2) % 4);
        const wob = 0.14 + 0.06*Math.cos(t*0.9 + seed*1.7);
        for (let i=0;i<480;i++) {
          const a = (i/480) * Math.PI*2;
          const r = R * (1 + wob*Math.sin(k1*a + t*0.8) + wob*0.7*Math.cos(k2*a - t*0.6));
          const x = state.cx + Math.cos(a) * r + Math.cos(a*2 + t*1.2)*6;
          const y = state.cy + Math.sin(a) * r + Math.sin(a*2 - t*1.1)*6;
          pts.push({x, y});
        }
        return pts;
      }

      function drawRibbon(seed, t) {
        const hueBase = state.hue + seed*38 + t*12;
        const colA = hsla(hueBase, 90, root.dataset.theme === 'day' ? 45 : 58, state.vivid ? 0.50 : 0.32);
        const glow = hsla(hueBase+12, 90, 68, state.vivid ? 1.0 : 0.5);
        ctx.globalCompositeOperation = 'lighter';
        ctx.lineCap = 'round';
        ctx.shadowBlur = state.vivid ? 18 : 8;
        ctx.shadowColor = glow;
        ctx.lineWidth = state.vivid ? 1.4 : 0.9;

        const pts = ribbonPath(seed, t);
        ctx.strokeStyle = colA;
        ctx.beginPath();
        for (let i=1;i<pts.length;i++) {
          const p0 = pts[i-1], p1 = pts[i];
          ctx.moveTo(p0.x, p0.y);
          ctx.lineTo(p1.x, p1.y);
        }
        ctx.stroke();
      }

      function step(dt) {
        state.t += (dt * 0.001) * state.tempo;
        clearFrame();
        // 4 layered ribbons
        drawRibbon(0, state.t);
        drawRibbon(1, state.t*0.92 + 1.4);
        drawRibbon(2, state.t*1.08 + 2.1);
        drawRibbon(3, state.t*0.77 + 3.7);
      }

      // Tilt on pointer
      function tilt(e) {
        const r = dial.getBoundingClientRect();
        const x = (e.clientX - r.left) / r.width;
        const y = (e.clientY - r.top) / r.height;
        const tx = (x - 0.5) * 10;  // deg
        const ty = (0.5 - y) * 10;
        dial.style.transform = `rotateX(${ty}deg) rotateY(${tx}deg)`;
      }
      function resetTilt(){ dial.style.transform = 'rotateX(0deg) rotateY(0deg)'; }
      dial.addEventListener('pointermove', tilt, { passive: true });
      dial.addEventListener('pointerleave', resetTilt, { passive: true });

      // Controls
      tempo.addEventListener('input', () => { state.tempo = parseFloat(tempo.value); });
      hue.addEventListener('input', () => { state.hue = parseFloat(hue.value); });

      vividBtn.addEventListener('click', () => {
        state.vivid = vividBtn.getAttribute('aria-pressed') !== 'true';
        vividBtn.setAttribute('aria-pressed', state.vivid ? 'true' : 'false');
        vividBtn.textContent = state.vivid ? 'On' : 'Off';
      });

      pauseBtn.addEventListener('click', () => {
        state.running = !state.running;
        pauseBtn.textContent = state.running ? 'Pause' : 'Play';
        if (state.running && !reduce) {
          last = performance.now();
          RAF = requestAnimationFrame(loop);
        } else {
          cancelAnimationFrame(RAF);
        }
      });

      captureBtn.addEventListener('click', () => {
        try {
          const a = document.createElement('a');
          a.download = `luminarc-${Date.now()}.png`;
          canvas.toBlob((blob) => {
            if (!blob) return;
            const url = URL.createObjectURL(blob);
            a.href = url; a.click();
            setTimeout(() => URL.revokeObjectURL(url), 800);
          }, 'image/png');
        } catch {}
      });

      // Keyboard
      window.addEventListener('keydown', (e) => {
        const k = e.key.toLowerCase();
        if (e.code === 'Space') { e.preventDefault(); pauseBtn.click(); }
        if (k === 'd') { themeBtn.click(); }
        if (k === 'v') { vividBtn.click(); }
        if (k === 'o') { orbitsBtn.click(); }
        if (k === 's') { captureBtn.click(); }
      });

      // Loop
      let RAF = 0, last = 0;
      function loop(now) {
        RAF = requestAnimationFrame(loop);
        const dt = Math.min(32, now - last || 16);
        last = now;
        step(dt);
      }

      // Bootstrap
      resize();
      if (state.running && !reduce) {
        last = performance.now();
        RAF = requestAnimationFrame(loop);
      } else {
        step(16);
      }
    })();
  </script>
