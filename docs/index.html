<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vibing</title>
    <style>
      :root {
        --bg: #0f1221;
        --fg: #e6e8f0;
        --muted: #9aa3b2;
        --accent: #8b5cf6;
      }
      html, body {
        height: 100%;
      }
      body {
        margin: 0;
        font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Ubuntu, Cantarell, Noto Sans, Helvetica Neue, Arial, "Apple Color Emoji", "Segoe UI Emoji";
        color: var(--fg);
        background: radial-gradient(1200px 800px at 70% 10%, #1b1f3a, var(--bg));
        display: flex;
        align-items: center;
        justify-content: center;
      }
      .card {
        width: min(720px, 92vw);
        background: rgba(255,255,255,0.04);
        border: 1px solid rgba(255,255,255,0.08);
        border-radius: 16px;
        padding: 28px 24px;
        box-shadow: 0 10px 30px rgba(0,0,0,0.3);
        backdrop-filter: blur(6px);
      }
      h1 {
        margin: 0 0 10px 0;
        font-size: 28px;
        letter-spacing: 0.3px;
      }
      .muted {
        color: var(--muted);
        font-size: 14px;
        margin-bottom: 18px;
      }
      #content {
        font-size: 18px;
        line-height: 1.6;
        background: rgba(255,255,255,0.04);
        border: 1px dashed rgba(255,255,255,0.12);
        border-radius: 12px;
        padding: 16px;
      }
      .footer {
        margin-top: 18px;
        display: flex;
        justify-content: space-between;
        align-items: center;
        font-size: 14px;
        color: var(--muted);
      }
      .badge {
        display: inline-block;
        background: rgba(139, 92, 246, 0.18);
        color: #d4c2ff;
        padding: 4px 10px;
        border-radius: 999px;
        font-size: 12px;
        border: 1px solid rgba(139, 92, 246, 0.35);
        letter-spacing: 0.2px;
      }
    </style>
  </head>
  <body>
    <!-- BEGIN_EDITABLE -->
      <section id="content">
<div class="vibe-640">
  <style>
    .vibe-640 {
      --h: 218;
      --s: 72%;
      --glow: 0.7;
      --text: #eaf0f7;
      --line: rgba(255,255,255,0.14);
      --soft: rgba(255,255,255,0.06);
      font-family: ui-sans-serif, system-ui, -apple-system, "Segoe UI", Roboto, Inter, "Helvetica Neue", Arial, "Noto Sans", "Apple Color Emoji", "Segoe UI Emoji";
      color: var(--text);
      letter-spacing: 0.2px;
    }

    .vibe-640 .scene {
      position: relative;
      border-radius: 22px;
      overflow: hidden;
      border: 1px solid var(--line);
      min-height: 420px;
      background: linear-gradient(180deg, #0b0f14, #0a0e13 45%, #0a0d12 100%);
      box-shadow:
        0 20px 60px rgba(0,0,0,0.45),
        inset 0 1px rgba(255,255,255,0.1);
      isolation: isolate;
    }

    .vibe-640 .bg {
      position: absolute;
      inset: 0;
      background:
        radial-gradient(120% 90% at 10% 20%, hsl(var(--h) var(--s) 16% / .85) 0%, transparent 60%),
        radial-gradient(90% 80% at 100% 0%, hsl(calc(var(--h) + 70) 70% 18% / .6) 0%, transparent 55%),
        radial-gradient(100% 120% at 0% 100%, hsl(calc(var(--h) + 140) 70% 16% / .55) 0%, transparent 55%);
      filter: saturate(1.1);
      pointer-events: none;
    }
    .vibe-640 .bg::after{
      content:"";
      position: absolute;
      inset: 0;
      background-image:
        linear-gradient(to right, rgba(255,255,255,0.04) 1px, transparent 1px),
        linear-gradient(to bottom, rgba(255,255,255,0.04) 1px, transparent 1px);
      background-size: 24px 24px;
      mix-blend-mode: soft-light;
      opacity: .35;
      pointer-events: none;
    }

    .vibe-640 .ring {
      position: absolute;
      width: min(70vmin, 520px);
      height: min(70vmin, 520px);
      left: 50%;
      top: 50%;
      transform: translate(-50%, -50%);
      border-radius: 50%;
      background:
        conic-gradient(from 0deg,
          hsl(var(--h) 80% 60%),
          hsl(calc(var(--h) + 80) 80% 60%),
          hsl(calc(var(--h) + 160) 80% 60%),
          hsl(var(--h) 80% 60%));
      mask: radial-gradient(circle at center, transparent 56%, #000 56.5%);
      filter: blur(calc(16px * var(--glow)));
      opacity: .55;
      animation: vibe640-rotate 28s linear infinite;
      pointer-events: none;
    }

    .vibe-640 .orb {
      position: absolute;
      border-radius: 50%;
      filter: blur(calc(22px * var(--glow))) saturate(120%);
      mix-blend-mode: screen;
      opacity: .9;
      pointer-events: none;
    }
    .vibe-640 .o1 {
      width: 240px; height: 240px; left: -40px; top: 18px;
      background: radial-gradient(circle at 38% 42%, hsl(calc(var(--h) + 30) 90% 65% / .9), transparent 60%);
      animation: vibe640-floatY 9s ease-in-out infinite;
    }
    .vibe-640 .o2 {
      width: 180px; height: 180px; right: 8px; top: 120px;
      background: radial-gradient(circle at 60% 40%, hsl(calc(var(--h) + 120) 90% 65% / .85), transparent 60%);
      animation: vibe640-floatX 12s ease-in-out infinite;
    }
    .vibe-640 .o3 {
      width: 200px; height: 200px; left: 55%; bottom: -40px; transform: translateX(-50%);
      background: radial-gradient(circle at 50% 50%, hsl(calc(var(--h) - 20) 90% 60% / .8), transparent 60%);
      animation: vibe640-floatXY 14s ease-in-out infinite;
    }

    .vibe-640 .panel {
      position: relative;
      z-index: 2;
      margin: min(8vw, 48px) auto;
      max-width: 860px;
      padding: clamp(20px, 5vw, 36px);
      border-radius: 18px;
      background: linear-gradient(180deg, rgba(255,255,255,0.065), rgba(255,255,255,0.032));
      border: 1px solid rgba(255,255,255,0.12);
      backdrop-filter: blur(12px) saturate(130%);
      -webkit-backdrop-filter: blur(12px) saturate(130%);
      box-shadow:
        0 8px 30px rgba(0,0,0,0.35),
        inset 0 1px rgba(255,255,255,0.25);
      transform-style: preserve-3d;
      will-change: transform;
    }

    .vibe-640 .kicker {
      display: inline-flex;
      align-items: center;
      gap: 8px;
      padding: 6px 10px;
      border-radius: 999px;
      background: rgba(255,255,255,0.06);
      border: 1px solid rgba(255,255,255,0.14);
      font-size: 12px;
      letter-spacing: .18em;
      text-transform: uppercase;
      opacity: .9;
    }
    .vibe-640 .kicker::before{
      content:"";
      width: 8px; height: 8px; border-radius: 50%;
      background: radial-gradient(circle, #7cf 0, #4af 40%, transparent 70%);
      box-shadow: 0 0 12px rgba(96,170,255,.9);
    }

    .vibe-640 h1 {
      margin: 14px 0 6px 0;
      font-weight: 700;
      line-height: 1.05;
      font-size: clamp(28px, 6vw, 56px);
      background: linear-gradient(90deg, #fff, hsl(calc(var(--h) + 80) 80% 85%));
      -webkit-background-clip: text;
      background-clip: text;
      color: transparent;
      text-shadow: 0 0 calc(6px * var(--glow)) rgba(255,255,255,0.25);
    }

    .vibe-640 p.sub {
      margin: 6px 0 18px 0;
      opacity: .85;
      font-size: clamp(14px, 2.4vw, 18px);
      line-height: 1.5;
      color: rgba(234,240,247,0.92);
    }

    .vibe-640 .cta {
      display: flex;
      flex-wrap: wrap;
      gap: 12px;
      margin: 12px 0 8px 0;
    }
    .vibe-640 .btn {
      position: relative;
      appearance: none;
      border: 1px solid rgba(255,255,255,0.14);
      border-radius: 14px;
      padding: 12px 16px;
      font-weight: 600;
      font-size: 14px;
      letter-spacing: .3px;
      color: var(--text);
      background: linear-gradient(180deg, rgba(255,255,255,0.08), rgba(255,255,255,0.04));
      cursor: pointer;
      transition: transform .15s ease, box-shadow .2s ease, background .2s ease, border-color .2s ease;
      overflow: hidden;
    }
    .vibe-640 .btn:hover { transform: translateY(-1px); }
    .vibe-640 .btn:active { transform: translateY(0); }

    .vibe-640 .btn.primary {
      color: #0a0d12;
      background: linear-gradient(180deg, hsl(var(--h) 85% 70%), hsl(calc(var(--h)+18) 80% 60%));
      border-color: transparent;
      box-shadow:
        0 8px 24px hsl(var(--h) 85% 60% / .28),
        inset 0 1px 0 rgba(255,255,255,0.6);
    }
    .vibe-640 .btn.primary:hover {
      box-shadow:
        0 12px 30px hsl(var(--h) 85% 60% / .34),
        inset 0 1px 0 rgba(255,255,255,0.7);
    }

    .vibe-640 .btn.ghost {
      background: linear-gradient(180deg, rgba(255,255,255,0.06), rgba(255,255,255,0.03));
      color: var(--text);
    }

    .vibe-640 .sliders {
      display: grid;
      grid-template-columns: repeat(2, minmax(120px, 1fr));
      gap: 14px;
      margin-top: 14px;
    }
    .vibe-640 label {
      display: grid;
      grid-template-columns: auto 1fr;
      align-items: center;
      gap: 10px;
      font-size: 12px;
      text-transform: uppercase;
      letter-spacing: .16em;
      opacity: .8;
    }
    .vibe-640 input[type="range"]{
      -webkit-appearance: none; appearance: none;
      height: 8px; border-radius: 999px;
      background: rgba(255,255,255,0.08);
      border: 1px solid rgba(255,255,255,0.18);
      outline: none;
      overflow: hidden;
    }
    .vibe-640 input[type="range"]::-webkit-slider-thumb{
      -webkit-appearance: none;
      width: 18px; height: 18px; border-radius: 50%;
      background: radial-gradient(circle at 30% 30%, #fff, #e9eef7 40%, #cfd9ea 70%);
      box-shadow: 0 0 0 6px hsl(var(--h) 85% 60% / .35);
      border: 1px solid rgba(0,0,0,0.15);
      cursor: pointer;
    }
    .vibe-640 input[type="range"]::-moz-range-thumb{
      width: 18px; height: 18px; border: none; border-radius: 50%;
      background: radial-gradient(circle at 30% 30%, #fff, #e9eef7 40%, #cfd9ea 70%);
      box-shadow: 0 0 0 6px hsl(var(--h) 85% 60% / .35);
      cursor: pointer;
    }
    .vibe-640 input[type="range"]::-moz-range-track{
      height: 8px; border-radius: 999px; background: rgba(255,255,255,0.08); border: 1px solid rgba(255,255,255,0.18);
    }

    .vibe-640 .meta {
      display: flex;
      align-items: center;
      gap: 10px;
      margin-top: 16px;
      font-size: 12px;
      opacity: .85;
    }
    .vibe-640 .meta .dot{
      width: 8px; height: 8px; border-radius: 50%;
      background: #79ffb5;
      box-shadow: 0 0 12px #79ffb5;
      animation: vibe640-pulse 2.2s ease-in-out infinite;
    }
    .vibe-640 #last-updated {
      opacity: .9;
    }

    /* Animations */
    @keyframes vibe640-rotate { to { transform: translate(-50%, -50%) rotate(360deg);} }
    @keyframes vibe640-floatY {
      0%,100% { transform: translateY(0); }
      50% { transform: translateY(-22px); }
    }
    @keyframes vibe640-floatX {
      0%,100% { transform: translateX(0); }
      50% { transform: translateX(-18px); }
    }
    @keyframes vibe640-floatXY {
      0%,100% { transform: translate(-50%, 0); }
      50% { transform: translate(-48%, -16px); }
    }
    @keyframes vibe640-pulse {
      0%,100% { transform: scale(1); opacity: .9; }
      50% { transform: scale(1.15); opacity: 1; }
    }

    /* Responsive niceties */
    @media (max-width: 520px){
      .vibe-640 .sliders{ grid-template-columns: 1fr; }
      .vibe-640 .ring{ opacity: .45; }
    }
  </style>

  <div class="scene" aria-label="Interactive gradient vignette">
    <div class="bg"></div>
    <div class="orb o1" aria-hidden="true"></div>
    <div class="orb o2" aria-hidden="true"></div>
    <div class="orb o3" aria-hidden="true"></div>
    <div class="ring" aria-hidden="true"></div>

    <div class="panel" role="group" aria-labelledby="vibe640-title">
      <div class="kicker">Iteration 640 • New energy</div>
      <h1 id="vibe640-title">Serene Kinetics</h1>
      <p class="sub">Quiet motion, lucid type, and a palette that breathes. Subtle, but unmistakably alive.</p>

      <div class="cta">
        <button class="btn primary" id="vibe640-begin">Begin</button>
        <button class="btn ghost" id="vibe640-shuffle">Shuffle palette</button>
      </div>

      <div class="sliders">
        <label for="vibe640-glow">Glow
          <input id="vibe640-glow" type="range" min="0.4" max="1.6" step="0.1" value="0.7" />
        </label>
        <label for="vibe640-motion">Motion
          <input id="vibe640-motion" type="range" min="0" max="1" step="0.01" value="1" />
        </label>
      </div>

      <div class="meta">
        <span class="dot" aria-hidden="true"></span>
        Live • <span id="last-updated">Last updated: 2025-11-14 17:16:53 EST</span>
      </div>
    </div>
  </div>

  <script>
    (function(){
      const root = document.currentScript.closest('.vibe-640');
      const scene = root.querySelector('.scene');
      const panel = root.querySelector('.panel');
      const orbs = root.querySelectorAll('.orb');
      const ring = root.querySelector('.ring');
      const last = root.querySelector('#last-updated');

      // Timestamp
      try {
        const fmt = new Intl.DateTimeFormat([], { dateStyle: 'medium', timeStyle: 'short' });
        last.textContent = 'Updated • ' + fmt.format(new Date());
      } catch(e) {
        last.textContent = 'Updated • ' + new Date().toLocaleString();
      }

      // Controls
      const glow = root.querySelector('#vibe640-glow');
      const motion = root.querySelector('#vibe640-motion');
      const begin = root.querySelector('#vibe640-begin');
      const shuffle = root.querySelector('#vibe640-shuffle');

      glow.addEventListener('input', () => {
        root.style.setProperty('--glow', glow.value);
      });

      // Motion control: scale durations or pause
      const bases = new Map([
        [orbs[0], 9],
        [orbs[1], 12],
        [orbs[2], 14],
        [ring, 28],
      ]);
      const applyMotion = (v) => {
        bases.forEach((base, el) => {
          if (v <= 0.001) {
            el.style.animationPlayState = 'paused';
          } else {
            el.style.animationPlayState = 'running';
            el.style.animationDuration = (base / v) + 's';
          }
        });
      };
      motion.addEventListener('input', () => applyMotion(parseFloat(motion.value)));
      applyMotion(parseFloat(motion.value));

      // Palette shuffle
      const randomHue = () => Math.round(Math.random() * 360);
      shuffle.addEventListener('click', () => {
        const h = randomHue();
        root.style.setProperty('--h', h);
        // small tap feedback
        shuffle.style.transform = 'translateY(-1px) scale(1.01)';
        setTimeout(() => (shuffle.style.transform = ''), 120);
      });

      // Begin: soft "breathe" pulse + focus panel
      begin.addEventListener('click', () => {
        panel.animate([
          { boxShadow: '0 8px 30px rgba(0,0,0,0.35), inset 0 1px rgba(255,255,255,0.25)' },
          { boxShadow: '0 18px 60px rgba(0,0,0,0.5), 0 0 40px hsl(var(--h) 85% 60% / .15), inset 0 1px rgba(255,255,255,0.35)' },
          { boxShadow: '0 8px 30px rgba(0,0,0,0.35), inset 0 1px rgba(255,255,255,0.25)' }
        ], { duration: 900, easing: 'ease-in-out' });
      });

      // Tilt + parallax
      const prefersReduced = window.matchMedia && window.matchMedia('(prefers-reduced-motion: reduce)').matches;
      if (!prefersReduced) {
        const maxTiltX = 8; // deg
        const maxTiltY = 10; // deg
        const parallax = (x, y) => {
          const px = (x - 0.5);
          const py = (y - 0.5);
          panel.style.transform = `rotateX(${(-py*maxTiltX).toFixed(2)}deg) rotateY(${(px*maxTiltY).toFixed(2)}deg)`;
          // Orbs parallax
          const oArr = Array.from(orbs);
          oArr.forEach((o, i) => {
            const depth = (i+1) * 8;
            o.style.transform = `translate(${(-px*depth).toFixed(1)}px, ${(-py*depth).toFixed(1)}px)`;
          });
        };
        const reset = () => {
          panel.style.transform = 'rotateX(0) rotateY(0)';
          orbs.forEach(o => o.style.transform = '');
        };
        scene.addEventListener('pointermove', (e) => {
          const r = scene.getBoundingClientRect();
          const x = (e.clientX - r.left) / r.width;
          const y = (e.clientY - r.top) / r.height;
          parallax(x, y);
        });
        scene.addEventListener('pointerleave', reset);
      } else {
        motion.value = 0.4;
        applyMotion(0.4);
      }
    })();
  </script>
</div>
      </section>
      <!-- END_EDITABLE -->
    <script>
      // Only show a local placeholder if the agent hasn't written a timestamp yet
      const el = document.getElementById('last-updated');
      if (el && (!el.textContent || el.textContent.includes('not yet'))) {
        const now = new Date();
        el.textContent = `Last updated: ${now.toLocaleString(undefined, { hour12: false })}`;
      }
    </script>
  </body>
