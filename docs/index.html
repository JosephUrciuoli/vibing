<section id="loom2016" aria-label="Prism Garden — Living Weave 2016">
  <style>
    /* Prism Garden 2016 — all scoped to #loom2016 */
    #loom2016{
      --ink:#0c1222;
      --muted:color-mix(in oklab, var(--ink) 65%, #fff);
      --panel:rgba(255,255,255,0.55);
      --line:rgba(0,0,0,0.12);

      --bg0:#f8fbff;
      --bg1:#eaf0ff;

      --a:#71e7ff; /* cyan */
      --b:#b9a2ff; /* violet */
      --c:#ffd38f; /* amber */
      --d:#9ff9d8; /* mint */
      --e:#ff99b8; /* rose */
      --neon:#c8ff7a;

      --spot-x:50%;
      --spot-y:50%;

      position:relative;
      display:grid;
      grid-template-rows:auto 1fr auto;
      gap:clamp(14px,2.2vw,26px);
      padding:clamp(18px,3vw,36px);
      border-radius:42px;
      color:var(--ink);
      border:1px solid rgba(255,255,255,0.7);
      background:
        radial-gradient(140% 100% at -20% -30%, rgba(255,255,255,0.85), transparent 60%),
        radial-gradient(120% 160% at 120% 120%, rgba(0,0,0,0.06), transparent 60%),
        radial-gradient(540px 360px at var(--spot-x) var(--spot-y), rgba(255,255,255,0.18), transparent 60%),
        linear-gradient(180deg, var(--bg0), var(--bg1));
      box-shadow:
        inset 0 1px 0 rgba(255,255,255,0.7),
        0 110px 260px rgba(0,0,0,0.16);
      overflow:hidden;
      isolation:isolate;
      min-height:760px;
      backdrop-filter:saturate(120%) blur(0.3px);
    }
    #loom2016[data-theme="night"]{
      --ink:#e9f0ff;
      --muted:rgba(233,240,255,0.82);
      --panel:rgba(11,15,33,0.55);
      --line:rgba(255,255,255,0.14);
      --bg0:#060a1d;
      --bg1:#0a1330;
      --a:#86f1ff; --b:#d2bfff; --c:#ffdca3; --d:#b9ffd8; --e:#ffabc8;
      border-color:rgba(255,255,255,0.16);
      box-shadow:inset 0 1px 0 rgba(255,255,255,0.08), 0 140px 280px rgba(0,0,0,0.6);
    }

    /* Slow chroma fog */
    #loom2016::before,
    #loom2016::after{
      content:""; position:absolute; inset:-20% -14%;
      background:
        conic-gradient(from -40deg at 30% 40%,
          color-mix(in oklab, var(--a) 20%, transparent),
          color-mix(in oklab, var(--d) 16%, transparent),
          color-mix(in oklab, var(--e) 16%, transparent),
          transparent 90%);
      filter:blur(100px) saturate(120%);
      opacity:0.42; mix-blend-mode:soft-light; pointer-events:none; z-index:0;
      animation:fog-roll-2016 120s linear infinite;
    }
    #loom2016::after{
      animation-duration:180s; animation-direction:reverse; opacity:0.34;
      background:
        conic-gradient(from 140deg at 70% 60%,
          color-mix(in oklab, var(--b) 20%, transparent),
          color-mix(in oklab, var(--c) 18%, transparent),
          transparent 92%);
    }
    @keyframes fog-roll-2016{ from{ transform:rotate(0deg) scale(1.02);} to{ transform:rotate(360deg) scale(1.02);} }

    /* Header */
    #loom2016 .chrome{
      position:relative; z-index:3;
      display:flex; align-items:center; justify-content:space-between; gap:12px; flex-wrap:wrap;
    }
    #loom2016 .brand{
      display:inline-flex; align-items:center; gap:12px;
      padding:10px 14px; border-radius:18px; border:1px solid var(--line);
      background:linear-gradient(180deg, var(--panel), transparent);
      backdrop-filter:blur(10px) saturate(170%);
      box-shadow:inset 0 1px 0 rgba(255,255,255,0.6), 0 14px 26px rgba(0,0,0,0.14);
      font:800 12px/1 ui-sans-serif, system-ui, -apple-system, "Segoe UI", Roboto, Arial;
      text-transform:uppercase; letter-spacing:0.12em; color:var(--ink);
      white-space:nowrap;
    }
    #loom2016 .glyph{
      width:22px; height:22px; position:relative; flex:0 0 22px;
      border-radius:50%;
      background:
        radial-gradient(closest-side, rgba(255,255,255,0.9), rgba(255,255,255,0.4) 60%, transparent 61%),
        conic-gradient(from 0deg, var(--a), var(--d), var(--e), var(--b), var(--a));
      box-shadow:0 0 0 2px rgba(255,255,255,0.9) inset, 0 0 12px color-mix(in oklab, var(--b) 50%, transparent) inset;
    }
    #loom2016 .glyph::after{
      content:""; position:absolute; inset:-3px; border-radius:50%;
      background:radial-gradient(circle at 75% 25%, var(--neon), transparent 40%);
      animation:orbit-dot-2016 9s linear infinite;
      mask:radial-gradient(circle 8px at 0 50%, #0000 98%, #000);
      pointer-events:none;
    }
    @keyframes orbit-dot-2016{ to{ transform:rotate(360deg); } }

    #loom2016 .controls{ display:flex; align-items:center; gap:10px; flex-wrap:wrap; }
    #loom2016 .chip{
      appearance:none; border:1px solid var(--line); border-radius:999px;
      background:linear-gradient(180deg, var(--panel), transparent);
      color:var(--ink);
      box-shadow:0 12px 28px rgba(0,0,0,0.12);
      font:800 12px/1 ui-sans-serif, system-ui, -apple-system, "Segoe UI", Roboto, Arial;
      letter-spacing:0.1em; text-transform:uppercase;
      padding:10px 14px; transition:transform 160ms ease, box-shadow 220ms ease, background 220ms ease, color 220ms ease, border-color 220ms ease;
      display:inline-flex; align-items:center; gap:10px; cursor:pointer;
    }
    #loom2016 .chip:hover{ transform:translateY(-1px); box-shadow:0 18px 44px rgba(0,0,0,0.18); }
    #loom2016 .chip[aria-pressed="true"]{
      background:linear-gradient(180deg, var(--panel), transparent), linear-gradient(90deg, var(--a), var(--b));
      color:#fff; border-color:transparent;
    }
    #loom2016 .chip:focus-visible{ outline:2px solid color-mix(in oklab, var(--b) 60%, #fff); outline-offset:2px; }

    /* Stage */
    #loom2016 .stage{
      position:relative; border:1px solid var(--line); border-radius:34px; overflow:hidden; min-height:clamp(600px,64vh,980px);
      background:
        radial-gradient(600px 420px at var(--spot-x) var(--spot-y), color-mix(in oklab, var(--d) 10%, transparent), transparent 60%),
        radial-gradient(60% 60% at 50% 50%, rgba(255,255,255,0.06), transparent 60%);
      box-shadow:inset 0 1px 0 rgba(255,255,255,0.4), 0 36px 140px rgba(0,0,0,0.22);
      perspective:1000px; transform-style:preserve-3d; will-change:transform;
    }
    #loom2016 canvas{
      position:absolute; inset:0; width:100%; height:100%; display:block; z-index:0;
      transition:filter 240ms ease;
    }
    #loom2016[data-bloom="on"] canvas{
      filter:saturate(128%) contrast(106%) drop-shadow(0 10px 34px color-mix(in oklab, var(--b) 24%, transparent));
    }

    /* overlays */
    #loom2016 .vignette{
      pointer-events:none; position:absolute; inset:-20%; z-index:2; opacity:0.24; mix-blend-mode:overlay;
      background:
        radial-gradient(ellipse at 30% 20%, rgba(255,255,255,0.06), transparent 40%),
        radial-gradient(ellipse at 70% 80%, rgba(0,0,0,0.06), transparent 50%),
        linear-gradient(115deg, transparent, rgba(255,255,255,0.07), transparent);
      animation:grain-shift-2016 22s linear infinite;
    }
    #loom2016[data-noise="off"] .vignette{ opacity:0; }
    @keyframes grain-shift-2016{ to{ transform:translate3d(2%, -2%, 0) rotate(0.2deg); } }

    #loom2016 .dial{
      position:absolute; right:16px; top:16px; z-index:2; width:88px; height:88px; border-radius:50%;
      background:
        radial-gradient(closest-side, rgba(255,255,255,0.9), rgba(255,255,255,0.2) 70%, transparent 71%),
        conic-gradient(from 0deg, var(--a), var(--d), var(--e), var(--b), var(--a));
      box-shadow:inset 0 1px 0 rgba(255,255,255,0.6), 0 10px 22px rgba(0,0,0,0.18);
      animation:spin-2016 16s linear infinite;
      opacity:0.9;
    }
    #loom2016[data-theme="night"] .dial{ opacity:0.7; }
    @keyframes spin-2016{ to{ transform:rotate(360deg); } }

    /* legend */
    #loom2016 .legend{
      position:absolute; left:16px; bottom:16px; z-index:3;
      border-radius:16px; border:1px solid var(--line);
      background:linear-gradient(180deg, var(--panel), transparent);
      backdrop-filter:blur(10px) saturate(150%);
      box-shadow:inset 0 1px 0 rgba(255,255,255,0.6), 0 14px 30px rgba(0,0,0,0.16);
      padding:12px 14px; max-width:min(64ch, 88vw);
      color:var(--ink);
    }
    #loom2016 .legend .hint{
      display:block; color:var(--muted);
      font:600 12px/1.3 ui-sans-serif, system-ui, -apple-system, "Segoe UI", Roboto, Arial;
      letter-spacing:0.06em; text-transform:uppercase; margin-bottom:6px;
    }
    #loom2016 .legend h1{
      margin:0 0 6px 0;
      font:900 clamp(38px, 7vw, 92px)/0.92 ui-sans-serif, system-ui, -apple-system, "Segoe UI", Roboto, Arial;
      letter-spacing:-0.02em;
      background:linear-gradient(90deg, var(--a), var(--d), var(--e));
      -webkit-background-clip:text; background-clip:text; -webkit-text-fill-color:transparent;
      filter:drop-shadow(0 14px 40px color-mix(in oklab, var(--a) 18%, transparent));
    }
    #loom2016 .legend .lead{
      margin:0; color:var(--muted);
      font:500 clamp(14px, 2.2vw, 18px)/1.6 ui-sans-serif, system-ui, -apple-system, "Segoe UI", Roboto, Arial;
    }

    /* watermark */
    #loom2016 .year{
      position:absolute; left:-10px; top:-8px; z-index:1; pointer-events:none;
      font:900 clamp(84px, 22vw, 220px)/0.8 ui-sans-serif, system-ui, -apple-system, "Segoe UI", Roboto, Arial;
      letter-spacing:-0.04em; color:transparent; transform:rotate(-8deg) translateZ(40px);
      -webkit-text-stroke:1px rgba(0,0,0,0.12);
              text-stroke:1px rgba(0,0,0,0.12);
      opacity:0.9;
    }
    #loom2016[data-theme="night"] .year{
      -webkit-text-stroke:1px rgba(255,255,255,0.18);
              text-stroke:1px rgba(255,255,255,0.18);
    }

    /* bottom meta */
    #loom2016 .meta{
      position:relative; z-index:3; display:flex; align-items:center; justify-content:space-between; gap:10px; flex-wrap:wrap;
      color:var(--muted); font:500 12px/1.4 ui-sans-serif, system-ui, -apple-system, "Segoe UI", Roboto, Arial;
    }
    #loom2016 #last-updated{ opacity:0.9; }

    /* Reduced motion */
    @media (prefers-reduced-motion: reduce){
      #loom2016 .stage{ perspective:none; }
      #loom2016::before, #loom2016::after, #loom2016 .glyph, #loom2016 .dial{ animation:none; }
      #loom2016 canvas{ filter:none !important; }
      #loom2016 .vignette{ animation:none; }
    }
  </style>

  <div class="chrome">
    <div class="brand"><span class="glyph" aria-hidden="true"></span> Prism Garden — 2016</div>
    <div class="controls">
      <button class="chip" id="btn-theme-2016" type="button" aria-pressed="true" aria-label="Toggle theme">Day</button>
      <button class="chip" id="btn-trail-2016" type="button" aria-pressed="true" aria-label="Toggle trails">Flow</button>
      <button class="chip" id="btn-bloom-2016" type="button" aria-pressed="true" aria-label="Toggle bloom">Bloom</button>
      <button class="chip" id="btn-noise-2016" type="button" aria-pressed="true" aria-label="Toggle grain">Grain</button>
      <button class="chip" id="btn-palette-2016" type="button" aria-pressed="false" aria-label="Cycle palette">Palette</button>
      <button class="chip" id="btn-pause-2016" type="button" aria-label="Pause or resume">Pause</button>
      <button class="chip" id="btn-save-2016" type="button" aria-label="Save image">Save</button>
    </div>
  </div>

  <div class="stage" id="stage2016" role="img" aria-label="Silken threads drift through a living field; color weaves into gentle currents.">
    <canvas id="canvas2016" aria-hidden="true"></canvas>
    <div class="dial" aria-hidden="true"></div>
    <div class="vignette" aria-hidden="true"></div>

    <div class="legend" aria-live="polite">
      <span class="hint">Prism Garden</span>
      <h1 id="title2016">Let color breathe, let lines remember.</h1>
      <p class="lead">Move to tilt the garden. Click to cast a ripple. Double‑click to change the mantra.</p>
    </div>
    <div class="year" aria-hidden="true">2016</div>
  </div>

  <div class="meta">
    <span class="hint">Move • T theme • F flow • B bloom • G grain • P palette • Space pause • S save • Click ripple</span>
    <span id="last-updated">Last updated: 2026-01-17 10:18:07 EST</span>
  </div>

  <script>
    (function(){
      const root   = document.getElementById('loom2016');
      const stage  = document.getElementById('stage2016');
      const canvas = document.getElementById('canvas2016');
      const ctx    = canvas.getContext('2d', { alpha:true });

      const btnTheme   = document.getElementById('btn-theme-2016');
      const btnTrail   = document.getElementById('btn-trail-2016');
      const btnBloom   = document.getElementById('btn-bloom-2016');
      const btnNoise   = document.getElementById('btn-noise-2016');
      const btnPalette = document.getElementById('btn-palette-2016');
      const btnPause   = document.getElementById('btn-pause-2016');
      const btnSave    = document.getElementById('btn-save-2016');
      const title      = document.getElementById('title2016');
      const last       = document.getElementById('last-updated');

      // Time stamp
      try{
        const now = new Date();
        last.textContent = 'Refreshed: ' + now.toLocaleString(undefined, {
          year:'numeric', month:'short', day:'2-digit',
          hour:'2-digit', minute:'2-digit', second:'2-digit'
        });
      }catch(e){ last.textContent = 'Refreshed: just now'; }

      // Defaults
      root.setAttribute('data-theme','night');
      root.setAttribute('data-bloom','on');
      root.setAttribute('data-noise','on');

      let paused = false;
      let flowing = true;
      let paletteIndex = 0;

      const lines = [
        'Soft machines of wind and light.',
        'Every curve knows the tide.',
        'We weave what time allows.',
        'Color is patience set free.',
        'Ripples remember where you stood.'
      ];

      // Palettes
      const PALETTES = [
        ['#79e5ff','#b7ffdf','#ffd79c','#ffa4be','#c4b6ff'], // bright garden
        ['#7ea7ff','#a2ffd4','#ffe59a','#ffb3a6','#e1baff'], // airy pastel
        ['#8cf7ff','#7ef8c8','#ffe58b','#ffa0d2','#b5a7ff'], // neon mint
        ['#7dd3fc','#a78bfa','#fcd34d','#34d399','#fb7185']  // tailwind pop
      ];
      function applyPalette(i){
        const pal = PALETTES[i % PALETTES.length];
        root.style.setProperty('--a', pal[0]);
        root.style.setProperty('--d', pal[1]);
        root.style.setProperty('--c', pal[2]);
        root.style.setProperty('--e', pal[3]);
        root.style.setProperty('--b', pal[4]);
      }
      applyPalette(0);

      // Controls
      function setTheme(night){
        if(night){
          root.setAttribute('data-theme','night');
          btnTheme.textContent = 'Day';
          btnTheme.setAttribute('aria-pressed','true');
        }else{
          root.removeAttribute('data-theme');
          btnTheme.textContent = 'Night';
          btnTheme.setAttribute('aria-pressed','false');
        }
      }
      btnTheme.addEventListener('click', ()=>{
        setTheme(!(root.getAttribute('data-theme') !== null ? false : true));
      });

      btnTrail.addEventListener('click', ()=>{
        flowing = !flowing;
        btnTrail.setAttribute('aria-pressed', String(flowing));
      });

      btnBloom.addEventListener('click', ()=>{
        const on = root.getAttribute('data-bloom') === 'on';
        root.setAttribute('data-bloom', on ? 'off' : 'on');
        btnBloom.setAttribute('aria-pressed', String(!on));
      });

      btnNoise.addEventListener('click', ()=>{
        const on = root.getAttribute('data-noise') === 'on';
        root.setAttribute('data-noise', on ? 'off' : 'on');
        btnNoise.setAttribute('aria-pressed', String(!on));
      });

      btnPalette.addEventListener('click', ()=>{
        paletteIndex = (paletteIndex + 1) % PALETTES.length;
        applyPalette(paletteIndex);
        btnPalette.setAttribute('aria-pressed', 'true');
        setTimeout(()=>btnPalette.setAttribute('aria-pressed','false'), 200);
      });

      btnPause.addEventListener('click', ()=>{
        paused = !paused;
        btnPause.textContent = paused ? 'Resume' : 'Pause';
        if(!paused){ lastTime = performance.now(); raf = requestAnimationFrame(tick); }
      });

      btnSave.addEventListener('click', ()=>{
        try{
          const a = document.createElement('a');
          a.download = 'prism-garden-2016.png';
          a.href = canvas.toDataURL('image/png');
          document.body.appendChild(a); a.click(); a.remove();
        }catch(_){}
      });

      stage.addEventListener('dblclick', ()=>{
        title.textContent = lines[Math.floor(Math.random()*lines.length)];
      });

      // Keyboard
      root.tabIndex = 0;
      root.addEventListener('keydown', (e)=>{
        const k = e.key.toLowerCase();
        if(k === ' ') { e.preventDefault(); btnPause.click(); }
        if(k === 't') { btnTheme.click(); }
        if(k === 'f') { btnTrail.click(); }
        if(k === 'b') { btnBloom.click(); }
        if(k === 'g') { btnNoise.click(); }
        if(k === 'p') { btnPalette.click(); }
        if(k === 's') { btnSave.click(); }
      });

      // Size
      let W = 1200, H = 800, DPR = Math.min(1.8, window.devicePixelRatio || 1);
      function resize(){
        const r = stage.getBoundingClientRect();
        W = Math.max(600, Math.round(r.width));
        H = Math.max(360, Math.round(r.height));
        DPR = Math.min(2, window.devicePixelRatio || 1);
        canvas.width = Math.round(W * DPR);
        canvas.height = Math.round(H * DPR);
        canvas.style.width = W + 'px';
        canvas.style.height = H + 'px';
        ctx.setTransform(DPR,0,0,DPR,0,0);
      }
      addEventListener('resize', resize);
      new ResizeObserver(resize).observe(stage);
      resize();

      // Pointer + tilt + hotspot
      const pointer = { x:0.5, y:0.5, tx:0.5, ty:0.5, inside:false };
      stage.addEventListener('pointermove', (e)=>{
        const r = stage.getBoundingClientRect();
        pointer.tx = Math.max(0, Math.min(1, (e.clientX - r.left) / r.width));
        pointer.ty = Math.max(0, Math.min(1, (e.clientY - r.top) / r.height));
        pointer.inside = true;
      });
      stage.addEventListener('pointerleave', ()=>{
        pointer.tx = 0.5; pointer.ty = 0.5; pointer.inside = false;
      });

      // Ripples
      const ripples = [];
      stage.addEventListener('pointerdown', (e)=>{
        const r = stage.getBoundingClientRect();
        ripples.push({ x:e.clientX - r.left, y:e.clientY - r.top, r:0, life:1 });
      });

      // Helper to read CSS vars as rgba string with alpha override
      function css(name, a){
        const v = getComputedStyle(root).getPropertyValue(name).trim() || '#ffffff';
        if(v.startsWith('#')){
          const hex = v.slice(1);
          const hx = hex.length===3 ? hex.split('').map(h=>h+h).join('') : hex;
          const bigint = parseInt(hx, 16);
          const r = (bigint >> 16) & 255, g = (bigint >> 8) & 255, b = bigint & 255;
          return 'rgba(' + r + ',' + g + ',' + b + ',' + (a==null?1:a) + ')';
        }
        if(v.startsWith('rgb')){
          return v.replace(/rgba?\(([^)]+)\)/, (m, inner)=> 'rgba(' + inner.split(',').slice(0,3).join(',') + ',' + (a==null?1:a) + ')');
        }
        return v;
      }

      // Field and threads
      const THREADS = [];
      const COUNT = 280;
      const center = { x: W/2, y: H/2, tx: W/2, ty: H/2, theta: 0 };

      function seedThreads(){
        THREADS.length = 0;
        for(let i=0;i<COUNT;i++){
          const ang = Math.random()*Math.PI*2;
          const rad = (0.1 + 0.9*Math.random()) * Math.min(W,H)*0.46;
          const x = W/2 + Math.cos(ang)*rad*0.2;
          const y = H/2 + Math.sin(ang)*rad*0.2;
          THREADS.push({
            x, y, px:x, py:y,
            hue: i % 5,
            speed: 0.6 + Math.random()*1.4,
            drift: Math.random()*1000
          });
        }
      }
      seedThreads();

      function field(x, y, t){
        // Smooth pseudo-flow using layered trig; fast and pretty
        const s = 0.0018;
        const a = Math.sin(x*s + t*0.6) + Math.cos(y*s*1.1 - t*0.5);
        const b = Math.cos(x*s*0.7 - t*0.4) - Math.sin(y*s*1.3 + t*0.7);
        return Math.atan2(b, a);
      }

      // Render
      function clearFrame(){
        if(flowing){
          const veil = root.getAttribute('data-theme') === 'night' ? 0.06 : 0.04;
          ctx.fillStyle = 'rgba(0,0,0,'+veil+')';
          ctx.fillRect(0,0,W,H);
        }else{
          ctx.clearRect(0,0,W,H);
          const g = ctx.createLinearGradient(0,0,0,H);
          g.addColorStop(0, css('--bg0', 0.06));
          g.addColorStop(1, css('--bg1', 0.06));
          ctx.fillStyle = g;
          ctx.fillRect(0,0,W,H);
        }
      }

      function drawRipples(dt){
        for(let i=ripples.length-1;i>=0;i--){
          const p = ripples[i];
          p.r += 320*dt;
          p.life -= dt*0.5;
          if(p.life <= 0){ ripples.splice(i,1); continue; }
          ctx.save();
          ctx.globalCompositeOperation = 'screen';
          const grad = ctx.createRadialGradient(p.x, p.y, Math.max(1,p.r-10), p.x, p.y, p.r+14);
          grad.addColorStop(0, css('--e', 0.0));
          grad.addColorStop(0.5, css('--b', 0.22*p.life));
          grad.addColorStop(1, css('--a', 0.0));
          ctx.strokeStyle = grad;
          ctx.lineWidth = 2 + 6*p.life;
          ctx.beginPath();
          ctx.arc(p.x, p.y, p.r, 0, Math.PI*2);
          ctx.stroke();
          ctx.restore();
        }
      }

      function updateCenter(dt){
        if(pointer.inside){
          center.tx = pointer.x * W;
          center.ty = pointer.y * H;
        }else{
          center.theta += dt * 0.12;
          const r = Math.min(W,H)*0.08;
          center.tx = W/2 + Math.cos(center.theta)*r;
          center.ty = H/2 + Math.sin(center.theta*1.2)*r*0.8;
        }
        center.x += (center.tx - center.x) * 0.06;
        center.y += (center.ty - center.y) * 0.06;
        pointer.x += (pointer.tx - pointer.x) * 0.08;
        pointer.y += (pointer.ty - pointer.y) * 0.08;

        const rx = (pointer.y - 0.5) * -7;
        const ry = (pointer.x - 0.5) * 7;
        stage.style.transform = 'rotateX(' + rx + 'deg) rotateY(' + ry + 'deg)';
        stage.style.setProperty('--spot-x', (pointer.x*100)+'%');
        stage.style.setProperty('--spot-y', (pointer.y*100)+'%');
      }

      function drawThreads(t, dt){
        const pal = [
          css('--a', 0.22),
          css('--b', 0.22),
          css('--c', 0.22),
          css('--d', 0.22),
          css('--e', 0.22)
        ];
        ctx.save();
        ctx.globalCompositeOperation = 'lighter';
        for(let i=0;i<THREADS.length;i++){
          const th = THREADS[i];
          th.px = th.x; th.py = th.y;

          // Base flow
          const ang = field(th.x, th.y, t + th.drift*0.001);
          const spd = th.speed * (1.1 + 0.3*Math.sin(t*0.6 + th.drift));
          th.x += Math.cos(ang) * spd;
          th.y += Math.sin(ang) * spd;

          // Pointer attraction
          const vx = center.x - th.x;
          const vy = center.y - th.y;
          th.x += vx * 0.0008;
          th.y += vy * 0.0008;

          // Ripple push
          for(let k=0;k<ripples.length;k++){
            const r = ripples[k];
            const dx = th.x - r.x, dy = th.y - r.y;
            const dist = Math.hypot(dx, dy) + 0.0001;
            const edge = Math.abs(dist - r.r);
            if(edge < 16){
              const push = (16 - edge) * 0.04;
              th.x += (dx / dist) * push;
              th.y += (dy / dist) * push;
            }
          }

          // Wrap
          if(th.x < -10) th.x = W + 10;
          if(th.x > W + 10) th.x = -10;
          if(th.y < -10) th.y = H + 10;
          if(th.y > H + 10) th.y = -10;

          // Stroke
          ctx.strokeStyle = pal[th.hue];
          ctx.lineWidth = 0.8 + 0.4*Math.sin(t*0.8 + i);
          ctx.beginPath();
          ctx.moveTo(th.px, th.py);
          ctx.lineTo(th.x, th.y);
          ctx.stroke();

          // Occasional accent
          if(i % 21 === 0){
            ctx.strokeStyle = css('--neon', 0.10);
            ctx.lineWidth = 1.2;
            ctx.beginPath();
            ctx.moveTo(th.x, th.y);
            ctx.lineTo(th.x + Math.cos(ang+0.6)*4, th.y + Math.sin(ang+0.6)*4);
            ctx.stroke();
          }
        }
        ctx.restore();
      }

      // Animate
      let lastTime = performance.now();
      let t = 0, raf = null;

      function tick(now){
        if(paused) return;
        const dt = Math.min(50, now - lastTime)/1000;
        lastTime = now; t += dt;

        updateCenter(dt);
        clearFrame();
        drawRipples(dt);
        drawThreads(t, dt);

        raf = requestAnimationFrame(tick);
      }

      const prefersReduced = matchMedia('(prefers-reduced-motion: reduce)').matches;
      if(prefersReduced){
        paused = true;
        btnPause.textContent = 'Resume';
        clearFrame();
        drawThreads(0,0);
      }else{
        raf = requestAnimationFrame(tick);
      }

      // Visibility
      document.addEventListener('visibilitychange', ()=>{
        if(document.hidden){ if(raf) cancelAnimationFrame(raf); }
        else if(!paused){ lastTime = performance.now(); raf = requestAnimationFrame(tick); }
      });
    })();
  </script>
</section>
