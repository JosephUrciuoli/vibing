    <style>

        border: 1px solid rgba(139, 92, 246, 0.35);
        letter-spacing: 0.2px;
      }
    </style>

<section class="v155" aria-label="ChronoBloom — A Living Clock Garden">
  <style>
    .v155 {
      /* Palette (will be overridden by JS themes) */
      --bg0: hsl(0 0% 99%);
      --bg1: hsl(210 55% 98%);
      --fg: hsl(230 30% 14%);
      --muted: hsl(230 8% 38%);
      --ring: hsl(220 40% 40% / 0.14);
      --glow: hsl(210 90% 60%);
      --p1: hsl(190 90% 55%);
      --p2: hsl(270 85% 60%);
      --p3: hsl(340 85% 60%);
      --p4: hsl(45 90% 55%);

      color: var(--fg);
      font-family: ui-sans-serif, -apple-system, system-ui, "SF Pro Text", Segoe UI, Roboto, Helvetica, Arial;
      background:
        radial-gradient(120% 120% at 110% -10%, var(--p2) 0%, transparent 55%),
        radial-gradient(120% 120% at -10% 110%, var(--p1) 0%, transparent 55%),
        linear-gradient(180deg, var(--bg1), var(--bg0));
      border-radius: 28px;
      box-shadow:
        inset 0 1px 0 hsl(0 0% 100% / 0.5),
        0 24px 60px hsl(220 50% 25% / 0.15);
      position: relative;
      overflow: clip;
      isolation: isolate;
    }

    .v155 .chrome {
      display: grid;
      grid-template-columns: 1fr auto;
      gap: 16px;
      align-items: center;
      padding: clamp(18px, 4vw, 34px) clamp(18px, 5vw, 42px) 0;
    }
    .v155 .brand {
      display: inline-flex; align-items: center; gap: 10px;
      font-size: 11px; font-weight: 900; letter-spacing: 0.2em; text-transform: uppercase;
      color: var(--muted);
      opacity: 0.9;
    }
    .v155 .glyph {
      width: 26px; height: 26px; border-radius: 8px;
      background:
        conic-gradient(from 0deg, var(--p1), var(--p2), var(--p3), var(--p4), var(--p1));
      box-shadow: inset 0 1px 0 hsl(0 0% 100% / 0.5), 0 6px 16px hsl(220 80% 45% / 0.25);
      animation: v155-spin 22s linear infinite;
    }
    @keyframes v155-spin { to { transform: rotate(360deg); } }

    .v155 h1.title {
      margin: 6px 0 6px;
      padding: 0 clamp(18px, 5vw, 42px);
      font-size: clamp(46px, 8.6vw, 118px);
      line-height: 0.9;
      font-weight: 900;
      letter-spacing: -0.02em;
      color: transparent;
      background: linear-gradient(100deg, hsl(230 30% 12%), hsl(230 12% 26%) 35%, var(--p2) 55%, var(--p3));
      -webkit-background-clip: text; background-clip: text;
      position: relative;
    }
    .v155 h1.title::after {
      content: "";
      position: absolute; inset: 0 0 -2px 0;
      background: linear-gradient(90deg, transparent, white 30%, transparent 60%);
      mix-blend-mode: overlay; filter: blur(5px);
      transform: translateX(-65%);
      animation: v155-sheen 7s ease-in-out infinite;
      pointer-events: none;
    }
    @keyframes v155-sheen { 0%{transform:translateX(-65%)} 60%{transform:translateX(135%)} 100%{transform:translateX(135%)} }

    .v155 .subtitle {
      margin: 0 0 clamp(14px, 3vw, 22px);
      padding: 0 clamp(18px, 5vw, 42px);
      font-size: clamp(14px, 2.3vw, 18px);
      color: var(--muted);
      max-width: 70ch;
      text-wrap: balance;
    }

    .v155 .shell {
      position: relative;
      margin: clamp(14px, 3.4vw, 26px) clamp(18px, 5vw, 42px) clamp(14px, 3vw, 24px);
      border-radius: 26px;
      background:
        radial-gradient(160% 120% at 50% -20%, hsl(0 0% 100% / 0.8), hsl(0 0% 100% / 0.65) 40%, transparent 70%),
        linear-gradient(180deg, hsl(0 0% 100% / 0.9), hsl(0 0% 100% / 0.7));
      border: 1px solid var(--ring);
      min-height: clamp(420px, 58vw, 780px);
      box-shadow:
        0 30px 70px hsl(220 50% 20% / 0.18),
        inset 0 1px 0 hsl(0 0% 100% / 0.7);
      overflow: clip;
      perspective: 1000px;
      transform-style: preserve-3d;
      transition: transform 200ms ease, box-shadow 260ms ease;
    }
    .v155 .shell:hover {
      box-shadow:
        0 40px 90px hsl(220 50% 20% / 0.22),
        inset 0 1px 0 hsl(0 0% 100% / 0.8);
    }

    /* Orbit rings */
    .v155 .shell::before,
    .v155 .shell::after {
      content: "";
      position: absolute; inset: 16px;
      border-radius: 22px;
      pointer-events: none;
      z-index: 1;
    }
    .v155 .shell::before {
      background:
        conic-gradient(from var(--ring-angle, 0deg), var(--p1), transparent 14% 24%, var(--p2), transparent 40% 50%, var(--p3), transparent 72% 82%, var(--p4), transparent 96%);
      mask: radial-gradient(closest-side, transparent calc(100% - 42px), black 100%);
      opacity: 0.45;
      filter: blur(0.6px) saturate(110%);
    }
    .v155 .shell::after {
      inset: 4px;
      background:
        radial-gradient(100% 120% at 50% 0%, hsl(0 0% 100% / 0.6), transparent 60%),
        linear-gradient(180deg, hsl(0 0% 100% / 0.45), hsl(0 0% 100% / 0.2));
      mask: linear-gradient(black, black) content-box, linear-gradient(black, black);
      -webkit-mask: linear-gradient(black, black) content-box, linear-gradient(black, black);
      padding: 1px;
      border-radius: 24px;
      box-shadow: inset 0 1px 0 hsl(0 0% 100% / 0.8);
      opacity: 0.7;
    }

    .v155 canvas {
      position: absolute; inset: 0; width: 100%; height: 100%; display: block;
      z-index: 0;
    }

    .v155 .dock {
      position: absolute; left: 50%; bottom: clamp(10px, 3.6vw, 24px); transform: translateX(-50%);
      display: grid; grid-auto-flow: column; gap: 10px; align-items: center;
      background: hsl(0 0% 100% / 0.65);
      border: 1px solid var(--ring);
      border-radius: 999px;
      padding: 10px 12px;
      box-shadow: 0 16px 36px hsl(220 40% 20% / 0.25), inset 0 1px 0 hsl(0 0% 100% / 0.8);
      backdrop-filter: blur(10px) saturate(160%);
      z-index: 2;
      color: var(--fg);
    }

    .v155 .btn, .v155 .toggle, .v155 .slider {
      appearance: none; cursor: pointer;
      border-radius: 999px; border: 1px solid var(--ring);
      font-weight: 800; letter-spacing: 0.01em; font-size: 12px;
      color: var(--fg);
      background: linear-gradient(180deg, hsl(0 0% 100% / 0.9), hsl(0 0% 100% / 0.65));
      box-shadow: 0 1px 0 hsl(0 0% 100% / 0.9) inset, 0 8px 18px hsl(220 50% 10% / 0.25);
      transition: transform 140ms ease, box-shadow 220ms ease, background 220ms ease, outline-color 150ms;
      padding: 10px 14px;
    }
    .v155 .btn:hover, .v155 .toggle:hover, .v155 .slider:hover { transform: translateY(-1px); }
    .v155 .btn:active, .v155 .toggle:active { transform: translateY(0); box-shadow: inset 0 2px 8px hsl(220 60% 10% / 0.2); }

    .v155 .primary {
      color: black;
      background: linear-gradient(92deg, var(--p1), var(--p2));
      border-color: transparent;
      box-shadow: 0 14px 30px hsl(190 90% 50% / 0.28), 0 0 0 1px hsl(0 0% 100% / 0.7) inset;
    }

    .v155 .toggle[aria-pressed="true"] { outline: 2px solid var(--p2); outline-offset: 2px; }
    .v155 .toggle[aria-pressed="false"] { opacity: 0.9; }

    .v155 .slider {
      display: grid; grid-template-columns: auto 1fr auto; gap: 8px; align-items: center; padding: 8px 10px;
    }
    .v155 input[type="range"] {
      accent-color: hsl(200 90% 60%);
      width: 140px; height: 6px; border-radius: 999px; appearance: none; outline: none; cursor: pointer;
      background: linear-gradient(90deg, var(--p1), var(--p2), var(--p3), var(--p4));
    }
    .v155 input[type="range"]::-webkit-slider-thumb {
      appearance: none; width: 18px; height: 18px; border-radius: 50%;
      background: white; border: 2px solid hsl(210 30% 70%);
      box-shadow: 0 6px 12px hsl(220 30% 10% / 0.3);
      margin-top: -6px;
    }
    .v155 input[type="range"]::-moz-range-thumb {
      width: 18px; height: 18px; border-radius: 50%;
      background: white; border: 2px solid hsl(210 30% 70%);
    }
    .v155 .val { font-variant-numeric: tabular-nums; font-weight: 800; }

    .v155 .note {
      display: flex; justify-content: space-between; align-items: center; gap: 10px; flex-wrap: wrap;
      color: var(--muted); font-size: 12px;
      padding: 22px clamp(18px, 5vw, 42px) 34px;
    }
    .v155 .tags { display: flex; gap: 8px; flex-wrap: wrap; }
    .v155 .tag {
      padding: 6px 10px; border-radius: 999px; border: 1px solid var(--ring);
      background: hsl(0 0% 100% / 0.7); backdrop-filter: blur(4px);
      color: var(--fg);
    }

    /* Reduced motion */
    .v155.rm * { animation: none !important; transition: none !important; }
  </style>

  <div class="chrome">

    <div class="brand" aria-hidden="true">Tactile time. Quiet color. Soft motion.</div>

  <h1 class="title">ChronoBloom</h1>
  <p class="subtitle">A living clock garden. Petals breathe with the seconds. Tilt to steer the bloom.</p>

  <div class="shell" id="v155-shell" aria-label="Generative blooming clock">
    <canvas id="v155-canvas" role="img" aria-label="Radiant petals orbiting and blooming like a living clock"></canvas>

    <div class="dock" aria-label="Controls">
      <button class="toggle primary" id="v155-play" type="button" aria-pressed="true" aria-label="Play/Pause">Pause</button>
      <button class="btn" id="v155-theme" type="button" aria-label="Cycle theme">Theme: Dawn</button>

      <label class="slider" for="v155-density">
        <span>Petals</span>
        <input id="v155-density" type="range" min="12" max="120" value="48" />
        <span class="val" id="v155-density-val">48</span>
      </label>

      <label class="slider" for="v155-bloom">
        <span>Bloom</span>
        <input id="v155-bloom" type="range" min="0" max="100" value="65" />
        <span class="val" id="v155-bloom-val">65</span>
      </label>

      <label class="slider" for="v155-glow">
        <span>Glow</span>
        <input id="v155-glow" type="range" min="0" max="100" value="70" />
        <span class="val" id="v155-glow-val">70</span>
      </label>

      <button class="btn" id="v155-save" type="button" aria-label="Save image">Save</button>
    </div>
  </div>

  <div class="note">
    <div class="tags" role="list" aria-label="design notes">
      <span class="tag" role="listitem">Living clock</span>
      <span class="tag" role="listitem">Petal bezier</span>
      <span class="tag" role="listitem">Glass dock</span>
      <span class="tag" role="listitem">Pointer tilt</span>
      <span class="tag" role="listitem">Accessible contrast</span>
    </div>
    <small><span id="last-updated">Last updated: 2025-10-23 16:37:15 EST</span></small>
  </div>

  <script>
    (function () {
      const root = document.currentScript.closest('.v155');
      const shell = root.querySelector('#v155-shell');
      const canvas = root.querySelector('#v155-canvas');
      const ctx = canvas.getContext('2d', { alpha: true });
      const updated = root.querySelector('#last-updated');

      // Timestamp
      try {
        const fmt = new Intl.DateTimeFormat([], { dateStyle: 'medium', timeStyle: 'short' });
        updated.textContent = 'Updated ' + fmt.format(new Date());
      } catch { updated.textContent = 'Updated ' + new Date().toLocaleString(); }

      const reducedMotion = window.matchMedia && window.matchMedia('(prefers-reduced-motion: reduce)').matches;
      if (reducedMotion) root.classList.add('rm');

      // Controls
      const playBtn = root.querySelector('#v155-play');
      const themeBtn = root.querySelector('#v155-theme');
      const saveBtn = root.querySelector('#v155-save');

      const densEl = root.querySelector('#v155-density');
      const bloomEl = root.querySelector('#v155-bloom');
      const glowEl = root.querySelector('#v155-glow');
      const densVal = root.querySelector('#v155-density-val');
      const bloomVal = root.querySelector('#v155-bloom-val');
      const glowVal = root.querySelector('#v155-glow-val');

      // Themes
      const themes = [
        {
          name: 'Dawn',
          vars: {
            '--bg0': 'hsl(42 90% 98%)',
            '--bg1': 'hsl(210 55% 98%)',
            '--fg': 'hsl(230 30% 12%)',
            '--muted': 'hsl(230 10% 38%)',
            '--ring': 'hsl(220 40% 40% / 0.16)',
            '--glow': 'hsl(24 90% 60%)',
            '--p1': 'hsl(18 95% 58%)',
            '--p2': 'hsl(345 85% 62%)',
            '--p3': 'hsl(290 70% 60%)',
            '--p4': 'hsl(42 95% 56%)'
          }
        },
        {
          name: 'Aurora',
          vars: {
            '--bg0': 'hsl(230 35% 8%)',
            '--bg1': 'hsl(245 40% 12%)',
            '--fg': 'hsl(0 0% 98%)',
            '--muted': 'hsl(220 10% 72%)',
            '--ring': 'hsl(220 50% 60% / 0.24)',
            '--glow': 'hsl(190 90% 60%)',
            '--p1': 'hsl(165 90% 62%)',
            '--p2': 'hsl(205 95% 60%)',
            '--p3': 'hsl(265 85% 62%)',
            '--p4': 'hsl(300 70% 60%)'
          }
        },
        {
          name: 'Mono',
          vars: {
            '--bg0': 'hsl(210 20% 96%)',
            '--bg1': 'hsl(0 0% 100%)',
            '--fg': 'hsl(225 25% 12%)',
            '--muted': 'hsl(225 6% 40%)',
            '--ring': 'hsl(225 20% 30% / 0.14)',
            '--glow': 'hsl(220 10% 70%)',
            '--p1': 'hsl(220 10% 70%)',
            '--p2': 'hsl(220 10% 55%)',
            '--p3': 'hsl(220 10% 80%)',
            '--p4': 'hsl(220 10% 65%)'
          }
        },
        {
          name: 'Lumen',
          vars: {
            '--bg0': 'hsl(55 100% 98%)',
            '--bg1': 'hsl(0 0% 100%)',
            '--fg': 'hsl(240 32% 12%)',
            '--muted': 'hsl(240 10% 40%)',
            '--ring': 'hsl(200 40% 40% / 0.16)',
            '--glow': 'hsl(55 95% 58%)',
            '--p1': 'hsl(55 95% 60%)',
            '--p2': 'hsl(15 90% 60%)',
            '--p3': 'hsl(190 90% 60%)',
            '--p4': 'hsl(315 70% 60%)'
          }
        }
      ];
      let themeIndex = 0;
      function applyTheme(i) {
        const vars = themes[i].vars;
        Object.keys(vars).forEach(k => root.style.setProperty(k, vars[k]));
        themeBtn.textContent = 'Theme: ' + themes[i].name;
        flash(themeBtn);
      }

      function flash(el) {
        el.classList.add('primary');
        setTimeout(() => el.classList.remove('primary'), 260);
      }

      // Canvas sizing
      let dpr = 1;
      function size() {
        dpr = Math.max(1, Math.min(2, window.devicePixelRatio || 1));
        const rect = shell.getBoundingClientRect();
        canvas.width = Math.floor(rect.width * dpr);
        canvas.height = Math.floor(rect.height * dpr);
        canvas.style.width = rect.width + 'px';
        canvas.style.height = rect.height + 'px';
        ctx.setTransform(dpr, 0, 0, dpr, 0, 0);

        ctx.clearRect(0, 0, rect.width, rect.height);
        // Prime a soft base
        ctx.fillStyle = 'rgba(255,255,255,0.85)';
        ctx.fillRect(0, 0, rect.width, rect.height);
      }
      size();
      addEventListener('resize', size);

      // State
      let running = !reducedMotion;
      let density = Number(densEl.value);    // petals
      let bloom = Number(bloomEl.value) / 100; // 0..1
      let glow = Number(glowEl.value) / 100;   // 0..1
      let t = 0;

      // Pointer tilt
      const pointer = { x: 0.5, y: 0.5 };
      function setPointer(e) {
        const rect = shell.getBoundingClientRect();
        const p = e.touches ? e.touches[0] : e;
        pointer.x = Math.max(0, Math.min(1, (p.clientX - rect.left) / rect.width));
        pointer.y = Math.max(0, Math.min(1, (p.clientY - rect.top) / rect.height));
        const rx = (0.5 - pointer.y) * 8;
        const ry = (pointer.x - 0.5) * 8;
        shell.style.transform = `rotateX(${rx}deg) rotateY(${ry}deg)`;
      }
      shell.addEventListener('pointermove', setPointer, { passive: true });
      shell.addEventListener('pointerleave', () => { shell.style.transform = ''; });

      // Petal rendering
      function hsla(str, a) { return String(str).replace('hsl', 'hsla').replace(')', ',' + a + ')'); }
      function lerp(a,b,t){ return a + (b - a) * t; }

      function draw() {
        const w = shell.clientWidth, h = shell.clientHeight;
        const cx = w * 0.5, cy = h * lerp(0.46, 0.52, pointer.y);
        const now = new Date();
        const sec = now.getSeconds() + now.getMilliseconds() / 1000;
        const min = now.getMinutes() + sec / 60;
        const hr = (now.getHours() % 12) + min / 60;

        // Fade trail
        ctx.globalCompositeOperation = 'source-over';
        ctx.fillStyle = 'rgba(255,255,255,0.06)';
        ctx.fillRect(0, 0, w, h);

        const cols = [
          getComputedStyle(root).getPropertyValue('--p1').trim(),
          getComputedStyle(root).getPropertyValue('--p2').trim(),
          getComputedStyle(root).getPropertyValue('--p3').trim(),
          getComputedStyle(root).getPropertyValue('--p4').trim(),
          getComputedStyle(root).getPropertyValue('--glow').trim()
        ];

        const baseLen = Math.min(w, h) * lerp(0.22, 0.42, bloom);
        const petalW = 8 + glow * 18;
        const speed = 0.0006 + glow * 0.0006;
        const petals = Math.floor(density);
        const secAngle = (sec / 60) * Math.PI * 2;
        const minAngle = (min / 60) * Math.PI * 2;
        const hrAngle = (hr / 12) * Math.PI * 2;

        ctx.save();
        ctx.translate(cx, cy);
        ctx.globalCompositeOperation = 'lighter';

        for (let i = 0; i < petals; i++) {
          const k = i / petals;
          const ang = k * Math.PI * 2 + t * speed * 60 + secAngle * 0.2;
          const wob = Math.sin(t * 0.002 + i * 0.7) * 0.6 + Math.cos(t * 0.0012 - i) * 0.4;
          const len = baseLen * (1 + wob * 0.18 + Math.sin(minAngle + i) * 0.02);

          ctx.save();
          ctx.rotate(ang);

          // Gradient along petal
          const g = ctx.createLinearGradient(0, 0, len, 0);
          g.addColorStop(0.00, hsla(cols[0], 0.10 + glow * 0.10));
          g.addColorStop(0.35, hsla(cols[1], 0.22 + glow * 0.18));
          g.addColorStop(0.70, hsla(cols[2], 0.24 + glow * 0.18));
          g.addColorStop(1.00, hsla(cols[3], 0.16 + glow * 0.16));

          ctx.fillStyle = g;
          ctx.shadowColor = hsla(cols[(i + 2) % 4], 0.35 + glow * 0.35);
          ctx.shadowBlur = 10 + glow * 30;

          ctx.beginPath();
          ctx.moveTo(0, 0);
          // a soft leaf using two beziers
          ctx.bezierCurveTo(len * 0.18, -petalW * (1.2 + k * 0.8),
                            len * 0.62, -petalW * 0.28,
                            len, 0);
          ctx.bezierCurveTo(len * 0.62, petalW * 0.28,
                            len * 0.18, petalW * (1.2 + k * 0.8),
                            0, 0);
          ctx.closePath();
          ctx.fill();

          ctx.restore();
        }

        // Orbiting markers (clock hints)
        function dot(r, a, col, rad) {
          ctx.save();
          ctx.rotate(a);
          ctx.beginPath();
          ctx.arc(r, 0, rad, 0, Math.PI * 2);
          ctx.fillStyle = col;
          ctx.shadowColor = col;
          ctx.shadowBlur = 8 + glow * 14;
          ctx.fill();
          ctx.restore();
        }
        const orbitR = baseLen * 1.08;
        dot(orbitR, secAngle + t * 0.0004, hsla(cols[4], 0.9), 2.6);
        dot(orbitR * 0.9, minAngle, hsla(cols[1], 0.8), 3.2);
        dot(orbitR * 0.72, hrAngle, hsla(cols[2], 0.7), 3.8);

        ctx.restore();

        // Update decorative ring angle
        const deg = (sec / 60) * 360;
        shell.style.setProperty('--ring-angle', deg + 'deg');

        t += 16;
      }

      // Loop
      let raf;
      function loop() {
        if (!running) return;
        draw();
        if (!reducedMotion) raf = requestAnimationFrame(loop);
      }

      // UI bindings
      playBtn.addEventListener('click', () => {
        running = !running;
        playBtn.setAttribute('aria-pressed', running ? 'true' : 'false');
        playBtn.textContent = running ? 'Pause' : 'Play';
        flash(playBtn);
        if (running && !reducedMotion) raf = requestAnimationFrame(loop);
        else cancelAnimationFrame(raf);
      });

      themeBtn.addEventListener('click', () => {
        themeIndex = (themeIndex + 1) % themes.length;
        applyTheme(themeIndex);
      });

      saveBtn.addEventListener('click', () => {
        try {
          const link = document.createElement('a');
          link.download = 'chronobloom.png';
          link.href = canvas.toDataURL('image/png');
          link.click();
          flash(saveBtn);
        } catch {}
      });

      function setDensity(n) { n = Math.round(n); densVal.textContent = String(n); density = Math.max(12, Math.min(240, n)); }
      function setBloom(n) { n = Math.round(n); bloomVal.textContent = String(n); bloom = Math.max(0, Math.min(1, n / 100)); }
      function setGlow(n) { n = Math.round(n); glowVal.textContent = String(n); glow = Math.max(0, Math.min(1, n / 100)); }

      densEl.addEventListener('input', (e) => setDensity(Number(e.target.value)));
      bloomEl.addEventListener('input', (e) => setBloom(Number(e.target.value)));
      glowEl.addEventListener('input', (e) => setGlow(Number(e.target.value)));

      // Keyboard
      root.addEventListener('keydown', (e) => {
        const k = e.key.toLowerCase();
        if (k === ' ') { e.preventDefault(); playBtn.click(); }
        if (k === 't') themeBtn.click();
        if (k === 's') saveBtn.click();
        if (k === '+') densEl.value = Math.min(120, Number(densEl.value) + 4), densEl.dispatchEvent(new Event('input'));
        if (k === '-') densEl.value = Math.max(12, Number(densEl.value) - 4), densEl.dispatchEvent(new Event('input'));
      });

      // Init
      applyTheme(themeIndex);
      setDensity(Number(densEl.value));
      setBloom(Number(bloomEl.value));
      setGlow(Number(glowEl.value));

      if (!reducedMotion) raf = requestAnimationFrame(loop);
      else {
        // Calm still for RM users
        for (let i = 0; i < 80; i++) draw();
      }
    })();
  </script>
