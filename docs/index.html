<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vibing</title>
    <style>
      :root {
        --bg: #0f1221;
        --fg: #e6e8f0;
        --muted: #9aa3b2;
        --accent: #8b5cf6;
      }
      html, body {
        height: 100%;
      }
      body {
        margin: 0;
        font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Ubuntu, Cantarell, Noto Sans, Helvetica Neue, Arial, "Apple Color Emoji", "Segoe UI Emoji";
        color: var(--fg);
        background: radial-gradient(1200px 800px at 70% 10%, #1b1f3a, var(--bg));
        display: flex;
        align-items: center;
        justify-content: center;
      }
      .card {
        width: min(720px, 92vw);
        background: rgba(255,255,255,0.04);
        border: 1px solid rgba(255,255,255,0.08);
        border-radius: 16px;
        padding: 28px 24px;
        box-shadow: 0 10px 30px rgba(0,0,0,0.3);
        backdrop-filter: blur(6px);
      }
      h1 {
        margin: 0 0 10px 0;
        font-size: 28px;
        letter-spacing: 0.3px;
      }
      .muted {
        color: var(--muted);
        font-size: 14px;
        margin-bottom: 18px;
      }
      #content {
        font-size: 18px;
        line-height: 1.6;
        background: rgba(255,255,255,0.04);
        border: 1px dashed rgba(255,255,255,0.12);
        border-radius: 12px;
        padding: 16px;
      }
      .footer {
        margin-top: 18px;
        display: flex;
        justify-content: space-between;
        align-items: center;
        font-size: 14px;
        color: var(--muted);
      }
      .badge {
        display: inline-block;
        background: rgba(139, 92, 246, 0.18);
        color: #d4c2ff;
        padding: 4px 10px;
        border-radius: 999px;
        font-size: 12px;
        border: 1px solid rgba(139, 92, 246, 0.35);
        letter-spacing: 0.2px;
      }
    </style>
  </head>
  <body>
    <!-- BEGIN_EDITABLE -->
      <section id="content">
<section class="v762" role="region" aria-label="Aurora Atelier">
  <style>
    .v762{
      --h: 210;
      --ink: hsl(230 25% 14%);
      --muted: hsl(230 10% 42%);
      --bg-0: hsl(210 33% 98%);
      --bg-1: hsl(210 30% 95%);
      --accent: hsl(var(--h) 85% 56%);
      --accent-2: hsl(calc(var(--h) + 28) 82% 58%);
      --mx: .65;
      --my: .25;

      position: relative;
      border-radius: 28px;
      padding: clamp(22px, 5vw, 56px);
      color: var(--ink);
      background:
        radial-gradient(1000px 700px at calc(var(--mx)*100%) calc(var(--my)*100%),
          color-mix(in oklab, var(--accent) 16%, transparent),
          transparent 60%),
        radial-gradient(900px 600px at 82% 12%,
          color-mix(in oklab, var(--accent-2) 12%, transparent),
          transparent 60%),
        linear-gradient(180deg, var(--bg-0), var(--bg-1));
      box-shadow:
        0 30px 80px rgba(0,0,0,.10),
        inset 0 1px 0 rgba(255,255,255,.5);
      font: 500 16px/1.6 ui-sans-serif, -apple-system, system-ui, Segoe UI, Inter, Roboto, "Helvetica Neue", Arial;
      overflow: hidden;
      isolation: isolate;
    }
    .v762.dusk{
      --ink: hsl(0 0% 96%);
      --muted: hsl(220 8% 75%);
      --bg-0: hsl(230 28% 10%);
      --bg-1: hsl(230 28% 7%);
    }

    /* Subtle grain */
    .v762 .grain{
      position:absolute; inset:-20%; pointer-events:none; z-index:0;
      background:
        radial-gradient(200px 160px at 18% 20%, rgba(255,255,255,.2), transparent 60%),
        radial-gradient(280px 200px at 82% 12%, rgba(255,255,255,.22), transparent 70%);
      mix-blend-mode: soft-light;
      opacity:.7;
    }
    .v762 .grain::after{
      content:""; position:absolute; inset:0;
      background-image: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" width="140" height="140" viewBox="0 0 140 140"><filter id="n"><feTurbulence type="fractalNoise" baseFrequency="0.65" numOctaves="2" stitchTiles="stitch"/></filter><rect width="100%" height="100%" filter="url(%23n)" opacity="0.035"/></svg>');
      background-size: 180px 180px;
      mix-blend-mode: multiply;
    }

    /* Layout */
    .v762 .wrap{
      position:relative; z-index:2;
      display:grid; grid-template-columns: 1.1fr 1fr; gap: clamp(16px, 4vw, 40px);
      align-items:center;
    }
    @media (max-width: 920px){
      .v762 .wrap{ grid-template-columns: 1fr; }
    }

    /* Copy */
    .v762 .kicker{
      display:inline-flex; align-items:center; gap:8px;
      color: var(--muted);
      background: linear-gradient(180deg, rgba(0,0,0,.04), rgba(0,0,0,0));
      border: 1px solid rgba(0,0,0,.06);
      padding: 6px 10px; border-radius: 999px; font-size:12px; letter-spacing:.28px;
      backdrop-filter: blur(2px);
    }
    .v762.dusk .kicker{ background: linear-gradient(180deg, rgba(255,255,255,.08), rgba(255,255,255,0)); border-color: rgba(255,255,255,.14); }

    .v762 .title{
      margin: 10px 0 8px;
      font-weight: 900;
      font-size: clamp(34px, 6.6vw, 86px);
      line-height: .92;
      letter-spacing: -0.02em;
      background: linear-gradient(90deg,
        color-mix(in oklab, var(--accent) 70%, #0000),
        color-mix(in oklab, var(--accent-2) 60%, #0000),
        #0000 70%);
      -webkit-background-clip: text; background-clip: text; color: transparent;
    }
    .v762.dusk .title{ background: linear-gradient(90deg, #fff, color-mix(in oklab, var(--accent) 75%, #fff)); -webkit-background-clip:text; background-clip:text; }

    .v762 .sub{
      margin: 0 0 14px; color: var(--muted);
      font-size: clamp(14px, 1.6vw, 18px);
    }

    /* Controls */
    .v762 .controls{ display:flex; flex-wrap:wrap; gap:10px; align-items:center; }
    .v762 .btn{
      appearance:none; border:none; cursor:pointer; border-radius:14px; padding:12px 16px;
      font-weight:700; letter-spacing:.2px; color: #0b0e15;
      background: linear-gradient(180deg, var(--accent), var(--accent-2));
      box-shadow: 0 12px 28px color-mix(in oklab, var(--accent) 30%, transparent);
      transition: transform .15s ease, box-shadow .3s ease, filter .3s ease;
      will-change: transform, filter;
    }
    .v762 .btn:hover{ transform: translateY(-2px); box-shadow: 0 18px 36px color-mix(in oklab, var(--accent) 45%, transparent); }
    .v762 .btn.ghost{
      background: linear-gradient(180deg, rgba(0,0,0,.04), rgba(0,0,0,0));
      color: var(--ink);
      border: 1px solid rgba(0,0,0,.08);
      box-shadow: none;
    }
    .v762.dusk .btn.ghost{ background: linear-gradient(180deg, rgba(255,255,255,.06), rgba(255,255,255,.02)); color: var(--ink); border-color: rgba(255,255,255,.14); }

    .v762 .knob{
      display:flex; align-items:center; gap:10px; padding:10px 12px;
      border-radius:12px; background: linear-gradient(180deg, rgba(0,0,0,.04), rgba(0,0,0,0));
      border:1px solid rgba(0,0,0,.08);
    }
    .v762.dusk .knob{ background: linear-gradient(180deg, rgba(255,255,255,.06), rgba(255,255,255,.02)); border-color: rgba(255,255,255,.14); }
    .v762 .lab{ font-size:12px; color: var(--muted); }
    .v762 .range{
      -webkit-appearance:none; appearance:none; width: min(360px, 64vw); height:8px; border-radius:999px; background: rgba(0,0,0,.08);
    }
    .v762.dusk .range{ background: rgba(255,255,255,.16); }
    .v762 .range::-webkit-slider-thumb{
      -webkit-appearance:none; appearance:none; width:22px; height:22px; border-radius:50%;
      background: conic-gradient(from 0deg, var(--accent), var(--accent-2), var(--accent));
      border: 2px solid #fff9; box-shadow: 0 4px 16px color-mix(in oklab, var(--accent) 45%, transparent);
    }
    .v762 .range::-moz-range-track{ height:8px; background: rgba(0,0,0,.08); border-radius:999px; }
    .v762 .range::-moz-range-thumb{ width:22px; height:22px; border-radius:50%; border:2px solid #fff9; background: conic-gradient(from 0deg, var(--accent), var(--accent-2), var(--accent)); }

    /* Aurora Object */
    .v762 .stage{ place-self:center; }
    .v762 .aurora{
      width:min(56vmin, 520px); aspect-ratio:1;
      position:relative; border-radius:50%;
      transform-style:preserve-3d; transition: transform .35s ease;
      will-change: transform;
      filter: saturate(115%);
    }
    .v762 .aurora .glow{
      position:absolute; inset:-14%; border-radius:50%;
      background: radial-gradient(55% 55% at 50% 50%, color-mix(in oklab, var(--accent) 34%, transparent), transparent 60%);
      filter: blur(28px); opacity:.55; pointer-events:none;
    }
    .v762 .aurora .disc{
      position:absolute; inset:12%; border-radius:50%;
      background:
        radial-gradient(60% 60% at calc(var(--mx)*100%) calc(var(--my)*100%),
          color-mix(in oklab, var(--accent) 26%, transparent), transparent 60%),
        radial-gradient(circle at 50% 50%, rgba(255,255,255,.7), rgba(255,255,255,0) 70%);
      box-shadow:
        inset 0 0 0 1px rgba(0,0,0,.06),
        inset 0 -30px 80px rgba(0,0,0,.07);
      backdrop-filter: blur(2px);
    }

    .v762 .ring{
      position:absolute; inset:0; border-radius:50%; opacity:.9;
      -webkit-mask: radial-gradient(circle at 50% 50%, transparent 44%, black 46%, black 54%, transparent 56%);
              mask: radial-gradient(circle at 50% 50%, transparent 44%, black 46%, black 54%, transparent 56%);
      background:
        conic-gradient(from var(--seed, 0deg),
          color-mix(in oklab, var(--accent) 74%, transparent),
          color-mix(in oklab, var(--accent-2) 74%, transparent),
          color-mix(in oklab, var(--accent) 74%, transparent));
      animation: spin 26s linear infinite;
      filter: blur(.2px) saturate(120%);
    }
    .v762 .ring.r2{
      inset:6%; opacity:.7;
      -webkit-mask: radial-gradient(circle at 50% 50%, transparent 36%, black 38%, black 47%, transparent 49%);
              mask: radial-gradient(circle at 50% 50%, transparent 36%, black 38%, black 47%, transparent 49%);
      animation-duration: 18s; animation-direction: reverse; filter: blur(.6px);
    }
    .v762 .ring.r3{
      inset:11%; opacity:.55;
      -webkit-mask: radial-gradient(circle at 50% 50%, transparent 26%, black 28%, black 37%, transparent 39%);
              mask: radial-gradient(circle at 50% 50%, transparent 26%, black 28%, black 37%, transparent 39%);
      animation-duration: 12s;
    }

    .v762 .rays{
      position:absolute; inset:3%; border-radius:50%; opacity:.35;
      background:
        repeating-conic-gradient(from var(--seed, 0deg),
          rgba(255,255,255,.8) 0 1deg, transparent 1deg 20deg);
      -webkit-mask: radial-gradient(circle at 50% 50%, transparent 0 58%, black 59%);
              mask: radial-gradient(circle at 50% 50%, transparent 0 58%, black 59%);
      animation: spin 40s linear infinite;
    }

    .v762 .ticks{
      position:absolute; inset:10%; border-radius:50%; pointer-events:none; opacity:.18;
      background:
        conic-gradient(from 90deg, rgba(0,0,0,.8) 0 2deg, transparent 2deg 30deg);
      -webkit-mask: radial-gradient(circle at 50% 50%, black 65%, transparent 66%);
              mask: radial-gradient(circle at 50% 50%, black 65%, transparent 66%);
      animation: spin 36s linear infinite reverse;
    }

    @keyframes spin{ to{ transform: rotate(360deg); } }

    /* Breathe mode */
    .v762.breathe .aurora .disc{ animation: breathe 6s ease-in-out infinite; }
    @keyframes breathe{
      0%,100%{ transform: scale(1); filter: saturate(1); }
      50%{ transform: scale(1.02); filter: saturate(1.1); }
    }

    /* Ripple effect */
    .v762 .ripples{ position:absolute; inset:0; pointer-events:none; z-index:3; }
    .v762 .ripple{
      position:absolute; left:50%; top:50%; width:20px; height:20px; border-radius:50%;
      border: 2px solid color-mix(in oklab, var(--accent) 80%, white);
      transform: translate(-50%,-50%) scale(1);
      opacity:.9;
      animation: ripple 1000ms ease-out forwards;
      filter: drop-shadow(0 6px 16px color-mix(in oklab, var(--accent) 35%, transparent));
    }
    @keyframes ripple{
      to{ transform: translate(-50%,-50%) scale(18); opacity:0; }
    }

    /* Footer */
    .v762 .foot{ display:flex; justify-content:space-between; align-items:center; margin-top:12px; flex-wrap:wrap; gap:10px; color: var(--muted); }
    .v762 .badge{
      padding:6px 10px; border-radius:999px; font-size:12px; letter-spacing:.3px;
      background: linear-gradient(180deg, rgba(0,0,0,.04), rgba(0,0,0,0));
      border: 1px solid rgba(0,0,0,.08);
    }
    .v762.dusk .badge{ background: linear-gradient(180deg, rgba(255,255,255,.06), rgba(255,255,255,.02)); border-color: rgba(255,255,255,.14); }

    /* Reduced motion */
    @media (prefers-reduced-motion: reduce){
      .v762 .ring, .v762 .r2, .v762 .r3, .v762 .rays, .v762 .ticks{ animation: none !important; }
      .v762.breathe .aurora .disc{ animation: none; }
    }
  </style>

  <div class="grain" aria-hidden="true"></div>

  <div class="wrap">
    <div>
      <span class="kicker" aria-hidden="true">Aurora • light study</span>
      <h1 class="title">A quiet burst of daylight.</h1>
      <p class="sub">A lucid, living badge. Drag to tilt the prism. Tune the hue. Let it breathe.</p>

      <div class="controls" role="group" aria-label="Primary actions">
        <button class="btn" id="breathe">Breathe</button>
        <button class="btn ghost" id="theme">Dusk</button>
        <button class="btn ghost" id="shuffle">Shuffle</button>
      </div>

      <div class="controls" style="margin-top:12px;" role="group" aria-label="Hue control">
        <div class="knob">
          <span class="lab">Hue</span>
          <label for="hue" class="lab sr-only">Adjust hue</label>
          <input id="hue" class="range" type="range" min="0" max="360" value="210" />
          <span class="lab" id="hue-name">Tide</span>
        </div>
      </div>
    </div>

    <div class="stage" aria-hidden="true">
      <div class="aurora" id="aurora">
        <div class="glow"></div>
        <div class="ring r1"></div>
        <div class="ring r2"></div>
        <div class="ring r3"></div>
        <div class="rays"></div>
        <div class="ticks"></div>
        <div class="disc"></div>
        <div class="ripples"></div>
      </div>
    </div>
  </div>

  <div class="foot">
    <span class="badge">v762 • Aurora Atelier</span>
    <span class="badge"><span id="last-updated">Last updated: 2025-11-20 08:28:45 EST</span></span>
  </div>

  <script>
    (function(){
      const root = document.currentScript.closest('.v762');
      const hue = root.querySelector('#hue');
      const hueName = root.querySelector('#hue-name');
      const btnBreathe = root.querySelector('#breathe');
      const btnTheme = root.querySelector('#theme');
      const btnShuffle = root.querySelector('#shuffle');
      const aurora = root.querySelector('#aurora');
      const ripples = root.querySelector('.ripples');
      const updated = root.querySelector('#last-updated');

      // Timestamp
      try {
        const fmt = new Intl.DateTimeFormat(undefined, { dateStyle: 'medium', timeStyle: 'short' });
        updated.textContent = 'Last updated: ' + fmt.format(new Date());
      } catch(e) {
        updated.textContent = 'Last updated: ' + new Date().toLocaleString();
      }

      // Hue names
      const stops = [
        {t: 20, n: 'Ember'},
        {t: 70, n: 'Dawn'},
        {t: 140, n: 'Spring'},
        {t: 200, n: 'Tide'},
        {t: 260, n: 'Aether'},
        {t: 320, n: 'Bloom'},
        {t: 360, n: 'Solstice'}
      ];
      function nameForHue(v){
        const h = Number(v)%360;
        for (let i=0;i<stops.length;i++){
          if (h < stops[i].t) return stops[i].n;
        }
        return 'Solstice';
      }
      function setHue(v){
        root.style.setProperty('--h', v);
        hueName.textContent = nameForHue(v);
      }
      setHue(hue.value);
      hue.addEventListener('input', e => setHue(e.target.value));

      // Theme toggle
      let dusk = false;
      btnTheme.addEventListener('click', () => {
        dusk = !dusk;
        root.classList.toggle('dusk', dusk);
        btnTheme.textContent = dusk ? 'Dawn' : 'Dusk';
      });

      // Breathe toggle
      let breathing = false;
      btnBreathe.addEventListener('click', () => {
        breathing = !breathing;
        root.classList.toggle('breathe', breathing);
        btnBreathe.textContent = breathing ? 'Pause' : 'Breathe';
        pulse();
      });

      // Shuffle: nudge ring seeds + ripple
      btnShuffle.addEventListener('click', () => {
        const seed = Math.floor(Math.random()*360);
        aurora.style.setProperty('--seed', seed + 'deg');
        pulse();
      });

      // Ripple effect
      function pulse(){
        const r = document.createElement('span');
        r.className = 'ripple';
        ripples.appendChild(r);
        setTimeout(() => r.remove(), 1000);
      }

      // Pointer parallax and highlight
      const onPointer = e => {
        const rect = root.getBoundingClientRect();
        const x = (e.clientX - rect.left) / rect.width;
        const y = (e.clientY - rect.top) / rect.height;
        root.style.setProperty('--mx', x.toFixed(4));
        root.style.setProperty('--my', y.toFixed(4));
        const dx = (x - .5) * 16;
        const dy = (y - .5) * -16;
        aurora.style.transform = `rotateY(${dx}deg) rotateX(${dy}deg)`;
      };
      root.addEventListener('pointermove', onPointer, { passive: true });
      root.addEventListener('pointerleave', () => { aurora.style.transform=''; });

      // Initial pointer bias
      root.style.setProperty('--mx', .65);
      root.style.setProperty('--my', .25);
    })();
  </script>
</section>
      </section>
      <!-- END_EDITABLE -->
    <script>
      // Only show a local placeholder if the agent hasn't written a timestamp yet
      const el = document.getElementById('last-updated');
      if (el && (!el.textContent || el.textContent.includes('not yet'))) {
        const now = new Date();
        el.textContent = `Last updated: ${now.toLocaleString(undefined, { hour12: false })}`;
      }
    </script>
  </body>
  </html>
