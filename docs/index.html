<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vibing</title>
    <style>
      :root {
        --bg: #0f1221;
        --fg: #e6e8f0;
        --muted: #9aa3b2;
        --accent: #8b5cf6;
      }
      html, body {
        height: 100%;
      }
      body {
        margin: 0;
        font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Ubuntu, Cantarell, Noto Sans, Helvetica Neue, Arial, "Apple Color Emoji", "Segoe UI Emoji";
        color: var(--fg);
        background: radial-gradient(1200px 800px at 70% 10%, #1b1f3a, var(--bg));
        display: flex;
        align-items: center;
        justify-content: center;
      }
      .card {
        width: min(720px, 92vw);
        background: rgba(255,255,255,0.04);
        border: 1px solid rgba(255,255,255,0.08);
        border-radius: 16px;
        padding: 28px 24px;
        box-shadow: 0 10px 30px rgba(0,0,0,0.3);
        backdrop-filter: blur(6px);
      }
      h1 {
        margin: 0 0 10px 0;
        font-size: 28px;
        letter-spacing: 0.3px;
      }
      .muted {
        color: var(--muted);
        font-size: 14px;
        margin-bottom: 18px;
      }
      #content {
        font-size: 18px;
        line-height: 1.6;
        background: rgba(255,255,255,0.04);
        border: 1px dashed rgba(255,255,255,0.12);
        border-radius: 12px;
        padding: 16px;
      }
      .footer {
        margin-top: 18px;
        display: flex;
        justify-content: space-between;
        align-items: center;
        font-size: 14px;
        color: var(--muted);
      }
      .badge {
        display: inline-block;
        background: rgba(139, 92, 246, 0.18);
        color: #d4c2ff;
        padding: 4px 10px;
        border-radius: 999px;
        font-size: 12px;
        border: 1px solid rgba(139, 92, 246, 0.35);
        letter-spacing: 0.2px;
      }
    </style>
  </head>
  <body>
    <!-- BEGIN_EDITABLE -->
      <section id="content">
<div id="murmur1650" aria-label="LUMA ORRERY — Edition 1650">
  <style>
    /* Design tokens */
    #murmur1650{
      --paper:#0b0e16;
      --ink:#eaf1ff;
      --muted:#99a7c8;
      --ring:rgba(255,255,255,.12);
      --a:#7dd3fc; /* accents */
      --b:#c4b5fd;
      --c:#fca5a5;
      --pad: clamp(16px, 4vw, 44px);
      position:relative;
      display:grid;
      grid-template-rows:auto 1fr auto;
      min-height:92vh;
      border-radius: 36px;
      overflow: clip;
      color: var(--ink);
      background:
        radial-gradient(120% 140% at 12% -10%, color-mix(in oklab, var(--a) 14%, transparent), transparent 55%),
        radial-gradient(120% 140% at 120% 130%, color-mix(in oklab, var(--b) 16%, transparent), transparent 60%),
        linear-gradient(180deg, #0b0e16, #121a2f);
      box-shadow: inset 0 1px 0 rgba(255,255,255,.06), 0 80px 200px rgba(0,3,12,.7);
      isolation:isolate;
    }
    #murmur1650::before{
      content:"";
      position:absolute; inset:-2px; pointer-events:none;
      background:
        radial-gradient(130% 90% at 50% -30%, rgba(255,255,255,.08), transparent 65%),
        repeating-linear-gradient(90deg, rgba(255,255,255,.02) 0 1px, transparent 1px 10px);
      mix-blend-mode: overlay; opacity:.35;
    }
    #murmur1650::after{
      /* soft vignette */
      content:"";
      position:absolute; inset:0;
      background: radial-gradient(120% 140% at 50% 30%, transparent 0 54%, rgba(0,0,0,.25) 80%);
      pointer-events:none;
    }

    /* Header */
    #murmur1650 .head{
      position:relative; z-index:2;
      margin: var(--pad);
      padding: clamp(16px, 2.4vw, 26px);
      border:1px solid var(--ring);
      border-radius: 28px;
      background: linear-gradient(180deg, rgba(255,255,255,.08), rgba(255,255,255,.02));
      backdrop-filter: blur(14px) saturate(160%);
      box-shadow: 0 24px 70px rgba(2,8,23,.45), inset 0 1px 0 rgba(255,255,255,.18);
      display:grid; grid-template-columns: 1fr auto; align-items:center; gap: 18px;
    }
    #murmur1650 .branding{ display:flex; align-items:flex-end; gap:14px; flex-wrap:wrap; }
    #murmur1650 .glyph{
      --s: clamp(38px, 6vw, 68px);
      width:var(--s); height:var(--s);
      border-radius: 22px;
      background:
        conic-gradient(from 0deg, var(--a), var(--b), var(--c), var(--a));
      mask: radial-gradient(circle at 38% 38%, black 64%, transparent 65%);
      box-shadow: inset 0 1px 0 rgba(255,255,255,.35), 0 16px 40px rgba(0,0,0,.5);
      animation: spin1650 12s linear infinite;
    }
    @keyframes spin1650{ to{ transform: rotate(360deg) } }
    #murmur1650 .title{
      font: 900 clamp(22px, 5.6vw, 72px)/.92 ui-sans-serif, system-ui, "SF Pro";
      letter-spacing:.01em;
      background: linear-gradient(90deg, #ffffff, color-mix(in oklab, var(--b) 65%, var(--a)));
      -webkit-background-clip: text; background-clip:text; color: transparent;
      filter: drop-shadow(0 6px 26px rgba(93,147,255,.2));
    }
    #murmur1650 .kicker{
      display:block; margin-top:8px;
      font: 800 11px/1 ui-sans-serif, system-ui;
      letter-spacing:.32em; text-transform:uppercase; color: var(--muted);
    }

    /* Controls */
    #murmur1650 .controls{ display:flex; align-items:center; gap:10px; flex-wrap:wrap; justify-content:flex-end; }
    #murmur1650 .chip{
      display:inline-flex; align-items:center; gap:10px; padding:10px 14px; border-radius:14px;
      border:1px solid var(--ring);
      background: linear-gradient(180deg, rgba(255,255,255,.1), rgba(255,255,255,.03));
      box-shadow: inset 0 1px 0 rgba(255,255,255,.18), 0 12px 30px rgba(0,0,0,.28);
      font: 800 12px/1 ui-sans-serif, system-ui; color: var(--muted);
      letter-spacing:.2px;
    }
    #murmur1650 .toggle{
      inline-size:72px; block-size:36px; border-radius:999px; cursor:pointer; position:relative;
      border:1px solid var(--ring);
      background: linear-gradient(180deg, rgba(255,255,255,.12), rgba(255,255,255,.05));
      box-shadow: inset 0 1px 0 rgba(255,255,255,.22), 0 8px 26px rgba(0,0,0,.32);
    }
    #murmur1650 .toggle .nub{
      position:absolute; inset:4px; width:28px; height:28px; border-radius:50%;
      background:
        radial-gradient(circle at 30% 30%, rgba(255,255,255,.9), rgba(255,255,255,.5)),
        radial-gradient(circle at 50% 130%, var(--b), transparent 60%);
      border:1px solid rgba(255,255,255,.18);
      transform: translateX(0); transition: transform .22s cubic-bezier(.2,.8,.2,1), filter .25s ease;
      box-shadow: 0 6px 18px rgba(0,0,0,.55);
    }
    #murmur1650 .toggle[data-on="1"] .nub{ transform: translateX(36px); filter:hue-rotate(50deg); }

    #murmur1650 .swatch{
      display:inline-flex; align-items:center; gap:8px;
      padding:6px 8px; border-radius:12px; border:1px solid var(--ring);
      background: linear-gradient(180deg, rgba(255,255,255,.12), rgba(255,255,255,.04));
    }
    #murmur1650 .sw{ width:18px; height:18px; border-radius:50%; border:1px solid var(--ring); box-shadow: inset 0 1px 0 rgba(255,255,255,.25); cursor:pointer; }
    #murmur1650 .sw:focus-visible{ outline:2px solid color-mix(in oklab, var(--b) 70%, transparent); outline-offset:2px; }

    #murmur1650 .btn{
      display:inline-flex; align-items:center; gap:8px; padding:10px 14px; border-radius:999px;
      border:1px solid var(--ring);
      background: linear-gradient(180deg, rgba(255,255,255,.14), rgba(255,255,255,.05));
      color: var(--ink); font: 900 12px/1 ui-sans-serif, system-ui; letter-spacing:.2px;
      box-shadow: 0 10px 28px rgba(0,0,0,.4), inset 0 1px 0 rgba(255,255,255,.18);
      cursor:pointer; transition: transform .12s ease, box-shadow .2s ease;
    }
    #murmur1650 .btn:hover{ transform: translateY(-1px); box-shadow: 0 18px 40px rgba(0,0,0,.5); }

    #murmur1650 .knob{ display:inline-flex; align-items:center; gap:10px; }
    #murmur1650 .knob output{ min-width:3ch; text-align:right; color: var(--ink); font-weight:900; }
    #murmur1650 input[type="range"]{ -webkit-appearance:none; appearance:none; height:24px; width:160px; background:transparent; cursor:pointer; }
    #murmur1650 input[type="range"]::-webkit-slider-runnable-track,
    #murmur1650 input[type="range"]::-moz-range-track{
      height:6px; border-radius:999px;
      background: linear-gradient(90deg, var(--a), var(--b), var(--c));
      box-shadow: inset 0 1px 0 rgba(255,255,255,.25);
    }
    #murmur1650 input[type="range"]::-webkit-slider-thumb{
      -webkit-appearance:none; appearance:none; margin-top:-6px;
      width:18px; height:18px; border-radius:50%;
      background: radial-gradient(circle at 30% 30%, #fff, rgba(255,255,255,.6));
      border:1px solid rgba(255,255,255,.2); box-shadow: 0 6px 18px rgba(0,0,0,.5);
    }
    #murmur1650 input[type="range"]::-moz-range-thumb{
      width:18px; height:18px; border-radius:50%;
      background: radial-gradient(circle at 30% 30%, #fff, rgba(255,255,255,.6));
      border:1px solid rgba(255,255,255,.2); box-shadow: 0 6px 18px rgba(0,0,0,.5);
    }

    /* Stage */
    #murmur1650 .stage{
      position:relative; padding: clamp(16px, 4vw, 40px); display:grid; grid-template-columns: 1fr; place-items:center;
    }
    #murmur1650 .viewport{
      position:relative;
      width:min(1200px, 96vw);
      aspect-ratio: 1.4;
      border-radius: 32px;
      border:1px solid var(--ring);
      background:
        radial-gradient(70% 100% at 50% 0%, rgba(255,255,255,.05), transparent 70%),
        linear-gradient(180deg, rgba(255,255,255,.02), rgba(255,255,255,.06));
      box-shadow: 0 90px 180px rgba(0,0,0,.6), inset 0 1px 0 rgba(255,255,255,.22);
      transform-style: preserve-3d; transition: transform .18s ease;
      transform:
        rotateX(calc(var(--my, 0)*-6deg))
        rotateY(calc(var(--mx, 0)* 6deg))
        translate3d(calc(var(--mx, 0)*12px), calc(var(--my, 0)*-12px), 0);
      overflow:hidden;
      isolation:isolate;
    }
    #murmur1650 canvas#orrey{ position:absolute; inset:0; width:100%; height:100%; display:block; }

    /* Floating tags */
    #murmur1650 .tag{
      position:absolute; z-index:2;
      padding:10px 12px;
      font: 700 11px/1.2 ui-sans-serif, system-ui; letter-spacing:.24em; text-transform:uppercase;
      color: var(--muted);
      border-radius: 999px; border:1px dashed var(--ring);
      background: linear-gradient(180deg, rgba(255,255,255,.08), rgba(255,255,255,.03));
      backdrop-filter: blur(8px) saturate(160%);
      animation: float1650 10s ease-in-out infinite;
    }
    #murmur1650 .tag:nth-child(2){ animation-duration: 14s; }
    #murmur1650 .tag:nth-child(3){ animation-duration: 18s; }
    @keyframes float1650{
      0%,100%{ transform: translateY(0) }
      50%{ transform: translateY(-8px) }
    }

    #murmur1650 .caption{
      margin-top: 18px; text-align:center;
      font: 900 clamp(20px, 2.6vw, 32px)/1.2 ui-sans-serif, system-ui;
      color: color-mix(in oklab, var(--ink) 92%, transparent);
    }
    #murmur1650 .caption .soft{
      display:block; margin-top:8px; letter-spacing:.28em; text-transform:uppercase;
      font: 700 11px/1.1 ui-sans-serif, system-ui; color:var(--muted);
    }

    /* Footer */
    #murmur1650 .foot{
      position:relative; z-index:2; margin: 0 var(--pad) var(--pad);
      padding-top: 12px; border-top:1px dashed var(--ring);
      display:flex; align-items:center; justify-content:space-between; gap:16px;
      font: 400 12px/1.6 ui-sans-serif, system-ui; color:var(--muted);
    }
    #murmur1650 .pulse{ width:8px; height:8px; border-radius:50%; background: radial-gradient(circle at 30% 30%, #fff, var(--b)); box-shadow: 0 0 14px color-mix(in oklab, var(--b) 70%, transparent); animation: ping1650 3s ease-in-out infinite; }
    @keyframes ping1650{ 0%,100%{ transform: scale(1); opacity:.9 } 50%{ transform: scale(1.24); opacity:1 } }

    /* Day theme */
    #murmur1650[data-theme="day"]{
      --paper:#f7f8fb;
      --ink:#0e172a;
      --muted:#5b647a;
      --ring:rgba(14,23,42,.12);
      background:
        radial-gradient(120% 140% at 12% -10%, color-mix(in oklab, var(--a) 20%, transparent), transparent 55%),
        radial-gradient(120% 140% at 120% 130%, color-mix(in oklab, var(--b) 22%, transparent), transparent 60%),
        linear-gradient(180deg, #ffffff, #f7f8fb);
      box-shadow: inset 0 1px 0 rgba(255,255,255,.9), 0 80px 200px rgba(13,18,28,.18);
    }
    #murmur1650[data-theme="day"] .head{
      background: linear-gradient(180deg, rgba(255,255,255,.85), rgba(255,255,255,.65));
      box-shadow: 0 24px 60px rgba(15,20,35,.18), inset 0 1px 0 rgba(255,255,255,.9);
    }
    #murmur1650[data-theme="day"] .viewport{
      background:
        radial-gradient(70% 100% at 50% 0%, rgba(14,19,32,.04), transparent 70%),
        linear-gradient(180deg, rgba(255,255,255,.6), rgba(255,255,255,.9));
      box-shadow: 0 80px 160px rgba(15,20,35,.18), inset 0 1px 0 rgba(255,255,255,.8);
    }

    /* Motion safe */
    #murmur1650.paused, #murmur1650.paused * { animation-play-state: paused !important; }
    @media (prefers-reduced-motion: reduce){
      #murmur1650 .glyph{ animation: none !important; }
    }
  </style>

  <div class="head" role="toolbar" aria-label="Luma Orrery controls">
    <div class="branding">
      <div class="glyph" aria-hidden="true"></div>
      <div>
        <div class="title">Luma Orrery</div>
        <span class="kicker">Edition 1650 · orbital light garden</span>
      </div>
    </div>
    <div class="controls">
      <div class="toggle" id="theme" data-on="1" role="button" aria-pressed="true" title="Day / Night">
        <span class="nub" aria-hidden="true"></span>
      </div>
      <div class="swatch" role="group" aria-label="Palette">
        <button class="sw" aria-label="Aurora" data-pal="0" style="background: linear-gradient(135deg,#7dd3fc,#c4b5fd)"></button>
        <button class="sw" aria-label="Saffron" data-pal="1" style="background: linear-gradient(135deg,#fbbf24,#fb7185)"></button>
        <button class="sw" aria-label="Meadow" data-pal="2" style="background: linear-gradient(135deg,#22d3ee,#34d399)"></button>
        <button class="sw" aria-label="Nocturne" data-pal="3" style="background: linear-gradient(135deg,#60a5fa,#f472b6)"></button>
        <button class="sw" aria-label="Horizon" data-pal="4" style="background: linear-gradient(135deg,#a3e635,#facc15)"></button>
      </div>
      <label class="chip knob" for="tempo">Tempo <output id="tempoOut">1.00</output><input id="tempo" type="range" value="1" min="0.4" max="2.0" step="0.01" /></label>
      <label class="chip knob" for="bloom">Bloom <output id="bloomOut">70</output><input id="bloom" type="range" value="70" min="0" max="180" step="1" /></label>
      <label class="chip knob" for="warp">Warp <output id="warpOut">50</output><input id="warp" type="range" value="50" min="0" max="100" step="1" /></label>
      <button class="btn" id="morph" title="Morph orbits">Morph</button>
      <button class="btn" id="pause" aria-pressed="false" title="Pause">Pause</button>
      <button class="btn" id="save" title="Save image">Save</button>
    </div>
  </div>

  <div class="stage">
    <div class="viewport" id="view">
      <canvas id="orrey" role="img" aria-label="Orbs of light orbiting and threading luminous ribbons"></canvas>

      <div class="tag" style="left: 6%; top: 10%;">vector bloom</div>
      <div class="tag" style="right: 7%; bottom: 14%;">tilt to parallax</div>
      <div class="tag" style="left: 50%; transform: translateX(-50%); bottom: 6%;">press R to morph</div>
    </div>

    <div class="caption" aria-live="polite" id="caption">
      Planets of light, threading quiet ellipses.
      <span class="soft">an interactive study in gravity, glow, and grace</span>
    </div>
  </div>

  <div class="foot">
    <div><span class="pulse" aria-hidden="true"></span> 1–5 palettes • R morph • T theme • S save • Space pause</div>
    <span id="last-updated">Last updated: 2025-12-31 12:16:51 EST</span>
  </div>

  <script>
    (function(){
      const root = document.getElementById('murmur1650');
      const view = document.getElementById('view');
      const canvas = document.getElementById('orrey');
      const ctx = canvas.getContext('2d');
      const theme = document.getElementById('theme');
      const morphBtn = document.getElementById('morph');
      const pauseBtn = document.getElementById('pause');
      const saveBtn = document.getElementById('save');
      const tempo = document.getElementById('tempo');
      const bloom = document.getElementById('bloom');
      const warp = document.getElementById('warp');
      const tempoOut = document.getElementById('tempoOut');
      const bloomOut = document.getElementById('bloomOut');
      const warpOut = document.getElementById('warpOut');
      const lastUpdated = document.getElementById('last-updated');
      const caption = document.getElementById('caption');

      // Timestamp
      try{
        const fmt = new Intl.DateTimeFormat([], { dateStyle:'medium', timeStyle:'short' });
        lastUpdated.textContent = 'Last updated: ' + fmt.format(new Date());
      }catch(e){ lastUpdated.textContent = 'Last updated: ' + new Date().toLocaleString(); }

      // Palettes
      const palettes = [
        ['#7dd3fc','#c4b5fd','#fca5a5'], // aurora
        ['#fbbf24','#fb7185','#fde68a'], // saffron
        ['#22d3ee','#34d399','#86efac'], // meadow
        ['#60a5fa','#f472b6','#9ae6b4'], // nocturne
        ['#a3e635','#facc15','#fb7185']  // horizon
      ];
      function applyPalette([a,b,c]){
        root.style.setProperty('--a', a);
        root.style.setProperty('--b', b);
        root.style.setProperty('--c', c);
      }
      applyPalette(palettes[0]);
      root.querySelectorAll('.sw').forEach((b,i)=> b.addEventListener('click', ()=> applyPalette(palettes[i])));

      // Theme: default night
      let isDay = false;
      function setTheme(day){
        isDay = day;
        root.dataset.theme = isDay ? 'day' : '';
        theme.dataset.on = isDay ? '1' : '0';
        theme.setAttribute('aria-pressed', String(isDay));
        veil(true);
      }
      theme.addEventListener('click', ()=> setTheme(!isDay));
      setTheme(false);

      // Pause
      let paused = false;
      pauseBtn.addEventListener('click', ()=>{
        paused = !paused;
        root.classList.toggle('paused', paused);
        pauseBtn.setAttribute('aria-pressed', String(paused));
      });

      // Sliders
      const syncTempo = ()=> tempoOut.textContent = (+tempo.value).toFixed(2);
      const syncBloom = ()=> bloomOut.textContent = bloom.value;
      const syncWarp  = ()=> warpOut.textContent = warp.value;
      tempo.addEventListener('input', syncTempo); syncTempo();
      bloom.addEventListener('input', syncBloom); syncBloom();
      warp.addEventListener('input', syncWarp); syncWarp();

      // Canvas fit
      let DPR = Math.min(2, window.devicePixelRatio||1), W=0, H=0, CX=0, CY=0;
      function fit(){
        const r = view.getBoundingClientRect();
        W = Math.max(1, Math.floor(r.width));
        H = Math.max(1, Math.floor(r.height));
        CX = W/2; CY = H/2;
        canvas.width = Math.floor(W*DPR);
        canvas.height = Math.floor(H*DPR);
        ctx.setTransform(DPR,0,0,DPR,0,0);
        veil(true);
        initOrbs();
      }
      new ResizeObserver(fit).observe(view);

      // Pointer tilt + attract
      let pointer = {x:null,y:null}, lastMove = performance.now();
      root.addEventListener('pointermove', (e)=>{
        const rr = root.getBoundingClientRect();
        const vr = view.getBoundingClientRect();
        pointer.x = e.clientX - vr.left;
        pointer.y = e.clientY - vr.top;
        const mx = (e.clientX - rr.left)/rr.width - .5;
        const my = (e.clientY - rr.top)/rr.height - .5;
        root.style.setProperty('--mx', mx.toFixed(3));
        root.style.setProperty('--my', my.toFixed(3));
        lastMove = performance.now();
      }, {passive:true});
      root.addEventListener('pointerleave', ()=>{
        root.style.setProperty('--mx', 0);
        root.style.setProperty('--my', 0);
        pointer.x = null; pointer.y = null;
      });

      // Engine: orbital garden
      let seed = Math.random()*1000;
      let orbs = [];
      let strands = [];
      let baseR = 90;
      let layers = 5;
      let noisePhase = Math.random()*1000;

      function morph(){
        seed = Math.random()*1000;
        noisePhase = Math.random()*1000;
        layers = 4 + Math.floor(Math.random()*4);
        baseR = 70 + Math.random()*120;
        caption.textContent = [
          'Planets of light, threading quiet ellipses.',
          'A clock made of color and drift.',
          'Gravity dances; glow replies.',
          'Spirals remember where they began.',
          'The sky rehearses a softer geometry.'
        ][Math.floor(Math.random()*5)];
        initOrbs();
      }
      morphBtn.addEventListener('click', morph);

      function initOrbs(){
        const count = Math.floor((W*H)/18000) + 60;
        orbs = [];
        strands = [];
        for(let i=0;i<count;i++){
          const layer = i % layers;
          const R = baseR + layer* (Math.min(W,H)*0.06 + (Math.random()*20-10));
          orbs.push({
            layer,
            R,
            a: Math.random()*Math.PI*2,
            s: (0.0008 + Math.random()*0.0016) * (1 + layer*0.12) * (Math.random()<.5?-1:1),
            wob: Math.random()*Math.PI*2,
            z: 0.5 + layer/(layers-1+1e-6),
            hueSlot: i%3,
            x: CX, y: CY,
            px: CX, py: CY
          });
        }
        // strands connect near neighbors by layer
        strands = orbs.map((_,i)=> (i+Math.floor(Math.random()*3)+1) % orbs.length);
      }

      function accents(){
        const cs=getComputedStyle(root);
        return [cs.getPropertyValue('--a').trim(), cs.getPropertyValue('--b').trim(), cs.getPropertyValue('--c').trim()];
      }

      function veil(fill){
        ctx.globalCompositeOperation='source-over';
        if(fill){
          ctx.clearRect(0,0,W,H);
          ctx.fillStyle = isDay ? '#ffffff' : '#0b0e16';
          ctx.fillRect(0,0,W,H);
        }
      }

      function noise(t){
        // tiny pseudo noise
        return Math.sin(t*1.7 + seed)*.5 + Math.sin(t*1.3 + seed*1.3)*.5;
      }

      // Draw loop
      let last = performance.now();
      function loop(now){
        const dt = Math.min(2.0, (now - last)*0.06) * (+tempo.value);
        last = now;

        // Idle pointer orbit
        if(!pointer.x && !pointer.y && now - lastMove > 1600){
          const t = now*0.0004;
          pointer.x = CX + Math.cos(t)*W*0.12;
          pointer.y = CY + Math.sin(t*1.2)*H*0.10;
        }

        if(!paused){
          // film
          const fog = isDay ? 0.06 : 0.04;
          ctx.globalCompositeOperation='source-over';
          ctx.fillStyle = isDay ? `rgba(255,255,255,${fog})` : `rgba(11,14,22,${fog})`;
          ctx.fillRect(0,0,W,H);

          const [A,B,C] = accents();
          const cols = [A,B,C];

          // blending
          ctx.globalCompositeOperation = isDay ? 'multiply' : 'lighter';
          ctx.lineCap='round';
          ctx.lineJoin='round';

          const WP = (+warp.value)/100;

          for(let i=0;i<orbs.length;i++){
            const o = orbs[i];
            const col = cols[o.hueSlot];

            // orbital math
            const n = noisePhase*0.001 + o.layer*0.4;
            const wobble = 1 + Math.sin(o.wob + now*0.001 + n)*0.12*WP + Math.cos(o.wob*1.7 + now*0.0012)*0.08*WP;
            const R = o.R * wobble;

            o.a += o.s * (0.8 + WP*0.6) * dt;
            const cx = CX + Math.cos(now*0.00015 + seed)*20*WP;
            const cy = CY + Math.sin(now*0.0002  + seed)*14*WP;

            // attract to pointer
            let ax=0, ay=0;
            if(pointer.x!=null && pointer.y!=null){
              const dx = pointer.x - (o.x||CX);
              const dy = pointer.y - (o.y||CY);
              const d = Math.hypot(dx,dy)+0.001;
              const G = 0.06 * (1 + WP*0.8);
              ax = dx/d * G;
              ay = dy/d * G;
            }

            o.px = o.x; o.py = o.y;
            o.x = cx + Math.cos(o.a)*R + ax*R*0.3;
            o.y = cy + Math.sin(o.a)*R + ay*R*0.3;

            // tail
            ctx.strokeStyle = col;
            ctx.lineWidth = 0.6 + o.z*1.1;
            ctx.shadowColor = col;
            ctx.shadowBlur = (+bloom.value) * (isDay?0.6:1.1);

            ctx.beginPath();
            ctx.moveTo(o.px, o.py);
            ctx.lineTo(o.x, o.y);
            ctx.stroke();

            // node glow (bokeh)
            ctx.shadowBlur = (+bloom.value) * (isDay?0.45:0.9);
            ctx.fillStyle = col;
            ctx.beginPath();
            ctx.arc(o.x, o.y, 1.6 + o.z*2.8, 0, Math.PI*2);
            ctx.fill();

            // connective ribbon every few nodes
            if(i%3===0){
              const j = strands[i];
              const n1 = orbs[j];
              if(n1){
                const dx = n1.x - o.x;
                const dy = n1.y - o.y;
                const d = Math.hypot(dx,dy);
                if(d < Math.min(W,H)*0.25){
                  ctx.strokeStyle = col;
                  ctx.lineWidth = 0.45 + (1-d/Math.min(W,H)*0.45);
                  ctx.shadowBlur = (+bloom.value) * 0.5;
                  ctx.beginPath();
                  ctx.moveTo(o.x, o.y);
                  // curve mid control
                  const mx = (o.x+n1.x)/2 + (dy)*0.08;
                  const my = (o.y+n1.y)/2 - (dx)*0.08;
                  ctx.quadraticCurveTo(mx, my, n1.x, n1.y);
                  ctx.stroke();
                }
              }
            }
          }
        }

        requestAnimationFrame(loop);
      }

      // Keyboard
      root.tabIndex = 0;
      root.addEventListener('keydown', (e)=>{
        const k = e.key.toLowerCase();
        if(k===' '){ e.preventDefault(); pauseBtn.click(); }
        if(k==='t'){ theme.click(); }
        if(k==='r'){ morphBtn.click(); }
        if(k==='s'){ saveBtn.click(); }
        if(k==='1'){ applyPalette(palettes[0]); }
        if(k==='2'){ applyPalette(palettes[1]); }
        if(k==='3'){ applyPalette(palettes[2]); }
        if(k==='4'){ applyPalette(palettes[3]); }
        if(k==='5'){ applyPalette(palettes[4]); }
        if(k==='+'||k==='='){ bloom.stepUp(); tempo.stepUp(); warp.stepUp(); bloom.dispatchEvent(new Event('input')); tempo.dispatchEvent(new Event('input')); warp.dispatchEvent(new Event('input')); }
        if(k==='-'||k==='_'){ bloom.stepDown(); tempo.stepDown(); warp.stepDown(); bloom.dispatchEvent(new Event('input')); tempo.dispatchEvent(new Event('input')); warp.dispatchEvent(new Event('input')); }
      });

      // Save canvas
      saveBtn.addEventListener('click', ()=>{
        const link = document.createElement('a');
        link.download = 'luma-orrery-' + Date.now() + '.png';
        link.href = canvas.toDataURL('image/png');
        link.click();
      });

      // Reduced motion default pause
      if(window.matchMedia && window.matchMedia('(prefers-reduced-motion: reduce)').matches){
        pauseBtn.click();
      }

      fit(); requestAnimationFrame(loop);
    }());
  </script>
</div>
