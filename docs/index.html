    <style>
      :root {
        --bg: #0f1221;
        --fg: #e6e8f0;
        --muted: #9aa3b2;
        --accent: #8b5cf6;
      }
      html, body {
        height: 100%;
      }
      body {
        margin: 0;
        font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Ubuntu, Cantarell, Noto Sans, Helvetica Neue, Arial, "Apple Color Emoji", "Segoe UI Emoji";
        color: var(--fg);
        background: radial-gradient(1200px 800px at 70% 10%, #1b1f3a, var(--bg));
        display: flex;
        align-items: center;
        justify-content: center;
      }
      .card {
        width: min(720px, 92vw);
        background: rgba(255,255,255,0.04);
        border: 1px solid rgba(255,255,255,0.08);
        border-radius: 16px;
        padding: 28px 24px;
        box-shadow: 0 10px 30px rgba(0,0,0,0.3);
        backdrop-filter: blur(6px);
      }
      h1 {
        margin: 0 0 10px 0;
        font-size: 28px;
        letter-spacing: 0.3px;
      }
      .muted {
        color: var(--muted);
        font-size: 14px;
        margin-bottom: 18px;
      }
      #content {
        font-size: 18px;
        line-height: 1.6;
        background: rgba(255,255,255,0.04);
        border: 1px dashed rgba(255,255,255,0.12);
        border-radius: 12px;
        padding: 16px;
      }
      .footer {
        margin-top: 18px;
        display: flex;
        justify-content: space-between;
        align-items: center;
        font-size: 14px;
        color: var(--muted);
      }
      .badge {
        display: inline-block;
        background: rgba(139, 92, 246, 0.18);
        color: #d4c2ff;
        padding: 4px 10px;
        border-radius: 999px;
        font-size: 12px;
        border: 1px solid rgba(139, 92, 246, 0.35);
        letter-spacing: 0.2px;
      }
    </style>
  </head>
  <body>

<section class="verse33" aria-label="Liminal Loom — Iteration 33" tabindex="0" data-theme="aurora">
  <style>
    .verse33 {
      --ink: 220 25% 95%;
      --muted: 220 10% 76%;
      --bg1: 250 50% 9%;
      --bg2: 210 60% 8%;
      --halo1: 195 85% 62%;
      --halo2: 278 82% 62%;
      --accent1: 198 90% 64%;
      --accent2: 278 80% 62%;
      --panel: 0 0% 100% / 0.08;
      --stroke: 0 0% 100% / 0.16;
      --mx: 0;
      --my: 0;

      position: relative;
      min-height: min(88vh, 900px);
      padding: clamp(20px, 5.5vw, 64px);
      border-radius: 36px;
      color: hsl(var(--ink));
      font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial, "Apple Color Emoji", "Segoe UI Emoji");
      overflow: hidden;
      background:
        radial-gradient(1100px 800px at calc(18% + var(--mx)*12%) calc(-8% + var(--my)*-10%), hsl(var(--halo1) / 0.45), transparent 60%),
        radial-gradient(1100px 800px at calc(88% + var(--mx)*-14%) calc(112% + var(--my)*12%), hsl(var(--halo2) / 0.35), transparent 60%),
        linear-gradient(180deg, hsl(var(--bg1)), hsl(var(--bg2)));
      box-shadow: 0 50px 100px hsl(220 60% 3% / 0.55);
      isolation: isolate;
    }

    /* Themes */
    .verse33[data-theme="aurora"] {
      --ink: 220 25% 96%;
      --muted: 220 10% 76%;
      --bg1: 252 45% 10%;
      --bg2: 210 60% 8%;
      --halo1: 190 85% 60%;
      --halo2: 280 82% 62%;
      --accent1: 198 90% 64%;
      --accent2: 278 80% 62%;
      --panel: 0 0% 100% / 0.08;
      --stroke: 0 0% 100% / 0.16;
    }
    .verse33[data-theme="solaris"] {
      --ink: 22 22% 14%;
      --muted: 22 12% 42%;
      --bg1: 48 100% 96%;
      --bg2: 210 100% 96%;
      --halo1: 42 92% 60%;
      --halo2: 198 92% 58%;
      --accent1: 16 90% 56%;
      --accent2: 198 85% 58%;
      --panel: 0 0% 100% / 0.7;
      --stroke: 0 0% 0% / 0.12;
    }
    .verse33[data-theme="mono"] {
      --ink: 220 15% 96%;
      --muted: 220 10% 76%;
      --bg1: 240 8% 14%;
      --bg2: 220 10% 10%;
      --halo1: 220 14% 60%;
      --halo2: 260 14% 58%;
      --accent1: 220 12% 80%;
      --accent2: 260 12% 70%;
      --panel: 0 0% 100% / 0.06;
      --stroke: 0 0% 100% / 0.18;
    }

    /* Texture */
    .verse33::after {
      content: "";
      position: absolute; inset: -40% -20%;
      background:
        conic-gradient(from calc(120deg + var(--mx)*30deg) at 60% 30%, hsl(0 0% 100% / 0.06), transparent 30% 80%, hsl(0 0% 100% / 0.06)),
        repeating-linear-gradient(90deg, transparent 0 44px, hsl(0 0% 100% / 0.06) 44px 45px),
        repeating-linear-gradient(0deg, transparent 0 44px, hsl(0 0% 100% / 0.06) 44px 45px);
      mix-blend-mode: overlay;
      opacity: 0.18;
      pointer-events: none;
      mask: radial-gradient(80% 60% at 50% 40%, #000 45%, transparent 100%);
    }

    /* Layers */
    .verse33 .sky {
      position: absolute; inset: 0;
      width: 100%; height: 100%;
      z-index: 0;
      filter: saturate(110%) blur(0.2px);
    }

    /* Layout */
    .verse33 .wrap {
      position: relative; z-index: 2;
      width: min(1200px, 94%);
      margin-inline: auto;
      display: grid;
      grid-template-columns: 1.1fr 0.9fr;
      gap: clamp(16px, 5vw, 60px);
      align-items: center;
    }
    @media (max-width: 920px) {
      .verse33 .wrap { grid-template-columns: 1fr; }
      .verse33 .loom { order: -1; }
    }

    /* Copy */
    .verse33 .eyebrow {
      margin: 0 0 10px 0;
      font-size: 12px;
      letter-spacing: 0.22em;
      text-transform: uppercase;
      color: hsl(var(--muted));
    }
    .verse33 h1 {
      margin: 0 0 10px 0;
      font-size: clamp(34px, 8.2vw, 84px);
      letter-spacing: -0.02em;
      line-height: 1.02;
      background: linear-gradient(180deg, hsl(var(--ink)), hsl(var(--ink) / 0.7));
      -webkit-background-clip: text; background-clip: text; color: transparent;
      position: relative; display: inline-block;
    }
    .verse33 h1::after {
      content: "";
      position: absolute; inset: 0;
      transform: translateX(-120%) skewX(8deg);
      background: linear-gradient(120deg, transparent 35%, hsl(0 0% 100% / 0.65) 50%, transparent 65%);
      mix-blend-mode: overlay;
      animation: gleam33 7s ease-in-out infinite;
    }
    @keyframes gleam33 {
      25% { transform: translateX(-120%) skewX(8deg); }
      60% { transform: translateX(120%) skewX(8deg); }
      100% { transform: translateX(120%) skewX(8deg); }
    }
    .verse33 .sub {
      margin: 0 0 18px 0;
      color: hsl(var(--muted));
      font-size: clamp(14px, 2.1vw, 18px);
      line-height: 1.6;
      text-wrap: balance;
    }

    /* Controls */
    .verse33 .toolbar {
      display: flex; flex-wrap: wrap; gap: 10px 12px; align-items: center;
    }
    .verse33 .btn {
      appearance: none;
      border: 1px solid hsl(var(--stroke));
      background: linear-gradient(180deg, hsl(0 0% 100% / 0.9), hsl(0 0% 100% / 0.75));
      color: hsl(var(--ink));
      border-radius: 14px;
      padding: 10px 14px;
      font-weight: 700; font-size: 12px; letter-spacing: 0.2px;
      cursor: pointer;
      transition: transform 200ms cubic-bezier(.2,.8,.2,1), box-shadow 220ms, background 220ms, color 220ms, border-color 220ms;
      box-shadow: 0 10px 24px hsl(220 50% 3% / 0.22);
    }
    .verse33:not([data-theme="solaris"]) .btn { background: hsl(0 0% 100% / 0.06); }
    .verse33 .btn:hover { transform: translateY(-1px); }
    .verse33 .btn:active { transform: translateY(0); }
    .verse33 .btn[aria-pressed="true"] {
      border-color: transparent;
      color: #091218;
      background: linear-gradient(90deg, hsl(var(--accent1)), hsl(var(--accent2)));
      box-shadow: 0 12px 26px hsl(var(--accent2) / 0.28), 0 1px 0 hsl(0 0% 100% / 0.3) inset;
    }

    .verse33 .slider {
      --thumb: hsl(var(--accent1));
      -webkit-appearance: none; appearance: none;
      height: 12px; width: clamp(160px, 22vw, 260px);
      border-radius: 999px; overflow: hidden;
      background: linear-gradient(90deg, hsl(0 0% 100% / 0.08), hsl(0 0% 100% / 0.12));
      border: 1px solid hsl(var(--stroke));
      box-shadow: inset 0 1px 0 hsl(0 0% 100% / 0.15);
    }
    .verse33 .slider::-webkit-slider-thumb {
      -webkit-appearance: none; appearance: none;
      width: 24px; height: 24px; border-radius: 50%;
      background: radial-gradient(circle at 30% 30%, #fff, hsl(0 0% 100% / 0.8));
      border: 1px solid hsl(var(--stroke));
      box-shadow: 0 6px 16px hsl(0 0% 0% / 0.2), 0 0 0 6px hsl(var(--accent1) / 0.4);
      cursor: grab;
    }
    .verse33 .slider::-moz-range-thumb {
      width: 24px; height: 24px; border-radius: 50%;
      background: radial-gradient(circle at 30% 30%, #fff, hsl(0 0% 100% / 0.8));
      border: 1px solid hsl(var(--stroke));
      box-shadow: 0 6px 16px hsl(0 0% 0% / 0.2), 0 0 0 6px hsl(var(--accent1) / 0.4);
      cursor: grab;
    }
    .verse33 .count {
      font-variant-numeric: tabular-nums;
      color: hsl(var(--muted));
      font-size: 12px;
      padding-left: 6px;
    }

    /* Canvas frame */
    .verse33 .loom {
      position: relative;
      width: 100%;
      aspect-ratio: 1 / 1;
      max-width: min(580px, 48vw);
      margin-inline: auto;
      border-radius: 28px;
      background: linear-gradient(180deg, hsl(var(--panel)), hsl(var(--panel)));
      border: 1px solid hsl(var(--stroke));
      backdrop-filter: blur(12px) saturate(130%);
      box-shadow:
        0 1px 0 hsl(0 0% 100% / 0.18) inset,
        0 28px 64px hsl(220 50% 3% / 0.35);
      transform:
        perspective(1200px)
        rotateX(calc(var(--my) * 6deg))
        rotateY(calc(var(--mx) * -6deg))
        translate3d(calc(var(--mx) * 10px), calc(var(--my) * 10px), 0);
      transition: transform 260ms cubic-bezier(.2,.8,.2,1);
    }
    .verse33 .loom-canvas {
      position: absolute; inset: 0; width: 100%; height: 100%; display: block; border-radius: 28px;
    }

    /* Dock */
    .verse33 .dock {
      z-index: 2;
      width: min(1200px, 94%);
      margin: 18px auto 0;
      display: flex; gap: 12px; justify-content: space-between; align-items: center;
      color: hsl(var(--muted));
      font-size: 12px;
    }
    .verse33 .meter {
      --pct: 68%;
      position: relative; flex: 1; height: 10px; border-radius: 999px;
      background: hsl(0 0% 100% / 0.08);
      border: 1px solid hsl(var(--stroke));
      overflow: hidden;
    }
    .verse33[data-theme="solaris"] .meter { background: hsl(0 0% 100% / 0.65); }
    .verse33 .meter span {
      position: absolute; inset: 0; width: var(--pct);
      background: linear-gradient(90deg, hsl(var(--accent1)), hsl(var(--accent2)));
      box-shadow: 0 0 14px hsl(var(--accent1) / 0.35);
    }

    /* Motion preferences */
    .verse33.still h1::after { animation-play-state: paused; }
    @media (prefers-reduced-motion: reduce) {
      .verse33 h1::after { animation: none; }
      .verse33 .loom { transform: none !important; }
    }
  </style>

    <div class="copy">
      <p class="eyebrow">Edition Thirty‑Three</p>
      <h1>Liminal Loom</h1>
      <p class="sub">Threads of light breathe across a quiet plane. Tilt the field. Choose a mood. Let the pattern find you.</p>

      <div class="toolbar" role="toolbar" aria-label="Palette, motion, and density">
        <button class="btn" data-theme="aurora" aria-pressed="true" title="Aurora">Aurora</button>
        <button class="btn" data-theme="solaris" aria-pressed="false" title="Solaris">Solaris</button>
        <button class="btn" data-theme="mono" aria-pressed="false" title="Mono">Mono</button>
        <button class="btn" data-motion="toggle" aria-pressed="true" title="Toggle motion">Motion</button>
        <label>
          <input class="slider" type="range" min="6" max="36" value="18" step="1" aria-label="Thread count">
          <span class="count" aria-live="polite"><span data-count>18</span> threads</span>
        </label>
      </div>
    </div>

    <figure class="loom" role="img" aria-label="Generative light threads canvas">
      <canvas class="loom-canvas"></canvas>
    </figure>

  <div class="dock">
    <span id="last-updated">Last updated: 2025-10-18 03:14:57 EST</span>
    <div class="meter" aria-label="Calm level">
      <span></span>
    </div>
  </div>

  <script>
    (function () {
      const root = document.querySelector('.verse33');
      if (!root) return;

      // Pick initial theme by system preference
      const prefersDark = window.matchMedia && window.matchMedia('(prefers-color-scheme: dark)').matches;
      root.setAttribute('data-theme', prefersDark ? 'aurora' : 'solaris');
      const themeBtns = root.querySelectorAll('.btn[data-theme]');
      function setTheme(name) {
        root.setAttribute('data-theme', name);
        themeBtns.forEach(b => b.setAttribute('aria-pressed', b.dataset.theme === name ? 'true' : 'false'));
      }
      themeBtns.forEach(b => b.addEventListener('click', () => setTheme(b.dataset.theme)));

      // Timestamp
      const stamp = root.querySelector('#last-updated');
      const now = new Date();
      try {
        const dt = new Intl.DateTimeFormat(undefined, { dateStyle: 'medium', timeStyle: 'short' }).format(now);
        const tz = new Intl.DateTimeFormat(undefined, { timeZoneName: 'short' }).format(now).split(' ').pop() || '';
        stamp.textContent = `Last updated: ${dt} ${tz}`;
      } catch {
        stamp.textContent = 'Last updated: ' + now.toLocaleString();
      }

      // Motion toggle
      const motionBtn = root.querySelector('.btn[data-motion="toggle"]');
      const reduced = window.matchMedia && window.matchMedia('(prefers-reduced-motion: reduce)').matches;
      if (reduced) {
        root.classList.add('still');
        motionBtn.setAttribute('aria-pressed', 'false');
      }
      function toggleMotion() {
        const still = root.classList.toggle('still');
        motionBtn.setAttribute('aria-pressed', still ? 'false' : 'true');
      }
      motionBtn.addEventListener('click', toggleMotion);

      // Pointer parallax
      if (!reduced) {
        root.addEventListener('pointermove', (e) => {
          const r = root.getBoundingClientRect();
          const x = (e.clientX - r.left) / r.width - 0.5;
          const y = (e.clientY - r.top) / r.height - 0.5;
          root.style.setProperty('--mx', x.toFixed(3));
          root.style.setProperty('--my', y.toFixed(3));
        }, { passive: true });
        root.addEventListener('pointerleave', () => {
          root.style.setProperty('--mx', 0);
          root.style.setProperty('--my', 0);
        }, { passive: true });
      }

      // Controls: density slider
      const slider = root.querySelector('.slider');
      const countOut = root.querySelector('[data-count]');
      let threadCount = parseInt(slider.value, 10);
      slider.addEventListener('input', () => {
        threadCount = parseInt(slider.value, 10);
        countOut.textContent = threadCount;
        initLoom(); // reconfigure drawing density
      });

      // Canvas layers
      const sky = root.querySelector('.sky');
      const loom = root.querySelector('.loom-canvas');
      const ctxSky = sky.getContext('2d', { alpha: true });
      const ctx = loom.getContext('2d', { alpha: true });

      let stars = [];
      function resize() {
        const dpr = Math.min(window.devicePixelRatio || 1, 2);
        // Sky
        sky.width = Math.floor(sky.clientWidth * dpr);
        sky.height = Math.floor(sky.clientHeight * dpr);
        ctxSky.setTransform(dpr, 0, 0, dpr, 0, 0);
        // Loom
        loom.width = Math.floor(loom.clientWidth * dpr);
        loom.height = Math.floor(loom.clientHeight * dpr);
        ctx.setTransform(dpr, 0, 0, dpr, 0, 0);
        makeStars();
      }

      function makeStars() {
        const area = sky.clientWidth * sky.clientHeight;
        const target = Math.max(60, Math.min(220, Math.floor(area / 9000)));
        stars = Array.from({ length: target }, () => ({
          x: Math.random() * sky.clientWidth,
          y: Math.random() * sky.clientHeight,
          r: Math.random() * 1.4 + 0.4,
          tw: Math.random() * 6.28
        }));
      }

      // Access CSS variables
      function cssVar(name) {
        return getComputedStyle(root).getPropertyValue(name).trim();
      }
      function hslVar(name) {
        return `hsl(${cssVar(name)})`;
      }

      // Loom setup
      let gradientCache = null;
      function gradient(ctx, w, h) {
        const g = ctx.createLinearGradient(0, 0, w, h);
        g.addColorStop(0, hslVar('--accent1'));
        g.addColorStop(1, hslVar('--accent2'));
        return g;
      }

      function initLoom() {
        gradientCache = gradient(ctx, loom.clientWidth, loom.clientHeight);
      }

      // Animation
      let raf = null, t0 = null;
      function draw(ts) {
        if (t0 == null) t0 = ts;
        const t = (ts - t0) / 1000;
        const still = root.classList.contains('still');

        // Sky
        ctxSky.clearRect(0, 0, sky.clientWidth, sky.clientHeight);
        const mx = parseFloat(getComputedStyle(root).getPropertyValue('--mx')) || 0;
        const my = parseFloat(getComputedStyle(root).getPropertyValue('--my')) || 0;
        for (let i = 0; i < stars.length; i++) {
          const s = stars[i];
          const drift = still ? 0.02 : 0.08;
          const dx = Math.sin(t * (0.2 + i * 0.0009)) * 6;
          const dy = Math.cos(t * (0.18 + i * 0.0008)) * 6;
          const parX = mx * (2 + s.r * 2);
          const parY = my * (2 + s.r * 2);
          const x = s.x + dx + parX;
          const y = s.y + dy + parY;
          ctxSky.beginPath();
          ctxSky.arc(x, y, s.r, 0, Math.PI * 2);
          ctxSky.fillStyle = i % 7 === 0 ? hslVar('--accent1') : 'rgba(255,255,255,0.85)';
          ctxSky.globalAlpha = 0.5 + 0.5 * Math.sin(t * drift + s.tw);
          ctxSky.fill();
        }
        ctxSky.globalAlpha = 1;

        // Loom
        const w = loom.clientWidth, h = loom.clientHeight;
        ctx.clearRect(0, 0, w, h);

        const cx = w / 2, cy = h / 2;
        const R = Math.min(w, h) * 0.36;
        const lines = threadCount;
        const step = 0.012; // path detail
        ctx.globalCompositeOperation = 'lighter';

        for (let i = 0; i < lines; i++) {
          const p = i / (lines - 1);
          const k = 2.4 + p * 5.4;
          const wob = still ? 0.12 : 0.36;
          const rot = (still ? 0.2 : 0.6) * t + p * Math.PI * 0.5;
          const amp = R * (0.6 + 0.25 * Math.sin(t * 0.8 + i));
          ctx.beginPath();
          for (let a = 0; a <= Math.PI * 2 + step; a += step) {
            const r = amp * Math.sin(k * a + t * (still ? 0.25 : 0.8)) + R * 0.1 * Math.sin(a * 2 + p * 6.28);
            let x = cx + r * Math.cos(a);
            let y = cy + r * Math.sin(a);
            // rotate
            const cos = Math.cos(rot), sin = Math.sin(rot);
            const dx = x - cx, dy = y - cy;
            x = cx + dx * cos - dy * sin;
            y = cy + dx * sin + dy * cos;
            if (a === 0) ctx.moveTo(x, y); else ctx.lineTo(x, y);
          }
          ctx.strokeStyle = gradientCache || gradient(ctx, w, h);
          ctx.lineWidth = 1.2 + 1.2 * Math.sin(p * 6.28 + t * (still ? 0.4 : 1));
          ctx.globalAlpha = 0.28 + 0.4 * Math.sin(p * 6.28 + t * (still ? 0.6 : 1.2) + i * 0.03);
          ctx.stroke();
        }
        ctx.globalAlpha = 1;
        ctx.globalCompositeOperation = 'source-over';

        // Glow core
        const coreGrad = ctx.createRadialGradient(cx, cy, 0, cx, cy, R * 0.8);
        coreGrad.addColorStop(0, 'rgba(255,255,255,0.18)');
        coreGrad.addColorStop(1, 'transparent');
        ctx.fillStyle = coreGrad;
        ctx.beginPath(); ctx.arc(cx, cy, R * 0.8, 0, Math.PI * 2); ctx.fill();

        // Dock meter breath
        const meter = root.querySelector('.meter');
        const pct = 60 + 34 * (0.5 + 0.5 * Math.sin(t * (still ? 0.6 : 1.2)));
        meter.style.setProperty('--pct', pct.toFixed(0) + '%');

        raf = requestAnimationFrame(draw);
      }

      // Init
      resize();
      initLoom();
      window.addEventListener('resize', () => { resize(); initLoom(); }, { passive: true });

      if (!reduced) {
        raf = requestAnimationFrame(draw);
      } else {
        // one static frame
        draw(performance.now());
        cancelAnimationFrame(raf);
        root.classList.add('still');
      }

      // Keyboard: cycle themes
      root.addEventListener('keydown', (e) => {
        if (!['ArrowRight', 'ArrowLeft'].includes(e.key)) return;
        const order = ['aurora', 'solaris', 'mono'];
        const cur = root.getAttribute('data-theme');
        let idx = order.indexOf(cur);
        idx = e.key === 'ArrowRight' ? (idx + 1) % order.length : (idx - 1 + order.length) % order.length;
        setTheme(order[idx]);
      });

      // Cleanup
      window.addEventListener('pagehide', () => { if (raf) cancelAnimationFrame(raf); }, { once: true });
    })();
  </script>
</section>
