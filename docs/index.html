<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <title>Vibing</title>
    <style>
      :root {
        --bg: #0f1221;
        --fg: #e6e8f0;
        --muted: #9aa3b2;
        --accent: #8b5cf6;
      }
      html, body {
        height: 100%;
      }
      body {
        margin: 0;
        font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Ubuntu, Cantarell, Noto Sans, Helvetica Neue, Arial, "Apple Color Emoji", "Segoe UI Emoji";
        color: var(--fg);
        background: radial-gradient(1200px 800px at 70% 10%, #1b1f3a, var(--bg));
        display: flex;
        align-items: center;
        justify-content: center;
      }
      .card {
        width: min(720px, 92vw);
        background: rgba(255,255,255,0.04);
        border: 1px solid rgba(255,255,255,0.08);
        border-radius: 16px;
        padding: 28px 24px;
        box-shadow: 0 10px 30px rgba(0,0,0,0.3);
        backdrop-filter: blur(6px);
      }
      h1 {
        margin: 0 0 10px 0;
        font-size: 28px;
        letter-spacing: 0.3px;
      }
      .muted {
        color: var(--muted);
        font-size: 14px;
        margin-bottom: 18px;
      }
      #content {
        font-size: 18px;
        line-height: 1.6;
        background: rgba(255,255,255,0.04);
        border: 1px dashed rgba(255,255,255,0.12);
        border-radius: 12px;
        padding: 16px;
      }
      .footer {
        margin-top: 18px;
        display: flex;
        justify-content: space-between;
        align-items: center;
        font-size: 14px;
        color: var(--muted);
      }
      .badge {
        display: inline-block;
        background: rgba(139, 92, 246, 0.18);
        color: #d4c2ff;
        padding: 4px 10px;
        border-radius: 999px;
        font-size: 12px;
        border: 1px solid rgba(139, 92, 246, 0.35);
        letter-spacing: 0.2px;
      }
    </style>
  </head>

<section class="orrery1238" role="region" aria-label="ATELIER 1238 — Vellum Orrery" data-theme="day" data-auto="on">
  <style>
    .orrery1238{
      /* Theme tokens */
      --ink:#0C1222; --muted:#5C6885; --edge:#D8E0F5; --bg0:#F7FAFF; --bg1:#ECF2FF; --glass:rgba(255,255,255,.65);
      --a1:#FFB65C; --a2:#6CE2C6; --a3:#7AA8FF; --a4:#FF8EC1; --a5:#B29CFF;
      --ring:#FFFFFF;
      color-scheme: light;
      position:relative; isolation:isolate; overflow:hidden;
      padding: clamp(18px, 3.8vw, 40px);
      border-radius:32px;
      border: 1px solid var(--edge);
      background:
        radial-gradient(120% 100% at 10% 0%, color-mix(in oklab, var(--a2), transparent 88%), transparent 60%),
        radial-gradient(140% 120% at 100% 100%, color-mix(in oklab, var(--a4), transparent 90%), transparent 56%),
        linear-gradient(180deg, var(--bg0), var(--bg1));
      box-shadow: 0 60px 160px rgba(12,24,60,.14), inset 0 1px 0 rgba(255,255,255,.8);
      --spin:0deg; --mx:50%; --my:50%;
    }
    .orrery1238[data-theme="night"]{
      --ink:#F3F6FF; --muted:#A2AECA; --edge:#1C2642; --bg0:#060A16; --bg1:#0B1224; --glass:rgba(12,18,34,.5);
      --ring:#182443;
      color-scheme: dark;
      background:
        radial-gradient(120% 100% at 12% 0%, color-mix(in oklab, var(--a2), transparent 82%), transparent 60%),
        radial-gradient(140% 120% at 100% 100%, color-mix(in oklab, var(--a4), transparent 86%), transparent 56%),
        linear-gradient(180deg, var(--bg0), var(--bg1));
      box-shadow: 0 80px 200px rgba(0,0,0,.5), inset 0 1px 0 rgba(255,255,255,.06);
    }

    .orrery1238::before{
      content:"";
      position:absolute; inset:-30% -30%;
      background: conic-gradient(from var(--spin), color-mix(in oklab, var(--a1), transparent 88%) 0 20%, color-mix(in oklab, var(--a2), transparent 88%) 20% 40%, color-mix(in oklab, var(--a3), transparent 88%) 40% 60%, color-mix(in oklab, var(--a4), transparent 88%) 60% 80%, color-mix(in oklab, var(--a5), transparent 88%) 80% 100%);
      filter: blur(160px) saturate(1.04);
      opacity:.40; pointer-events:none;
    }
    .orrery1238::after{
      content:"";
      position:absolute; inset:0; pointer-events:none; mix-blend-mode:overlay; opacity:.08;
      background:
        radial-gradient(800px 800px at var(--mx) var(--my), rgba(255,255,255,.12), transparent 50%),
        repeating-radial-gradient(circle at 50% 50%, #0001 0 1px, transparent 1px 9px);
    }

    /* Masthead */
    .orrery1238 .mast{
      position:relative; z-index:2;
      display:grid; grid-template-columns: minmax(0,1fr) auto; gap:14px; align-items:center;
      padding:16px; border-radius:20px; border:1px solid var(--edge);
      background: linear-gradient(180deg, var(--glass), transparent);
      backdrop-filter: blur(16px) saturate(1.05);
      box-shadow: 0 24px 60px rgba(10,20,40,.14), inset 0 1px 0 rgba(255,255,255,.42);
    }
    .orrery1238 .brand{ display:flex; align-items:center; gap:14px; min-width:0; }
    .orrery1238 .seal{
      --s:56px; width:var(--s); height:var(--s); border-radius:16px; border:1px solid var(--edge); position:relative; overflow:hidden;
      background: radial-gradient(60% 60% at 35% 25%, #fff7, #fff0 70%), linear-gradient(135deg, #fff9, #fff0);
      box-shadow: inset 0 10px 24px rgba(255,255,255,.24), 0 12px 24px rgba(0,0,0,.16);
    }
    .orrery1238 .seal::before, .orrery1238 .seal::after{
      content:""; position:absolute; inset:8px; border-radius:12px;
      background:
        radial-gradient(circle at 50% 50%, color-mix(in oklab, var(--a1), transparent 50%) 0 40%, transparent 41%),
        conic-gradient(from var(--spin), var(--a1), var(--a2), var(--a3), var(--a4), var(--a5), var(--a1));
      -webkit-mask: radial-gradient(circle, #000 65%, transparent 66%);
              mask: radial-gradient(circle, #000 65%, transparent 66%);
      animation: spin1238 18s linear infinite;
    }
    .orrery1238 .seal::after{ inset:12px; filter: blur(6px) saturate(1.2); opacity:.6; }
    @keyframes spin1238 { to { transform: rotate(360deg); } }

    .orrery1238 .title{
      font-family: ui-serif, "SF Pro Display", "New York", "Times", Georgia, serif;
      font-weight:900; letter-spacing:.02em; line-height:.96; text-wrap:balance;
      font-size: clamp(28px, 4.4vw, 56px);
      background: linear-gradient(92deg, var(--ink), color-mix(in oklab, var(--a1), var(--ink) 52%) 60%);
      -webkit-background-clip: text; background-clip: text; color: transparent;
      filter: drop-shadow(0 20px 48px rgba(255,200,120,.18));
    }
    .orrery1238 .tag{
      color:var(--muted); font-weight:800; font-size:11px; letter-spacing:.18em; text-transform:uppercase; margin-top:2px;
    }

    .orrery1238 .controls{ display:flex; gap:8px; align-items:center; flex-wrap:wrap; justify-content:flex-end; }
    .orrery1238 .btn{
      appearance:none; cursor:pointer; user-select:none;
      padding:10px 12px; font-size:12px; font-weight:800; color:var(--ink);
      border-radius:999px; border:1px solid var(--edge);
      background: linear-gradient(180deg, rgba(255,255,255,.85), rgba(255,255,255,.44));
      box-shadow: 0 12px 28px rgba(0,0,0,.12), inset 0 1px 0 rgba(255,255,255,.58);
      transition: transform .14s ease, box-shadow .22s ease, background .22s ease, outline-color .2s ease, opacity .2s ease;
    }
    .orrery1238[data-theme="night"] .btn{
      background: linear-gradient(180deg, rgba(255,255,255,.12), rgba(255,255,255,.06));
      box-shadow: 0 12px 28px rgba(0,0,0,.28), inset 0 1px 0 rgba(255,255,255,.14);
    }
    .orrery1238 .btn:hover{ transform: translateY(-1px); box-shadow: 0 22px 44px rgba(0,0,0,.16), inset 0 1px 0 rgba(255,255,255,.26); }
    .orrery1238 .btn[aria-pressed="true"]{ outline:2px solid var(--a2); outline-offset:0; }

    /* Stage: circular orrery */
    .orrery1238 .stage{
      position:relative; z-index:1; margin-top:18px;
      height: clamp(520px, 58vw, 880px);
      border-radius:28px; border:1px solid var(--edge);
      background: linear-gradient(180deg, rgba(255,255,255,.24), rgba(255,255,255,.06));
      box-shadow: 0 50px 160px rgba(0,0,0,.18), inset 0 1px 0 rgba(255,255,255,.50);
      overflow:hidden;
      display:grid; place-items:center;
    }

    .orrery1238 .dial{
      position:relative; width:min(96%, 980px); aspect-ratio:1/1;
      border-radius:50%;
      background:
        radial-gradient(60% 60% at 50% 50%, rgba(255,255,255,.18), rgba(255,255,255,.04) 60%, transparent 62%),
        radial-gradient(100% 100% at 50% 50%, transparent 38%, var(--ring) 39%, transparent 40%),
        radial-gradient(100% 100% at 50% 50%, transparent 62%, var(--ring) 63%, transparent 64%);
      border:1px solid var(--edge);
      box-shadow: inset 0 1px 0 rgba(255,255,255,.45), 0 30px 80px rgba(0,0,0,.20);
      overflow:hidden;
      transform: translateZ(0);
    }
    .orrery1238 .dial::after{
      content:""; position:absolute; inset:0; pointer-events:none; mix-blend-mode:soft-light; opacity:.28;
      background:
        radial-gradient(120% 80% at 30% 10%, color-mix(in oklab, var(--a1), transparent 86%), transparent 30%),
        radial-gradient(120% 80% at 80% 90%, color-mix(in oklab, var(--a3), transparent 86%), transparent 36%);
    }
    .orrery1238 canvas.universe{ position:absolute; inset:0; width:100%; height:100%; display:block; }
    .orrery1238 .legend{
      position:absolute; inset:auto 12px 10px 12px; z-index:3; pointer-events:none;
      display:flex; justify-content:center; align-items:center; text-align:center;
      font-family: ui-sans-serif, system-ui, Inter, "SF Pro Display", Segoe UI, Roboto, Helvetica, Arial, sans-serif;
      font-weight:900; letter-spacing:.06em; text-transform:uppercase; color:var(--ink);
      opacity:.16; mix-blend-mode:soft-light; filter: blur(.2px);
      font-size: clamp(26px, 6.8vw, 86px);
    }

    /* Panel */
    .orrery1238 .panel{
      position:relative; z-index:2; margin-top:14px;
      display:flex; flex-wrap:wrap; gap:10px; align-items:center; justify-content:center;
      padding:10px; border-radius:14px; border:1px solid var(--edge);
      background: var(--glass);
      backdrop-filter: blur(12px) saturate(1.04);
      box-shadow: 0 16px 42px rgba(0,0,0,.16), inset 0 1px 0 rgba(255,255,255,.50);
    }
    .orrery1238[data-theme="night"] .panel{
      background: rgba(255,255,255,.06);
      box-shadow: 0 16px 40px rgba(0,0,0,.28), inset 0 1px 0 rgba(255,255,255,.10);
    }
    .orrery1238 .cluster{ display:flex; align-items:center; gap:10px; }
    .orrery1238 .lab{ color:var(--muted); font-size:12px; font-weight:800; letter-spacing:.12em; text-transform:uppercase; }
    .orrery1238 .knob{ -webkit-appearance:none; appearance:none; width:240px; height:30px; background:transparent; cursor:pointer; }
    .orrery1238 .knob::-webkit-slider-thumb{
      -webkit-appearance:none; width:18px; height:18px; border-radius:50%;
      background: linear-gradient(180deg, #f8fbff, #dfe8f7); border:1px solid var(--edge);
      box-shadow: 0 6px 16px rgba(12,20,50,.20);
    }
    .orrery1238[data-theme="night"] .knob::-webkit-slider-thumb{ background: linear-gradient(180deg, #fff, #e9f3ff); }
    .orrery1238 .knob::-webkit-slider-runnable-track{
      height:10px; border-radius:999px; border:1px solid var(--edge);
      background: linear-gradient(90deg, var(--a1), var(--a2), var(--a3), var(--a4), var(--a5));
      opacity:.9;
    }

    /* Meta */
    .orrery1238 .meta{
      position:relative; z-index:2; margin:14px 2px 0; padding:0; list-style:none;
      display:flex; flex-wrap:wrap; gap:12px; align-items:center; color:var(--muted); font-size:12.5px;
    }
    .orrery1238 .chip{
      display:inline-flex; align-items:center; gap:8px; font-weight:800; text-transform:uppercase; letter-spacing:.12em;
      padding:6px 10px; border-radius:999px; border:1px solid var(--edge);
      background: linear-gradient(180deg, rgba(255,255,255,.70), rgba(255,255,255,.30));
      backdrop-filter: blur(6px);
    }
    .orrery1238[data-theme="night"] .chip{
      background: linear-gradient(180deg, rgba(255,255,255,.10), rgba(255,255,255,.04));
    }
    .orrery1238 .grow{ flex:1 1 auto; min-width:140px; text-align:right; }

    @media (prefers-reduced-motion: reduce){
      .orrery1238 *{ animation:none !important; transition:none !important; }
    }
  </style>

  <div class="stage" aria-label="Circular canvas viewport — orrery of living orbits">

  <ul class="meta" aria-label="status">
    <li class="chip">live</li>

  </ul>

  <script>
    (function(){
      const root = document.currentScript.closest('.orrery1238');
      const canvas = root.querySelector('canvas.universe');
      const ctx = canvas.getContext('2d', { alpha:true });

      const ui = {
        theme: root.querySelector('[data-act="theme"]'),
        run: root.querySelector('[data-act="run"]'),
        auto: root.querySelector('[data-act="auto"]'),
        palette: root.querySelector('[data-act="palette"]'),
        snap: root.querySelector('[data-act="snap"]'),
        orbits: root.querySelector('[data-ctrl="orbits"]'),
        speed: root.querySelector('[data-ctrl="speed"]'),
        gravity: root.querySelector('[data-ctrl="gravity"]'),
        glow: root.querySelector('[data-ctrl="glow"]'),
        fade: root.querySelector('[data-ctrl="fade"]'),
        fps: root.querySelector('#fps'),
        ts: root.querySelector('#last-updated')
      };

      // Timestamp
      try{
        const fmt = new Intl.DateTimeFormat(undefined, { dateStyle:'medium', timeStyle:'short' });
        ui.ts.textContent = 'Updated ' + fmt.format(new Date());
      }catch{
        ui.ts.textContent = 'Updated ' + new Date().toLocaleString();
      }

      // Palettes
      const palettes = [
        ['#FFB65C','#6CE2C6','#7AA8FF','#FF8EC1','#B29CFF'], // vellum dawn
        ['#F59E0B','#22D3EE','#8B5CF6','#F472B6','#93C5FD'], // neon clock
        ['#FDE68A','#86EFAC','#93C5FD','#FDA4AF','#C4B5FD'], // soft sherbet
        ['#34D399','#60A5FA','#F472B6','#FBBF24','#A78BFA'], // tropic glass
        ['#FCA5A5','#67E8F9','#A5B4FC','#FDE68A','#86EFAC']  // warm astro
      ];
      let palIndex = 0;
      function recolor(){
        const p = palettes[palIndex];
        root.style.setProperty('--a1', p[0]);
        root.style.setProperty('--a2', p[1]);
        root.style.setProperty('--a3', p[2]);
        root.style.setProperty('--a4', p[3]);
        root.style.setProperty('--a5', p[4]);
      }
      recolor();

      // DPI + size
      let DPR = Math.max(1, Math.min(2, window.devicePixelRatio||1));
      let W=1,H=1, CX=0, CY=0, R=0;
      function resize(){
        const r = canvas.getBoundingClientRect();
        W = Math.max(1, Math.floor(r.width));
        H = Math.max(1, Math.floor(r.height));
        CX = W/2; CY = H/2;
        R = Math.min(W,H)*0.48;
        canvas.width = Math.floor(W*DPR);
        canvas.height = Math.floor(H*DPR);
        ctx.setTransform(DPR,0,0,DPR,0,0);
        ctx.clearRect(0,0,W,H);
        initSystem();
      }
      addEventListener('resize', resize, { passive:true });

      // Pointer
      const pointer = { x:0, y:0, nx:0, ny:0, inside:false, down:false };
      function onPointer(e){
        const rr = canvas.getBoundingClientRect();
        pointer.x = e.clientX - rr.left;
        pointer.y = e.clientY - rr.top;
        pointer.nx = (pointer.x / Math.max(1, rr.width)) * 2 - 1;
        pointer.ny = (pointer.y / Math.max(1, rr.height)) * 2 - 1;
        root.style.setProperty('--mx', pointer.x + 'px');
        root.style.setProperty('--my', pointer.y + 'px');
      }
      root.addEventListener('pointerenter', (e)=>{ pointer.inside = true; onPointer(e); }, { passive:true });
      root.addEventListener('pointermove', onPointer, { passive:true });
      root.addEventListener('pointerleave', ()=>{ pointer.inside = false; }, { passive:true });
      root.addEventListener('pointerdown', ()=>{ pointer.down = true; }, { passive:true });
      root.addEventListener('pointerup', ()=>{ pointer.down = false; }, { passive:true });

      // System bodies
      let bodies = [];
      function initSystem(){
        const N = parseInt(ui.orbits.value,10);
        bodies = [];
        for (let i=0;i<N;i++){
          const t = i/(N-1||1);
          const rad = 10 + t*R*0.94;
          const speed = (0.3 + t*2.2) * (Math.random()*0.3+0.85);
          const wobble = (Math.random()*0.7+0.3) * (Math.random()<0.5?-1:1);
          bodies.push({
            r: rad,
            w: speed,
            a: Math.random()*Math.PI*2,
            hueIndex: i%5,
            ep: (Math.random()*0.24+0.02) * (Math.random()<0.5?1:-1),
            wobble,
            px: CX + rad, py: CY
          });
        }
      }

      function pickColor(i){
        const p = palettes[palIndex][i%5];
        return p;
      }

      function hexToRGB(hex){
        const h = hex.replace('#','');
        const v = parseInt(h.length===3 ? h.split('').map(c=>c+c).join('') : h, 16);
        return [(v>>16)&255, (v>>8)&255, v&255];
      }

      function clear(){
        const fade = parseFloat(ui.fade.value);
        ctx.globalCompositeOperation = 'source-over';
        // Soft fade
        ctx.fillStyle = root.dataset.theme==='night' ? `rgba(0,0,0,${fade})` : `rgba(255,255,255,${fade})`;
        ctx.fillRect(0,0,W,H);
        // circular mask edge feather
        ctx.save();
        ctx.globalCompositeOperation = 'destination-in';
        const g = ctx.createRadialGradient(CX,CY, R*0.88, CX,CY, R);
        g.addColorStop(0, 'rgba(255,255,255,1)');
        g.addColorStop(1, 'rgba(255,255,255,0)');
        ctx.fillStyle = g;
        ctx.beginPath();
        ctx.arc(CX,CY,R+8,0,Math.PI*2);
        ctx.fill();
        ctx.restore();
      }

      // State
      let running = !matchMedia?.('(prefers-reduced-motion: reduce)').matches;
      if (!running) { root.dataset.auto='off'; ui.auto.setAttribute('aria-pressed','false'); root.querySelector('[data-act="run"]').setAttribute('aria-pressed','false'); ui.run.textContent='Play'; }
      let last = performance.now(), tsec = 0, fpsSmooth = 60, spin = 0;

      function draw(dt){
        const speed = parseFloat(ui.speed.value);
        const grav = parseFloat(ui.gravity.value);
        const glow = parseFloat(ui.glow.value);
        const auto = root.dataset.auto==='on';

        // slow rotation halo
        spin += 0.4;
        root.style.setProperty('--spin', (spin%360).toFixed(2)+'deg');

        // auto modulation
        if (auto){
          const s = Math.sin(tsec*0.15)*0.5+0.5;
          ui.speed.value = (0.5 + s*0.7).toFixed(2);
          ui.glow.value = String(10 + Math.round(s*24));
          ui.fade.value = (0.06 + (1-s)*0.16).toFixed(3);
        }

        clear();

        ctx.save();
        ctx.globalCompositeOperation = 'lighter';

        const centerWarp = pointer.inside ? 1 : 0;
        const ox = CX + pointer.nx * R * 0.06 * centerWarp;
        const oy = CY + pointer.ny * R * 0.06 * centerWarp;

        for (let i=0;i<bodies.length;i++){
          const b = bodies[i];
          // angular velocity with subtle epicycle + wobble
          const w = b.w * (speed*0.4 + 0.1);
          b.a += w*dt * (i%2?1:-1);

          const ep = b.ep;
          const epR = b.r * (0.02 + Math.abs(ep)*0.5);
          const ex = Math.cos(b.a*2 + ep*6 + tsec*0.3*b.wobble)*epR;
          const ey = Math.sin(b.a*2 + ep*6 + tsec*0.2*b.wobble)*epR*0.6;

          // gravity to pointer or center
          let cx = ox, cy = oy;
          if (pointer.inside){
            const dx = pointer.x - CX, dy = pointer.y - CY;
            cx = CX + dx * grav * (pointer.down?1.6:1.0);
            cy = CY + dy * grav * (pointer.down?1.6:1.0);
          }else{
            cx = CX; cy = CY;
          }

          const x = cx + Math.cos(b.a)*(b.r) + ex*0.4;
          const y = cy + Math.sin(b.a)*(b.r) + ey*0.4;

          // orbit line
          const [r,g,bb] = hexToRGB(pickColor(b.hueIndex));
          ctx.strokeStyle = `rgba(${r},${g},${bb},${root.dataset.theme==='night'?0.33:0.26})`;
          ctx.lineWidth = 1.2;
          ctx.shadowColor = `rgba(${r},${g},${bb},${root.dataset.theme==='night'?0.6:0.42})`;
          ctx.shadowBlur = glow*1.2;

          ctx.beginPath();
          ctx.moveTo(b.px||x, b.py||y);
          ctx.lineTo(x, y);
          ctx.stroke();

          // tiny body
          ctx.shadowBlur = glow*0.6;
          ctx.fillStyle = `rgba(${r},${g},${bb},${root.dataset.theme==='night'?0.7:0.55})`;
          ctx.beginPath();
          ctx.arc(x, y, Math.max(1.1, Math.min(3.6, b.r*0.004 + (i%7===0?1.2:0))), 0, Math.PI*2);
          ctx.fill();

          b.px = x; b.py = y;
        }
        ctx.restore();

        // central star glow
        const star = ctx.createRadialGradient(CX,CY,0, CX,CY, R*0.45);
        star.addColorStop(0, root.dataset.theme==='night' ? 'rgba(255,255,255,0.06)' : 'rgba(255,255,255,0.10)');
        star.addColorStop(1, 'rgba(255,255,255,0)');
        ctx.globalCompositeOperation = 'screen';
        ctx.fillStyle = star;
        ctx.beginPath();
        ctx.arc(CX,CY,R,0,Math.PI*2);
        ctx.fill();
        ctx.globalCompositeOperation = 'source-over';
      }

      function frame(now){
        const dt = Math.min(0.05, (now - last)/1000); last = now; tsec += dt;
        const inst = 1/Math.max(1e-6, dt); fpsSmooth = fpsSmooth*0.85 + inst*0.15;
        ui.fps.textContent = String(Math.round(fpsSmooth));
        draw(dt);
        if (running) requestAnimationFrame(frame);
      }

      // Controls
      ui.theme.addEventListener('click', ()=>{
        const night = root.getAttribute('data-theme')==='night';
        const next = night ? 'day' : 'night';
        root.setAttribute('data-theme', next);
        ui.theme.textContent = next==='night' ? 'Night' : 'Day';
      });
      ui.run.addEventListener('click', ()=>{
        const on = root.getAttribute('data-run')!=='on';
        root.setAttribute('data-run', on ? 'on':'off');
        ui.run.setAttribute('aria-pressed', on? 'true':'false');
        ui.run.textContent = on? 'Pause':'Play';
        running = on;
        if (running) requestAnimationFrame(frame);
      });
      ui.auto.addEventListener('click', ()=>{
        const on = root.getAttribute('data-auto')!=='on';
        root.setAttribute('data-auto', on ? 'on':'off');
        ui.auto.setAttribute('aria-pressed', on? 'true':'false');
      });
      ui.palette.addEventListener('click', ()=>{
        palIndex = (palIndex + 1) % palettes.length;
        recolor();
      });
      ui.snap.addEventListener('click', ()=>{
        try{
          const a = document.createElement('a');
          a.download = `vellum-orrery-${root.getAttribute('data-theme')}-${Date.now()}.png`;
          a.href = canvas.toDataURL('image/png');
          a.click();
        }catch{}
      });

      // React to sliders
      ['orbits','speed','gravity','glow','fade'].forEach(k=>{
        ui[k].addEventListener('input', ()=>{
          if (k==='orbits') initSystem();
        });
      });

      // Keyboard
      root.tabIndex = 0;
      root.addEventListener('keydown', (e)=>{
        const k = e.key.toLowerCase();
        if (k==='t') ui.theme.click();
        else if (k===' ') { e.preventDefault(); ui.run.click(); }
        else if (k==='a') ui.auto.click();
        else if (k==='p') ui.palette.click();
        else if (k==='s') ui.snap.click();
        else if (k===']'){ ui.speed.value = String(Math.min(2, parseFloat(ui.speed.value)+0.06)); }
        else if (k==='['){ ui.speed.value = String(Math.max(0, parseFloat(ui.speed.value)-0.06)); }
        else if (k==='+'){ ui.orbits.value = String(Math.min(120, parseInt(ui.orbits.value)+2)); initSystem(); }
        else if (k==='-'){ ui.orbits.value = String(Math.max(3, parseInt(ui.orbits.value)-2)); initSystem(); }
      });

      // Init
      resize(); initSystem();
      if (running){ requestAnimationFrame(frame); }
      root.addEventListener('DOMNodeRemoved', ()=>{ running=false; });
    })();
  </script>
