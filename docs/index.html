<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vibing</title>
    <style>
      :root {
        --bg: #0f1221;
        --fg: #e6e8f0;
        --muted: #9aa3b2;
        --accent: #8b5cf6;
      }
      html, body {
        height: 100%;
      }
      body {
        margin: 0;
        font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Ubuntu, Cantarell, Noto Sans, Helvetica Neue, Arial, "Apple Color Emoji", "Segoe UI Emoji";
        color: var(--fg);
        background: radial-gradient(1200px 800px at 70% 10%, #1b1f3a, var(--bg));
        display: flex;
        align-items: center;
        justify-content: center;
      }
      .card {
        width: min(720px, 92vw);
        background: rgba(255,255,255,0.04);
        border: 1px solid rgba(255,255,255,0.08);
        border-radius: 16px;
        padding: 28px 24px;
        box-shadow: 0 10px 30px rgba(0,0,0,0.3);
        backdrop-filter: blur(6px);
      }
      h1 {
        margin: 0 0 10px 0;
        font-size: 28px;
        letter-spacing: 0.3px;
      }
      .muted {
        color: var(--muted);
        font-size: 14px;
        margin-bottom: 18px;
      }
      #content {
        font-size: 18px;
        line-height: 1.6;
        background: rgba(255,255,255,0.04);
        border: 1px dashed rgba(255,255,255,0.12);
        border-radius: 12px;
        padding: 16px;
      }
      .footer {
        margin-top: 18px;
        display: flex;
        justify-content: space-between;
        align-items: center;
        font-size: 14px;
        color: var(--muted);
      }
      .badge {
        display: inline-block;
        background: rgba(139, 92, 246, 0.18);
        color: #d4c2ff;
        padding: 4px 10px;
        border-radius: 999px;
        font-size: 12px;
        border: 1px solid rgba(139, 92, 246, 0.35);
        letter-spacing: 0.2px;
      }
    </style>

  <body>

      <section id="content">
<section id="prism" class="night" aria-label="Prism Garden">
  <style>
    /* Root design system */
    #prism {
      --pad: 28px;
      --radius: 28px;
      --fg: hsl(220 30% 96%);
      --muted: hsl(220 12% 72%);
      --bg-a: hsl(248 67% 8%);
      --bg-b: hsl(268 52% 12%);
      --ring: hsl(0 0% 100% / 0.14);
      --ring-soft: hsl(0 0% 100% / 0.08);
      --c1: #74f7ff;
      --c2: #b692ff;
      --c3: #6be8a7;
      --angle: 0deg;   /* animated */
      --rate: 1;       /* animated */
      --tiltX: 0deg;   /* pointer */
      --tiltY: 0deg;   /* pointer */
      position: relative;
      isolation: isolate;
      min-height: 580px;
      padding: var(--pad);
      border-radius: var(--radius);
      color: var(--fg);
      background: linear-gradient(180deg, var(--bg-a), var(--bg-b));
      box-shadow: 0 40px 90px hsl(0 0% 0% / 0.55);
      overflow: hidden;
      font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Inter, "Helvetica Neue", Arial;
    }

    #prism.day {
      --fg: hsl(230 18% 14%);
      --muted: hsl(230 12% 38%);
      --bg-a: hsl(210 75% 97%);
      --bg-b: hsl(220 75% 92%);
      --ring: hsl(230 20% 30% / 0.2);
      --ring-soft: hsl(230 20% 30% / 0.12);
      box-shadow: 0 25px 60px hsl(220 50% 40% / 0.18);
    }

    /* Kinetic layers */
    #prism .halo {
      position: absolute;
      inset: -30%;
      pointer-events: none;
      background:
        radial-gradient(60% 50% at 50% 0%, color-mix(in srgb, var(--c1), transparent 85%) 10%, transparent 60%),
        conic-gradient(from var(--angle), color-mix(in srgb, var(--c1), transparent 70%), color-mix(in srgb, var(--c2), transparent 70%), color-mix(in srgb, var(--c3), transparent 70%), color-mix(in srgb, var(--c1), transparent 70%));
      filter: blur(36px) saturate(115%);
      mix-blend-mode: screen;
      opacity: .9;
      z-index: -2;
      transform: translate3d(0,0,0);
    }
    #prism.day .halo { mix-blend-mode: multiply; opacity: .75; }

    #prism .grid {
      position: absolute;
      inset: 0;
      background:
        repeating-linear-gradient(0deg, transparent 0 36px, hsl(0 0% 100% / .035) 36px 37px),
        repeating-linear-gradient(90deg, transparent 0 36px, hsl(0 0% 100% / .035) 36px 37px);
      mask: radial-gradient(100% 100% at 50% 50%, #000, rgba(0,0,0,0.2) 70%, rgba(0,0,0,0) 100%);
      animation: panY calc(70s / var(--rate)) linear infinite;
      opacity: .6;
      z-index: -1;
    }
    #prism.day .grid { opacity: .45; }
    @keyframes panY { to { transform: translateY(-60px); } }

    /* Floating blobs */
    #prism .blobs { position: absolute; inset: 0; pointer-events: none; z-index: -1; }
    #prism .blob {
      position: absolute; border-radius: 50%;
      width: var(--s, 220px); height: var(--s, 220px);
      left: var(--x, 10%); top: var(--y, 10%);
      background: radial-gradient(circle at 30% 30%, color-mix(in srgb, var(--c1), transparent 30%), transparent 60%);
      filter: blur(12px) saturate(120%);
      mix-blend-mode: screen;
      animation: float var(--d, 28s) ease-in-out infinite alternate;
      opacity: .9;
    }
    #prism .blob.alt { background: radial-gradient(circle at 50% 45%, color-mix(in srgb, var(--c2), transparent 30%), transparent 60%); }
    #prism .blob.alt2 { background: radial-gradient(circle at 50% 55%, color-mix(in srgb, var(--c3), transparent 25%), transparent 60%); }
    #prism.day .blob { mix-blend-mode: multiply; opacity: .7; }
    @keyframes float { 0% { transform: translate3d(-14px,-10px,0) scale(1); } 100% { transform: translate3d(18px,24px,0) scale(1.1); } }

    /* Chrome */
    #prism .chrome {
      display: flex; align-items: center; justify-content: space-between; gap: 12px;
      margin-bottom: 18px;
    }
    #prism .brand {
      display: inline-flex; align-items: center; gap: 10px;
      padding: 10px 14px; border-radius: 999px;
      border: 1px solid var(--ring);
      background: linear-gradient(180deg, hsl(0 0% 100% / .10), hsl(0 0% 100% / .05));
      color: var(--muted); text-transform: uppercase; letter-spacing: .35px;
      font-size: 12px; font-weight: 600;
      backdrop-filter: blur(8px);
      box-shadow: 0 1px 0 hsl(0 0% 100% / .12) inset, 0 10px 30px hsl(0 0% 0% / .25);
    }
    #prism .brand i {
      width: 12px; height: 12px; border-radius: 50%;
      background: conic-gradient(var(--c1), var(--c2), var(--c3), var(--c1));
      box-shadow: 0 0 12px color-mix(in srgb, var(--c2), white 35%);
      animation: spin calc(10s / var(--rate)) linear infinite;
    }
    @keyframes spin { to { transform: rotate(360deg); } }

    #prism .controls {
      display: inline-flex; align-items: center; gap: 10px;
      padding: 8px 10px; border-radius: 999px; border: 1px solid var(--ring);
      background: linear-gradient(180deg, hsl(0 0% 100% / .10), hsl(0 0% 100% / .05));
      backdrop-filter: blur(8px);
      box-shadow: 0 1px 0 hsl(0 0% 100% / .12) inset, 0 10px 30px hsl(0 0% 0% / .25);
    }
    #prism .btn {
      appearance: none; border: none; cursor: pointer; background: transparent; color: var(--fg);
      padding: 8px 12px; border-radius: 999px; font-size: 12px; letter-spacing: .3px;
    }
    #prism .btn:hover { background: hsl(0 0% 100% / .07); }
    #prism .toggle { display: inline-flex; align-items: center; gap: 8px; padding: 6px 10px; border-radius: 999px; cursor: pointer; }
    #prism .dot {
      width: 18px; height: 18px; border-radius: 50%;
      background: radial-gradient(circle at 30% 30%, hsl(50 95% 60%), hsl(28 80% 50%));
      box-shadow: 0 0 10px hsl(45 95% 60% / .6);
      transition: transform .3s ease, background .3s ease;
    }
    #prism.day .dot {
      background: radial-gradient(circle at 70% 70%, hsl(215 70% 60%), hsl(260 70% 60%));
      box-shadow: 0 0 10px hsl(240 70% 70% / .5);
      transform: rotate(20deg);
    }

    /* Hero layout */
    #prism .hero {
      display: grid; grid-template-columns: 1.1fr .9fr; gap: 20px; align-items: stretch;
    }
    @media (max-width: 860px) { #prism .hero { grid-template-columns: 1fr; } }

    #prism .copy {
      display: grid; gap: 14px;
      padding: 18px; border-radius: 20px;
      border: 1px solid var(--ring);
      background: linear-gradient(180deg, hsl(0 0% 100% / .10), hsl(0 0% 100% / .04));
      backdrop-filter: blur(8px);
      transform: perspective(1000px) rotateX(var(--tiltY)) rotateY(var(--tiltX));
      transition: transform .15s ease;
    }
    #prism h1 {
      margin: 0;
      font-size: clamp(36px, 7vw, 80px);
      line-height: 0.98; letter-spacing: -0.02em;
      background: linear-gradient(90deg, var(--fg), var(--c1), var(--c2), var(--c3), var(--fg)) 0 0 / 220% 100%;
      -webkit-background-clip: text; background-clip: text; color: transparent;
      animation: shimmer calc(14s / var(--rate)) ease-in-out infinite;
      filter: drop-shadow(0 8px 30px hsl(0 0% 0% / .25));
    }
    @keyframes shimmer { 0%,100% { background-position: 0% 50%; } 50% { background-position: 100% 50%; } }

    #prism .tag {
      color: var(--muted);
      font-size: clamp(14px, 2.2vw, 18px);
    }

    /* Right module: orbital sculpture */
    #prism .module {
      position: relative; overflow: hidden;
      border-radius: 20px; border: 1px solid var(--ring);
      background: linear-gradient(180deg, hsl(0 0% 100% / .10), hsl(0 0% 100% / .04));
      backdrop-filter: blur(8px);
      display: grid; place-items: center;
      perspective: 1000px;
      transform: translateZ(0);
    }

    #prism .system {
      position: relative;
      width: min(460px, 90%); aspect-ratio: 1/1;
      transform-style: preserve-3d;
      transform: rotateX(calc(var(--tiltY))) rotateY(calc(var(--tiltX)));
      transition: transform .15s ease;
    }

    #prism .ring {
      position: absolute; inset: 10%;
      border-radius: 50%;
      border: 1px dashed var(--ring);
      box-shadow: 0 0 0 1px hsl(0 0% 100% / .05) inset;
      animation: spin calc(38s / var(--rate)) linear infinite;
    }
    #prism .ring:nth-child(2) { inset: 23%; animation-duration: calc(26s / var(--rate)); }
    #prism .ring:nth-child(3) { inset: 36%; animation-duration: calc(18s / var(--rate)); }

    #prism .node {
      position: absolute;
      top: 50%; left: 50%;
      width: 14px; height: 14px; margin: -7px;
      border-radius: 50%;
      background:
        radial-gradient(circle at 30% 30%, var(--c1), color-mix(in srgb, var(--c1), black 30%));
      box-shadow: 0 0 18px color-mix(in srgb, var(--c1), white 30%);
      transform-origin: -35% 0;
      animation: orbit calc(11s / var(--rate)) linear infinite;
    }
    #prism .node.b { background: radial-gradient(circle at 30% 30%, var(--c2), color-mix(in srgb, var(--c2), black 30%)); animation-duration: calc(8s / var(--rate)); transform-origin: 45% 0; }
    #prism .node.c { background: radial-gradient(circle at 30% 30%, var(--c3), color-mix(in srgb, var(--c3), black 30%)); animation-duration: calc(6s / var(--rate)); transform-origin: 65% 0; }
    @keyframes orbit { to { transform: rotate(360deg); } }

    #prism .center {
      position: absolute; inset: 45%; border-radius: 50%;
      background: conic-gradient(from var(--angle), var(--c1), var(--c2), var(--c3), var(--c1));
      filter: blur(6px) saturate(120%);
      box-shadow: 0 0 40px color-mix(in srgb, var(--c2), white 25%);
    }

    #prism .quote {
      position: absolute; bottom: 14px; left: 50%; transform: translateX(-50%);
      padding: 8px 12px; border-radius: 999px; font-size: 12px;
      color: var(--muted);
      border: 1px solid var(--ring);
      background: linear-gradient(180deg, hsl(0 0% 100% / .08), hsl(0 0% 100% / .03));
      backdrop-filter: blur(6px);
      white-space: nowrap;
      opacity: .92;
    }

    /* Panel */
    #prism .panel {
      display: grid; gap: 10px;
      padding: 14px; border-radius: 16px; margin-top: 6px;
      border: 1px solid var(--ring);
      background: linear-gradient(180deg, hsl(0 0% 100% / .10), hsl(0 0% 100% / .04));
      backdrop-filter: blur(8px);
    }
    #prism .row { display: flex; align-items: center; justify-content: space-between; gap: 12px; flex-wrap: wrap; }
    #prism label { font-size: 12px; color: var(--muted); letter-spacing: .3px; }
    #prism input[type="range"] {
      -webkit-appearance: none; appearance: none; width: 220px; height: 6px;
      border-radius: 999px; background: var(--ring-soft); outline: none; border: 1px solid var(--ring);
    }
    #prism input[type="range"]::-webkit-slider-thumb {
      -webkit-appearance: none; width: 18px; height: 18px; border-radius: 50%;
      background: linear-gradient(135deg, var(--c1), var(--c2));
      border: 1px solid hsl(0 0% 100% / .4);
      box-shadow: 0 6px 14px hsl(0 0% 0% / .35), 0 0 0 6px hsl(0 0% 100% / .05);
      cursor: pointer;
    }

    /* Meta */
    #prism .meta {
      display: flex; align-items: center; justify-content: space-between; gap: 10px;
      color: var(--muted); font-size: 12px; margin-top: 16px;
    }
    #prism .pill {
      display: inline-flex; align-items: center; gap: 8px; padding: 8px 12px;
      border: 1px solid var(--ring); border-radius: 999px;
      background: linear-gradient(180deg, hsl(0 0% 100% / .08), hsl(0 0% 100% / .04));
      box-shadow: 0 1px 0 hsl(0 0% 100% / .12) inset;
      backdrop-filter: blur(8px);
    }
    #prism .spark {
      width: 8px; height: 8px; border-radius: 50%;
      background: radial-gradient(circle at 30% 30%, var(--c3), var(--c1));
      box-shadow: 0 0 12px color-mix(in srgb, var(--c3), white 30%);
      animation: pulse 3s ease-in-out infinite;
    }
    @keyframes pulse { 0%,100% { transform: scale(1); opacity: .7; } 50% { transform: scale(1.25); opacity: 1; } }

    /* Reduced motion */
    @media (prefers-reduced-motion: reduce) {
      #prism, #prism * { animation: none !important; transition-duration: .01ms !important; }
    }
  </style>

  <!-- Kinetic backdrops -->
  <div class="halo" aria-hidden="true"></div>
  <div class="grid" aria-hidden="true"></div>
  <div class="blobs" aria-hidden="true">
    <i class="blob" style="--x:8%; --y:16%; --s:240px; --d:28s;"></i>
    <i class="blob alt" style="--x:72%; --y:10%; --s:180px; --d:26s;"></i>
    <i class="blob alt2" style="--x:60%; --y:70%; --s:260px; --d:30s;"></i>
  </div>

  <!-- Top controls -->
  <div class="chrome">
    <div class="brand"><i aria-hidden="true"></i> Prism Garden</div>
    <div class="controls" role="group" aria-label="Global controls">
      <button class="btn" data-pal aria-label="Shuffle palette">Palette</button>
      <button class="btn" data-pause aria-label="Pause or play">Pause</button>
      <label class="toggle" role="switch" aria-checked="false" data-theme>
        <span class="dot" aria-hidden="true"></span>
        <span>Theme</span>
      </label>
    </div>
  </div>

  <!-- Content -->
  <div class="hero">
    <div class="copy">
      <h1>Light, sculpted by time.</h1>
      <p class="tag">A kinetic garden of orbits, gradients, and calm motion. Point to guide the tilt; breathe to set the pace.</p>

      <div class="panel" aria-label="Motion controls">
        <div class="row">
          <label for="breathe">Breathe</label>
          <input id="breathe" type="range" min="0.5" max="2.5" step="0.01" value="1" aria-valuemin="0.5" aria-valuemax="2.5" aria-valuenow="1">
        </div>
      </div>
    </div>

    <div class="module" aria-label="Orbital sculpture">
      <div class="system">
        <div class="ring"></div>
        <div class="ring"></div>
        <div class="ring"></div>
        <i class="node a"></i>
        <i class="node b"></i>
        <i class="node c"></i>
        <div class="center" aria-hidden="true"></div>
        <span class="quote" aria-live="polite">Quiet is a technology.</span>
      </div>
    </div>
  </div>

  <!-- Footer -->
  <div class="meta">
    <span class="pill"><span class="spark" aria-hidden="true"></span><span>Playful physics, poised typography</span></span>
    <span id="last-updated">Last updated: 2025-12-03 16:17:02 EST</span>
  </div>

  <script>
    (function () {
      const root = document.getElementById('prism');

      // Theme
      const themeSwitch = root.querySelector('[data-theme]');
      const savedTheme = localStorage.getItem('prism-theme') || 'night';
      root.classList.toggle('day', savedTheme === 'day');
      root.classList.toggle('night', savedTheme !== 'day');
      themeSwitch.setAttribute('aria-checked', savedTheme === 'day' ? 'true' : 'false');
      themeSwitch.addEventListener('click', () => {
        const toDay = !root.classList.contains('day');
        root.classList.toggle('day', toDay);
        root.classList.toggle('night', !toDay);
        localStorage.setItem('prism-theme', toDay ? 'day' : 'night');
      });

      // Palettes
      const palettes = [
        { c1:'#74f7ff', c2:'#b692ff', c3:'#6be8a7' }, // Holo
        { c1:'#ffb224', c2:'#ff6b6b', c3:'#ffd5a4' }, // Solar
        { c1:'#8ec5ff', c2:'#5ef3d1', c3:'#ffffff' }, // Midnight ice
        { c1:'#ff7ad9', c2:'#7aa2ff', c3:'#ffe06e' }, // Bougainvillea
        { c1:'#94ffa9', c2:'#5cd6ff', c3:'#e4b3ff' }  // Pastel bloom
      ];
      let pIndex = parseInt(localStorage.getItem('prism-palette') || '0', 10) % palettes.length;
      function applyPalette(i) {
        const p = palettes[i];
        root.style.setProperty('--c1', p.c1);
        root.style.setProperty('--c2', p.c2);
        root.style.setProperty('--c3', p.c3);
        localStorage.setItem('prism-palette', String(i));
      }
      applyPalette(pIndex);
      root.querySelector('[data-pal]').addEventListener('click', () => {
        pIndex = (pIndex + 1) % palettes.length;
        applyPalette(pIndex);
      });

      // Motion state
      const prefersReduced = window.matchMedia('(prefers-reduced-motion: reduce)').matches;
      let running = !prefersReduced;
      const pauseBtn = root.querySelector('[data-pause]');
      pauseBtn.textContent = running ? 'Pause' : 'Play';
      pauseBtn.addEventListener('click', () => {
        running = !running;
        pauseBtn.textContent = running ? 'Pause' : 'Play';
        if (running) tick();
      });

      // Rate control
      const breathe = root.querySelector('#breathe');
      const stored = parseFloat(localStorage.getItem('prism-rate') || '1');
      breathe.value = String(stored);
      breathe.setAttribute('aria-valuenow', String(stored));
      root.style.setProperty('--rate', stored);
      let rate = stored;
      breathe.addEventListener('input', (e) => {
        rate = parseFloat(e.target.value);
        root.style.setProperty('--rate', rate);
        breathe.setAttribute('aria-valuenow', String(rate));
        localStorage.setItem('prism-rate', String(rate));
      });

      // Pointer tilt
      const bounds = () => root.getBoundingClientRect();
      root.addEventListener('pointermove', (e) => {
        const r = bounds();
        const mx = ((e.clientX - r.left) / r.width - 0.5) * 2;
        const my = ((e.clientY - r.top) / r.height - 0.5) * 2;
        root.style.setProperty('--tiltX', (mx * 8).toFixed(2) + 'deg');
        root.style.setProperty('--tiltY', (-my * 6).toFixed(2) + 'deg');
      }, { passive: true });
      root.addEventListener('pointerleave', () => {
        root.style.setProperty('--tiltX', '0deg');
        root.style.setProperty('--tiltY', '0deg');
      });

      // Quote rotation
      const quotes = [
        'Quiet is a technology.',
        'Color is a kind of time.',
        'Motion teaches the eye.',
        'Soft edges, sharp ideas.',
        'Make room for wonder.'
      ];
      const quoteEl = root.querySelector('.quote');
      let qi = 0;
      function nextQuote() {
        qi = (qi + 1) % quotes.length;
        quoteEl.style.opacity = '0';
        setTimeout(() => {
          quoteEl.textContent = quotes[qi];
          quoteEl.style.opacity = '.92';
        }, 250);
      }
      let quoteTimer = setInterval(nextQuote, 5000);

      // Angle animation
      let angle = 0;
      function tick() {
        if (!running) return;
        angle = (angle + 0.25 * rate) % 360;
        root.style.setProperty('--angle', angle + 'deg');
        requestAnimationFrame(tick);
      }
      if (running) tick();

      // Last updated
      const stamp = root.querySelector('#last-updated');
      const fmt = new Intl.DateTimeFormat([], {
        year: 'numeric', month: 'short', day: '2-digit',
        hour: '2-digit', minute: '2-digit'
      });
      stamp.textContent = 'Last updated: ' + fmt.format(new Date());

      // Cleanup on reduce motion change
      try {
        window.matchMedia('(prefers-reduced-motion: reduce)').addEventListener('change', (e) => {
          running = !e.matches;
          pauseBtn.textContent = running ? 'Pause' : 'Play';
          if (running) tick();
          if (e.matches) {
            clearInterval(quoteTimer);
          } else {
            quoteTimer = setInterval(nextQuote, 5000);
          }
        });
      } catch (_) {}
    })();
  </script>
