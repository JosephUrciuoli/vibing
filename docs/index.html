    <style>
      :root {

<div class="vibe-1898" data-theme="dusk" aria-label="HALCYON ATLAS — kinetic poster">
  <style>
    .vibe-1898{
      --h: 262;
      --ink:#0e1117;
      --muted:#566079;
      --bg0:#0b0f17;
      --bg1:#101726;
      --bg2:#0f1a33;
      --glass:rgba(255,255,255,0.08);
      --edge:rgba(255,255,255,0.16);
      --ring:rgba(150,175,255,0.12);

      --a1:hsl(var(--h) 88% 64%);
      --a2:hsl(calc(var(--h)+36) 88% 60%);
      --a3:hsl(calc(var(--h)+72) 88% 58%);
      --a4:hsl(calc(var(--h)+108) 88% 60%);

      color:var(--ink);
      font-family: ui-sans-serif, system-ui, "SF Pro Text", Inter, Segoe UI, Roboto, Helvetica, Arial, sans-serif;
      -webkit-font-smoothing: antialiased; -moz-osx-font-smoothing: grayscale;
      letter-spacing:.2px; position:relative; isolation:isolate;
    }
    .vibe-1898[data-theme="dawn"]{
      --ink:#1a140f;
      --muted:#7d6f62;
      --bg0:#fff6ec;
      --bg1:#ffefe0;
      --bg2:#ffe6cc;
      --glass:rgba(255,255,255,0.65);
      --edge:rgba(120,80,30,0.2);
      --ring:rgba(255,160,100,0.16);
      --h: 28;
    }
    .vibe-1898[data-theme="midnight"]{
      --ink:#eaf2ff;
      --muted:#9fb0c9;
      --bg0:#06080f;
      --bg1:#090f1b;
      --bg2:#0c1426;
      --glass:rgba(255,255,255,0.06);
      --edge:rgba(255,255,255,0.18);
      --ring:rgba(120,160,255,0.18);
      --h: 210;
    }

    /* Shell */
    .vibe-1898 .frame{
      border-radius:40px; overflow:hidden; min-height:clamp(720px, 96vmin, 1400px);
      padding: clamp(14px, 3vw, 28px);
      background:
        radial-gradient(140% 140% at 100% 0%, color-mix(in oklab, var(--a4) 12%, transparent), transparent 60%),
        radial-gradient(140% 140% at 0% 100%, color-mix(in oklab, var(--a2) 10%, transparent), transparent 60%),
        linear-gradient(160deg, var(--bg0), var(--bg1) 60%, var(--bg2));
      border:1px solid color-mix(in oklab, var(--edge), transparent 8%);
      box-shadow: 0 240px 420px rgba(0,0,0,0.5), 0 1px 0 rgba(255,255,255,0.5) inset;
      position:relative;
    }
    .vibe-1898 .grain{
      position:absolute; inset:-8%; opacity:.12; pointer-events:none; mix-blend-mode:soft-light; z-index:0;
      background-size:220px 220px;
      background-image:url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" width="180" height="180" viewBox="0 0 180 180"><filter id="n"><feTurbulence baseFrequency="0.9" numOctaves="2" type="fractalNoise"/></filter><rect width="100%" height="100%" filter="url(%23n)" opacity="0.55"/></svg>');
      animation: g898 42s linear infinite;
    }
    @keyframes g898{ to{ transform: translate3d(-2%, -3%, 0) } }

    /* Header */
    .vibe-1898 .head{
      position:relative; z-index:4; display:flex; align-items:center; justify-content:space-between;
      gap:16px; padding: 6px 6px 14px;
    }
    .vibe-1898 .brand{
      display:flex; align-items:center; gap:12px; color:var(--muted);
      text-transform:uppercase; font-weight:1000; letter-spacing:.22em; font-size:11px;
    }
    .vibe-1898 .gem{
      width:56px; height:56px; border-radius:18px; position:relative; overflow:hidden; display:grid; place-items:center;
      background: linear-gradient(180deg, color-mix(in oklab, var(--bg0), #000 8%), var(--bg1));
      box-shadow:
        0 0 0 1px color-mix(in oklab, var(--edge), transparent 24%) inset,
        0 18px 36px color-mix(in oklab, var(--a2), transparent 72%);
    }
    .vibe-1898 .gem::before{
      content:""; position:absolute; inset:12px; border-radius:50%;
      background:
        conic-gradient(from 0deg, var(--a1), var(--a2), var(--a3), var(--a4), var(--a1));
      filter: blur(1px) saturate(1.1); opacity:.95;
      mask: radial-gradient(closest-side, #000 58%, transparent 61% 100%);
      -webkit-mask: radial-gradient(closest-side, #000 58%, transparent 61% 100%);
      animation: spin898 10s linear infinite;
    }
    @keyframes spin898{ to{ transform: rotate(360deg) } }

    .vibe-1898 .themes{
      display:inline-flex; gap:6px; padding:6px; border-radius:999px; background:var(--glass);
      border:1px solid color-mix(in oklab, var(--edge), transparent 26%); backdrop-filter:saturate(1.2) blur(10px);
    }
    .vibe-1898 .themes button{
      appearance:none; border:0; cursor:pointer; background:transparent; color:var(--muted);
      padding:8px 12px; border-radius:999px; font-size:12px; font-weight:900; letter-spacing:.06em;
      transition: color 160ms ease, background 160ms ease, transform 160ms ease;
    }
    .vibe-1898 .themes button.active,
    .vibe-1898 .themes button:hover{ color:var(--ink); background:rgba(255,255,255,0.10); transform: translateY(-1px); }
    .vibe-1898[data-theme="dawn"] .themes button.active,
    .vibe-1898[data-theme="dawn"] .themes button:hover{ background:rgba(0,0,0,0.06); }

    /* Layout */
    .vibe-1898 .stage{
      position:relative; z-index:2; display:grid; grid-template-columns: 1fr; place-items:center; gap: 18px;
      margin: 8px 0 0;
    }

    /* Poster */
    .vibe-1898 .poster{
      position:relative; width:min(1040px, 94%); aspect-ratio: 5 / 7; border-radius:34px; overflow:hidden;
      border:1px solid color-mix(in oklab, var(--edge), transparent 22%);
      background:
        radial-gradient(160% 160% at 90% 10%, color-mix(in oklab, var(--a3) 16%, transparent), transparent 50%),
        radial-gradient(160% 160% at 10% 90%, color-mix(in oklab, var(--a1) 12%, transparent), transparent 50%),
        linear-gradient(180deg, color-mix(in oklab, var(--bg0) 86%, var(--bg1)), var(--bg1));
      box-shadow:
        0 0 0 18px color-mix(in oklab, var(--ring), transparent 78%) inset,
        0 28px 64px rgba(0,0,0,0.35),
        0 1px 0 rgba(255,255,255,0.55) inset;
      transform-style:preserve-3d; will-change:transform;
    }
    .vibe-1898 .aura{
      position:absolute; inset:-28%; filter: blur(78px) saturate(1.08); border-radius:50%;
      background:
        radial-gradient(circle at 35% 65%, color-mix(in oklab, var(--a2) 28%, transparent) 0%, transparent 50%),
        radial-gradient(circle at 70% 30%, color-mix(in oklab, var(--a4) 20%, transparent) 0%, transparent 60%);
      mix-blend-mode:screen; opacity:.38; animation: drift898 52s linear infinite;
      pointer-events:none;
    }
    @keyframes drift898{ to{ transform: rotate(360deg) } }

    .vibe-1898 canvas.scene{
      position:relative; z-index:1; width:100%; height:100%; display:block;
      background:
        radial-gradient(120% 120% at 50% 0%, color-mix(in oklab, var(--a4) 6%, transparent), transparent 60%),
        radial-gradient(120% 120% at 0% 100%, color-mix(in oklab, var(--a2) 6%, transparent), transparent 60%);
    }

    /* Copy */
    .vibe-1898 .copy{
      position:relative; z-index:3; text-align:center; display:grid; gap:10px; margin-top: 6px;
    }
    .vibe-1898 .eyebrow{
      display:inline-flex; align-items:center; gap:10px; padding:6px 12px; border-radius:999px; color:var(--muted);
      font-weight:900; font-size:11px; letter-spacing:.22em; text-transform:uppercase;
      background:var(--glass); border:1px solid color-mix(in oklab, var(--edge), transparent 28%); backdrop-filter:saturate(1.2) blur(8px);
      margin-inline:auto;
    }
    .vibe-1898 .title{
      margin:10px 0 6px; font-weight:1000; letter-spacing:-0.02em; line-height:.92;
      font-size: clamp(54px, 8vw, 132px); color:var(--ink); text-wrap:balance;
      text-shadow: 0 1px 0 rgba(255,255,255,0.22), 0 20px 44px color-mix(in oklab, var(--a3), transparent 82%);
    }
    .vibe-1898 .title .fx{
      background: linear-gradient(120deg, var(--a1), var(--a2), var(--a3), var(--a4));
      -webkit-background-clip:text; background-clip:text; color:transparent;
      background-size:220% 100%; animation: fx898 11s linear infinite;
    }
    @keyframes fx898{ to{ background-position:220% 50% } }
    .vibe-1898 .lead{
      color: color-mix(in oklab, var(--muted) 94%, transparent);
      font-size: clamp(14px, 2vw, 18px);
      line-height:1.75; max-width:64ch; margin: 0 auto 8px; text-wrap:balance;
    }

    /* Dock */
    .vibe-1898 .dock{
      position:absolute; left:50%; bottom:16px; transform:translateX(-50%); z-index:3;
      display:flex; flex-wrap:wrap; gap:10px; align-items:center; justify-content:center;
      padding:10px; border-radius:16px; background:var(--glass);
      border:1px solid color-mix(in oklab, var(--edge), transparent 28%); backdrop-filter:saturate(1.2) blur(10px);
    }
    .vibe-1898 .seg{
      display:inline-flex; gap:4px; background:rgba(255,255,255,0.08); padding:4px; border-radius:999px; border:1px solid color-mix(in oklab, var(--edge), transparent 30%);
    }
    .vibe-1898[data-theme="dawn"] .seg{ background:rgba(0,0,0,0.06); }
    .vibe-1898 .seg button{
      appearance:none; border:0; background:transparent; color:var(--muted); padding:6px 10px; border-radius:999px; font-weight:900; font-size:12px; letter-spacing:.04em; cursor:pointer;
      transition: background 160ms ease, color 160ms ease, transform 160ms ease;
    }
    .vibe-1898 .seg button.active{ color:var(--ink); background:rgba(255,255,255,0.14); transform: translateY(-1px); }

    .vibe-1898 .knob{
      display:inline-flex; align-items:center; gap:10px; padding:8px 12px; border-radius:12px; color:var(--muted);
      background:rgba(255,255,255,0.0);
      border:1px solid color-mix(in oklab, var(--edge), transparent 30%);
      font-size:12px; font-weight:900; letter-spacing:.04em;
    }
    .vibe-1898 input[type="range"]{
      -webkit-appearance:none; appearance:none; width:170px; height:28px; background:transparent;
    }
    .vibe-1898 input[type="range"]::-webkit-slider-runnable-track,
    .vibe-1898 input[type="range"]::-moz-range-track{
      height:6px; border-radius:999px; background:linear-gradient(90deg, var(--a1), var(--a2), var(--a3), var(--a4)); opacity:.95;
    }
    .vibe-1898 input[type="range"]::-webkit-slider-thumb,
    .vibe-1898 input[type="range"]::-moz-range-thumb{
      -webkit-appearance:none; appearance:none; width:18px; height:18px; border-radius:50%;
      background:#fff; border:2px solid color-mix(in oklab, var(--a2), var(--a1) 50%);
      margin-top:-6px; box-shadow:0 3px 10px rgba(0,0,0,0.25);
    }
    @media (max-width: 1180px){
      .vibe-1898 input[type="range"]{ width:130px; }
    }
    @media (max-width: 680px){
      .vibe-1898 input[type="range"]{ width:110px; }
    }

    /* Buttons */
    .vibe-1898 .cta{ display:flex; flex-wrap:wrap; gap:10px; justify-content:center; margin-top:6px; }
    .vibe-1898 .btn{
      appearance:none; border:0; cursor:pointer; user-select:none;
      border-radius:14px; padding:12px 16px; font-weight:900; font-size:14px; letter-spacing:.02em;
      transition: transform 140ms ease, filter 180ms ease, box-shadow 180ms ease, background 180ms ease, color 180ms ease;
    }
    .vibe-1898 .btn.primary{
      color:#0a0f19;
      background: linear-gradient(90deg, var(--a1), var(--a2), var(--a3), var(--a4));
      box-shadow: 0 12px 26px color-mix(in oklab, var(--a2), transparent 64%), 0 1px 0 rgba(255,255,255,0.7) inset;
    }
    .vibe-1898[data-theme="midnight"] .btn.primary{ color:#0a0f19; }
    .vibe-1898 .btn.ghost{
      background:transparent; color:var(--ink);
      border:1px solid color-mix(in oklab, var(--ink) 22%, transparent);
      box-shadow:none; font-weight:800;
    }
    .vibe-1898 .btn:hover{ transform: translateY(-1px) scale(1.01); }

    /* Meta */
    .vibe-1898 .meta{
      position:relative; z-index:3; margin: 12px auto 0; display:flex; gap:12px; flex-wrap:wrap; align-items:center; justify-content:center;
      color:var(--muted); font-size:12px; opacity:.96; padding: 0 16px 0;
    }
    .vibe-1898 .live{ display:inline-flex; align-items:center; gap:8px; }
    .vibe-1898 .dot{
      width:9px; height:9px; border-radius:50%;
      background: radial-gradient(circle at 50% 50%, var(--a1), var(--a2));
      box-shadow:0 0 0 0 color-mix(in oklab, var(--a1), transparent 45%);
      animation:pulse898 2200ms ease-out infinite;
    }
    @keyframes pulse898{
      0%{ box-shadow:0 0 0 0 color-mix(in oklab, var(--a1), transparent 45%) }
      70%{ box-shadow:0 0 0 12px transparent }
      100%{ box-shadow:0 0 0 0 transparent }
    }
  </style>

  <section class="frame" role="region" aria-labelledby="t-1898">
    <div class="grain" aria-hidden="true"></div>

    <div class="head">
      <div class="brand">
        <span class="gem" aria-hidden="true"></span>
        <span>HALCYON ATLAS • Iteration 1898</span>
      </div>
      <div class="themes" role="tablist" aria-label="Theme">
        <button role="tab" aria-selected="false" data-theme="dawn">Dawn</button>
        <button role="tab" aria-selected="true" class="active" data-theme="dusk">Dusk</button>

    <div class="stage">
      <div class="poster" aria-hidden="false">
        <div class="aura" aria-hidden="true"></div>
        <canvas class="scene" aria-label="Kinetic canvas"></canvas>
        <div class="dock" role="group" aria-label="Controls">
          <div class="seg" role="tablist" aria-label="Scene">
            <button role="tab" class="md active" data-mode="orbit" aria-selected="true">Orbit</button>
            <button role="tab" class="md" data-mode="ribbon" aria-selected="false">Ribbon</button>
            <button role="tab" class="md" data-mode="echo" aria-selected="false">Echo</button>

            <input id="bloom-1898" type="range" min="0" max="1" step="0.01" value="0.62" aria-label="Bloom">
          </label>

          Drag to tilt. Space toggles motion. 1–3 switch themes. S saves a frame. M cycles scenes. R reshuffles. H hides chrome.

  <script>
    (function(){
      const root = document.currentScript.closest('.vibe-1898');
      const canvas = root.querySelector('canvas.scene');
      const ctx = canvas.getContext('2d', { alpha:true });
      const poster = root.querySelector('.poster');

      const playBtn = root.querySelector('.js-play');
      const seedBtn = root.querySelector('.js-reseed');
      const saveBtn = root.querySelector('.js-export');
      const themeBtns = root.querySelectorAll('.themes [data-theme]');
      const modeBtns = root.querySelectorAll('.md');
      const updated = root.querySelector('#last-updated');

      const energyIn = root.querySelector('#energy-1898');
      const bloomIn  = root.querySelector('#bloom-1898');
      const hueIn    = root.querySelector('#hue-1898');

      // Timestamp
      try{
        const now = new Date();
        const fmt = new Intl.DateTimeFormat(undefined, {
          year:'numeric', month:'short', day:'2-digit',
          hour:'2-digit', minute:'2-digit', second:'2-digit',
          hour12:false, timeZoneName:'short'
        });
        updated.textContent = 'Last updated: ' + fmt.format(now);
      }catch{
        updated.textContent = 'Last updated: ' + new Date().toLocaleString();
      }

      // Theme
      function setTheme(t){
        root.setAttribute('data-theme', t);
        themeBtns.forEach(b=>{
          const act = b.getAttribute('data-theme') === t;
          b.classList.toggle('active', act);
          b.setAttribute('aria-selected', act ? 'true' : 'false');
        });
        clearHard(); reseed();
      }
      themeBtns.forEach(b => b.addEventListener('click', () => setTheme(b.getAttribute('data-theme'))));

      // Mode
      let mode = 'orbit';
      function setMode(name){
        mode = name;
        modeBtns.forEach(b=>{
          const act = b.getAttribute('data-mode') === name;
          b.classList.toggle('active', act);
          b.setAttribute('aria-selected', act ? 'true' : 'false');
        });
        initMode();
      }
      modeBtns.forEach(b => b.addEventListener('click', () => setMode(b.getAttribute('data-mode'))));

      // Sizing
      let dpr = Math.max(1, Math.min(2, window.devicePixelRatio || 1));
      let W=0, H=0, CX=0, CY=0, R=0;
      const ro = new ResizeObserver(()=> fit());
      ro.observe(canvas);
      ro.observe(poster);
      function fit(){
        dpr = Math.max(1, Math.min(2, window.devicePixelRatio || 1));
        const r = poster.getBoundingClientRect();
        const w = Math.max(320, r.width);
        const h = Math.max(260, r.height);
        canvas.width = Math.floor(w * dpr);
        canvas.height = Math.floor(h * dpr);
        ctx.setTransform(dpr,0,0,dpr,0,0);
        canvas.style.width = w + 'px';
        canvas.style.height = h + 'px';
        W = w; H = h; CX = W/2; CY = H/2; R = Math.min(W,H)/2;
        clearHard();
        initMode();
      }

      // Utils
      const TAU = Math.PI*2;
      const clamp = (v,a,b)=>Math.max(a,Math.min(b,v));
      const rand = (a=1,b=0)=>Math.random()*(a-b)+b;
      const hsl = (h,s,l,a=1)=>`hsla(${(h%360+360)%360}, ${s}%, ${l}%, ${a})`;
      const lerp = (a,b,t)=>a+(b-a)*t;

      function palette(h){
        return [
          hsl(h+0, 90, 60),
          hsl(h+36, 90, 58),
          hsl(h+72, 88, 56),
          hsl(h+108, 90, 58)
        ];
      }
      function bg(){ return getComputedStyle(root).getPropertyValue('--bg1').trim() || '#101726'; }

      function clearHard(){
        ctx.save();
        ctx.globalCompositeOperation = 'source-over';
        ctx.globalAlpha = 1;
        ctx.fillStyle = bg();
        ctx.fillRect(0,0,W,H);
        ctx.restore();
      }
      function clearSoft(){
        ctx.save();
        const g = parseFloat(bloomIn.value);
        ctx.globalCompositeOperation = 'source-over';
        ctx.globalAlpha = 0.06 + (1-g)*0.08;
        ctx.fillStyle = bg();
        ctx.fillRect(0,0,W,H);
        ctx.restore();
      }

      // State
      const state = {
        play: !window.matchMedia('(prefers-reduced-motion: reduce)').matches,
        t: 0,
        hue: parseFloat(hueIn.value),
        seed: Math.floor(Math.random()*1e9),
        tiltX: 0, tiltY: 0
      };

      // Pointer + tilt
      const ptr = { x:.5, y:.5, down:false };
      canvas.addEventListener('pointerdown', e=>{ ptr.down=true; updatePtr(e); addPulse(e); });
      canvas.addEventListener('pointermove', e=> updatePtr(e));
      window.addEventListener('pointerup', ()=>{ ptr.down=false; });
      function updatePtr(e){
        const r = canvas.getBoundingClientRect();
        ptr.x = clamp((e.clientX - r.left)/r.width, 0, 1);
        ptr.y = clamp((e.clientY - r.top)/r.height, 0, 1);
        const tx = (ptr.x-0.5)*10, ty = (ptr.y-0.5)*-10;
        state.tiltX += (tx - state.tiltX)*0.12;
        state.tiltY += (ty - state.tiltY)*0.12;
        poster.style.transform = `perspective(1100px) rotateX(${state.tiltY}deg) rotateY(${state.tiltX}deg)`;
      }

      // Controls
      function setPlay(v){
        state.play = v;
        playBtn.textContent = v ? 'Pause' : 'Play';
        playBtn.setAttribute('aria-pressed', String(v));
      }
      playBtn.addEventListener('click', ()=> setPlay(!state.play));
      hueIn.addEventListener('input', e=>{
        state.hue = parseFloat(e.target.value);
        root.style.setProperty('--h', String(state.hue));
      });

      // Save
      saveBtn.addEventListener('click', ()=>{
        try{
          const link = document.createElement('a');
          link.download = 'halcyon-atlas-1898.png';
          const tmp = document.createElement('canvas');
          tmp.width = canvas.width; tmp.height = canvas.height;
          const tctx = tmp.getContext('2d');
          tctx.drawImage(canvas, 0, 0);
          link.href = tmp.toDataURL('image/png');
          link.click();
        }catch{}
      });

      // Keyboard
      window.addEventListener('keydown', (e)=>{
        const k = e.key;
        if(k === '1'){ setTheme('dawn'); }
        if(k === '2'){ setTheme('dusk'); }
        if(k === '3'){ setTheme('midnight'); }
        if(k === ' '){ e.preventDefault(); setPlay(!state.play); }
        if(k.toLowerCase() === 's'){ e.preventDefault(); saveBtn.click(); }
        if(k.toLowerCase() === 'r'){ reseed(); }
        if(k.toLowerCase() === 'm'){
          const order = ['orbit','ribbon','echo'];
          const i = (order.indexOf(mode)+1) % order.length;
          setMode(order[i]);
        }
        if(k.toLowerCase() === 'h'){
          const dock = root.querySelector('.dock');
          const head = root.querySelector('.head');
          const copy = root.querySelector('.copy');
          const off = dock.style.display === 'none';
          dock.style.display = off ? '' : 'none';
          head.style.display = off ? '' : 'none';
          copy.style.display = off ? '' : 'none';
        }
      });

      // Reseed
      function reseed(){ state.seed = Math.floor(Math.random()*1e9); initMode(); }
      seedBtn.addEventListener('click', reseed);

      // PRNG
      function mulberry32(a){
        return function(){
          var t = a += 0x6D2B79F5;
          t = Math.imul(t ^ t >>> 15, t | 1);
          t ^= t + Math.imul(t ^ t >>> 7, t | 61);
          return ((t ^ t >>> 14) >>> 0) / 4294967296;
        }
      }

      // Modes
      let orbs = [];
      let ribbons = [];
      let pulses = [];
      function initMode(){
        const rng = mulberry32(state.seed);
        orbs = [];
        ribbons = [];
        pulses = [];
        if(mode === 'orbit'){
          const rings = 6 + Math.floor(parseFloat(energyIn.value)*4);
          for(let r=0;r<rings;r++){
            const rr = lerp(R*0.12, R*0.78, r/(rings-1));
            const n = 6 + r*3;
            for(let i=0;i<n;i++){
              orbs.push({
                r: rr*(0.92 + rng()*0.12),
                ang: rng()*TAU,
                spd: (0.0007 + r*0.0005) * (0.6 + parseFloat(energyIn.value)*2.2) * (rng()*1.4+0.7),
                size: 2 + rng()*3 + r*0.2,
                hueOff: rng()*120
              });
            }
          }
        }
        if(mode === 'ribbon'){
          const bands = 5 + Math.floor(parseFloat(energyIn.value)*5);
          for(let b=0;b<bands;b++){
            const pts = [];
            const startA = rng()*TAU;
            const rad = lerp(R*0.15, R*0.75, rng());
            const x = CX + Math.cos(startA)*rad;
            const y = CY + Math.sin(startA)*rad;
            pts.push({x,y});
            ribbons.push({
              pts,
              hueOff: rng()*120,
              w: 1.4 + rng()*2.2
            });
          }
        }
        if(mode === 'echo'){
          // initial center pulse
          pulses.push({ x:CX, y:CY, r: 10, life: 1, hueOff: 0 });
        }
      }

      // Vector field for ribbons
      function field(ax, ay, t){
        const f = 0.0022 + parseFloat(energyIn.value)*0.0026;
        const a = Math.sin((ay-CY)*f + t*1.1) * 1.8 + Math.cos((ax-CX)*f*1.4 - t*1.0) * 1.6;
        const mx = (ptr.x*W) - ax;
        const my = (ptr.y*H) - ay;
        const d = Math.hypot(mx,my)+0.0001;
        const pull = ptr.down ? 0.9 : 0.25;
        const vx = Math.cos(a) + (mx/d)*pull;
        const vy = Math.sin(a) + (my/d)*pull*-1;
        return [vx, vy];
      }

      // Drawers
      function drawOrbit(){
        const glow = parseFloat(bloomIn.value);
        const pal = palette(state.hue);
        ctx.save();
        ctx.globalCompositeOperation = 'lighter';

        // faint central glow
        const g = ctx.createRadialGradient(CX, CY, 0, CX, CY, R*0.95);
        g.addColorStop(0, `hsla(${state.hue+20}, 90%, 65%, ${0.16 + glow*0.26})`);
        g.addColorStop(1, 'rgba(255,255,255,0)');
        ctx.fillStyle = g;
        ctx.fillRect(0,0,W,H);

        for(let i=0;i<orbs.length;i++){
          const o = orbs[i];
          o.ang += o.spd;
          const breathe = 1 + Math.sin(state.t*0.6 + i*0.2)*0.06;
          const rr = o.r * breathe;
          const x = CX + Math.cos(o.ang)*rr + Math.sin(o.ang*2)*3;
          const y = CY + Math.sin(o.ang)*rr + Math.cos(o.ang*2)*1.5;

          const hue = state.hue + o.hueOff + i*0.6;
          const c = hsl(hue, 90, 60, 0.22 + glow*0.35);

          // orbit trail
          ctx.strokeStyle = c;
          ctx.lineWidth = 0.8 + glow*1.1;
          ctx.globalAlpha = 0.35;
          ctx.beginPath();
          ctx.arc(CX, CY, rr, o.ang - 0.2, o.ang + 0.01);
          ctx.stroke();

          // orb
          ctx.globalAlpha = 1;
          const rg = ctx.createRadialGradient(x, y, 0, x, y, 14 + glow*22);
          rg.addColorStop(0, hsl(hue, 90, 65, 0.9));
          rg.addColorStop(1, 'rgba(255,255,255,0)');
          ctx.fillStyle = rg;
          ctx.beginPath();
          ctx.arc(x, y, o.size + glow*1.8, 0, TAU);
          ctx.fill();
        }
        ctx.restore();
      }

      function drawRibbon(){
        const glow = parseFloat(bloomIn.value);
        ctx.save();
        ctx.globalCompositeOperation = 'lighter';

        for(let b=0;b<ribbons.length;b++){
          const band = ribbons[b];
          const head = band.pts[band.pts.length-1];
          const v = field(head.x, head.y, state.t);
          const spd = 1.6 + parseFloat(energyIn.value)*3.0;
          const nx = head.x + v[0]*spd;
          const ny = head.y + v[1]*spd;
          band.pts.push({x:nx, y:ny});
          if(band.pts.length > 160) band.pts.shift();

          // draw
          const hue = state.hue + band.hueOff + b*10;
          ctx.strokeStyle = hsl(hue, 90, 60, 0.18 + glow*0.32);
          ctx.lineWidth = band.w + glow*1.6;
          ctx.beginPath();
          for(let i=0;i<band.pts.length;i++){
            const p = band.pts[i];
            if(i===0) ctx.moveTo(p.x, p.y);
            else ctx.lineTo(p.x, p.y);
          }
          ctx.stroke();

          // occasional sparkle
          if(Math.random() < 0.04){
            const p = band.pts[Math.floor(rand(band.pts.length-1, 1))];
            ctx.fillStyle = hsl(hue, 90, 65, 0.9);
            ctx.shadowBlur = 6 + glow*28;
            ctx.shadowColor = hsl(hue, 90, 60, 1);
            ctx.beginPath();
            ctx.arc(p.x, p.y, 0.9 + glow*1.7, 0, TAU);
            ctx.fill();
          }
        }
        ctx.restore();
      }

      function addPulse(e){
        const r = canvas.getBoundingClientRect();
        const x = e ? (e.clientX - r.left) : CX;
        const y = e ? (e.clientY - r.top)  : CY;
        pulses.push({ x, y, r: 6, life: 1, hueOff: Math.random()*120 });
      }

      function drawEcho(){
        const glow = parseFloat(bloomIn.value);
        ctx.save();
        ctx.globalCompositeOperation = 'lighter';

        // base shimmer
        const g = ctx.createRadialGradient(CX, CY, 0, CX, CY, R*1.2);
        g.addColorStop(0, `hsla(${state.hue}, 90%, 62%, ${0.10 + glow*0.20})`);
        g.addColorStop(1, 'rgba(255,255,255,0)');
        ctx.fillStyle = g;
        ctx.fillRect(0,0,W,H);

        // evolve pulses
        const speed = 1.2 + parseFloat(energyIn.value)*3.2;
        for(let i=pulses.length-1;i>=0;i--){
          const p = pulses[i];
          p.r += speed*3.2;
          p.life *= 0.986;
          const hue = state.hue + p.hueOff + p.r*0.05;
          ctx.strokeStyle = hsl(hue, 90, 60, (0.35 + glow*0.35) * p.life);
          ctx.lineWidth = 1.2 + glow*2.2;
          ctx.beginPath();
          ctx.arc(p.x, p.y, p.r, 0, TAU);
          ctx.stroke();

          // inner fill glow
          const rg = ctx.createRadialGradient(p.x, p.y, 0, p.x, p.y, p.r*1.2);
          rg.addColorStop(0, hsl(hue, 90, 65, 0.16* p.life + glow*0.12));
          rg.addColorStop(1, 'rgba(255,255,255,0)');
          ctx.fillStyle = rg;
          ctx.fillRect(0,0,W,H);

          if(p.life < 0.06 || p.r > R*1.6) pulses.splice(i,1);
        }

        // periodic auto pulse
        if(Math.sin(state.t*0.9) > 0.998) pulses.push({ x:CX, y:CY, r: 6, life: 1, hueOff: Math.random()*120 });

        ctx.restore();
      }

      // Draw loop
      function draw(){
        clearSoft();
        if(mode === 'orbit') drawOrbit();
        if(mode === 'ribbon') drawRibbon();
        if(mode === 'echo') drawEcho();
      }

      // Loop
      let raf = 0, last = 0;
      function tick(ts){
        raf = requestAnimationFrame(tick);
        if(!last) last = ts;
        const dt = Math.min(50, ts-last)/1000; last = ts;
        state.t += dt * (0.6 + parseFloat(energyIn.value)*2.2);
        draw();
      }

      // Init
      fit();
      initMode();
      setPlay(state.play);

      cancelAnimationFrame(raf);
      raf = requestAnimationFrame(function loop(ts){
        if(state.play){ tick(ts); }
        else{
          clearSoft();
          raf = requestAnimationFrame(loop);
        }
      });

      // Reduced motion
      const reduce = window.matchMedia('(prefers-reduced-motion: reduce)');
      reduce.addEventListener?.('change', ev => { if(ev.matches) setPlay(false); });
    })();
  </script>
