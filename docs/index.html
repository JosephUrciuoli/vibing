<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vibing</title>
    <style>
      :root {
        --bg: #0f1221;
        --fg: #e6e8f0;
        --muted: #9aa3b2;
        --accent: #8b5cf6;
      }
      html, body {
        height: 100%;
      }
      body {
        margin: 0;
        font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Ubuntu, Cantarell, Noto Sans, Helvetica Neue, Arial, "Apple Color Emoji", "Segoe UI Emoji";
        color: var(--fg);
        background: radial-gradient(1200px 800px at 70% 10%, #1b1f3a, var(--bg));
        display: flex;
        align-items: center;
        justify-content: center;
      }
      .card {
        width: min(720px, 92vw);
        background: rgba(255,255,255,0.04);
        border: 1px solid rgba(255,255,255,0.08);
        border-radius: 16px;
        padding: 28px 24px;
        box-shadow: 0 10px 30px rgba(0,0,0,0.3);
        backdrop-filter: blur(6px);
      }
      h1 {
        margin: 0 0 10px 0;
        font-size: 28px;
        letter-spacing: 0.3px;
      }
      .muted {
        color: var(--muted);
        font-size: 14px;
        margin-bottom: 18px;
      }
      #content {
        font-size: 18px;
        line-height: 1.6;
        background: rgba(255,255,255,0.04);
        border: 1px dashed rgba(255,255,255,0.12);
        border-radius: 12px;
        padding: 16px;
      }
      .footer {
        margin-top: 18px;
        display: flex;
        justify-content: space-between;
        align-items: center;
        font-size: 14px;
        color: var(--muted);
      }
      .badge {
        display: inline-block;
        background: rgba(139, 92, 246, 0.18);
        color: #d4c2ff;
        padding: 4px 10px;
        border-radius: 999px;
        font-size: 12px;
        border: 1px solid rgba(139, 92, 246, 0.35);
        letter-spacing: 0.2px;
      }
    </style>
  </head>
  <body>
    <!-- BEGIN_EDITABLE -->
      <section id="content">
<div id="vibe-1316" class="lumen" aria-label="LUMEN STUDIO — kinetic lightfield">
  <style>
    /* LUMEN STUDIO — scoped to #vibe-1316 */
    #vibe-1316{
      --ink-0:#0a0f16; --ink-1:#0d1420;
      --paper-0:#f6f9ff; --paper-1:#eef4ff;
      --fg:#0e1726; --muted:#5b6a85; --line:rgba(20,30,60,0.14); --glass:rgba(255,255,255,0.72);
      --accA: 196 100% 64%;
      --accB: 276 86% 64%;
      --accC: 158 68% 54%;
      --halo: 32 96% 58%;
      position:relative; min-height: 960px; color:var(--fg);
      border-radius: 44px; overflow: hidden; isolation:isolate;
      background:
        radial-gradient(60% 100% at 110% -10%, rgba(120,180,255,0.22), transparent 70%),
        radial-gradient(80% 120% at -20% 120%, rgba(90,240,210,0.18), transparent 70%),
        linear-gradient(180deg, var(--paper-0), var(--paper-1));
      box-shadow: 0 60px 120px rgba(18,30,60,0.16), inset 0 0 0 1px rgba(14,20,53,0.06);
    }

    /* Ambient bloom */
    #vibe-1316::before{
      content:"";
      position:absolute; inset:-20%;
      background:
        radial-gradient(40% 28% at 24% 14%, hsla(var(--accC)/0.24), transparent 60%),
        radial-gradient(36% 24% at 80% 70%, hsla(var(--accA)/0.22), transparent 70%),
        radial-gradient(30% 30% at 50% 8%, hsla(var(--accB)/0.18), transparent 60%);
      filter: blur(70px) saturate(140%); mix-blend-mode: color-dodge; opacity:.75; pointer-events:none;
      animation: v1316-wash 70s ease-in-out infinite;
    }
    @keyframes v1316-wash{ 50%{ transform: translate3d(2%,-2%,0) scale(1.02) rotate(.6deg);} }

    /* Top bar */
    #vibe-1316 .top{
      position:relative; z-index:5;
      display:flex; align-items:center; justify-content:space-between; gap:16px;
      padding: clamp(18px, 3.6vw, 34px);
    }
    #vibe-1316 .brand{
      display:inline-flex; align-items:center; gap:14px; user-select:none;
      padding: 12px 16px; border-radius: 18px;
      background: var(--glass); border: 1px solid var(--line);
      backdrop-filter: blur(10px) saturate(180%);
      box-shadow: 0 18px 46px rgba(22,30,70,0.16), inset 0 1px 0 rgba(255,255,255,0.85);
    }
    #vibe-1316 .gem{
      width: 24px; height: 24px; border-radius: 6px;
      background:
        radial-gradient(70% 70% at 35% 35%, rgba(255,255,255,0.95), rgba(255,255,255,0) 60%),
        conic-gradient(from -120deg, hsl(var(--accA)) 0%, hsl(var(--accB)) 40%, hsl(var(--accC)) 85%, hsl(var(--halo)) 100%);
      box-shadow: 0 0 0 2px rgba(255,255,255,0.75), 0 0 24px hsla(var(--accA)/0.35);
    }
    #vibe-1316 .word{ font: 900 12px/1 ui-sans-serif,-apple-system,"Segoe UI",Inter,Roboto,Arial; letter-spacing:.18em; text-transform:uppercase; }
    #vibe-1316 .edition{ padding:6px 10px; border-radius:999px; background:rgba(12,20,53,0.06); font:800 10px/1 ui-sans-serif,-apple-system,Inter,Roboto,Arial; letter-spacing:.14em; text-transform:uppercase; color:var(--muted); }

    #vibe-1316 .actions{
      display:flex; gap:10px; align-items:center;
      padding: 8px; border-radius: 999px; background: var(--glass);
      border: 1px solid var(--line);
      box-shadow: 0 18px 46px rgba(22,30,70,0.16), inset 0 1px 0 rgba(255,255,255,0.85);
      backdrop-filter: blur(10px) saturate(180%);
    }
    #vibe-1316 .pill{
      appearance:none; border:0; cursor:pointer; user-select:none;
      padding: 10px 14px; border-radius: 12px; font-weight:900; letter-spacing:.02em; color: var(--fg);
      background: linear-gradient(180deg, rgba(12,20,53,0.05), rgba(12,20,53,0.10));
      box-shadow: inset 0 1px 0 rgba(255,255,255,0.85), 0 12px 26px rgba(20,24,60,0.12);
      transition: transform 140ms ease, filter 160ms ease, background 200ms ease, box-shadow 200ms ease;
    }
    #vibe-1316 .pill:hover{ transform: translateY(-1px); filter:saturate(115%); }
    #vibe-1316 .pill:active{ transform: translateY(1px); }

    /* Hero */
    #vibe-1316 .hero{
      position: relative; z-index:4; text-align:center; padding: 6px 18px 0;
      display:grid; place-items:center; gap:10px;
    }
    #vibe-1316 h1{
      margin: 8px 0 0;
      font-family: ui-serif, "Georgia", "Times New Roman", serif;
      font-weight: 900; letter-spacing: var(--ls, -0.02em);
      font-size: clamp(54px, 8.2vw, 120px); line-height: .88;
      background: linear-gradient(92deg, hsl(var(--halo)) 0%, hsl(var(--accA)) 30%, hsl(var(--accB)) 70%, hsl(var(--accC)) 100%);
      -webkit-background-clip: text; background-clip: text; color: transparent;
      filter: drop-shadow(0 18px 50px rgba(90,115,200,0.28));
      transition: letter-spacing 600ms ease;
    }
    #vibe-1316 .breathing h1{ --ls: 0.06em; }
    #vibe-1316 .sub{
      max-width: 72ch; color: var(--muted);
      font: 600 clamp(14px, 2.2vw, 18px)/1.6 ui-sans-serif,-apple-system,"Segoe UI",Inter,Roboto,Arial;
      text-wrap: balance; opacity:.98; transition: opacity .26s ease;
    }

    /* Field (canvas) */
    #vibe-1316 .field{
      position: relative; z-index:3;
      width: min(1200px, 96%); margin: 28px auto 0;
      aspect-ratio: 21/9; border-radius: 36px; overflow: hidden;
      border: 1px solid rgba(12,20,53,0.14);
      background:
        radial-gradient(68% 68% at 50% 50%, rgba(255,255,255,0.72), rgba(255,255,255,0.18) 60%, transparent 78%),
        linear-gradient(180deg, rgba(255,255,255,0.7), rgba(255,255,255,0.25));
      box-shadow: 0 60px 140px rgba(18,42,90,0.16), inset 0 2px 0 rgba(255,255,255,0.88), inset 0 0 0 10px rgba(255,255,255,0.55);
      transform-style: preserve-3d; transition: transform 260ms ease;
    }
    #vibe-1316 canvas.flow{ position:absolute; inset:0; width:100%; height:100%; display:block; z-index:0; }
    #vibe-1316 .field::before{
      content:""; position:absolute; inset:-10% -10% auto -10%; height:60%;
      background: linear-gradient(120deg, rgba(255,255,255,0.55), rgba(255,255,255,0.0) 60%);
      filter: blur(22px); opacity:0.35; pointer-events:none; mix-blend-mode:overlay;
    }

    /* Dock */
    #vibe-1316 .dock{
      position: relative; z-index:4;
      display:flex; flex-wrap:wrap; gap:10px; justify-content:center; align-items:center;
      margin: 18px auto 0; width: min(1200px, 96%);
    }
    #vibe-1316 .bubble{
      display:inline-flex; align-items:center; gap:12px;
      padding: 10px 12px; border-radius: 14px; color: var(--muted);
      background: var(--glass); border:1px solid var(--line);
      box-shadow: 0 30px 60px rgba(20,30,60,0.16), inset 0 1px 0 rgba(255,255,255,0.85);
      backdrop-filter: blur(10px) saturate(180%);
      font: 700 12px/1 ui-sans-serif,-apple-system,"Segoe UI",Inter,Roboto,Arial;
    }
    #vibe-1316 .ctrl{
      appearance:none; border:0; cursor:pointer; user-select:none;
      padding: 12px 16px; border-radius: 12px; font-weight:900; letter-spacing:.02em; color: var(--fg);
      background: linear-gradient(135deg, hsla(var(--accC)/0.24), hsla(var(--accA)/0.22));
      box-shadow: 0 16px 40px rgba(20,30,60,0.18), inset 0 1px 0 rgba(255,255,255,0.9);
      transition: transform 120ms ease, filter 160ms ease, box-shadow 220ms ease, background 200ms ease;
    }
    #vibe-1316 .ctrl:hover{ transform: translateY(-1px); filter:saturate(115%); }
    #vibe-1316 .ctrl:active{ transform: translateY(1px); }
    #vibe-1316 .ctrl[aria-pressed="true"]{ background: linear-gradient(135deg, hsla(var(--accB)/0.30), hsla(var(--accA)/0.30)); }

    #vibe-1316 .knob{
      -webkit-appearance:none; appearance:none; width:170px; height:8px; outline:none;
      background: rgba(12,20,53,0.16); border-radius:999px; box-shadow: inset 0 1px 0 rgba(255,255,255,0.8);
    }
    #vibe-1316 .knob::-webkit-slider-thumb{
      -webkit-appearance:none; appearance:none; width:18px; height:18px; border-radius:50%;
      background: linear-gradient(135deg, hsl(var(--accA)), hsl(var(--accB)));
      border:1px solid rgba(255,255,255,0.8);
      box-shadow: 0 6px 16px rgba(20,30,60,0.22), inset 0 1px 0 rgba(255,255,255,0.95);
    }
    #vibe-1316 .knob::-moz-range-thumb{
      width:18px; height:18px; border-radius:50%;
      background: linear-gradient(135deg, hsl(var(--accA)), hsl(var(--accB)));
      border:1px solid rgba(255,255,255,0.8);
      box-shadow: 0 6px 16px rgba(20,30,60,0.22), inset 0 1px 0 rgba(255,255,255,0.95);
    }

    /* Meta */
    #vibe-1316 .meta{
      position: relative; z-index:3;
      display:flex; align-items:center; gap:10px; flex-wrap:wrap; justify-content:center;
      margin: 22px auto 38px; padding: 0 16px; color: var(--muted); font-size:12px;
    }
    #vibe-1316 .tag{
      padding: 8px 12px; border-radius:999px; background: var(--glass);
      border: 1px solid var(--line); backdrop-filter: blur(6px);
    }

    /* Grain */
    #vibe-1316 .grain{
      position:absolute; inset:-1px; z-index:2; pointer-events:none; opacity:.10;
      background-image:url("data:image/svg+xml;utf8,<svg xmlns='http://www.w3.org/2000/svg' width='180' height='180' viewBox='0 0 180 180'><defs><filter id='n'><feTurbulence baseFrequency='0.7' numOctaves='1' seed='31'/><feColorMatrix type='saturate' values='0'/><feComponentTransfer><feFuncA type='table' tableValues='0 0.08'/></feComponentTransfer></filter></defs><rect width='100%' height='100%' filter='url(%23n)' fill='white' opacity='0.6'/></svg>");
      background-size:180px 180px; mix-blend-mode: soft-light; animation: v1316-grain 60s linear infinite;
    }
    @keyframes v1316-grain { 50% { transform: translate3d(-0.6%, 0.6%, 0); } }

    /* Night theme */
    #vibe-1316[data-theme="night"]{
      --fg:#eef4ff; --muted:#9fb0d6; --glass:rgba(255,255,255,0.10); --line:rgba(255,255,255,0.18);
      background:
        radial-gradient(70% 100% at 110% -10%, rgba(120,160,255,0.18), transparent 60%),
        radial-gradient(80% 120% at -10% 120%, rgba(120,255,210,0.18), transparent 60%),
        linear-gradient(180deg, var(--ink-0), var(--ink-1));
      box-shadow: 0 60px 160px rgba(0,0,0,0.40), inset 0 0 0 1px rgba(255,255,255,0.06);
    }
    #vibe-1316[data-theme="night"] .brand,
    #vibe-1316[data-theme="night"] .actions,
    #vibe-1316[data-theme="night"] .bubble,
    #vibe-1316[data-theme="night"] .tag{
      box-shadow: 0 20px 50px rgba(0,0,0,0.22), inset 0 1px 0 rgba(255,255,255,0.15);
    }
    #vibe-1316[data-theme="night"] .field{
      border-color: rgba(255,255,255,0.14);
      background:
        radial-gradient(64% 64% at 50% 50%, rgba(255,255,255,0.08), rgba(255,255,255,0.02) 60%, transparent 78%),
        linear-gradient(180deg, rgba(255,255,255,0.04), rgba(255,255,255,0.0));
      box-shadow: 0 60px 160px rgba(0,0,0,0.45), inset 0 2px 0 rgba(255,255,255,0.14), inset 0 0 0 10px rgba(255,255,255,0.06);
    }

    @media (prefers-reduced-motion: reduce){
      #vibe-1316 *, #vibe-1316::before{ animation:none !important; transition:none !important; }
    }
  </style>

  <div class="top" role="group" aria-label="Brand and actions">
    <div class="brand">
      <span class="gem" aria-hidden="true"></span>
      <span class="word">LUMEN STUDIO</span>
      <span class="edition">1316</span>
    </div>
    <div class="actions" role="group" aria-label="Actions">
      <button class="pill theme" type="button" aria-label="Toggle theme">Day</button>
      <button class="pill breathe" type="button" aria-label="Toggle breathing title">Breathe</button>
      <button class="pill pause" type="button" aria-label="Pause or Play">Pause</button>
      <button class="pill cap" type="button" aria-label="Save image">Capture</button>
    </div>
  </div>

  <section class="hero">
    <h1>Paint with light.</h1>
    <p class="sub" aria-live="polite">A kinetic lightfield — ripples, ribbons, and a hush between frames.</p>
  </section>

  <figure class="field" role="region" aria-label="Lightfield canvas">
    <canvas class="flow" aria-hidden="true"></canvas>
  </figure>

  <div class="dock">
    <div class="bubble">Flow <input class="knob flowrate" type="range" min="0.20" max="2.20" step="0.01" value="1.00" aria-label="Flow speed"></div>
    <div class="bubble">Hue <input class="knob hue" type="range" min="0" max="360" step="1" value="196" aria-label="Base hue"></div>
    <div class="bubble">Bloom <input class="knob bloom" type="range" min="0" max="48" step="1" value="24" aria-label="Glow amount"></div>
    <div class="bubble">Waves <input class="knob waves" type="range" min="1" max="6" step="1" value="3" aria-label="Wave count"></div>
    <div class="bubble">Ripples <button class="ctrl ripples" type="button" aria-pressed="true">On</button></div>
  </div>

  <div class="meta">
    <span class="tag">Built for soft focus and mindful play</span>
    <span id="last-updated" class="tag" aria-live="polite"></span>
  </div>

  <div class="grain" aria-hidden="true"></div>

  <script>
    (function(){
      const root = document.getElementById('vibe-1316');
      const canvas = root.querySelector('canvas.flow');
      const ctx = canvas.getContext('2d', { alpha:true });
      const field = root.querySelector('.field');

      const themeBtn = root.querySelector('.theme');
      const breatheBtn = root.querySelector('.breathe');
      const pauseBtn = root.querySelector('.pause');
      const capBtn = root.querySelector('.cap');

      const flowEl = root.querySelector('.flowrate');
      const hueEl = root.querySelector('.hue');
      const bloomEl = root.querySelector('.bloom');
      const wavesEl = root.querySelector('.waves');
      const ripplesBtn = root.querySelector('.ripples');

      const sub = root.querySelector('.sub');
      const updated = root.querySelector('#last-updated');
      const reduce = window.matchMedia('(prefers-reduced-motion: reduce)').matches;

      // Timestamp
      try {
        const now = new Date();
        const opts = { year:'numeric', month:'short', day:'2-digit', hour:'2-digit', minute:'2-digit' };
        updated.textContent = `Refreshed ${now.toLocaleString([], opts)}`;
      } catch { updated.textContent = 'Refreshed just now'; }

      // Copy cycle
      const lines = [
        'A kinetic lightfield — ripples, ribbons, and a hush between frames.',
        'Drag to stir the pond; release to watch it breathe.',
        'Change the hue; the room changes with it.',
        'Less noise, more nuance. Slow the flow.'
      ];
      let li = 0;
      function rotateLine(){
        li = (li+1)%lines.length;
        sub.style.opacity = 0;
        setTimeout(()=>{ sub.textContent = lines[li]; sub.style.opacity = 1; }, 220);
      }
      if (!reduce) setInterval(rotateLine, 7000);

      // Theme
      const THEME_KEY = 'lumen-1316-theme';
      function applyTheme(name){
        root.dataset.theme = name;
        themeBtn.textContent = name === 'night' ? 'Night' : 'Day';
        localStorage.setItem(THEME_KEY, name);
        fade(1.0);
      }
      applyTheme(localStorage.getItem(THEME_KEY) || 'day');
      themeBtn.addEventListener('click', ()=> applyTheme(root.dataset.theme === 'day' ? 'night' : 'day'));

      // State
      const state = {
        running: !reduce,
        dpr: 1, W: 1, H: 1,
        t: 0,
        flow: parseFloat(flowEl.value),
        hue: parseFloat(hueEl.value),
        bloom: parseFloat(bloomEl.value),
        waves: parseInt(wavesEl.value, 10),
        ripples: ripplesBtn.getAttribute('aria-pressed') === 'true',
        points: [], // drift dust
        rings: []   // ripple rings
      };

      // Helpers
      const TAU = Math.PI*2;
      const rand = (min,max)=> min + Math.random()*(max-min);
      const clamp = (x,a,b)=> Math.max(a, Math.min(b,x));
      const hsla = (h,s,l,a)=> `hsla(${(h%360+360)%360},${s}%,${l}%,${a})`;

      // Resize
      function resize(){
        const rect = canvas.getBoundingClientRect();
        state.dpr = Math.max(1, Math.min(2, window.devicePixelRatio || 1));
        state.W = Math.floor(rect.width);
        state.H = Math.floor(rect.height);
        canvas.width = state.W * state.dpr;
        canvas.height = state.H * state.dpr;
        ctx.setTransform(state.dpr,0,0,state.dpr,0,0);
        seedDust();
        if (reduce) frame(16);
      }
      window.addEventListener('resize', resize, { passive:true });

      // Dust points
      function seedDust(){
        const count = Math.floor((state.W*state.H)/18000);
        state.points = new Array(count).fill(0).map(()=>({
          x: Math.random()*state.W,
          y: Math.random()*state.H,
          r: Math.random()*1.4+0.4,
          a: Math.random()*0.25+0.15,
          vx: rand(-0.04,0.04), vy: rand(-0.02,0.02)
        }));
      }

      // Fade
      function fade(force){
        ctx.globalCompositeOperation = 'source-over';
        const f = typeof force === 'number' ? force : 0.08;
        if (root.dataset.theme === 'day') {
          ctx.fillStyle = `rgba(255,255,255,${f})`;
        } else {
          ctx.fillStyle = `rgba(12,16,26,${f})`;
        }
        ctx.fillRect(0,0,state.W,state.H);
      }

      // Light ribbons
      function ribbons(dt){
        const base = state.hue;
        const layers = state.waves;
        const H = state.H, W = state.W;
        for (let i=0;i<layers;i++){
          const amp = (H*0.18) * (0.6 - i*0.08);
          const freq = 0.0016 + i*0.0006;
          const speed = (0.3 + i*0.2)*state.flow;
          const y0 = H*0.5 + Math.sin((state.t*speed)+i)*H*0.04;

          ctx.beginPath();
          for (let x=0; x<=W; x+=3){
            const y = y0
              + Math.sin((x*freq) + state.t*speed)*amp*0.5
              + Math.sin((x*freq*1.7) - state.t*speed*0.8)*amp*0.3;
            if (x===0) ctx.moveTo(x, y);
            else ctx.lineTo(x, y);
          }
          const hue = base + i*22;
          const g = ctx.createLinearGradient(0, y0-amp, 0, y0+amp);
          const l = root.dataset.theme==='day' ? 58 : 72;
          g.addColorStop(0, hsla(hue-10, 96, l, 0.05));
          g.addColorStop(0.5, hsla(hue, 96, l, 0.30));
          g.addColorStop(1, hsla(hue+8, 96, l, 0.05));

          ctx.globalCompositeOperation = 'lighter';
          ctx.shadowBlur = state.bloom;
          ctx.shadowColor = hsla(hue, 96, l, 0.9);
          ctx.lineWidth = 40 - i*6;
          ctx.strokeStyle = g;
          ctx.stroke();
        }
        ctx.shadowBlur = 0;
      }

      // Dust
      function dust(dt){
        if (root.dataset.theme !== 'night') return;
        ctx.save();
        ctx.globalCompositeOperation = 'screen';
        for (const p of state.points){
          p.x += p.vx*dt*0.06; p.y += p.vy*dt*0.06;
          if (p.x < -10) p.x = state.W+8;
          if (p.x > state.W+10) p.x = -8;
          if (p.y < -10) p.y = state.H+8;
          if (p.y > state.H+10) p.y = -8;
          ctx.fillStyle = `rgba(255,255,255,${p.a})`;
          ctx.beginPath(); ctx.arc(p.x, p.y, p.r, 0, TAU); ctx.fill();
        }
        ctx.restore();
      }

      // Ripples
      function spawnRipple(x, y){
        if (!state.ripples) return;
        state.rings.push({ x, y, age:0, life: 2200 + Math.random()*900 });
        if (state.rings.length > 12) state.rings.shift();
      }
      function drawRipples(dt){
        if (!state.rings.length) return;
        ctx.save();
        ctx.globalCompositeOperation = 'lighter';
        for (const r of state.rings){
          r.age += dt;
          const k = clamp(1 - r.age/r.life, 0, 1);
          const rad = (1-k) * Math.hypot(state.W, state.H)*0.5;
          const hue = state.hue + (1-k)*40;
          ctx.lineWidth = 16 * k + 2;
          ctx.strokeStyle = hsla(hue, 90, root.dataset.theme==='day'?56:72, 0.35*k);
          ctx.beginPath(); ctx.arc(r.x, r.y, rad, 0, TAU); ctx.stroke();
        }
        state.rings = state.rings.filter(r => r.age < r.life);
        ctx.restore();
      }

      // Step
      function frame(dt){
        state.t += dt*0.001;
        fade();
        ribbons(dt);
        dust(dt);
        drawRipples(dt);
      }

      // Interactions
      let tiltId = 0;
      function tilt(e){
        const r = field.getBoundingClientRect();
        const x = (e.clientX - r.left) / r.width;
        const y = (e.clientY - r.top) / r.height;
        const tx = (x - 0.5) * 4;
        const ty = (0.5 - y) * 4;
        field.style.transform = `rotateX(${ty}deg) rotateY(${tx}deg)`;
      }
      function untilt(){
        cancelAnimationFrame(tiltId);
        field.style.transform = 'rotateX(0deg) rotateY(0deg)';
      }
      field.addEventListener('pointermove', tilt, { passive:true });
      field.addEventListener('pointerleave', untilt, { passive:true });
      field.addEventListener('pointerdown', (e)=>{
        const r = field.getBoundingClientRect();
        spawnRipple(e.clientX - r.left, e.clientY - r.top);
      });
      field.addEventListener('pointerup', (e)=>{
        const r = field.getBoundingClientRect();
        spawnRipple(e.clientX - r.left, e.clientY - r.top);
      });

      // Controls
      flowEl.addEventListener('input', ()=> state.flow = parseFloat(flowEl.value));
      hueEl.addEventListener('input', ()=> state.hue = parseFloat(hueEl.value));
      bloomEl.addEventListener('input', ()=> state.bloom = parseFloat(bloomEl.value));
      wavesEl.addEventListener('input', ()=>{
        state.waves = parseInt(wavesEl.value, 10);
        fade(0.9);
      });
      ripplesBtn.addEventListener('click', ()=>{
        state.ripples = ripplesBtn.getAttribute('aria-pressed') !== 'true';
        ripplesBtn.setAttribute('aria-pressed', state.ripples ? 'true' : 'false');
        ripplesBtn.textContent = state.ripples ? 'On' : 'Off';
      });

      breatheBtn.addEventListener('click', ()=>{
        root.classList.toggle('breathing');
        breatheBtn.setAttribute('aria-pressed', root.classList.contains('breathing') ? 'true' : 'false');
      });

      pauseBtn.addEventListener('click', ()=>{
        state.running = !state.running;
        pauseBtn.textContent = state.running ? 'Pause' : 'Play';
        if (state.running && !reduce){
          last = performance.now();
          RAF = requestAnimationFrame(loop);
        } else {
          cancelAnimationFrame(RAF);
        }
      });

      capBtn.addEventListener('click', ()=>{
        try{
          const a = document.createElement('a');
          a.download = `lumen-${Date.now()}.png`;
          canvas.toBlob((blob)=>{
            if (!blob) return;
            const url = URL.createObjectURL(blob);
            a.href = url; a.click();
            setTimeout(()=> URL.revokeObjectURL(url), 800);
          }, 'image/png');
        } catch {}
      });

      // Keyboard
      window.addEventListener('keydown', (e)=>{
        const k = e.key.toLowerCase();
        if (e.code === 'Space'){ e.preventDefault(); pauseBtn.click(); }
        if (k === 't'){ themeBtn.click(); }
        if (k === 'b'){ breatheBtn.click(); }
        if (k === 'c'){ capBtn.click(); }
        if (k === '+'){ flowEl.value = Math.min(2.2, parseFloat(flowEl.value)+0.05).toFixed(2); flowEl.dispatchEvent(new Event('input')); }
        if (k === '-'){ flowEl.value = Math.max(0.2, parseFloat(flowEl.value)-0.05).toFixed(2); flowEl.dispatchEvent(new Event('input')); }
        if (k === 'r'){ ripplesBtn.click(); }
      });

      // Loop
      let RAF = 0, last = 0;
      function loop(now){
        RAF = requestAnimationFrame(loop);
        const dt = Math.min(32, now - last || 16);
        last = now;
        if (state.running) frame(dt);
      }

      // Init
      function init(){
        resize();
        fade(1.0);
        if (state.running && !reduce){
          last = performance.now();
          RAF = requestAnimationFrame(loop);
        } else {
          frame(16);
        }
      }
      init();
    })();
  </script>
