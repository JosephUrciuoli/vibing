<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <title>Vibing</title>
    <style>
      :root {
        --bg: #0f1221;
        --fg: #e6e8f0;
        --muted: #9aa3b2;
        --accent: #8b5cf6;
      }
      html, body {
        height: 100%;
      }
      body {
        margin: 0;
        font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Ubuntu, Cantarell, Noto Sans, Helvetica Neue, Arial, "Apple Color Emoji", "Segoe UI Emoji";
        color: var(--fg);
        background: radial-gradient(1200px 800px at 70% 10%, #1b1f3a, var(--bg));
        display: flex;
        align-items: center;
        justify-content: center;
      }
      .card {
        width: min(720px, 92vw);
        background: rgba(255,255,255,0.04);
        border: 1px solid rgba(255,255,255,0.08);
        border-radius: 16px;

        font-size: 12px;
        border: 1px solid rgba(139, 92, 246, 0.35);
        letter-spacing: 0.2px;
      }
    </style>
  </head>

      <section id="content">
<style>
/* Kinetic Garden — Iteration 1733 */
.garden-1733 {
  --h: 208;
  --bg0: #0e1016;
  --bg1: #141c2b;
  --ink: #f6f9ff;
  --muted: #a8b6d3;
  --glass: rgba(255,255,255,.08);
  --line: color-mix(in srgb, #ffffff 14%, transparent);
  --mx: 50%;
  --my: 36%;
  position: relative;
  color: var(--ink);
  border-radius: 32px;
  overflow: hidden;
  isolation: isolate;
  min-height: 920px;
  font: 900 13.5px/1.55 ui-sans-serif, -apple-system, system-ui, Inter, Segoe UI, Roboto, "Helvetica Neue", Arial, sans-serif;
  background:
    radial-gradient(1200px 900px at var(--mx) var(--my), hsl(var(--h) 100% 62% / .18), transparent 60%),
    linear-gradient(180deg, var(--bg0), var(--bg1));
  box-shadow: 0 60px 180px -80px rgba(0,0,0,.85), inset 0 1px 0 rgba(255,255,255,.06);
  transition: background .6s ease, color .25s ease, filter .6s ease;
}
.garden-1733[data-theme="day"]{
  --bg0: #f7fbff;
  --bg1: #eaf1ff;
  --ink: #0a1326;
  --muted: #516287;
  --glass: rgba(255,255,255,.65);
  --line: color-mix(in srgb, #0a1326 14%, transparent);
  box-shadow: 0 50px 160px -80px rgba(12,16,28,.25), inset 0 1px 0 rgba(255,255,255,.85);
}

/* Soft halo + fiber overlay */
.garden-1733::before{
  content:"";
  position:absolute; inset:-12% -10% 30% -10%;
  background: radial-gradient(120% 100% at 50% 0%, rgba(255,255,255,.34), transparent 60%);
  mix-blend-mode: soft-light; pointer-events: none;
}
.garden-1733::after{
  content:"";
  position:absolute; inset:0; pointer-events:none; opacity:.25; mix-blend-mode: soft-light;
  background:
    radial-gradient(220% 100% at 50% 0%, rgba(255,255,255,.06), transparent 42%),
    repeating-linear-gradient(45deg, rgba(255,255,255,.03) 0 2px, transparent 2px 10px);
}

/* Shell */
.shell-1733 { position:relative; z-index:2; display:grid; grid-template-rows:auto 1fr auto; gap:clamp(18px,4.6vw,64px); padding: clamp(18px,5vw,64px); }

/* Mast */
.mast-1733 { display:flex; justify-content:space-between; align-items:flex-start; gap:18px; flex-wrap:wrap; }
.brand-1733 { display:flex; gap:16px; align-items:center; }

.mark-1733 {
  width:90px; height:90px; border-radius:26px; position:relative; overflow:hidden;
  border:1px solid var(--line); background: var(--glass); backdrop-filter: blur(12px);
  box-shadow: inset 0 0 0 1px rgba(255,255,255,.15);
}
.mark-1733 .pulse, .mark-1733 .seed { position:absolute; border-radius:50%; }
.mark-1733 .pulse{
  inset:12px; background:
    radial-gradient(50% 50% at 35% 30%, rgba(255,255,255,.9), transparent 60%),
    conic-gradient(from var(--spin,0deg),
      hsl(var(--h) 92% 60%),
      hsl(calc(var(--h)+120) 92% 60%),
      hsl(calc(var(--h)+240) 92% 60%),
      hsl(var(--h) 92% 60%));
  -webkit-mask: radial-gradient(closest-side, #000 66%, transparent 68%);
          mask: radial-gradient(closest-side, #000 66%, transparent 68%);
  animation: spin-1733 20s linear infinite;
  filter: saturate(1.05);
}
.mark-1733 .seed{
  width:10px; height:10px; left:calc(50% - 5px); top:6px;
  background: linear-gradient(90deg, #fff, hsl(var(--h) 100% 60%));
  box-shadow: 0 0 14px 2px hsl(var(--h) 100% 60% / .6);
  transform-origin: 50% 40px;
  animation: orbit-1733 6.6s linear infinite;
}
@keyframes spin-1733{ to{ transform: rotate(1turn); } }
@keyframes orbit-1733{ to{ transform: rotate(1turn); } }

.kicker-1733 { font-weight:1000; letter-spacing:.28em; font-size:11px; text-transform:uppercase; opacity:.72; }
.hero-1733 {
  margin:6px 0 8px; line-height:.86; letter-spacing:-.02em; font-weight:1000;
  font-size: clamp(56px, 9.6vw, 140px);
  background: linear-gradient(108deg,
    hsl(var(--h) 86% 62%),
    hsl(calc(var(--h)+120) 86% 62%),
    hsl(calc(var(--h)+240) 86% 62%));
  -webkit-background-clip:text; background-clip:text; color:transparent;
  text-shadow: 0 18px 60px color-mix(in srgb, hsl(calc(var(--h)+140) 90% 60%) 22%, transparent);
}
.sub-1733 { color: var(--muted); font-weight:900; max-width: 72ch; }

/* Controls */
.controls-1733 { display:flex; gap:8px; flex-wrap:wrap; align-items:center; }
.btn-1733, .chip-1733 {
  appearance:none; border:1px solid var(--line); background: var(--glass); color: currentColor;
  padding:10px 14px; border-radius: 999px; font-weight:1000; letter-spacing:.2px;
  backdrop-filter: blur(10px);
}
.btn-1733 { cursor:pointer; transition: transform .18s ease, box-shadow .18s ease, background .18s ease; }
.btn-1733:hover{ transform: translateY(-1px); box-shadow: 0 16px 30px -16px rgba(0,0,0,.5); }
.btn-1733.primary{ background: linear-gradient(90deg, hsl(calc(var(--h)+90) 92% 60%), hsl(var(--h) 92% 60%)); color:#0b1224; border-color: transparent; }

.panel-1733 { display:flex; flex-wrap:wrap; gap:10px; }
.chip-1733 { display:flex; align-items:center; gap:10px; }
.chip-1733 input[type="range"]{
  appearance:none; width:min(54vw, 340px); height:6px; border-radius:999px; outline:none;
  background: linear-gradient(90deg, hsl(calc(var(--h)+210) 90% 60%), hsl(calc(var(--h)+90) 90% 60%));
}
.chip-1733 input[type="range"]::-webkit-slider-thumb{
  appearance:none; width:18px; height:18px; border-radius:50%;
  background: linear-gradient(90deg, hsl(calc(var(--h)+100) 90% 60%), hsl(var(--h) 90% 60%));
  border:2px solid #fff6; box-shadow: 0 2px 10px -2px rgba(0,0,0,.4); cursor:pointer;
}

/* Stage */
.stage-1733 {
  position:relative; border-radius: 36px; overflow:hidden; border:1px solid var(--line);
  min-height: clamp(620px, 60vw, 920px);
  box-shadow: inset 0 1px 0 rgba(255,255,255,.18), 0 28px 84px -36px rgba(0,0,0,.45);
  background:
    radial-gradient(80% 55% at 50% -10%, rgba(255,255,255,.45), transparent 52%),
    linear-gradient(180deg, color-mix(in hsl, var(--bg1), transparent 0%), color-mix(in hsl, var(--bg1), transparent 12%));
  transform: perspective(1400px) rotateX(calc((50 - var(--my,50%)) / 200 * 10deg)) rotateY(calc((var(--mx,50%) - 50) / 200 * 14deg));
  transition: transform .3s ease;
}
.canvas-1733 { position:absolute; inset:0; width:100%; height:100%; display:block; }
.overlay-1733 {
  position:absolute; inset:-10% -10% -20% -10%; pointer-events:none; mix-blend-mode: soft-light; opacity:.9;
  background:
    radial-gradient(45% 35% at 30% 30%, hsl(var(--h) 90% 60% / .18), transparent 60%),
    radial-gradient(45% 35% at 70% 50%, hsl(calc(var(--h)+120) 90% 60% / .16), transparent 60%),
    radial-gradient(60% 50% at 50% 90%, hsl(calc(var(--h)+240) 90% 60% / .14), transparent 70%);
  filter: blur(60px) saturate(130%);
}
.hint-1733 {
  position:absolute; left:50%; bottom:18px; transform:translateX(-50%);
  background: var(--glass); border:1px solid var(--line); border-radius:999px; padding:8px 12px;
  color: var(--ink); font-weight:900; backdrop-filter: blur(10px); opacity:.88;
}

/* Dock */
.dock-1733{
  position:sticky; bottom:16px; z-index:3; display:flex; justify-content:space-between; align-items:center; gap:10px; flex-wrap:wrap;
  padding:8px; border-radius:16px; border:1px solid var(--line); background: var(--glass); backdrop-filter: blur(10px);
}
.pill-1733{ display:inline-flex; align-items:center; gap:10px; padding:8px 12px; border-radius:999px; border:1px solid var(--line); background: color-mix(in srgb, var(--glass) 100%, transparent); color: currentColor; font-weight:900; }
.icon-1733{ width:18px; height:18px; }

.meta-1733{ display:flex; align-items:center; justify-content: space-between; gap:8px; flex-wrap:wrap; color: var(--muted); }

.sr { position:absolute; width:1px; height:1px; padding:0; margin:-1px; overflow:hidden; clip:rect(0,0,0,0); white-space:nowrap; border:0; }
</style>

<div class="garden-1733" data-theme="night" data-motion="on" aria-label="Kinetic Garden — a generative color quilt">
  <div class="shell-1733">
    <div class="mast-1733">
      <div class="brand-1733">
        <div class="mark-1733" aria-hidden="true">
          <div class="pulse"></div>
          <div class="seed"></div>
        </div>
        <div>
          <div class="kicker-1733">Iteration 1733</div>
          <h1 class="hero-1733">Kinetic Garden</h1>
          <p class="sub-1733">Weave color. Grow light. A living quilt of tiles that ripple, bloom, and remember your touch.</p>
        </div>
      </div>
      <div class="controls-1733">
        <button class="btn-1733 t-theme" aria-pressed="true" aria-label="Toggle theme">Theme</button>
        <button class="btn-1733 t-motion" aria-pressed="false" aria-label="Toggle motion">Motion</button>
        <button class="btn-1733 t-palette" aria-label="Shift palette">Palette</button>
        <button class="btn-1733 primary t-bloom" aria-label="Bloom burst">Bloom</button>
      </div>
    </div>

    <figure class="stage-1733" aria-label="Quilt canvas">
      <canvas class="canvas-1733" role="img" aria-label="Soft tiles, ripples of color, trailing threads"></canvas>
      <div class="overlay-1733" aria-hidden="true"></div>
      <div class="hint-1733" aria-hidden="true">Move to tilt • Click to plant a bloom • Drag to weave a thread</div>
    </figure>

    <div class="panel-1733" aria-label="Parameters">
      <div class="chip-1733" title="Scale">
        <span>Scale</span>
        <input class="r-scale" type="range" min="12" max="80" step="1" value="28" aria-label="Tile size">
      </div>
      <div class="chip-1733" title="Warp">
        <span>Warp</span>
        <input class="r-warp" type="range" min="0.2" max="1.8" step="0.05" value="1.0" aria-label="Wave intensity">
      </div>
      <div class="chip-1733" title="Trail">
        <span>Trail</span>
        <input class="r-trail" type="range" min="0.03" max="0.22" step="0.01" value="0.08" aria-label="Trail persistence">
      </div>
    </div>

    <div class="dock-1733" aria-label="Footer">
      <div class="pill-1733">
        <svg class="icon-1733" viewBox="0 0 24 24" fill="none" aria-hidden="true">
          <path d="M3 12h18M12 3v18" stroke="currentColor" stroke-width="1.6" stroke-linecap="round"/>
        </svg>
        <span id="last-updated">Last updated: 2026-01-04 07:37:00 EST</span>
      </div>
      <div class="pill-1733" aria-hidden="true">Quilt ripples • Touch threads</div>
    </div>

    <div class="meta-1733" aria-hidden="true">
      <span>Generative quilt • pointer reactive • canvas</span>
      <span>Soft glass • garden bloom</span>
    </div>
  </div>
</div>

<script>
(function(){
  const root = document.currentScript.previousElementSibling || document.querySelector('.garden-1733');
  const canvas = root.querySelector('.canvas-1733');
  const ctx = canvas.getContext('2d', { alpha: true });

  // Last updated
  const last = root.querySelector('#last-updated');
  try {
    const now = new Date();
    last.textContent = 'Last updated: ' + now.toLocaleString(undefined, {
      year:'numeric', month:'2-digit', day:'2-digit',
      hour:'2-digit', minute:'2-digit', second:'2-digit',
      hour12:false, timeZoneName:'short'
    });
  } catch(e){ last.textContent = 'Last updated: just now'; }

  // Controls
  const themeBtn = root.querySelector('.t-theme');
  const motionBtn = root.querySelector('.t-motion');
  const paletteBtn = root.querySelector('.t-palette');
  const bloomBtn = root.querySelector('.t-bloom');
  const scaleInput = root.querySelector('.r-scale');
  const warpInput = root.querySelector('.r-warp');
  const trailInput = root.querySelector('.r-trail');

  const KEY_THEME = 'v1733-theme';
  const KEY_MOTION = 'v1733-motion';

  // Theme
  const savedTheme = localStorage.getItem(KEY_THEME);
  if (savedTheme) root.setAttribute('data-theme', savedTheme);
  const syncThemeAria = () => themeBtn.setAttribute('aria-pressed', String(root.getAttribute('data-theme') === 'night'));
  syncThemeAria();
  themeBtn.addEventListener('click', ()=>{
    const next = root.getAttribute('data-theme') === 'day' ? 'night' : 'day';
    root.setAttribute('data-theme', next);
    localStorage.setItem(KEY_THEME, next);
    syncThemeAria();
  });

  // Motion
  const mediaReduce = matchMedia('(prefers-reduced-motion: reduce)');
  function setMotion(on){
    root.setAttribute('data-motion', on ? 'on' : 'off');
    motionBtn.setAttribute('aria-pressed', String(!on));
    if(on && !running){ running = true; lastTick = performance.now(); requestAnimationFrame(loop); }
  }
  const savedMotion = localStorage.getItem(KEY_MOTION);
  if (savedMotion) setMotion(savedMotion === 'on');
  else if (mediaReduce.matches) setMotion(false);
  else setMotion(true);
  motionBtn.addEventListener('click', ()=>{
    const on = root.getAttribute('data-motion') === 'off';
    setMotion(on);
    localStorage.setItem(KEY_MOTION, on ? 'on' : 'off');
  });
  mediaReduce.addEventListener && mediaReduce.addEventListener('change', e => setMotion(!e.matches));

  // Palette cycling (hue shifts)
  const palettes = [
    { name:'Cyan Garden', h: 196 },
    { name:'Apricot Field', h: 24 },
    { name:'Mint Vale', h: 148 },
    { name:'Fuchsia Bloom', h: 316 },
    { name:'Iris Drift', h: 268 },
    { name:'Moss Meadow', h: 96 }
  ];
  let paletteIndex = 0;
  function applyHue(h){ root.style.setProperty('--h', h); }
  paletteBtn.addEventListener('click', ()=>{
    paletteIndex = (paletteIndex + 1) % palettes.length;
    applyHue(palettes[paletteIndex].h);
    // gentle flash
    root.style.filter = 'saturate(1.2) brightness(1.06)';
    setTimeout(()=> root.style.filter='', 380);
  });

  // Parameters
  const params = {
    scale: +scaleInput.value || 28,
    warp: +warpInput.value || 1.0,
    trail: +trailInput.value || 0.08
  };
  scaleInput.addEventListener('input', ()=>{ params.scale = +scaleInput.value || 28; resize(); });
  warpInput.addEventListener('input', ()=> params.warp = +warpInput.value || 1.0);
  trailInput.addEventListener('input', ()=> params.trail = +trailInput.value || 0.08);

  // Pointer vars to tilt halo
  function updateCursorVars(e){
    const rect = canvas.getBoundingClientRect();
    const x = ('touches' in e) ? e.touches[0].clientX : e.clientX;
    const y = ('touches' in e) ? e.touches[0].clientY : e.clientY;
    const px = ((x - rect.left) / rect.width) * 100;
    const py = ((y - rect.top) / rect.height) * 100;
    root.style.setProperty('--mx', px + '%');
    root.style.setProperty('--my', py + '%');
    pointer.x = x - rect.left; pointer.y = y - rect.top;
  }
  canvas.addEventListener('pointermove', updateCursorVars, { passive:true });
  canvas.addEventListener('touchstart', updateCursorVars, { passive:true });

  // Canvas sizing
  const DPR = () => Math.max(1, Math.min(2, window.devicePixelRatio || 1));
  let dpr=1, w=0, h=0, cols=0, rows=0, cell=28;
  const ro = new ResizeObserver(()=> resize());
  ro.observe(canvas);

  function resize(){
    const rect = canvas.getBoundingClientRect();
    dpr = DPR();
    w = Math.max(1, Math.floor(rect.width * dpr));
    h = Math.max(1, Math.floor(rect.height * dpr));
    canvas.width = w; canvas.height = h;
    ctx.setTransform(1,0,0,1,0,0);
    ctx.scale(dpr, dpr);
    cell = params.scale;
    cols = Math.ceil(rect.width / cell) + 2;
    rows = Math.ceil(rect.height / cell) + 2;
    fadeAll(1); // hard clear
  }

  // Garden state
  const pointer = { x: 0, y: 0, down: false };
  let lastTick = performance.now();
  let running = root.getAttribute('data-motion') !== 'off';

  const threads = []; // pointer trails
  const blooms = []; // ripple blooms

  function addBloom(x, y, strength=1){
    blooms.push({ x, y, r: 0, life: 1, strength });
    if (blooms.length > 24) blooms.splice(0, blooms.length - 24);
  }

  // Interaction
  canvas.addEventListener('pointerdown', (e)=>{
    pointer.down = true; updateCursorVars(e);
    addBloom(pointer.x, pointer.y, 1.2);
  });
  window.addEventListener('pointerup', ()=> pointer.down = false);
  bloomBtn.addEventListener('click', ()=>{
    const rect = canvas.getBoundingClientRect();
    const cx = rect.width/2, cy = rect.height/2;
    const n = 9;
    for(let i=0;i<n;i++){
      const a = i/n * Math.PI*2 + Math.random()*0.3;
      const r = Math.random()*140 + 80;
      addBloom(cx + Math.cos(a)*r, cy + Math.sin(a)*r, 1.0 + Math.random()*0.8);
    }
    root.style.filter = 'saturate(1.25) brightness(1.06)';
    setTimeout(()=> root.style.filter='', 420);
  });

  // Field helpers
  const TAU = Math.PI*2;
  function noise2(x,y,t){
    // lightweight pseudo-noise via layered sines
    return Math.sin(x*0.9 + t*0.8 + Math.sin(y*1.3 + t*0.7))
         + Math.cos(y*1.1 - t*0.6 + Math.sin(x*0.5 + t*0.8));
  }

  // Draw
  function fadeAll(alpha){
    const rect = canvas.getBoundingClientRect();
    const hh = parseFloat(getComputedStyle(root).getPropertyValue('--h')) || 208;
    const g = ctx.createLinearGradient(0,0,rect.width, rect.height);
    const night = root.getAttribute('data-theme') !== 'day';
    if (night){
      g.addColorStop(0, `hsla(${(hh+220)%360}, 80%, 10%, ${alpha})`);
      g.addColorStop(1, `hsla(${(hh+40)%360}, 80%, 8%, ${alpha})`);
    } else {
      g.addColorStop(0, `hsla(${(hh+220)%360}, 60%, 98%, ${alpha})`);
      g.addColorStop(1, `hsla(${(hh+40)%360}, 60%, 96%, ${alpha})`);
    }
    ctx.fillStyle = g;
    ctx.fillRect(0,0,rect.width,rect.height);
  }

  function drawThreads(dt){
    // Add current pointer to trail
    if (pointer.down || Math.random()<0.2){
      threads.push({ x: pointer.x, y: pointer.y, life: 1 });
      if (threads.length > 240) threads.shift();
    }
    // Render fading polyline
    if (threads.length > 2){
      ctx.lineCap = 'round';
      ctx.lineJoin = 'round';
      for (let i=0;i<Math.max(1, threads.length-8);i+=18){
        const p = threads[i];
        const a = p.life;
        const hue = (parseFloat(getComputedStyle(root).getPropertyValue('--h')) + i*0.6) % 360;
        ctx.strokeStyle = `hsla(${hue},100%,60%,${0.12*a})`;
        ctx.lineWidth = 4;
        ctx.beginPath();
        ctx.moveTo(threads[i].x, threads[i].y);
        for(let j=i+1;j<Math.min(threads.length, i+18);j++){
          ctx.lineTo(threads[j].x, threads[j].y);
        }
        ctx.stroke();
      }
      // decay
      for (const t of threads) t.life -= dt * 0.22;
      while (threads.length && threads[0].life <= 0) threads.shift();
    }
  }

  function drawBlooms(dt){
    // Update
    for (let i=blooms.length-1;i>=0;i--){
      const b = blooms[i];
      b.r += (120 + b.strength*140) * dt;
      b.life -= dt * 0.34;
      if (b.life <= 0) blooms.splice(i,1);
    }
    // Overlay glow
    for (const b of blooms){
      const a = Math.max(0, Math.min(1, b.life));
      const grd = ctx.createRadialGradient(b.x, b.y, 0, b.x, b.y, Math.max(40, b.r));
      const base = parseFloat(getComputedStyle(root).getPropertyValue('--h')) || 208;
      grd.addColorStop(0, `hsla(${(base + 60)%360},100%,60%,${.16*a})`);
      grd.addColorStop(1, `hsla(${(base + 160)%360},100%,60%,0)`);
      ctx.fillStyle = grd;
      ctx.beginPath(); ctx.arc(b.x, b.y, Math.max(40, b.r), 0, TAU); ctx.fill();
    }
  }

  function drawQuilt(dt, t){
    const rect = canvas.getBoundingClientRect();
    const baseH = parseFloat(getComputedStyle(root).getPropertyValue('--h')) || 208;
    const night = root.getAttribute('data-theme') !== 'day';
    const ox = -((rect.width % cell)/2);
    const oy = -((rect.height % cell)/2);
    for(let y=0;y<=rows;y++){
      for(let x=0;x<=cols;x++){
        const px = ox + x*cell;
        const py = oy + y*cell;
        // Normalized coords
        const nx = x/cols * TAU;
        const ny = y/rows * TAU;
        // Wave field
        let v = noise2(nx, ny, t*0.8) * 0.5 + 0.5;
        // Bloom influence
        for (const b of blooms){
          const dx = px - b.x, dy = py - b.y;
          const d2 = dx*dx + dy*dy;
          const sigma = (80 + params.scale*2);
          const influence = Math.exp(-d2 / (2*sigma*sigma)) * b.strength;
          v += influence * 0.9;
        }
        v = Math.max(0, Math.min(1, v));

        const hue = (baseH + v*140) % 360;
        const lum = night ? (24 + v*36) : (70 - v*16);
        const alpha = night ? (0.18 + v*0.22) : (0.14 + v*0.18);

        // Tile radius modulated by warp
        const r = (cell*0.32) + (v - 0.5) * params.warp * (cell*0.28);

        // Draw rounded diamond tile
        ctx.save();
        ctx.translate(px, py);
        ctx.rotate(45*Math.PI/180);
        ctx.fillStyle = `hsla(${hue}, 100%, ${lum}%, ${alpha})`;
        const rr = Math.max(2, Math.abs(r));
        const s = rr*1.4;
        ctx.beginPath();
        ctx.moveTo(-s, 0);
        ctx.quadraticCurveTo(-s, -s, 0, -s);
        ctx.quadraticCurveTo(s, -s, s, 0);
        ctx.quadraticCurveTo(s, s, 0, s);
        ctx.quadraticCurveTo(-s, s, -s, 0);
        ctx.closePath();
        ctx.fill();
        ctx.restore();

        // Core highlight
        ctx.beginPath();
        ctx.arc(px, py, Math.max(1.5, rr*0.25), 0, TAU);
        ctx.fillStyle = `hsla(${(hue+40)%360},100%,${lum+12}%,${alpha*0.6})`;
        ctx.fill();
      }
    }
  }

  function loop(now){
    if (root.getAttribute('data-motion') === 'off'){ running = false; return; }
    const dt = Math.min(32, now - lastTick) / 1000;
    lastTick = now;

    // Motion blur fade
    fadeAll(params.trail);

    // Threads
    drawThreads(dt);

    // Quilt
    drawQuilt(dt, now/1000);

    // Blooms overlay
    drawBlooms(dt);

    requestAnimationFrame(loop);
  }

  // Initialize
  resize();
  lastTick = performance.now();
  if (running) requestAnimationFrame(loop);

  // Pointer trail drift when moving
  canvas.addEventListener('pointermove', (e)=>{
    if (!running) return;
    if (pointer.down && Math.random()<0.7){
      // extra blooms while dragging
      addBloom(pointer.x + (Math.random()-0.5)*8, pointer.y + (Math.random()-0.5)*8, 0.4);
    }
  }, { passive:true });

  // Set initial CSS hue var
  root.style.setProperty('--h', getComputedStyle(root).getPropertyValue('--h').trim() || '208');
})();
</script>
