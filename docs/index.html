<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vibing</title>
    <style>
      :root {
        --bg: #0f1221;
        --fg: #e6e8f0;
        --muted: #9aa3b2;
        --accent: #8b5cf6;
      }
      html, body {
        height: 100%;
      }
      body {
        margin: 0;
        font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Ubuntu, Cantarell, Noto Sans, Helvetica Neue, Arial, "Apple Color Emoji", "Segoe UI Emoji";
        color: var(--fg);
        background: radial-gradient(1200px 800px at 70% 10%, #1b1f3a, var(--bg));
        display: flex;
        align-items: center;
        justify-content: center;
      }
      .card {
        width: min(720px, 92vw);
        background: rgba(255,255,255,0.04);
        border: 1px solid rgba(255,255,255,0.08);
        border-radius: 16px;
        padding: 28px 24px;
        box-shadow: 0 10px 30px rgba(0,0,0,0.3);
        backdrop-filter: blur(6px);
      }
      h1 {
        margin: 0 0 10px 0;
        font-size: 28px;
        letter-spacing: 0.3px;
      }
      .muted {
        color: var(--muted);
        font-size: 14px;
        margin-bottom: 18px;
      }
      #content {
        font-size: 18px;
        line-height: 1.6;
        background: rgba(255,255,255,0.04);
        border: 1px dashed rgba(255,255,255,0.12);
        border-radius: 12px;
        padding: 16px;
      }
      .footer {
        margin-top: 18px;
        display: flex;
        justify-content: space-between;
        align-items: center;
        font-size: 14px;
        color: var(--muted);
      }
      .badge {
        display: inline-block;
        background: rgba(139, 92, 246, 0.18);
        color: #d4c2ff;
        padding: 4px 10px;
        border-radius: 999px;
        font-size: 12px;
        border: 1px solid rgba(139, 92, 246, 0.35);
        letter-spacing: 0.2px;
      }
    </style>
  </head>
  <body>
    <!-- BEGIN_EDITABLE -->
      <section id="content">
<section class="vibe1812" aria-label="Harmonic Field">
  <style>
    .vibe1812 {
      --bg1: #eaf6ff;
      --bg2: #f3f0ff;
      --ink: #0f172a;
      --muted: #475569;
      --accent1: #8bc6ff;
      --accent2: #a9ffea;
      --glass: rgba(255,255,255,.55);
      --glass-border: rgba(255,255,255,.65);
      --radius: 22px;
      --ring: 0 0 0 2px rgba(139,198,255,.45), 0 0 0 6px rgba(169,255,234,.25);
      position: relative;
      isolation: isolate;
      border-radius: calc(var(--radius) + 8px);
      overflow: clip;
      color: var(--ink);
      font: 500 16px/1.55 ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Arial, "Apple Color Emoji", "Segoe UI Emoji";
      background:
        radial-gradient(1200px 800px at 20% -10%, rgba(139,198,255,.25), transparent 60%),
        radial-gradient(1000px 700px at 120% 0%, rgba(169,255,234,.22), transparent 55%),
        linear-gradient(180deg, var(--bg1), var(--bg2));
      box-shadow: inset 0 1px 0 rgba(255,255,255,.6), 0 18px 60px rgba(0,0,0,.22);
    }
    .vibe1812::before {
      content:"";
      position:absolute; inset:-20%;
      background:
        radial-gradient(50% 50% at 70% 40%, rgba(255,255,255,.6), transparent 60%),
        radial-gradient(50% 50% at 30% 70%, rgba(255,255,255,.45), transparent 60%);
      filter: blur(50px);
      opacity:.25;
      pointer-events:none;
      animation: v1812-glow 26s ease-in-out infinite alternate;
    }
    @keyframes v1812-glow {
      from { transform: translate3d(-2%, 1%, 0) scale(1.02); }
      to   { transform: translate3d(2%, -2%, 0) scale(1.06); }
    }

    /* Canvas stage */
    .vibe1812 .stage {
      position: relative;
      height: min(68vh, 640px);
      min-height: 420px;
      overflow: clip;
      background:
        radial-gradient(120% 90% at 50% 100%, rgba(0,0,0,.06), transparent 70%),
        transparent;
      display: grid;
      place-items: center;
    }
    .vibe1812 canvas {
      position:absolute; inset:0;
      width:100%; height:100%;
      display:block;
      filter: saturate(115%) contrast(105%) blur(.2px);
    }

    /* Glass overlay controls */
    .vibe1812 .chrome {
      position: relative;
      z-index: 2;
      width: min(100%, 980px);
      margin: 16px auto 0;
      padding: 10px 12px;
      display:flex; align-items:center; justify-content:space-between; gap: 12px;
      background:
        linear-gradient(180deg, var(--glass), rgba(255,255,255,.35)) padding-box,
        conic-gradient(from 0deg at 50% 50%, rgba(139,198,255,.75), rgba(169,255,234,.75), rgba(139,198,255,.75)) border-box;
      border: 1px solid transparent;
      border-radius: calc(var(--radius) - 6px);
      backdrop-filter: blur(10px) saturate(120%);
      box-shadow: 0 14px 40px rgba(0,0,0,.16), inset 0 1px 0 rgba(255,255,255,.8);
    }
    .vibe1812 .brand {
      display:flex; align-items:center; gap:10px;
      font-weight: 900; letter-spacing:.2px;
      color: var(--ink);
    }
    .vibe1812 .spark {
      width: 16px; height: 16px; border-radius: 6px 50% 50% 50%;
      background: radial-gradient(circle at 35% 35%, #fff, var(--accent1) 65%, var(--accent2));
      box-shadow: 0 0 22px var(--accent1), 0 0 38px rgba(169,255,234,.45);
      transform: rotate(15deg);
    }
    .vibe1812 .controls { display:flex; flex-wrap:wrap; gap:8px; }
    .vibe1812 .chip {
      color: var(--ink); background: rgba(255,255,255,.6);
      border: 1px solid rgba(0,0,0,.08);
      border-radius: 999px; padding: 7px 12px; cursor: pointer;
      transition: background .25s ease, transform .15s ease, box-shadow .25s ease;
    }
    .vibe1812 .chip:hover { background: rgba(255,255,255,.75); transform: translateY(-1px); }
    .vibe1812 .chip:focus-visible { outline: none; box-shadow: var(--ring); }

    /* Hero */
    .vibe1812 .hero {
      position: relative; z-index: 2;
      width: min(100%, 980px);
      margin: 20px auto 22px;
      text-align: center;
      display:grid; gap: 14px;
    }
    .vibe1812 h1 {
      margin: 0;
      font-weight: 900;
      font-size: clamp(28px, 4.6vw, 48px);
      letter-spacing: -.02em; line-height: 1.06;
      color: transparent;
      background: linear-gradient(96deg, #0f172a, #2a4056, #6a7f8b);
      -webkit-background-clip: text; background-clip: text;
      filter: drop-shadow(0 2px 0 rgba(255,255,255,.6));
    }
    .vibe1812 .lede {
      margin: 0 auto; max-width: 64ch; color: var(--muted); letter-spacing:.2px;
    }
    .vibe1812 .cta { display:flex; gap:10px; justify-content:center; flex-wrap:wrap; }
    .vibe1812 .btn {
      appearance:none; border:0; border-radius: 12px;
      padding: 10px 14px; font-weight: 800; letter-spacing:.25px;
      background: linear-gradient(180deg, #d9f3ff, #bfe7ff);
      color: #0b1326; cursor: pointer;
      box-shadow: 0 10px 26px rgba(139,198,255,.35), inset 0 1px 0 rgba(255,255,255,.8);
      transition: transform .15s ease, box-shadow .25s ease, filter .25s ease;
    }
    .vibe1812 .btn:hover { transform: translateY(-1px); box-shadow: 0 14px 30px rgba(139,198,255,.45); }
    .vibe1812 .btn.ghost {
      background: rgba(255,255,255,.6);
      border: 1px solid rgba(0,0,0,.08);
      box-shadow: inset 0 1px 0 rgba(255,255,255,.7);
      color: var(--ink);
    }

    /* Footer meta */
    .vibe1812 .meta {
      position: relative; z-index:2;
      width: min(100%, 980px);
      margin: 6px auto 12px;
      display:flex; flex-wrap: wrap; gap:8px;
      padding: 12px 14px 14px;
      border-top: 1px solid rgba(20,30,40,.08);
      background: linear-gradient(180deg, rgba(255,255,255,.55), rgba(255,255,255,.28));
      border-radius: calc(var(--radius) - 10px);
      backdrop-filter: blur(8px);
    }
    .vibe1812 .pill {
      border-radius: 999px; padding: 6px 10px;
      background: rgba(0,0,0,.04); border: 1px solid rgba(0,0,0,.08);
      color: var(--muted); font-size: 12.5px;
    }

    /* Palette themes */
    .vibe1812[data-palette="dusk"] {
      --bg1:#0b1020; --bg2:#0a1326; --ink:#eaf2ff; --muted:#b7c7e8;
      --accent1:#8bc6ff; --accent2:#a9ffea; --glass: rgba(14,18,36,.6); --glass-border: rgba(255,255,255,.12);
      box-shadow: inset 0 1px 0 rgba(255,255,255,.06), 0 18px 60px rgba(0,0,0,.6);
    }
    .vibe1812[data-palette="citrus"] {
      --bg1:#fff5ea; --bg2:#ffe7d6; --ink:#1a2428; --muted:#4a5b66;
      --accent1:#ffb86b; --accent2:#ff7a7a; --glass: rgba(255,255,255,.6); --glass-border: rgba(0,0,0,.06);
    }

    /* Motion sensitivity */
    @media (prefers-reduced-motion: reduce) {
      .vibe1812 * { animation: none !important; transition: none !important; }
      .vibe1812 canvas { filter: none; }
    }
  </style>

  <div class="chrome">
    <div class="brand">
      <span class="spark" aria-hidden="true"></span>
      Harmonic Field
    </div>
    <div class="controls">
      <button class="chip" id="palette" type="button" aria-pressed="false" title="Cycle palette">Mist</button>
      <button class="chip" id="pause" type="button" aria-pressed="false" title="Pause or play field">Pause</button>
      <button class="chip" id="reseed" type="button" title="Reseed flow">Reseed</button>
      <button class="chip" id="save" type="button" title="Save snapshot">Save</button>
    </div>
  </div>

  <div class="stage" id="stage">
    <canvas id="field" aria-hidden="true"></canvas>
  </div>

  <div class="hero" aria-live="polite">
    <h1>Breathe the interface.</h1>
    <p class="lede" id="lede">Iteration 1812 — a living canvas for calm momentum.</p>
    <div class="cta">
      <button class="btn" id="drift" type="button">Drift</button>
      <button class="btn ghost" id="mantraBtn" type="button">Shuffle mantra</button>
    </div>
  </div>

  <div class="meta">
    <span class="pill">Mode: <strong id="mode">Flow</strong></span>
    <span class="pill">Mantra: <span id="mantra">Design is the choreography of attention.</span></span>
    <span class="pill">Updated <span id="last-updated">Last updated: 2026-01-07 23:38:01 EST</span></span>
  </div>

  <script>
    (function(){
      const root    = document.querySelector('.vibe1812');
      const canvas  = document.getElementById('field');
      const stage   = document.getElementById('stage');
      const ctx     = canvas.getContext('2d');
      const pauseBtn= document.getElementById('pause');
      const paletteBtn = document.getElementById('palette');
      const reseedBtn  = document.getElementById('reseed');
      const saveBtn    = document.getElementById('save');
      const driftBtn   = document.getElementById('drift');
      const mantraBtn  = document.getElementById('mantraBtn');
      const lede       = document.getElementById('lede');
      const modeLbl    = document.getElementById('mode');
      const mantraLbl  = document.getElementById('mantra');
      const last       = document.getElementById('last-updated');

      // Timestamp
      try {
        const now = new Date();
        const fmt = new Intl.DateTimeFormat(undefined, {
          year: 'numeric', month: 'short', day: '2-digit',
          hour: '2-digit', minute: '2-digit'
        });
        last.textContent = fmt.format(now);
      } catch(e){ last.textContent = new Date().toLocaleString(); }

      // Palettes
      const PALETTES = {
        mist:   ['#8bc6ff','#80e8ff','#a9ffea','#ffffff'],
        dusk:   ['#8bc6ff','#a9ffea','#d7e6ff','#ffffff'],
        citrus: ['#ffb86b','#ff9d84','#ffd49a','#ffffff']
      };
      const ORDER = ['mist','dusk','citrus'];
      const KEY   = 'vibe1812-palette';

      let palette = 'mist';
      try { palette = localStorage.getItem(KEY) || 'mist'; } catch(e){}
      applyPalette(palette);

      function applyPalette(name){
        root.setAttribute('data-palette', name === 'mist' ? '' : name);
        if (name === 'mist') root.removeAttribute('data-palette');
        paletteBtn.textContent = name.charAt(0).toUpperCase() + name.slice(1);
      }

      paletteBtn.addEventListener('click', () => {
        const i = ORDER.indexOf(palette);
        palette = ORDER[(i+1)%ORDER.length];
        applyPalette(palette);
        try { localStorage.setItem(KEY, palette); } catch(e){}
      });

      // Canvas sizing
      let dpr = Math.min(2, window.devicePixelRatio || 1);
      let W=0, H=0;
      function resize(){
        const r = stage.getBoundingClientRect();
        W = Math.floor(r.width);
        H = Math.floor(r.height);
        dpr = Math.min(2, window.devicePixelRatio || 1);
        canvas.width  = W * dpr;
        canvas.height = H * dpr;
        canvas.style.width  = W + 'px';
        canvas.style.height = H + 'px';
        ctx.setTransform(dpr,0,0,dpr,0,0);
        ctx.lineCap = 'round';
      }
      resize();
      window.addEventListener('resize', resize);

      // Flow field
      const particles = [];
      const MAX = 650;
      let running = true;
      let t = 0;
      let seed = Math.random() * 1000;
      let freq = 0.0018 + Math.random() * 0.0012;
      let amp  = 1.6 + Math.random() * 1.2;
      let pointer = {x: W/2, y: H/2, down: false};

      function reseed(){
        seed = Math.random() * 1000;
        freq = 0.0016 + Math.random() * 0.0016;
        amp  = 1.4 + Math.random() * 1.6;
        for (let p of particles) {
          p.life = Math.random() * 1;
        }
      }
      reseedBtn.addEventListener('click', reseed);

      // Particles
      function spawn(n=MAX){
        particles.length = 0;
        for (let i=0;i<n;i++){
          particles.push({
            x: Math.random()*W,
            y: Math.random()*H,
            life: Math.random()*1,
            speed: 0.6 + Math.random()*1.2,
            color: Math.random(),
            size: Math.random()*1.3 + 0.35
          });
        }
      }
      spawn();

      // Field function (sin/cos blend + gentle pointer grav)
      function field(x,y,tt){
        const nx = (x + seed) * freq;
        const ny = (y - seed) * (freq * 1.07);
        const a = Math.sin(nx + tt*0.003) * Math.PI;
        const b = Math.cos(ny - tt*0.002) * Math.PI * 0.8;
        const angle = a + b;
        let fx = Math.cos(angle) * amp;
        let fy = Math.sin(angle) * amp;
        // pointer influence
        const dx = pointer.x - x, dy = pointer.y - y;
        const d2 = Math.max(60, dx*dx + dy*dy);
        const pull = pointer.down ? 1400/d2 : 260/d2;
        fx += dx * pull;
        fy += dy * pull;
        return [fx, fy];
      }

      function step(){
        if (!running) { requestAnimationFrame(step); return; }

        // soft fade
        ctx.fillStyle = root.hasAttribute('data-palette') && root.getAttribute('data-palette') === 'dusk'
          ? 'rgba(11,16,32,0.06)' : 'rgba(255,255,255,0.06)';
        ctx.fillRect(0,0,W,H);

        t += 1;
        const cols = PALETTES[palette];

        for (let i=0;i<particles.length;i++){
          const p = particles[i];
          const [fx, fy] = field(p.x, p.y, t);
          const nx = p.x + fx * p.speed * 0.6;
          const ny = p.y + fy * p.speed * 0.6;

          ctx.beginPath();
          ctx.moveTo(p.x, p.y);
          ctx.lineTo(nx, ny);
          const cIdx = Math.floor(p.color * (cols.length-1));
          const cNext = Math.min(cols.length-1, cIdx+1);
          const mix = p.color * (cols.length-1) - cIdx;
          const c = lerpColor(cols[cIdx], cols[cNext], mix);
          ctx.strokeStyle = c;
          ctx.globalCompositeOperation = 'lighter';
          ctx.lineWidth = p.size;
          ctx.stroke();

          p.x = nx; p.y = ny;
          p.life += 0.003;

          if (p.x < -2 || p.x > W+2 || p.y < -2 || p.y > H+2 || p.life > 1.0){
            p.x = Math.random()*W; p.y = Math.random()*H; p.life = 0; p.color = Math.random();
          }
        }

        requestAnimationFrame(step);
      }
      requestAnimationFrame(step);

      function lerpColor(a,b,t){
        const ca = hexToRgb(a), cb = hexToRgb(b);
        const r = Math.round(ca[0]*(1-t) + cb[0]*t);
        const g = Math.round(ca[1]*(1-t) + cb[1]*t);
        const bl= Math.round(ca[2]*(1-t) + cb[2]*t);
        return 'rgba(' + r + ',' + g + ',' + bl + ',0.35)';
      }
      function hexToRgb(h){
        const s = h.replace('#','');
        const n = s.length===3 ? s.split('').map(x=>x+x).join('') : s;
        return [parseInt(n.slice(0,2),16), parseInt(n.slice(2,4),16), parseInt(n.slice(4,6),16)];
      }

      // Pointer interactions
      const toLocal = (e) => {
        const r = canvas.getBoundingClientRect();
        const px = (e.touches ? e.touches[0].clientX : e.clientX) - r.left;
        const py = (e.touches ? e.touches[0].clientY : e.clientY) - r.top;
        return {x: px, y: py};
      };
      stage.addEventListener('pointerdown', (e)=>{ pointer.down = true; const p = toLocal(e); pointer.x = p.x; pointer.y = p.y; modeLbl.textContent = 'Steer'; });
      window.addEventListener('pointermove', (e)=>{ const p = toLocal(e); if (!isNaN(p.x)) { pointer.x = p.x; pointer.y = p.y; }});
      window.addEventListener('pointerup', ()=>{ pointer.down = false; modeLbl.textContent = running ? 'Flow' : 'Pause'; });
      stage.addEventListener('touchstart', (e)=>{ pointer.down = true; const p = toLocal(e); pointer.x = p.x; pointer.y = p.y; modeLbl.textContent = 'Steer'; }, {passive:true});
      window.addEventListener('touchmove', (e)=>{ const p = toLocal(e); if (!isNaN(p.x)) { pointer.x = p.x; pointer.y = p.y; } }, {passive:true});
      window.addEventListener('touchend', ()=>{ pointer.down = false; modeLbl.textContent = running ? 'Flow' : 'Pause'; });

      // Buttons
      pauseBtn.addEventListener('click', ()=>{
        running = !running;
        pauseBtn.textContent = running ? 'Pause' : 'Play';
        pauseBtn.setAttribute('aria-pressed', (!running).toString());
        modeLbl.textContent = running ? 'Flow' : 'Pause';
      });
      driftBtn.addEventListener('click', ()=>{
        // gentle kick
        for (let i=0;i<particles.length;i+=5){
          particles[i].speed *= 1.4;
        }
        driftBtn.style.transform = 'translateY(-1px) scale(1.02)';
        setTimeout(()=>{ driftBtn.style.transform=''; }, 280);
      });
      saveBtn.addEventListener('click', ()=>{
        try{
          const link = document.createElement('a');
          link.download = 'harmonic-field.png';
          link.href = canvas.toDataURL('image/png');
          link.click();
        }catch(e){}
      });

      // Phrases
      const phrases = [
        'Design is the choreography of attention.',
        'Fewer points, truer curve.',
        'Let the interface exhale.',
        'Quiet over clever, always.',
        'Invite touch; reward glance.',
        'Form follows feeling.'
      ];
      mantraBtn.addEventListener('click', ()=>{
        const next = phrases[Math.floor(Math.random()*phrases.length)];
        mantraLbl.textContent = next;
        lede.textContent = 'Iteration 1812 — ' + next;
      });

      // Respect reduced motion
      const rm = window.matchMedia('(prefers-reduced-motion: reduce)');
      if (rm.matches) { running = false; modeLbl.textContent = 'Pause'; }

      // Initial pointer center
      pointer.x = W/2; pointer.y = H/2;

    })();
  </script>
</section>
      </section>
      <!-- END_EDITABLE -->
    <script>
      // Only show a local placeholder if the agent hasn't written a timestamp yet
      const el = document.getElementById('last-updated');
      if (el && (!el.textContent || el.textContent.includes('not yet'))) {
        const now = new Date();
        el.textContent = `Last updated: ${now.toLocaleString(undefined, { hour12: false })}`;
      }
    </script>
  </body>
