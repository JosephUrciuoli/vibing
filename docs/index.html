<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vibing</title>
    <style>
      :root {
        --bg: #0f1221;
        --fg: #e6e8f0;
        --muted: #9aa3b2;
        --accent: #8b5cf6;
      }
      html, body {
        height: 100%;
      }
      body {
        margin: 0;
        font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Ubuntu, Cantarell, Noto Sans, Helvetica Neue, Arial, "Apple Color Emoji", "Segoe UI Emoji";
        color: var(--fg);
        background: radial-gradient(1200px 800px at 70% 10%, #1b1f3a, var(--bg));
        display: flex;
        align-items: center;
        justify-content: center;
      }
      .card {
        width: min(720px, 92vw);
        background: rgba(255,255,255,0.04);
        border: 1px solid rgba(255,255,255,0.08);
        border-radius: 16px;
        padding: 28px 24px;
        box-shadow: 0 10px 30px rgba(0,0,0,0.3);
        backdrop-filter: blur(6px);
      }
      h1 {
        margin: 0 0 10px 0;
        font-size: 28px;
        letter-spacing: 0.3px;
      }
      .muted {
        color: var(--muted);
        font-size: 14px;
        margin-bottom: 18px;
      }
      #content {
        font-size: 18px;
        line-height: 1.6;
        background: rgba(255,255,255,0.04);
        border: 1px dashed rgba(255,255,255,0.12);
        border-radius: 12px;
        padding: 16px;
      }
      .footer {
        margin-top: 18px;
        display: flex;
        justify-content: space-between;
        align-items: center;
        font-size: 14px;
        color: var(--muted);
      }
      .badge {
        display: inline-block;
        background: rgba(139, 92, 246, 0.18);
        color: #d4c2ff;
        padding: 4px 10px;
        border-radius: 999px;
        font-size: 12px;
        border: 1px solid rgba(139, 92, 246, 0.35);
        letter-spacing: 0.2px;
      }
    </style>
  </head>
  <body>
    <!-- BEGIN_EDITABLE -->
      <section id="content">
<div class="v105 loom" data-theme="silk" aria-label="Studio 105 · Light Loom">
  <style>
    .v105 {
      --r: 28px;
      --pad: clamp(18px, 4vw, 56px);
      --ink: #0e1119;
      --muted: #5a6a84;
      --bg1: #fbfeff; --bg2: #f6f9ff;
      --g1: rgba(112,199,255,0.18);
      --g2: rgba(255,144,201,0.18);
      --glass: rgba(255,255,255,0.58);
      --p1: #66b8ff; --p2: #ff8dc3; --p3: #79f0c8; --p4: #ffd36e; --p5: #b8a0ff;

      color: var(--ink);
      font-family: Inter, ui-sans-serif, system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
      position: relative;
      border-radius: var(--r);
      padding: var(--pad);
      min-height: 760px;
      overflow: hidden;
      isolation: isolate;
      background:
        radial-gradient(1000px 600px at 10% -10%, var(--g1), transparent 70%),
        radial-gradient(900px 600px at 110% 110%, var(--g2), transparent 75%),
        linear-gradient(180deg, var(--bg1), var(--bg2));
      box-shadow: inset 0 1px 0 rgba(255,255,255,0.8), 0 70px 220px rgba(0,0,0,0.16);
    }
    .v105[data-theme="velvet"]{
      --ink: #e8f2ff; --muted: #a7b7d2;
      --bg1: #0a0f1a; --bg2: #0a0d15;
      --g1: rgba(174,133,255,0.20); --g2: rgba(89,233,172,0.18);
      --glass: rgba(255,255,255,0.08);
      --p1: #a886ff; --p2: #64e7ff; --p3: #5cffb2; --p4: #ffb48a; --p5: #ffe36d;
      box-shadow: inset 0 1px 0 rgba(255,255,255,0.06), 0 90px 280px rgba(0,0,0,0.75);
    }
    .v105[data-theme="neon"]{
      --ink: #0c0f16; --muted: #305062;
      --bg1: #f5fff8; --bg2: #f2f3ff;
      --g1: rgba(96,255,174,0.20); --g2: rgba(149,167,255,0.20);
      --glass: rgba(255,255,255,0.54);
      --p1: #69ffc7; --p2: #8aa2ff; --p3: #ff8fb0; --p4: #ffd36e; --p5: #77e1ff;
    }
    .v105 * { box-sizing: border-box; }

    /* Ambient rays */
    .v105 .rays {
      position: absolute; inset: -40% -10% -40% -10%; z-index: 0; pointer-events: none; filter: blur(40px) saturate(120%);
      background:
        conic-gradient(from 20deg at 30% 20%, color-mix(in srgb, var(--p1) 24%, transparent), transparent 18%),
        conic-gradient(from 180deg at 80% 10%, color-mix(in srgb, var(--p2) 22%, transparent), transparent 16%),
        conic-gradient(from -40deg at 60% 90%, color-mix(in srgb, var(--p3) 22%, transparent), transparent 18%);
      opacity: .36;
      animation: v105-rays 40s linear infinite;
    }
    .v105[data-theme="velvet"] .rays { opacity: .26; filter: blur(60px) saturate(130%); }
    .v105[data-theme="neon"] .rays { opacity: .44; filter: blur(50px) saturate(135%); }
    @keyframes v105-rays {
      0% { transform: rotate(0deg) scale(1.02); }
      100% { transform: rotate(360deg) scale(1.02); }
    }

    /* Chrome */
    .v105 .chrome { position: relative; z-index: 2; display: grid; grid-template-columns: 1fr auto; gap: 16px; align-items: center; }
    .v105 .brand {
      display: inline-flex; align-items: center; gap: 12px; color: var(--muted); font-weight: 900; letter-spacing: .02em; user-select: none;
    }
    .v105 .mark {
      width: 44px; height: 44px; border-radius: 14px; position: relative; overflow: hidden; flex: 0 0 auto;
      background:
        radial-gradient(30% 30% at 30% 30%, #fff, rgba(255,255,255,0.45) 60%, transparent 64%),
        conic-gradient(from 0deg, var(--p1), var(--p2), var(--p3), var(--p4), var(--p5), var(--p1));
      box-shadow: inset 0 0 0 6px rgba(255,255,255,0.5), 0 14px 38px rgba(0,0,0,0.16);
    }
    .v105 .mark:after { content: ""; position: absolute; inset: 6px; border-radius: 12px; border: 2px solid rgba(255,255,255,0.6); mix-blend-mode: overlay; }

    .v105 .controls { display: flex; gap: 10px; flex-wrap: wrap; justify-content: flex-end; align-items: center; }
    .v105 .seg {
      display: inline-flex; overflow: hidden; border-radius: 999px; backdrop-filter: blur(12px);
      border: 1px solid rgba(12,20,32,0.12); background: var(--glass);
      box-shadow: inset 0 1px 0 rgba(255,255,255,0.85), 0 14px 28px rgba(0,0,0,0.10);
    }
    .v105[data-theme="velvet"] .seg,
    .v105[data-theme="neon"] .seg { border-color: rgba(255,255,255,0.12); box-shadow: inset 0 1px 0 rgba(255,255,255,0.08), 0 14px 28px rgba(0,0,0,0.42); }
    .v105 .seg button {
      appearance: none; border: 0; background: transparent; color: var(--muted);
      font-weight: 900; font-size: 12px; padding: 9px 14px; cursor: pointer; transition: background 160ms ease, color 160ms ease;
    }
    .v105 .seg button[aria-pressed="true"] { color: #08131d; background: linear-gradient(135deg, var(--p1), var(--p2)); }
    .v105[data-theme="velvet"] .seg button[aria-pressed="true"],
    .v105[data-theme="neon"] .seg button[aria-pressed="true"] { color: #08131d; }

    .v105 .knob, .v105 .toggle {
      display: inline-grid; grid-auto-flow: column; align-items: center; gap: 10px;
      padding: 8px 12px; border-radius: 12px; font-size: 12px; color: var(--muted);
      border: 1px solid rgba(12,20,32,0.12); background: var(--glass); backdrop-filter: blur(10px);
    }
    .v105[data-theme="velvet"] .knob,
    .v105[data-theme="neon"] .knob,
    .v105[data-theme="velvet"] .toggle,
    .v105[data-theme="neon"] .toggle { border-color: rgba(255,255,255,0.12); }
    .v105 input[type="range"] {
      -webkit-appearance: none; appearance: none; width: 120px; height: 6px; border-radius: 999px; background: rgba(12,20,32,0.18);
    }
    .v105[data-theme="velvet"] input[type="range"],
    .v105[data-theme="neon"] input[type="range"] { background: rgba(255,255,255,0.28); }
    .v105 input[type="range"]::-webkit-slider-thumb {
      -webkit-appearance: none; appearance: none; width: 18px; height: 18px; border-radius: 50%;
      border: 1px solid rgba(12,20,32,0.18);
      background: linear-gradient(180deg, #ffffff, #e9eef9);
      box-shadow: 0 6px 14px rgba(0,0,0,0.15);
      cursor: grab;
    }
    .v105 input[type="checkbox"] {
      appearance: none; width: 38px; height: 22px; border-radius: 999px; position: relative; outline: none; cursor: pointer;
      background: rgba(12,20,32,0.18); border: 1px solid rgba(12,20,32,0.12); transition: background 160ms ease;
    }
    .v105[data-theme="velvet"] input[type="checkbox"],
    .v105[data-theme="neon"] input[type="checkbox"] { background: rgba(255,255,255,0.22); border-color: rgba(255,255,255,0.12); }
    .v105 input[type="checkbox"]::after {
      content: ""; position: absolute; top: 2px; left: 2px; width: 18px; height: 18px; border-radius: 50%;
      background: linear-gradient(180deg, #ffffff, #e9eef9); border: 1px solid rgba(12,20,32,0.18);
      box-shadow: 0 4px 10px rgba(0,0,0,0.18); transition: transform 160ms ease;
    }
    .v105 input[type="checkbox"]:checked::after { transform: translateX(16px); }

    /* Hero */
    .v105 .hero {
      position: relative; z-index: 2; display: grid; grid-template-columns: 1.02fr 1fr; gap: clamp(16px, 4.6vw, 64px); align-items: center; margin-top: 14px;
    }
    @media (max-width: 980px) { .v105 .hero { grid-template-columns: 1fr; } .v105 .controls { justify-content: flex-start; } }

    .v105 h1 {
      margin: 4px 0 10px;
      font-family: ui-serif, "Iowan Old Style", Georgia, serif;
      font-weight: 900; letter-spacing: -0.02em; line-height: .86;
      font-size: clamp(56px, 9.4vw, 128px);
      background: linear-gradient(180deg, var(--ink), color-mix(in srgb, var(--p1) 36%, var(--ink)));
      -webkit-background-clip: text; background-clip: text; color: transparent;
      text-shadow: 0 18px 70px rgba(12,17,22,0.16);
    }
    .v105[data-theme="velvet"] h1,
    .v105[data-theme="neon"] h1 {
      background: linear-gradient(180deg, #ffffff, color-mix(in srgb, var(--p1) 38%, #cfe7ff));
      -webkit-background-clip: text; color: transparent;
      text-shadow: 0 20px 80px rgba(147,190,255,0.28);
    }
    .v105 .lede { color: var(--muted); font-size: clamp(16px, 2.2vw, 21px); max-width: 60ch; text-wrap: pretty; margin: 8px 0 16px; }

    .v105 .cta-row { display: flex; gap: 10px; flex-wrap: wrap; }
    .v105 .cta {
      display: inline-flex; align-items: center; gap: 10px; padding: 12px 16px; border-radius: 14px;
      font-weight: 900; letter-spacing: .2px; color: #06121f; text-decoration: none;
      background: linear-gradient(135deg, var(--p1), var(--p2));
      border: 1px solid rgba(12,20,32,0.12);
      box-shadow: 0 22px 55px rgba(12,17,22,0.14);
      transition: transform 160ms ease, filter 220ms ease;
    }
    .v105 .cta:hover { transform: translateY(-2px); filter: saturate(112%); }
    .v105 .ghost { color: var(--muted); background: var(--glass); border: 1px solid rgba(12,20,32,0.12); box-shadow: 0 14px 36px rgba(12,17,22,0.10); }
    .v105[data-theme="velvet"] .ghost,
    .v105[data-theme="neon"] .ghost { border-color: rgba(255,255,255,0.12); }

    /* Loom stage */
    .v105 .stage {
      position: relative; border-radius: 30px; overflow: hidden; min-height: clamp(480px, 58vh, 740px);
      border: 1px solid rgba(12,20,32,0.12);
      background:
        radial-gradient(800px 600px at 20% -10%, rgba(255,255,255,0.45), transparent 70%),
        linear-gradient(180deg, rgba(255,255,255,0.84), rgba(255,255,255,0.52));
      box-shadow: inset 0 1px 0 rgba(255,255,255,0.82), 0 34px 120px rgba(12,17,22,0.16);
      transform-style: preserve-3d; perspective: 900px;
    }
    .v105[data-theme="velvet"] .stage,
    .v105[data-theme="neon"] .stage {
      background:
        radial-gradient(800px 600px at 80% -10%, rgba(255,255,255,0.06), transparent 70%),
        linear-gradient(180deg, rgba(255,255,255,0.06), rgba(255,255,255,0.03));
      border-color: rgba(255,255,255,0.10);
      box-shadow: inset 0 1px 0 rgba(255,255,255,0.08), 0 38px 130px rgba(0,0,0,0.65);
    }
    .v105 .loom-tilt { position: relative; width: 100%; height: 100%; z-index: 2; transform: rotateX(var(--rx,0deg)) rotateY(var(--ry,0deg)); transition: transform 200ms ease; }
    .v105 canvas { display: block; width: 100%; height: 100%; }

    .v105 .cap {
      position: absolute; top: 14px; left: 14px; padding: 6px 10px; font-size: 11px; letter-spacing: .2em; text-transform: uppercase;
      color: var(--muted); background: var(--glass); border: 1px solid rgba(12,20,32,0.12); border-radius: 999px; backdrop-filter: blur(4px); z-index: 3;
    }
    .v105[data-theme="velvet"] .cap,
    .v105[data-theme="neon"] .cap { border-color: rgba(255,255,255,0.12); }

    .v105 .chips { position: absolute; bottom: 14px; right: 14px; display: flex; gap: 8px; flex-wrap: wrap; z-index: 3; }
    .v105 .chip {
      padding: 6px 10px; font-size: 11px; color: var(--muted);
      background: var(--glass); border: 1px solid rgba(12,20,32,0.12); border-radius: 999px; backdrop-filter: blur(4px);
    }
    .v105[data-theme="velvet"] .chip,
    .v105[data-theme="neon"] .chip { border-color: rgba(255,255,255,0.12); }

    .v105 .foot {
      position: relative; z-index: 2; margin-top: 18px; padding-top: 12px; border-top: 1px dashed rgba(12,20,32,0.16);
      display: flex; align-items: center; justify-content: space-between; gap: 10px; color: var(--muted); font-size: 12px; flex-wrap: wrap;
    }
    .v105[data-theme="velvet"] .foot,
    .v105[data-theme="neon"] .foot { border-top-color: rgba(255,255,255,0.12); }

    @media (prefers-reduced-motion: reduce) {
      .v105 .rays { animation: none !important; }
      .v105 .loom-tilt { transition: none !important; transform: none !important; }
    }
  </style>

  <div class="rays" aria-hidden="true"></div>

  <div class="chrome" role="banner">
    <div class="brand"><i class="mark" aria-hidden="true"></i> Studio 105 · Light Loom</div>
    <div class="controls" role="toolbar" aria-label="Controls">
      <div class="seg" role="group" aria-label="Theme">
        <button type="button" class="mode" data-theme="silk" aria-pressed="true" title="Silk">Silk</button>
        <button type="button" class="mode" data-theme="velvet" aria-pressed="false" title="Velvet">Velvet</button>
        <button type="button" class="mode" data-theme="neon" aria-pressed="false" title="Neon">Neon</button>
      </div>
      <label class="knob" for="v105Density">Density
        <input id="v105Density" type="range" min="40" max="260" step="1" value="130" aria-label="Adjust density">
      </label>
      <label class="knob" for="v105Warp">Warp
        <input id="v105Warp" type="range" min="0.3" max="3" step="0.01" value="1.2" aria-label="Adjust warp">
      </label>
      <label class="knob" for="v105Glow">Glow
        <input id="v105Glow" type="range" min="0" max="1" step="0.01" value="0.6" aria-label="Adjust glow">
      </label>
      <label class="knob" for="v105Sym">Symmetry
        <input id="v105Sym" type="range" min="1" max="8" step="1" value="3" aria-label="Adjust symmetry">
      </label>
      <label class="toggle" for="v105Trails">Trails
        <input id="v105Trails" type="checkbox" checked aria-label="Toggle trails">
      </label>
    </div>
  </div>

  <section class="hero" aria-label="Hero">
    <div>
      <h1>Weave Light.</h1>
      <p class="lede">Pull color through space with a cursor’s whisper. Threads learn your motion and braid into living cloth.</p>
      <div class="cta-row">
        <a class="cta" href="#" role="button" id="weaveBtn" aria-label="Weave now">Weave now →</a>
        <a class="cta ghost" href="#" role="button" id="shuffleBtn" aria-label="Shuffle palette">Shuffle palette</a>
      </div>
    </div>

    <figure class="stage" aria-label="Light Loom">
      <div class="loom-tilt">
        <canvas id="loomCanvas" aria-label="Generative light loom canvas"></canvas>
      </div>
      <div class="cap" aria-hidden="true">light · loom — live</div>
      <div class="chips" aria-hidden="true">
        <div class="chip" id="chipDensity">Density 130</div>
        <div class="chip" id="chipWarp">Warp ×1.20</div>
        <div class="chip">Press W to weave · S to shuffle · Space pause</div>
      </div>
    </figure>
  </section>

  <div class="foot">
    <span id="last-updated">Last updated: 2025-10-21 11:18:08 EST</span>
    <div>Shortcuts: 1–3 theme • W weave • S shuffle • +/- density • Space pause</div>
  </div>

  <script>
    (function(){
      const root = document.querySelector('.v105');
      const updated = root.querySelector('#last-updated');
      try {
        const now = new Date();
        updated.textContent = 'Last updated: ' + now.toLocaleString(undefined, {
          year:'numeric', month:'2-digit', day:'2-digit', hour:'2-digit', minute:'2-digit'
        });
      } catch(e) { updated.textContent = 'Last updated: ' + new Date().toString(); }

      const canvas = root.querySelector('#loomCanvas');
      const ctx = canvas.getContext('2d');
      const stage = root.querySelector('.stage');
      const tilt = root.querySelector('.loom-tilt');

      const densityEl = root.querySelector('#v105Density');
      const warpEl = root.querySelector('#v105Warp');
      const glowEl = root.querySelector('#v105Glow');
      const symEl = root.querySelector('#v105Sym');
      const trailsEl = root.querySelector('#v105Trails');

      const chipDensity = root.querySelector('#chipDensity');
      const chipWarp = root.querySelector('#chipWarp');

      const weaveBtn = root.querySelector('#weaveBtn');
      const shuffleBtn = root.querySelector('#shuffleBtn');
      const modeBtns = [...root.querySelectorAll('.mode')];

      const prefersReduced = window.matchMedia('(prefers-reduced-motion: reduce)').matches;

      // State
      let running = !prefersReduced;
      let density = parseInt(densityEl.value, 10);
      let warp = parseFloat(warpEl.value);
      let glow = parseFloat(glowEl.value);
      let symmetry = parseInt(symEl.value, 10);
      let trails = trailsEl.checked;

      let dpr = Math.max(1, Math.min(2.5, window.devicePixelRatio || 1));
      let W = 0, H = 0, CX = 0, CY = 0;

      // Strands
      const strands = []; // { pts:[{x,y}], color, w, life }
      const pulses = [];  // { x,y,t,life,power }

      // Pointer
      const pointer = { x: 0, y: 0, inside: false };

      function getPalette(){
        const cs = getComputedStyle(root);
        return [
          cs.getPropertyValue('--p1').trim(),
          cs.getPropertyValue('--p2').trim(),
          cs.getPropertyValue('--p3').trim(),
          cs.getPropertyValue('--p4').trim(),
          cs.getPropertyValue('--p5').trim()
        ];
      }

      function clamp(v, lo, hi){ return Math.max(lo, Math.min(hi, v)); }
      function lerp(a,b,t){ return a + (b-a)*t; }
      const TAU = Math.PI*2;

      // FIELD — lightweight pseudo-noise flow
      function fieldAngle(x, y, t){
        // scale space down; combine trig for liquid motion
        const s = 0.0028;
        const u = x * s, v = y * s;
        const a = Math.sin(u * 3.2 + t * 0.7) + Math.cos(v * 3.0 - t * 0.6);
        const b = Math.sin((u+v) * 2.2 - t * 0.5) * 0.7;
        return (a + b) * 1.6;
      }

      function resize(){
        const rect = stage.getBoundingClientRect();
        W = Math.max(420, Math.floor(rect.width));
        H = Math.max(320, Math.floor(rect.height));
        CX = W/2; CY = H/2;

        canvas.width = Math.floor(W * dpr);
        canvas.height = Math.floor(H * dpr);
        canvas.style.width = W + 'px';
        canvas.style.height = H + 'px';
        ctx.setTransform(dpr, 0, 0, dpr, 0, 0);

        buildStrands();
        clear(true);
      }

      function clear(hard=false){
        if (hard || !trails) {
          ctx.clearRect(0,0,W,H);
          const theme = root.getAttribute('data-theme');
          ctx.fillStyle = theme === 'velvet' ? 'rgba(0,0,0,0.30)' : 'rgba(255,255,255,0.10)';
          ctx.fillRect(0,0,W,H);
        } else {
          const theme = root.getAttribute('data-theme');
          ctx.globalCompositeOperation = 'source-over';
          ctx.fillStyle = theme === 'velvet' ? 'rgba(0,0,0,0.10)' : 'rgba(255,255,255,0.06)';
          ctx.fillRect(0,0,W,H);
        }
      }

      function buildStrands(){
        strands.length = 0;
        const pal = getPalette();
        for (let i=0; i<density; i++){
          const color = pal[i % pal.length];
          const w = 0.6 + Math.pow(Math.random(), 1.8) * 2.8;
          const pts = [];
          const startX = Math.random()*W;
          const startY = Math.random()*H;
          pts.push({x:startX, y:startY});
          strands.push({ pts, color, w, life: 1 });
        }
        chipDensity.textContent = 'Density ' + density;
      }

      function pulseAt(x, y, power=1){
        pulses.push({ x, y, t:0, life: 1.2 + Math.random()*0.8, power: 140 * power });
        stage.animate([{ transform: 'scale(1)' }, { transform: 'scale(1.012)' }, { transform: 'scale(1)' }], { duration: 360, easing: 'ease-out' });
      }

      function shufflePalette(){
        // rotate theme quickly for pop effect
        const themes = ['silk','velvet','neon'];
        const current = root.getAttribute('data-theme');
        let idx = themes.indexOf(current);
        idx = (idx + 1) % themes.length;
        setTheme(themes[idx]);
        // also rebuild to pick new colors
        buildStrands();
        pulseAt(CX, CY, 1.2);
      }

      function setTheme(theme){
        root.setAttribute('data-theme', theme);
        modeBtns.forEach(b => b.setAttribute('aria-pressed', String(b.dataset.theme === theme)));
        stage.style.transition = 'filter 240ms ease';
        stage.style.filter = 'brightness(1.08)';
        setTimeout(()=>{ stage.style.filter = ''; }, 260);
      }

      // Draw utilities
      function drawStrand(s){
        const pts = s.pts;
        if (pts.length < 2) return;
        ctx.beginPath();
        ctx.moveTo(pts[0].x, pts[0].y);
        for (let i=1; i<pts.length; i++){
          const p = pts[i-1], q = pts[i];
          const cx = (p.x + q.x)/2;
          const cy = (p.y + q.y)/2;
          ctx.quadraticCurveTo(p.x, p.y, cx, cy);
        }
        ctx.lineWidth = s.w + glow * 2.2;
        ctx.strokeStyle = s.color;
        ctx.shadowColor = s.color;
        ctx.shadowBlur = 10 + glow * 30;
        ctx.globalAlpha = 0.22 + glow * 0.48;
        ctx.stroke();
      }

      function drawSymmetric(s){
        // draw base
        drawStrand(s);
        if (symmetry <= 1) return;
        const ox = CX, oy = CY;
        for (let k=1; k<symmetry; k++){
          const a = (TAU / symmetry) * k;
          ctx.save();
          ctx.translate(ox, oy);
          ctx.rotate(a);
          ctx.translate(-ox, -oy);
          drawStrand(s);
          ctx.restore();
        }
      }

      // Tilt
      function onPointerMove(e){
        const rect = stage.getBoundingClientRect();
        pointer.x = clamp(e.clientX - rect.left, 0, rect.width);
        pointer.y = clamp(e.clientY - rect.top, 0, rect.height);
        pointer.inside = (e.clientX >= rect.left && e.clientX <= rect.right && e.clientY >= rect.top && e.clientY <= rect.bottom);

        const x = pointer.x / rect.width;
        const y = pointer.y / rect.height;
        const rx = clamp(6 - y*12, -8, 8);
        const ry = clamp(-8 + x*16, -10, 10);
        tilt.style.setProperty('--rx', rx.toFixed(2) + 'deg');
        tilt.style.setProperty('--ry', ry.toFixed(2) + 'deg');
      }
      function onPointerLeave(){
        pointer.inside = false;
        tilt.style.setProperty('--rx', '0deg');
        tilt.style.setProperty('--ry', '0deg');
      }
      stage.addEventListener('pointermove', onPointerMove, { passive: true });
      stage.addEventListener('pointerleave', onPointerLeave, { passive: true });
      stage.addEventListener('pointerdown', (e)=>{
        const rect = stage.getBoundingClientRect();
        pulseAt(e.clientX - rect.left, e.clientY - rect.top, 1.2);
      }, { passive: true });

      // UI events
      densityEl.addEventListener('input', () => { density = parseInt(densityEl.value, 10); buildStrands(); });
      warpEl.addEventListener('input', () => { warp = parseFloat(warpEl.value); chipWarp.textContent = 'Warp ×' + warp.toFixed(2); });
      glowEl.addEventListener('input', () => { glow = parseFloat(glowEl.value); });
      symEl.addEventListener('input', () => { symmetry = parseInt(symEl.value, 10); });
      trailsEl.addEventListener('change', () => { trails = trailsEl.checked; });

      weaveBtn.addEventListener('click', (e)=>{ e.preventDefault(); pulseAt(CX, CY, 1.1); });
      shuffleBtn.addEventListener('click', (e)=>{ e.preventDefault(); shufflePalette(); });
      modeBtns.forEach(btn => btn.addEventListener('click', ()=> setTheme(btn.dataset.theme)));

      // Keyboard
      document.addEventListener('keydown', (e) => {
        if (e.target && /input|textarea|select/i.test(e.target.tagName)) return;
        const k = e.key.toLowerCase();
        if (k === '1') setTheme('silk');
        if (k === '2') setTheme('velvet');
        if (k === '3') setTheme('neon');
        if (k === 'w') pulseAt(CX, CY, 1.0);
        if (k === 's') shufflePalette();
        if (k === '+') { density = clamp(density + 6, 40, 260); densityEl.value = density; buildStrands(); }
        if (k === '-') { density = clamp(density - 6, 40, 260); densityEl.value = density; buildStrands(); }
        if (e.code === 'Space') { e.preventDefault(); running = !running; if (running) { last = performance.now(); requestAnimationFrame(draw); } }
      });

      // Animate
      let last = performance.now();
      function draw(now){
        if (!running) return;
        const dt = Math.min(0.05, (now - last)/1000);
        last = now;

        // Trails or clear
        clear(false);

        // Decay pulses
        for (let i = pulses.length - 1; i >= 0; i--){
          pulses[i].t += dt;
          if (pulses[i].t >= pulses[i].life) pulses.splice(i,1);
        }

        // Update strands
        const t = now * 0.001;
        const pal = getPalette();

        ctx.globalCompositeOperation = 'lighter';

        for (let i=0; i<strands.length; i++){
          const s = strands[i];
          let head = s.pts[s.pts.length - 1];

          // Vector field
          let ang = fieldAngle(head.x, head.y, t);
          let vx = Math.cos(ang) * warp * 40 * dt;
          let vy = Math.sin(ang) * warp * 40 * dt;

          // Pulse influence
          for (const p of pulses){
            const dx = head.x - p.x;
            const dy = head.y - p.y;
            const d = Math.hypot(dx, dy) + 0.001;
            const wave = Math.sin(d * 0.04 - (p.t/p.life) * 6.0);
            const decay = Math.exp(-d * 0.01) * (1 - p.t / p.life);
            vx += (dx / d) * wave * decay * p.power * dt;
            vy += (dy / d) * wave * decay * p.power * dt;
          }

          // Pointer attraction
          if (pointer.inside){
            const dx = pointer.x - head.x;
            const dy = pointer.y - head.y;
            vx += dx * 0.06 * dt;
            vy += dy * 0.06 * dt;
          }

          // Advance head
          let nx = head.x + vx;
          let ny = head.y + vy;

          // Wrap edges softly
          if (nx < -20) nx = W + 20;
          if (nx > W + 20) nx = -20;
          if (ny < -20) ny = H + 20;
          if (ny > H + 20) ny = -20;

          s.pts.push({x:nx, y:ny});
          // Maintain length
          const maxLen = 60 + Math.floor(glow * 40);
          if (s.pts.length > maxLen) s.pts.shift();

          // Occasionally swap color for variety
          if (Math.random() < 0.0015) s.color = pal[Math.floor(Math.random()*pal.length)];

          // Draw with symmetry
          drawSymmetric(s);
        }

        requestAnimationFrame(draw);
      }

      // Time-based theme
      const hour = new Date().getHours();
      setTheme(hour < 7 ? 'velvet' : hour < 17 ? 'silk' : 'neon');

      // Init
      resize();
      if (!prefersReduced) { last = performance.now(); requestAnimationFrame(draw); }

      window.addEventListener('resize', ()=> { resize(); });
      window.addEventListener('blur', ()=> { running = false; });
      window.addEventListener('focus', ()=> { if (!prefersReduced) { running = true; last = performance.now(); requestAnimationFrame(draw); } });
    })();
  </script>
</div>
