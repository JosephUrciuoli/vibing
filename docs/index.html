<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vibing</title>
    <style>
      :root {
        --bg: #0f1221;
        --fg: #e6e8f0;
        --muted: #9aa3b2;
        --accent: #8b5cf6;
      }
      html, body {
        height: 100%;
      }
      body {
        margin: 0;
        font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Ubuntu, Cantarell, Noto Sans, Helvetica Neue, Arial, "Apple Color Emoji", "Segoe UI Emoji";
        color: var(--fg);
        background: radial-gradient(1200px 800px at 70% 10%, #1b1f3a, var(--bg));
        display: flex;
        align-items: center;
        justify-content: center;
      }
      .card {
        width: min(720px, 92vw);
        background: rgba(255,255,255,0.04);
        border: 1px solid rgba(255,255,255,0.08);
        border-radius: 16px;
        padding: 28px 24px;
        box-shadow: 0 10px 30px rgba(0,0,0,0.3);
        backdrop-filter: blur(6px);
      }
      h1 {
        margin: 0 0 10px 0;
        font-size: 28px;
        letter-spacing: 0.3px;
      }
      .muted {
        color: var(--muted);
        font-size: 14px;
        margin-bottom: 18px;
      }
      #content {
        font-size: 18px;
        line-height: 1.6;
        background: rgba(255,255,255,0.04);
        border: 1px dashed rgba(255,255,255,0.12);
        border-radius: 12px;
        padding: 16px;
      }
      .footer {
        margin-top: 18px;
        display: flex;
        justify-content: space-between;
        align-items: center;
        font-size: 14px;
        color: var(--muted);
      }
      .badge {
        display: inline-block;
        background: rgba(139, 92, 246, 0.18);
        color: #d4c2ff;
        padding: 4px 10px;
        border-radius: 999px;
        font-size: 12px;
        border: 1px solid rgba(139, 92, 246, 0.35);
        letter-spacing: 0.2px;
      }
    </style>
  </head>
  <body>
    <!-- BEGIN_EDITABLE -->
      <section id="content">
<section class="v760" role="region" aria-label="Daybreak Poster">
  <style>
    .v760{
      /* Theme tokens */
      --h: 36;
      --paper: #F7F9FF;
      --paper-2: #EDEFF7;
      --ink: #171A22;
      --muted: #5D6677;
      --accent: hsl(var(--h) 85% 48%);
      --accent-2: hsl(calc(var(--h) + 30) 80% 54%);
      --ring: color-mix(in oklab, var(--accent) 35%, transparent);
      --glass: rgba(255,255,255,.55);

      position: relative;
      border-radius: 24px;
      overflow: hidden;
      padding: clamp(24px, 5.2vw, 64px);
      color: var(--ink);
      background:
        radial-gradient(1400px 900px at var(--mx,65%) var(--my,10%), hsl(var(--h) 100% 90% / .7), transparent 60%),
        linear-gradient(180deg, var(--paper), var(--paper-2));
      box-shadow:
        0 10px 30px rgba(0,0,0,.06),
        inset 0 1px 0 rgba(255,255,255,.9),
        inset 0 -1px 0 rgba(0,0,0,.03);
      font: 500 16px/1.6 ui-sans-serif, -apple-system, system-ui, Segoe UI, Roboto, Inter, "Helvetica Neue", Arial, "Apple Color Emoji","Segoe UI Emoji";
      isolation: isolate;
    }
    .v760.night{
      --paper: #0F131B;
      --paper-2: #0B0E15;
      --ink: #E9EDF7;
      --muted: #B5BDCC;
      --glass: rgba(255,255,255,.06);
      box-shadow:
        0 14px 40px rgba(0,0,0,.45),
        inset 0 1px 0 rgba(255,255,255,.06),
        inset 0 -1px 0 rgba(255,255,255,.02);
      background:
        radial-gradient(1400px 900px at var(--mx,55%) var(--my,20%), hsl(var(--h) 90% 25% / .35), transparent 60%),
        linear-gradient(180deg, var(--paper), var(--paper-2));
    }

    /* Ambient decor */
    .v760 .wash{ position:absolute; inset:-20% -10% -30% -10%; pointer-events:none; z-index:0; filter: blur(28px) saturate(120%); }
    .v760 .wash::before,
    .v760 .wash::after{
      content:"";
      position:absolute; inset:auto;
      width:48vmax; height:48vmax; border-radius:50%;
      background: radial-gradient(circle at 30% 40%, var(--accent), transparent 55%);
      opacity:.18;
      animation: driftA 22s ease-in-out infinite;
    }
    .v760 .wash::after{
      left:auto; right:-10%; top:15%;
      background: radial-gradient(circle at 65% 45%, var(--accent-2), transparent 60%);
      animation: driftB 26s ease-in-out infinite reverse;
      opacity:.22;
    }
    @keyframes driftA{0%,100%{transform: translate(-10%, -8%) scale(1);}50%{transform: translate(4%, 3%) scale(1.06);}}
    @keyframes driftB{0%,100%{transform: translate(6%, -4%) scale(1);}50%{transform: translate(-5%, 2%) scale(1.05);}}

    .v760 .grain{
      position:absolute; inset:0; pointer-events:none; opacity:.06; mix-blend-mode:multiply; z-index:0;
      background-image: radial-gradient(#000 1px, transparent 1px);
      background-size: 3px 3px;
    }
    .v760.night .grain{ opacity:.12; mix-blend-mode:soft-light; }

    /* Rotating rings */
    .v760 .rings{ position:absolute; top: clamp(16px, 3vw, 40px); right: clamp(16px, 3vw, 40px); width: min(32vmin, 280px); height: min(32vmin, 280px); z-index:1; pointer-events:none; }
    .v760 .ring{
      position:absolute; inset:0; border-radius:50%;
      border: 1.5px dashed var(--ring);
      box-shadow: 0 0 0 1px color-mix(in oklab, var(--accent) 10%, transparent) inset;
      animation: spin 22s linear infinite;
    }
    .v760 .ring:nth-child(2){ inset:6%; animation-duration: 18s; opacity:.75; }
    .v760 .ring:nth-child(3){ inset:12%; animation-duration: 14s; opacity:.6; }
    .v760.night .ring{ border-color: color-mix(in oklab, var(--accent) 45%, transparent); }
    @keyframes spin{to{ transform: rotate(360deg); }}

    /* Glare following pointer */
    .v760 .glare{
      position:absolute; inset:-2px; pointer-events:none; z-index:2;
      background: radial-gradient(600px 300px at var(--mx,60%) var(--my,20%), color-mix(in oklab, var(--accent) 45%, white) 0%, transparent 55%);
      mix-blend-mode: screen; opacity:.15; transition: opacity .3s ease;
    }
    .v760.night .glare{ opacity:.25; mix-blend-mode: lighten; }

    /* Card */
    .v760 .card{
      position: relative; z-index:3; max-width: 1020px; margin: 0 auto;
      padding: clamp(22px, 3.6vw, 40px);
      border-radius: 18px;
      background: linear-gradient(180deg, var(--glass), color-mix(in oklab, var(--glass) 70%, transparent));
      border: 1px solid color-mix(in oklab, var(--accent) 18%, rgba(0,0,0,.06));
      backdrop-filter: blur(14px) saturate(120%);
      box-shadow:
        0 8px 30px rgba(0,0,0,.08),
        inset 0 1px 0 rgba(255,255,255,.5);
      transition: transform .2s ease, box-shadow .3s ease, background .3s ease;
    }
    .v760 .card:hover{ transform: translateY(-2px); box-shadow: 0 14px 40px rgba(0,0,0,.12); }

    /* Headline */
    .v760 .eyebrow{
      display:inline-flex; align-items:center; gap:8px;
      padding:6px 10px; border-radius:999px; font-size:12px; letter-spacing:.25px; color: var(--muted);
      background: rgba(0,0,0,.04);
      border: 1px solid rgba(0,0,0,.06);
    }
    .v760.night .eyebrow{ background: rgba(255,255,255,.06); border-color: rgba(255,255,255,.12); color: var(--muted); }

    .v760 .title{
      margin: 10px 0 6px 0;
      font-weight: 900;
      font-size: clamp(34px, 6.4vw, 88px);
      line-height: .92; letter-spacing: -0.02em;
      background: linear-gradient(90deg, var(--ink), color-mix(in oklab, var(--accent) 60%, var(--ink)));
      -webkit-background-clip:text; background-clip:text; color: transparent;
    }
    .v760.night .title{ background: linear-gradient(90deg, #FFFFFF, color-mix(in oklab, var(--accent) 70%, #FFFFFF)); }

    .v760 .subtitle{
      margin: 0 0 18px 0; color: var(--muted);
      font-size: clamp(15px, 1.6vw, 20px); letter-spacing: .2px;
    }

    /* Chips row */
    .v760 .chips{ display:flex; flex-wrap:wrap; gap:8px; margin: 10px 0 18px; }
    .v760 .chip{ font-size:12px; color: var(--muted); padding:6px 10px; border-radius:10px;
      border:1px dashed color-mix(in oklab, var(--accent) 30%, rgba(0,0,0,.08)); background: rgba(255,255,255,.45);
    }
    .v760.night .chip{ background: rgba(255,255,255,.06); border-color: color-mix(in oklab, var(--accent) 45%, rgba(255,255,255,.1)); }

    /* Controls + CTAs */
    .v760 .row{ display:flex; gap:12px; flex-wrap:wrap; align-items:center; }
    .v760 .cta{
      appearance:none; border:none; cursor:pointer; border-radius:14px; padding:12px 16px;
      font-weight:700; letter-spacing:.2px;
      transition: transform .15s ease, box-shadow .3s ease, background .3s ease, color .25s ease;
      will-change: transform;
    }
    .v760 .cta.primary{
      background: linear-gradient(180deg, var(--accent), var(--accent-2));
      color: white;
      box-shadow: 0 14px 26px color-mix(in oklab, var(--accent) 35%, transparent);
    }
    .v760 .cta.primary:hover{ transform: translateY(-2px); box-shadow: 0 18px 34px color-mix(in oklab, var(--accent) 45%, transparent); }
    .v760 .cta.ghost{
      background: rgba(0,0,0,.04);
      color: var(--ink);
      border: 1px solid rgba(0,0,0,.08);
    }
    .v760 .cta.ghost:hover{ background: rgba(0,0,0,.06); transform: translateY(-1px); }
    .v760.night .cta.ghost{ background: rgba(255,255,255,.06); border-color: rgba(255,255,255,.12); color: var(--ink); }

    .v760 .knob{ display:flex; align-items:center; gap:10px; padding:8px 10px; border-radius:12px; background: rgba(0,0,0,.04); border:1px solid rgba(0,0,0,.06); }
    .v760.night .knob{ background: rgba(255,255,255,.06); border-color: rgba(255,255,255,.12); }
    .v760 .label{ font-size:12px; color: var(--muted); }
    .v760 .range{
      -webkit-appearance:none; appearance:none; width: min(340px, 62vw); height:8px; border-radius:999px; background: rgba(0,0,0,.1);
    }
    .v760 .range::-webkit-slider-thumb{
      -webkit-appearance:none; appearance:none; width:22px; height:22px; border-radius:50%;
      background: conic-gradient(from 0deg, var(--accent), var(--accent-2), var(--accent));
      border:2px solid #fff8; box-shadow: 0 2px 10px rgba(0,0,0,.25);
    }
    .v760 .range::-moz-range-track{ height:8px; background: rgba(0,0,0,.1); border-radius:999px; }
    .v760 .range::-moz-range-thumb{ width:22px; height:22px; border-radius:50%; border:2px solid #fff8; background: conic-gradient(from 0deg, var(--accent), var(--accent-2), var(--accent)); }

    /* Footer */
    .v760 .foot{ display:flex; justify-content:space-between; align-items:center; gap:12px; margin-top:18px; color: var(--muted); flex-wrap:wrap; }
    .v760 .badge{ padding:6px 10px; border-radius:999px; font-size:12px; letter-spacing:.3px; background: rgba(0,0,0,.04); border:1px solid rgba(0,0,0,.06); }
    .v760.night .badge{ background: rgba(255,255,255,.06); border-color: rgba(255,255,255,.12); }

    /* Breathe mode tweaks */
    .v760.breathe .ring{ animation-duration: 8s; }
    .v760.breathe .wash::before{ animation-duration: 10s; }
    .v760.breathe .wash::after{ animation-duration: 12s; }
    .v760.breathe .glare{ opacity:.22; }

    /* Sparks */
    .v760 .sparks{ position:absolute; inset:0; z-index:4; pointer-events:none; }
    .v760 .spark{
      position:absolute; width:10px; height:10px; border-radius:50%;
      background: radial-gradient(circle at 30% 30%, #fff, color-mix(in oklab, var(--accent) 60%, transparent));
      filter: blur(.2px);
      animation: pop 900ms ease-out forwards;
      box-shadow: 0 4px 16px color-mix(in oklab, var(--accent) 50%, transparent);
    }
    @keyframes pop{
      0%{ transform: translate(-50%, -50%) scale(.6); opacity:1; }
      70%{ transform: translate(var(--dx, 0px), var(--dy, -30px)) scale(1.4); opacity:.9; }
      100%{ transform: translate(var(--dx, 0px), var(--dy, -50px)) scale(.8); opacity:0; }
    }

    /* Screenreader helper */
    .v760 .sr{ position:absolute; left:-9999px; width:1px; height:1px; overflow:hidden; }
  </style>

  <div class="wash" aria-hidden="true"></div>
  <div class="grain" aria-hidden="true"></div>
  <div class="rings" aria-hidden="true">
    <span class="ring"></span>
    <span class="ring"></span>
    <span class="ring"></span>
  </div>
  <div class="glare" aria-hidden="true"></div>
  <div class="sparks" aria-hidden="true"></div>

  <div class="card">
    <span class="eyebrow" aria-hidden="true">Daybreak • Soft Motion</span>
    <h1 class="title">Design that breathes.</h1>
    <p class="subtitle">A lucid surface for fresh thinking. Move the sky, toggle the night, and let the interface glow around you.</p>

    <div class="chips" aria-hidden="true">
      <span class="chip">Live hue</span>
      <span class="chip">Magnetic buttons</span>
      <span class="chip">Ambient rings</span>
    </div>

    <div class="row" role="group" aria-label="Primary actions">
      <button class="cta primary magnet" id="begin">Begin</button>
      <button class="cta ghost magnet" id="breathe">Breathe</button>
      <button class="cta ghost magnet" id="theme">Nightfall</button>
    </div>

    <div class="row" style="margin-top:14px;" role="group" aria-label="Sky controls">
      <div class="knob">
        <span class="label">Sky</span>
        <label class="sr" for="hue">Adjust sky hue</label>
        <input id="hue" class="range" type="range" min="0" max="360" value="36" />
        <span class="label" id="sky-label">Dawn</span>
      </div>
    </div>

    <div class="foot">
      <span class="badge">v760 • Daybreak Poster</span>
      <span class="badge"><span id="last-updated">Last updated: 2025-11-20 06:16:23 EST</span></span>
    </div>
  </div>

  <script>
    (function(){
      const root = document.currentScript.closest('.v760');
      const hue = root.querySelector('#hue');
      const skyLabel = root.querySelector('#sky-label');
      const themeBtn = root.querySelector('#theme');
      const breatheBtn = root.querySelector('#breathe');
      const beginBtn = root.querySelector('#begin');
      const last = root.querySelector('#last-updated');
      const sparks = root.querySelector('.sparks');

      // Timestamp
      try {
        const fmt = new Intl.DateTimeFormat(undefined, { dateStyle: 'medium', timeStyle: 'short' });
        last.textContent = 'Last updated: ' + fmt.format(new Date());
      } catch(e) {
        last.textContent = 'Last updated: ' + new Date().toLocaleString();
      }

      // Hue control + label
      const setHue = v => {
        root.style.setProperty('--h', v);
        const val = Number(v) % 360;
        const label = val < 60 ? 'Dawn' : val < 180 ? 'Noon' : val < 300 ? 'Dusk' : 'Aurora';
        skyLabel.textContent = label;
      };
      setHue(hue.value);
      hue.addEventListener('input', e => setHue(e.target.value));

      // Pointer glare
      const moveGlare = (x, y) => {
        root.style.setProperty('--mx', (x*100).toFixed(2) + '%');
        root.style.setProperty('--my', (y*100).toFixed(2) + '%');
      };
      root.addEventListener('pointermove', e => {
        const r = root.getBoundingClientRect();
        moveGlare((e.clientX - r.left) / r.width, (e.clientY - r.top) / r.height);
      });

      // Theme toggle
      let night = false;
      themeBtn.addEventListener('click', () => {
        night = !night;
        root.classList.toggle('night', night);
        themeBtn.textContent = night ? 'Daybreak' : 'Nightfall';
      });

      // Breathe pulse
      let breatheTimer = null;
      const breath = () => {
        root.classList.add('breathe');
        clearTimeout(breatheTimer);
        breatheTimer = setTimeout(() => root.classList.remove('breathe'), 1600);
      };
      breatheBtn.addEventListener('click', breath);

      // Begin: spark bloom + subtle pulse
      const bloom = (x, y) => {
        const count = 8;
        for (let i=0;i<count;i++){
          const s = document.createElement('span');
          s.className = 'spark';
          s.style.left = x + 'px';
          s.style.top = y + 'px';
          const ang = (i / count) * Math.PI * 2;
          const dist = 30 + Math.random()*30;
          s.style.setProperty('--dx', (Math.cos(ang) * dist).toFixed(1) + 'px');
          s.style.setProperty('--dy', (Math.sin(ang) * dist).toFixed(1) + 'px');
          sparks.appendChild(s);
          setTimeout(() => s.remove(), 900);
        }
      };
      beginBtn.addEventListener('click', (e) => {
        breath();
        const r = root.getBoundingClientRect();
        bloom(r.width*0.5, r.height*0.38);
      });

      // Magnetic buttons
      const magnets = root.querySelectorAll('.magnet');
      magnets.forEach(btn => {
        let raf = null;
        const onMove = (e) => {
          const b = btn.getBoundingClientRect();
          const mx = (e.clientX - b.left) / b.width - 0.5;
          const my = (e.clientY - b.top) / b.height - 0.5;
          cancelAnimationFrame(raf);
          raf = requestAnimationFrame(() => {
            btn.style.transform = `translate(${mx*6}px, ${my*6}px)`;
          });
        };
        btn.addEventListener('pointermove', onMove);
        btn.addEventListener('pointerleave', () => { btn.style.transform = ''; });
      });

      // Initial glare placement
      moveGlare(0.65, 0.12);
    })();
  </script>
</section>
      </section>

    <script>
      // Only show a local placeholder if the agent hasn't written a timestamp yet
      const el = document.getElementById('last-updated');
      if (el && (!el.textContent || el.textContent.includes('not yet'))) {
        const now = new Date();
        el.textContent = `Last updated: ${now.toLocaleString(undefined, { hour12: false })}`;
      }
    </script>
  </body>
