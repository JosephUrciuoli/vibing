<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vibing</title>
    <style>
      :root {
        --bg: #0f1221;
        --fg: #e6e8f0;
        --muted: #9aa3b2;
        --accent: #8b5cf6;
      }
      html, body {
        height: 100%;
      }
      body {
        margin: 0;
        font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Ubuntu, Cantarell, Noto Sans, Helvetica Neue, Arial, "Apple Color Emoji", "Segoe UI Emoji";
        color: var(--fg);
        background: radial-gradient(1200px 800px at 70% 10%, #1b1f3a, var(--bg));
        display: flex;
        align-items: center;
        justify-content: center;
      }
      .card {
        width: min(720px, 92vw);
        background: rgba(255,255,255,0.04);
        border: 1px solid rgba(255,255,255,0.08);
        border-radius: 16px;
        padding: 28px 24px;
        box-shadow: 0 10px 30px rgba(0,0,0,0.3);
        backdrop-filter: blur(6px);
      }
      h1 {
        margin: 0 0 10px 0;
        font-size: 28px;
        letter-spacing: 0.3px;
      }
      .muted {
        color: var(--muted);
        font-size: 14px;
        margin-bottom: 18px;
      }
      #content {
        font-size: 18px;
        line-height: 1.6;
        background: rgba(255,255,255,0.04);
        border: 1px dashed rgba(255,255,255,0.12);
        border-radius: 12px;
        padding: 16px;
      }
      .footer {
        margin-top: 18px;
        display: flex;
        justify-content: space-between;
        align-items: center;
        font-size: 14px;
        color: var(--muted);
      }
      .badge {
        display: inline-block;
        background: rgba(139, 92, 246, 0.18);
        color: #d4c2ff;
        padding: 4px 10px;
        border-radius: 999px;
        font-size: 12px;
        border: 1px solid rgba(139, 92, 246, 0.35);
        letter-spacing: 0.2px;
      }
    </style>
  </head>
  <body>
    <!-- BEGIN_EDITABLE -->
      <section id="content">
<div class="vibe-1880" data-theme="nocturne" data-paused="false" aria-label="Silk Ribbons — generative field">
  <style>
    .vibe-1880{
      --ink:#e9eef6;
      --muted:#a5aec1;
      --bg0:#06080f;
      --bg1:#0a1121;
      --edge:rgba(255,255,255,0.14);
      --glass:rgba(255,255,255,0.06);
      --ring:rgba(255,255,255,0.12);
      --a1:#8aa0ff;
      --a2:#61f1d0;
      --a3:#ffbb7a;
      color:var(--ink);
      font-family: ui-sans-serif, -apple-system, system-ui, Inter, "SF Pro Display", Segoe UI, Roboto, Helvetica, Arial, sans-serif;
      -webkit-font-smoothing:antialiased; -moz-osx-font-smoothing:grayscale;
      letter-spacing:.1px; position:relative; isolation:isolate;
    }
    .vibe-1880[data-theme="porcelain"]{
      --ink:#0f141a;
      --muted:#627088;
      --bg0:#fbfbfe;
      --bg1:#eaf0ff;
      --edge:rgba(0,0,0,0.14);
      --glass:rgba(255,255,255,0.62);
      --ring:rgba(0,0,0,0.08);
      --a1:#5d8aff;
      --a2:#ff7aa3;
      --a3:#ffd06f;
    }
    .vibe-1880[data-theme="citrus"]{
      --ink:#0e110c;
      --muted:#59655c;
      --bg0:#fff7e9;
      --bg1:#ffe9bf;
      --edge:rgba(0,0,0,0.12);
      --glass:rgba(255,255,255,0.6);
      --ring:rgba(0,0,0,0.06);
      --a1:#81f16d;
      --a2:#ffba4a;
      --a3:#ff7d5e;
    }

    .vibe-1880 .panel{
      position:relative;
      min-height:clamp(620px, 92vmin, 1200px);
      border-radius:36px;
      overflow:hidden;
      background:
        radial-gradient(160% 140% at -20% 120%, color-mix(in oklab, var(--a1) 10%, transparent), transparent 60%),
        radial-gradient(160% 140% at 120% -10%, color-mix(in oklab, var(--a2) 10%, transparent), transparent 60%),
        linear-gradient(165deg, var(--bg0), var(--bg1));
      border:1px solid color-mix(in oklab, var(--edge), transparent 34%);
      box-shadow:
        0 90px 260px rgba(0,0,0,0.40),
        0 1px 0 rgba(255,255,255,0.45) inset,
        0 -100px 220px color-mix(in oklab, var(--a3), transparent 92%) inset;
      transform-style:preserve-3d;
      transition: transform 300ms ease;
    }
    .vibe-1880 .panel::before{
      content:"";
      position:absolute; inset:-25%;
      background:
        conic-gradient(from 0deg at 50% 50%, color-mix(in oklab, var(--a1) 20%, transparent), transparent 35%),
        conic-gradient(from 180deg at 50% 50%, color-mix(in oklab, var(--a2) 18%, transparent), transparent 45%),
        conic-gradient(from 90deg at 50% 50%, color-mix(in oklab, var(--a3) 16%, transparent), transparent 50%);
      filter: blur(28px) saturate(1.05);
      opacity:.35; mix-blend-mode:soft-light; pointer-events:none;
      animation: halo-1880 60s linear infinite;
    }
    @keyframes halo-1880{ to{ transform:rotate(360deg) } }

    .vibe-1880 .top{
      position:relative; z-index:2; display:flex; align-items:center; justify-content:space-between; gap:16px;
      padding: clamp(16px, 3vw, 28px);
    }
    .vibe-1880 .brand{
      display:flex; align-items:center; gap:12px; white-space:nowrap;
      color:var(--muted); font-weight:900; letter-spacing:.18em; text-transform:uppercase; font-size:11px;
    }
    .vibe-1880 .logo{
      width:40px; height:40px; border-radius:12px; position:relative; overflow:hidden; transform:rotate(45deg);
      background:
        radial-gradient(120% 120% at 70% 30%, color-mix(in oklab, var(--a2) 40%, transparent), transparent 60%),
        radial-gradient(120% 120% at 30% 70%, color-mix(in oklab, var(--a1) 40%, transparent), transparent 70%),
        linear-gradient(160deg, var(--bg0), var(--bg1));
      box-shadow:
        0 0 0 1px color-mix(in oklab, var(--edge), transparent 32%) inset,
        0 12px 26px color-mix(in oklab, var(--a2), transparent 70%);
    }
    .vibe-1880 .logo::after{
      content:""; position:absolute; inset:10px; border-radius:8px; transform:rotate(-45deg);
      border:2px dashed color-mix(in oklab, var(--a1), var(--a2) 40%);
      animation: spin-logo-1880 8s linear infinite;
      opacity:.8;
    }
    @keyframes spin-logo-1880{ to{ transform:rotate(315deg) } }

    .vibe-1880 .modes{
      display:inline-flex; gap:6px; padding:6px; border-radius:999px;
      background:var(--glass); border:1px solid color-mix(in oklab, var(--edge), transparent 28%);
      backdrop-filter:saturate(1.35) blur(10px);
    }
    .vibe-1880 .modes button{
      appearance:none; border:0; cursor:pointer; background:transparent;
      color:var(--muted); padding:8px 12px; border-radius:999px;
      font-size:12px; font-weight:900; letter-spacing:.06em;
      transition: color 150ms ease, background 150ms ease;
    }
    .vibe-1880 .modes button.active,
    .vibe-1880 .modes button:hover{ color:var(--ink); background:rgba(0,0,0,0.08); }
    .vibe-1880[data-theme="nocturne"] .modes button.active,
    .vibe-1880[data-theme="nocturne"] .modes button:hover{ background:rgba(255,255,255,0.12); }

    .vibe-1880 .center{
      position:relative; z-index:1; display:grid; place-items:center; text-align:center;
      padding: clamp(8px, 2.2vw, 16px) clamp(14px, 3.2vw, 40px) clamp(20px, 4vw, 44px);
    }
    .vibe-1880 .badge{
      display:inline-flex; align-items:center; gap:10px;
      padding:6px 12px; border-radius:999px; color:var(--muted);
      font-weight:900; font-size:11px; letter-spacing:.22em; text-transform:uppercase;
      background:var(--glass); border:1px solid color-mix(in oklab, var(--edge), transparent 28%);
      backdrop-filter:saturate(1.3) blur(8px);
    }
    .vibe-1880 .title{
      margin:18px 0 10px;
      font-weight:1000; letter-spacing:-0.03em; line-height:0.96;
      font-size: clamp(48px, 8.6vw, 140px);
      background: linear-gradient(100deg, var(--a1), var(--a2), var(--a3));
      -webkit-background-clip:text; background-clip:text; color:transparent;
      text-shadow: 0 1px 0 rgba(255,255,255,0.22);
      animation: titleflow-1880 16s linear infinite;
      background-size: 220% 100%;
    }
    @keyframes titleflow-1880{ 0%{ background-position:0% 50% } 100%{ background-position:220% 50% } }
    .vibe-1880 .sub{
      color: color-mix(in oklab, var(--muted) 96%, transparent);
      font-size: clamp(14px, 2vw, 18px);
      line-height:1.7; max-width:70ch; margin: 6px auto 14px;
    }

    .vibe-1880 .field-wrap{
      width:100%; display:grid; place-items:center; margin: 6px auto 0;
    }
    .vibe-1880 .field{
      position:relative; width:clamp(300px, 72vmin, 980px); aspect-ratio: 21/12;
      border-radius:28px; overflow:hidden;
      background: linear-gradient(180deg, color-mix(in oklab, var(--bg1), var(--bg0) 20%), var(--bg1));
      border:1px solid color-mix(in oklab, var(--edge), transparent 28%);
      box-shadow:
        0 1px 0 rgba(255,255,255,0.55) inset,
        0 30px 100px rgba(0,0,0,0.35);
      backdrop-filter:saturate(1.2) blur(2px);
      mask-image: radial-gradient(120% 120% at 50% 50%, #000 55%, rgba(0,0,0,0.7) 74%, transparent 100%);
    }
    .vibe-1880 canvas.ribbon{
      position:absolute; inset:0; width:100%; height:100%; display:block;
      filter:saturate(1.05) contrast(1.02);
    }
    .vibe-1880 .shine{
      position:absolute; inset:0; pointer-events:none;
      background:
        radial-gradient(120% 90% at 20% -10%, rgba(255,255,255,0.35), transparent 40%),
        radial-gradient(120% 100% at 80% 120%, rgba(255,255,255,0.15), transparent 40%);
      mix-blend-mode:screen;
    }

    .vibe-1880 .controls{
      z-index:2; position:relative;
      display:flex; flex-wrap:wrap; align-items:center; justify-content:center; gap:10px;
      margin-top:16px;
    }
    .vibe-1880 .cta, .vibe-1880 .ghost{
      appearance:none; border:0; cursor:pointer; user-select:none;
      border-radius:14px; padding:12px 16px;
      font-weight:900; font-size:14px; letter-spacing:.02em;
      color:#0a0f19;
      background: linear-gradient(90deg, var(--a1), var(--a2), var(--a3));
      box-shadow: 0 12px 28px color-mix(in oklab, var(--a2), transparent 64%), 0 1px 0 rgba(255,255,255,0.7) inset;
      transition: transform 140ms ease, filter 180ms ease, box-shadow 180ms ease;
    }
    .vibe-1880[data-theme="nocturne"] .cta{ color:#0b0f18; }
    .vibe-1880 .ghost{
      background:transparent; color:var(--ink);
      border:1px solid color-mix(in oklab, var(--ink) 22%, transparent);
      box-shadow:none; font-weight:800;
    }
    .vibe-1880 .cta:hover{ transform:translateY(-1px); filter:saturate(1.06); box-shadow:0 18px 40px color-mix(in oklab, var(--a1), transparent 52%), 0 1px 0 rgba(255,255,255,0.75) inset; }
    .vibe-1880 .ghost:hover{ transform:translateY(-1px); background:rgba(0,0,0,0.06); }
    .vibe-1880[data-theme="nocturne"] .ghost:hover{ background:rgba(255,255,255,0.08); }

    .vibe-1880 .knob{
      display:inline-flex; align-items:center; gap:10px;
      padding:8px 12px; border-radius:12px; color:var(--muted);
      background:var(--glass); border:1px solid color-mix(in oklab, var(--edge), transparent 30%);
      font-size:12px; font-weight:900; letter-spacing:.04em;
      backdrop-filter:saturate(1.3) blur(8px);
    }
    .vibe-1880 input[type="range"]{
      -webkit-appearance:none; appearance:none; width:210px; height:28px; background:transparent;
    }
    .vibe-1880 input[type="range"]::-webkit-slider-runnable-track,
    .vibe-1880 input[type="range"]::-moz-range-track{
      height:6px; border-radius:999px; background:linear-gradient(90deg, var(--a1), var(--a2), var(--a3)); opacity:.9;
    }
    .vibe-1880 input[type="range"]::-webkit-slider-thumb,
    .vibe-1880 input[type="range"]::-moz-range-thumb{
      -webkit-appearance:none; appearance:none; width:16px; height:16px; border-radius:50%;
      background:#fff; border:2px solid color-mix(in oklab, var(--a2), var(--a1) 50%);
      margin-top:-5px; box-shadow:0 3px 10px rgba(0,0,0,0.25);
    }

    .vibe-1880 .meta{
      position:relative; z-index:2;
      margin: 16px auto 10px; display:flex; gap:12px; flex-wrap:wrap; align-items:center; justify-content:center;
      color:var(--muted); font-size:12px; opacity:.96;
    }
    .vibe-1880 .live{ display:inline-flex; align-items:center; gap:8px; }
    .vibe-1880 .dot{
      width:9px; height:9px; border-radius:50%;
      background: radial-gradient(circle at 50% 50%, var(--a1), var(--a2));
      box-shadow:0 0 0 0 color-mix(in oklab, var(--a1), transparent 45%);
      animation:pulse-1880 2200ms ease-out infinite;
    }
    @keyframes pulse-1880{
      0%{ box-shadow:0 0 0 0 color-mix(in oklab, var(--a1), transparent 45%) }
      70%{ box-shadow:0 0 0 12px transparent }
      100%{ box-shadow:0 0 0 0 transparent }
    }

    @media (max-width: 860px){
      .vibe-1880 .top{ padding:14px; }
      .vibe-1880 input[type="range"]{ width:160px; }
      .vibe-1880 .title{ letter-spacing:-0.01em; }
      .vibe-1880 .field{ width: min(92vw, 680px); }
    }
  </style>

  <section class="panel" role="region" aria-labelledby="ribbon-title">
    <div class="top">
      <div class="brand">
        <span class="logo" aria-hidden="true"></span>
        Silk Ribbons · Iteration 1880
      </div>
      <div class="modes" role="tablist" aria-label="Theme">
        <button role="tab" aria-selected="true" class="active" data-theme="nocturne">Nocturne</button>
        <button role="tab" aria-selected="false" data-theme="porcelain">Porcelain</button>
        <button role="tab" aria-selected="false" data-theme="citrus">Citrus</button>
      </div>
    </div>

    <div class="center">
      <span class="badge">Generative textiles · Flow field</span>
      <h1 class="title" id="ribbon-title">Silk Ribbons</h1>
      <p class="sub">Threads of light drift through an invisible wind. Press space to pause. Scroll to nudge the breeze. 1–3 swap moods. R reshuffles. S saves.</p>

      <div class="field-wrap">
        <div class="field" aria-hidden="true">
          <canvas class="ribbon"></canvas>
          <div class="shine"></div>
        </div>
      </div>

      <div class="controls">
        <button class="cta" type="button" data-action="toggle">Pause ▌▌</button>
        <button class="ghost" type="button" data-action="reseed" aria-label="Reseed threads">Reseed ✺</button>
        <label class="knob" for="threads-1880">
          Threads
          <input id="threads-1880" type="range" min="40" max="350" step="1" value="120" aria-label="Thread count">
        </label>
        <label class="knob" for="curl-1880">
          Curl
          <input id="curl-1880" type="range" min="0" max="1.2" step="0.01" value="0.55" aria-label="Curl factor">
        </label>
        <label class="knob" for="wind-1880">
          Wind
          <input id="wind-1880" type="range" min="0.1" max="2.2" step="0.01" value="0.8" aria-label="Wind speed">
        </label>
        <button class="ghost" type="button" data-action="snap" aria-label="Save snapshot">Export PNG</button>
      </div>

      <div class="meta">
        <span class="live"><span class="dot" aria-hidden="true"></span> Field live</span>
        <span id="last-updated">Last updated: 2026-01-11 02:19:48 EST</span>
      </div>
    </div>
  </section>

  <script>
    (function(){
      const root = document.currentScript.closest('.vibe-1880');
      const panel = root.querySelector('.panel');
      const field = root.querySelector('.field');
      const canvas = root.querySelector('canvas.ribbon');
      const ctx = canvas.getContext('2d', { alpha:true });
      const modes = root.querySelectorAll('.modes [data-theme]');
      const btnToggle = root.querySelector('[data-action="toggle"]');
      const btnReseed = root.querySelector('[data-action="reseed"]');
      const btnSnap = root.querySelector('[data-action="snap"]');
      const threadsInput = root.querySelector('#threads-1880');
      const curlInput = root.querySelector('#curl-1880');
      const windInput = root.querySelector('#wind-1880');
      const updated = root.querySelector('#last-updated');

      // Timestamp
      try{
        const now = new Date();
        const fmt = new Intl.DateTimeFormat(undefined, {
          year:'numeric', month:'short', day:'2-digit',
          hour:'2-digit', minute:'2-digit', second:'2-digit',
          hour12:false, timeZoneName:'short'
        });
        updated.textContent = 'Last updated: ' + fmt.format(now);
      }catch{
        updated.textContent = 'Last updated: ' + new Date().toLocaleString();
      }

      // Theme switching
      function setTheme(t){
        root.setAttribute('data-theme', t);
        modes.forEach(b=>{
          const act = b.getAttribute('data-theme') === t;
          b.classList.toggle('active', act);
          b.setAttribute('aria-selected', act ? 'true' : 'false');
        });
        samplePalette();
        reseed(true);
        hardClear();
      }
      modes.forEach(b => b.addEventListener('click', () => setTheme(b.getAttribute('data-theme'))));

      // Sizing
      let dpr = Math.max(1, Math.min(2, window.devicePixelRatio || 1));
      let W = 0, H = 0;
      const ro = new ResizeObserver(()=> fit());
      ro.observe(field);

      function fit(){
        const r = field.getBoundingClientRect();
        const w = Math.floor(r.width);
        const h = Math.floor(r.height);
        dpr = Math.max(1, Math.min(2, window.devicePixelRatio || 1));
        canvas.width = Math.floor(w * dpr);
        canvas.height = Math.floor(h * dpr);
        canvas.style.width = w + 'px';
        canvas.style.height = h + 'px';
        W = w; H = h;
        ctx.setTransform(dpr,0,0,dpr,0,0);
        samplePalette();
        reseed(true);
        hardClear();
      }

      const css = (k)=> getComputedStyle(root).getPropertyValue(k).trim();
      let pal = [];
      function hexToRgb(h){
        if(!h || h[0] !== '#') return [255,255,255];
        const p = parseInt(h.slice(1),16);
        return [(p>>16)&255, (p>>8)&255, p&255];
      }
      function mix(a,b,t){
        return [
          Math.round(a[0] + (b[0]-a[0])*t),
          Math.round(a[1] + (b[1]-a[1])*t),
          Math.round(a[2] + (b[2]-a[2])*t)
        ];
      }
      function rgb(arr,a=1){ return `rgba(${arr[0]},${arr[1]},${arr[2]},${a})`; }
      function samplePalette(){
        pal = [hexToRgb(css('--a1')||'#8aa0ff'), hexToRgb(css('--a2')||'#61f1d0'), hexToRgb(css('--a3')||'#ffbb7a')];
      }
      function grad(t){
        if(t<0.5) return mix(pal[0], pal[1], t*2);
        return mix(pal[1], pal[2], (t-0.5)*2);
      }

      // Ribbons system
      let raf = 0, last = 0;
      let threads = [];
      let seed = Math.random()*1000;
      const pointer = { x:0, y:0, inside:false, down:false };

      function hardClear(){
        ctx.save();
        ctx.globalCompositeOperation = 'source-over';
        ctx.globalAlpha = 1;
        ctx.fillStyle = css('--bg1') || '#0a1121';
        ctx.fillRect(0,0,W,H);
        ctx.restore();
      }
      function softClear(){
        ctx.save();
        ctx.globalCompositeOperation = 'source-over';
        ctx.globalAlpha = root.getAttribute('data-theme') === 'nocturne' ? 0.10 : 0.14;
        ctx.fillStyle = css('--bg1') || '#0a1121';
        ctx.fillRect(0,0,W,H);
        ctx.restore();
      }

      function reseed(resetPositions=false){
        const n = parseInt(threadsInput.value,10);
        const curl = parseFloat(curlInput.value);
        const wind = parseFloat(windInput.value);
        threads.length = 0;
        const margin = 16;
        for(let i=0;i<n;i++){
          const t = n<=1?0:i/(n-1);
          const col = grad(t);
          const lw = 0.6 + (1 - Math.abs(t-0.5)*2) * 1.8;
          const x = resetPositions ? (margin + Math.random()*(W - margin*2)) : Math.random()*W;
          const y = resetPositions ? (margin + Math.random()*(H - margin*2)) : Math.random()*H;
          const sp = 0.6 + Math.random()*0.8;
          const jitter = Math.random()*0.6 + 0.4;
          threads.push({ x, y, px:x, py:y, hueT:t, lw, sp, jitter, curl, wind });
        }
      }

      function fieldVec(x, y, t, c){
        const f = 0.0028;
        const a = Math.sin((x+seed)*f + t*0.3) + Math.cos((y-seed)*f*1.3 - t*0.37);
        const b = Math.cos((x-seed)*f*0.7 - t*0.25) - Math.sin((y+seed)*f + t*0.21);
        // pseudo curl-like rotation
        const vx =  a * c - b;
        const vy =  b * c + a;
        return [vx, vy];
      }

      function drawThread(th, dt, tsec){
        const wind = parseFloat(windInput.value);
        const curl = parseFloat(curlInput.value);
        th.wind = wind; th.curl = curl;

        const v = fieldVec(th.x, th.y, tsec, th.curl);
        let vx = v[0], vy = v[1];

        // pointer attraction
        if(pointer.inside){
          const dx = pointer.x - th.x;
          const dy = pointer.y - th.y;
          const d = Math.max(12, Math.hypot(dx, dy));
          const pull = (pointer.down ? 22 : 12) / d;
          vx += dx * pull * 0.02;
          vy += dy * pull * 0.02;
        }

        // wind push
        vx += Math.sin(tsec*0.9) * wind * 0.12;
        vy += Math.cos(tsec*0.7) * wind * 0.10;

        // step
        th.px = th.x; th.py = th.y;
        th.x += vx * th.sp * 28 * dt;
        th.y += vy * th.sp * 28 * dt;

        // wrap softly
        if(th.x < -10) th.x = W+10;
        if(th.x > W+10) th.x = -10;
        if(th.y < -10) th.y = H+10;
        if(th.y > H+10) th.y = -10;

        // stroke
        ctx.save();
        ctx.globalCompositeOperation = 'lighter';
        const c = grad((th.hueT + Math.sin(tsec*0.12 + th.jitter)*0.15 + 1)%1);
        ctx.strokeStyle = rgb(c, root.getAttribute('data-theme')==='nocturne' ? 0.85 : 0.8);
        ctx.lineWidth = th.lw;
        ctx.lineCap = 'round';
        ctx.shadowColor = rgb(c, 0.45);
        ctx.shadowBlur = 12 + th.lw*2;

        // slight bezier to make silk curve
        const mx = (th.px + th.x)/2 + (vy - vx) * 0.8;
        const my = (th.py + th.y)/2 + (vx + vy) * 0.8;

        ctx.beginPath();
        ctx.moveTo(th.px, th.py);
        ctx.quadraticCurveTo(mx, my, th.x, th.y);
        ctx.stroke();
        ctx.restore();
      }

      function loop(ts){
        raf = requestAnimationFrame(loop);
        if(root.getAttribute('data-paused') === 'true'){ last = ts; return; }
        if(!last) last = ts;
        const dt = Math.min(50, ts - last) / 1000;
        last = ts;

        softClear();
        const t = ts/1000;

        for(let i=0;i<threads.length;i++){
          drawThread(threads[i], dt, t);
        }

        // soft glow when hovering
        if(pointer.inside){
          ctx.save();
          ctx.globalCompositeOperation = 'lighter';
          const col = grad((Math.sin(t*0.6)+1)/2);
          const g = ctx.createRadialGradient(pointer.x, pointer.y, 0, pointer.x, pointer.y, 120);
          g.addColorStop(0, rgb(col, 0.18));
          g.addColorStop(1, rgb(col, 0));
          ctx.fillStyle = g;
          ctx.beginPath(); ctx.arc(pointer.x, pointer.y, 140, 0, Math.PI*2); ctx.fill();
          ctx.restore();
        }
      }

      // Controls
      function setPaused(p){
        root.setAttribute('data-paused', p ? 'true' : 'false');
        btnToggle.textContent = p ? 'Play ►' : 'Pause ▌▌';
      }
      btnToggle.addEventListener('click', ()=> setPaused(root.getAttribute('data-paused') !== 'true'));
      btnReseed.addEventListener('click', ()=> reseed(true));

      btnSnap.addEventListener('click', ()=>{
        try{
          const link = document.createElement('a');
          link.download = 'silk-ribbons.png';
          link.href = canvas.toDataURL('image/png');
          link.click();
        }catch{}
      });

      // Pointer + tilt
      function setTilt(e){
        const rect = panel.getBoundingClientRect();
        const nx = (e.clientX - rect.left) / rect.width;
        const ny = (e.clientY - rect.top) / rect.height;
        const rx = ((0.5 - ny) * 6).toFixed(2);
        const ry = ((nx - 0.5) * 10).toFixed(2);
        panel.style.transform = `perspective(1200px) rotateX(${rx}deg) rotateY(${ry}deg)`;
      }
      function updatePointer(e){
        const rect = canvas.getBoundingClientRect();
        pointer.x = (e.clientX - rect.left);
        pointer.y = (e.clientY - rect.top);
        pointer.inside = true;
        setTilt(e);
      }
      panel.addEventListener('pointermove', updatePointer);
      panel.addEventListener('pointerdown', (e)=>{ pointer.down = true; updatePointer(e); });
      panel.addEventListener('pointerup', ()=> pointer.down = false);
      panel.addEventListener('pointerleave', ()=>{ pointer.inside = false; pointer.down=false; panel.style.transform='perspective(1200px) rotateX(0deg) rotateY(0deg)'; });

      // Wheel = wind nudge
      panel.addEventListener('wheel', (e)=>{
        e.preventDefault();
        const delta = e.deltaY > 0 ? -0.04 : 0.04;
        const cur = parseFloat(windInput.value);
        const nv = Math.max(parseFloat(windInput.min), Math.min(parseFloat(windInput.max), cur + delta));
        windInput.value = String(nv);
      }, { passive:false });

      // Keyboard
      window.addEventListener('keydown', (e)=>{
        const k = e.key;
        if(k === ' '){ e.preventDefault(); setPaused(root.getAttribute('data-paused') !== 'true'); }
        if(k === '1'){ setTheme('nocturne'); }
        if(k === '2'){ setTheme('porcelain'); }
        if(k === '3'){ setTheme('citrus'); }
        if(k.toLowerCase() === 's'){ btnSnap.click(); }
        if(k.toLowerCase() === 'r'){ btnReseed.click(); }
        if(k === '+' || k === '='){ const n = Math.min(350, parseInt(threadsInput.value,10)+10); threadsInput.value = String(n); reseed(false); }
        if(k === '-' || k === '_'){ const n = Math.max(40, parseInt(threadsInput.value,10)-10); threadsInput.value = String(n); reseed(false); }
      });

      // Reduced motion
      const media = window.matchMedia('(prefers-reduced-motion: reduce)');
      function applyReduced(){ if(media.matches){ setPaused(true); } }
      media.addEventListener?.('change', applyReduced);
      applyReduced();

      // Init
      fit();
      samplePalette();
      reseed(true);
      cancelAnimationFrame(raf);
      raf = requestAnimationFrame(loop);
      setTimeout(()=> hardClear(), 60);

      // Update sliders live
      threadsInput.addEventListener('input', ()=>{ reseed(false); });
    })();
  </script>
</div>
