    <style>
      :root {

<section id="sonata549" aria-label="SONATA 549 — Aurora Orrery">
  <style>
    /* SONATA — Iteration 549 (scoped) */
    #sonata549 {
      --ink: #0b0e16;
      --muted: #6d7695;
      --ring: rgba(12,16,28,.14);

      --bg1: #050914;
      --bg2: #0a1026;

      --a1: #64ffe1; /* mint aurora */
      --a2: #7aa0ff; /* periwave */
      --a3: #ff7ad5; /* orchid */
      --a4: #ffd56a; /* honey */

      --glass: color-mix(in srgb, #0d1330 62%, transparent);
      --blur: 18px;

      position: relative;
      min-height: 96vh;
      display: grid;
      place-items: center;
      padding: clamp(18px, 4vw, 48px);
      color: var(--ink);
      font-family: ui-sans-serif, -apple-system, Segoe UI, Roboto, "Helvetica Neue", Arial, "Apple Color Emoji", "Segoe UI Emoji";
      border-radius: 46px;
      overflow: hidden;
      isolation: isolate;
      background:
        radial-gradient(140% 120% at 80% -10%, var(--bg2) 0%, #0a0f26 50%, #050914 100%);
      box-shadow: 0 160px 360px rgba(0,0,0,.75);
    }

    /* Daylight theme */
    #sonata549:not([data-theme="noir"]) {
      --ink: #0b0f1a;
      --muted: #5f6b86;
      --ring: rgba(2,6,23,.16);
      --bg1: #f6fbff;
      --bg2: #eaf2ff;
      --glass: color-mix(in srgb, #ffffff 82%, transparent);
      background:
        radial-gradient(160% 120% at 10% -10%, var(--bg1) 0%, var(--bg2) 55%, #e1eaff 100%);
      box-shadow: 0 160px 360px rgba(8,12,26,.18);
    }

    /* Ambient bloom */
    #sonata549::before,
    #sonata549::after {
      content: "";
      position: absolute; inset: -30% -20%;
      filter: blur(120px) saturate(140%);
      pointer-events: none; z-index: 0;
      opacity: .6;
      mix-blend-mode: soft-light;
      transition: opacity .6s ease, transform 60s ease-in-out;
    }
    #sonata549::before {
      background:
        conic-gradient(from 0deg at 78% 36%, color-mix(in srgb, var(--a1) 52%, transparent), transparent 60%),
        conic-gradient(from 120deg at 32% 70%, color-mix(in srgb, var(--a3) 52%, transparent), transparent 56%),
        radial-gradient(40% 60% at 15% 30%, color-mix(in srgb, var(--a2) 52%, transparent), transparent);
      transform: rotate(-8deg) scale(1.04);
    }
    #sonata549::after {
      background:
        radial-gradient(50% 60% at 62% 62%, color-mix(in srgb, var(--a4) 34%, transparent), transparent),
        radial-gradient(50% 60% at 40% 30%, color-mix(in srgb, var(--a1) 22%, transparent), transparent);
      transform: rotate(5deg) scale(1.02);
    }

    /* Frame */
    #sonata549 .frame {
      position: relative; z-index: 1;
      width: min(1240px, 96vw);
      border-radius: 36px;
      padding: clamp(16px, 3vw, 34px);
      background:
        linear-gradient(180deg, color-mix(in srgb, #ffffff 08%, transparent), color-mix(in srgb, #ffffff 04%, transparent)) padding-box,
        linear-gradient(120deg, color-mix(in srgb, var(--a4), transparent 42%), color-mix(in srgb, var(--a1), transparent 42%), color-mix(in srgb, var(--a3), transparent 42%)) border-box;
      border: 1px solid transparent;
      backdrop-filter: blur(16px) saturate(135%);
      -webkit-backdrop-filter: blur(16px) saturate(135%);
      box-shadow:
        inset 0 1px 0 rgba(255,255,255,.08),
        0 70px 200px rgba(0,0,0,.6);
    }
    #sonata549:not([data-theme="noir"]) .frame {
      background:
        linear-gradient(180deg, color-mix(in srgb, #ffffff 88%, transparent), color-mix(in srgb, #ffffff 26%, transparent)) padding-box,
        linear-gradient(120deg, color-mix(in srgb, var(--a4), transparent 56%), color-mix(in srgb, var(--a1), transparent 56%), color-mix(in srgb, var(--a3), transparent 56%)) border-box;
      box-shadow:
        inset 0 1px 0 rgba(255,255,255,.86),
        0 50px 140px rgba(2,6,23,.14);
    }

    /* Top bar */
    #sonata549 .bar {
      display: grid; grid-template-columns: 1fr auto; align-items: center; gap: 12px;
      margin-bottom: clamp(14px, 2.4vw, 22px);
    }
    #sonata549 .brand {
      display: inline-grid; grid-auto-flow: column; gap: 12px; align-items: center;
      font-weight: 900; font-size: 11px; letter-spacing: .18em; text-transform: uppercase;
      opacity: .86; user-select: none; color: var(--ink);
    }
    #sonata549 .crest {
      width: 28px; height: 28px; border-radius: 10px;
      position: relative; display: grid; place-items: center;
      background:
        radial-gradient(circle at 50% 50%, #fff, #fff) padding-box,
        conic-gradient(var(--a1), var(--a2), var(--a3), var(--a4), var(--a1)) border-box;
      border: 2px solid transparent;
      box-shadow: 0 0 0 3px rgba(0,0,0,.06), 0 0 26px color-mix(in srgb, var(--a1), transparent 52%);
    }
    #sonata549 .crest::after {
      content: "549";
      position: absolute; font-size: 8px; font-weight: 900; letter-spacing: .08em;
      color: #000; opacity: .28;
    }
    #sonata549 .tools { display:flex; flex-wrap:wrap; align-items:center; gap:10px; }
    #sonata549 .chip {
      appearance:none; -webkit-appearance:none; cursor:pointer;
      padding:10px 16px; border-radius:999px; font-weight:800; font-size:12px;
      color: var(--ink);
      border: 1px solid rgba(255,255,255,.10);
      background:
        linear-gradient(180deg, rgba(255,255,255,.10), rgba(255,255,255,.05)) padding-box,
        linear-gradient(90deg, var(--a4), var(--a1)) border-box;
      transition: transform .15s ease, box-shadow .15s ease, opacity .2s ease, background .2s ease;
      box-shadow: 0 18px 38px rgba(0,0,0,.45);
    }
    #sonata549:not([data-theme="noir"]) .chip {
      border-color: rgba(2,6,23,.12);
      background:
        linear-gradient(180deg, rgba(255,255,255,.92), rgba(255,255,255,.28)) padding-box,
        linear-gradient(90deg, var(--a4), var(--a1)) border-box;
      box-shadow: 0 14px 30px rgba(2,6,23,.10);
    }
    #sonata549 .chip:hover { transform: translateY(-1px); }
    #sonata549 .chip:active { transform: translateY(0); }

    /* Layout */
    #sonata549 .grid {
      display:grid;
      grid-template-columns: 0.9fr 1.1fr;
      gap: clamp(18px, 4vw, 46px);
      align-items: center;
    }
    @media (max-width: 980px) { #sonata549 .grid { grid-template-columns: 1fr; } }

    /* Copy */
    #sonata549 h1 {
      margin: 0 0 10px 0;
      font-size: clamp(42px, 8vw, 104px);
      line-height: .9; letter-spacing: -.02em; text-wrap: balance;
      background: linear-gradient(100deg,
        color-mix(in srgb, var(--a1) 68%, #fff 10%),
        color-mix(in srgb, var(--a3) 58%, #fff 10%),
        color-mix(in srgb, var(--a4) 68%, #fff 10%));
      -webkit-background-clip: text; background-clip: text; color: transparent;
      text-shadow: 0 1px 0 rgba(255,255,255,.08);
    }
    #sonata549 .lead { margin: 6px 0 14px 0; color: var(--muted); font-size: clamp(14px, 2.2vw, 18px); max-width: 62ch; }
    #sonata549 .micro { color: var(--muted); font-size: 12px; }

    /* Panel — Aurora Orrery */
    #sonata549 .panel {
      position: relative;
      width: min(780px, 94vw);
      aspect-ratio: 1 / 1;
      border-radius: 28px;
      overflow: hidden;
      border: 1px solid rgba(255,255,255,.10);
      background:
        radial-gradient(140% 140% at 50% 50%, rgba(255,255,255,.06), rgba(255,255,255,.02)),
        radial-gradient(50% 140% at 80% 0%, color-mix(in srgb, var(--a1), transparent 86%), transparent 70%),
        radial-gradient(50% 140% at 20% 100%, color-mix(in srgb, var(--a3), transparent 88%), transparent 70%);
      box-shadow:
        inset 0 1px 0 rgba(255,255,255,.08),
        0 60px 160px rgba(0,0,0,.55);
      transform-style: preserve-3d;
      transition: transform .25s ease, box-shadow .25s ease;
    }
    #sonata549:not([data-theme="noir"]) .panel {
      background:
        radial-gradient(140% 140% at 50% 50%, rgba(255,255,255,.96), rgba(255,255,255,.34));
      border-color: rgba(2,6,23,.10);
      box-shadow:
        inset 0 1px 0 rgba(255,255,255,.85),
        0 34px 120px rgba(2,6,23,.18);
    }
    #sonata549 .panel:hover {
      box-shadow:
        inset 0 1px 0 rgba(255,255,255,.10),
        0 80px 200px rgba(0,0,0,.6);
    }
    #sonata549 .panel:has(canvas:hover) {
      transform: perspective(1100px) rotateX(3deg) rotateY(-6deg) scale(1.02);
    }

    #sonata549 canvas#orrery549 {
      position:absolute; inset:0; width:100%; height:100%;
      filter:
        saturate(130%)
        drop-shadow(0 0 14px color-mix(in srgb, var(--a1), transparent 78%))
        drop-shadow(0 0 18px color-mix(in srgb, var(--a3), transparent 82%))
        drop-shadow(0 0 22px color-mix(in srgb, var(--a4), transparent 88%));
      will-change: transform, filter;
    }
    #sonata549 .rim {
      position: absolute; inset: 10px; border-radius: 24px; pointer-events: none;
      background:
        conic-gradient(from 0deg, color-mix(in srgb, var(--a1), transparent 82%),
          color-mix(in srgb, var(--a2), transparent 82%), color-mix(in srgb, var(--a3), transparent 82%), color-mix(in srgb, var(--a4), transparent 82%), color-mix(in srgb, var(--a1), transparent 82%));
      -webkit-mask:
        linear-gradient(#000,#000) padding-box,
        linear-gradient(#000,#000) border-box;
      mask:
        linear-gradient(#000,#000) padding-box,
        linear-gradient(#000,#000) border-box;
      border: 2px solid transparent;
      opacity: .34;
    }
    #sonata549 .hud {
      position: absolute; left: 12px; top: 12px;
      font-size: 11px; font-weight: 800; letter-spacing: .1em; text-transform: uppercase;
      padding: 8px 10px; border-radius: 10px; color: var(--ink);
      border:1px solid rgba(255,255,255,.10);
      background: rgba(255,255,255,.06);
      backdrop-filter: blur(10px) saturate(130%);
      -webkit-backdrop-filter: blur(10px) saturate(130%);
      box-shadow: inset 0 1px 0 rgba(255,255,255,.08), 0 14px 30px rgba(0,0,0,.25);
    }
    #sonata549:not([data-theme="noir"]) .hud {
      background: rgba(255,255,255,.72);
      border-color: rgba(2,6,23,.08);
      box-shadow: inset 0 1px 0 rgba(255,255,255,.75), 0 14px 30px rgba(2,6,23,.10);
    }

    /* Dock controls */
    #sonata549 .dock {
      display:flex; flex-wrap:wrap; align-items:center; gap:10px;
      margin-top: clamp(14px, 2.6vw, 22px);
    }
    #sonata549 .ctrl {
      display:flex; align-items:center; gap:8px; flex-wrap:wrap;
      padding:8px 10px; border-radius:12px;
      border:1px solid rgba(255,255,255,.10);
      background: rgba(255,255,255,.06);
      backdrop-filter: blur(10px) saturate(130%);
      -webkit-backdrop-filter: blur(10px) saturate(130%);
      box-shadow: inset 0 1px 0 rgba(255,255,255,.08), 0 26px 60px rgba(0,0,0,.45);
    }
    #sonata549:not([data-theme="noir"]) .ctrl {
      background: rgba(255,255,255,.72);
      border-color: rgba(2,6,23,.10);
      box-shadow: inset 0 1px 0 rgba(255,255,255,.75), 0 14px 30px rgba(2,6,23,.10);
    }
    #sonata549 .ctrl label {
      font-size: 10px; letter-spacing: .14em; text-transform: uppercase; font-weight: 900; opacity: .72; margin-right: 4px;
    }
    #sonata549 input[type="range"] {
      -webkit-appearance: none; appearance: none;
      width: 160px; height: 26px; border-radius: 999px; padding: 0 10px;
      border: 1px solid rgba(255,255,255,.12);
      background: linear-gradient(180deg, rgba(255,255,255,.10), rgba(255,255,255,.05));
    }
    #sonata549:not([data-theme="noir"]) input[type="range"] {
      background: linear-gradient(180deg, rgba(255,255,255,.85), rgba(255,255,255,.25));
      border-color: rgba(2,6,23,.10);
    }
    #sonata549 input[type="range"]::-webkit-slider-thumb {
      -webkit-appearance: none; appearance: none; width: 18px; height: 18px; border-radius: 50%;
      background:
        linear-gradient(#fff, #fff) padding-box,
        conic-gradient(var(--a4), var(--a1), var(--a3), var(--a4)) border-box;
      border: 2px solid transparent; box-shadow: 0 8px 18px rgba(0,0,0,.28); cursor: pointer;
    }
    #sonata549 input[type="range"]::-moz-range-thumb {
      width: 18px; height: 18px; border: none; border-radius: 50%; background: #fff; cursor: pointer;
    }
    #sonata549 .toggle {
      display:inline-flex; align-items:center; gap:8px; padding:8px 10px; border-radius:999px;
      font-weight:800; font-size:12px; border:1px solid rgba(255,255,255,.10);
      background: rgba(255,255,255,.06);
    }
    #sonata549:not([data-theme="noir"]) .toggle { background: rgba(255,255,255,.72); border-color: rgba(2,6,23,.10); }

    /* Footer */
    #sonata549 .foot {
      display: flex; align-items: center; justify-content: space-between; gap: 10px;
      margin-top: clamp(16px, 2.6vw, 24px); color: var(--muted); font-size: 12px;
    }
    #sonata549 .pulse {
      width: 10px; height: 10px; border-radius: 50%;
      background: radial-gradient(circle at 50% 50%, var(--a1), var(--a4));
      box-shadow: 0 0 0 0 rgba(71,255,209,.0);
      animation: s549-pulse 2.6s ease-in-out infinite;
    }
    @keyframes s549-pulse {
      0%{ box-shadow:0 0 0 0 rgba(71,255,209, .18); transform: scale(1);}
      70%{ box-shadow:0 0 0 14px rgba(71,255,209,0); transform: scale(1.06);}
      100%{ box-shadow:0 0 0 0 rgba(71,255,209,0); transform: scale(1);}
    }

    @media (prefers-reduced-motion: reduce) {
      #sonata549::before, #sonata549::after, #sonata549 .pulse { animation: none !important; }
      #sonata549 .panel, #sonata549 canvas#orrery549 { transition: none !important; }
    }
  </style>

  <div class="frame" role="region" aria-label="Aurora Orrery — generative motion and controls">
    <div class="bar">
      <div class="brand"><span class="crest" aria-hidden="true"></span> SONATA · Iteration 549</div>
      <div class="tools">
        <button class="chip" id="mode549" type="button" aria-label="Toggle theme" aria-pressed="false">Mode</button>
        <button class="chip" id="palette549" type="button" aria-label="Cycle palette">Palette</button>
        <button class="chip" id="freeze549" type="button" aria-label="Pause or resume">Freeze</button>
      </div>
    </div>

    <div class="grid">
      <div class="copy">
        <h1>Aurora Orrery</h1>
        <p class="lead">A quiet clock of color. Orbits breathe; time glides. Drag to bend the sky; release to let it settle.</p>
        <p class="micro">Pure Canvas. No libraries. Just arcs, easing, and a drift of glow.</p>

        <div class="dock" aria-label="Controls">
          <div class="ctrl">
            <label for="rings549">Rings</label>
            <input id="rings549" type="range" min="3" max="14" step="1" value="7" />
          </div>
          <div class="ctrl">
            <label for="tempo549">Tempo</label>
            <input id="tempo549" type="range" min="0.4" max="2.6" step="0.1" value="1.1" />
          </div>
          <div class="ctrl">
            <label for="wobble549">Wobble</label>
            <input id="wobble549" type="range" min="0" max="1.8" step="0.1" value="0.7" />
          </div>
          <button class="toggle" id="zen549" type="button" aria-pressed="false">Zen</button>
        </div>
      </div>

      <figure class="panel" id="panel549" role="img" aria-label="Concentric luminous orbits and small satellites that respond to your touch">
        <canvas id="orrery549" aria-hidden="true"></canvas>
        <div class="rim" aria-hidden="true"></div>
        <div class="hud" aria-live="polite"><span id="clock549">--:--:--</span> · <span id="count549">0</span> bodies</div>
      </figure>
    </div>

    <div class="foot">
      <div style="display:flex; align-items:center; gap:10px;">
        <span class="pulse" aria-hidden="true"></span>
        <span>Orbits under your fingertips</span>
      </div>
      <span id="last-updated">Last updated: 2025-11-10 12:16:20 EST</span>
    </div>
  </div>

  <script>
    (function () {
      const root = document.getElementById('sonata549');
      const panel = document.getElementById('panel549');
      const canvas = document.getElementById('orrery549');
      const ctx = canvas.getContext('2d');

      const btnMode = document.getElementById('mode549');
      const btnPalette = document.getElementById('palette549');
      const btnFreeze = document.getElementById('freeze549');
      const btnZen = document.getElementById('zen549');

      const rRings = document.getElementById('rings549');
      const rTempo = document.getElementById('tempo549');
      const rWobble = document.getElementById('wobble549');

      const hudClock = document.getElementById('clock549');
      const hudCount = document.getElementById('count549');
      const stamp = document.getElementById('last-updated');

      // Timestamp
      try {
        const now = new Date();
        const parts = new Intl.DateTimeFormat(undefined, {
          year: 'numeric', month: 'short', day: '2-digit',
          hour: '2-digit', minute: '2-digit', second: '2-digit',
          timeZoneName: 'short'
        }).format(now);
        stamp.textContent = 'Last updated: ' + parts;
      } catch {
        stamp.textContent = 'Last updated just now';
      }

      // Theme
      const hourNow = (new Date()).getHours();
      const timeTheme = (hourNow >= 7 && hourNow < 19) ? 'light' : 'noir';
      const savedTheme = localStorage.getItem('s549-theme');
      const startTheme = savedTheme || (timeTheme === 'noir' ? 'noir' : 'light');
      if (startTheme === 'noir') root.dataset.theme = 'noir';
      btnMode.setAttribute('aria-pressed', String(root.dataset.theme === 'noir'));
      btnMode.addEventListener('click', () => {
        const next = root.dataset.theme === 'noir' ? '' : 'noir';
        if (next) root.dataset.theme = next; else root.removeAttribute('data-theme');
        localStorage.setItem('s549-theme', next || 'light');
        btnMode.setAttribute('aria-pressed', String(next === 'noir'));
        if (!window.matchMedia('(prefers-reduced-motion: reduce)').matches) {
          panel.style.transform = 'perspective(1100px) rotateX(4deg) rotateY(-6deg) scale(1.03)';
          setTimeout(()=> panel.style.transform='', 240);
        }
      });

      // Palettes
      const palettes = [
        { name:'Aurora', a1:'#64ffe1', a2:'#7aa0ff', a3:'#ff7ad5', a4:'#ffd56a' },
        { name:'Lagoon', a1:'#79ffe1', a2:'#4bd0ff', a3:'#6b9bff', a4:'#e6ff87' },
        { name:'Sakura', a1:'#ffd1dc', a2:'#ff9ccf', a3:'#ff7ad5', a4:'#ffe3a1' },
        { name:'Citrus', a1:'#90ff7a', a2:'#61ffe7', a3:'#ffd56a', a4:'#ff9a7a' },
        { name:'Nocturne', a1:'#9ce6ff', a2:'#a3b1ff', a3:'#e6a9ff', a4:'#ffe69c' }
      ];
      let paletteIndex = 0;
      function applyPalette(p) {
        root.style.setProperty('--a1', p.a1);
        root.style.setProperty('--a2', p.a2);
        root.style.setProperty('--a3', p.a3);
        root.style.setProperty('--a4', p.a4);
        btnPalette.textContent = 'Palette · ' + p.name;
      }
      const savedPalette = localStorage.getItem('s549-palette');
      if (savedPalette) {
        const obj = JSON.parse(savedPalette);
        applyPalette(obj);
      } else {
        applyPalette(palettes[0]);
      }
      btnPalette.addEventListener('click', () => {
        paletteIndex = (paletteIndex + 1) % palettes.length;
        applyPalette(palettes[paletteIndex]);
        localStorage.setItem('s549-palette', JSON.stringify(palettes[paletteIndex]));
      });

      // Canvas sizing
      let dpr = Math.max(1, window.devicePixelRatio || 1);
      function resizeCanvas() {
        const rect = panel.getBoundingClientRect();
        dpr = Math.max(1, window.devicePixelRatio || 1);
        canvas.width  = Math.max(1, Math.floor(rect.width  * dpr));
        canvas.height = Math.max(1, Math.floor(rect.height * dpr));
      }
      resizeCanvas();
      window.addEventListener('resize', () => { resizeCanvas(); rebuild(); });

      // Helpers
      function cssColor(name) {
        const v = getComputedStyle(root).getPropertyValue(name).trim();
        const hex = v.startsWith('#') ? v.replace('#','') : null;
        if (hex) { const r=parseInt(hex.slice(0,2),16), g=parseInt(hex.slice(2,4),16), b=parseInt(hex.slice(4,6),16); return [r,g,b]; }
        const m = v.match(/rgba?\(([^)]+)\)/i);
        if (m) { const p = m[1].split(',').map(Number); return p.slice(0,3); }
        return [255,255,255];
      }
      function lerp(a,b,t){ return a+(b-a)*t; }
      function mix(c1, c2, t){ return [Math.round(lerp(c1[0],c2[0],t)), Math.round(lerp(c1[1],c2[1],t)), Math.round(lerp(c1[2],c2[2],t))]; }
      function colStr(c,a){ return `rgba(${c[0]},${c[1]},${c[2]},${a})`; }

      // Orrery state
      const state = {
        paused: false,
        zen: false,
        time: 0,
        speed: parseFloat(rTempo.value),
        wobble: parseFloat(rWobble.value),
        rings: parseInt(rRings.value, 10),
        bodiesPerRing: 10
      };

      btnFreeze.setAttribute('aria-pressed', 'false');
      btnFreeze.addEventListener('click', () => {
        state.paused = !state.paused;
        btnFreeze.setAttribute('aria-pressed', String(state.paused));
        btnFreeze.textContent = state.paused ? 'Resume' : 'Freeze';
        if (!state.paused && !window.matchMedia('(prefers-reduced-motion: reduce)').matches) {
          lastTime = performance.now();
          requestAnimationFrame(loop);
        } else {
          draw(performance.now(), true);
        }
      });

      btnZen.addEventListener('click', () => {
        state.zen = !state.zen;
        btnZen.setAttribute('aria-pressed', String(state.zen));
        btnZen.textContent = state.zen ? 'Zen · On' : 'Zen';
        root.style.setProperty('--blur', state.zen ? '10px' : '18px');
        root.style.setProperty('--glass', state.zen ? 'color-mix(in srgb, #0d1330 72%, transparent)' : 'color-mix(in srgb, #0d1330 62%, transparent)');
        draw(performance.now(), true);
      });

      rTempo.addEventListener('input', () => { state.speed = parseFloat(rTempo.value); });
      rWobble.addEventListener('input', () => { state.wobble = parseFloat(rWobble.value); });
      rRings.addEventListener('input', () => { state.rings = parseInt(rRings.value, 10); rebuild(); });

      // Pointer interaction
      const pointer = { x: 0, y: 0, inside: false, down: false };
      function rectPanel() { return panel.getBoundingClientRect(); }
      panel.addEventListener('pointerenter', () => { pointer.inside = true; });
      panel.addEventListener('pointerleave', () => { pointer.inside = false; pointer.down = false; panel.style.transform = ''; });
      panel.addEventListener('pointermove', (e) => {
        const rect = rectPanel();
        pointer.x = (e.clientX - rect.left);
        pointer.y = (e.clientY - rect.top);
      });
      panel.addEventListener('pointerdown', (e) => {
        pointer.down = true; panel.setPointerCapture(e.pointerId);
      });
      panel.addEventListener('pointerup', (e) => {
        pointer.down = false; panel.releasePointerCapture(e.pointerId);
      });

      // Build bodies
      let bodies = [];
      function rebuild() {
        bodies = [];
        const rect = rectPanel();
        const W = rect.width, H = rect.height;
        const minDim = Math.min(W, H);
        const ringGap = (minDim * 0.42) / Math.max(1, state.rings);
        const c = { x: W/2, y: H/2 };

        for (let r = 0; r < state.rings; r++) {
          const radius = (r + 1) * ringGap * (0.72 + (r/state.rings)*0.24);
          const speed = (0.12 + (r+1) / (state.rings*8)) * (Math.random()*0.3 + 0.85);
          const bodiesOnRing = Math.round(lerp(6, 14, r/state.rings));
          for (let i = 0; i < bodiesOnRing; i++) {
            bodies.push({
              cx: c.x, cy: c.y,
              radius,
              phi: Math.random() * Math.PI * 2,
              speed,
              size: 1.4 + (r/state.rings) * 2 + Math.random()*0.8,
              ringIndex: r,
              hueT: (i / bodiesOnRing)
            });
          }
        }
        hudCount.textContent = String(bodies.length);
      }

      // Color gradient across palette
      function lerpColorT(t) {
        const c1 = cssColor('--a1'), c2 = cssColor('--a2'), c3 = cssColor('--a3'), c4 = cssColor('--a4');
        const seg = (t % 1) * 4;
        if (seg < 1) return mix(c1, c2, seg);
        if (seg < 2) return mix(c2, c3, seg-1);
        if (seg < 3) return mix(c3, c4, seg-2);
        return mix(c4, c1, seg-3);
      }

      // Clock
      function tickClock() {
        const d = new Date();
        const hh = d.getHours().toString().padStart(2,'0');
        const mm = d.getMinutes().toString().padStart(2,'0');
        const ss = d.getSeconds().toString().padStart(2,'0');
        hudClock.textContent = `${hh}:${mm}:${ss}`;
      }
      setInterval(tickClock, 1000);
      tickClock();

      // Draw loop
      let lastTime = performance.now();
      function draw(now, once=false) {
        const rect = rectPanel();
        const Wcss = rect.width, Hcss = rect.height;
        const W = canvas.width = Math.max(1, Math.floor(Wcss * dpr));
        const H = canvas.height = Math.max(1, Math.floor(Hcss * dpr));

        const dt = Math.min(0.06, (now - lastTime) / 1000) * state.speed;
        lastTime = now;
        state.time += dt;

        ctx.save();
        ctx.scale(dpr, dpr);

        // Clear to base
        ctx.clearRect(0,0,Wcss,Hcss);
        const bgAlpha = root.dataset.theme === 'noir' ? 1 : 1;
        ctx.fillStyle = (root.dataset.theme === 'noir') ? `rgba(0,0,0,${bgAlpha})` : `rgba(255,255,255,${bgAlpha})`;
        ctx.fillRect(0,0,Wcss,Hcss);

        // Soft wash
        const wash = ctx.createRadialGradient(Wcss*0.5, Hcss*0.5, 0, Wcss*0.5, Hcss*0.5, Math.max(Wcss,Hcss)*0.7);
        const cA = lerpColorT((state.time*0.05)%1);
        const cB = lerpColorT((state.time*0.05 + 0.25)%1);
        wash.addColorStop(0, colStr(cA, state.zen ? 0.06 : 0.10));
        wash.addColorStop(1, colStr(cB, state.zen ? 0.02 : 0.06));
        ctx.globalCompositeOperation = 'source-over';
        ctx.fillStyle = wash; ctx.fillRect(0,0,Wcss,Hcss);

        // Center
        const CX = Wcss/2, CY = Hcss/2;

        // Orbits
        const orbitAlpha = state.zen ? 0.10 : 0.16;
        for (let r = 0; r < state.rings; r++) {
          const ringBodies = bodies.filter(b => b.ringIndex === r);
          if (!ringBodies.length) continue;
          const rad = ringBodies[0].radius;
          ctx.beginPath();
          ctx.strokeStyle = colStr(lerpColorT(r/state.rings), orbitAlpha);
          ctx.lineWidth = 1.1;
          ctx.arc(CX, CY, rad, 0, Math.PI*2);
          ctx.stroke();
        }

        // Bodies
        ctx.globalCompositeOperation = 'lighter';
        for (let i = 0; i < bodies.length; i++) {
          const b = bodies[i];
          if (!state.paused) b.phi += b.speed * dt * (pointer.down ? 1.8 : 1);

          // Elliptical wobble
          const wob = state.wobble;
          const rx = b.radius * (1.0 + Math.sin(state.time*0.7 + b.ringIndex)*0.06*wob);
          const ry = b.radius * (1.0 + Math.cos(state.time*0.8 + b.hueT*6.28)*0.08*wob);
          let x = b.cx + Math.cos(b.phi) * rx;
          let y = b.cy + Math.sin(b.phi) * ry;

          // Pointer warp (repel on hover, attract on press)
          if (pointer.inside) {
            const dx = x - pointer.x, dy = y - pointer.y;
            const dist = Math.hypot(dx, dy) + 0.0001;
            const r = Math.min(Wcss,Hcss) * 0.22;
            if (dist < r) {
              const dir = pointer.down ? -1 : 1; // press to gather, hover to push
              const force = (1 - dist / r);
              x += dir * (dx / dist) * force * 14 * wob;
              y += dir * (dy / dist) * force * 14 * wob;
            }
          }

          // Glow dot
          const col = lerpColorT((b.hueT + b.ringIndex / Math.max(1,state.rings)) % 1);
          const g = ctx.createRadialGradient(x, y, 0, x, y, 18);
          const baseA = root.dataset.theme === 'noir' ? 0.42 : 0.32;
          g.addColorStop(0, colStr(col, baseA));
          g.addColorStop(1, colStr(col, 0));
          ctx.fillStyle = g;
          ctx.beginPath();
          ctx.arc(x, y, b.size * (root.dataset.theme === 'noir' ? 1.3 : 1.1), 0, Math.PI*2);
          ctx.fill();

          // Light trail
          const tx = x - Math.cos(b.phi) * 12, ty = y - Math.sin(b.phi) * 12;
          ctx.strokeStyle = colStr(col, state.zen ? 0.14 : 0.2);
          ctx.lineWidth = 1;
          ctx.beginPath();
          ctx.moveTo(tx, ty);
          ctx.lineTo(x, y);
          ctx.stroke();
        }

        ctx.restore();

        if (!once && !state.paused && !window.matchMedia('(prefers-reduced-motion: reduce)').matches) {
          requestAnimationFrame(loop);
        }
      }
      function loop(t){ draw(t); }

      // Kick off
      rebuild();
      draw(lastTime, true);
      if (!window.matchMedia('(prefers-reduced-motion: reduce)').matches) requestAnimationFrame(loop);
    })();
  </script>
</section>

      const el = document.getElementById('last-updated');

        const now = new Date();
