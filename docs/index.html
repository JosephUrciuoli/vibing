<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vibing</title>
    <style>
      :root {
        --bg: #0f1221;
        --fg: #e6e8f0;
        --muted: #9aa3b2;
        --accent: #8b5cf6;
      }
      html, body {
        height: 100%;
      }
      body {
        margin: 0;
        font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Ubuntu, Cantarell, Noto Sans, Helvetica Neue, Arial, "Apple Color Emoji", "Segoe UI Emoji";
        color: var(--fg);
        background: radial-gradient(1200px 800px at 70% 10%, #1b1f3a, var(--bg));
        display: flex;
        align-items: center;
        justify-content: center;
      }
      .card {
        width: min(720px, 92vw);
        background: rgba(255,255,255,0.04);
        border: 1px solid rgba(255,255,255,0.08);
        border-radius: 16px;
        padding: 28px 24px;
        box-shadow: 0 10px 30px rgba(0,0,0,0.3);
        backdrop-filter: blur(6px);
      }
      h1 {
        margin: 0 0 10px 0;
        font-size: 28px;
        letter-spacing: 0.3px;
      }
      .muted {
        color: var(--muted);
        font-size: 14px;
        margin-bottom: 18px;
      }
      #content {
        font-size: 18px;
        line-height: 1.6;
        background: rgba(255,255,255,0.04);
        border: 1px dashed rgba(255,255,255,0.12);
        border-radius: 12px;
        padding: 16px;
      }
      .footer {
        margin-top: 18px;
        display: flex;
        justify-content: space-between;
        align-items: center;
        font-size: 14px;
        color: var(--muted);
      }
      .badge {
        display: inline-block;
        background: rgba(139, 92, 246, 0.18);
        color: #d4c2ff;
        padding: 4px 10px;
        border-radius: 999px;
        font-size: 12px;
        border: 1px solid rgba(139, 92, 246, 0.35);
        letter-spacing: 0.2px;
      }
    </style>

  <body>

      <section id="content">
<section id="vibe2159" aria-label="Nocturne Orrery">
  <style>
    /* Scope and theme */
    #vibe2159 {
      --bgA: #0b1020;
      --bgB: #101631;
      --ink: #e9ecff;
      --muted: #98a2c7;

      --a1: #7ae1ff;
      --a2: #9a8bff;
      --a3: #ffd7a6;
      --glow: #7ae1ff;

      --ringW: 10px;
      --spin1: 48s;
      --spin2: 66s;
      --spin3: 84s;
      --tiltX: 0deg;
      --tiltY: 0deg;

      position: relative;
      display: grid;
      place-items: center;
      isolation: isolate;
      border-radius: 28px;
      padding: clamp(18px, 4vw, 36px);
      min-height: 640px;
      color: var(--ink);
      overflow: hidden;
      background:
        radial-gradient(1200px 800px at var(--mx, 50%) var(--my, 40%), rgba(122,225,255,0.18), transparent 60%),
        linear-gradient(160deg, var(--bgA), var(--bgB));
      box-shadow:
        0 40px 90px rgba(0, 8, 24, 0.55),
        inset 0 0 0 1px rgba(122,225,255,0.07);
    }

    /* Subtle edge vignette */
    #vibe2159::after {
      content: '';
      position: absolute;
      inset: -10%;
      pointer-events: none;
      background: radial-gradient(140% 120% at 50% 10%, transparent, rgba(0,0,0,0.25));
      z-index: 0;
    }

    /* Starfield canvas */
    #vibe2159 .sky {
      position: absolute;
      inset: 0;
      z-index: 0;
      opacity: 0.95;
    }

    /* Layout stack */
    #vibe2159 .stack {
      position: relative;
      z-index: 2;
      display: grid;
      gap: clamp(16px, 3vw, 26px);
      width: min(1080px, 100%);
      place-items: center;
    }

    /* Header / copy */
    #vibe2159 .badge {
      display: inline-flex;
      align-items: center;
      gap: 10px;
      padding: 8px 12px;
      border-radius: 999px;
      border: 1px solid rgba(122,225,255,0.24);
      background: linear-gradient(180deg, rgba(255,255,255,0.06), rgba(255,255,255,0.02));
      color: var(--muted);
      font: 700 11px/1 ui-sans-serif, system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial;
      letter-spacing: 0.16em;
      text-transform: uppercase;
      box-shadow: inset 0 1px 0 rgba(255,255,255,0.06), 0 8px 18px rgba(0,20,50,0.3);
      backdrop-filter: blur(8px) saturate(120%);
      -webkit-backdrop-filter: blur(8px) saturate(120%);
    }
    #vibe2159 .badge .pip {
      width: 9px; height: 9px; border-radius: 50%;
      background: radial-gradient(circle at 40% 40%, #fff, var(--glow) 70%);
      box-shadow: 0 0 0 3px rgba(122,225,255,0.25), 0 0 14px var(--glow);
    }

    #vibe2159 .title {
      margin: 0;
      text-align: center;
      font: 900 clamp(34px, 8vw, 86px)/0.95 ui-sans-serif, system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial;
      letter-spacing: -0.02em;
      background: linear-gradient(180deg, #f8fbff, #a5b4ff 60%, #7ae1ff);
      -webkit-background-clip: text;
      background-clip: text;
      color: transparent;
      filter: drop-shadow(0 14px 36px rgba(94,173,255,0.2));
    }

    #vibe2159 .lead {
      text-align: center;
      margin: 0;
      color: var(--muted);
      font: 400 clamp(15px, 2.2vw, 20px)/1.8 ui-sans-serif, system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial;
      max-width: 56ch;
    }

    /* Controls */
    #vibe2159 .controls {
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
      justify-content: center;
    }
    #vibe2159 .btn {
      appearance: none;
      cursor: pointer;
      border-radius: 12px;
      border: 1px solid rgba(122,225,255,0.22);
      padding: 10px 14px;
      color: var(--ink);
      background:
        linear-gradient(180deg, rgba(255,255,255,0.08), rgba(255,255,255,0.02)) padding-box,
        linear-gradient(180deg, rgba(255,255,255,0.2), rgba(255,255,255,0)) border-box;
      font: 700 12px/1 ui-sans-serif, system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial;
      letter-spacing: .04em;
      box-shadow: 0 12px 24px rgba(0, 20, 50, 0.35), inset 0 1px 0 rgba(255,255,255,0.06);
      transition: transform 160ms ease, filter 200ms ease, box-shadow 220ms ease;
      backdrop-filter: blur(8px) saturate(120%);
      -webkit-backdrop-filter: blur(8px) saturate(120%);
    }
    #vibe2159 .btn:hover { transform: translateY(-1px); filter: saturate(112%); }
    #vibe2159 .btn:active { transform: translateY(0); }
    #vibe2159 .btn.alt {
      border-color: rgba(154,139,255,0.24);
    }

    /* Meta */
    #vibe2159 .meta {
      display: grid;
      grid-template-columns: 1fr auto;
      align-items: center;
      gap: 12px;
      width: min(780px, 100%);
      color: var(--muted);
      font: 400 12px/1.6 ui-sans-serif, system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial;
    }
    @media (max-width: 640px) {
      #vibe2159 .meta { grid-template-columns: 1fr; justify-items: center; text-align: center; }
    }
    #vibe2159 .meta .hint { opacity: 0.85; }

    /* Orrery core */
    #vibe2159 .scene {
      position: relative;
      width: min(720px, 92vw);
      aspect-ratio: 1 / 1;
      transform-style: preserve-3d;
      transform: rotateX(var(--tiltX)) rotateY(var(--tiltY));
      transition: transform 220ms ease;
      filter: drop-shadow(0 20px 60px rgba(0, 15, 40, 0.55));
    }

    #vibe2159 .hub {
      position: absolute;
      inset: 0;
      display: grid;
      place-items: center;
      pointer-events: none;
    }

    #vibe2159 .core {
      width: 18%;
      aspect-ratio: 1;
      border-radius: 50%;
      background: radial-gradient(circle at 30% 30%, #ffffff, var(--glow) 35%, rgba(122,225,255,0.18) 65%, rgba(122,225,255,0) 70%);
      box-shadow:
        0 0 0 1px rgba(122,225,255,0.18),
        inset 0 0 60px rgba(255,255,255,0.35),
        0 20px 80px rgba(122,225,255,0.35);
      animation: pulse 6s ease-in-out infinite;
    }
    @keyframes pulse {
      0%,100% { transform: scale(1); filter: saturate(110%); }
      50% { transform: scale(1.04); filter: saturate(130%); }
    }

    /* Rings: gradient border-image for a clean, animated stroke */
    #vibe2159 .ring {
      position: absolute;
      border-radius: 50%;
      border: var(--ringW) solid transparent;
      border-image: conic-gradient(from var(--rot),
        var(--a1), var(--a2), var(--a3), var(--a1)
      ) 1;
      mix-blend-mode: screen;
      opacity: 0.9;
      animation: spin var(--duration) linear infinite;
      will-change: transform;
    }
    #vibe2159 .ring.r1 { inset: 10%; --duration: var(--spin1); }
    #vibe2159 .ring.r2 { inset: 22%; --duration: var(--spin2); animation-direction: reverse; }
    #vibe2159 .ring.r3 { inset: 36%; --duration: var(--spin3); }

    @keyframes spin {
      to { transform: rotate(360deg); }
    }

    /* Planets running on rings */
    #vibe2159 .planet {
      position: absolute;
      top: 50%; left: 50%;
      transform-origin: 0 0;
      filter: saturate(120%);
      animation: orbit var(--duration) linear infinite;
    }
    #vibe2159 .planet .body {
      width: var(--size);
      aspect-ratio: 1;
      border-radius: 50%;
      background: radial-gradient(circle at 35% 35%, #fff, var(--a1) 45%, rgba(255,255,255,0) 65%);
      box-shadow: 0 0 0 2px rgba(122,225,255,0.25), 0 0 22px var(--a1);
    }
    #vibe2159 .planet.violet .body {
      background: radial-gradient(circle at 35% 35%, #fff, var(--a2) 45%, rgba(255,255,255,0) 65%);
      box-shadow: 0 0 0 2px rgba(154,139,255,0.25), 0 0 22px var(--a2);
    }
    #vibe2159 .planet.gold .body {
      background: radial-gradient(circle at 35% 35%, #fff, var(--a3) 45%, rgba(255,255,255,0) 65%);
      box-shadow: 0 0 0 2px rgba(255,215,166,0.22), 0 0 22px var(--a3);
    }
    @keyframes orbit {
      to { transform: rotate(360deg); }
    }

    /* Pause state */
    #vibe2159[data-paused="true"] .ring,
    #vibe2159[data-paused="true"] .planet,
    #vibe2159[data-paused="true"] .core { animation-play-state: paused; }

    /* Hover emphasis */
    #vibe2159 .scene:hover { filter: drop-shadow(0 28px 80px rgba(20, 80, 140, 0.45)); }

    /* Accessibility helpers */
    @media (prefers-reduced-motion: reduce) {
      #vibe2159 .ring,
      #vibe2159 .planet,
      #vibe2159 .core { animation: none !important; }
    }
  </style>

  <canvas class="sky" aria-hidden="true"></canvas>

  <div class="stack" role="region" aria-live="polite">
    <div class="badge"><span class="pip" aria-hidden="true"></span> Edition 2159</div>
    <h1 class="title">Nocturne Orrery</h1>
    <p class="lead">Turn the night by hand. A kinetic atlas of quiet orbits, faint tides, and patient light.</p>

    <div class="scene" data-tilt>
      <div class="hub">
        <div class="core" aria-hidden="true"></div>

        <div class="ring r1" style="--rot: 0deg;">
          <div class="planet cyan" style="--duration: var(--spin1); transform: rotate(0deg) translateX(33%);">
            <div class="body" style="--size: 14px;"></div>
          </div>
        </div>

        <div class="ring r2" style="--rot: 40deg;">
          <div class="planet violet" style="--duration: var(--spin2); transform: rotate(140deg) translateX(26%);">
            <div class="body" style="--size: 11px;"></div>
          </div>
        </div>

        <div class="ring r3" style="--rot: 120deg;">
          <div class="planet gold" style="--duration: var(--spin3); transform: rotate(260deg) translateX(19%);">
            <div class="body" style="--size: 9px;"></div>
          </div>
        </div>
      </div>
    </div>

    <div class="controls">
      <button class="btn" data-action="palette" aria-label="Cycle night themes">Change theme</button>
      <button class="btn alt" data-action="intensity" aria-label="Toggle motion intensity">Drift: Calm</button>
      <button class="btn alt" data-action="pause" aria-label="Pause or resume the cosmos">Pause cosmos</button>
    </div>

    <div class="meta">
      <span class="hint">Tip: Hover the dial to tilt; move the pointer to draw faint constellations.</span>
      <span id="last-updated">Last updated: 2026-01-24 04:18:59 EST</span>
    </div>
  </div>

  <script>
    (function () {
      const root = document.getElementById('vibe2159');
      const sky = root.querySelector('.sky');
      const ctx = sky.getContext('2d');
      const scene = root.querySelector('.scene');
      const last = root.querySelector('#last-updated');
      const paletteBtn = root.querySelector('[data-action="palette"]');
      const pauseBtn = root.querySelector('[data-action="pause"]');
      const intensityBtn = root.querySelector('[data-action="intensity"]');

      // Timestamp
      try {
        last.textContent = new Date().toLocaleString(undefined, {
          year: 'numeric', month: 'short', day: '2-digit',
          hour: '2-digit', minute: '2-digit', second: '2-digit'
        });
      } catch { last.textContent = new Date().toString(); }

      // Themes
      const themes = [
        { bgA:'#0b1020', bgB:'#101631', ink:'#e9ecff', muted:'#98a2c7', a1:'#7ae1ff', a2:'#9a8bff', a3:'#ffd7a6', glow:'#7ae1ff' }, // nocturne
        { bgA:'#0c1416', bgB:'#11222a', ink:'#eafffb', muted:'#9fd0c8', a1:'#53ffc4', a2:'#74a9ff', a3:'#ffe691', glow:'#74ffd1' }, // brine sky
        { bgA:'#160e1d', bgB:'#24182e', ink:'#fbecff', muted:'#cdb8e6', a1:'#ff86d1', a2:'#8f9aff', a3:'#9bf0ff', glow:'#ff86d1' }, // violet hush
        { bgA:'#0c1323', bgB:'#15223d', ink:'#eef3ff', muted:'#99a8cd', a1:'#9cc9ff', a2:'#7afff1', a3:'#ffd2a1', glow:'#9cc9ff' }  // polar dusk
      ];
      let t = Math.floor(Math.random() * themes.length);
      function applyTheme(th) {
        for (const k of Object.keys(th)) root.style.setProperty(`--${k}`, th[k]);
      }
      applyTheme(themes[t]);

      paletteBtn.addEventListener('click', () => {
        t = (t + 1) % themes.length;
        applyTheme(themes[t]);
        paletteBtn.blur();
      });

      // Starfield
      const DPR = Math.max(1, Math.min(2, window.devicePixelRatio || 1));
      let W = 1, H = 1, running = true, lively = false, raf = 0;

      const pointer = { x: 0, y: 0, active: false };

      const stars = [];
      let MAX = 260;

      function resize() {
        const rect = root.getBoundingClientRect();
        W = Math.max(1, Math.floor(rect.width));
        H = Math.max(1, Math.floor(rect.height));
        sky.width = W * DPR;
        sky.height = H * DPR;
        sky.style.width = W + 'px';
        sky.style.height = H + 'px';
        ctx.setTransform(DPR, 0, 0, DPR, 0, 0);
        initStars();
      }

      function initStars() {
        stars.length = 0;
        MAX = Math.floor((W * H) / 6000);
        for (let i = 0; i < MAX; i++) {
          stars.push({
            x: Math.random() * W,
            y: Math.random() * H,
            z: Math.random() * 1 + 0.3, // depth
            tw: Math.random() * 0.015 + 0.004,
            ph: Math.random() * Math.PI * 2
          });
        }
      }

      function draw(tms) {
        ctx.clearRect(0, 0, W, H);

        // soft space haze
        const grad = ctx.createRadialGradient(W*0.5, H*0.38, Math.min(W,H)*0.05, pointer.x || W*0.5, pointer.y || H*0.4, Math.max(W,H)*0.8);
        grad.addColorStop(0, 'rgba(122,225,255,0.08)');
        grad.addColorStop(1, 'rgba(0,0,0,0)');
        ctx.fillStyle = grad;
        ctx.fillRect(0, 0, W, H);

        // stars
        const px = pointer.active ? (pointer.x - W/2) / W : 0;
        const py = pointer.active ? (pointer.y - H/2) / H : 0;

        for (let i = 0; i < stars.length; i++) {
          const s = stars[i];
          // parallax
          const ox = s.x + px * (1.5 - s.z) * 16;
          const oy = s.y + py * (1.5 - s.z) * 16;

          const tw = (Math.sin(tms * s.tw + s.ph) * 0.5 + 0.5);
          const a = (0.4 + tw * (lively ? 0.8 : 0.5)) * s.z;

          const r = (lively ? 1.2 : 0.9) * (s.z * 1.6 + tw * 0.8);
          const g = ctx.createRadialGradient(ox, oy, 0, ox, oy, 8);
          g.addColorStop(0, `rgba(255,255,255,${a})`);
          g.addColorStop(1, 'rgba(255,255,255,0)');
          ctx.fillStyle = g;
          ctx.beginPath();
          ctx.arc(ox, oy, r + 0.6, 0, Math.PI * 2);
          ctx.fill();
        }

        // faint constellation lines near pointer
        if (pointer.active) {
          const near = [];
          const R = 120;
          for (let i = 0; i < stars.length; i++) {
            const sx = stars[i].x, sy = stars[i].y;
            const d = Math.hypot(sx - pointer.x, sy - pointer.y);
            if (d < R) near.push({ x: sx, y: sy, d });
          }
          near.sort((a,b) => a.d - b.d);
          const K = Math.min(7, near.length);
          ctx.lineWidth = 1;
          for (let i = 0; i < K - 1; i++) {
            for (let j = i + 1; j < K; j++) {
              const a = near[i], b = near[j];
              const dd = Math.hypot(a.x - b.x, a.y - b.y);
              if (dd < 80) {
                const opa = 0.18 * (1 - dd / 80);
                ctx.strokeStyle = `rgba(180,210,255,${opa})`;
                ctx.beginPath();
                ctx.moveTo(a.x, a.y);
                ctx.lineTo(b.x, b.y);
                ctx.stroke();
              }
            }
          }
        }

        if (running) raf = requestAnimationFrame(draw);
      }

      // Motion control
      function start() {
        if (running) return;
        running = true;
        raf = requestAnimationFrame(draw);
        root.setAttribute('data-paused', 'false');
        pauseBtn.textContent = 'Pause cosmos';
      }
      function stop() {
        running = false;
        cancelAnimationFrame(raf);
        root.setAttribute('data-paused', 'true');
        pauseBtn.textContent = 'Resume cosmos';
      }
      function togglePause(force) { force ? stop() : (running ? stop() : start()); }

      // Pointer spotlight & tilt
      function setSpot(eX, eY) {
        const rect = root.getBoundingClientRect();
        const px = (eX - rect.left) / rect.width;
        const py = (eY - rect.top) / rect.height;
        root.style.setProperty('--mx', Math.round(px * 100) + '%');
        root.style.setProperty('--my', Math.round(py * 100) + '%');
      }

      root.addEventListener('pointermove', (e) => {
        const r = sky.getBoundingClientRect();
        pointer.x = e.clientX - r.left;
        pointer.y = e.clientY - r.top;
        pointer.active = true;
        setSpot(e.clientX, e.clientY);

        // tilt scene
        const s = scene.getBoundingClientRect();
        const cx = e.clientX - s.left - s.width/2;
        const cy = e.clientY - s.top - s.height/2;
        const tx = Math.max(-10, Math.min(10, -cy / (s.height/2) * 8));
        const ty = Math.max(-12, Math.min(12, cx / (s.width/2) * 10));
        root.style.setProperty('--tiltX', tx.toFixed(2) + 'deg');
        root.style.setProperty('--tiltY', ty.toFixed(2) + 'deg');
      }, { passive: true });

      root.addEventListener('pointerleave', () => {
        pointer.active = false;
        root.style.setProperty('--tiltX', '0deg');
        root.style.setProperty('--tiltY', '0deg');
      });

      // Device tilt as spotlight
      window.addEventListener('deviceorientation', (e) => {
        const gx = Math.max(-30, Math.min(30, e.gamma || 0));
        const gy = Math.max(-30, Math.min(30, e.beta || 0));
        const rect = root.getBoundingClientRect();
        const cx = rect.left + rect.width / 2;
        const cy = rect.top + rect.height / 2;
        setSpot(cx + gx * 2, cy + gy * 2);
      }, { passive: true });

      // Buttons
      pauseBtn.addEventListener('click', () => { togglePause(); pauseBtn.blur(); });
      intensityBtn.addEventListener('click', () => {
        lively = !lively;
        // speed up ring and planet spins
        if (lively) {
          root.style.setProperty('--spin1', '28s');
          root.style.setProperty('--spin2', '38s');
          root.style.setProperty('--spin3', '52s');
          intensityBtn.textContent = 'Drift: Lively';
        } else {
          root.style.setProperty('--spin1', '48s');
          root.style.setProperty('--spin2', '66s');
          root.style.setProperty('--spin3', '84s');
          intensityBtn.textContent = 'Drift: Calm';
        }
        intensityBtn.blur();
      });

      // Prefers-reduced-motion
      const prm = window.matchMedia('(prefers-reduced-motion: reduce)');
      function applyPRM() { if (prm.matches) stop(); }
      prm.addEventListener?.('change', applyPRM);
      applyPRM();

      // Resize + start
      const ro = new ResizeObserver(resize);
      ro.observe(root);
      resize();
      if (!prm.matches) start();
    })();
  </script>
</section>

      // Only show a local placeholder if the agent hasn't written a timestamp yet
      const el = document.getElementById('last-updated');
      if (el && (!el.textContent || el.textContent.includes('not yet'))) {
        const now = new Date();
        el.textContent = `Last updated: ${now.toLocaleString(undefined, { hour12: false })}`;
      }
    </script>
