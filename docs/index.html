<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vibing</title>
    <style>
      :root {
        --bg: #0f1221;
        --fg: #e6e8f0;
        --muted: #9aa3b2;
        --accent: #8b5cf6;
      }
      html, body {
        height: 100%;
      }
      body {
        margin: 0;
        font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Ubuntu, Cantarell, Noto Sans, Helvetica Neue, Arial, "Apple Color Emoji", "Segoe UI Emoji";
        color: var(--fg);
        background: radial-gradient(1200px 800px at 70% 10%, #1b1f3a, var(--bg));
        display: flex;
        align-items: center;
        justify-content: center;
      }
      .card {
        width: min(720px, 92vw);
        background: rgba(255,255,255,0.04);
        border: 1px solid rgba(255,255,255,0.08);
        border-radius: 16px;
        padding: 28px 24px;
        box-shadow: 0 10px 30px rgba(0,0,0,0.3);
        backdrop-filter: blur(6px);
      }
      h1 {
        margin: 0 0 10px 0;

      }
      .footer {
        margin-top: 18px;
        display: flex;

      }
      .badge {

        letter-spacing: 0.2px;
      }
    </style>
  </head>

      <section id="content">
<section id="orbit801" class="observatory" aria-label="Prism Observatory — Harmonic Orbits">
  <style>
    /* Prism Observatory — Iteration 801 (bold new direction) */
    #orbit801 {
      --mx: 50%;
      --my: 50%;
      --ink: #0f1221;
      --muted: #5b647a;
      --glass: rgba(0,0,0,0.06);
      --line: rgba(0,0,0,0.12);
      --bg1: #fbfdff;
      --bg2: #f6f3ff;
      --hA: 255;
      --hB: 310;
      --hC: 35;
      position: relative;
      border-radius: 28px;
      padding: 28px;
      min-height: 860px;
      color: var(--ink);
      font-family: ui-sans-serif, system-ui, -apple-system, "Segoe UI", Inter, Roboto, "Helvetica Neue", Arial, "Noto Sans";
      background:
        radial-gradient(1400px 900px at calc(100% - var(--mx)) calc(100% - var(--my)), hsla(var(--hB), 95%, 72%, 0.16), transparent 60%),
        radial-gradient(950px 700px at var(--mx) var(--my), hsla(var(--hA), 100%, 65%, 0.18), transparent 55%),
        linear-gradient(160deg, var(--bg1), var(--bg2));
      box-shadow: 0 40px 110px rgba(0,0,0,0.12), inset 0 0 0 1px rgba(0,0,0,0.04);
      overflow: hidden;
      isolation: isolate;
    }

    /* Top bar */
    #orbit801 .top {
      display: grid;
      grid-template-columns: auto 1fr auto;
      gap: 14px;
      align-items: center;
      margin-bottom: 18px;
      position: relative;
      z-index: 3;
    }
    #orbit801 .brand {
      display: inline-flex;
      align-items: center;
      gap: 12px;
      padding: 10px 14px;
      border-radius: 22px;
      border: 1px solid var(--line);
      background: linear-gradient(180deg, var(--glass), transparent);
      backdrop-filter: blur(8px);
      box-shadow: inset 0 0 0 1px rgba(255,255,255,0.08);
      user-select: none;
    }
    #orbit801 .aperture {
      width: 30px; height: 30px; border-radius: 50%;
      background:
        conic-gradient(from 0deg,
          hsl(var(--hA), 95%, 60%),
          hsl(var(--hB), 90%, 58%),
          hsl(var(--hC), 90%, 60%),
          hsl(var(--hA), 95%, 60%));
      position: relative;
      box-shadow: 0 6px 16px rgba(0,0,0,0.16), 0 0 0 6px rgba(0,0,0,0.03);
      overflow: hidden;
      animation: o801-spin 20s linear infinite;
    }
    #orbit801 .aperture::after {
      content:"";
      position:absolute; inset:2px; border-radius:50%;
      background: radial-gradient(120% 120% at 30% 30%, rgba(255,255,255,0.9), rgba(255,255,255,0.25) 40%, transparent 70%);
      mix-blend-mode: screen;
    }
    #orbit801 .name { font-weight: 900; letter-spacing: 0.2px; }
    @keyframes o801-spin { to { transform: rotate(360deg); } }

    #orbit801 .actions { justify-self: end; display: inline-flex; gap: 10px; flex-wrap: wrap; }
    #orbit801 .btn {
      border: 1px solid var(--line);
      background: linear-gradient(180deg, var(--glass), transparent);
      color: var(--ink);
      padding: 10px 12px;
      border-radius: 12px;
      font-weight: 800;
      letter-spacing: 0.2px;
      display: inline-flex;
      align-items: center; gap: 10px;
      cursor: pointer;
      transition: transform 160ms ease, box-shadow 160ms ease, opacity 160ms ease;
      box-shadow: inset 0 0 0 1px rgba(255,255,255,0.08);
    }
    #orbit801 .btn:hover { transform: translateY(-2px); box-shadow: 0 14px 30px rgba(0,0,0,0.12); }
    #orbit801 .btn:focus-visible { outline: 2px solid hsl(calc(var(--hA) - 20), 85%, 55%); outline-offset: 2px; }
    #orbit801 .btn.on { box-shadow: 0 12px 24px rgba(0,0,0,0.1), inset 0 0 0 1px rgba(255,255,255,0.1); transform: translateY(-2px); }
    #orbit801 .pill {
      width: 10px; height: 10px; border-radius: 50%;
      background: hsl(calc(var(--hB) + 35), 85%, 55%);
      box-shadow: 0 0 10px hsl(calc(var(--hB) + 35), 80%, 58%);
    }

    /* Hero */
    #orbit801 .hero {
      position: relative; z-index: 3;
      display: grid; gap: 8px;
      margin-bottom: 16px;
    }
    #orbit801 h1 {
      margin: 0;
      font-size: clamp(36px, 8.6vw, 98px);
      letter-spacing: -0.02em;
      line-height: 0.98;
      background: linear-gradient(90deg,
        hsl(var(--hA), 18%, 18%),
        hsl(var(--hB), 22%, 22%));
      -webkit-background-clip: text; background-clip: text; color: transparent;
      text-wrap: balance;
    }
    #orbit801 p.sub { margin: 0; color: var(--muted); font-size: 14px; max-width: 74ch; }

    /* Sky (stage) */
    #orbit801 .sky {
      position: relative;
      border: 1px solid var(--line);
      border-radius: 22px;
      overflow: hidden;
      background:
        radial-gradient(120% 120% at 50% 0%, rgba(0,0,0,0.04), transparent 40%),
        linear-gradient(180deg, rgba(0,0,0,0.05), transparent 30%);
      box-shadow: 0 22px 60px rgba(0,0,0,0.14), inset 0 0 0 1px rgba(255,255,255,0.06);
      transform-style: preserve-3d;
      perspective: 1000px;
      min-height: 520px;
    }
    #orbit801 canvas.skyfield {
      display: block;
      width: 100%;
      height: clamp(520px, 56vw, 720px);
      transform: translateZ(0);
      will-change: transform, filter;
      mask-image: radial-gradient(88% 75% at 50% 50%, white, rgba(255,255,255,0.7) 60%, transparent 100%);
    }

    /* Aurora halos */
    #orbit801 .halos {
      position: absolute; inset: -20% -10% auto -10%;
      height: 140%;
      background:
        radial-gradient(45% 60% at 25% 25%, hsla(var(--hA), 90%, 70%, 0.18), transparent 60%),
        radial-gradient(40% 60% at 70% 55%, hsla(var(--hB), 90%, 60%, 0.16), transparent 60%),
        radial-gradient(36% 46% at 40% 85%, hsla(var(--hC), 90%, 60%, 0.14), transparent 60%);
      filter: blur(60px) saturate(1.1);
      transform: rotate(0deg);
      animation: o801-drift 18s ease-in-out infinite alternate;
      pointer-events: none;
      z-index: 1;
    }
    @keyframes o801-drift {
      0% { transform: translateY(-1%) rotate(0.6deg) scale(1); opacity: 0.85; }
      100% { transform: translateY(2%) rotate(-0.6deg) scale(1.02); opacity: 1; }
    }

    #orbit801[data-glow="on"] .sky {
      box-shadow: 0 32px 90px rgba(0,0,0,0.18), inset 0 0 0 1px rgba(255,255,255,0.08), 0 0 0 6px rgba(255,255,255,0.04);
    }

    /* Dock */
    #orbit801 .dock {
      position: absolute;
      left: 12px; right: 12px; bottom: 12px;
      display: grid;
      grid-template-columns: repeat(3, minmax(0, 1fr));
      gap: 10px;
      padding: 10px;
      border-radius: 14px;
      border: 1px solid var(--line);
      background: linear-gradient(180deg, var(--glass), transparent);
      backdrop-filter: blur(6px);
      box-shadow: inset 0 0 0 1px rgba(255,255,255,0.08);
      color: var(--muted);
      font-size: 12px;
      z-index: 3;
    }
    #orbit801 .chip {
      border: 1px solid var(--line);
      border-radius: 12px;
      padding: 8px 10px;
      min-width: 120px;
      display: grid; gap: 4px;
      background: linear-gradient(180deg, var(--glass), transparent);
      box-shadow: inset 0 0 0 1px rgba(255,255,255,0.06);
    }
    #orbit801 .chip .k {
      font-weight: 900;
      letter-spacing: -0.02em;
      color: var(--ink);
      font-size: 18px;
      display: inline-flex; align-items: center; gap: 8px;
    }
    #orbit801 .swatch {
      width: 16px; height: 8px; border-radius: 999px;
      background: linear-gradient(90deg, hsl(var(--hA), 85%, 58%), hsl(var(--hB), 85%, 58%), hsl(var(--hC), 85%, 58%));
      box-shadow: 0 0 0 1px rgba(0,0,0,0.08) inset;
    }
    #orbit801 .range {
      appearance: none; width: 100%; height: 6px; border-radius: 999px; background: rgba(0,0,0,0.08); outline: none;
    }
    #orbit801 .range::-webkit-slider-thumb { appearance: none; width: 16px; height: 16px; border-radius: 50%; background: hsl(var(--hB), 90%, 60%); box-shadow: 0 0 0 3px rgba(0,0,0,0.08); border: 1px solid var(--line); }
    #orbit801 .range::-moz-range-thumb { width: 16px; height: 16px; border-radius: 50%; background: hsl(var(--hB), 90%, 60%); border: 1px solid var(--line); }

    /* Footer */
    #orbit801 .foot {
      position: relative;
      z-index: 3;
      margin-top: 18px;
      display: grid;
      grid-template-columns: auto 1fr auto;
      gap: 12px;
      align-items: center;
      border: 1px solid var(--line);
      border-radius: 14px;
      padding: 10px 12px;
      background: linear-gradient(180deg, var(--glass), transparent);
      color: var(--muted);
      font-size: 12px;
    }
    #orbit801 .dial {
      --pct: 0deg;
      width: 32px; height: 32px; border-radius: 50%;
      background:
        conic-gradient(hsl(var(--hA), 90%, 60%) var(--pct), rgba(0,0,0,0.12) var(--pct));
      border: 1px solid var(--line);
      position: relative;
      box-shadow: inset 0 0 0 1px rgba(255,255,255,0.06);
    }
    #orbit801 .dial::after {
      content:"";
      position: absolute; inset: 6px; border-radius: 50%;
      background: linear-gradient(180deg, rgba(255,255,255,0.45), rgba(255,255,255,0.06));
    }

    /* Grain overlay */
    #orbit801 .grain {
      position: absolute; inset: 0; opacity: 0.08; mix-blend-mode: soft-light; pointer-events: none; z-index: 1;
    }

    /* Modes */
    #orbit801[data-tone="dark"] {
      --ink: #eef3ff;
      --muted: #a0b0c6;
      --glass: rgba(255,255,255,0.06);
      --line: rgba(255,255,255,0.14);
      box-shadow: 0 22px 60px rgba(12,20,40,0.24), inset 0 0 0 1px rgba(255,255,255,0.04);
    }
    #orbit801[data-tone="dark"] .range { background: rgba(255,255,255,0.12); }
    #orbit801[data-tone="dark"] h1 { background: linear-gradient(90deg, rgba(255,255,255,0.98), rgba(255,255,255,0.75)); -webkit-background-clip: text; background-clip: text; color: transparent; }

    /* Reduced motion */
    @media (prefers-reduced-motion: reduce) {
      #orbit801 .btn:hover { transform: none; box-shadow: none; }
      #orbit801 canvas.skyfield { transition: none !important; }
      #orbit801 .aperture { animation: none; }
      #orbit801 .halos { animation: none; }
    }

    @media (max-width: 860px) {
      #orbit801 .dock { grid-template-columns: 1fr; }
      #orbit801 .actions { gap: 8px; }
    }
  </style>

  <div class="top">
    <div class="brand" aria-label="Prism Observatory">
      <span class="aperture" aria-hidden="true"></span>
      <span class="name">Prism Observatory</span>
    </div>
    <div></div>
    <div class="actions">
      <button type="button" class="btn theme" aria-label="Cycle theme">
        <span class="pill" aria-hidden="true"></span> Theme
      </button>
      <button type="button" class="btn glow" aria-label="Toggle glow">
        <span class="pill" aria-hidden="true" style="background:hsl(calc(var(--hA) + 20), 90%, 60%); box-shadow:0 0 10px hsl(calc(var(--hA) + 20), 80%, 60%)"></span> Glow
      </button>
      <button type="button" class="btn add" aria-label="Add orbit">

      </button>
      <button type="button" class="btn pause" aria-label="Pause motion">

      </button>
    </div>

  <div class="hero">
    <h1>Chart the quiet orbits of light.</h1>
    <p class="sub">Bodies of color glide and echo. Drag to tilt the sky. Choose a climate. Breathe in the hush between revolutions.</p>
  </div>

  <div class="sky" role="region" aria-label="Orbital field">
    <div class="halos" aria-hidden="true"></div>
    <canvas id="o801-c" class="skyfield" aria-hidden="true"></canvas>

    <div class="dock" aria-live="polite" aria-atomic="true">
      <div class="chip">
        <span>Bodies</span>
        <span class="k"><span id="o801-count">0</span></span>
      </div>
      <div class="chip">
        <span>Palette</span>
        <span class="k"><i class="swatch" aria-hidden="true"></i><span id="o801-theme" style="margin-left:6px">—</span></span>
      </div>
      <div class="chip">
        <span>Tempo</span>
        <input class="range" id="o801-tempo" type="range" min="0" max="100" value="58" aria-label="Tempo">
      </div>

  </div>

  <div class="foot">
    <div style="display:inline-flex; align-items:center; gap:10px;">
      <div class="dial" id="o801-dial"></div>
      <span>Day cycle</span>
    </div>
    <div></div>
    <span id="last-updated" aria-live="polite"></span>
  </div>

  <!-- Grain overlay -->
  <svg class="grain" preserveAspectRatio="none" viewBox="0 0 100 100" aria-hidden="true">
    <filter id="g801">
      <feTurbulence type="fractalNoise" baseFrequency="0.9" numOctaves="2" seed="18"></feTurbulence>
      <feColorMatrix type="saturate" values="0"></feColorMatrix>
    </filter>
    <rect width="100" height="100" filter="url(#g801)"></rect>
  </svg>

  <script>
    (function () {
      const root = document.getElementById('orbit801');
      const canvas = root.querySelector('#o801-c');
      const ctx = canvas.getContext('2d');

      const btnTheme = root.querySelector('.btn.theme');
      const btnGlow = root.querySelector('.btn.glow');
      const btnAdd = root.querySelector('.btn.add');
      const btnPause = root.querySelector('.btn.pause');

      const statCount = root.querySelector('#o801-count');
      const statTheme = root.querySelector('#o801-theme');
      const tempoInput = root.querySelector('#o801-tempo');
      const dial = root.querySelector('#o801-dial');
      const lastEl = root.querySelector('#last-updated');

      let mx = 0.5, my = 0.5;
      let running = true;
      let glow = false;

      const reduceMotion = window.matchMedia && window.matchMedia('(prefers-reduced-motion: reduce)').matches;

      // Palettes (distinct climates)
      const palettes = [
        { name: 'Prism',    tone: 'light', bg1: '#fbfdff', bg2: '#f6f3ff', hues: [255, 310, 35]  },
        { name: 'Nebula',   tone: 'dark',  bg1: '#0a0b17', bg2: '#151a2f', hues: [205, 275, 320] },
        { name: 'Moraine',  tone: 'light', bg1: '#f3fbff', bg2: '#eef8f7', hues: [195, 165, 70]  },
        { name: 'Coral Night', tone: 'dark', bg1: '#1a0d0d', bg2: '#21141a', hues: [12, 325, 40] },
        { name: 'Dawnfog',  tone: 'light', bg1: '#fff9f3', bg2: '#f5fbff', hues: [18, 200, 280] }
      ];
      let palIndex = 0;

      function applyPalette(p) {
        root.style.setProperty('--bg1', p.bg1);
        root.style.setProperty('--bg2', p.bg2);
        root.style.setProperty('--hA', p.hues[0]);
        root.style.setProperty('--hB', p.hues[1]);
        root.style.setProperty('--hC', p.hues[2]);
        root.setAttribute('data-tone', p.tone);
        statTheme.textContent = p.name;
      }
      applyPalette(palettes[palIndex]);

      btnTheme.addEventListener('click', () => {
        palIndex = (palIndex + 1) % palettes.length;
        applyPalette(palettes[palIndex]);
      });

      btnGlow.addEventListener('click', () => {
        glow = !glow;
        btnGlow.classList.toggle('on', glow);
        root.setAttribute('data-glow', glow ? 'on' : 'off');
      });

      btnPause.addEventListener('click', () => {
        running = !running;
        btnPause.classList.toggle('on', running);
        if (running && !reduceMotion) requestAnimationFrame(tick);
      });

      // Pointer influence
      function onMove(e) {
        const rect = root.getBoundingClientRect();
        const x = (e.clientX - rect.left) / rect.width;
        const y = (e.clientY - rect.top) / rect.height;
        mx = Math.max(0, Math.min(1, x));
        my = Math.max(0, Math.min(1, y));
        root.style.setProperty('--mx', (mx * 100).toFixed(2) + '%');
        root.style.setProperty('--my', (my * 100).toFixed(2) + '%');
      }
      root.addEventListener('pointermove', onMove, { passive: true });

      // Sizing
      function resize() {
        const rect = canvas.getBoundingClientRect();
        const dpr = Math.max(1, Math.min(2, window.devicePixelRatio || 1));
        canvas.width = Math.floor(rect.width * dpr);
        canvas.height = Math.floor(rect.height * dpr);
        ctx.setTransform(dpr, 0, 0, dpr, 0, 0);
      }
      window.addEventListener('resize', resize);

      // Stars
      let stars = [];
      function seedStars() {
        const rect = canvas.getBoundingClientRect();
        const count = Math.floor((rect.width * rect.height) / 12000);
        stars = Array.from({ length: count }, () => ({
          x: Math.random() * rect.width,
          y: Math.random() * rect.height,
          a: 0.2 + Math.random() * 0.4,
          r: Math.random() * 0.9 + 0.3
        }));
      }

      // Orbits
      const bodies = [];
      let tempo = Number(tempoInput.value) / 100; // 0..1
      let targetBodies = 7;

      function colorPick() {
        const p = getComputedStyle(root);
        const hA = Number(p.getPropertyValue('--hA')) || 255;
        const hB = Number(p.getPropertyValue('--hB')) || 310;
        const hC = Number(p.getPropertyValue('--hC')) || 35;
        const pool = [hA, hB, hC];
        return pool[Math.floor(Math.random() * pool.length)];
      }

      function makeBody(w, h) {
        const hue = colorPick() + (Math.random() * 26 - 13);
        const radius = Math.min(w, h) * (0.12 + Math.random() * 0.38);
        const ecc = 0.7 + Math.random() * 0.3; // ellipse factor
        const angle = Math.random() * Math.PI * 2;
        const speed = (0.0008 + Math.random() * 0.0016) * (Math.random() > 0.5 ? 1 : -1);
        const size = 2 + Math.random() * 4;
        return {
          hue, radius, ecc, angle, speed, size,
          path: []
        };
      }

      function seedBodies(force = false) {
        const r = canvas.getBoundingClientRect();
        if (force) bodies.length = 0;
        while (bodies.length < targetBodies) bodies.push(makeBody(r.width, r.height));
        while (bodies.length > targetBodies) bodies.pop();
        statCount.textContent = bodies.length;
      }

      tempoInput.addEventListener('input', () => {
        tempo = Number(tempoInput.value) / 100;
      });

      btnAdd.addEventListener('click', () => {
        targetBodies += 2;
        seedBodies();
      });

      // Click to impulse: randomize angles slightly
      canvas.addEventListener('click', () => {
        for (let b of bodies) {
          b.angle += (Math.random() - 0.5) * 0.7;
        }
      });

      // Day progress dial
      function updateDial(now) {
        const start = new Date(now.getFullYear(), now.getMonth(), now.getDate());
        const pct = (now - start) / 86400000;
        dial.style.setProperty('--pct', Math.max(0, Math.min(360, pct * 360)).toFixed(2) + 'deg');
      }

      function draw(t) {
        const rect = canvas.getBoundingClientRect();
        const w = rect.width, h = rect.height;
        const cx = w / 2, cy = h / 2;

        // Subtle tilt
        const tx = (mx - 0.5) * 10;
        const ty = (my - 0.5) * -10;
        canvas.style.transform = `rotateX(${ty}deg) rotateY(${tx}deg)`;

        // Clear
        ctx.clearRect(0, 0, w, h);

        // Stars
        ctx.save();
        ctx.globalAlpha = root.getAttribute('data-tone') === 'dark' ? 0.9 : 0.7;
        for (let s of stars) {
          ctx.beginPath();
          ctx.fillStyle = `rgba(255,255,255,${s.a})`;
          ctx.arc(s.x, s.y, s.r, 0, Math.PI * 2);
          ctx.fill();
        }
        ctx.restore();

        // Orbits
        const ptx = mx * w, pty = my * h;
        const influence = (0.5 + tempo) * 0.6;
        ctx.save();
        ctx.lineCap = 'round';
        ctx.lineJoin = 'round';
        ctx.globalCompositeOperation = glow ? 'lighter' : 'source-over';

        for (let b of bodies) {
          // Center is gently pulled toward pointer
          const ox = cx + (ptx - cx) * 0.08;
          const oy = cy + (pty - cy) * 0.08;

          b.angle += b.speed * (0.4 + tempo * 1.8);
          const rx = b.radius;
          const ry = b.radius * b.ecc;

          const x = ox + Math.cos(b.angle) * rx;
          const y = oy + Math.sin(b.angle) * ry;

          // Store path
          b.path.push({ x, y });
          const maxTrail = 100;
          if (b.path.length > maxTrail) b.path.shift();

          // Draw trail
          for (let i = 1; i < b.path.length; i++) {
            const a = b.path[i - 1], c = b.path[i];
            const tpos = i / b.path.length;
            const width = (b.size * (1 - tpos) * 1.8 + 0.6) * (glow ? 1.3 : 1);
            const alpha = (0.08 + (1 - tpos) * (glow ? 0.35 : 0.22)) * influence;
            const hue = b.hue + Math.sin((t * 0.0012) + i * 0.08) * 10;
            ctx.strokeStyle = `hsla(${hue}, 92%, ${root.getAttribute('data-tone') === 'dark' ? 72 : 50}%, ${alpha})`;
            ctx.lineWidth = width;
            ctx.beginPath();
            ctx.moveTo(a.x, a.y);
            ctx.lineTo(c.x, c.y);
            ctx.stroke();
          }

          // Draw body
          ctx.save();
          const grad = ctx.createRadialGradient(x, y, 0, x, y, b.size * 4);
          grad.addColorStop(0, `hsla(${b.hue}, 95%, ${root.getAttribute('data-tone') === 'dark' ? 78 : 56}%, ${glow ? 0.95 : 0.8})`);
          grad.addColorStop(1, `hsla(${b.hue}, 95%, 50%, 0)`);
          ctx.fillStyle = grad;
          if (glow) { ctx.shadowColor = `hsla(${b.hue}, 95%, 60%, 0.6)`; ctx.shadowBlur = 24; }
          ctx.beginPath();
          ctx.arc(x, y, b.size + (glow ? 1 : 0), 0, Math.PI * 2);
          ctx.fill();
          ctx.restore();
        }
        ctx.restore();

        // Central faint guide ring
        ctx.save();
        ctx.strokeStyle = root.getAttribute('data-tone') === 'dark' ? 'rgba(255,255,255,0.10)' : 'rgba(0,0,0,0.10)';
        ctx.lineWidth = 1.2;
        const R = Math.min(w, h) * 0.26;
        ctx.beginPath(); ctx.arc(cx, cy, R, 0, Math.PI * 2); ctx.stroke();
        ctx.restore();
      }

      function tick() {
        if (!running) return;
        const nowPerf = performance.now();
        const d = new Date();

        updateDial(d);
        lastEl.textContent = 'Last updated: ' + d.toLocaleString([], { year:'numeric', month:'2-digit', day:'2-digit', hour:'2-digit', minute:'2-digit', second:'2-digit' });

        draw(nowPerf);
        if (!reduceMotion) requestAnimationFrame(tick);
      }

      // Init
      resize();
      seedStars();
      seedBodies(true);
      running = true;
      tick();
      if (reduceMotion) setInterval(tick, 1000);

      // Gentle auto-add
      let lastSec = -1;
      setInterval(() => {
        const s = new Date().getSeconds();
        if (s !== lastSec) {
          lastSec = s;
          if (!reduceMotion && s % 10 === 0 && targetBodies < 26) {
            targetBodies += 1;
            seedBodies();
          }
        }
      }, 500);

      // Update stars on resize end
      let rto;
      window.addEventListener('resize', () => {
        clearTimeout(rto);
        rto = setTimeout(() => {
          resize(); seedStars();
        }, 120);
      });

      // Update on DOM removal
      const obs = new MutationObserver(() => {
        if (!document.body.contains(root)) { running = false; obs.disconnect(); }
      });
      obs.observe(document.body, { childList: true, subtree: true });
    })();
  </script>
