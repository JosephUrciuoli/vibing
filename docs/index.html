<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vibing</title>
    <style>
      :root {
        --bg: #0f1221;
        --fg: #e6e8f0;
        --muted: #9aa3b2;
        --accent: #8b5cf6;
      }
      html, body {
        height: 100%;
      }
      body {
        margin: 0;
        font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Ubuntu, Cantarell, Noto Sans, Helvetica Neue, Arial, "Apple Color Emoji", "Segoe UI Emoji";
        color: var(--fg);
        background: radial-gradient(1200px 800px at 70% 10%, #1b1f3a, var(--bg));
        display: flex;
        align-items: center;
        justify-content: center;
      }
      .card {
        width: min(720px, 92vw);
        background: rgba(255,255,255,0.04);
        border: 1px solid rgba(255,255,255,0.08);
        border-radius: 16px;
        padding: 28px 24px;
        box-shadow: 0 10px 30px rgba(0,0,0,0.3);
        backdrop-filter: blur(6px);
      }
      h1 {
        margin: 0 0 10px 0;
        font-size: 28px;
        letter-spacing: 0.3px;
      }
      .muted {
        color: var(--muted);
        font-size: 14px;
        margin-bottom: 18px;
      }
      #content {
        font-size: 18px;
        line-height: 1.6;
        background: rgba(255,255,255,0.04);
        border: 1px dashed rgba(255,255,255,0.12);
        border-radius: 12px;
        padding: 16px;
      }
      .footer {
        margin-top: 18px;
        display: flex;
        justify-content: space-between;
        align-items: center;
        font-size: 14px;
        color: var(--muted);
      }
      .badge {
        display: inline-block;
        background: rgba(139, 92, 246, 0.18);
        color: #d4c2ff;
        padding: 4px 10px;
        border-radius: 999px;
        font-size: 12px;
        border: 1px solid rgba(139, 92, 246, 0.35);
        letter-spacing: 0.2px;
      }
    </style>
  </head>
  <body>
    <!-- BEGIN_EDITABLE -->
      <section id="content">
<section class="vibe662" data-theme="zephyr" data-motion="on" role="region" aria-label="Wind Garden — kinetic bloom poster">
  <style>
    .vibe662 {
      --r: 28px;
      --ink: 16,18,22;
      --muted: 110,118,132;
      --bg1: 220 60% 98%;
      --bg2: 210 55% 94%;
      --a1: 200 90% 52%;
      --a2: 280 84% 62%;
      --a3: 20 94% 58%;
      --mx: 0; --my: 0;
      position: relative;
      border-radius: var(--r);
      padding: clamp(18px, 3.8vmin, 44px);
      color: rgb(var(--ink));
      background:
        radial-gradient(140% 120% at calc(50% + 14%*var(--mx)) calc(8% + 10%*var(--my)),
          hsl(var(--a1)/.10), hsl(var(--a2)/.10), transparent 50%),
        linear-gradient(180deg, hsl(var(--bg1)), hsl(var(--bg2)));
      box-shadow:
        0 60px 140px rgba(0,0,0,.22),
        inset 0 1px 0 rgba(255,255,255,.65),
        inset 0 -1px 0 rgba(0,0,0,.05);
      font-family: ui-sans-serif, system-ui, -apple-system, "SF Pro", Inter, "Segoe UI", Roboto, Helvetica, Arial;
      overflow: clip;
      isolation: isolate;
    }
    .vibe662 .grain {
      position: absolute; inset: -16px; z-index: 0; pointer-events: none; opacity: .06; mix-blend-mode: soft-light;
      background-image: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" width="180" height="180"><filter id="n"><feTurbulence baseFrequency=".8" numOctaves="2" type="fractalNoise"/></filter><rect width="100%" height="100%" filter="url(%23n)" opacity=".9" /></svg>');
    }
    .vibe662 .halo {
      position: absolute; inset: -25%; z-index: 1; pointer-events: none; opacity: .35; filter: blur(80px) saturate(120%);
      background: conic-gradient(from 0deg at 70% 10%, hsl(var(--a1)/.35), hsl(var(--a2)/.35), hsl(var(--a3)/.35), hsl(var(--a1)/.35));
      animation: v662-rotate 52s linear infinite;
    }
    @keyframes v662-rotate { to { transform: rotate(360deg); } }

    .vibe662 .top {
      position: relative; z-index: 2;
      display: grid; grid-template-columns: 1fr auto; gap: 12px; align-items: center; margin-bottom: 16px;
    }
    .vibe662 .sigil {
      display: inline-flex; align-items: center; gap: 12px;
      padding: 10px 14px; border-radius: 999px;
      background: linear-gradient(180deg, rgba(255,255,255,.85), rgba(255,255,255,.55));
      border: 1px solid rgba(0,0,0,.08);
      box-shadow: 0 14px 26px rgba(0,0,0,.12), inset 0 1px 0 rgba(255,255,255,.92);
      color: rgba(var(--ink), .86); font-weight: 900; letter-spacing: .14em; font-size: 11px; text-transform: uppercase;
      backdrop-filter: blur(10px) saturate(150%);
    }
    .vibe662 .sigil .ring {
      width: 18px; height: 18px; border-radius: 50%;
      background: radial-gradient(circle at 35% 35%, hsl(var(--a2)), hsl(var(--a1)));
      box-shadow: 0 0 12px hsl(var(--a2)/.7), 0 0 24px hsl(var(--a1)/.5);
      position: relative;
    }
    .vibe662 .sigil .ring::after {
      content: ""; position: absolute; inset: 4px; border-radius: 50%;
      border: 2px solid rgba(255,255,255,.9);
      box-shadow: inset 0 0 10px rgba(255,255,255,.6);
    }

    .vibe662 .actions { display: flex; gap: 10px; }
    .vibe662 .btn {
      appearance: none; cursor: pointer; user-select: none;
      border-radius: 12px; border: 1px solid rgba(0,0,0,.10);
      padding: 9px 12px; font-weight: 800; font-size: 12px; letter-spacing: .01em;
      color: rgba(var(--ink), .94);
      background: linear-gradient(180deg, rgba(255,255,255,.9), rgba(255,255,255,.6));
      box-shadow: 0 12px 26px rgba(0,0,0,.12), inset 0 1px 0 rgba(255,255,255,.95);
      transition: transform .16s ease, box-shadow .16s ease, background .16s ease;
      backdrop-filter: blur(8px) saturate(140%);
    }
    .vibe662 .btn:hover { transform: translateY(-1px); box-shadow: 0 18px 36px rgba(0,0,0,.18); }
    .vibe662 .btn.primary {
      color: white;
      background: linear-gradient(180deg, hsl(var(--a1)/.8), hsl(var(--a2)/.85));
      border-color: hsl(var(--a1)/.55);
      text-shadow: 0 1px 0 rgba(0,0,0,.35);
      box-shadow: 0 14px 30px hsl(var(--a1)/.30), inset 0 1px 0 rgba(255,255,255,.26);
    }

    .vibe662 h1 {
      position: relative; z-index: 2; margin: 6px 0 2px;
      font-size: clamp(40px, 8vw, 96px); font-weight: 1000; letter-spacing: -0.02em; line-height: 1.02;
      color: transparent;
      background: linear-gradient(90deg, #0b1220, hsl(var(--a1)) 28%, hsl(var(--a2)) 60%, hsl(var(--a3)) 82%, #0b1220) 0 50% / 220% 100% no-repeat;
      -webkit-background-clip: text; background-clip: text;
      text-wrap: balance;
      filter: drop-shadow(0 6px 22px hsl(var(--a2)/.18));
    }
    .vibe662 .sub { margin: 10px 0 18px; color: rgba(var(--ink),.66); font-size: 15px; max-width: 74ch; }

    .vibe662 .stage {
      position: relative; z-index: 1;
      height: clamp(420px, 58vmin, 760px);
      border-radius: 22px;
      border: 1px solid rgba(0,0,0,.08);
      background:
        radial-gradient(60% 60% at calc(70% + 14%*var(--mx)) calc(0% + 10%*var(--my)), hsl(var(--a3)/.15), transparent 60%),
        linear-gradient(180deg, rgba(255,255,255,.70), rgba(255,255,255,.40));
      box-shadow: 0 34px 90px rgba(0,0,0,.20), inset 0 1px 0 rgba(255,255,255,.68);
      overflow: hidden;
      transform: perspective(1000px) rotateX(calc(var(--my)*4deg)) rotateY(calc(var(--mx)*-4deg));
      transition: transform .18s ease;
      cursor: crosshair;
    }
    .vibe662 canvas#garden {
      position: absolute; inset: 0; width: 100%; height: 100%; display: block;
      filter: saturate(110%) contrast(105%);
    }
    .vibe662 .shine {
      position: absolute; inset: -20%; pointer-events: none; z-index: 2; opacity: .28; filter: blur(60px) saturate(120%);
      background: radial-gradient(50% 50% at 30% 10%, hsl(var(--a1)/.25), transparent 60%),
                  radial-gradient(40% 40% at 80% 10%, hsl(var(--a2)/.20), transparent 60%);
      mix-blend-mode: screen;
    }
    .vibe662 .grid {
      position: absolute; inset: 0; pointer-events: none; opacity: .12; mix-blend-mode: multiply;
      background:
        radial-gradient(50% 50% at 50% 50%, rgba(255,255,255,.65), rgba(255,255,255,0) 70%),
        repeating-linear-gradient(0deg, rgba(0,0,0,.05) 0 1px, transparent 1px 32px),
        repeating-linear-gradient(90deg, rgba(0,0,0,.05) 0 1px, transparent 1px 32px);
    }

    .vibe662 .divider { height: 1px; width: 100%; margin: 18px 0; background: linear-gradient(90deg, transparent, rgba(0,0,0,.20), transparent); }

    .vibe662 .dock {
      position: relative; z-index: 2; display: grid; grid-template-columns: 1fr auto; align-items: center; gap: 12px;
      color: rgba(var(--ink),.76); font-size: 12px;
    }
    .vibe662 .controls { display: flex; flex-wrap: wrap; gap: 10px; align-items: center; }
    .vibe662 .swatch {
      width: 28px; height: 28px; border-radius: 999px;
      border: 1px solid rgba(0,0,0,.10); cursor: pointer;
      background: var(--c,#ddd);
      box-shadow: 0 12px 26px rgba(0,0,0,.12), inset 0 1px 0 rgba(255,255,255,.85);
      transition: transform .15s ease, box-shadow .15s ease;
    }
    .vibe662 .swatch:hover { transform: translateY(-2px) scale(1.05); box-shadow: 0 18px 34px rgba(0,0,0,.18), inset 0 1px 0 rgba(255,255,255,.95); }
    .vibe662 .swatch:focus-visible { outline: 2px solid hsl(var(--a1)/.7); outline-offset: 2px; }

    .vibe662 .chip {
      padding: 8px 10px; border-radius: 999px; border: 1px solid rgba(0,0,0,.08);
      background: rgba(255,255,255,.78); color: rgba(var(--ink),.82); font-weight: 700;
      box-shadow: 0 12px 26px rgba(0,0,0,.12), inset 0 1px 0 rgba(255,255,255,.96);
      backdrop-filter: blur(6px) saturate(140%);
    }
    .vibe662 label.range {
      display: inline-flex; align-items: center; gap: 10px; font-weight: 800; letter-spacing: .02em;
      padding: 8px 10px; border: 1px solid rgba(0,0,0,.08); border-radius: 12px;
      background: rgba(255,255,255,.78); box-shadow: inset 0 1px 0 rgba(255,255,255,.92);
      backdrop-filter: blur(6px);
    }
    .vibe662 input[type="range"] {
      appearance: none; width: 160px; height: 28px; background: transparent;
    }
    .vibe662 input[type="range"]::-webkit-slider-runnable-track {
      height: 6px; border-radius: 999px; background: linear-gradient(90deg, hsl(var(--a1)/.9), hsl(var(--a2)/.9));
    }
    .vibe662 input[type="range"]::-webkit-slider-thumb {
      appearance: none; width: 16px; height: 16px; border-radius: 50%;
      background: white; border: 1px solid rgba(0,0,0,.12); margin-top: -5px;
      box-shadow: 0 8px 16px rgba(0,0,0,.16);
    }
    .vibe662 input[type="range"]::-moz-range-track {
      height: 6px; border-radius: 999px; background: linear-gradient(90deg, hsl(var(--a1)/.9), hsl(var(--a2)/.9));
    }
    .vibe662 input[type="range"]::-moz-range-thumb {
      width: 16px; height: 16px; border: 1px solid rgba(0,0,0,.12); border-radius: 50%; background: white;
      box-shadow: 0 8px 16px rgba(0,0,0,.16);
    }

    /* Themes */
    .vibe662[data-theme="zephyr"] { /* airy blue-violet */
      --ink: 18,22,28; --muted: 100,108,120;
      --bg1: 212 60% 99%; --bg2: 208 58% 95%;
      --a1: 204 100% 52%; --a2: 268 88% 62%; --a3: 18 94% 56%;
    }
    .vibe662[data-theme="noir"] { /* deep night neon */
      --ink: 238,242,252; --muted: 172,178,192;
      --bg1: 235 22% 12%; --bg2: 240 26% 8%;
      --a1: 194 100% 56%; --a2: 300 100% 64%; --a3: 160 100% 60%;
    }
    .vibe662[data-theme="flora"] { /* garden dusk */
      --ink: 18,22,22; --muted: 90,100,100;
      --bg1: 140 40% 96%; --bg2: 160 35% 92%;
      --a1: 145 60% 46%; --a2: 20 90% 58%; --a3: 330 70% 62%;
    }
    .vibe662[data-theme="mono"] { /* elegant grayscale */
      --ink: 26,26,26; --muted: 120,120,120;
      --bg1: 220 8% 94%; --bg2: 220 6% 90%;
      --a1: 220 8% 40%; --a2: 220 6% 50%; --a3: 220 4% 60%;
    }

    .vibe662[data-motion="off"] .halo { animation-play-state: paused; }
    @media (prefers-reduced-motion: reduce) {
      .vibe662, .vibe662 * { animation: none !important; transition: none !important; }
      .vibe662 { --mx: 0; --my: 0; }
    }
    @media (max-width: 820px) {
      .vibe662 .stage { height: clamp(360px, 62vmin, 640px); }
      .vibe662 label.range { width: 100%; justify-content: space-between; }
    }
  </style>

  <div class="grain" aria-hidden="true"></div>
  <div class="halo" aria-hidden="true"></div>

  <div class="top">
    <span class="sigil"><span class="ring" aria-hidden="true"></span> Iteration 662 • Wind Garden</span>
    <div class="actions">
      <button class="btn primary" data-action="motion" aria-pressed="true" title="Toggle motion">Pause</button>
      <button class="btn" data-action="theme" title="Cycle theme">Theme</button>
      <button class="btn" data-action="save" title="Export PNG">Export</button>
    </div>
  </div>

  <h1 aria-live="polite">Wind Garden. Lines learning to breathe.</h1>
  <p class="sub">Painted by airflow, stirred by your cursor. Click to seed blooms. Press S to save.</p>

  <div class="stage" role="img" aria-label="Generative wind garden with colorful, glowing petals and ribbons">
    <canvas id="garden"></canvas>
    <div class="shine" aria-hidden="true"></div>
    <div class="grid" aria-hidden="true"></div>
  </div>

  <div class="divider" aria-hidden="true"></div>

  <div class="dock">
    <div class="controls" role="group" aria-label="Themes">
      <button class="swatch" data-theme="zephyr" style="--c:conic-gradient(#5cc7ff,#a78bfa,#f59e0b)"></button>
      <button class="swatch" data-theme="noir"   style="--c:conic-gradient(#60a5fa,#d946ef,#34d399)"></button>
      <button class="swatch" data-theme="flora"  style="--c:conic-gradient(#34d399,#f59e0b,#f472b6)"></button>
      <button class="swatch" data-theme="mono"   style="--c:conic-gradient(#9ca3af,#6b7280,#d4d4d8)"></button>
      <span class="chip">Instrument: zephyr</span>
      <span class="chip">Blend: glow</span>
    </div>
    <div class="controls" role="group" aria-label="Tuning">
      <label class="range" for="count">Blooms
        <input id="count" type="range" min="40" max="320" value="160" aria-label="Number of blooms">
      </label>
      <label class="range" for="breeze">Breeze
        <input id="breeze" type="range" min="0" max="100" value="60" aria-label="Wind strength">
      </label>
    </div>
  </div>

  <div class="divider" aria-hidden="true"></div>

  <div class="dock">
    <span id="last-updated">Last updated: 2025-11-15 17:13:47 EST</span>
    <span class="chip">Tips: click to seed, drag to swirl. T for theme, Space to pause.</span>
  </div>

  <script>
    (function () {
      const root = document.currentScript.closest('.vibe662');
      const canvas = root.querySelector('#garden');
      const ctx = canvas.getContext('2d', { alpha: true });
      const btnMotion = root.querySelector('[data-action="motion"]');
      const btnTheme = root.querySelector('[data-action="theme"]');
      const btnSave = root.querySelector('[data-action="save"]');
      const rangeCount = root.querySelector('#count');
      const rangeBreeze = root.querySelector('#breeze');

      // Last updated
      const lu = root.querySelector('#last-updated');
      const now = new Date();
      try {
        lu.textContent = 'Last updated: ' + now.toLocaleString(undefined, { dateStyle: 'medium', timeStyle: 'short' });
      } catch { lu.textContent = 'Last updated: ' + now.toString(); }

      // Pointer parallax
      function onPointer(e) {
        const r = root.getBoundingClientRect();
        const x = (e.clientX - r.left) / r.width - 0.5;
        const y = (e.clientY - r.top) / r.height - 0.5;
        root.style.setProperty('--mx', x.toFixed(3));
        root.style.setProperty('--my', y.toFixed(3));
        pointer.tx = (e.clientX - rect.left) * DPR;
        pointer.ty = (e.clientY - rect.top) * DPR;
      }
      root.addEventListener('mousemove', onPointer, { passive: true });
      root.addEventListener('mouseleave', () => { root.style.setProperty('--mx', 0); root.style.setProperty('--my', 0); });

      // Themes palettes
      const PALETTES = {
        zephyr: ['#22d3ee','#60a5fa','#a78bfa','#f59e0b','#10b981'],
        noir:   ['#60a5fa','#d946ef','#34d399','#a3e635','#f472b6'],
        flora:  ['#34d399','#f59e0b','#f472b6','#22d3ee','#84cc16'],
        mono:   ['#6b7280','#9ca3af','#d4d4d8','#a1a1aa','#111827']
      };
      let palette = PALETTES[root.dataset.theme] || PALETTES.zephyr;

      // Canvas sizing
      let DPR = Math.min(2, window.devicePixelRatio || 1);
      let rect = { left: 0, top: 0, width: 1, height: 1 };
      function fit() {
        const r = canvas.getBoundingClientRect();
        rect = r;
        DPR = Math.min(2, window.devicePixelRatio || 1);
        canvas.width = Math.max(300, Math.floor(r.width * DPR));
        canvas.height = Math.max(300, Math.floor(r.height * DPR));
      }
      new ResizeObserver(fit).observe(canvas);
      fit();

      // Wind Garden
      const pointer = { x: 0, y: 0, tx: 0, ty: 0, down: false };
      canvas.addEventListener('pointerdown', (e) => { pointer.down = true; seed(e); });
      canvas.addEventListener('pointerup', () => (pointer.down = false));
      canvas.addEventListener('pointermove', (e) => {
        pointer.tx = (e.clientX - rect.left) * DPR;
        pointer.ty = (e.clientY - rect.top) * DPR;
      });

      function seed(e) {
        const x = (e.clientX - rect.left) * DPR;
        const y = (e.clientY - rect.top) * DPR;
        for (let i = 0; i < 8; i++) addPetal(x, y, true);
      }

      let petals = [];
      function resetGarden() {
        petals = [];
        const n = parseInt(rangeCount.value, 10);
        for (let i = 0; i < n; i++) addPetal(Math.random() * canvas.width, Math.random() * canvas.height, false);
      }
      function addPetal(x, y, burst) {
        const col = palette[Math.floor(Math.random() * palette.length)];
        const s = (Math.random() * 10 + 8) * (burst ? 1.5 : 1);
        petals.push({
          x, y,
          vx: (Math.random() - 0.5) * 0.4,
          vy: (Math.random() - 0.5) * 0.4,
          s,
          hue: col,
          a: Math.random() * Math.PI * 2,
          life: 1,
        });
      }

      function breezeField(x, y, t) {
        const b = (parseInt(rangeBreeze.value, 10) / 100);
        const s = 0.0009 * (1 + b * 1.2);
        const a = Math.sin(y * s * 2 + t * 0.0012) + Math.cos(x * s * 2 - t * 0.0017) * 0.6;
        const m = 0.04 + b * 0.12;
        return { ax: Math.cos(a) * m, ay: Math.sin(a) * m };
      }

      function ease(a, b, k) { return a + (b - a) * (1 - Math.pow(1 - k, 3)); }

      // Motion controls
      function setMotion(on) {
        root.dataset.motion = on ? 'on' : 'off';
        btnMotion.setAttribute('aria-pressed', String(on));
        btnMotion.textContent = on ? 'Pause' : 'Resume';
      }
      btnMotion.addEventListener('click', () => setMotion(root.dataset.motion !== 'on'));
      if (matchMedia && matchMedia('(prefers-reduced-motion: reduce)').matches) setMotion(false);

      // Theme controls
      function applyTheme(name) {
        root.dataset.theme = name;
        palette = PALETTES[name] || PALETTES.zephyr;
        resetGarden();
        // animate title micro-kern
        root.querySelector('h1').animate([{ letterSpacing: '-0.02em' }, { letterSpacing: '0.00em' }, { letterSpacing: '-0.02em' }],
          { duration: 420, easing: 'cubic-bezier(.2,.8,.2,1)' });
      }
      btnTheme.addEventListener('click', () => {
        const order = ['zephyr','noir','flora','mono'];
        const i = order.indexOf(root.dataset.theme);
        applyTheme(order[(i + 1) % order.length]);
      });
      root.querySelectorAll('.swatch').forEach(s => s.addEventListener('click', () => applyTheme(s.dataset.theme)));

      // Sliders
      rangeCount.addEventListener('input', resetGarden);
      rangeBreeze.addEventListener('input', () => {}); // live

      // Keyboard
      addEventListener('keydown', (e) => {
        const k = e.key.toLowerCase();
        if (k === 's') { e.preventDefault(); savePNG(); }
        if (k === 't') { e.preventDefault(); btnTheme.click(); }
        if (e.code === 'Space') { e.preventDefault(); btnMotion.click(); }
      });

      // Export
      function savePNG() {
        try {
          const off = document.createElement('canvas');
          off.width = canvas.width;
          off.height = canvas.height;
          const octx = off.getContext('2d');
          // white background for portability
          octx.fillStyle = '#ffffff';
          octx.fillRect(0,0,off.width,off.height);
          octx.drawImage(canvas, 0, 0);
          const a = document.createElement('a');
          a.href = off.toDataURL('image/png');
          a.download = 'wind-garden-662.png';
          a.click();
        } catch (e) {}
      }
      btnSave.addEventListener('click', savePNG);

      // Animation loop
      let t0 = performance.now();
      function tick(ts) {
        pointer.x = ease(pointer.x, pointer.tx || canvas.width * 0.5, .12);
        pointer.y = ease(pointer.y, pointer.ty || canvas.height * 0.5, .12);

        // Title shimmer
        const title = root.querySelector('h1');
        title.style.backgroundPosition = ((ts * 0.045) % 220) + '% 50%';

        if (root.dataset.motion === 'on') {
          const dt = Math.max(0.016, Math.min(0.06, (ts - t0) / 1000)); // seconds
          t0 = ts;

          // subtle trail
          ctx.globalCompositeOperation = 'source-over';
          ctx.fillStyle = 'rgba(255,255,255,0.08)';
          ctx.fillRect(0, 0, canvas.width, canvas.height);

          for (let i = 0; i < petals.length; i++) {
            const p = petals[i];
            const wind = breezeField(p.x, p.y, ts);
            // pointer swirl
            const dx = pointer.x - p.x;
            const dy = pointer.y - p.y;
            const d2 = dx*dx + dy*dy + 1e-6;
            const d = Math.sqrt(d2);
            const influence = Math.min(1, 14000 / d2);
            const swirl = 0.0025 * influence;
            const ax = wind.ax + (-dy) * swirl;
            const ay = wind.ay + (dx) * swirl;
            p.vx += ax; p.vy += ay;
            p.vx *= 0.965; p.vy *= 0.965;
            p.x += p.vx * (1 + dt * 30);
            p.y += p.vy * (1 + dt * 30);
            p.a += (p.vx + p.vy) * 0.02;

            // wrap
            if (p.x < -40) p.x = canvas.width + 40;
            if (p.y < -40) p.y = canvas.height + 40;
            if (p.x > canvas.width + 40) p.x = -40;
            if (p.y > canvas.height + 40) p.y = -40;

            // draw glowing petal
            ctx.save();
            ctx.translate(p.x, p.y);
            ctx.rotate(p.a);
            const s = p.s;
            const grad = ctx.createRadialGradient(0, 0, 0, 0, 0, s * 1.2);
            grad.addColorStop(0, p.hue + 'F0'.replace('F0','F0'));
            grad.addColorStop(1, 'rgba(255,255,255,0)');
            ctx.globalCompositeOperation = 'lighter';
            ctx.fillStyle = grad;
            ctx.shadowColor = p.hue;
            ctx.shadowBlur = 18;
            ctx.beginPath();
            ctx.moveTo(0, -s);
            ctx.quadraticCurveTo(s*0.9, -s*0.1, 0, s);
            ctx.quadraticCurveTo(-s*0.9, -s*0.1, 0, -s);
            ctx.closePath();
            ctx.fill();
            ctx.restore();
          }
        } else {
          t0 = ts;
        }
        requestAnimationFrame(tick);
      }

      // Accessibility: pause when hidden
      document.addEventListener('visibilitychange', () => { if (document.hidden) setMotion(false); });

      // Init
      resetGarden();
      applyTheme(root.dataset.theme || 'zephyr');
      requestAnimationFrame(tick);
    })();
  </script>
