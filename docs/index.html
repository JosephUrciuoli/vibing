<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vibing</title>
    <style>
      :root {
        --bg: #0f1221;
        --fg: #e6e8f0;
        --muted: #9aa3b2;
        --accent: #8b5cf6;
      }
      html, body {
        height: 100%;
      }
      body {
        margin: 0;
        font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Ubuntu, Cantarell, Noto Sans, Helvetica Neue, Arial, "Apple Color Emoji", "Segoe UI Emoji";
        color: var(--fg);
        background: radial-gradient(1200px 800px at 70% 10%, #1b1f3a, var(--bg));
        display: flex;
        align-items: center;
        justify-content: center;
      }
      .card {
        width: min(720px, 92vw);
        background: rgba(255,255,255,0.04);
        border: 1px solid rgba(255,255,255,0.08);
        border-radius: 16px;
        padding: 28px 24px;
        box-shadow: 0 10px 30px rgba(0,0,0,0.3);
        backdrop-filter: blur(6px);
      }
      h1 {
        margin: 0 0 10px 0;
        font-size: 28px;
        letter-spacing: 0.3px;
      }
      .muted {
        color: var(--muted);
        font-size: 14px;
        margin-bottom: 18px;
      }
      #content {
        font-size: 18px;
        line-height: 1.6;
        background: rgba(255,255,255,0.04);
        border: 1px dashed rgba(255,255,255,0.12);
        border-radius: 12px;
        padding: 16px;
      }
      .footer {
        margin-top: 18px;
        display: flex;
        justify-content: space-between;
        align-items: center;
        font-size: 14px;
        color: var(--muted);
      }
      .badge {
        display: inline-block;
        background: rgba(139, 92, 246, 0.18);
        color: #d4c2ff;
        padding: 4px 10px;
        border-radius: 999px;
        font-size: 12px;
        border: 1px solid rgba(139, 92, 246, 0.35);
        letter-spacing: 0.2px;
      }
    </style>
  </head>
  <body>
    <!-- BEGIN_EDITABLE -->
      <section id="content">
<div class="aura" aria-live="polite">
  <style>
    .aura {
      --bg-1: #f7fbff;
      --bg-2: #eef1f7;
      --ink: #0e1222;
      --muted: #56607f;
      --a1: #5dd6ff; /* cyan */
      --a2: #8b7bff; /* violet */
      --a3: #ff7ac8; /* rose */
      --a4: #8dfbb4; /* mint */
      position: relative;
      isolation: isolate;
      padding: clamp(22px, 4.5vw, 64px);
      border-radius: 32px;
      color: var(--ink);
      background:
        radial-gradient(1100px 800px at -10% 10%, rgba(141,251,180,0.25), transparent 55%),
        radial-gradient(900px 700px at 110% 110%, rgba(93,214,255,0.24), transparent 60%),
        linear-gradient(180deg, var(--bg-1), var(--bg-2));
      border: 1px solid rgba(10, 16, 40, 0.08);
      box-shadow: 0 22px 80px rgba(0,0,0,0.10);
      overflow: hidden;
      animation: fade-in 700ms ease both;
    }
    .aura::before {
      content: "";
      position: absolute; inset: -35%;
      background: conic-gradient(from 0deg at 62% 42%, var(--a1), var(--a2), var(--a3), var(--a4), var(--a1));
      filter: blur(90px) saturate(120%);
      opacity: 0.16;
      pointer-events: none;
      animation: swirl 36s linear infinite;
      z-index: -1;
    }
    @keyframes swirl { to { transform: rotate(360deg); } }
    @keyframes fade-in { from { opacity: 0; transform: translateY(8px); } to { opacity: 1; transform: translateY(0); } }

    .frame {
      display: grid;
      grid-template-columns: minmax(240px, 0.9fr) 1.4fr;
      gap: clamp(18px, 4.8vw, 56px);
      align-items: stretch;
    }
    @media (max-width: 920px) { .frame { grid-template-columns: 1fr; } }

    .hero {
      position: relative;
      display: grid;
      grid-template-rows: auto 1fr auto;
      gap: clamp(12px, 2.2vw, 18px);
      padding: clamp(14px, 2.6vw, 22px);
      border-radius: 22px;
      background: rgba(255,255,255,0.65);
      backdrop-filter: blur(9px);
      border: 1px solid rgba(10,16,40,0.10);
      box-shadow: 0 10px 32px rgba(10,16,40,0.08), inset 0 1px 0 rgba(255,255,255,0.85);
      overflow: hidden;
    }
    .badge {
      display: inline-flex; align-items: center; gap: 10px;
      font: 700 11px/1 ui-sans-serif, system-ui, -apple-system, "Segoe UI", Roboto, Helvetica, Arial;
      letter-spacing: 0.16em; text-transform: uppercase;
      color: #44517a;
      user-select: none;
    }
    .pulse-dot {
      width: 8px; height: 8px; border-radius: 50%; background: #10b981;
      box-shadow: 0 0 12px rgba(16,185,129,0.9);
      animation: breathe 2.6s ease-in-out infinite;
    }
    @keyframes breathe { 0%,100% { transform: scale(1); opacity: 1; } 50% { transform: scale(0.8); opacity: 0.7; } }

    .hero h1 {
      margin: 2px 0 0 0;
      font: 900 clamp(36px, 7.8vw, 86px)/0.86 ui-sans-serif, system-ui, -apple-system, "Segoe UI", Roboto, Helvetica, Arial;
      letter-spacing: -0.03em;
      background: linear-gradient(96deg, var(--ink) 10%, #43486a 55%, #8a93b8);
      -webkit-background-clip: text; background-clip: text; color: transparent;
    }
    .hero p {
      margin: clamp(8px, 1.6vw, 14px) 0 2px 0;
      color: var(--muted);
      font: 400 clamp(14px, 2.2vw, 18px)/1.72 ui-sans-serif, system-ui, -apple-system, "Segoe UI", Roboto, Helvetica, Arial;
    }

    .controls {
      display: grid; grid-template-columns: repeat(3, minmax(0,1fr)); gap: 10px; margin-top: 6px;
    }
    .btn {
      appearance: none; cursor: pointer; border: 0;
      padding: 12px 14px; border-radius: 14px;
      font: 700 13px/1 ui-sans-serif, system-ui, -apple-system, "Segoe UI", Roboto, Helvetica, Arial;
      letter-spacing: .02em; color: var(--ink);
      background: rgba(10,16,40,0.06);
      border: 1px solid rgba(10,16,40,0.12);
      transition: transform .08s ease, box-shadow .25s ease, background .3s ease;
    }
    .btn:hover { transform: translateY(-1px); background: rgba(10,16,40,0.09); }
    .btn:focus-visible { outline: 2px solid var(--a1); outline-offset: 3px; }
    .btn.primary {
      background: linear-gradient(135deg, var(--a1), var(--a2) 55%, var(--a3));
      color: #0f1436;
      box-shadow: 0 12px 28px rgba(93,214,255,0.25), inset 0 0 0 1px rgba(255,255,255,0.75);
    }

    .swatches { display:flex; gap: 8px; margin-top: 8px; flex-wrap: wrap; }
    .chip {
      width: 24px; height: 24px; border-radius: 7px;
      border: 1px solid rgba(10,16,40,0.16);
      box-shadow: inset 0 0 0 1px rgba(255,255,255,0.75);
      cursor: pointer; transition: transform .12s ease, box-shadow .2s ease;
    }
    .chip:hover { transform: translateY(-2px); box-shadow: 0 0 0 5px rgba(10,16,40,0.06), inset 0 0 0 1px rgba(255,255,255,0.9); }
    .tools {
      display: grid; grid-template-columns: 1fr; gap: 10px; margin-top: 8px;
    }
    .slider {
      display: grid; grid-template-columns: auto 1fr auto; gap: 10px; align-items: center;
      font: 600 12px/1 ui-sans-serif, system-ui;
      color: #41507d;
    }
    .slider input[type="range"] {
      width: 100%;
      accent-color: var(--a2);
    }

    .stage {
      position: relative;
      border-radius: 22px;
      overflow: hidden;
      border: 1px solid rgba(10,16,40,0.12);
      background:
        radial-gradient(1200px 600px at 10% -10%, rgba(93,214,255,0.18), transparent 60%),
        radial-gradient(1000px 800px at 110% 110%, rgba(255,122,200,0.18), transparent 60%),
        linear-gradient(180deg, rgba(255,255,255,0.55), rgba(255,255,255,0.35)),
        #eef3fb;
      box-shadow: 0 16px 46px rgba(10,16,40,0.12), inset 0 1px 0 rgba(255,255,255,0.8);
      min-height: clamp(320px, 52vh, 560px);
    }
    canvas#orbits { display:block; width:100%; height:100%; }
    .grain {
      position: absolute; inset: 0; pointer-events: none; mix-blend-mode: soft-light; opacity: .4;
      background-image:
        linear-gradient(0deg, rgba(255,255,255,0.35), transparent 40%),
        repeating-linear-gradient(90deg, rgba(10,16,40,0.05) 0 1px, transparent 1px 28px);
    }

    .iteration {
      position: absolute; top: 12px; right: 12px;
      display: inline-flex; align-items: center; gap: 8px;
      padding: 8px 10px; border-radius: 12px;
      background: rgba(255,255,255,0.65);
      border: 1px solid rgba(10,16,40,0.12);
      font: 700 11px/1 ui-sans-serif, system-ui;
      letter-spacing: 0.12em; text-transform: uppercase; color: #3b4164;
      backdrop-filter: blur(6px);
      user-select: none;
    }
    .iteration .bar {
      height: 6px; width: 64px; border-radius: 6px;
      background: linear-gradient(90deg, var(--a1), var(--a2), var(--a3), var(--a4));
      filter: saturate(120%);
      animation: load 3.2s ease-in-out infinite;
      box-shadow: 0 4px 10px rgba(93,214,255,0.25);
    }
    @keyframes load { 0%,100% { transform: scaleX(0.2); transform-origin: left; } 50% { transform: scaleX(1); transform-origin: right; } }

    .foot {
      display:flex; justify-content: space-between; align-items:center;
      margin-top: clamp(20px, 3.8vw, 30px);
      font: 500 12px/1.4 ui-sans-serif, system-ui;
      color: #56607f;
    }
    .motto { color: #3f4b78; opacity: 0.95; }
    .last { color: #3d466a; opacity: 0.92; }

    /* Dark mode */
    .aura.dark {
      --bg-1: #0b0f1a;
      --bg-2: #0a0e19;
      --ink: #eef1ff;
      --muted: #a9b4d6;
      border-color: rgba(255,255,255,0.14);
      box-shadow: 0 22px 86px rgba(0,0,0,0.45);
      background:
        radial-gradient(1100px 800px at -10% 10%, rgba(141,251,180,0.12), transparent 55%),
        radial-gradient(900px 700px at 110% 110%, rgba(93,214,255,0.16), transparent 60%),
        linear-gradient(180deg, var(--bg-1), var(--bg-2));
    }
    .aura.dark .hero { background: rgba(255,255,255,0.06); border-color: rgba(255,255,255,0.16); box-shadow: 0 12px 36px rgba(0,0,0,0.34), inset 0 1px 0 rgba(255,255,255,0.12); }
    .aura.dark .hero h1 { background: linear-gradient(96deg, var(--ink) 10%, #cdd8ff 55%, #9fb2ff); -webkit-background-clip: text; background-clip: text; }
    .aura.dark .btn { background: rgba(255,255,255,0.06); border-color: rgba(255,255,255,0.18); color: var(--ink); }
    .aura.dark .stage { background:
        radial-gradient(1200px 600px at 10% -10%, rgba(93,214,255,0.2), transparent 60%),
        radial-gradient(1000px 800px at 110% 110%, rgba(255,122,200,0.24), transparent 60%),
        #0f1324; border-color: rgba(255,255,255,0.12); box-shadow: 0 18px 54px rgba(0,0,0,0.45), inset 0 1px 0 rgba(255,255,255,0.08); }
    .aura.dark .iteration { background: rgba(8,10,20,0.65); color: #cbd8ff; border-color: rgba(255,255,255,0.12); }
    .aura.dark .motto { color: #c4d0ff; }
    .aura.dark .last { color: #cbd8ff; }
    @media (prefers-reduced-motion: reduce) {
      .aura::before, .iteration .bar { animation: none; }
    }
  </style>

  <section class="frame" role="region" aria-label="Ambient instrument">
    <aside class="hero">
      <span class="badge"><span class="pulse-dot" aria-hidden="true"></span> Studio Build</span>
      <div>
        <h1>Aurora</h1>
        <p>An ambient instrument. Touch to sculpt the light. Let motion become material.</p>
      </div>
      <div class="controls" role="group" aria-label="Controls">
        <button class="btn primary" id="bloom">Bloom</button>
        <button class="btn" id="shift">Shift</button>
        <button class="btn" id="theme" aria-pressed="false">Night</button>
      </div>
      <div class="tools">
        <div class="swatches" role="group" aria-label="Palettes">
          <button class="chip" data-pal="0" title="Sky" style="background:linear-gradient(135deg,#5dd6ff,#8b7bff)"></button>
          <button class="chip" data-pal="1" title="Citrus" style="background:linear-gradient(135deg,#ffb86b,#22c55e)"></button>
          <button class="chip" data-pal="2" title="Blossom" style="background:linear-gradient(135deg,#ff7ac8,#60a5fa)"></button>
          <button class="chip" data-pal="3" title="Lagoon" style="background:linear-gradient(135deg,#22d3ee,#8dfbb4)"></button>
          <button class="chip" data-pal="4" title="Solar" style="background:linear-gradient(135deg,#ffd166,#ef476f)"></button>
        </div>
        <label class="slider" for="tempo">
          Tempo
          <input id="tempo" type="range" min="0" max="100" value="55" aria-label="Tempo">
          <span id="tempo-value" aria-hidden="true">1.0x</span>
        </label>
      </div>
    </aside>

    <div class="stage" aria-label="Generative orbits">
      <canvas id="orbits"></canvas>
      <div class="grain" aria-hidden="true"></div>
      <div class="iteration" aria-hidden="true">
        <span>Iteration 2284</span>
        <span class="bar"></span>
      </div>
    </div>
  </section>

  <div class="foot">
    <span class="motto">“Leave room for wonder.”</span>
    <span class="last"><span id="last-updated">Last updated: 2026-01-30 00:44:29 EST</span></span>
  </div>

  <script>
    (() => {
      const root = document.currentScript.closest('.aura');
      const canvas = root.querySelector('#orbits');
      const ctx = canvas.getContext('2d');
      const bloomBtn = root.querySelector('#bloom');
      const shiftBtn = root.querySelector('#shift');
      const themeBtn = root.querySelector('#theme');
      const tempo = root.querySelector('#tempo');
      const tempoVal = root.querySelector('#tempo-value');
      const last = root.querySelector('#last-updated');

      // Timestamp
      const setUpdated = () => {
        try {
          const dt = new Date();
          last.textContent = 'Last updated: ' + dt.toLocaleString(undefined, {
            year: 'numeric', month: 'short', day: '2-digit',
            hour: '2-digit', minute: '2-digit'
          });
        } catch (_) {
          last.textContent = 'Last updated: ' + new Date().toLocaleString();
        }
      };
      setUpdated();

      // Palettes
      const palettes = [
        { a1:'#5dd6ff', a2:'#8b7bff', a3:'#ff7ac8', a4:'#8dfbb4', bg1:'#f7fbff', bg2:'#eef1f7', ink:'#0e1222', muted:'#56607f' },
        { a1:'#ffb86b', a2:'#22c55e', a3:'#22d3ee', a4:'#ffd166', bg1:'#fff7ec', bg2:'#fff1db', ink:'#22160a', muted:'#6b5646' },
        { a1:'#ff7ac8', a2:'#60a5fa', a3:'#9b8cfb', a4:'#ffd1e8', bg1:'#fbf6ff', bg2:'#f1ecff', ink:'#1a0f2a', muted:'#654a7a' },
        { a1:'#22d3ee', a2:'#8dfbb4', a3:'#5eead4', a4:'#7cffe3', bg1:'#f3fffb', bg2:'#ebfff6', ink:'#00261b', muted:'#3c5b55' },
        { a1:'#ffd166', a2:'#ef476f', a3:'#06d6a0', a4:'#118ab2', bg1:'#fff9f0', bg2:'#fff1ef', ink:'#20110e', muted:'#70514d' }
      ];
      let currentPal = 0;
      const applyPalette = (i) => {
        const p = palettes[(i % palettes.length + palettes.length) % palettes.length];
        currentPal = (i % palettes.length + palettes.length) % palettes.length;
        root.style.setProperty('--a1', p.a1);
        root.style.setProperty('--a2', p.a2);
        root.style.setProperty('--a3', p.a3);
        root.style.setProperty('--a4', p.a4);
        root.style.setProperty('--bg-1', p.bg1);
        root.style.setProperty('--bg-2', p.bg2);
        root.style.setProperty('--ink', p.ink);
        root.style.setProperty('--muted', p.muted);
      };
      applyPalette(0);

      // Interactions for palette
      shiftBtn.addEventListener('click', () => { applyPalette(currentPal + 1); reseed(true); });
      root.querySelectorAll('.chip').forEach((el) => {
        el.addEventListener('click', () => {
          const idx = parseInt(el.getAttribute('data-pal') || '0', 10);
          applyPalette(idx); reseed(true);
        });
      });

      // Theme
      themeBtn.addEventListener('click', () => {
        const dark = !root.classList.contains('dark');
        root.classList.toggle('dark', dark);
        themeBtn.setAttribute('aria-pressed', String(dark));
        themeBtn.textContent = dark ? 'Day' : 'Night';
      });

      // Canvas sizing
      const dpr = Math.min(window.devicePixelRatio || 1, 2);
      const resize = () => {
        const rect = canvas.getBoundingClientRect();
        const w = Math.max(1, Math.floor(rect.width * dpr));
        const h = Math.max(1, Math.floor(rect.height * dpr));
        canvas.width = w; canvas.height = h;
        ctx.setTransform(1,0,0,1,0,0);
        ctx.scale(dpr, dpr);
        reseed(false);
      };
      const ro = new ResizeObserver(resize);
      ro.observe(canvas);

      // Field state
      let nodes = [];
      let bursts = [];
      let centers = [];
      let mouse = { x: 0, y: 0, active: false };
      let t = 0;
      let baseSpeed = 1.0;

      function colors() {
        const s = getComputedStyle(root);
        return [s.getPropertyValue('--a1').trim(), s.getPropertyValue('--a2').trim(), s.getPropertyValue('--a3').trim(), s.getPropertyValue('--a4').trim()];
      }

      function rand(min, max) { return Math.random() * (max - min) + min; }
      function reseed(hard) {
        const w = canvas.clientWidth;
        const h = canvas.clientHeight;
        // centers
        const cx = w / 2, cy = h / 2;
        centers = [
          { x: cx - w * 0.18, y: cy - h * 0.1 },
          { x: cx + w * 0.20, y: cy + h * 0.08 },
          { x: cx - w * 0.05, y: cy + h * 0.22 }
        ];
        // nodes
        const density = Math.floor((w * h) / 12000);
        if (hard || nodes.length === 0) {
          nodes = new Array(density).fill(0).map((_, i) => {
            const c = i % centers.length;
            return {
              c,
              a: rand(0, Math.PI * 2),
              r: rand(30, Math.max(60, Math.min(w, h) * 0.35)),
              harm: rand(0.6, 1.6),
              rate: rand(0.002, 0.006),
              x: centers[c].x, y: centers[c].y,
              hue: i % 4
            };
          });
        } else if (density > nodes.length) {
          for (let i = nodes.length; i < density; i++) {
            const c = i % centers.length;
            nodes.push({
              c, a: rand(0, Math.PI * 2), r: rand(30, Math.max(60, Math.min(w, h) * 0.35)),
              harm: rand(0.6, 1.6), rate: rand(0.002, 0.006),
              x: centers[c].x, y: centers[c].y, hue: i % 4
            });
          }
        } else {
          nodes.length = density;
        }
        // soft clear
        ctx.clearRect(0, 0, canvas.clientWidth, canvas.clientHeight);
      }

      // Tempo
      const updateTempo = () => {
        const v = parseInt(tempo.value, 10) / 100; // 0..1
        baseSpeed = 0.35 + v * 2.0; // 0.35x..2.35x
        tempoVal.textContent = baseSpeed.toFixed(2) + 'x';
      };
      tempo.addEventListener('input', updateTempo);
      updateTempo();

      // Drawing
      function draw() {
        t += 1;
        const w = canvas.clientWidth;
        const h = canvas.clientHeight;

        // gentle fade
        ctx.globalCompositeOperation = 'source-over';
        const fade = root.classList.contains('dark') ? '0.03' : '0.06';
        ctx.fillStyle = 'rgba(255,255,255,' + fade + ')';
        ctx.fillRect(0, 0, w, h);

        const cols = colors();
        ctx.globalCompositeOperation = 'lighter';
        ctx.lineWidth = 1.1;

        // parallax shift
        const stageRect = canvas.getBoundingClientRect();
        const cx = stageRect.width / 2;
        const cy = stageRect.height / 2;
        const ox = mouse.active ? (mouse.x - cx) * 0.05 : 0;
        const oy = mouse.active ? (mouse.y - cy) * 0.05 : 0;

        for (let i = 0; i < nodes.length; i++) {
          const n = nodes[i];
          const c = centers[n.c];
          const px = n.x;
          const py = n.y;

          // elliptical/lissajous progression
          n.a += n.rate * baseSpeed;
          const k = n.harm;
          let tx = c.x + ox + Math.cos(n.a) * n.r;
          let ty = c.y + oy + Math.sin(n.a * k + t * 0.0012) * n.r * 0.66;

          // subtle pointer gravity
          if (mouse.active) {
            const dx = mouse.x - tx, dy = mouse.y - ty;
            const dist = Math.hypot(dx, dy);
            if (dist < 160) {
              const pull = (160 - dist) / 160;
              tx += dx * 0.02 * pull;
              ty += dy * 0.02 * pull;
            }
          }

          n.x = tx; n.y = ty;

          ctx.beginPath();
          ctx.moveTo(px, py);
          ctx.lineTo(n.x, n.y);
          ctx.strokeStyle = cols[n.hue % cols.length] + 'cc';
          ctx.stroke();
        }

        // blooms
        ctx.globalCompositeOperation = 'screen';
        for (let i = bursts.length - 1; i >= 0; i--) {
          const b = bursts[i];
          b.r += 2.8 * baseSpeed;
          b.a *= 0.984;
          const g = ctx.createRadialGradient(b.x, b.y, 0, b.x, b.y, b.r);
          g.addColorStop(0, cols[b.i % cols.length] + '88');
          g.addColorStop(1, 'transparent');
          ctx.fillStyle = g;
          ctx.beginPath();
          ctx.arc(b.x, b.y, b.r, 0, Math.PI * 2);
          ctx.fill();
          if (b.a < 0.03 || b.r > Math.max(w, h) * 1.2) bursts.splice(i, 1);
        }

        requestAnimationFrame(draw);
      }

      // Triggers
      const stage = root.querySelector('.stage');
      const getLocalPos = (e) => {
        const r = stage.getBoundingClientRect();
        return { x: (e.clientX || 0) - r.left, y: (e.clientY || 0) - r.top };
      };
      const bloom = (x, y) => {
        const cols = colors();
        for (let i = 0; i < 4; i++) {
          bursts.push({ x, y, r: 8 + i * 6, a: 1, i });
        }
      };

      stage.addEventListener('pointermove', (e) => {
        const { x, y } = getLocalPos(e);
        mouse.x = x; mouse.y = y; mouse.active = true;
      }, { passive: true });
      stage.addEventListener('pointerleave', () => { mouse.active = false; }, { passive: true });
      stage.addEventListener('pointerdown', (e) => {
        const { x, y } = getLocalPos(e);
        bloom(x, y);
      }, { passive: true });

      bloomBtn.addEventListener('click', () => {
        const r = stage.getBoundingClientRect();
        bloom(r.width / 2, r.height / 2);
      });

      // Auto blooms
      let auto = setInterval(() => {
        const r = stage.getBoundingClientRect();
        bloom(Math.random() * r.width, Math.random() * r.height);
      }, 9000);
      root.addEventListener('pointerdown', () => {
        clearInterval(auto);
        auto = setInterval(() => {
          const r = stage.getBoundingClientRect();
          bloom(Math.random() * r.width, Math.random() * r.height);
        }, 12000);
      }, { passive: true });

      // Start
      resize();
      requestAnimationFrame(draw);
    })();
  </script>
</div>
