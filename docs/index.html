<div class="vibe-1890" data-scheme="dusk" aria-label="AURELIA — kinetic timepiece">
  <style>
    .vibe-1890{
      --ink:#eef3ff; --muted:#b7c0da;
      --bg0:#070b14; --bg1:#0a1122;
      --glass:rgba(255,255,255,0.07);
      --edge:rgba(255,255,255,0.18);
      --ring:rgba(135,160,255,0.18);
      --p1:#8db2ff; --p2:#7ff0e0; --p3:#f6a5ff; --p4:#ffd789;
      color:var(--ink);
      font-family: ui-rounded, "SF Pro Rounded", Inter, system-ui, Segoe UI, Roboto, Helvetica, Arial, sans-serif;
      -webkit-font-smoothing:antialiased; -moz-osx-font-smoothing:grayscale;
      letter-spacing:.1px; position:relative; isolation:isolate;
    }
    .vibe-1890[data-scheme="dawn"]{
      --ink:#0b1020; --muted:#495470;
      --bg0:#f7f9ff; --bg1:#e8efff;
      --glass:rgba(255,255,255,0.55);
      --edge:rgba(0,0,0,0.16);
      --ring:rgba(10,14,30,0.14);
      --p1:#3764ff; --p2:#19cdb6; --p3:#ff79c3; --p4:#ffbb50;
    }
    .vibe-1890[data-scheme="mono"]{
      --ink:#f1f4f8; --muted:#9aa5b5;
      --bg0:#0a0a0d; --bg1:#14161b;
      --glass:rgba(255,255,255,0.06);
      --edge:rgba(255,255,255,0.2);
      --ring:rgba(220,220,230,0.12);
      --p1:#9ba6b3; --p2:#c8d0da; --p3:#aeb8c4; --p4:#e8eef6;
    }

    /* Shell */
    .vibe-1890 .shell{
      position:relative; border-radius:40px; overflow:hidden;
      min-height:clamp(700px, 96vmin, 1280px);
      background:
        radial-gradient(150% 120% at -20% -10%, color-mix(in oklab, var(--p3) 10%, transparent), transparent 60%),
        radial-gradient(120% 160% at 130% 120%, color-mix(in oklab, var(--p2) 10%, transparent), transparent 62%),
        linear-gradient(160deg, var(--bg0), var(--bg1));
      border:1px solid color-mix(in oklab, var(--edge), transparent 20%);
      box-shadow:
        0 200px 360px rgba(0,0,0,0.45),
        0 1px 0 rgba(255,255,255,0.4) inset;
    }
    .vibe-1890 .aura{
      position:absolute; inset:-25%; pointer-events:none; opacity:.35; mix-blend-mode:overlay; filter:blur(38px) saturate(1.06);
      background:
        conic-gradient(from 0deg, color-mix(in oklab, var(--p1) 22%, transparent) 0 8%, transparent 8% 22%, color-mix(in oklab, var(--p4) 20%, transparent) 22% 30%, transparent 30% 48%, color-mix(in oklab, var(--p2) 22%, transparent) 48% 56%, transparent 56% 72%, color-mix(in oklab, var(--p3) 22%, transparent) 72% 80%, transparent 80% 100%);
      animation: spin1890 72s linear infinite;
    }
    @keyframes spin1890{ to{ transform:rotate(360deg) } }
    .vibe-1890 .noise{
      position:absolute; inset:-2%; pointer-events:none; opacity:.16; mix-blend-mode:soft-light;
      background-image:url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" width="160" height="160" viewBox="0 0 160 160"><filter id="n"><feTurbulence baseFrequency="0.9" numOctaves="2" type="fractalNoise"/></filter><rect width="100%" height="100%" filter="url(%23n)"/></svg>');
      background-size:260px 260px; animation: grain1890 18s linear infinite;
    }
    @keyframes grain1890{ to{ transform: translate3d(-3%, -3%, 0) } }

    /* Header */
    .vibe-1890 .head{
      position:relative; z-index:2; display:flex; align-items:center; justify-content:space-between;
      padding: clamp(14px, 3vw, 28px);
    }
    .vibe-1890 .mark{
      display:flex; align-items:center; gap:12px; color:var(--muted);
      font-weight:900; letter-spacing:.18em; text-transform:uppercase; font-size:11px;
    }
    .vibe-1890 .sigil{
      width:46px; height:46px; border-radius:50%; position:relative; overflow:hidden; flex:0 0 auto;
      background: radial-gradient(100% 100% at 30% 30%, color-mix(in oklab, var(--p2) 36%, transparent) 0 40%, transparent 60%),
                  linear-gradient(180deg, color-mix(in oklab, var(--bg0), #000 12%), var(--bg1));
      box-shadow:0 0 0 1px color-mix(in oklab, var(--edge), transparent 30%) inset, 0 14px 28px color-mix(in oklab, var(--p1), transparent 70%);
    }
    .vibe-1890 .sigil::after{
      content:""; position:absolute; inset:8px; border-radius:50%;
      background: conic-gradient(from 0deg, color-mix(in oklab, var(--p1) 40%, transparent), color-mix(in oklab, var(--p2) 40%, transparent), color-mix(in oklab, var(--p4) 40%, transparent));
      -webkit-mask: radial-gradient(closest-side, transparent 58%, #000 59% 100%);
              mask: radial-gradient(closest-side, transparent 58%, #000 59% 100%);
      animation: spin1890 10s linear infinite; opacity:.9;
    }
    .vibe-1890 .schemes{
      display:inline-flex; gap:6px; padding:6px; border-radius:999px;
      background:var(--glass); border:1px solid color-mix(in oklab, var(--edge), transparent 26%);
      backdrop-filter:saturate(1.35) blur(10px);
    }
    .vibe-1890 .schemes button{
      appearance:none; border:0; cursor:pointer; background:transparent;
      color:var(--muted); padding:8px 12px; border-radius:999px;
      font-size:12px; font-weight:900; letter-spacing:.06em; transition: color 160ms ease, background 160ms ease, transform 160ms ease;
    }
    .vibe-1890 .schemes button.active,
    .vibe-1890 .schemes button:hover{ color:var(--ink); background:rgba(255,255,255,0.12); transform: translateY(-1px); }
    .vibe-1890[data-scheme="dawn"] .schemes button.active,
    .vibe-1890[data-scheme="dawn"] .schemes button:hover{ background:rgba(0,0,0,0.08); }

    /* Layout */
    .vibe-1890 .grid{
      position:relative; z-index:2; display:grid; grid-template-columns: minmax(300px, 560px) 1fr; gap: clamp(16px, 4vw, 36px);
      margin: 0 auto; padding: clamp(12px, 3.4vw, 28px); align-items:center;
    }
    @media (max-width: 980px){
      .vibe-1890 .grid{ grid-template-columns: 1fr; padding-top: 0; }
    }

    /* Copy */
    .vibe-1890 .copy{ padding: clamp(8px, 2vw, 14px); }
    .vibe-1890 .eyebrow{
      display:inline-flex; align-items:center; gap:10px;
      padding:6px 12px; border-radius:999px; color:var(--muted);
      font-weight:900; font-size:11px; letter-spacing:.22em; text-transform:uppercase;
      background:var(--glass); border:1px solid color-mix(in oklab, var(--edge), transparent 28%);
      backdrop-filter:saturate(1.3) blur(8px);
    }
    .vibe-1890 .title{
      margin:18px 0 10px; font-weight:1000; letter-spacing:-0.02em; line-height:.92;
      font-style:italic; font-size: clamp(52px, 8.6vw, 138px); color:var(--ink);
      text-shadow: 0 1px 0 rgba(255,255,255,0.2), 0 18px 40px color-mix(in oklab, var(--p1), transparent 80%);
    }
    .vibe-1890 .title .glow{
      background: linear-gradient(120deg, var(--p1), var(--p2), var(--p3), var(--p4));
      -webkit-background-clip:text; background-clip:text; color:transparent;
      background-size:220% 100%; animation: flow1890 16s linear infinite;
    }
    @keyframes flow1890{ to{ background-position:220% 50% } }
    .vibe-1890 .lead{
      color: color-mix(in oklab, var(--muted) 92%, transparent);
      font-size: clamp(14px, 2vw, 18px);
      line-height:1.7; max-width:54ch; margin: 6px 0 18px; text-wrap:balance;
    }
    .vibe-1890 .cta{ display:flex; flex-wrap:wrap; gap:10px; }
    .vibe-1890 .btn{
      appearance:none; border:0; cursor:pointer; user-select:none;
      border-radius:14px; padding:12px 16px; font-weight:900; font-size:14px; letter-spacing:.02em;
      transition: transform 140ms ease, filter 180ms ease, box-shadow 180ms ease, background 180ms ease, color 180ms ease;
    }
    .vibe-1890 .btn.solid{
      color:#0a0f19;
      background: linear-gradient(90deg, var(--p1), var(--p2), var(--p3), var(--p4));
      box-shadow: 0 12px 26px color-mix(in oklab, var(--p2), transparent 64%), 0 1px 0 rgba(255,255,255,0.7) inset;
    }
    .vibe-1890[data-scheme="dawn"] .btn.solid{ color:#0a0f19; }
    .vibe-1890 .btn.ghost{
      background:transparent; color:var(--ink);
      border:1px solid color-mix(in oklab, var(--ink) 22%, transparent);
      box-shadow:none; font-weight:800;
    }
    .vibe-1890 .btn:hover{ transform: translateY(-1px) scale(1.01); }

    /* Dial */
    .vibe-1890 .dial{
      position:relative; border-radius:30px; overflow:hidden; min-height: clamp(520px, 62vmin, 880px);
      border:1px solid color-mix(in oklab, var(--edge), transparent 22%);
      background: linear-gradient(180deg, color-mix(in oklab, var(--bg0) 86%, var(--bg1)), var(--bg1));
      box-shadow:
        0 0 0 16px color-mix(in oklab, var(--ring), transparent 72%) inset,
        0 28px 64px rgba(0,0,0,0.28),
        0 1px 0 rgba(255,255,255,0.55) inset;
      display:grid; place-items:center; padding: clamp(10px, 2.6vw, 20px);
    }
    .vibe-1890 .wheel{
      position:relative; width:min(88vmin, 860px); aspect-ratio:1 / 1; border-radius:50%;
      background:
        radial-gradient(120% 120% at 30% 30%, color-mix(in oklab, var(--p2) 10%, transparent), transparent 60%),
        radial-gradient(circle at 70% 70%, color-mix(in oklab, var(--p4) 10%, transparent), transparent 60%);
      box-shadow:
        0 0 0 1px color-mix(in oklab, var(--edge), transparent 24%) inset,
        0 24px 60px rgba(0,0,0,0.35);
    }
    .vibe-1890 .wheel::before{
      content:""; position:absolute; inset:-14px; border-radius:inherit; pointer-events:none;
      background: conic-gradient(from 0deg, color-mix(in oklab, var(--p1) 24%, transparent), color-mix(in oklab, var(--p2) 24%, transparent), color-mix(in oklab, var(--p3) 24%, transparent), color-mix(in oklab, var(--p4) 24%, transparent));
      -webkit-mask: radial-gradient(closest-side, transparent calc(50% - 3px), #000 calc(50% - 2px));
              mask: radial-gradient(closest-side, transparent calc(50% - 3px), #000 calc(50% - 2px));
      opacity:.55; filter:blur(10px); animation: spin1890 16s linear infinite;
    }
    .vibe-1890 canvas.orb-canvas{
      position:absolute; inset:6% 6%; width:88%; height:88%; display:block; border-radius:50%;
      box-shadow: 0 0 0 1px color-mix(in oklab, var(--edge), transparent 28%) inset, 0 12px 30px rgba(0,0,0,0.35);
    }

    /* HUD */
    .vibe-1890 .hud{
      position:absolute; right:16px; bottom:16px; z-index:3; display:flex; flex-wrap:wrap; gap:10px; align-items:center; justify-content:center;
      padding:8px; border-radius:16px; background:var(--glass);
      border:1px solid color-mix(in oklab, var(--edge), transparent 28%); backdrop-filter:saturate(1.3) blur(10px);
    }
    .vibe-1890 .knob{
      display:inline-flex; align-items:center; gap:10px; padding:8px 12px; border-radius:12px; color:var(--muted);
      background:rgba(255,255,255,0.0);
      border:1px solid color-mix(in oklab, var(--edge), transparent 30%);
      font-size:12px; font-weight:900; letter-spacing:.04em;
    }
    .vibe-1890 input[type="range"]{
      -webkit-appearance:none; appearance:none; width:200px; height:28px; background:transparent;
    }
    .vibe-1890 input[type="range"]::-webkit-slider-runnable-track,
    .vibe-1890 input[type="range"]::-moz-range-track{
      height:6px; border-radius:999px; background:linear-gradient(90deg, var(--p1), var(--p2), var(--p3), var(--p4)); opacity:.95;
    }
    .vibe-1890 input[type="range"]::-webkit-slider-thumb,
    .vibe-1890 input[type="range"]::-moz-range-thumb{
      -webkit-appearance:none; appearance:none; width:18px; height:18px; border-radius:50%;
      background:#fff; border:2px solid color-mix(in oklab, var(--p2), var(--p1) 50%);
      margin-top:-6px; box-shadow:0 3px 10px rgba(0,0,0,0.25);
    }

    /* Meta */
    .vibe-1890 .meta{
      position:relative; z-index:3; margin: 10px auto 16px; display:flex; gap:12px; flex-wrap:wrap; align-items:center; justify-content:center;
      color:var(--muted); font-size:12px; opacity:.96; padding: 0 16px 12px;
    }
    .vibe-1890 .live{ display:inline-flex; align-items:center; gap:8px; }
    .vibe-1890 .pulse{
      width:9px; height:9px; border-radius:50%;
      background: radial-gradient(circle at 50% 50%, var(--p1), var(--p2));
      box-shadow:0 0 0 0 color-mix(in oklab, var(--p1), transparent 45%);
      animation:pulse1890 2200ms ease-out infinite;
    }
    @keyframes pulse1890{
      0%{ box-shadow:0 0 0 0 color-mix(in oklab, var(--p1), transparent 45%) }
      70%{ box-shadow:0 0 0 12px transparent }
      100%{ box-shadow:0 0 0 0 transparent }
    }

    /* Responsive tweaks */
    @media (max-width: 1180px){
      .vibe-1890 input[type="range"]{ width:160px; }
      .vibe-1890 .hud{ right:12px; bottom:12px; gap:8px; }
      .vibe-1890 .title{ letter-spacing:-0.01em; }
    }
    @media (max-width: 680px){
      .vibe-1890 input[type="range"]{ width:120px; }
    }
  </style>

  <section class="shell" role="region" aria-labelledby="ttl-1890">
    <div class="aura" aria-hidden="true"></div>
    <div class="noise" aria-hidden="true"></div>

    <div class="head">
      <div class="mark">
        <span class="sigil" aria-hidden="true"></span>
        <span>Aurelia • Iteration 1890</span>
      </div>
      <div class="schemes" role="tablist" aria-label="Scheme">
        <button role="tab" aria-selected="false" data-scheme="dawn">Dawn</button>
        <button role="tab" aria-selected="true" class="active" data-scheme="dusk">Dusk</button>
        <button role="tab" aria-selected="false" data-scheme="mono">Mono</button>
      </div>
    </div>

    <div class="grid">
      <div class="copy">
        <span class="eyebrow">Kinetic timepiece</span>
        <h1 class="title" id="ttl-1890">Time is <span class="glow">liquid</span>.</h1>
        <p class="lead">
          Orbits breathe around a calm center. Nudge with your pointer; watch the ring remember.
          Space toggles flow. S saves a snap. H hides chrome. 1–3 change schemes.
        </p>
        <div class="cta">
          <button class="btn solid js-play" type="button">Flow: On</button>
          <button class="btn ghost js-shuffle" type="button" aria-label="Shuffle palette">Shuffle</button>

      <div class="dial">

            <input id="s-1890" type="range" min="0" max="1.6" step="0.01" value="0.7" aria-label="Angular speed">
          </label>
          <label class="knob" for="g-1890">
            Gravity
            <input id="g-1890" type="range" min="0" max="1" step="0.01" value="0.55" aria-label="Center pull">

          </label>

    </div>

    <div class="meta">
      <span class="live"><span class="pulse" aria-hidden="true"></span> running</span>
      <span id="last-updated">Last updated: 2026-01-11 12:15:47 EST</span>
    </div>

  <script>
    (function(){
      const root = document.currentScript.closest('.vibe-1890');
      const canvas = root.querySelector('canvas.orb-canvas');
      const ctx = canvas.getContext('2d', { alpha:true });
      const wheel = root.querySelector('.wheel');

      const btnPlay    = root.querySelector('.js-play');
      const btnReset   = root.querySelector('.js-reset');
      const btnExport  = root.querySelector('.js-export');
      const btnShuffle = root.querySelector('.js-shuffle');
      const schemes    = root.querySelectorAll('.schemes [data-scheme]');
      const updated    = root.querySelector('#last-updated');

      const countIn  = root.querySelector('#o-1890');
      const speedIn  = root.querySelector('#s-1890');
      const gravIn   = root.querySelector('#g-1890');
      const trailIn  = root.querySelector('#t-1890');
      const bloomIn  = root.querySelector('#b-1890');

      // Timestamp
      try{
        const now = new Date();
        const fmt = new Intl.DateTimeFormat(undefined, {
          year:'numeric', month:'short', day:'2-digit',
          hour:'2-digit', minute:'2-digit', second:'2-digit',
          hour12:false, timeZoneName:'short'
        });
        updated.textContent = 'Last updated: ' + fmt.format(now);
      }catch{
        updated.textContent = 'Last updated: ' + new Date().toLocaleString();
      }

      // Theme switching
      function setScheme(s){
        root.setAttribute('data-scheme', s);
        schemes.forEach(b=>{
          const act = b.getAttribute('data-scheme') === s;
          b.classList.toggle('active', act);
          b.setAttribute('aria-selected', act ? 'true' : 'false');
        });
        hardClear();
      }
      schemes.forEach(b => b.addEventListener('click', () => setScheme(b.getAttribute('data-scheme'))));

      // Canvas sizing
      let dpr = Math.max(1, Math.min(2, window.devicePixelRatio || 1));
      let W=0, H=0, R=0;
      const ro = new ResizeObserver(()=> fit());
      ro.observe(wheel);

      function fit(){
        const r = wheel.getBoundingClientRect();
        dpr = Math.max(1, Math.min(2, window.devicePixelRatio || 1));
        const size = Math.min(r.width, r.height) * 0.88;
        canvas.width = Math.floor(size * dpr);
        canvas.height = Math.floor(size * dpr);
        ctx.setTransform(dpr,0,0,dpr,0,0);
        canvas.style.width = size + 'px';
        canvas.style.height = size + 'px';
        W = size; H = size; R = Math.min(W,H)/2;
        center.x = W/2; center.y = H/2; center.tx = center.x; center.ty = center.y;
        hardClear();
        seed();
      }

      function bg(){
        return getComputedStyle(root).getPropertyValue('--bg1').trim() || '#0a1122';
      }
      function hardClear(){
        ctx.save();
        ctx.globalCompositeOperation = 'source-over';
        ctx.globalAlpha = 1;
        ctx.fillStyle = bg();
        ctx.fillRect(0,0,W,H);
        ctx.restore();
      }

      // Palette helpers
      const css = (k)=> getComputedStyle(root).getPropertyValue(k).trim();
      function hexToRgb(h){ if(!h||h[0]!=='#') return [255,255,255]; const p=parseInt(h.slice(1),16); return [(p>>16)&255,(p>>8)&255,p&255]; }
      function rgb(a,alpha=1){ return `rgba(${a[0]},${a[1]},${a[2]},${alpha})`; }
      function mix(a,b,t){ return [Math.round(a[0]+(b[0]-a[0])*t),Math.round(a[1]+(b[1]-a[1])*t),Math.round(a[2]+(b[2]-a[2])*t)]; }
      function palette(){
        return [
          hexToRgb(css('--p1')||'#8db2ff'),
          hexToRgb(css('--p2')||'#7ff0e0'),
          hexToRgb(css('--p3')||'#f6a5ff'),
          hexToRgb(css('--p4')||'#ffd789')
        ];
      }
      function colorAt(t){
        const pal = palette();
        const seg = Math.floor(t*4) % 4;
        const nxt = (seg+1)%4;
        const k = (t*4) % 1;
        return mix(pal[seg], pal[nxt], k);
      }
      function setPaletteFromHue(base){
        function hsl(h,s,l){
          h=(h%360+360)%360; s=Math.max(0,Math.min(100,s)); l=Math.max(0,Math.min(100,l));
          const a=s/100*Math.min(l/100,1-l/100);
          const f=n=>{const k=(n+h/30)%12; const c=l/100 - a*Math.max(Math.min(k-3,9-k,1),-1); return Math.round(c*255);};
          return '#'+[f(0),f(8),f(4)].map(x=>x.toString(16).padStart(2,'0')).join('');
        }
        const s = 76, l = 64;
        const p1 = hsl(base, s, l);
        const p2 = hsl(base+120, s, l);
        const p3 = hsl(base+220, s, l);
        const p4 = hsl(base+40, 86, 66);
        root.style.setProperty('--p1', p1);
        root.style.setProperty('--p2', p2);
        root.style.setProperty('--p3', p3);
        root.style.setProperty('--p4', p4);
        hardClear();
      }

      // Motion state
      const reduce = window.matchMedia('(prefers-reduced-motion: reduce)');
      reduce.addEventListener?.('change', ()=> setFlow(false));
      const state = {
        flow: !reduce.matches,
        baseHue: 210,
        t: 0
      };

      // Orb system
      let orbs = [];
      const center = { x:0, y:0, tx:0, ty:0 };
      function seed(){
        const N = Math.max(30, parseInt(countIn.value,10));
        orbs.length = 0;
        for(let i=0;i<N;i++){
          const u = i/N;
          const rr = 0.14 + 0.68*Math.pow(Math.random(), 1.2);
          const r = rr * R * 0.95;
          const ang = Math.random()*Math.PI*2;
          const drift = Math.random()*Math.PI*2;
          const dir = Math.random() < 0.5 ? -1 : 1;
          orbs.push({ r, ang, drift, dir, x:center.x + Math.cos(ang)*r, y:center.y + Math.sin(ang)*r });
        }
      }

      // Pointer
      const ptr = { x:0.5, y:0.5, inside:false, down:false };
      canvas.addEventListener('pointerdown', e=>{ ptr.down=true; updatePtr(e); });
      canvas.addEventListener('pointermove', e=> updatePtr(e));
      window.addEventListener('pointerup', ()=>{ ptr.down=false; });
      function updatePtr(e){
        const r = canvas.getBoundingClientRect();
        const nx = (e.clientX - r.left)/r.width;
        const ny = (e.clientY - r.top)/r.height;
        ptr.x = nx; ptr.y = ny;
        ptr.inside = nx>=0 && nx<=1 && ny>=0 && ny<=1;
        if(ptr.inside){
          center.tx = nx*W; center.ty = ny*H;
        }
      }

      function softClear(){
        ctx.save();
        ctx.globalCompositeOperation = 'source-over';
        ctx.globalAlpha = Math.max(0.02, Math.min(0.6, parseFloat(trailIn.value)));
        ctx.fillStyle = bg();
        ctx.fillRect(0,0,W,H);
        ctx.restore();
      }

      function drawClockRing(){
        const now = new Date();
        const sec = now.getSeconds() + now.getMilliseconds()/1000;
        const min = now.getMinutes() + sec/60;
        const aSec = (sec/60) * Math.PI*2 - Math.PI/2;
        const aMin = (min/60) * Math.PI*2 - Math.PI/2;

        const ringR = R*0.82;
        ctx.save();
        ctx.translate(W/2, H/2);

        // ticks
        ctx.strokeStyle = 'rgba(255,255,255,0.08)';
        ctx.lineWidth = 1;
        ctx.beginPath();
        for(let i=0;i<60;i++){
          const a = (i/60)*Math.PI*2;
          const r0 = ringR - (i%5===0 ? 10 : 6);
          const r1 = ringR;
          ctx.moveTo(Math.cos(a)*r0, Math.sin(a)*r0);
          ctx.lineTo(Math.cos(a)*r1, Math.sin(a)*r1);
        }
        ctx.stroke();

        // minute arc
        const colM = colorAt((now.getHours()%12)/12);
        ctx.strokeStyle = rgb(colM, 0.28);
        ctx.lineWidth = 5;
        ctx.shadowBlur = 12;
        ctx.shadowColor = rgb(colM, 0.6);
        ctx.beginPath();
        ctx.arc(0,0, ringR-4, -Math.PI/2, aMin, false);
        ctx.stroke();

        // second dot
        const colS = colorAt(sec/60);
        const sx = Math.cos(aSec)*(ringR-2), sy = Math.sin(aSec)*(ringR-2);
        ctx.fillStyle = rgb(colS, 0.85);
        ctx.shadowBlur = 16;
        ctx.shadowColor = rgb(colS, 0.9);
        ctx.beginPath();
        ctx.arc(sx, sy, 3.4, 0, Math.PI*2);
        ctx.fill();
        ctx.restore();
      }

      // Animation
      let raf = 0, last = 0;
      function setFlow(v){
        state.flow = v && !reduce.matches;
        btnPlay.textContent = 'Flow: ' + (state.flow ? 'On' : 'Off');
      }

      function tick(ts){
        raf = requestAnimationFrame(tick);
        if(!last) last = ts;
        const dt = Math.min(50, ts-last)/1000; last = ts;
        state.t += dt;

        softClear();

        // center drift
        const g = parseFloat(gravIn.value);
        if(!ptr.inside){
          center.tx = W/2 + Math.cos(state.t*0.6)*R*0.08;
          center.ty = H/2 + Math.sin(state.t*0.7 + 0.4)*R*0.06;
        }
        center.x += (center.tx - center.x) * (0.06 + g*0.18);
        center.y += (center.ty - center.y) * (0.06 + g*0.18);

        // orbiters
        const speed = parseFloat(speedIn.value);
        const bloom = parseFloat(bloomIn.value);
        ctx.save();
        ctx.globalCompositeOperation = bloom > 0.02 ? 'lighter' : 'source-over';

        for(let i=0;i<orbs.length;i++){
          const o = orbs[i];
          const w = (0.3 + speed*1.3) * (1.2 - (o.r/R)*0.7);
          o.ang += o.dir * w * dt + 0.03*Math.sin(o.drift + state.t*0.4) * dt;

          // elliptical breathing
          const e = 0.82 + 0.12*Math.sin(state.t*0.5 + o.drift);
          const x = center.x + Math.cos(o.ang) * o.r;
          const y = center.y + Math.sin(o.ang) * (o.r*e);

          const c = colorAt((o.r/R) * 0.9 + 0.1*Math.sin(o.drift + state.t*0.2));
          const lw = 0.6 + 2.2*bloom;

          // trail stroke segment
          ctx.lineWidth = lw;
          ctx.strokeStyle = rgb(c, 0.2 + bloom*0.35);
          ctx.shadowBlur = lw * (6 + bloom*18);
          ctx.shadowColor = rgb(c, 0.9);
          ctx.beginPath();
          ctx.moveTo(o.x, o.y);
          ctx.lineTo(x, y);
          ctx.stroke();

          // tiny node
          ctx.fillStyle = rgb(c, 0.25 + bloom*0.45);
          ctx.beginPath();
          ctx.arc(x, y, 0.7 + 2*bloom, 0, Math.PI*2);
          ctx.fill();

          // occasional cross-link
          if(i%23===0){
            const j = (i+11) % orbs.length;
            const p = orbs[j];
            ctx.lineWidth = 0.5 + 1.6*bloom;
            ctx.strokeStyle = rgb(mix(c, colorAt(p.r/R), 0.5), 0.08 + bloom*0.2);
            ctx.beginPath();
            ctx.moveTo(x,y);
            ctx.quadraticCurveTo((x+p.x)/2 + Math.sin(state.t+o.drift)*6, (y+p.y)/2 + Math.cos(state.t*1.1+o.drift)*6, p.x, p.y);
            ctx.stroke();
          }

          o.x = x; o.y = y;
        }
        ctx.restore();

        // clock ring on top
        drawClockRing();
      }

      // Controls
      btnReset.addEventListener('click', ()=> hardClear());
      btnExport.addEventListener('click', ()=>{
        try{
          const link = document.createElement('a');
          link.download = 'aurelia-timepiece.png';
          const tmp = document.createElement('canvas');
          tmp.width = canvas.width; tmp.height = canvas.height;
          const tctx = tmp.getContext('2d');
          tctx.drawImage(canvas, 0, 0);
          link.href = tmp.toDataURL('image/png');
          link.click();
        }catch{}
      });
      btnShuffle.addEventListener('click', ()=>{
        const hue = Math.floor(Math.random()*360);
        setPaletteFromHue(hue);
      });
      btnPlay.addEventListener('click', ()=> setFlow(!state.flow));

      countIn.addEventListener('input', ()=>{ seed(); });
      [speedIn, gravIn, trailIn, bloomIn].forEach(el=> el.addEventListener('input', ()=>{}));

      // Keyboard
      window.addEventListener('keydown', (e)=>{
        const k = e.key;
        if(k === '1'){ setScheme('dawn'); }
        if(k === '2'){ setScheme('dusk'); }
        if(k === '3'){ setScheme('mono'); }
        if(k === ' '){ e.preventDefault(); setFlow(!state.flow); }
        if(k.toLowerCase() === 'c'){ hardClear(); }
        if(k.toLowerCase() === 's'){ e.preventDefault(); btnExport.click(); }
        if(k.toLowerCase() === 'h'){
          const hud = root.querySelector('.hud');
          const head = root.querySelector('.head');
          const copy = root.querySelector('.copy');
          const off = hud.style.display === 'none';
          hud.style.display = off ? '' : 'none';
          head.style.display = off ? '' : 'none';
          copy.style.display = off ? '' : 'none';
        }
        if(k.toLowerCase() === 'r'){ btnShuffle.click(); }
      });

      // Init
      setPaletteFromHue(state.baseHue);
      fit();
      seed();
      setFlow(state.flow);

      // RAF loop respectful of flow state
      cancelAnimationFrame(raf);
      raf = requestAnimationFrame(function loop(ts){
        if(state.flow){ tick(ts); }
        else {
          // still refresh subtle ring and pointer center easing
          softClear();
          drawClockRing();
          raf = requestAnimationFrame(loop);
        }
      });

      // Accessibility: pause when reduced motion toggles on
      reduce.addEventListener?.('change', ev => { if(ev.matches) setFlow(false); });
    })();
  </script>
</div>
      </section>

        const now = new Date();
