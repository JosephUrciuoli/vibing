    <style>
      :root {
        --bg: #0f1221;
        --fg: #e6e8f0;
        --muted: #9aa3b2;
        --accent: #8b5cf6;
      }
      html, body {
        height: 100%;

      body {
        margin: 0;
        font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Ubuntu, Cantarell, Noto Sans, Helvetica Neue, Arial, "Apple Color Emoji", "Segoe UI Emoji";
        color: var(--fg);

        align-items: center;
        justify-content: center;

        font-size: 18px;

        margin-top: 18px;

        justify-content: space-between;
        align-items: center;
        font-size: 14px;
        color: var(--muted);
      }

        padding: 4px 10px;
        border-radius: 999px;
        font-size: 12px;
        border: 1px solid rgba(139, 92, 246, 0.35);
        letter-spacing: 0.2px;
      }
    </style>

<section id="vibe1798" aria-label="Wind Notebook · Vibe 1798">
  <style>
    /* WIND NOTEBOOK — all styles scoped to #vibe1798 */
    #vibe1798{
      --bg-1: #fbfdff;
      --bg-2: #f6fff5;
      --ink:  #0b1320;
      --muted:#5c6c7a;
      --a1:   #2f80ff;
      --a2:   #ffa65c;
      --a3:   #16c8a0;

      --ring: rgba(10,16,28,0.08);
      --soft: rgba(255,255,255,0.6);

      color-scheme: light;
      position: relative;
      border-radius: 32px;
      padding: clamp(20px, 5vw, 56px);
      background:
        radial-gradient(120% 140% at 10% -10%, color-mix(in srgb, var(--a1) 12%, transparent), transparent 60%),
        radial-gradient(120% 140% at 110% 110%, color-mix(in srgb, var(--a2) 12%, transparent), transparent 60%),
        linear-gradient(180deg, var(--bg-1), var(--bg-2));
      box-shadow:
        inset 0 0 0 1px rgba(0,0,0,0.05),
        0 40px 160px rgba(22,32,46,0.15);
      overflow: clip;
      isolation: isolate;
    }
    /* Iridescent rim */
    #vibe1798::after{
      content:""; position:absolute; inset:0; border-radius:32px; pointer-events:none;
      padding: 1.5px; mask: linear-gradient(#000 0 0) content-box, linear-gradient(#000 0 0);
      -webkit-mask: linear-gradient(#000 0 0) content-box, linear-gradient(#000 0 0);
      -webkit-mask-composite: xor; mask-composite: exclude;
      background: linear-gradient(135deg,
        color-mix(in srgb, var(--a1) 60%, transparent),
        color-mix(in srgb, var(--a2) 60%, transparent),
        color-mix(in srgb, var(--a3) 60%, transparent));
      filter: saturate(120%);
      opacity: 0.55;
    }

    /* Header */
    #vibe1798 .mast{
      display: grid; grid-template-columns: 1fr auto; align-items: center; gap: 14px;
      position: relative; z-index: 5;
    }
    #vibe1798 .brand{
      display: inline-grid; grid-auto-flow: column; align-items: center; gap: 12px;
      padding: 12px 16px; border-radius: 14px;
      border: 1px solid var(--ring);
      background:
        linear-gradient(180deg, rgba(255,255,255,0.8), rgba(255,255,255,0.55));
      backdrop-filter: blur(8px) saturate(120%);
      color: var(--muted);
      font: 800 11px/1 system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
      letter-spacing: 0.16em; text-transform: uppercase;
      white-space: nowrap;
      box-shadow: 0 10px 30px rgba(22,32,46,0.10);
    }
    #vibe1798 .dot{
      width: 10px; height: 10px; border-radius: 999px;
      background: radial-gradient(70% 70% at 35% 35%, #fff, var(--a1) 60%, #0000 85%);
      box-shadow: 0 0 12px var(--a1), 0 0 20px color-mix(in srgb, var(--a1) 60%, transparent);
    }

    #vibe1798 .tools{ display:inline-flex; gap:8px; flex-wrap:wrap; justify-self:end; }
    #vibe1798 .chip{
      appearance:none; cursor:pointer; user-select:none;
      border-radius: 999px; border: 1px solid var(--ring);
      padding: 11px 14px;
      background: linear-gradient(180deg, rgba(255,255,255,0.85), rgba(255,255,255,0.55));
      color: var(--ink);
      font: 800 11px/1 system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
      letter-spacing: 0.14em; text-transform: uppercase;
      box-shadow: 0 8px 26px rgba(22,32,46,0.12);
      transition: transform 140ms ease, box-shadow 220ms ease, background 220ms ease, border-color 220ms ease, color 200ms ease;
    }
    #vibe1798 .chip:hover{ transform: translateY(-1px); box-shadow: 0 14px 36px rgba(22,32,46,0.18); }
    #vibe1798 .chip[aria-pressed="true"]{
      border-color: color-mix(in srgb, var(--a2) 40%, #00000010);
      color: color-mix(in srgb, var(--a2) 70%, var(--ink));
      background: linear-gradient(180deg, rgba(255,255,255,0.95), rgba(255,255,255,0.62));
    }

    /* Stage */
    #vibe1798 .stage{
      position: relative; z-index: 1;
      margin-top: clamp(16px, 3.6vw, 28px);
      min-height: clamp(560px, 70vh, 1000px);
      border-radius: 28px;
      border: 1px solid var(--ring);
      background:
        radial-gradient(100% 80% at 50% 0%, rgba(255,255,255,0.55), rgba(255,255,255,0.25) 40%, transparent 70%),
        linear-gradient(180deg, rgba(255,255,255,0.65), rgba(255,255,255,0.35));
      box-shadow:
        inset 0 0 0 1px rgba(255,255,255,0.4),
        inset 0 -60px 120px rgba(22,32,46,0.08),
        0 32px 100px rgba(22,32,46,0.18);
      overflow: hidden;
    }
    #vibe1798 .flair{
      position: absolute; inset: auto; filter: blur(24px); opacity: 0.45; pointer-events: none;
      transform: translateZ(0);
      animation: v1798_float 24s ease-in-out infinite;
    }
    #vibe1798 .flair.a{ width: 34vmax; height: 34vmax; left:-10%; top:-10%;
      background: radial-gradient(50% 50% at 50% 50%, color-mix(in srgb,var(--a1) 40%,transparent), transparent 70%);
      animation-delay: -5s;
    }
    #vibe1798 .flair.b{ width: 28vmax; height: 28vmax; right:-12%; bottom:-12%;
      background: radial-gradient(50% 50% at 50% 50%, color-mix(in srgb,var(--a2) 40%,transparent), transparent 70%);
      animation-delay: -12s;
    }
    #vibe1798 .flair.c{ width: 22vmax; height: 22vmax; left:60%; top:10%;
      background: radial-gradient(50% 50% at 50% 50%, color-mix(in srgb,var(--a3) 40%,transparent), transparent 70%);
      animation-delay: -18s;
    }
    @keyframes v1798_float{
      0%,100%{ transform: translate3d(0,0,0) scale(1); }
      50%{ transform: translate3d(0,-2%,0) scale(1.06); }
    }

    #vibe1798 canvas.flow{
      position:absolute; inset:0; width:100%; height:100%; display:block; z-index:2;
    }

    /* Card */
    #vibe1798 .card{
      position: relative; z-index: 3;
      display: grid; gap: 12px; justify-items: start;
      max-width: min(980px, 94%);
      margin: 0 auto;
      padding: clamp(16px, 3.2vw, 28px);
      border-radius: 16px;
      border: 1px solid var(--ring);
      background: linear-gradient(180deg, rgba(255,255,255,0.85), rgba(255,255,255,0.55));
      backdrop-filter: blur(10px) saturate(120%);
      box-shadow: 0 18px 60px rgba(22,32,46,0.15);
      transform: translateZ(20px);
    }
    #vibe1798 h1{
      margin: 0;
      font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
      font-weight: 900;
      font-size: clamp(46px, 10vw, 120px);
      line-height: 0.9;
      letter-spacing: -0.01em;
      text-wrap: balance;
      background: linear-gradient(90deg, var(--ink), color-mix(in srgb, var(--a1) 60%, var(--ink)), color-mix(in srgb, var(--a2) 60%, var(--ink)), var(--ink));
      -webkit-background-clip: text; background-clip: text; color: transparent;
      background-size: 220% 100%;
      animation: v1798_shine 10s ease-in-out infinite;
      filter: drop-shadow(0 8px 18px rgba(160,180,255,0.12));
    }
    @keyframes v1798_shine { 0%,100%{ background-position: 0% 50%; } 50%{ background-position: 100% 50%; } }

    #vibe1798 .lede{
      margin: 2px 0 0 0; color: var(--muted);
      font-size: clamp(14px, 2.0vw, 19px);
      text-wrap: balance;
    }
    #vibe1798 .ticker{
      display: inline-flex; gap: 8px; align-items: center;
      padding: 9px 12px; border-radius: 999px;
      border: 1px dashed var(--ring);
      background: linear-gradient(180deg, rgba(255,255,255,0.85), rgba(255,255,255,0.55));
      font: 800 11px/1 system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
      letter-spacing: 0.12em; text-transform: uppercase; color: var(--muted);
    }
    #vibe1798 .pulse{ width:8px; height:8px; border-radius:999px; background: var(--a1); box-shadow: 0 0 12px var(--a1); }

    /* Footer */
    #vibe1798 .foot{
      position: relative; z-index: 3;
      display: flex; align-items: center; justify-content: space-between; gap: 12px; flex-wrap: wrap;
      margin-top: clamp(18px, 3.0vw, 30px); padding-top: 14px;
      border-top: 1px dashed var(--ring);
      color: var(--muted); font-size: 12px;
    }

    /* Access */
    @media (max-width: 720px){
      #vibe1798 .brand{ display:none; }
      #vibe1798 .stage{ min-height: 58vh; }
    }
    @media (prefers-reduced-motion: reduce){
      #vibe1798 h1 { animation: none; }
      #vibe1798 .flair{ animation: none; }
    }
  </style>

  <div class="mast" role="group" aria-label="Header">
    <div class="brand"><span class="dot" aria-hidden="true"></span> Wind Notebook · Vibe 1798</div>
    <div class="tools" role="group" aria-label="Controls">
      <button class="chip" data-action="run" aria-pressed="false" title="Play/Pause">Pause</button>
      <button class="chip" data-action="palette" aria-pressed="false" title="Cycle colorway">Air</button>
      <button class="chip" data-action="density" aria-pressed="true" title="Line density">Lines</button>
      <button class="chip" data-action="glow" aria-pressed="true" title="Glow amount">Glow</button>
      <button class="chip" data-action="tempo" aria-pressed="false" title="Wind speed">Tempo</button>
    </div>
  </div>

  <div class="stage" role="region" aria-label="Generative wind field">
    <div class="flair a" aria-hidden="true"></div>
    <div class="flair b" aria-hidden="true"></div>
    <div class="flair c" aria-hidden="true"></div>
    <canvas class="flow" aria-hidden="true"></canvas>

    <article class="card" role="region" aria-label="Headline">
      <h1>Paper&nbsp;Wind</h1>
      <p class="lede">Drag to steer; lines remember. A gentle field, drawn live in ink and light.</p>
      <div class="ticker"><span class="pulse" aria-hidden="true"></span> Live render • No libraries</div>
    </article>

  <div class="foot">
    <span>Hold, breathe, and let the breeze write.</span>
    <span id="last-updated">Last updated: 2026-01-07 07:41:50 EST</span>
  </div>

  <script>
    (function(){
      const root = document.getElementById('vibe1798');
      const canvas = root.querySelector('canvas.flow');
      const ctx = canvas.getContext('2d', { alpha: true });

      const btnRun     = root.querySelector('.chip[data-action="run"]');
      const btnPalette = root.querySelector('.chip[data-action="palette"]');
      const btnDensity = root.querySelector('.chip[data-action="density"]');
      const btnGlow    = root.querySelector('.chip[data-action="glow"]');
      const btnTempo   = root.querySelector('.chip[data-action="tempo"]');

      // Timestamp
      try{
        const stamp = new Date().toLocaleString(undefined, {
          year: 'numeric', month: 'short', day: '2-digit',
          hour: '2-digit', minute: '2-digit', second: '2-digit'
        });
        root.querySelector('#last-updated').textContent = 'Last updated: ' + stamp;
      }catch(e){}

      // Palettes
      const PALETTES = [
        { name:'Air',       scheme:'light', bg:['#fbfdff','#f6fff5'], ink:'#0b1320', muted:'#5c6c7a', a1:'#2f80ff', a2:'#ffa65c', a3:'#16c8a0' },
        { name:'Porcelain', scheme:'light', bg:['#fffefd','#f2f5ff'], ink:'#1a1d26', muted:'#5f6675', a1:'#5e60ff', a2:'#ff6f91', a3:'#00c2ff' },
        { name:'Ink',       scheme:'dark',  bg:['#0f1117','#171a22'], ink:'#e8eefc', muted:'#9aa6bf', a1:'#6fd3ff', a2:'#b59dff', a3:'#ffa86a' },
        { name:'Garden',    scheme:'light', bg:['#f9fffb','#eef9f2'], ink:'#0f1a13', muted:'#5e7166', a1:'#38cc9b', a2:'#7ecb5f', a3:'#ffb36d' },
        { name:'Sundrift',  scheme:'light', bg:['#fff9f4','#fff6fe'], ink:'#2a1420', muted:'#7a5e6c', a1:'#ff7e8c', a2:'#ffb860', a3:'#66d7ff' }
      ];
      let paletteIndex = 0;

      function setTheme(i){
        paletteIndex = (i + PALETTES.length) % PALETTES.length;
        const t = PALETTES[paletteIndex];
        root.style.setProperty('--bg-1', t.bg[0]);
        root.style.setProperty('--bg-2', t.bg[1]);
        root.style.setProperty('--ink',  t.ink);
        root.style.setProperty('--muted',t.muted);
        root.style.setProperty('--a1', t.a1);
        root.style.setProperty('--a2', t.a2);
        root.style.setProperty('--a3', t.a3);
        root.style.colorScheme = t.scheme;
        btnPalette.textContent = t.name;
        root.animate([{filter:'saturate(140%) blur(1px)'},{filter:'none'}], {duration:360, easing:'ease-out'});
      }
      setTheme(0);

      // State
      const prefersReduced = window.matchMedia && window.matchMedia('(prefers-reduced-motion: reduce)').matches;
      let running = !prefersReduced;
      let dense = true;
      let fast = false;
      let glow = true;

      btnRun.textContent = running ? 'Pause' : 'Play';
      btnRun.setAttribute('aria-pressed', running ? 'false' : 'true');
      btnDensity.setAttribute('aria-pressed', dense ? 'true' : 'false');
      btnTempo.setAttribute('aria-pressed', fast ? 'true' : 'false');
      btnGlow.setAttribute('aria-pressed', glow ? 'true' : 'false');

      // Helpers
      function getVar(name){ return getComputedStyle(root).getPropertyValue(name).trim(); }
      function rgba(hex, a){
        const c = hex.replace('#','');
        const n = c.length===3 ? c.split('').map(x=>x+x).join('') : c;
        const r = parseInt(n.slice(0,2),16), g = parseInt(n.slice(2,4),16), b = parseInt(n.slice(4,6),16);
        return `rgba(${r},${g},${b},${a})`;
      }
      function clamp(v,a,b){ return Math.max(a, Math.min(b,v)); }

      // Pointer
      const pointer = { x: 0.5, y: 0.5, active:false };
      function onMove(e){
        const r = canvas.getBoundingClientRect();
        pointer.x = clamp((e.clientX - r.left)/r.width, 0, 1);
        pointer.y = clamp((e.clientY - r.top)/r.height, 0, 1);
        pointer.active = true;
      }
      root.addEventListener('mousemove', onMove);
      root.addEventListener('mouseleave', ()=>{ pointer.active = false; });

      // Sizing
      let W=0, H=0, DPR = Math.min(2, window.devicePixelRatio || 1);
      function resize(){
        const r = canvas.parentElement.getBoundingClientRect();
        W = Math.max(320, Math.floor(r.width));
        H = Math.max(320, Math.floor(r.height));
        DPR = Math.min(2, window.devicePixelRatio || 1);
        canvas.width = Math.floor(W * DPR);
        canvas.height = Math.floor(H * DPR);
        canvas.style.width = W + 'px';
        canvas.style.height = H + 'px';
        ctx.setTransform(DPR,0,0,DPR,0,0);
        seedParticles();
        prime();
      }

      // Flow Field
      let particles = [];
      let colorPool = [];
      function seedParticles(){
        const base = dense ? 1.3 : 0.7; // density factor
        const target = Math.floor((W*H) / (2200 / base));
        particles = new Array(target).fill(0).map(()=>({
          x: Math.random()*W,
          y: Math.random()*H,
          px: null, py: null,
          v: 0.5 + Math.random()*0.6,
          c: 0 | (Math.random()*3)
        }));
        colorPool = [getVar('--a1'), getVar('--a2'), getVar('--a3')];
      }

      function prime(){
        const light = root.style.colorScheme !== 'dark';
        ctx.fillStyle = light ? 'rgba(255,255,255,1)' : 'rgba(0,0,0,1)';
        ctx.fillRect(0,0,W,H);
        // soft vignette
        const g = ctx.createRadialGradient(W*0.5, H*0.4, Math.min(W,H)*0.1, W*0.5, H*0.5, Math.max(W,H)*0.8);
        g.addColorStop(0, 'rgba(0,0,0,0.02)');
        g.addColorStop(1, 'rgba(0,0,0,0)');
        ctx.fillStyle = g;
        ctx.fillRect(0,0,W,H);
      }

      function fieldAngle(x,y,t){
        const s1 = 0.0024, s2 = 0.0013;
        const n1 = Math.sin(x*s1 + t*0.6) + Math.cos(y*s1*1.3 - t*0.35);
        const n2 = Math.sin((x+y)*s2*0.8 - t*0.2) - Math.cos((x-y)*s2*1.1 + t*0.25);
        let a = n1*0.9 + n2*0.7;

        if(pointer.active){
          const cx = pointer.x*W, cy = pointer.y*H;
          const dx = x - cx, dy = y - cy;
          const d2 = dx*dx + dy*dy;
          const swirl = Math.min(1, 24000 / (d2 + 24000));
          const swAng = Math.atan2(dy, dx) + Math.PI/2;
          a = a*(1 - swirl*0.75) + swAng*(swirl*0.75);
        }
        return a;
      }

      // Animation
      let af = null, last = performance.now();
      function frame(now){
        const dt = Math.min(48, now - last) / 1000; last = now;
        const t = now * 0.001;

        // Trails wash
        const light = root.style.colorScheme !== 'dark';
        ctx.globalCompositeOperation = 'source-over';
        ctx.fillStyle = light ? 'rgba(255,255,255,0.06)' : 'rgba(0,0,0,0.08)';
        ctx.fillRect(0,0,W,H);

        ctx.globalCompositeOperation = 'lighter';

        const speedBase = fast ? 1.2 : 0.7;
        for(let i=0;i<particles.length;i++){
          const p = particles[i];
          const ang = fieldAngle(p.x, p.y, t);
          const s = (speedBase + p.v*0.5) * (pointer.active ? 1.2 : 1.0);
          const nx = p.x + Math.cos(ang)*s;
          const ny = p.y + Math.sin(ang)*s;

          const col = colorPool[p.c];
          ctx.lineWidth = 0.7;
          ctx.strokeStyle = rgba(col, 0.16);
          if(glow){ ctx.shadowColor = col; ctx.shadowBlur = 6; } else { ctx.shadowColor='transparent'; ctx.shadowBlur=0; }

          ctx.beginPath();
          ctx.moveTo(p.px ?? p.x, p.py ?? p.y);
          ctx.lineTo(nx, ny);
          ctx.stroke();

          p.px = p.x; p.py = p.y; p.x = nx; p.y = ny;

          if(nx < -10 || nx > W+10 || ny < -10 || ny > H+10){
            p.x = Math.random()*W; p.y = Math.random()*H; p.px = p.x; p.py = p.y;
            p.c = 0 | (Math.random()*3);
          }
        }

        af = running ? requestAnimationFrame(frame) : null;
      }
      function start(){ if(!af){ last = performance.now(); af = requestAnimationFrame(frame);} }
      function stop(){ if(af){ cancelAnimationFrame(af); af = null; } }

      // Init
      resize();
      new ResizeObserver(resize).observe(canvas.parentElement);
      if(running) start();

      // Buttons
      btnRun.addEventListener('click', ()=>{
        running = !running;
        btnRun.textContent = running ? 'Pause' : 'Play';
        btnRun.setAttribute('aria-pressed', running ? 'false' : 'true');
        running ? start() : stop();
      });

      btnPalette.addEventListener('click', ()=>{
        setTheme(paletteIndex+1);
        seedParticles();
        prime();
      });

      btnDensity.addEventListener('click', ()=>{
        dense = !dense;
        btnDensity.setAttribute('aria-pressed', dense ? 'true' : 'false');
        seedParticles();
      });

      btnTempo.addEventListener('click', ()=>{
        fast = !fast;
        btnTempo.setAttribute('aria-pressed', fast ? 'true' : 'false');
      });

      btnGlow.addEventListener('click', ()=>{
        glow = !glow;
        btnGlow.setAttribute('aria-pressed', glow ? 'true' : 'false');
      });
    })();
  </script>
</section>
