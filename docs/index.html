<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vibing</title>
    <style>
      :root {
        --bg: #0f1221;
        --fg: #e6e8f0;
        --muted: #9aa3b2;
        --accent: #8b5cf6;
      }
      html, body {
        height: 100%;
      }
      body {
        margin: 0;
        font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Ubuntu, Cantarell, Noto Sans, Helvetica Neue, Arial, "Apple Color Emoji", "Segoe UI Emoji";
        color: var(--fg);
        background: radial-gradient(1200px 800px at 70% 10%, #1b1f3a, var(--bg));
        display: flex;
        align-items: center;
        justify-content: center;
      }
      .card {
        width: min(720px, 92vw);
        background: rgba(255,255,255,0.04);
        border: 1px solid rgba(255,255,255,0.08);
        border-radius: 16px;
        padding: 28px 24px;
        box-shadow: 0 10px 30px rgba(0,0,0,0.3);
        backdrop-filter: blur(6px);
      }
      h1 {
        margin: 0 0 10px 0;
        font-size: 28px;
        letter-spacing: 0.3px;
      }
      .muted {
        color: var(--muted);
        font-size: 14px;
        margin-bottom: 18px;
      }
      #content {
        font-size: 18px;
        line-height: 1.6;
        background: rgba(255,255,255,0.04);
        border: 1px dashed rgba(255,255,255,0.12);
        border-radius: 12px;
        padding: 16px;
      }
      .footer {
        margin-top: 18px;
        display: flex;
        justify-content: space-between;
        align-items: center;
        font-size: 14px;
        color: var(--muted);
      }
      .badge {
        display: inline-block;
        background: rgba(139, 92, 246, 0.18);
        color: #d4c2ff;
        padding: 4px 10px;
        border-radius: 999px;
        font-size: 12px;
        border: 1px solid rgba(139, 92, 246, 0.35);
        letter-spacing: 0.2px;
      }
    </style>
  </head>
  <body>
    <!-- BEGIN_EDITABLE -->
      <section id="content">
<section class="vibe451" data-theme="dark" aria-label="Aurora Origami">
  <style>
    .vibe451 {
      --h: 210;
      --fg: hsl(210 10% 96%);
      --muted: hsl(210 12% 70%);
      --bg-a: hsl(235 35% 8%);
      --bg-b: hsl(210 35% 12%);
      --glass: hsla(0 0% 100% / 0.06);
      --border: hsla(0 0% 100% / 0.12);
      --accentA: hsl(var(--h) 90% 60%);
      --accentB: hsl(calc(var(--h) + 90) 90% 60%);
      --mx: 50%;
      --my: 50%;
      --tilt-x: 0deg;
      --tilt-y: 0deg;
      --glo: 0.6;
      position: relative;
      padding: clamp(24px, 6vw, 80px);
      border-radius: 28px;
      min-height: min(86vh, 980px);
      color: var(--fg);
      background:
        radial-gradient(1200px 900px at var(--mx) var(--my), color-mix(in hsl, var(--accentA) 14%, transparent), transparent 70%),
        linear-gradient(120deg, var(--bg-a), var(--bg-b));
      box-shadow: 0 22px 70px rgba(0,0,0,0.35), inset 0 0 0 1px var(--border);
      overflow: hidden;
      isolation: isolate;
    }
    .vibe451[data-theme="light"] {
      --fg: hsl(230 20% 10%);
      --muted: hsl(230 10% 38%);
      --bg-a: hsl(200 60% 98%);
      --bg-b: hsl(230 60% 97%);
      --glass: hsla(0 0% 100% / 0.65);
      --border: hsla(230 20% 20% / 0.10);
      background:
        radial-gradient(1200px 900px at var(--mx) var(--my), color-mix(in hsl, var(--accentB) 14%, transparent), transparent 70%),
        linear-gradient(120deg, var(--bg-a), var(--bg-b));
      box-shadow: 0 18px 60px rgba(0,0,0,0.18), inset 0 0 0 1px var(--border);
    }

    /* Ambient aurora "mist" */
    .vibe451 .mist {
      position: absolute; inset: -20% -30% auto auto; width: 70vmax; aspect-ratio: 1;
      border-radius: 50%;
      filter: blur(40px) saturate(1.2);
      pointer-events: none; mix-blend-mode: screen; opacity: 0.35;
      background: radial-gradient(closest-side, color-mix(in hsl, var(--accentA) 18%, transparent), transparent 70%);
      animation: drift451a 90s linear infinite;
      z-index: 0;
    }
    .vibe451 .mist.b { left: -35%; top: 20%; background: radial-gradient(closest-side, color-mix(in hsl, var(--accentB) 16%, transparent), transparent 70%); animation-duration: 120s; animation-direction: reverse; }
    .vibe451 .mist.c { right: -25%; bottom: -35%; background: radial-gradient(closest-side, color-mix(in hsl, var(--accentA) 14%, transparent), transparent 70%); animation-duration: 150s; }
    @keyframes drift451a { to { transform: rotate(360deg); } }

    .vibe451 .grid {
      position: relative; z-index: 2;
      display: grid; gap: clamp(18px, 3.6vw, 36px);
      grid-template-columns: 1.05fr 1fr; align-items: center;
    }
    @media (max-width: 980px) { .vibe451 .grid { grid-template-columns: 1fr; } }

    .vibe451 .chip {
      display: inline-grid; grid-auto-flow: column; place-items: center; gap: 8px;
      padding: 8px 12px; border-radius: 999px;
      background: linear-gradient(180deg, var(--glass), transparent);
      border: 1px solid var(--border);
      font: 800 11px/1 ui-sans-serif, system-ui, Inter, "Helvetica Neue";
      letter-spacing: .12em; text-transform: uppercase; color: var(--fg);
      user-select: none;
    }
    .vibe451 .title {
      margin: 14px 0 8px;
      font: 900 clamp(42px, 9.2vw, 112px)/0.92 ui-sans-serif, system-ui, Inter, "Helvetica Neue";
      letter-spacing: -0.02em;
      background: linear-gradient(90deg, var(--accentA), var(--accentB));
      -webkit-background-clip: text; background-clip: text; color: transparent;
      filter: drop-shadow(0 10px 24px rgba(0,0,0,0.12));
    }
    .vibe451 .sub {
      margin: 0 0 12px;
      font: 500 clamp(14px, 2.1vw, 20px)/1.8 ui-sans-serif, system-ui, Inter;
      color: var(--muted); max-width: 64ch;
    }

    .vibe451 .panel {
      background: linear-gradient(180deg, var(--glass), transparent);
      border: 1px solid var(--border); border-radius: 18px;
      padding: clamp(12px, 2.6vw, 18px);
      box-shadow: 0 14px 34px rgba(0,0,0,0.14), 0 1px 0 hsla(0 0% 100% / 0.6) inset;
      backdrop-filter: blur(10px);
    }

    .vibe451 .swatches {
      display: grid; grid-auto-flow: column; gap: 8px; width: max-content;
    }
    .vibe451 .swatch {
      inline-size: 34px; block-size: 24px; border-radius: 999px; border: 1px solid var(--border);
      background: var(--bg); cursor: pointer; position: relative; box-shadow: 0 1px 0 hsla(0 0% 100% / 0.6) inset;
    }
    .vibe451 .swatch[aria-pressed="true"]::after {
      content: ""; position: absolute; inset: 2px; border-radius: inherit; border: 2px solid white; mix-blend-mode: overlay;
    }

    .vibe451 .controls {
      display: grid; gap: 10px; grid-template-columns: 1fr 1fr 1fr; margin-top: 12px;
    }
    @media (max-width: 860px) { .vibe451 .controls { grid-template-columns: 1fr; } }
    .vibe451 .ctl {
      display: grid; grid-template-columns: auto 1fr auto; align-items: center; gap: 10px;
      border: 1px solid var(--border); border-radius: 12px; padding: 10px;
      background: linear-gradient(180deg, var(--glass), transparent);
      box-shadow: 0 10px 28px rgba(0,0,0,0.12);
    }
    .vibe451 label { font: 800 11px/1 ui-sans-serif, system-ui, Inter; text-transform: uppercase; letter-spacing: .1em; opacity: .92; }
    .vibe451 .read { font: 700 12px/1 ui-sans-serif, system-ui, Inter; color: var(--muted); }
    .vibe451 input[type="range"] {
      -webkit-appearance: none; appearance: none; width: 100%; height: 10px; border-radius: 999px;
      background: linear-gradient(90deg, var(--accentA), var(--accentB));
      outline: none; border: none; box-shadow: inset 0 0 0 1px rgba(0,0,0,0.06);
    }
    .vibe451 input[type="range"]::-webkit-slider-thumb,
    .vibe451 input[type="range"]::-moz-range-thumb {
      -webkit-appearance: none; width: 18px; height: 18px; border-radius: 50%;
      background: white; border: 2px solid var(--accentA); box-shadow: 0 2px 8px rgba(0,0,0,0.18); cursor: ew-resize;
    }
    .vibe451 .actions {
      display: grid; grid-auto-flow: column; gap: 8px; width: max-content; margin-top: 12px;
    }
    .vibe451 .btn {
      appearance: none; cursor: pointer;
      padding: 10px 14px; border-radius: 999px;
      border: 1px solid var(--border);
      background: linear-gradient(180deg, var(--glass), transparent);
      font: 800 12px/1 ui-sans-serif, system-ui, Inter; letter-spacing: .08em;
      transition: transform 160ms ease;
      box-shadow: 0 1px 0 hsla(0 0% 100% / 0.6) inset;
      color: var(--fg);
    }
    .vibe451 .btn:hover { transform: translateY(-1px); }
    .vibe451 .btn[aria-pressed="true"] { box-shadow: 0 0 0 2px var(--accentA) inset; }

    /* Stage */
    .vibe451 .stage { perspective: 1200px; position: relative; }
    .vibe451 .frame {
      position: relative;
      border-radius: 28px;
      width: min(78vmin, 820px);
      aspect-ratio: 16/10;
      margin: 0 auto;
      transform-style: preserve-3d;
      transform: rotateX(var(--tilt-y)) rotateY(var(--tilt-x));
      transition: transform 160ms ease;
      background:
        radial-gradient(closest-side at 50% 50%, color-mix(in hsl, var(--accentA) 6%, transparent), transparent 60%),
        linear-gradient(180deg, var(--glass), transparent);
      border: 1px solid var(--border);
      box-shadow:
        0 26px 60px rgba(0,0,0,0.20),
        0 1px 0 hsla(0 0% 100% / 0.6) inset,
        0 0 0 14px hsla(0 0% 100% / 0.12) inset;
      backdrop-filter: blur(8px);
      overflow: hidden;
    }
    .vibe451 .frame .halo {
      position: absolute; inset: -30%;
      background: conic-gradient(from 0deg,
        color-mix(in hsl, var(--accentA) 10%, transparent) 0 24%,
        transparent 24% 55%,
        color-mix(in hsl, var(--accentB) 10%, transparent) 55% 82%,
        transparent 82% 100%);
      filter: blur(50px); opacity: 0.35; mix-blend-mode: screen; pointer-events: none;
      animation: spin451 60s linear infinite;
    }
    @keyframes spin451 { to { transform: rotate(360deg); } }

    .vibe451 canvas.aurora {
      position: absolute; inset: 0; width: 100%; height: 100%;
      filter: saturate(1.08) contrast(1.05) brightness(calc(0.9 + var(--glo) * 0.25));
    }

    .vibe451 .prism {
      position: absolute; inset: 10% 10% auto auto; width: 120px; aspect-ratio: 1;
      transform: translateZ(60px) rotate(12deg);
      filter: drop-shadow(0 10px 26px rgba(0,0,0,0.4));
      pointer-events: none;
    }
    .vibe451 .prism::before, .vibe451 .prism::after {
      content: ""; position: absolute; inset: 0; border-radius: 14px;
      background: conic-gradient(from 0deg, var(--accentA), var(--accentB), var(--accentA));
      -webkit-mask: radial-gradient(closest-side, #000 55%, transparent 56%);
      mask: radial-gradient(closest-side, #000 55%, transparent 56%);
      opacity: 0.4;
      animation: hueSpin 14s linear infinite;
    }
    .vibe451 .prism::after {
      inset: 10% 10% 10% 10%; filter: blur(8px); opacity: 0.6; animation-duration: 20s; animation-direction: reverse;
    }
    @keyframes hueSpin { to { transform: rotate(360deg); } }

    .vibe451 .meta {
      margin-top: clamp(16px, 3vw, 26px);
      display: flex; justify-content: space-between; align-items: center; gap: 12px; flex-wrap: wrap;
      color: var(--muted); font: 500 12px/1.4 ui-sans-serif, system-ui, Inter;
      position: relative; z-index: 2;
    }

    @media (prefers-reduced-motion: reduce) {
      .vibe451 .mist, .vibe451 .frame .halo, .vibe451 .prism::before, .vibe451 .prism::after { animation: none !important; }
      .vibe451 .btn, .vibe451 .frame { transition: none !important; }
    }
  </style>

  <span class="mist a" aria-hidden="true"></span>
  <span class="mist b" aria-hidden="true"></span>
  <span class="mist c" aria-hidden="true"></span>

  <div class="grid">
    <div class="text">
      <span class="chip" aria-label="Edition badge">Edition 451 · Aurora</span>
      <h1 class="title">Aurora Origami</h1>
      <p class="sub">Fold light; breathe motion. Drag the sky, tune the flow, and let color learn your rhythm.</p>

      <div class="panel" role="region" aria-label="Palette and controls">
        <div class="swatches" role="group" aria-label="Palettes">
          <button class="swatch" data-h="210" aria-pressed="true" style="--bg: linear-gradient(90deg, hsl(210 90% 60%), hsl(300 90% 60%))" title="Aero"></button>
          <button class="swatch" data-h="18" aria-pressed="false" style="--bg: linear-gradient(90deg, hsl(18 90% 60%), hsl(78 90% 60%))" title="Peach"></button>
          <button class="swatch" data-h="135" aria-pressed="false" style="--bg: linear-gradient(90deg, hsl(135 90% 50%), hsl(195 90% 60%))" title="Spring"></button>
          <button class="swatch" data-h="285" aria-pressed="false" style="--bg: linear-gradient(90deg, hsl(285 90% 60%), hsl(345 90% 60%))" title="Violet"></button>
          <button class="swatch" data-h="32" aria-pressed="false" style="--bg: linear-gradient(90deg, hsl(32 95% 58%), hsl(352 90% 60%))" title="Solar"></button>
        </div>

        <div class="controls">
          <div class="ctl">
            <label for="density">Density</label>
            <input id="density" type="range" min="8" max="180" value="72" />
            <span class="read" id="density-read">72</span>
          </div>
          <div class="ctl">
            <label for="tempo">Tempo</label>
            <input id="tempo" type="range" min="0" max="100" value="55" />
            <span class="read" id="tempo-read">0.55</span>
          </div>
          <div class="ctl">
            <label for="spectrum">Spectrum</label>
            <input id="spectrum" type="range" min="20" max="360" value="200" />
            <span class="read" id="spectrum-read">200°</span>
          </div>
        </div>

        <div class="actions" role="group" aria-label="Actions">
          <button class="btn" id="theme-toggle" aria-pressed="true" title="Toggle theme">Theme</button>
          <button class="btn" id="play-toggle" aria-pressed="true" title="Play/Pause">Pause</button>
          <button class="btn" id="pulse" title="Send a pulse">Pulse</button>
        </div>
      </div>
    </div>

    <div class="stage">
      <figure class="frame" aria-label="Aurora field">
        <div class="halo" aria-hidden="true"></div>
        <canvas class="aurora" aria-hidden="true"></canvas>
        <div class="prism" aria-hidden="true"></div>
      </figure>
    </div>
  </div>

  <div class="meta">
    <span>“Light learns the shape you ask of it.”</span>
    <span id="last-updated" aria-live="polite"></span>
  </div>

  <script>
    (function () {
      const root = document.currentScript.closest('.vibe451');
      const canvas = root.querySelector('canvas.aurora');
      const ctx = canvas.getContext('2d');

      const swatches = [...root.querySelectorAll('.swatch')];
      const themeToggle = root.querySelector('#theme-toggle');
      const playToggle = root.querySelector('#play-toggle');
      const pulseBtn = root.querySelector('#pulse');

      const densityInput = root.querySelector('#density');
      const tempoInput = root.querySelector('#tempo');
      const spectrumInput = root.querySelector('#spectrum');

      const densityRead = root.querySelector('#density-read');
      const tempoRead = root.querySelector('#tempo-read');
      const spectrumRead = root.querySelector('#spectrum-read');

      const updatedEl = root.querySelector('#last-updated');

      let pointer = { x: 0.5, y: 0.5 };
      let running = true;

      // Model
      const aurora = {
        strands: 72,
        speed: 0.55,
        spread: 200,
        items: [],
        pulses: []
      };

      function hsl(h, s, l, a = 1) { return `hsla(${h} ${s}% ${l}% / ${a})`; }

      function setHue(h) {
        const hue = Math.round(+h || 210);
        root.style.setProperty('--h', hue);
      }
      function setDensity(v) {
        const n = Math.max(8, Math.min(180, Math.round(Number(v))));
        aurora.strands = n;
        densityRead.textContent = n;
        build();
      }
      function setTempo(v) {
        const n = Math.max(0, Math.min(100, Number(v))) / 100; // 0..1
        aurora.speed = n;
        tempoRead.textContent = n.toFixed(2);
      }
      function setSpectrum(v) {
        const n = Math.max(20, Math.min(360, Number(v)));
        aurora.spread = n;
        spectrumRead.textContent = n + '°';
      }

      function updateTimestamp() {
        const now = new Date();
        const fmt = new Intl.DateTimeFormat([], {
          year: 'numeric', month: 'short', day: '2-digit',
          hour: '2-digit', minute: '2-digit', second: '2-digit'
        });
        updatedEl.textContent = 'Updated ' + fmt.format(now);
      }

      // Theme
      function toggleTheme() {
        const dark = root.getAttribute('data-theme') === 'dark';
        root.setAttribute('data-theme', dark ? 'light' : 'dark');
        themeToggle.setAttribute('aria-pressed', String(!dark));
        draw(true);
      }
      themeToggle.addEventListener('click', toggleTheme);

      // Play/Pause
      function togglePlay() {
        running = !running;
        playToggle.textContent = running ? 'Pause' : 'Play';
        playToggle.setAttribute('aria-pressed', String(running));
        if (running) loop();
      }
      playToggle.addEventListener('click', togglePlay);

      // Swatches
      swatches.forEach(s => {
        s.addEventListener('click', () => {
          swatches.forEach(x => x.setAttribute('aria-pressed', 'false'));
          s.setAttribute('aria-pressed', 'true');
          setHue(s.dataset.h || 210);
          draw(true);
        });
      });

      // Inputs
      densityInput.addEventListener('input', e => { setDensity(e.target.value); draw(true); }, { passive: true });
      tempoInput.addEventListener('input', e => { setTempo(e.target.value); }, { passive: true });
      spectrumInput.addEventListener('input', e => { setSpectrum(e.target.value); draw(true); }, { passive: true });

      // Pointer → tilt + light pool
      function onMove(e) {
        const rect = root.getBoundingClientRect();
        pointer.x = (e.clientX - rect.left) / rect.width;
        pointer.y = (e.clientY - rect.top) / rect.height;
        root.style.setProperty('--mx', Math.round(pointer.x * 100) + '%');
        root.style.setProperty('--my', Math.round(pointer.y * 100) + '%');

        const dx = (pointer.x - 0.5) * 2;
        const dy = (pointer.y - 0.5) * -2;
        root.style.setProperty('--tilt-x', (dx * 6) + 'deg');
        root.style.setProperty('--tilt-y', (dy * 6) + 'deg');
      }
      root.addEventListener('pointermove', onMove, { passive: true });

      // Pulse interactions
      function pulse(x, y) {
        const rect = canvas.getBoundingClientRect();
        aurora.pulses.push({ x: x - rect.left, y: y - rect.top, t: 0 });
      }
      pulseBtn.addEventListener('click', () => {
        const rect = canvas.getBoundingClientRect();
        pulse(rect.left + rect.width / 2, rect.top + rect.height / 2);
      });
      root.querySelector('.frame').addEventListener('pointerdown', e => { pulse(e.clientX, e.clientY); });

      // Canvas sizing
      function resize() {
        const dpr = Math.min(window.devicePixelRatio || 1, 2);
        const rect = canvas.getBoundingClientRect();
        canvas.width = Math.floor(rect.width * dpr);
        canvas.height = Math.floor(rect.height * dpr);
        canvas.style.width = rect.width + 'px';
        canvas.style.height = rect.height + 'px';
        ctx.setTransform(dpr, 0, 0, dpr, 0, 0);
        draw(true);
      }
      const ro = new ResizeObserver(resize);
      ro.observe(canvas);

      // Helpers
      function prng(n) { return Math.sin(n * 12.9898) * 43758.5453 % 1; }
      function smoothNoise(x, seed) {
        const i = Math.floor(x + seed);
        const f = x - Math.floor(x);
        const a = prng(i);
        const b = prng(i + 1);
        return a + (b - a) * (3 - 2 * f) * f * f;
      }

      // Build strands
      function build() {
        const w = canvas.clientWidth || 800;
        const h = canvas.clientHeight || 500;
        aurora.items = [];
        for (let i = 0; i < aurora.strands; i++) {
          const t = i / Math.max(1, aurora.strands - 1);
          const centerBias = Math.sin(t * Math.PI) ** 1.2; // cluster near center
          const baseY = h * (0.5 + (centerBias - 0.5) * 0.8 * (prng(i) - 0.5));
          const amp = (0.06 + centerBias * 0.22) * h * (0.6 + prng(i) * 0.8);
          const thick = 0.6 + (1 - Math.abs(0.5 - t) * 1.2) * 1.8;
          const phase = prng(i * 7.1) * Math.PI * 2;
          const freq = 1.6 + prng(i * 1.9) * 2.2;
          aurora.items.push({ baseY, amp, thick, phase, freq, seed: prng(i * 3.3) * 100 });
        }
      }

      // Draw loop
      let raf;
      function draw(force) {
        const w = canvas.clientWidth;
        const h = canvas.clientHeight;
        if (!w || !h) return;
        ctx.clearRect(0, 0, w, h);

        const hue = parseInt(getComputedStyle(root).getPropertyValue('--h')) || 210;
        const glo = parseFloat(getComputedStyle(root).getPropertyValue('--glo')) || 0.6;
        const time = performance.now() * 0.001 * (0.3 + aurora.speed * 1.7);

        // soft heart glow
        const g = ctx.createRadialGradient(w * 0.5, h * 0.5, 0, w * 0.5, h * 0.5, Math.min(w, h) * 0.8);
        g.addColorStop(0, hsl((hue + 20) % 360, 80, 64, 0.12 + glo * 0.18));
        g.addColorStop(1, 'transparent');
        ctx.fillStyle = g;
        ctx.fillRect(0, 0, w, h);

        ctx.globalCompositeOperation = 'lighter';

        // strands
        for (let i = 0; i < aurora.items.length; i++) {
          const s = aurora.items[i];
          const f = i / Math.max(1, aurora.items.length - 1);
          const clr = (hue + f * aurora.spread) % 360;

          ctx.beginPath();
          const steps = 16;
          for (let k = 0; k <= steps; k++) {
            const t = k / steps;
            const x = t * w;
            const nx = t * s.freq * 3 + s.seed;
            const y =
              s.baseY +
              Math.sin((t * s.freq * Math.PI * 2) + time + s.phase) * s.amp * 0.6 +
              (smoothNoise(nx + time * 0.2, s.seed) - 0.5) * s.amp * 0.8;

            if (k === 0) ctx.moveTo(x, y);
            else ctx.lineTo(x, y);
          }
          const sat = 82 + Math.sin(time * 0.7 + f * 6) * 8;
          const light = 50 + Math.cos(time * 0.6 + f * 4) * 10;
          const alpha = 0.06 + glo * 0.18 + (1 - Math.abs(0.5 - f)) * 0.08;
          ctx.strokeStyle = hsl(clr, sat, light, alpha);
          ctx.lineWidth = s.thick * (0.8 + glo * 1.6);
          ctx.shadowColor = hsl((clr + 30) % 360, sat, 60, alpha * 0.9);
          ctx.shadowBlur = 6 + glo * 24;
          ctx.stroke();
        }

        // pulses
        for (let i = aurora.pulses.length - 1; i >= 0; i--) {
          const p = aurora.pulses[i];
          p.t += 0.02 + aurora.speed * 0.04;
          const R = Math.min(w, h) * (0.05 + p.t * 0.6);
          const alpha = Math.max(0, 0.4 - p.t * 0.28);
          const grd = ctx.createRadialGradient(p.x, p.y, 0, p.x, p.y, R);
          grd.addColorStop(0, hsl((hue + 20) % 360, 90, 60, alpha));
          grd.addColorStop(0.6, hsl((hue + 120) % 360, 90, 60, alpha * 0.5));
          grd.addColorStop(1, 'transparent');
          ctx.fillStyle = grd;
          ctx.beginPath();
          ctx.arc(p.x, p.y, R, 0, Math.PI * 2);
          ctx.fill();
          if (alpha <= 0.01) aurora.pulses.splice(i, 1);
        }

        if (!force && running) raf = requestAnimationFrame(draw);
      }

      function loop() {
        cancelAnimationFrame(raf);
        if (running) raf = requestAnimationFrame(draw);
      }

      // Init
      setHue(210);
      setDensity(densityInput.value);
      setTempo(tempoInput.value);
      setSpectrum(spectrumInput.value);
      updateTimestamp();

      const tick = setInterval(updateTimestamp, 1000);

      resize();
      build();
      loop();

      // Cleanup when removed
      root.addEventListener('DOMNodeRemoved', () => {
        cancelAnimationFrame(raf);
        ro.disconnect();
        clearInterval(tick);
      }, { once: true });
    })();
  </script>
