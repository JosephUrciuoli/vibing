<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vibing</title>
    <style>
      :root {
        --bg: #0f1221;
        --fg: #e6e8f0;
        --muted: #9aa3b2;
        --accent: #8b5cf6;
      }
      html, body {
        height: 100%;
      }
      body {
        margin: 0;
        font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Ubuntu, Cantarell, Noto Sans, Helvetica Neue, Arial, "Apple Color Emoji", "Segoe UI Emoji";
        color: var(--fg);
        background: radial-gradient(1200px 800px at 70% 10%, #1b1f3a, var(--bg));
        display: flex;
        align-items: center;
        justify-content: center;
      }
      .card {
        width: min(720px, 92vw);
        background: rgba(255,255,255,0.04);
        border: 1px solid rgba(255,255,255,0.08);
        border-radius: 16px;
        padding: 28px 24px;
        box-shadow: 0 10px 30px rgba(0,0,0,0.3);
        backdrop-filter: blur(6px);
      }
      h1 {
        margin: 0 0 10px 0;
        font-size: 28px;
        letter-spacing: 0.3px;
      }
      .muted {
        color: var(--muted);
        font-size: 14px;
        margin-bottom: 18px;
      }
      #content {
        font-size: 18px;
        line-height: 1.6;
        background: rgba(255,255,255,0.04);
        border: 1px dashed rgba(255,255,255,0.12);
        border-radius: 12px;
        padding: 16px;
      }
      .footer {
        margin-top: 18px;
        display: flex;
        justify-content: space-between;
        align-items: center;
        font-size: 14px;
        color: var(--muted);
      }
      .badge {
        display: inline-block;
        background: rgba(139, 92, 246, 0.18);
        color: #d4c2ff;
        padding: 4px 10px;
        border-radius: 999px;
        font-size: 12px;
        border: 1px solid rgba(139, 92, 246, 0.35);
        letter-spacing: 0.2px;
      }
    </style>
  </head>
  <body>
    <!-- BEGIN_EDITABLE -->
      <section id="content">
<div id="vibe1644" aria-label="PRISM ATLAS — Edition 1644">
  <style>
    /* TOKENS */
    #vibe1644{
      --bg0:#070b14;
      --bg1:#111e36;
      --ink:#eef4ff;
      --muted:#9fb2d9;
      --a:#6ee7ff;   /* ice */
      --b:#a78bfa;   /* violet */
      --c:#f6d365;   /* amber */
      --ring:rgba(255,255,255,.16);
      --glass:rgba(255,255,255,.06);
      --tx:0; --ty:0;
      --grain:.10;
      position:relative;
      min-height:920px;
      display:grid;
      grid-template-rows:auto 1fr auto;
      color:var(--ink);
      border-radius:28px;
      overflow:clip;
      background:
        radial-gradient(120% 80% at 100% -10%, color-mix(in oklab, var(--b) 18%, transparent), transparent 60%),
        radial-gradient(120% 100% at 0% 120%, color-mix(in oklab, var(--a) 18%, transparent), transparent 60%),
        linear-gradient(180deg, var(--bg0), var(--bg1));
      box-shadow: 0 30px 100px rgba(0,0,0,.35), inset 0 1px 0 rgba(255,255,255,.08);
      isolation:isolate;
    }
    #vibe1644::after{
      content:"";
      position:absolute; inset:0;
      pointer-events:none;
      background:
        repeating-linear-gradient(90deg, rgba(255,255,255,.03) 0 1px, transparent 1px 3px),
        repeating-conic-gradient(from 0deg, rgba(255,255,255,.035) 0 .35deg, transparent .35deg 2.5deg);
      mix-blend-mode: overlay; opacity:var(--grain);
    }

    /* HEADER */
    #vibe1644 .header{
      position:relative; z-index:5;
      margin:16px; padding:14px 16px;
      display:grid; grid-template-columns: 1fr auto; align-items:center; gap:14px;
      border-radius:20px; border:1px solid var(--ring);
      background: linear-gradient(180deg, rgba(255,255,255,.14), rgba(255,255,255,.05));
      backdrop-filter: blur(14px) saturate(140%);
      box-shadow: 0 20px 60px rgba(0,0,0,.4), inset 0 1px 0 rgba(255,255,255,.18);
    }
    #vibe1644 .brand{
      display:flex; align-items:center; gap:14px; letter-spacing:.18em; text-transform:uppercase;
      font: 800 clamp(10px,1.4vw,12px)/1 ui-sans-serif, system-ui;
      color:var(--muted);
    }
    #vibe1644 .prism{
      --s:18px;
      width:var(--s); height:var(--s);
      border-radius:6px;
      background:
        conic-gradient(from 200deg, color-mix(in oklab, var(--a) 60%, transparent), color-mix(in oklab, var(--b) 60%, transparent), color-mix(in oklab, var(--c) 60%, transparent));
      box-shadow: 0 0 0 6px rgba(255,255,255,.08), 0 12px 24px rgba(0,0,0,.4);
      transform: rotate(45deg);
      animation: spin1644 22s linear infinite;
    }
    @keyframes spin1644{ to{ transform: rotate(405deg) } }

    #vibe1644 .controls{ display:flex; flex-wrap:wrap; justify-content:flex-end; align-items:center; gap:10px; }
    #vibe1644 .chip{
      display:inline-flex; align-items:center; gap:8px;
      padding:10px 14px; border-radius:999px; cursor:pointer; user-select:none;
      border:1px solid var(--ring);
      background:
        linear-gradient(180deg, rgba(255,255,255,.18), rgba(255,255,255,.08));
      color:var(--ink);
      font: 800 12px/1 ui-sans-serif, system-ui;
      letter-spacing:.2px;
      box-shadow: 0 10px 28px rgba(0,0,0,.45), inset 0 1px 0 rgba(255,255,255,.22);
      transition: transform .12s ease, box-shadow .2s ease, background .2s ease, color .2s ease, outline-color .2s ease;
      outline: 8px solid transparent;
    }
    #vibe1644 .chip:hover{ transform: translateY(-1px); box-shadow: 0 16px 42px rgba(0,0,0,.55); }
    #vibe1644 .chip[aria-pressed="true"]{
      background: linear-gradient(180deg, color-mix(in oklab, var(--a) 18%, rgba(255,255,255,.22)), rgba(255,255,255,.12));
      color:#07101d;
      outline-color: color-mix(in oklab, var(--a) 28%, transparent);
    }

    #vibe1644 .knob{
      display:inline-flex; align-items:center; gap:10px;
      padding:8px 12px; border-radius:14px; border:1px solid var(--ring);
      background: linear-gradient(180deg, rgba(255,255,255,.12), rgba(255,255,255,.06));
      box-shadow: inset 0 1px 0 rgba(255,255,255,.2);
      color:var(--muted);
      font: 700 11px/1 ui-sans-serif, system-ui;
    }
    #vibe1644 .knob output{ color:var(--ink); font-weight:800; min-width:3ch; text-align:right; }
    #vibe1644 input[type="range"]{
      -webkit-appearance:none; appearance:none;
      height:24px; width:120px; background:transparent; cursor:pointer;
    }
    #vibe1644 input[type="range"]::-webkit-slider-runnable-track,
    #vibe1644 input[type="range"]::-moz-range-track{
      height:6px; border-radius:999px;
      background: linear-gradient(90deg, color-mix(in oklab, var(--a) 70%, transparent), color-mix(in oklab, var(--b) 70%, transparent));
      box-shadow: inset 0 1px 0 rgba(255,255,255,.28);
    }
    #vibe1644 input[type="range"]::-webkit-slider-thumb{
      -webkit-appearance:none; appearance:none; margin-top:-6px;
      width:18px; height:18px; border-radius:50%;
      background: radial-gradient(circle at 30% 30%, #fff, color-mix(in oklab, var(--a) 50%, var(--b) 50%));
      border:1px solid rgba(0,0,0,.18);
      box-shadow: 0 6px 22px rgba(0,0,0,.45), 0 0 0 6px rgba(0,0,0,.06);
    }
    #vibe1644 input[type="range"]::-moz-range-thumb{
      width:18px; height:18px; border-radius:50%;
      background: radial-gradient(circle at 30% 30%, #fff, color-mix(in oklab, var(--a) 50%, var(--b) 50%));
      border:1px solid rgba(0,0,0,.18);
      box-shadow: 0 6px 22px rgba(0,0,0,.45), 0 0 0 6px rgba(0,0,0,.06);
    }

    /* STAGE */
    #vibe1644 .stage{ position:relative; display:grid; place-items:center; padding: clamp(12px, 3.5vw, 32px); }
    #vibe1644 .frame{
      position:relative;
      width:min(1300px, 92vw);
      aspect-ratio: 16/9;
      border-radius:28px; overflow:hidden;
      border:1px solid var(--ring);
      background:
        radial-gradient(120% 120% at 20% -20%, rgba(255,255,255,.16), rgba(255,255,255,.06));
      box-shadow: 0 60px 160px rgba(0,0,0,.55), inset 0 1px 0 rgba(255,255,255,.16);
      transform:
        rotateX(calc(var(--ty)*-8deg))
        rotateY(calc(var(--tx)* 8deg))
        translate3d(calc(var(--tx)*16px), calc(var(--ty)*-16px), 0);
      transition: transform .18s ease;
      isolation:isolate;
    }
    #vibe1644 .frame::before{
      content:"";
      position:absolute; inset:-2px;
      border-radius:inherit;
      background: conic-gradient(from 0deg at 50% 50%, color-mix(in oklab, var(--a) 20%, transparent), transparent 20%, color-mix(in oklab, var(--b) 20%, transparent) 40%, transparent 60%, color-mix(in oklab, var(--c) 20%, transparent) 80%, transparent);
      filter: blur(20px) saturate(130%);
      opacity:.35; pointer-events:none; mix-blend-mode:screen;
    }
    #vibe1644 canvas#prismCanvas{ position:absolute; inset:0; width:100%; height:100%; display:block; }
    #vibe1644 .glare{
      position:absolute; inset:0; pointer-events:none;
      background:
        linear-gradient(30deg, rgba(255,255,255,.10) 0 30%, transparent 60%),
        radial-gradient(40% 30% at 20% 0%, color-mix(in oklab, var(--a) 18%, transparent), transparent 60%),
        radial-gradient(40% 30% at 90% 100%, color-mix(in oklab, var(--c) 12%, transparent), transparent 70%);
      mix-blend-mode: screen;
      opacity:.6;
    }

    #vibe1644 .tele{
      position:absolute; left:14px; top:14px; z-index:3; display:flex; gap:10px; flex-wrap:wrap;
    }
    #vibe1644 .meter{
      display:inline-flex; align-items:center; gap:8px;
      padding:8px 12px; border-radius:12px;
      border:1px solid var(--ring);
      background: linear-gradient(180deg, rgba(255,255,255,.14), rgba(255,255,255,.06));
      color: var(--muted);
      font: 800 11px/1 ui-sans-serif, system-ui;
      box-shadow: inset 0 1px 0 rgba(255,255,255,.18);
    }
    #vibe1644 .meter .val{ color:var(--ink); font-weight:900; }

    #vibe1644 .motto{
      position:absolute; right:18px; bottom:18px; z-index:3;
      font: 800 clamp(10px,1.2vw,12px)/1 ui-sans-serif, system-ui;
      letter-spacing:.28em; text-transform:uppercase;
      color: color-mix(in oklab, var(--ink) 70%, transparent);
      opacity:.75;
    }

    /* FOOTER */
    #vibe1644 .footer{
      position:relative; z-index:6;
      margin:12px 16px 16px; padding-top:12px;
      border-top:1px dashed var(--ring);
      color:var(--muted);
      display:flex; align-items:center; justify-content:space-between; gap:16px;
      font: 400 12px/1.6 ui-sans-serif, system-ui;
    }
    #vibe1644 .pulse{ width:8px; height:8px; border-radius:50%; background: radial-gradient(circle at 30% 30%, #fff, var(--a)); box-shadow: 0 0 14px color-mix(in oklab, var(--a), transparent 30%); animation: ping1644 3s ease-in-out infinite; }
    @keyframes ping1644 { 0%,100%{ transform: scale(1); opacity:.9 } 50%{ transform: scale(1.25); opacity:1 } }

    /* STATES */
    #vibe1644.paused, #vibe1644.paused * { animation-play-state: paused !important; }
    @media (prefers-reduced-motion: reduce){
      #vibe1644 .prism{ animation: none !important; }
    }
  </style>

  <div class="header" role="toolbar" aria-label="Prism Atlas controls">
    <div class="brand"><span class="prism" aria-hidden="true"></span> Prism Atlas — Edition 1644</div>
    <div class="controls">
      <button class="chip" id="theme" aria-pressed="true" title="Dusk / Dawn">Dusk</button>
      <button class="chip" id="pause" aria-pressed="false" title="Pause">Pause</button>
      <button class="chip" id="refract" aria-pressed="true" title="Refraction">Refract</button>
      <label class="knob" for="density">Density <output id="densityOut">0.60</output><input id="density" type="range" value="0.60" min="0" max="1" step="0.01" /></label>
      <label class="knob" for="drift">Drift <output id="driftOut">0.50</output><input id="drift" type="range" value="0.50" min="0" max="1" step="0.01" /></label>
      <label class="knob" for="glow">Glow <output id="glowOut">0.70</output><input id="glow" type="range" value="0.70" min="0" max="1" step="0.01" /></label>
    </div>
  </div>

  <div class="stage">
    <div class="frame" id="frame">
      <canvas id="prismCanvas" role="img" aria-label="Kinetic prism tapestry, generative beams of light"></canvas>
      <div class="glare" aria-hidden="true"></div>
      <div class="tele" aria-label="Telemetry">
        <div class="meter">Rays <span class="val" id="rayCount">—</span></div>
        <div class="meter">Tempo <span class="val" id="tempo">—</span></div>
        <div class="meter">Mode <span class="val" id="blend">—</span></div>
      </div>
      <div class="motto" aria-hidden="true">light learns the way</div>
    </div>
  </div>

  <div class="footer">
    <div><span class="pulse" aria-hidden="true"></span> D theme • Space pause • R refract • ↑↓ adjust focused slider</div>
    <span id="last-updated">Last updated: 2025-12-31 06:17:48 EST</span>
  </div>

  <script>
    (function(){
      const root = document.getElementById('vibe1644');
      const frame = document.getElementById('frame');
      const canvas = document.getElementById('prismCanvas');
      const ctx = canvas.getContext('2d');

      const themeBtn = document.getElementById('theme');
      const pauseBtn = document.getElementById('pause');
      const refrBtn = document.getElementById('refract');

      const density = document.getElementById('density');
      const drift = document.getElementById('drift');
      const glow = document.getElementById('glow');
      const densityOut = document.getElementById('densityOut');
      const driftOut = document.getElementById('driftOut');
      const glowOut = document.getElementById('glowOut');

      const rayCountEl = document.getElementById('rayCount');
      const tempoEl = document.getElementById('tempo');
      const blendEl = document.getElementById('blend');

      // Updated timestamp
      const updated = document.getElementById('last-updated');
      const fmt = new Intl.DateTimeFormat([], { dateStyle: 'medium', timeStyle: 'short' });
      updated.textContent = 'Last updated: ' + fmt.format(new Date());

      // Palettes
      const DUSK = {
        '--bg0':'#070b14','--bg1':'#111e36','--ink':'#eef4ff','--muted':'#9fb2d9',
        '--a':'#6ee7ff','--b':'#a78bfa','--c':'#f6d365','--ring':'rgba(255,255,255,.16)'
      };
      const DAWN = {
        '--bg0':'#f7fbff','--bg1':'#eaf2ff','--ink':'#0b1020','--muted':'#5f6f92',
        '--a':'#0ea5e9','--b':'#7c3aed','--c':'#f59e0b','--ring':'rgba(11,16,32,.12)'
      };
      let isDusk = true;
      function applyVars(vars){ Object.entries(vars).forEach(([k,v])=> root.style.setProperty(k,v)); }
      applyVars(DUSK);

      // Sync outputs
      function syncOut(){
        densityOut.textContent=(+density.value).toFixed(2);
        driftOut.textContent=(+drift.value).toFixed(2);
        glowOut.textContent=(+glow.value).toFixed(2);
      }
      syncOut();
      [density, drift, glow].forEach(i=> i.addEventListener('input', syncOut));

      // Magnetic chip hover
      root.querySelectorAll('.chip').forEach(el=>{
        el.addEventListener('pointermove', (e)=>{
          const r = el.getBoundingClientRect();
          const x = (e.clientX - r.left)/r.width - .5;
          const y = (e.clientY - r.top)/r.height - .5;
          el.style.transform = `translate(${x*6}px, ${y*6}px)`;
        }, {passive:true});
        el.addEventListener('pointerleave', ()=> el.style.transform = '');
      });

      // Fit canvas
      let DPR = Math.min(2, window.devicePixelRatio || 1), W=0, H=0;
      function fit(){
        const r = frame.getBoundingClientRect();
        W = Math.max(1, Math.floor(r.width));
        H = Math.max(1, Math.floor(r.height));
        canvas.width = Math.floor(W*DPR);
        canvas.height = Math.floor(H*DPR);
        ctx.setTransform(DPR,0,0,DPR,0,0);
        hardClear(true);
        initRays();
      }
      new ResizeObserver(fit).observe(frame);

      // Pointer + tilt
      let pointer = {x:0, y:0, active:false};
      let lastMove = performance.now();
      root.addEventListener('pointermove', (e)=>{
        const rr = root.getBoundingClientRect();
        const x = (e.clientX - rr.left)/rr.width - .5;
        const y = (e.clientY - rr.top)/rr.height - .5;
        root.style.setProperty('--tx', x.toFixed(3));
        root.style.setProperty('--ty', y.toFixed(3));
        const fr = frame.getBoundingClientRect();
        pointer.x = e.clientX - fr.left;
        pointer.y = e.clientY - fr.top;
        pointer.active = true;
        lastMove = performance.now();
      }, {passive:true});
      root.addEventListener('pointerleave', ()=>{
        root.style.setProperty('--tx', 0); root.style.setProperty('--ty', 0);
        pointer.active = false;
      });

      // Buttons
      function setPressed(btn, v){ btn.setAttribute('aria-pressed', String(v)); }
      let paused = false;
      let refract = true;
      setPressed(themeBtn, true);
      setPressed(pauseBtn, false);
      setPressed(refrBtn, true);

      themeBtn.addEventListener('click', ()=>{
        isDusk = !isDusk;
        applyVars(isDusk ? DUSK : DAWN);
        themeBtn.textContent = isDusk ? 'Dusk' : 'Dawn';
        hardClear(true);
      });
      pauseBtn.addEventListener('click', ()=>{ paused = !paused; root.classList.toggle('paused', paused); setPressed(pauseBtn, paused); });
      refrBtn.addEventListener('click', ()=>{ refract = !refract; setPressed(refrBtn, refract); });

      // Helpers
      function hexToRgb(hex){ hex = hex.replace('#',''); if(hex.length===3) hex = hex.split('').map(c=>c+c).join(''); const n = parseInt(hex,16); return { r:(n>>16)&255, g:(n>>8)&255, b:n&255 }; }
      function lerp(a,b,t){ return a+(b-a)*t; }
      function mix(h1,h2,t){ const A=hexToRgb(h1),B=hexToRgb(h2); const r=Math.round(lerp(A.r,B.r,t)), g=Math.round(lerp(A.g,B.g,t)), b=Math.round(lerp(A.b,B.b,t)); return `rgb(${r},${g},${b})`; }
      function accents(){ const cs=getComputedStyle(root); return [cs.getPropertyValue('--a').trim(), cs.getPropertyValue('--b').trim(), cs.getPropertyValue('--c').trim()]; }

      function hardClear(fill=true){
        ctx.globalCompositeOperation='source-over';
        ctx.clearRect(0,0,W,H);
        if(fill){
          ctx.fillStyle = isDusk ? '#060a14' : '#ffffff';
          ctx.fillRect(0,0,W,H);
        }
      }

      // Rays
      let rays = [];
      function initRays(){
        const val = +density.value; // 0..1
        const count = Math.max(6, Math.floor(6 + val*40));
        rays.length = 0;
        const [A,B,C] = accents();
        for(let i=0;i<count;i++){
          const t = Math.random()*Math.PI*2;
          const freq = 0.003 + Math.random()*0.006;
          const amp = 40 + Math.random()*160;
          const speed = (0.2 + Math.random()*1.2) * (Math.random()<0.5?1:-1);
          const c1 = mix(A,B, Math.random());
          const c2 = mix(c1,C, 0.35 + Math.random()*0.4);
          rays.push({
            phase: t, baseAmp: amp, freq, speed,
            hue1: c1, hue2: c2,
            wob: Math.random()*2+0.6
          });
        }
        rayCountEl.textContent = String(rays.length);
      }

      // Anim
      let last = performance.now();
      function loop(now){
        const dt = Math.min(2.2, (now - last) * 0.06);
        last = now;

        // autopilot pointer if idle
        if(now - lastMove > 2200){
          const t = now*0.0006;
          pointer.x = W*0.5 + Math.sin(t)*W*0.22;
          pointer.y = H*0.5 + Math.cos(t*1.2)*H*0.22;
        }

        if(!paused){
          // Trails fade
          const tr = 0.16 + (1 - +glow.value)*0.12;
          ctx.globalCompositeOperation='source-over';
          ctx.fillStyle = isDusk ? `rgba(6,10,20,${tr})` : `rgba(255,255,255,${tr})`;
          ctx.fillRect(0,0,W,H);
        }

        // Compose beams
        const gVal = +glow.value;
        const driftVal = +drift.value;
        const densVal = +density.value;

        ctx.globalCompositeOperation = isDusk ? 'screen' : 'lighter';

        let tempoAccum = 0;

        for(let i=0; i<rays.length; i++){
          const r = rays[i];
          r.phase += r.speed * (0.006 + driftVal*0.06) * dt;

          // Choose beam color on the fly
          const osc = 0.5*(1+Math.sin(now*0.0007 + i*0.62));
          const stroke = mix(r.hue1, r.hue2, osc*0.85);

          // Base amplitude influenced by pointer distance
          const px = pointer.x || W/2;
          const py = pointer.y || H/2;
          const cx = W/2, cy = H/2;
          const d = Math.hypot(px-cx, py-cy) / Math.hypot(W/2,H/2);
          const amp = r.baseAmp * (0.8 + d*0.9);

          // Glow
          ctx.lineWidth = 1.2 + gVal*3.6;
          ctx.strokeStyle = stroke;
          ctx.shadowColor = stroke;
          ctx.shadowBlur = isDusk ? (10 + gVal*26) : (6 + gVal*16);
          ctx.globalAlpha = isDusk ? 0.75 : 0.55;

          // Draw polyline across width
          const seg = Math.max(6, Math.floor(10 - densVal*6)); // fewer -> smoother
          const step = Math.max(6, Math.floor(W / (90 - densVal*50)));
          function path(offsetX=0, offsetY=0){
            ctx.beginPath();
            for(let x=-40; x<=W+40; x+=step){
              const nx = x* r.freq;
              const local = Math.sin(nx*3 + r.phase*1.3) * r.wob + Math.sin(nx + r.phase);
              const y = H/2 + Math.sin(nx + r.phase)*amp*0.38 + local*amp*0.22;
              const pullX = ((px - x)/W) * 60;
              const pullY = ((py - y)/H) * 40;
              if(x===-40) ctx.moveTo(x+offsetX, y+offsetY);
              else ctx.lineTo(x + pullX*0.02 + offsetX, y + pullY*0.02 + offsetY);
            }
            ctx.stroke();
          }

          if(refract){
            // Chromatic triplet
            ctx.globalAlpha *= 0.9;
            ctx.strokeStyle = 'rgba(96, 210, 255, 1)'; path(-1.5, -0.5);
            ctx.strokeStyle = 'rgba(255, 120, 220, 1)'; path(0.8, 0.6);
            ctx.strokeStyle = stroke; path(0,0);
          }else{
            path(0,0);
          }

          ctx.shadowBlur = 0;
          ctx.globalAlpha = 1;

          tempoAccum += Math.abs(r.speed) * (amp + 30);
        }

        if(!paused){
          tempoEl.textContent = (tempoAccum / Math.max(1, rays.length) * 0.003).toFixed(2);
          blendEl.textContent = isDusk ? 'Screen' : 'Lighten';
        }

        requestAnimationFrame(loop);
      }

      // Keyboard
      root.addEventListener('keydown', (e)=>{
        const k = e.key.toLowerCase();
        if(k==='d'){ themeBtn.click(); }
        if(k===' '){ e.preventDefault(); pauseBtn.click(); }
        if(k==='r'){ refrBtn.click(); }
        if(k==='arrowup'){ const r = document.activeElement?.querySelector('input[type="range"]'); if(r){ r.stepUp(); r.dispatchEvent(new Event('input')); initRays(); } }
        if(k==='arrowdown'){ const r = document.activeElement?.querySelector('input[type="range"]'); if(r){ r.stepDown(); r.dispatchEvent(new Event('input')); initRays(); } }
      });
      root.tabIndex = 0;

      // React on density changes: rebuild rays
      density.addEventListener('input', initRays);

      // Reduced motion: soften defaults
      if(window.matchMedia && window.matchMedia('(prefers-reduced-motion: reduce)').matches){
        pauseBtn.click(); // pause by default
      }

      fit(); requestAnimationFrame(loop);
    }());
  </script>
</div>
