<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vibing</title>
    <style>
      :root {
        --bg: #0f1221;
        --fg: #e6e8f0;
        --muted: #9aa3b2;
        --accent: #8b5cf6;
      }
      html, body {
        height: 100%;
      }
      body {
        margin: 0;
        font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Ubuntu, Cantarell, Noto Sans, Helvetica Neue, Arial, "Apple Color Emoji", "Segoe UI Emoji";
        color: var(--fg);
        background: radial-gradient(1200px 800px at 70% 10%, #1b1f3a, var(--bg));
        display: flex;
        align-items: center;
        justify-content: center;
      }
      .card {
        width: min(720px, 92vw);
        background: rgba(255,255,255,0.04);
        border: 1px solid rgba(255,255,255,0.08);
        border-radius: 16px;
        padding: 28px 24px;
        box-shadow: 0 10px 30px rgba(0,0,0,0.3);
        backdrop-filter: blur(6px);
      }
      h1 {
        margin: 0 0 10px 0;
        font-size: 28px;
        letter-spacing: 0.3px;
      }
      .muted {
        color: var(--muted);
        font-size: 14px;
        margin-bottom: 18px;
      }
      #content {
        font-size: 18px;
        line-height: 1.6;
        background: rgba(255,255,255,0.04);
        border: 1px dashed rgba(255,255,255,0.12);
        border-radius: 12px;
        padding: 16px;
      }
      .footer {
        margin-top: 18px;
        display: flex;
        justify-content: space-between;
        align-items: center;
        font-size: 14px;
        color: var(--muted);
      }
      .badge {
        display: inline-block;
        background: rgba(139, 92, 246, 0.18);
        color: #d4c2ff;
        padding: 4px 10px;
        border-radius: 999px;
        font-size: 12px;
        border: 1px solid rgba(139, 92, 246, 0.35);
        letter-spacing: 0.2px;
      }
    </style>
  </head>
  <body>
    <!-- BEGIN_EDITABLE -->
      <section id="content">
<section class="v1108" data-theme="dusk" aria-label="Quiet Electric ‚Äî Interactive Card">
  <style>
    .v1108 {
      --ink: #e9eef5;
      --muted: rgba(233,238,245,0.75);
      --card: rgba(16,20,35,0.55);
      --line: rgba(255,255,255,0.14);
      --accent: #7bc1ff;
      --accent2: #e7a1ff;
      --glow: rgba(124,193,255,0.18);
      --mx: 50%;
      --my: 50%;
      font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, "Helvetica Neue", Arial, "Noto Sans", "Liberation Sans";
      color: var(--ink);
      position: relative;
      overflow: hidden;
      border-radius: 18px;
      padding: 28px;
      min-height: 460px;
      box-shadow: 0 20px 60px rgba(0,0,0,0.35), inset 0 1px 0 rgba(255,255,255,0.04);
      backdrop-filter: saturate(120%);
      isolation: isolate;
    }
    .v1108[data-theme="dawn"] {
      --ink: #0e1220;
      --muted: rgba(14,18,32,0.68);
      --card: rgba(255,255,255,0.5);
      --line: rgba(14,18,32,0.12);
      --accent: #ff8f70;
      --accent2: #80ffd3;
      --glow: rgba(255,143,112,0.18);
    }

    .v1108 .backdrop {
      position: absolute;
      inset: -2px;
      z-index: -2;
      background:
        radial-gradient(900px 900px at var(--mx) var(--my), var(--glow) 0%, transparent 60%),
        linear-gradient(140deg, #0a0f1c, #141a2b 40%, #1c0e2b 60%, #0a1726);
      animation: pan-bg 18s linear infinite;
      filter: saturate(1.15);
    }
    .v1108[data-theme="dawn"] .backdrop {
      background:
        radial-gradient(900px 900px at var(--mx) var(--my), var(--glow) 0%, transparent 60%),
        linear-gradient(160deg, #f7f9ff, #ffe8ec 40%, #eefcf6 75%, #f3f6ff);
    }
    @keyframes pan-bg { 
      0% { background-position: 0 0, 0 0; } 
      100% { background-position: 1000px 0, 800px 0; } 
    }

    .v1108 .grain {
      position: absolute;
      inset: 0;
      z-index: -1;
      pointer-events: none;
      background-image:
        radial-gradient(rgba(255,255,255,0.06) 0.5px, transparent 0.6px);
      background-size: 18px 18px;
      opacity: 0.35;
      mask-image: radial-gradient(circle at center, black 62%, transparent 100%);
      animation: drift 24s linear infinite;
    }
    @keyframes drift {
      0% { transform: translate3d(0,0,0) rotate(0.001deg); }
      100% { transform: translate3d(-10px,-6px,0) rotate(0.001deg); }
    }

    .v1108 .orb {
      position: absolute;
      width: 240px; height: 240px;
      filter: blur(40px);
      opacity: 0.35;
      border-radius: 50%;
      mix-blend-mode: screen;
      animation: float 18s ease-in-out infinite;
      will-change: transform;
    }
    .v1108 .orb.o1 { background: radial-gradient(circle, #7bc1ff, transparent 60%); top: -40px; left: -20px; animation-delay: -6s; }
    .v1108 .orb.o2 { background: radial-gradient(circle, #e7a1ff, transparent 60%); bottom: -60px; right: -20px; animation-delay: -3s; }
    .v1108 .orb.o3 { background: radial-gradient(circle, #80ffd3, transparent 60%); top: 50%; left: 60%; width: 180px; height: 180px; filter: blur(32px); animation-delay: -9s; }
    @keyframes float {
      0%,100% { transform: translateY(0) translateX(0); }
      50% { transform: translateY(18px) translateX(8px); }
    }

    .v1108 .card {
      position: relative;
      max-width: 980px;
      margin: 0 auto;
      padding: 26px 26px 18px;
      border-radius: 16px;
      background: linear-gradient(180deg, var(--card), rgba(255,255,255,0.02));
      border: 1px solid var(--line);
      box-shadow: 0 12px 40px rgba(0,0,0,0.25), inset 0 1px 0 rgba(255,255,255,0.06);
      backdrop-filter: blur(14px) saturate(120%);
    }

    .v1108 .eyebrow {
      display: inline-flex;
      align-items: center;
      gap: 8px;
      font-size: 12px;
      letter-spacing: .18em;
      text-transform: uppercase;
      color: var(--muted);
      margin-bottom: 10px;
      opacity: 0.9;
    }
    .v1108 .pulse-dot {
      width: 8px; height: 8px; border-radius: 50%;
      background: var(--accent);
      box-shadow: 0 0 0 0 rgba(123,193,255,0.5);
      animation: pulse 2.4s ease-out infinite;
    }
    @keyframes pulse {
      0% { box-shadow: 0 0 0 0 rgba(123,193,255,0.55); }
      70% { box-shadow: 0 0 0 12px rgba(123,193,255,0); }
      100% { box-shadow: 0 0 0 0 rgba(123,193,255,0); }
    }
    .v1108[data-theme="dawn"] .pulse-dot {
      background: var(--accent);
      box-shadow: 0 0 0 0 rgba(255,143,112,0.5);
    }

    .v1108 h1 {
      font-size: clamp(28px, 5vw, 56px);
      line-height: 1.04;
      letter-spacing: -0.02em;
      margin: 2px 0 8px;
      text-shadow: 0 1px 0 rgba(0,0,0,0.25);
    }
    .v1108 p.lede {
      font-size: clamp(14px, 2.2vw, 18px);
      line-height: 1.6;
      color: var(--muted);
      margin: 0 0 18px;
    }

    .v1108 .actions {
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
      margin: 14px 0 4px;
    }
    .v1108 .btn {
      appearance: none;
      border: 1px solid var(--line);
      color: var(--ink);
      background: linear-gradient(180deg, rgba(255,255,255,0.06), rgba(255,255,255,0.02));
      padding: 10px 14px;
      border-radius: 12px;
      font-size: 14px;
      line-height: 1;
      display: inline-flex;
      align-items: center;
      gap: 8px;
      cursor: pointer;
      transition: transform .2s ease, box-shadow .2s ease, background .2s ease, border-color .2s ease;
      will-change: transform;
    }
    .v1108 .btn:hover {
      transform: translateY(-2px);
      background: linear-gradient(180deg, rgba(255,255,255,0.1), rgba(255,255,255,0.03));
      box-shadow: 0 8px 24px rgba(0,0,0,0.25), 0 0 0 6px rgba(123,193,255,0.08);
      border-color: rgba(255,255,255,0.24);
    }
    .v1108 .btn:active { transform: translateY(0); }

    .v1108 .btn.primary {
      background: linear-gradient(180deg, var(--accent), var(--accent2));
      color: #0b1020;
      border: none;
      box-shadow: 0 10px 24px rgba(123,193,255,0.35);
    }
    .v1108[data-theme="dawn"] .btn.primary { color: #0b1020; }
    .v1108 .btn.primary:hover {
      box-shadow: 0 14px 30px rgba(123,193,255,0.45);
      filter: saturate(1.1);
    }

    .v1108 .nav {
      display: flex;
      gap: 10px;
      flex-wrap: wrap;
      margin: 12px 0 18px;
    }
    .v1108 .chip {
      --ring: rgba(123,193,255,0.14);
      font-size: 12px;
      padding: 8px 10px;
      border-radius: 999px;
      border: 1px dashed var(--line);
      color: var(--muted);
      cursor: pointer;
      transition: color .2s ease, border-color .2s ease, box-shadow .2s ease, background .2s ease;
      user-select: none;
    }
    .v1108 .chip:hover,
    .v1108 .chip.active {
      color: var(--ink);
      border-color: rgba(255,255,255,0.3);
      background: radial-gradient(200px circle at var(--mx) var(--my), rgba(123,193,255,0.12), transparent 50%);
      box-shadow: 0 0 0 5px var(--ring) inset;
    }

    .v1108 .panel {
      margin-top: 8px;
      padding: 14px;
      border-radius: 14px;
      border: 1px dashed var(--line);
      background: linear-gradient(180deg, rgba(255,255,255,0.04), rgba(255,255,255,0.02));
    }
    .v1108 .quote {
      font-size: clamp(16px, 2.6vw, 20px);
      line-height: 1.6;
      letter-spacing: 0.01em;
      color: var(--ink);
      margin: 2px 0 10px;
      min-height: 48px;
      transition: opacity .5s ease;
    }
    .v1108 .quote small {
      display: block;
      margin-top: 6px;
      color: var(--muted);
      font-size: 12px;
      letter-spacing: .03em;
    }

    .v1108 .meta {
      margin-top: 12px;
      display: flex;
      align-items: center;
      justify-content: space-between;
      gap: 10px;
      color: var(--muted);
      font-size: 12px;
      border-top: 1px dashed var(--line);
      padding-top: 12px;
    }
    .v1108 .clock {
      font-variant-numeric: tabular-nums;
      letter-spacing: .06em;
      color: var(--ink);
    }

    .v1108 .focus-ring:focus-visible {
      outline: 2px solid var(--accent);
      outline-offset: 2px;
    }

    @media (prefers-reduced-motion: reduce) {
      .v1108 * { animation: none !important; transition: none !important; }
    }
  </style>

  <div class="backdrop" aria-hidden="true"></div>
  <div class="grain" aria-hidden="true"></div>
  <div class="orb o1" aria-hidden="true"></div>
  <div class="orb o2" aria-hidden="true"></div>
  <div class="orb o3" aria-hidden="true"></div>

  <div class="card">
    <div class="eyebrow">
      <span class="pulse-dot" aria-hidden="true"></span>
      Live Surface No. 1108
    </div>

    <h1>Quiet Electricity</h1>
    <p class="lede">A calm interface with a curious pulse‚Äîhover to paint light, tap to shift the sky.</p>

    <div class="nav" role="tablist" aria-label="Mini navigation">
      <button class="chip focus-ring active" role="tab" aria-selected="true" data-panel="about">About</button>
      <button class="chip focus-ring" role="tab" aria-selected="false" data-panel="work">Work</button>
      <button class="chip focus-ring" role="tab" aria-selected="false" data-panel="notes">Notes</button>
    </div>

    <div class="panel" id="panel">
      <div class="quote" id="quote">
        ‚ÄúDesign is the silent ambassador of your brand.‚Äù
        <small>‚Äî Paul Rand</small>
      </div>
      <div class="actions">
        <button class="btn primary focus-ring" id="explore">
          <span aria-hidden="true">‚ú®</span> Explore
        </button>
        <button class="btn focus-ring" id="toggleTheme" aria-pressed="false">
          <span aria-hidden="true">üåó</span> Toggle Theme
        </button>
      </div>
    </div>

    <div class="meta">
      <div class="clock" aria-live="polite" id="clock">--:--:--</div>
      <div>Last updated: <span id="last-updated">Last updated: 2025-12-06 08:24:56 EST</span></div>
    </div>
  </div>

  <script>
    (function(){
      const root = document.currentScript.closest('.v1108');
      if(!root) return;

      // Interactive light: track pointer position
      const updatePointer = (e) => {
        const r = root.getBoundingClientRect();
        const x = ((e.clientX - r.left) / r.width) * 100;
        const y = ((e.clientY - r.top) / r.height) * 100;
        root.style.setProperty('--mx', x + '%');
        root.style.setProperty('--my', y + '%');
      };
      root.addEventListener('pointermove', updatePointer);

      // Theme toggle
      const toggle = root.querySelector('#toggleTheme');
      toggle.addEventListener('click', () => {
        const isDawn = root.getAttribute('data-theme') === 'dawn';
        root.setAttribute('data-theme', isDawn ? 'dusk' : 'dawn');
        toggle.setAttribute('aria-pressed', String(!isDawn));
      });

      // Live clock
      const clockEl = root.querySelector('#clock');
      const fmt = new Intl.DateTimeFormat([], { hour: '2-digit', minute: '2-digit', second: '2-digit' });
      const tick = () => { clockEl.textContent = fmt.format(new Date()); };
      tick();
      const clockTimer = setInterval(tick, 1000);

      // Last updated
      const lu = root.querySelector('#last-updated');
      try {
        const d = new Date();
        const s = d.toLocaleString([], { year: 'numeric', month: 'short', day: '2-digit', hour: '2-digit', minute: '2-digit', hour12: true });
        lu.textContent = s;
      } catch (e) {
        lu.textContent = new Date().toString();
      }

      // Rotate quotes
      const quotes = [
        ['‚ÄúSimplicity is the ultimate sophistication.‚Äù','‚Äî Leonardo da Vinci'],
        ['‚ÄúDetails are not details. They make the design.‚Äù','‚Äî Charles Eames'],
        ['‚ÄúThe best interface is the one you don‚Äôt notice.‚Äù','‚Äî Unknown'],
        ['‚ÄúPerfection is achieved when there is nothing left to take away.‚Äù','‚Äî Antoine de Saint‚ÄëExup√©ry']
      ];
      const qEl = root.querySelector('#quote');
      let qi = 0;
      setInterval(() => {
        qi = (qi + 1) % quotes.length;
        qEl.style.opacity = 0;
        setTimeout(() => {
          qEl.innerHTML = quotes[qi][0] + '<small>' + quotes[qi][1] + '</small>';
          qEl.style.opacity = 1;
        }, 250);
      }, 5000);

      // Chips / Tabs (content teaser)
      const chips = root.querySelectorAll('.chip');
      const panel = root.querySelector('#panel');
      chips.forEach(chip => {
        chip.addEventListener('click', () => {
          chips.forEach(c => { c.classList.remove('active'); c.setAttribute('aria-selected','false'); });
          chip.classList.add('active');
          chip.setAttribute('aria-selected','true');
          const key = chip.getAttribute('data-panel');
          let html = '';
          if (key === 'about') {
            html = '<div class="quote" id="quote">' +
              '‚ÄúDesign is the silent ambassador of your brand.‚Äù<small>‚Äî Paul Rand</small></div>' +
              panel.querySelector('.actions').outerHTML;
          } else if (key === 'work') {
            html = '<div class="quote" id="quote">' +
              'Compositions in motion: gradients, glass, and gentle micro‚Äëinteractions.<small>Selected explorations, 2025</small></div>' +
              panel.querySelector('.actions').outerHTML;
          } else {
            html = '<div class="quote" id="quote">' +
              'Notes on clarity: fewer knobs, better defaults, kinder edges.<small>Field journal</small></div>' +
              panel.querySelector('.actions').outerHTML;
          }
          panel.innerHTML = html;
        });
      });

      // Explore button: playful tilt pulse
      const explore = () => {
        const card = root.querySelector('.card');
        card.animate(
          [
            { transform: 'scale(1) rotateX(0) rotateY(0)' },
            { transform: 'scale(1.02) rotateX(2deg) rotateY(-2deg)' },
            { transform: 'scale(1) rotateX(0) rotateY(0)' }
          ],
          { duration: 500, easing: 'cubic-bezier(.2,.8,.2,1)' }
        );
      };
      root.addEventListener('click', (e) => {
        if ((e.target.id || '').includes('explore')) explore();
      });

      // Clean up if removed
      root.addEventListener('DOMNodeRemoved', () => clearInterval(clockTimer), { once: true });
    })();
  </script>
</section>
      </section>
      <!-- END_EDITABLE -->
    <script>
      // Only show a local placeholder if the agent hasn't written a timestamp yet
      const el = document.getElementById('last-updated');
      if (el && (!el.textContent || el.textContent.includes('not yet'))) {
        const now = new Date();
        el.textContent = `Last updated: ${now.toLocaleString(undefined, { hour12: false })}`;
      }
    </script>
  </body>
  </html>
