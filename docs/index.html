<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vibing</title>
    <style>
      :root {
        --bg: #0f1221;
        --fg: #e6e8f0;
        --muted: #9aa3b2;
        --accent: #8b5cf6;
      }
      html, body {
        height: 100%;
      }
      body {
        margin: 0;
        font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Ubuntu, Cantarell, Noto Sans, Helvetica Neue, Arial, "Apple Color Emoji", "Segoe UI Emoji";
        color: var(--fg);
        background: radial-gradient(1200px 800px at 70% 10%, #1b1f3a, var(--bg));
        display: flex;
        align-items: center;
        justify-content: center;
      }
      .card {
        width: min(720px, 92vw);
        background: rgba(255,255,255,0.04);
        border: 1px solid rgba(255,255,255,0.08);
        border-radius: 16px;
        padding: 28px 24px;
        box-shadow: 0 10px 30px rgba(0,0,0,0.3);
        backdrop-filter: blur(6px);
      }
      h1 {
        margin: 0 0 10px 0;
        font-size: 28px;
        letter-spacing: 0.3px;
      }
      .muted {
        color: var(--muted);
        font-size: 14px;
        margin-bottom: 18px;
      }
      #content {
        font-size: 18px;
        line-height: 1.6;
        background: rgba(255,255,255,0.04);
        border: 1px dashed rgba(255,255,255,0.12);
        border-radius: 12px;
        padding: 16px;
      }
      .footer {
        margin-top: 18px;
        display: flex;
        justify-content: space-between;
        align-items: center;
        font-size: 14px;
        color: var(--muted);
      }
      .badge {
        display: inline-block;
        background: rgba(139, 92, 246, 0.18);
        color: #d4c2ff;
        padding: 4px 10px;
        border-radius: 999px;
        font-size: 12px;
        border: 1px solid rgba(139, 92, 246, 0.35);
        letter-spacing: 0.2px;
      }
    </style>
  </head>
  <body>
    <!-- BEGIN_EDITABLE -->
      <section id="content">
<div id="v2199" data-theme="aurora" aria-live="polite">
  <style>
    /* Tokens */
    #v2199 {
      --ink: #eef7ff;
      --muted: #b9c7e6;
      --panel: rgba(255,255,255,0.07);
      --line: rgba(255,255,255,0.16);
      --ring: rgba(255,255,255,0.28);
      --h: 210;              /* dynamic hue (JS) */
      --rot: 0deg;           /* dynamic rotation (pointer) */
      --mx: 50%;
      --my: 50%;
      --depth: 0deg;
      --bg-1: hsl(208 45% 7%);
      --bg-2: hsl(223 39% 14%);
      --acc-1: hsl(var(--h) 92% 62%);
      --acc-2: hsl(calc(var(--h) + 60) 86% 60%);
      --acc-3: hsl(calc(var(--h) + 140) 80% 60%);
      font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, "Helvetica Neue", Arial, "Noto Sans", "Apple Color Emoji", "Segoe UI Emoji";
      color: var(--ink);
    }
    #v2199[data-theme="sunrise"] {
      --bg-1: hsl(18 62% 10%);
      --bg-2: hsl(337 46% 22%);
      --acc-1: hsl(calc(var(--h) + 20) 90% 64%);
      --acc-2: hsl(calc(var(--h) + 80) 90% 62%);
      --acc-3: hsl(calc(var(--h) + 140) 85% 58%);
      --muted: #ffd6c7;
      --ink: #fff8f5;
      --panel: rgba(255,255,255,0.08);
      --line: rgba(255,255,255,0.18);
      --ring: rgba(255,255,255,0.3);
    }
    #v2199[data-theme="mono"] {
      --bg-1: hsl(220 10% 12%);
      --bg-2: hsl(220 12% 18%);
      --acc-1: hsl(200 12% 80%);
      --acc-2: hsl(200 12% 66%);
      --acc-3: hsl(200 12% 58%);
      --muted: #d9dde6;
      --ink: #f6f7fb;
      --panel: rgba(255,255,255,0.06);
      --line: rgba(255,255,255,0.14);
      --ring: rgba(255,255,255,0.24);
    }

    /* Canvas */
    #v2199 .poster {
      position: relative;
      border-radius: 28px;
      overflow: hidden;
      min-height: clamp(520px, 64vh, 860px);
      padding: clamp(18px, 3.6vw, 36px);
      background:
        radial-gradient(120% 120% at var(--mx) var(--my), color-mix(in srgb, var(--acc-2) 10%, transparent), transparent 60%),
        linear-gradient(160deg, var(--bg-1), var(--bg-2));
      border: 1px solid var(--line);
      box-shadow:
        0 24px 80px rgba(0,0,0,0.55),
        inset 0 1px 0 rgba(255,255,255,0.05);
      transform: perspective(1200px) rotateX(calc(var(--depth) * -1)) rotateY(var(--depth));
      transition: box-shadow 300ms ease, background 400ms ease;
      isolation: isolate;
    }

    /* Ambient mesh */
    #v2199 .mesh {
      position: absolute;
      inset: -20%;
      pointer-events: none;
      z-index: 0;
      filter: blur(40px) saturate(1.2);
      background:
        radial-gradient(40% 38% at 20% 30%, color-mix(in srgb, var(--acc-1) 30%, transparent), transparent 65%),
        radial-gradient(35% 40% at 85% 28%, color-mix(in srgb, var(--acc-2) 28%, transparent), transparent 70%),
        radial-gradient(45% 50% at 50% 78%, color-mix(in srgb, var(--acc-3) 24%, transparent), transparent 72%);
      opacity: 0.8;
    }
    #v2199 .grid {
      position: absolute;
      inset: 0;
      pointer-events: none;
      z-index: 0;
      background:
        linear-gradient(to bottom, rgba(255,255,255,0.06), transparent 40%, rgba(0,0,0,0.25)),
        repeating-linear-gradient(0deg, rgba(255,255,255,0.05) 0, rgba(255,255,255,0.05) 1px, transparent 1px, transparent 28px),
        repeating-linear-gradient(90deg, rgba(255,255,255,0.05) 0, rgba(255,255,255,0.05) 1px, transparent 1px, transparent 28px);
      mask-image: radial-gradient(120% 120% at 50% 60%, #000 42%, transparent);
      opacity: 0.5;
    }

    /* Top bar */
    #v2199 .topbar {
      position: relative;
      z-index: 2;
      display: flex;
      align-items: center;
      justify-content: space-between;
      gap: 10px;
    }
    #v2199 .brand {
      display: inline-flex;
      align-items: center;
      gap: 10px;
      padding: 10px 14px;
      border-radius: 999px;
      background: linear-gradient(180deg, var(--panel), transparent);
      border: 1px solid var(--line);
      backdrop-filter: blur(6px);
      letter-spacing: .14em;
      text-transform: uppercase;
      font-size: 12px;
      color: var(--muted);
    }
    #v2199 .brand i {
      width: 8px; height: 8px; border-radius: 999px; display: inline-block;
      background: var(--acc-1);
      box-shadow: 0 0 0 3px color-mix(in srgb, var(--acc-1) 18%, transparent);
      animation: twinkle 2s ease-in-out infinite alternate;
    }
    @keyframes twinkle { from { transform: scale(0.9); opacity: .8; } to { transform: scale(1.15); opacity: 1; } }

    /* Modes */
    #v2199 .modes {
      display: inline-flex; gap: 6px; padding: 6px; border-radius: 999px;
      background: linear-gradient(180deg, var(--panel), transparent);
      border: 1px solid var(--line); backdrop-filter: blur(6px);
    }
    #v2199 .modes button {
      appearance: none; border: 0; cursor: pointer; position: relative;
      color: var(--ink); font-weight: 700; font-size: 13px;
      padding: 8px 12px; border-radius: 999px; background: transparent; opacity: 0.9;
      transition: transform 160ms ease, color 200ms ease;
    }
    #v2199 .modes button[aria-pressed="true"] {
      color: hsl(220 10% 10%);
    }
    #v2199 .modes button[aria-pressed="true"]::before {
      content: ""; position: absolute; inset: 0; border-radius: 999px; z-index: -1;
      background: linear-gradient(180deg, #ffffff, #dbe7ff);
      box-shadow: 0 8px 22px rgba(0,0,0,0.28), 0 0 0 1px rgba(255,255,255,0.6) inset;
    }
    #v2199 .modes button:focus-visible { outline: 2px solid var(--ring); outline-offset: 2px; }

    /* Hero */
    #v2199 .hero {
      position: relative; z-index: 2; margin-top: min(4vh, 24px);
      display: grid; grid-template-columns: 1.2fr 1fr; gap: clamp(16px, 4vw, 34px); align-items: center;
    }
    @media (max-width: 820px) { #v2199 .hero { grid-template-columns: 1fr; } }

    #v2199 h1 {
      margin: 4px 0 8px 0;
      font-size: clamp(36px, 7vw, 88px);
      line-height: .98; letter-spacing: -0.02em;
      text-shadow: 0 12px 44px rgba(0,0,0,0.5);
    }
    #v2199 .sub {
      margin: 6px 0 0 0; max-width: 60ch; color: var(--muted);
      font-size: clamp(14px, 2.2vw, 18px); line-height: 1.6;
    }

    /* Dial */
    #v2199 .dial {
      position: relative; aspect-ratio: 1/1; width: min(62vw, 520px); margin-inline: auto;
      border-radius: 999px; isolation: isolate;
      filter: drop-shadow(0 30px 60px rgba(0,0,0,0.45));
    }
    #v2199 .ring {
      position: absolute; inset: 0;
      background:
        conic-gradient(from var(--rot), var(--acc-1), var(--acc-2), var(--acc-3), var(--acc-1)),
        repeating-conic-gradient(from 0deg, rgba(255,255,255,0.18) 0deg, rgba(255,255,255,0.18) 1deg, transparent 1deg, transparent 6deg);
      mask: radial-gradient(circle at 50% 50%, transparent 56%, #000 57%, #000 100%);
      border-radius: 999px;
      opacity: 0.9;
    }
    #v2199 .face {
      position: absolute; inset: 12%; border-radius: 999px;
      background:
        radial-gradient(120% 120% at var(--mx) var(--my), color-mix(in srgb, var(--acc-1) 12%, transparent), transparent 55%),
        linear-gradient(180deg, rgba(255,255,255,0.12), rgba(255,255,255,0.02));
      border: 1px solid var(--line);
      backdrop-filter: blur(8px) saturate(1.1);
      box-shadow: inset 0 1px 0 rgba(255,255,255,0.06);
    }
    #v2199 .ticks {
      position: absolute; inset: 0; border-radius: 999px; pointer-events: none;
      background:
        repeating-conic-gradient(from -90deg, rgba(255,255,255,0.28) 0deg 1deg, transparent 1deg 6deg);
      mask: radial-gradient(circle at 50% 50%, transparent 64%, #000 65%);
      opacity: 0.5;
    }
    #v2199 .center-dot {
      position: absolute; left: 50%; top: 50%; translate: -50% -50%;
      width: 12px; height: 12px; border-radius: 999px; background: var(--acc-2);
      box-shadow: 0 0 0 6px color-mix(in srgb, var(--acc-2) 18%, transparent);
    }

    /* Orbiters */
    #v2199 .orbits { position: absolute; inset: 0; }
    #v2199 .orb {
      --r: 38%;
      --size: 14px;
      --dur: 18s;
      position: absolute; left: 50%; top: 50%; translate: -50% -50%;
      width: var(--size); height: var(--size); border-radius: 999px;
      background: radial-gradient(circle at 35% 35%, #fff, rgba(255,255,255,0.16) 40%, transparent 70%),
                  radial-gradient(circle at 75% 75%, var(--acc-1), transparent 70%);
      box-shadow: 0 8px 24px rgba(0,0,0,0.35), 0 0 16px color-mix(in srgb, var(--acc-1) 40%, transparent);
      animation: orbit var(--dur) linear infinite;
      transform-origin: calc(var(--r)) 0;
    }
    #v2199 .orb::after {
      content: ""; position: absolute; inset: -40%;
      background: radial-gradient(60% 60% at 50% 50%, var(--acc-1), transparent 60%);
      filter: blur(8px); opacity: 0.25; border-radius: 999px; pointer-events: none;
    }
    #v2199 .orb.b { --r: 28%; --size: 10px; --dur: 12s; background:
      radial-gradient(circle at 35% 35%, #fff, rgba(255,255,255,0.12) 40%, transparent 70%),
      radial-gradient(circle at 75% 75%, var(--acc-2), transparent 70%); }
    #v2199 .orb.c { --r: 48%; --size: 12px; --dur: 24s; background:
      radial-gradient(circle at 35% 35%, #fff, rgba(255,255,255,0.12) 40%, transparent 70%),
      radial-gradient(circle at 75% 75%, var(--acc-3), transparent 70%); }

    @keyframes orbit {
      from { transform: rotate(0deg) translateX(var(--r)) rotate(0deg); }
      to   { transform: rotate(360deg) translateX(var(--r)) rotate(-360deg); }
    }
    @media (prefers-reduced-motion: reduce) {
      #v2199 .orb { animation: none; }
    }

    /* Chips */
    #v2199 .chips { display: flex; flex-wrap: wrap; gap: 8px; margin-top: 14px; }
    #v2199 .chip {
      padding: 8px 12px; border-radius: 999px; font-size: 12.5px; color: var(--ink);
      border: 1px solid var(--line); background: linear-gradient(180deg, var(--panel), transparent);
      backdrop-filter: blur(6px);
    }

    /* CTA + meta */
    #v2199 .footer {
      z-index: 2; margin-top: clamp(20px, 4vh, 36px);
      display: flex; align-items: center; justify-content: space-between; gap: 12px; flex-wrap: wrap;
    }
    #v2199 .cta {
      position: relative; display: inline-flex; align-items: center; gap: 10px;
      padding: 14px 18px; border-radius: 14px; border: 1px solid var(--line);
      color: var(--ink); text-decoration: none; font-weight: 800; letter-spacing: .01em;
      background: linear-gradient(180deg, rgba(255,255,255,0.10), rgba(255,255,255,0.04));
      box-shadow: 0 10px 30px rgba(0,0,0,0.35); cursor: pointer; overflow: hidden;
      transition: transform 160ms ease, background 200ms ease, box-shadow 200ms ease;
    }
    #v2199 .cta:hover { transform: translateY(-1px); background: linear-gradient(180deg, rgba(255,255,255,0.14), rgba(255,255,255,0.06)); }
    #v2199 .cta:active { transform: translateY(0); }
    #v2199 .cta .pulse {
      position: absolute; inset: -40%;
      background: radial-gradient(60% 60% at var(--mx) var(--my), var(--acc-2), transparent 60%);
      opacity: 0; transition: opacity 240ms ease; pointer-events: none;
    }
    #v2199 .cta:hover .pulse { opacity: .45; }

    #v2199 .meta { color: var(--muted); font-size: 13px; display: flex; align-items: center; gap: 8px; }
    #v2199 .meta .dot { width: 6px; height: 6px; border-radius: 999px; background: rgba(255,255,255,0.6); box-shadow: 0 0 0 2px rgba(255,255,255,0.12) inset; }

    /* Selection */
    #v2199 ::selection { background: hsl(calc(var(--h) + 120) 80% 70% / 0.6); color: #0b0f18; }
  </style>

  <div class="poster" role="region" aria-label="Orbital kinetic poster">
    <div class="mesh" aria-hidden="true"></div>
    <div class="grid" aria-hidden="true"></div>

    <div class="topbar">
      <span class="brand"><i aria-hidden="true"></i> Orbital · Live</span>
      <div class="modes" role="tablist" aria-label="Color mode">
        <button type="button" role="tab" aria-pressed="true" data-mode="aurora">Aurora</button>
        <button type="button" role="tab" aria-pressed="false" data-mode="sunrise">Sunrise</button>
        <button type="button" role="tab" aria-pressed="false" data-mode="mono">Mono</button>
      </div>
    </div>

    <div class="hero">
      <div>
        <h1>Orbital Garden</h1>
        <p class="sub">A serene field of motion. The dial breathes with time, the palette drifts with seconds, and your pointer bends light across the glass.</p>
        <div class="chips" aria-hidden="true">
          <span class="chip">Real‑time color drift</span>
          <span class="chip">Pointer parallax</span>
          <span class="chip">Themeable</span>
        </div>
      </div>

      <div class="dial" aria-label="Live dial">
        <div class="ring" aria-hidden="true"></div>
        <div class="face"></div>
        <div class="ticks" aria-hidden="true"></div>
        <div class="orbits" aria-hidden="true">
          <span class="orb a"></span>
          <span class="orb b"></span>
          <span class="orb c"></span>
        </div>
        <span class="center-dot" aria-hidden="true"></span>
      </div>
    </div>

    <div class="footer">
      <a href="#" class="cta" aria-label="Compose your orbit">
        <span>Compose your orbit</span>
        <svg width="18" height="18" viewBox="0 0 24 24" aria-hidden="true" focusable="false" style="opacity:.9"><path fill="currentColor" d="M13 5l7 7-7 7v-4H4v-6h9V5z"/></svg>
        <span class="pulse"></span>
      </a>
      <div class="meta">
        <span class="dot" aria-hidden="true"></span>
        <span id="last-updated">Last updated: 2026-01-26 01:34:56 EST</span>
      </div>
    </div>
  </div>

  <script>
    (function () {
      const root = document.getElementById('v2199');
      const poster = root.querySelector('.poster');
      const modes = root.querySelectorAll('[data-mode]');
      const lastUpdated = root.querySelector('#last-updated');

      // Timestamp
      try {
        const now = new Date();
        const fmt = new Intl.DateTimeFormat(undefined, {
          year: 'numeric', month: 'short', day: '2-digit',
          hour: '2-digit', minute: '2-digit', second: '2-digit',
          hour12: false, timeZoneName: 'short'
        });
        lastUpdated.textContent = 'Last updated: ' + fmt.format(now);
      } catch {
        lastUpdated.textContent = 'Last updated: ' + new Date().toLocaleString();
      }

      // Mode switching
      function setMode(m) {
        root.setAttribute('data-theme', m);
        modes.forEach(b => b.setAttribute('aria-pressed', String(b.dataset.mode === m)));
      }
      modes.forEach(b => {
        b.addEventListener('click', () => setMode(b.dataset.mode));
        b.addEventListener('keydown', (e) => {
          if (e.key === 'Enter' || e.key === ' ') { e.preventDefault(); setMode(b.dataset.mode); }
        });
      });
      setMode(root.getAttribute('data-theme') || 'aurora');

      // Pointer parallax + light anchor
      const reduce = window.matchMedia && window.matchMedia('(prefers-reduced-motion: reduce)').matches;
      let rafId;
      function onPointer(e) {
        const r = poster.getBoundingClientRect();
        const x = Math.min(Math.max(e.clientX - r.left, 0), r.width);
        const y = Math.min(Math.max(e.clientY - r.top, 0), r.height);
        const px = x / r.width;
        const py = y / r.height;

        poster.style.setProperty('--mx', (px * 100).toFixed(2) + '%');
        poster.style.setProperty('--my', (py * 100).toFixed(2) + '%');

        if (!reduce) {
          const d = ((px - 0.5) * 10).toFixed(2) + 'deg';
          poster.style.setProperty('--depth', d);
          // Subtle ring rotation
          cancelAnimationFrame(rafId);
          rafId = requestAnimationFrame(() => {
            poster.style.setProperty('--rot', ((px * 360) + (py * 60)).toFixed(2) + 'deg');
          });
        }
      }
      function onLeave() {
        poster.style.setProperty('--mx', '50%');
        poster.style.setProperty('--my', '50%');
        poster.style.setProperty('--depth', '0deg');
      }
      poster.addEventListener('pointermove', onPointer);
      poster.addEventListener('pointerdown', onPointer);
      poster.addEventListener('pointerleave', onLeave);

      // Live hue drift (seconds drive hue)
      function tickHue() {
        const d = new Date();
        const s = d.getSeconds() + d.getMilliseconds() / 1000;
        const hue = Math.floor((s / 60) * 360);
        root.style.setProperty('--h', String(hue));
        if (!reduce) requestAnimationFrame(tickHue);
      }
      if (reduce) {
        // Set static hue but update each second for accessibility
        setInterval(() => {
          const d = new Date();
          const s = d.getSeconds();
          root.style.setProperty('--h', String(Math.floor((s / 60) * 360)));
        }, 1000);
      } else {
        tickHue();
      }

      // CTA ripple
      const cta = root.querySelector('.cta');
      cta.addEventListener('click', (e) => {
        e.preventDefault();
        const rect = cta.getBoundingClientRect();
        const ripple = document.createElement('span');
        const size = Math.max(rect.width, rect.height) * 1.4;
        ripple.style.position = 'absolute';
        ripple.style.left = (e.clientX - rect.left - size / 2) + 'px';
        ripple.style.top = (e.clientY - rect.top - size / 2) + 'px';
        ripple.style.width = ripple.style.height = size + 'px';
        ripple.style.borderRadius = '999px';
        ripple.style.background = 'radial-gradient(circle, rgba(255,255,255,0.35) 0%, rgba(255,255,255,0.15) 30%, transparent 60%)';
        ripple.style.pointerEvents = 'none';
        ripple.style.transform = 'scale(0.6)';
        ripple.style.opacity = '0.6';
        ripple.style.transition = 'transform 700ms cubic-bezier(.2,.7,0,1), opacity 800ms ease';
        cta.appendChild(ripple);
        requestAnimationFrame(() => {
          ripple.style.transform = 'scale(1.6)';
          ripple.style.opacity = '0';
        });
        setTimeout(() => ripple.remove(), 820);
      });
    }());
  </script>
</div>
      </section>
      <!-- END_EDITABLE -->
    <script>
      // Only show a local placeholder if the agent hasn't written a timestamp yet
      const el = document.getElementById('last-updated');
      if (el && (!el.textContent || el.textContent.includes('not yet'))) {
        const now = new Date();
        el.textContent = `Last updated: ${now.toLocaleString(undefined, { hour12: false })}`;
      }
    </script>
  </body>
  </html>
