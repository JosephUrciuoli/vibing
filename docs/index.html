<section class="observatory1217" role="region" aria-label="Aurora Observatory — kinetic orrery">
  <style>
    .observatory1217{
      --ink:#e8f1ff;
      --muted:#9fb4d9;
      --edge:#193256;
      --ring:#254372;
      --hot:#68e3ff;
      --rose:#ff77e1;
      --sun:#ffcf6b;
      --bg0:#030917;
      --bg1:#091329;
      color-scheme: dark;
      font-family: ui-sans-serif, system-ui, Inter, "SF Pro Text", Segoe UI, Roboto, Arial, sans-serif;
      border-radius: 30px;
      border: 1px solid var(--edge);
      overflow: clip;
      position: relative;
      background:
        radial-gradient(120% 120% at 120% -10%, rgba(104,227,255,.16), transparent 50%),
        radial-gradient(120% 100% at -10% -10%, rgba(255,119,225,.12), transparent 50%),
        linear-gradient(180deg, var(--bg0), var(--bg1));
      box-shadow: 0 30px 160px rgba(2,12,40,.85), inset 0 1px 0 rgba(255,255,255,.05);
      color: var(--ink);
      isolation: isolate;
      padding: clamp(16px, 2.6vw, 28px);
    }
    .observatory1217::before{
      content:"";
      position:absolute; inset:-30%;
      background:
        radial-gradient(1px 1px at 6% 22%, rgba(255,255,255,.06), transparent 12px),
        radial-gradient(1px 1px at 24% 70%, rgba(255,255,255,.05), transparent 12px),
        radial-gradient(1px 1px at 88% 40%, rgba(255,255,255,.05), transparent 12px),
        radial-gradient(1px 1px at 68% 82%, rgba(255,255,255,.05), transparent 12px);
      opacity:.35; pointer-events:none; mix-blend-mode: screen;
      animation: twinkle-1217 90s linear infinite;
    }
    @keyframes twinkle-1217{ to{ transform: translate3d(4%,-3%,0) rotate(360deg); } }

    .dock{
      display:flex; align-items:center; gap:12px;
      background: rgba(4,10,24,.55);
      border:1px solid var(--ring);
      border-radius: 18px;
      padding: 10px 12px;
      backdrop-filter: blur(12px) saturate(1.2);
      box-shadow: 0 14px 50px rgba(0,0,0,.5), inset 0 1px 0 rgba(255,255,255,.07);
      margin-bottom: clamp(12px, 2vw, 18px);
    }
    .crest{
      --s:34px; width:var(--s); height:var(--s); border-radius: 11px; position:relative; overflow:hidden;
      border:1px solid var(--ring);
      box-shadow: inset 0 8px 20px rgba(255,255,255,.06), 0 10px 28px rgba(0,0,0,.45);
      background: radial-gradient(60% 60% at 40% 30%, #0f1f46, #0e1b3b 50%, #0c1630 100%);
    }
    .crest::after{
      content:"";
      position:absolute; inset:18%;
      border-radius:10px;
      background: conic-gradient(from 0deg, var(--hot), #7c7bff, var(--rose), var(--sun), var(--hot));
      filter: blur(2px) saturate(1.1);
      animation: crestspin-1217 10s linear infinite;
      mix-blend-mode: color-dodge;
    }
    @keyframes crestspin-1217{ to{ transform: rotate(360deg); } }

    .brand{
      font-weight:900; letter-spacing:.22em; text-transform:uppercase;
      font-size: 11.5px; padding:8px 12px; border-radius:999px;
      border:1px solid var(--ring);
      background: linear-gradient(180deg, rgba(255,255,255,.08), rgba(255,255,255,.02));
      color: var(--ink); text-shadow: 0 1px 0 rgba(0,0,0,.5);
      user-select:none;
    }
    .actions{ margin-left:auto; display:flex; gap:8px; flex-wrap:wrap; }
    .pill{
      appearance:none; border:1px solid var(--ring);
      background: linear-gradient(180deg, rgba(255,255,255,.08), rgba(255,255,255,.02));
      color:var(--ink); font-weight:800; font-size:12px; padding:9px 12px; border-radius:999px; cursor:pointer;
      box-shadow: inset 0 1px 0 rgba(255,255,255,.12), 0 12px 28px rgba(0,10,40,.45);
      transition: transform .14s ease, box-shadow .2s ease, background .2s ease, color .2s ease;
      text-shadow: 0 1px 0 rgba(0,0,0,.35);
    }
    .pill:hover{ transform: translateY(-1px); box-shadow: 0 18px 40px rgba(0,0,0,.6), inset 0 1px 0 rgba(255,255,255,.18); }
    .pill[aria-pressed="true"]{ border-color: rgba(104,227,255,.6); background: linear-gradient(180deg, rgba(104,227,255,.18), rgba(255,255,255,.05)); color:#def7ff; }

    .stage{
      position: relative; border-radius: 24px; overflow: hidden;
      border:1px solid var(--ring);
      background:
        radial-gradient(90% 70% at 50% -8%, rgba(104,227,255,.18), transparent 60%),
        linear-gradient(180deg, rgba(5,8,18,.9), rgba(5,8,18,.97));
      height: clamp(540px, 66vw, 900px);
      box-shadow: 0 36px 120px rgba(2,8,28,.75), inset 0 1px 0 rgba(255,255,255,.06);
      transform-style: preserve-3d; perspective: 900px;
    }
    .stage::before{
      content:"";
      position:absolute; inset:-20%;
      background: radial-gradient(closest-side, rgba(255,207,107,.05), rgba(255,119,225,.06), rgba(104,227,255,.04), transparent 70%);
      filter: blur(20px); mix-blend-mode: screen; pointer-events:none;
      animation: aurora-1217 12s ease-in-out infinite;
    }
    @keyframes aurora-1217{ 0%,100%{ transform: translateY(0) } 50%{ transform: translateY(-2%) } }

    .sky{ position:absolute; inset:0; width:100%; height:100%; display:block; cursor: crosshair; }
    .overlay{
      position:absolute; inset:0; pointer-events:none; z-index:2;
      background:
        radial-gradient(100% 60% at 50% 0%, rgba(255,255,255,.08), transparent 40%),
        repeating-linear-gradient(120deg, rgba(104,227,255,.05), rgba(104,227,255,.05) 2px, transparent 2px, transparent 26px);
      opacity:.28; mix-blend-mode: overlay;
    }

    .footer{
      display:flex; gap:14px; align-items:center; flex-wrap:wrap;
      margin-top: clamp(12px, 2.2vw, 18px);
      color: var(--muted);
      font-size: 12.5px;
    }
    .title{
      margin: 2px 0 6px 0;
      font-family: ui-serif, "SF Pro Display", Georgia, "Times New Roman", serif;
      font-weight: 800;
      font-size: clamp(40px, 9.8vw, 110px);
      line-height: .86; letter-spacing:-.02em;
      background: linear-gradient(100deg, #b3e9ff 0%, #6bc1ff 30%, #c2a6ff 60%, #ff77e1 80%, #ffcf6b 100%);
      -webkit-background-clip:text; background-clip:text; color:transparent;
      filter: drop-shadow(0 12px 28px rgba(104,227,255,.25));
      text-wrap: balance;
    }
    .sub{ margin: 8px 0 14px; color: var(--muted); font-size: clamp(14px, 1.9vw, 18px); line-height:1.9; text-wrap: pretty; }
    .meta{ margin:0; padding:0; list-style:none; display:flex; flex-wrap:wrap; gap:12px; align-items:center; }
    .pulse{ width:8px; height:8px; border-radius:50%; background: radial-gradient(circle at 40% 40%, var(--hot), #42baff 70%); box-shadow:0 0 0 2px rgba(104,227,255,0.18); animation: ping-1217 1.8s ease-in-out infinite; display:inline-block; }
    @keyframes ping-1217{ 0%,100%{ transform:scale(1); opacity:1 } 50%{ transform:scale(1.25); opacity:.85 } }
    .meta .grow{ margin-left:auto; white-space:nowrap; }

    .hint{
      position:absolute; inset:auto 14px 14px auto; z-index:3;
      padding:7px 12px; border-radius:12px; font-size:11px; font-weight:800; color:#eaf2ff;
      background: rgba(8,12,24,0.55); border:1px solid var(--ring); backdrop-filter: blur(8px) saturate(1.2);
      box-shadow: 0 12px 28px rgba(0,0,0,0.35);
      user-select:none; pointer-events:none;
    }

    /* Light */
    .observatory1217[data-theme="light"]{
      --ink:#0e1020; --muted:#5d6b87; --edge:#d3dff2; --ring:#d9e3f7; --bg0:#fafcff; --bg1:#eef3ff;
      background:
        radial-gradient(120% 120% at 120% -10%, rgba(104,227,255,.16), transparent 50%),
        radial-gradient(120% 100% at -10% -10%, rgba(255,119,225,.12), transparent 50%),
        linear-gradient(180deg, var(--bg0), var(--bg1));
      box-shadow: 0 30px 160px rgba(50,70,140,.18), inset 0 1px 0 rgba(255,255,255,.7);
      color-scheme: light;
    }
    .observatory1217[data-theme="light"] .dock{
      background: rgba(255,255,255,.75);
      box-shadow: 0 14px 50px rgba(90,110,170,.2), inset 0 1px 0 rgba(255,255,255,.9);
    }
    .observatory1217[data-theme="light"] .pill{
      background: linear-gradient(180deg, rgba(255,255,255,.95), rgba(255,255,255,.6));
      color:#0e1020; text-shadow: 0 1px 0 rgba(255,255,255,.8);
      box-shadow: inset 0 1px 0 rgba(255,255,255,1), 0 12px 26px rgba(90,110,170,.25);
    }
    .observatory1217[data-theme="light"] .stage{
      background:
        radial-gradient(90% 70% at 50% -8%, rgba(104,227,255,.18), transparent 60%),
        linear-gradient(180deg, rgba(255,255,255,.94), rgba(245,248,255,.98));
      box-shadow: 0 36px 120px rgba(60,90,180,.2), inset 0 1px 0 rgba(255,255,255,.9);
    }
    .observatory1217[data-theme="light"] .overlay{ opacity:.35; }
    .observatory1217[data-theme="light"] .hint{ background: rgba(255,255,255,0.8); color:#0e1020; }

    @media (prefers-reduced-motion: reduce){
      .observatory1217 *{ animation: none !important; transition: none !important; }
    }
  </style>

  <div class="dock" aria-label="control bar">
    <div class="crest" aria-hidden="true"></div>
    <div class="brand">Observatory</div>
    <div class="actions">
      <button class="pill" data-act="theme" title="Toggle theme (T)">Dark</button>

  <div class="stage" aria-label="A kinetic orrery with orbits and comets that leave neon trails.">
    <canvas class="sky" role="img" aria-label="Generative orbits and comet trails"></canvas>
    <div class="overlay" aria-hidden="true"></div>
    <div class="hint">click then drag to launch a comet • Space pause • T theme • M style • R reset • S save</div>

  <h1 class="title">Aurora Observatory</h1>
  <p class="sub">Sketch the sky. Planets hum around a gentle sun; your comets arc and write with light.</p>
  <ul class="meta" aria-label="status">
    <li><span class="pulse" aria-hidden="true"></span> live</li>
    <li>fps <strong id="fps1217">0</strong></li>
    <li>bodies <strong id="bod1217">0</strong></li>
    <li class="grow"><span id="last-updated">Last updated: 2025-12-11 09:21:01 EST</span></li>
  </ul>

  <script>
    (function(){
      const root = document.currentScript.closest('.observatory1217');
      const canvas = root.querySelector('.sky');
      const ctx = canvas.getContext('2d', { alpha:true });
      const stage = root.querySelector('.stage');
      const ui = {
        theme: root.querySelector('[data-act="theme"]'),
        play: root.querySelector('[data-act="play"]'),
        mode: root.querySelector('[data-act="mode"]'),
        reset: root.querySelector('[data-act="reset"]'),
        snap: root.querySelector('[data-act="snap"]'),
        fps: root.querySelector('#fps1217'),
        bod: root.querySelector('#bod1217'),
        ts: root.querySelector('#last-updated')
      };

      // Timestamp
      try{
        const fmt = new Intl.DateTimeFormat(undefined, { dateStyle:'medium', timeStyle:'short' });
        ui.ts.textContent = 'Updated ' + fmt.format(new Date());
      }catch{ ui.ts.textContent = 'Updated ' + new Date().toLocaleString(); }

      let DPR = Math.max(1, Math.min(2, window.devicePixelRatio || 1));
      let W=1,H=1,CX=0,CY=0;

      function resize(){
        const r = canvas.getBoundingClientRect();
        W = Math.max(1, Math.floor(r.width));
        H = Math.max(1, Math.floor(r.height));
        CX = W/2; CY = H/2;
        canvas.width = Math.floor(W * DPR);
        canvas.height = Math.floor(H * DPR);
        ctx.setTransform(DPR,0,0,DPR,0,0);
        hardClear();
        initSystem();
      }
      window.addEventListener('resize', resize, {passive:true});

      function hardClear(){
        const dark = root.getAttribute('data-theme')!=='light';
        const g = ctx.createLinearGradient(0,0,0,H);
        if (dark){ g.addColorStop(0,'#030917'); g.addColorStop(1,'#091329'); }
        else { g.addColorStop(0,'#fafcff'); g.addColorStop(1,'#eef3ff'); }
        ctx.globalCompositeOperation='source-over';
        ctx.globalAlpha=1;
        ctx.fillStyle=g; ctx.fillRect(0,0,W,H);
      }
      function fade(){
        const dark = root.getAttribute('data-theme')!=='light';
        ctx.globalAlpha = dark ? 0.08 : 0.06;
        ctx.fillStyle = dark ? '#000' : '#fff';
        ctx.fillRect(0,0,W,H);
        ctx.globalAlpha = 1;
      }

      // Physics
      const G = 2600; // grav constant (tuned for pixels)
      const SUN_M = 16000;
      let mode = 'glow'; // glow | lines
      let running = !matchMedia?.('(prefers-reduced-motion: reduce)').matches;
      let last = performance.now(), fpsSmooth = 60;

      const pointer = { x:0, y:0, nx:0, ny:0, down:false, sx:0, sy:0, inside:false };
      const bodies = [];
      const stars = [];
      let hueShift = Math.random()*360;

      function initSystem(){
        bodies.length = 0;
        // center sun (drawn, not simulated as a body for performance)
        // seed planets
        const count = Math.round(Math.min(12, Math.max(6, Math.sqrt((W*H)/48000))));
        for (let i=0;i<count;i++){
          const angle = Math.random()*Math.PI*2;
          const r = (Math.min(W,H)*0.12) + Math.random()*Math.min(W,H)*0.36;
          const x = CX + Math.cos(angle)*r;
          const y = CY + Math.sin(angle)*r;
          const v = Math.sqrt(G*SUN_M / r) * (0.85 + Math.random()*0.3);
          const dir = angle + Math.PI/2; // tangential for orbit
          const hue = (hueShift + i*37 + Math.random()*20) % 360;
          bodies.push({
            x, y, px:x, py:y,
            vx: Math.cos(dir)*v,
            vy: Math.sin(dir)*v,
            m: 30 + Math.random()*90,
            hue,
            life: Infinity
          });
        }
        ui.bod.textContent = String(bodies.length);
        // stars
        stars.length = 0;
        const scount = Math.round((W*H)/12000);
        for (let i=0;i<scount;i++){
          stars.push({ x: Math.random()*W, y: Math.random()*H, s: Math.random()*1.8+0.2, p: Math.random()*Math.PI*2 });
        }
        hardClear();
        draw(0); // one frame
      }

      function drawSun(now){
        const r = Math.min(W,H)*0.09;
        const t = now*0.001;
        const pul = 1 + Math.sin(t*1.2)*0.02;
        const grad = ctx.createRadialGradient(CX, CY, 0, CX, CY, r*3);
        grad.addColorStop(0, `rgba(255,207,107,0.35)`);
        grad.addColorStop(0.5, `rgba(255,119,225,0.18)`);
        grad.addColorStop(1, `rgba(104,227,255,0)`);
        ctx.globalCompositeOperation='lighter';
        ctx.fillStyle = grad;
        ctx.beginPath(); ctx.arc(CX, CY, r*3*pul, 0, Math.PI*2); ctx.fill();

        const core = ctx.createRadialGradient(CX, CY, 0, CX, CY, r);
        core.addColorStop(0, 'rgba(255,255,255,.95)');
        core.addColorStop(1, 'rgba(255,207,107,.65)');
        ctx.fillStyle = core;
        ctx.beginPath(); ctx.arc(CX, CY, r*0.88 + Math.sin(t*2)*2, 0, Math.PI*2); ctx.fill();
        ctx.globalCompositeOperation='source-over';
      }

      function drawStars(now){
        const dark = root.getAttribute('data-theme')!=='light';
        if (!dark) return;
        for (let i=0;i<stars.length;i++){
          const st = stars[i];
          const a = 0.3 + 0.7*(0.5+0.5*Math.sin(now*0.001 + st.p));
          ctx.globalAlpha = a;
          ctx.fillStyle = 'rgba(255,255,255,0.9)';
          ctx.fillRect(st.x, st.y, st.s, st.s);
        }
        ctx.globalAlpha = 1;
      }

      function integrate(dt){
        const damp = 0.9995;
        for (let i=0;i<bodies.length;i++){
          const b = bodies[i];
          b.px = b.x; b.py = b.y;
          const dx = CX - b.x, dy = CY - b.y;
          const r2 = dx*dx + dy*dy + 0.0001;
          const r = Math.sqrt(r2);
          const a = (G*SUN_M) / (r2 * r);
          b.vx += dx * a * dt;
          b.vy += dy * a * dt;
          b.vx *= damp; b.vy *= damp;
          b.x += b.vx * dt;
          b.y += b.vy * dt;

          // if too far outside, prune
          if (b.x<-W*0.6 || b.x>W*1.6 || b.y<-H*0.6 || b.y>H*1.6){
            bodies.splice(i,1); i--;
          }
        }
        ui.bod.textContent = String(bodies.length);
      }

      function drawBodies(){
        if (mode==='glow'){
          ctx.globalCompositeOperation = 'lighter';
          for (let i=0;i<bodies.length;i++){
            const b = bodies[i];
            const rad = 3 + Math.min(12, (b.m**0.5)/2);
            const g = ctx.createRadialGradient(b.x, b.y, 0, b.x, b.y, rad*6);
            g.addColorStop(0, `hsla(${(b.hue+hueShift)%360}, 95%, 80%, 0.55)`);
            g.addColorStop(1, 'rgba(0,0,0,0)');
            ctx.fillStyle = g;
            ctx.beginPath(); ctx.arc(b.x, b.y, rad*6, 0, Math.PI*2); ctx.fill();

            // core
            ctx.fillStyle = `hsla(${(b.hue+hueShift)%360}, 95%, 65%, .9)`;
            ctx.beginPath(); ctx.arc(b.x, b.y, rad*0.6, 0, Math.PI*2); ctx.fill();
          }
          ctx.globalCompositeOperation = 'source-over';
        } else {
          ctx.globalCompositeOperation = 'lighter';
          ctx.lineCap='round';
          for (let i=0;i<bodies.length;i++){
            const b = bodies[i];
            const col = `hsla(${(b.hue+hueShift)%360}, 90%, 65%, 0.6)`;
            ctx.strokeStyle = col;
            ctx.lineWidth = 1.2 + Math.min(2.4, (b.m**0.35)*0.12);
            ctx.beginPath(); ctx.moveTo(b.px, b.py); ctx.lineTo(b.x, b.y); ctx.stroke();
          }
          ctx.globalCompositeOperation = 'source-over';
        }
      }

      function drawVector(){
        if (!pointer.down) return;
        const dx = pointer.x - pointer.sx, dy = pointer.y - pointer.sy;
        const len = Math.min(140, Math.hypot(dx,dy));
        const ang = Math.atan2(dy,dx);
        const ex = pointer.sx + Math.cos(ang)*len;
        const ey = pointer.sy + Math.sin(ang)*len;

        ctx.save();
        ctx.strokeStyle = 'rgba(104,227,255,.9)';
        ctx.fillStyle = 'rgba(104,227,255,.9)';
        ctx.lineWidth = 2;
        ctx.beginPath(); ctx.moveTo(pointer.sx, pointer.sy); ctx.lineTo(ex, ey); ctx.stroke();
        // arrow
        ctx.beginPath();
        ctx.moveTo(ex, ey);
        ctx.lineTo(ex - Math.cos(ang-0.4)*10, ey - Math.sin(ang-0.4)*10);
        ctx.lineTo(ex - Math.cos(ang+0.4)*10, ey - Math.sin(ang+0.4)*10);
        ctx.closePath(); ctx.fill();
        ctx.restore();
      }

      function draw(now){
        // tilt
        stage.style.transform = `rotateX(${-(pointer.ny*6)}deg) rotateY(${pointer.nx*8}deg)`;
        fade();
        drawStars(now);
        drawSun(now);
        drawBodies();
        drawVector();
      }

      function step(now){
        const dt = Math.min(0.05, (now - last)/1000); last = now;
        const inst = 1/Math.max(1e-6, dt); fpsSmooth = fpsSmooth*0.85 + inst*0.15;
        ui.fps.textContent = String(Math.round(fpsSmooth));
        hueShift += 0.06;
        integrate(60*dt); // scaled time
        draw(now);
        if (running) requestAnimationFrame(step);
      }

      function spawnComet(x0,y0,x1,y1){
        const dx = x1-x0, dy = y1-y0;
        const vscale = 2.0;
        const vx = dx * vscale, vy = dy * vscale;
        const hue = (hueShift + Math.hypot(dx,dy)*0.2 + Math.random()*40) % 360;
        bodies.push({
          x:x0, y:y0, px:x0, py:y0,
          vx, vy,
          m: 16 + Math.random()*28,
          hue,
          life: 1e9
        });
        ui.bod.textContent = String(bodies.length);
      }

      // Pointer interactions
      function onPointer(e){
        const r = canvas.getBoundingClientRect();
        pointer.x = e.clientX - r.left;
        pointer.y = e.clientY - r.top;
        pointer.nx = (pointer.x / Math.max(1, r.width)) * 2 - 1;
        pointer.ny = (pointer.y / Math.max(1, r.height)) * 2 - 1;
        pointer.inside = true;
      }
      function leave(){ pointer.inside = false; pointer.down=false; }
      function down(e){
        onPointer(e);
        pointer.down = true; pointer.sx = pointer.x; pointer.sy = pointer.y;
      }
      function up(e){
        if (!pointer.down) return;
        const r = canvas.getBoundingClientRect();
        const x1 = e.clientX - r.left, y1 = e.clientY - r.top;
        spawnComet(pointer.sx, pointer.sy, x1, y1);
        pointer.down = false;
      }

      canvas.addEventListener('pointermove', onPointer, {passive:true});
      canvas.addEventListener('pointerenter', onPointer, {passive:true});
      canvas.addEventListener('pointerleave', leave, {passive:true});
      canvas.addEventListener('pointerdown', down, {passive:true});
      window.addEventListener('pointerup', up, {passive:true});

      // Controls
      ui.theme.addEventListener('click', ()=>{
        const isLight = root.getAttribute('data-theme')==='light';
        root.setAttribute('data-theme', isLight? 'dark':'light');
        ui.theme.textContent = isLight? 'Dark' : 'Light';
        hardClear();
      });
      ui.play.addEventListener('click', ()=>{
        const on = root.getAttribute('data-run')!=='on';
        root.setAttribute('data-run', on? 'on':'off');
        ui.play.setAttribute('aria-pressed', on? 'true':'false');
        ui.play.textContent = on? 'Pause' : 'Play';
        running = on;
        if (running) requestAnimationFrame(step);
      });
      ui.mode.addEventListener('click', ()=>{
        mode = (mode==='glow')? 'lines' : 'glow';
        ui.mode.textContent = (mode==='glow')? 'Glow' : 'Lines';
        hardClear();
      });
      ui.reset.addEventListener('click', ()=>{ hardClear(); initSystem(); });
      ui.snap.addEventListener('click', ()=>{
        try{
          const a = document.createElement('a');
          a.download = `observatory-${Date.now()}.png`;
          a.href = canvas.toDataURL('image/png');
          a.click();
        }catch{}
      });

      // Keyboard
      root.tabIndex = 0;
      root.addEventListener('keydown', (e)=>{
        const k = e.key.toLowerCase();
        if (k==='t') ui.theme.click();
        else if (k===' ') { e.preventDefault(); ui.play.click(); }
        else if (k==='m') ui.mode.click();
        else if (k==='r') ui.reset.click();
        else if (k==='s') ui.snap.click();
      });

      // Init
      resize();
      if (running){ requestAnimationFrame(step); } else { hardClear(); initSystem(); draw(0); }
      root.addEventListener('DOMNodeRemoved', ()=>{ running=false; });
    })();
  </script>
