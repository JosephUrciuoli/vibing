<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vibing</title>
    <style>
      :root {
        --bg: #0f1221;
        --fg: #e6e8f0;
        --muted: #9aa3b2;
        --accent: #8b5cf6;
      }
      html, body {
        height: 100%;
      }
      body {
        margin: 0;
        font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Ubuntu, Cantarell, Noto Sans, Helvetica Neue, Arial, "Apple Color Emoji", "Segoe UI Emoji";
        color: var(--fg);
        background: radial-gradient(1200px 800px at 70% 10%, #1b1f3a, var(--bg));
        display: flex;
        align-items: center;
        justify-content: center;
      }
      .card {
        width: min(720px, 92vw);
        background: rgba(255,255,255,0.04);
        border: 1px solid rgba(255,255,255,0.08);
        border-radius: 16px;
        padding: 28px 24px;
        box-shadow: 0 10px 30px rgba(0,0,0,0.3);
        backdrop-filter: blur(6px);
      }
      h1 {
        margin: 0 0 10px 0;
        font-size: 28px;
        letter-spacing: 0.3px;
      }
      .muted {
        color: var(--muted);
        font-size: 14px;
        margin-bottom: 18px;
      }
      #content {
        font-size: 18px;
        line-height: 1.6;
        background: rgba(255,255,255,0.04);
        border: 1px dashed rgba(255,255,255,0.12);
        border-radius: 12px;
        padding: 16px;
      }
      .footer {
        margin-top: 18px;
        display: flex;
        justify-content: space-between;
        align-items: center;
        font-size: 14px;
        color: var(--muted);
      }
      .badge {
        display: inline-block;
        background: rgba(139, 92, 246, 0.18);
        color: #d4c2ff;
        padding: 4px 10px;
        border-radius: 999px;
        font-size: 12px;
        border: 1px solid rgba(139, 92, 246, 0.35);
        letter-spacing: 0.2px;
      }
    </style>
  </head>
  <body>
    <!-- BEGIN_EDITABLE -->
      <section id="content">
<section class="v761" role="region" aria-label="Orbital Kinetic Garden">
  <style>
    .v761{
      --h: 268;
      --bg-0: hsl(230 28% 8%);
      --bg-1: hsl(230 35% 5%);
      --ink: hsl(0 0% 96%);
      --muted: hsl(220 12% 70%);
      --accent: hsl(var(--h) 84% 56%);
      --accent-2: hsl(calc(var(--h) + 34) 82% 60%);
      --px: .6;
      --py: .2;

      position: relative;
      border-radius: 28px;
      overflow: hidden;
      padding: clamp(22px, 4.8vw, 56px);
      color: var(--ink);
      background:
        radial-gradient(1200px 800px at calc(var(--px)*100%) calc(var(--py)*100%),
          color-mix(in oklab, var(--accent) 20%, transparent),
          transparent 60%),
        radial-gradient(1200px 800px at 40% 10%,
          color-mix(in oklab, var(--accent-2) 12%, transparent),
          transparent 60%),
        linear-gradient(180deg, var(--bg-0), var(--bg-1));
      box-shadow:
        0 18px 60px rgba(0,0,0,.45),
        inset 0 1px 0 rgba(255,255,255,.04);
      font: 500 16px/1.65 ui-sans-serif, -apple-system, system-ui, Segoe UI, Inter, Roboto, "Helvetica Neue", Arial;
      isolation: isolate;
    }
    .v761.mono{
      --accent: hsl(0 0% 88%);
      --accent-2: hsl(0 0% 100% / .9);
    }

    /* Ambient grid + vignette */
    .v761 .bg{
      position:absolute; inset:0; z-index:0; pointer-events:none;
    }
    .v761 .grid{
      position:absolute; inset:-2px; opacity:.12; mix-blend-mode:screen;
      background:
        repeating-linear-gradient(90deg,
          rgba(255,255,255,.05) 0 1px,
          transparent 1px 30px),
        repeating-linear-gradient(0deg,
          rgba(255,255,255,.05) 0 1px,
          transparent 1px 30px);
      mask: radial-gradient(75% 75% at 50% 50%, black, transparent 80%);
    }
    .v761 .vignette{
      position:absolute; inset:-20%; pointer-events:none;
      background: radial-gradient(120% 90% at 50% 40%, transparent 55%, rgba(0,0,0,.45) 85%);
      z-index:0;
    }

    /* Kinetic constellation field */
    .v761 .field{
      position:absolute; inset:0; z-index:1; pointer-events:none;
      filter: drop-shadow(0 2px 12px color-mix(in oklab, var(--accent) 20%, transparent));
      opacity:.9;
    }

    /* Layout */
    .v761 .wrap{
      position:relative; z-index:3; display:grid; gap:26px;
      grid-template-columns: 1.2fr .9fr;
      align-items:center;
    }
    @media (max-width: 900px){
      .v761 .wrap{ grid-template-columns: 1fr; gap:18px; }
    }

    /* Copy */
    .v761 .kicker{
      display:inline-flex; align-items:center; gap:8px; color: var(--muted);
      background: linear-gradient(180deg, rgba(255,255,255,.06), rgba(255,255,255,.02));
      border: 1px solid rgba(255,255,255,.08);
      padding: 6px 10px; border-radius: 999px; font-size:12px; letter-spacing:.28px;
    }
    .v761 .title{
      margin: 8px 0 8px;
      font-weight: 900;
      font-size: clamp(36px, 6.8vw, 92px);
      line-height: .9;
      letter-spacing: -0.02em;
      background: linear-gradient(90deg, #fff, color-mix(in oklab, var(--accent) 75%, #fff));
      -webkit-background-clip: text; background-clip: text; color: transparent;
    }
    .v761 .sub{
      margin: 0 0 10px; color: var(--muted);
      font-size: clamp(14px, 1.6vw, 18px);
    }

    /* Dial */
    .v761 .dial{
      place-self:center;
      width: min(56vmin, 520px); aspect-ratio: 1;
      border-radius: 50%;
      position: relative;
      transform-style: preserve-3d;
      transition: transform .3s ease;
      will-change: transform;
    }
    .v761 .dial .core{
      position:absolute; inset:10%; border-radius:50%;
      background:
        radial-gradient(60% 60% at calc(var(--px)*100%) calc(var(--py)*100%),
          color-mix(in oklab, var(--accent) 35%, transparent),
          transparent 60%),
        radial-gradient(circle at 50% 50%, rgba(255,255,255,.06), rgba(255,255,255,0) 60%);
      box-shadow:
        inset 0 0 0 1px rgba(255,255,255,.08),
        inset 0 -30px 80px rgba(0,0,0,.4);
    }
    .v761 .ring{
      position:absolute; inset:0; border-radius:50%;
      -webkit-mask: radial-gradient(circle at 50% 50%, black calc(50% - 1.5px), transparent calc(50% - 1.5px)),
                    radial-gradient(circle at 50% 50%, transparent calc(50% + 1.5px), black calc(50% + 1.5px));
              mask: radial-gradient(circle at 50% 50%, black calc(50% - 1.5px), transparent calc(50% - 1.5px)),
                    radial-gradient(circle at 50% 50%, transparent calc(50% + 1.5px), black calc(50% + 1.5px));
      background:
        conic-gradient(from 0deg,
          color-mix(in oklab, var(--accent) 85%, transparent),
          color-mix(in oklab, var(--accent-2) 85%, transparent),
          color-mix(in oklab, var(--accent) 85%, transparent));
      animation: spin 28s linear infinite;
      filter: blur(.2px) saturate(120%);
      opacity:.9;
    }
    .v761 .ring.r2{ inset:6%; animation-duration: 18s; filter: blur(.6px); opacity:.7; animation-direction: reverse; }
    .v761 .ring.r3{ inset:12%; animation-duration: 12s; filter: blur(1px); opacity:.55; }
    @keyframes spin{ to{ transform: rotate(360deg); } }

    .v761 .ticks{
      position:absolute; inset:4%; border-radius:50%; pointer-events:none;
      background:
        conic-gradient(from 90deg,
          rgba(255,255,255,.8) 0 2deg, transparent 2deg 30deg);
      -webkit-mask: radial-gradient(circle at 50% 50%, black 65%, transparent 66%);
              mask: radial-gradient(circle at 50% 50%, black 65%, transparent 66%);
      animation: spin 40s linear infinite;
      opacity:.2;
    }

    .v761 .halo{
      position:absolute; inset:-12%; border-radius:50%;
      background: radial-gradient(60% 60% at 50% 50%, color-mix(in oklab, var(--accent) 25%, transparent), transparent 60%);
      filter: blur(30px); opacity:.45; pointer-events:none;
    }

    /* Controls */
    .v761 .controls{ display:flex; flex-wrap:wrap; gap:12px; align-items:center; }
    .v761 .btn{
      appearance:none; border:none; cursor:pointer; border-radius:14px; padding:12px 16px;
      font-weight:700; letter-spacing:.2px; color: #0b0e15;
      background: linear-gradient(180deg, var(--accent), var(--accent-2));
      box-shadow: 0 14px 28px color-mix(in oklab, var(--accent) 35%, transparent);
      transition: transform .15s ease, box-shadow .3s ease, filter .3s ease;
      will-change: transform, filter;
    }
    .v761 .btn:hover{ transform: translateY(-2px); box-shadow: 0 18px 36px color-mix(in oklab, var(--accent) 45%, transparent); }
    .v761 .btn.ghost{
      background: linear-gradient(180deg, rgba(255,255,255,.08), rgba(255,255,255,.02));
      color: var(--ink);
      border: 1px solid rgba(255,255,255,.12);
      box-shadow: none;
    }
    .v761 .knob{
      display:flex; align-items:center; gap:10px; padding:10px 12px;
      border-radius:12px; background: linear-gradient(180deg, rgba(255,255,255,.06), rgba(255,255,255,.02));
      border:1px solid rgba(255,255,255,.12);
    }
    .v761 .lab{ font-size:12px; color: var(--muted); }
    .v761 .range{
      -webkit-appearance:none; appearance:none; width: min(380px, 64vw); height:8px; border-radius:999px; background: rgba(255,255,255,.12);
    }
    .v761 .range::-webkit-slider-thumb{
      -webkit-appearance:none; appearance:none; width:22px; height:22px; border-radius:50%;
      background: conic-gradient(from 0deg, var(--accent), var(--accent-2), var(--accent));
      border: 2px solid #fff9; box-shadow: 0 4px 16px color-mix(in oklab, var(--accent) 45%, transparent);
    }
    .v761 .range::-moz-range-track{ height:8px; background: rgba(255,255,255,.12); border-radius:999px; }
    .v761 .range::-moz-range-thumb{ width:22px; height:22px; border-radius:50%; border:2px solid #fff9; background: conic-gradient(from 0deg, var(--accent), var(--accent-2), var(--accent)); }

    /* Bursts */
    .v761 .bursts{ position:absolute; inset:0; z-index:4; pointer-events:none; }
    .v761 .burst{
      position:absolute; width:10px; height:10px; border-radius:50%;
      background: radial-gradient(circle at 30% 30%, #fff, color-mix(in oklab, var(--accent) 70%, transparent));
      animation: burst 900ms ease-out forwards;
      box-shadow: 0 6px 24px color-mix(in oklab, var(--accent) 55%, transparent);
      filter: saturate(120%);
    }
    @keyframes burst{
      0%{ transform: translate(-50%, -50%) scale(.6); opacity:1; }
      70%{ transform: translate(var(--dx, 0px), var(--dy, -30px)) scale(1.4); opacity:.9; }
      100%{ transform: translate(var(--dx, 0px), var(--dy, -60px)) scale(.8); opacity:0; }
    }

    /* Pulse mode */
    .v761.pulse .ring{ animation-duration: 6s; }
    .v761.pulse .r2{ animation-duration: 4s; }
    .v761.pulse .r3{ animation-duration: 3s; }
    .v761.pulse .halo{ opacity:.65; }

    /* Footer */
    .v761 .foot{ display:flex; justify-content:space-between; align-items:center; margin-top:8px; flex-wrap:wrap; gap:10px; color: var(--muted); }
    .v761 .badge{
      padding:6px 10px; border-radius:999px; font-size:12px; letter-spacing:.3px;
      background: linear-gradient(180deg, rgba(255,255,255,.06), rgba(255,255,255,.02));
      border: 1px solid rgba(255,255,255,.12);
    }

    /* Screenreader helper */
    .v761 .sr{ position:absolute; left:-9999px; width:1px; height:1px; overflow:hidden; }
  </style>

  <div class="bg" aria-hidden="true">
    <div class="grid"></div>
    <div class="vignette"></div>
    <svg class="field" role="img" aria-label="Animated constellation lines"></svg>
  </div>

  <div class="wrap">
    <div>
      <span class="kicker" aria-hidden="true">Orbital • kinetic ui</span>
      <h1 class="title">Quiet electricity.</h1>
      <p class="sub">A living poster of motion, light, and restraint. Touch the surface to bend space; tune the spectrum to make it yours.</p>

      <div class="controls" role="group" aria-label="Primary actions">
        <button class="btn" id="launch">Launch</button>
        <button class="btn ghost" id="pulse">Pulse</button>
        <button class="btn ghost" id="color">Monochrome</button>
      </div>

      <div class="controls" style="margin-top:12px;" role="group" aria-label="Spectrum control">
        <div class="knob">
          <span class="lab">Spectrum</span>
          <label class="sr" for="spectrum">Adjust spectrum hue</label>
          <input id="spectrum" class="range" type="range" min="0" max="360" value="268" />
          <span class="lab" id="spectrum-label">Aether</span>
        </div>
      </div>
    </div>

    <div class="dial" aria-hidden="true">
      <div class="halo"></div>
      <div class="ring r1"></div>
      <div class="ring r2"></div>
      <div class="ring r3"></div>
      <div class="ticks"></div>
      <div class="core"></div>
    </div>
  </div>

  <div class="bursts" aria-hidden="true"></div>

  <div class="foot">
    <span class="badge">v761 • Orbital Garden</span>
    <span class="badge"><span id="last-updated">Last updated: 2025-11-20 07:37:12 EST</span></span>
  </div>

  <script>
    (function(){
      const root = document.currentScript.closest('.v761');
      const field = root.querySelector('.field');
      const dial = root.querySelector('.dial');
      const bursts = root.querySelector('.bursts');
      const spectrum = root.querySelector('#spectrum');
      const specLabel = root.querySelector('#spectrum-label');
      const btnLaunch = root.querySelector('#launch');
      const btnPulse = root.querySelector('#pulse');
      const btnColor = root.querySelector('#color');
      const last = root.querySelector('#last-updated');

      // Timestamp
      try {
        const fmt = new Intl.DateTimeFormat(undefined, { dateStyle: 'medium', timeStyle: 'short' });
        last.textContent = 'Last updated: ' + fmt.format(new Date());
      } catch(e) {
        last.textContent = 'Last updated: ' + new Date().toLocaleString();
      }

      // Hue control + label
      const names = [
        {t: 15, n: 'Ember'},
        {t: 55, n: 'Dawn'},
        {t: 120, n: 'Spring'},
        {t: 180, n: 'Tide'},
        {t: 240, n: 'Aether'},
        {t: 300, n: 'Bloom'},
        {t: 360, n: 'Solstice'}
      ];
      function nameForHue(v){
        const h = Number(v)%360;
        for (let i=0;i<names.length;i++){
          if (h < names[i].t) return names[i].n;
        }
        return 'Solstice';
      }
      function setHue(v){
        root.style.setProperty('--h', v);
        specLabel.textContent = nameForHue(v);
      }
      setHue(spectrum.value);
      spectrum.addEventListener('input', e => setHue(e.target.value));

      // Pointer highlight + dial tilt
      const onPointer = e => {
        const r = root.getBoundingClientRect();
        const x = (e.clientX - r.left) / r.width;
        const y = (e.clientY - r.top) / r.height;
        root.style.setProperty('--px', x.toFixed(4));
        root.style.setProperty('--py', y.toFixed(4));
        const dx = (x - .5) * 16;
        const dy = (y - .5) * -16;
        dial.style.transform = `rotateY(${dx}deg) rotateX(${dy}deg)`;
      };
      root.addEventListener('pointermove', onPointer);
      root.addEventListener('pointerleave', () => { dial.style.transform=''; });

      // Mono toggle
      let mono = false;
      btnColor.addEventListener('click', () => {
        mono = !mono;
        root.classList.toggle('mono', mono);
        btnColor.textContent = mono ? 'Color' : 'Monochrome';
      });

      // Pulse
      btnPulse.addEventListener('click', () => {
        root.classList.add('pulse');
        setTimeout(() => root.classList.remove('pulse'), 1200);
      });

      // Burst effect
      function burstAt(x, y){
        const count = 10;
        for (let i=0;i<count;i++){
          const s = document.createElement('span');
          s.className = 'burst';
          s.style.left = x + 'px';
          s.style.top = y + 'px';
          const ang = (i / count) * Math.PI * 2 + Math.random()*0.35;
          const dist = 30 + Math.random()*40;
          s.style.setProperty('--dx', Math.cos(ang) * dist + 'px');
          s.style.setProperty('--dy', Math.sin(ang) * dist + 'px');
          bursts.appendChild(s);
          setTimeout(() => s.remove(), 900);
        }
      }
      btnLaunch.addEventListener('click', () => {
        const r = dial.getBoundingClientRect();
        burstAt(r.left + r.width*0.5 - root.getBoundingClientRect().left,
                r.top + r.height*0.5 - root.getBoundingClientRect().top);
      });

      // Constellation SVG
      const PTS = 18;
      let W = 0, H = 0, pts = [], lines = [], gLines, gDots, t0 = performance.now();
      function initSVG(){
        W = field.clientWidth; H = field.clientHeight;
        field.setAttribute('viewBox', `0 0 ${W} ${H}`);
        field.setAttribute('width', W);
        field.setAttribute('height', H);
        field.innerHTML = '';
        gLines = document.createElementNS('http://www.w3.org/2000/svg','g');
        gDots = document.createElementNS('http://www.w3.org/2000/svg','g');
        field.appendChild(gLines);
        field.appendChild(gDots);

        pts = Array.from({length: PTS}, (_,i) => {
          const x = Math.random()*W, y = Math.random()*H;
          const s = 0.8 + Math.random()*1.2;
          const a = Math.random()*Math.PI*2;
          return { x, y, ox:x, oy:y, sp: s, ang:a };
        });
        // Create dot elements
        pts.forEach(p => {
          const c = document.createElementNS('http://www.w3.org/2000/svg','circle');
          c.setAttribute('r', 1.8);
          c.setAttribute('cx', p.x);
          c.setAttribute('cy', p.y);
          c.setAttribute('fill', 'currentColor');
          c.style.color = 'color-mix(in oklab, var(--accent) 80%, white)';
          gDots.appendChild(c);
          p.el = c;
        });
        // Create line pool
        lines = Array.from({length: PTS*2}, () => {
          const l = document.createElementNS('http://www.w3.org/2000/svg','line');
          l.setAttribute('stroke-width', 1);
          l.setAttribute('stroke-linecap', 'round');
          l.setAttribute('stroke', 'currentColor');
          l.style.color = 'color-mix(in oklab, var(--accent) 35%, white)';
          l.style.opacity = .5;
          gLines.appendChild(l);
          return l;
        });
      }

      function animate(now){
        const t = (now - t0) / 1000;
        // gently move points
        for (let i=0;i<pts.length;i++){
          const p = pts[i];
          p.x = p.ox + Math.sin(t * .6 * p.sp + i)*18 + Math.cos(t* .2 + i*1.7)*6;
          p.y = p.oy + Math.cos(t * .5 * p.sp + i*.6)*18 + Math.sin(t* .25 + i*1.3)*6;
          p.el.setAttribute('cx', p.x);
          p.el.setAttribute('cy', p.y);
        }
        // connect to nearest 2
        let li = 0;
        for (let i=0;i<pts.length;i++){
          const p = pts[i];
          // find two nearest
          let n1 = null, n2 = null, d1 = 1e9, d2 = 1e9;
          for (let j=0;j<pts.length;j++){
            if (i===j) continue;
            const q = pts[j];
            const dx = p.x - q.x, dy = p.y - q.y;
            const d = dx*dx + dy*dy;
            if (d < d1){ d2 = d1; n2 = n1; d1 = d; n1 = q; }
            else if (d < d2){ d2 = d; n2 = q; }
          }
          if (li < lines.length){
            const l1 = lines[li++];
            l1.setAttribute('x1', p.x); l1.setAttribute('y1', p.y);
            l1.setAttribute('x2', n1.x); l1.setAttribute('y2', n1.y);
            l1.style.opacity = Math.max(.15, .5 - (Math.sqrt(d1)/Math.max(W,H)));
          }
          if (li < lines.length){
            const l2 = lines[li++];
            l2.setAttribute('x1', p.x); l2.setAttribute('y1', p.y);
            l2.setAttribute('x2', n2.x); l2.setAttribute('y2', n2.y);
            l2.style.opacity = Math.max(.1, .45 - (Math.sqrt(d2)/Math.max(W,H)));
          }
        }
        requestAnimationFrame(animate);
      }

      const onResize = () => {
        initSVG();
      };
      window.addEventListener('resize', onResize, { passive: true });
      initSVG();
      requestAnimationFrame(animate);

      // Initial pointer placement
      (function seedPointer(){
        root.style.setProperty('--px', .6);
        root.style.setProperty('--py', .2);
      })();
    })();
  </script>
</section>

    <script>
      // Only show a local placeholder if the agent hasn't written a timestamp yet
      const el = document.getElementById('last-updated');
      if (el && (!el.textContent || el.textContent.includes('not yet'))) {
        const now = new Date();
        el.textContent = `Last updated: ${now.toLocaleString(undefined, { hour12: false })}`;
      }
    </script>
