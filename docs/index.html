  <head>

    <title>Vibing</title>
    <style>
      :root {
        --bg: #0f1221;
        --fg: #e6e8f0;
        --muted: #9aa3b2;
        --accent: #8b5cf6;
      }
      html, body {
        height: 100%;

      body {
        margin: 0;
        font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Ubuntu, Cantarell, Noto Sans, Helvetica Neue, Arial, "Apple Color Emoji", "Segoe UI Emoji";

        justify-content: center;
      }
      .card {
        width: min(720px, 92vw);

      .badge {

        padding: 4px 10px;

      }
    </style>

      <section id="content">
<div id="v855" class="v855" data-theme="luna" data-motion="flow" aria-live="polite">
  <style>
    /* ============ V855 — ORBITAL GARDEN ============ */
    #v855 {
      --radius: 26px;
      --fg: #eaf2ff;
      --muted: #c3cbe0cc;
      --line: rgba(255,255,255,0.16);
      --glass: linear-gradient(180deg, rgba(255,255,255,0.10), rgba(255,255,255,0.04));
      --accent: #9fe7ff;
      --accent2: #7a9bff;
      --glow: 0 0 36px rgba(159,231,255,0.4);
      --bg-a: #060a1a;
      --bg-b: #0f162e;

      position: relative;
      border-radius: var(--radius);
      overflow: clip;
      padding: clamp(20px, 4vw, 44px);
      color: var(--fg);
      font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, "Helvetica Neue", Arial, "Noto Sans";
      background:
        radial-gradient(1200px 700px at 15% 0%, rgba(122, 155, 255, 0.10), transparent 60%),
        radial-gradient(1000px 800px at 80% 95%, rgba(159, 231, 255, 0.10), transparent 65%),
        linear-gradient(160deg, var(--bg-a), var(--bg-b));
      box-shadow: 0 14px 48px rgba(0,0,0,0.45);
      isolation: isolate;
    }
    #v855 * { box-sizing: border-box; }

    /* Layers */
    #v855 .sky {
      position: absolute; inset: 0; z-index: 0; pointer-events: none;
      mask-image: radial-gradient(90% 90% at var(--mx,50%) var(--my,50%), black, transparent 95%);
      mask-composite: exclude;
    }
    #v855 canvas#v855-sky { width: 100%; height: 100%; display: block; filter: blur(0.2px) saturate(110%); }

    #v855 .nebula {
      position: absolute; inset: -25%;
      background: conic-gradient(from 0deg at 50% 50%,
        rgba(159,231,255,0.08),
        rgba(122,155,255,0.12),
        rgba(255,157,244,0.10),
        rgba(159,231,255,0.08));
      filter: blur(48px) saturate(140%);
      transform-origin: 50% 50%;
      animation: v855-rotate 36s linear infinite;
      z-index: 0; pointer-events: none;
    }
    #v855 .grain {
      position: absolute; inset: -200%;
      background: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" width="120" height="120"><filter id="n"><feTurbulence type="fractalNoise" baseFrequency="0.8" numOctaves="2" stitchTiles="stitch"/></filter><rect width="100%" height="100%" filter="url(%23n)" opacity="0.06"/></svg>') center/220px repeat;
      mix-blend-mode: soft-light; opacity: 0.6;
      animation: v855-pan 22s linear infinite;
      pointer-events: none; z-index: 1;
    }

    /* Aurora ribbon */
    #v855 .aurora {
      position: absolute; inset: -10% -30% -30% -10%;
      background: linear-gradient(90deg, rgba(159,231,255,0.0), rgba(159,231,255,0.35), rgba(122,155,255,0.0));
      filter: blur(16px);
      transform: rotate(-8deg);
      z-index: 2; pointer-events: none;
      opacity: 0.75;
      mask-image: radial-gradient(60% 60% at 60% 40%, black, transparent 70%);
      animation: v855-wave 12s ease-in-out infinite alternate;
    }

    /* Disc Card */
    #v855 .disc {
      position: relative;
      z-index: 3;
      display: grid;
      grid-template-columns: 1fr;
      place-items: center;
      gap: clamp(16px, 3vw, 24px);
      border: 1px solid var(--line);
      border-radius: clamp(18px, 3.2vw, 26px);
      padding: clamp(18px, 4vw, 36px);
      background: var(--glass);
      backdrop-filter: blur(14px) saturate(140%);
      box-shadow: inset 0 0 0 1px rgba(255,255,255,0.05), 0 12px 40px rgba(0,0,0,0.35);
      transform-style: preserve-3d;
      transition: transform 220ms ease, box-shadow 220ms ease, background 220ms ease;
    }
    #v855 .disc::after {
      content: "";
      position: absolute; inset: 0; border-radius: inherit;
      background: radial-gradient(700px 400px at var(--mx,50%) var(--my,50%), rgba(255,255,255,0.10), transparent 70%);
      mix-blend-mode: overlay; pointer-events: none;
    }

    /* Header row */
    #v855 .top {
      width: 100%;
      display: flex; align-items: center; gap: 12px; justify-content: space-between;
    }
    #v855 .eyebrow {
      display: inline-flex; align-items: center; gap: 8px;
      padding: 6px 10px; border: 1px solid var(--line); border-radius: 999px;
      font-size: 12px; letter-spacing: 0.14em; text-transform: uppercase;
      color: var(--muted);
      background: linear-gradient(180deg, rgba(255,255,255,0.08), rgba(255,255,255,0.03));
      backdrop-filter: blur(3px);
    }
    #v855 .badge {
      display: inline-flex; gap: 8px; align-items: center;
      padding: 6px 10px; border-radius: 999px;
      border: 1px solid var(--line);
      color: var(--fg);
      background: rgba(255,255,255,0.06);
      font-size: 12px;
    }

    /* Title */
    #v855 h1 {
      margin: 0;
      font-size: clamp(28px, 6.5vw, 56px);
      line-height: 1.02;
      letter-spacing: -0.02em;
      font-weight: 800;
      background: linear-gradient(90deg, var(--accent), var(--accent2));
      -webkit-background-clip: text; background-clip: text;
      color: transparent;
      text-shadow: 0 1px 0 rgba(255,255,255,0.05);
      text-align: center;
    }
    #v855 p.lead {
      margin: 0;
      text-align: center;
      max-width: 55ch;
      color: var(--muted);
      font-size: clamp(14px, 2.4vw, 18px);
    }

    /* Orbital ring */
    #v855 .ring {
      position: relative;
      width: min(78vw, 560px);
      aspect-ratio: 1;
      border-radius: 50%;
      display: grid; place-items: center;
      background:
        radial-gradient(closest-side, rgba(255,255,255,0.06), transparent),
        conic-gradient(from 0deg, rgba(255,255,255,0.14), rgba(255,255,255,0.02));
      border: 1px solid var(--line);
      box-shadow: inset 0 0 0 1px rgba(255,255,255,0.05), 0 10px 30px rgba(0,0,0,0.25);
      overflow: hidden;
    }
    #v855 .ring .sweep {
      position: absolute; inset: -15%;
      background: conic-gradient(from var(--angle,0deg),
        rgba(159,231,255,0.0) 0deg,
        rgba(159,231,255,0.55) 30deg,
        rgba(122,155,255,0.0) 60deg);
      mix-blend-mode: screen;
      animation: v855-spin 24s linear infinite;
    }
    #v855[data-motion="still"] .ring .sweep { animation-play-state: paused !important; }

    #v855 .ring .ticks {
      position: absolute; inset: 6%;
      border-radius: 50%;
      mask-image: radial-gradient(closest-side, black 92%, transparent);
    }
    #v855 .tick {
      position: absolute; left: 50%; top: 50%;
      width: 2px; height: 10%;
      transform-origin: 0 200%;
      background: linear-gradient(180deg, rgba(255,255,255,0.6), rgba(255,255,255,0));
      opacity: 0.5;
    }
    /* 12 ticks */
    #v855 .tick:nth-child(1) { transform: rotate(0deg) translateX(-1px); }
    #v855 .tick:nth-child(2) { transform: rotate(30deg) translateX(-1px); }
    #v855 .tick:nth-child(3) { transform: rotate(60deg) translateX(-1px); }
    #v855 .tick:nth-child(4) { transform: rotate(90deg) translateX(-1px); }
    #v855 .tick:nth-child(5) { transform: rotate(120deg) translateX(-1px); }
    #v855 .tick:nth-child(6) { transform: rotate(150deg) translateX(-1px); }
    #v855 .tick:nth-child(7) { transform: rotate(180deg) translateX(-1px); }
    #v855 .tick:nth-child(8) { transform: rotate(210deg) translateX(-1px); }
    #v855 .tick:nth-child(9) { transform: rotate(240deg) translateX(-1px); }
    #v855 .tick:nth-child(10) { transform: rotate(270deg) translateX(-1px); }
    #v855 .tick:nth-child(11) { transform: rotate(300deg) translateX(-1px); }
    #v855 .tick:nth-child(12) { transform: rotate(330deg) translateX(-1px); }

    #v855 .planet {
      position: absolute;
      width: clamp(38px, 7vw, 64px);
      height: clamp(38px, 7vw, 64px);
      border-radius: 50%;
      background: radial-gradient(circle at 32% 28%, #ffffff, #d7e5ff 40%, rgba(255,255,255,0) 60%), linear-gradient(180deg, var(--accent), var(--accent2));
      box-shadow: 0 12px 32px rgba(0,0,0,0.35), 0 0 0 1px rgba(255,255,255,0.25) inset, 0 0 50px rgba(159,231,255,0.35);
      animation: v855-orbit 18s ease-in-out infinite;
      mix-blend-mode: screen;
    }

    /* Controls */
    #v855 .controls {
      display: flex; flex-wrap: wrap; gap: 10px 12px; align-items: center; justify-content: center;
      width: 100%;
      margin-top: 6px;
    }
    #v855 .chip {
      --s: 28px;
      display: inline-flex; align-items: center; gap: 8px;
      padding: 8px 12px;
      border-radius: 14px;
      border: 1px solid var(--line);
      background: rgba(255,255,255,0.06);
      color: var(--fg);
      cursor: pointer;
      font-size: 13px;
      transition: transform 140ms ease, box-shadow 200ms ease, background 200ms ease;
      box-shadow: inset 0 0 0 9999px rgba(255,255,255,0.0);
    }
    #v855 .chip:hover { transform: translateY(-1px); }
    #v855 .chip.active {
      transform: translateY(-1px);
      box-shadow: 0 6px 18px rgba(0,0,0,0.35), var(--glow);
      background: linear-gradient(180deg, rgba(255,255,255,0.10), rgba(255,255,255,0.05));
    }
    #v855 .chip:focus-visible { outline: 2px solid var(--accent); outline-offset: 2px; }

    #v855 .dot {
      width: var(--s); height: var(--s);
      border-radius: 50%; border: 1px solid rgba(255,255,255,0.25);
      box-shadow: inset 0 0 10px rgba(0,0,0,0.3);
    }
    #v855 .dot.sol { background: linear-gradient(135deg, #ffd089, #ff6b6b); }
    #v855 .dot.luna { background: linear-gradient(135deg, #9fe7ff, #7a9bff); }
    #v855 .dot.vapor { background: linear-gradient(135deg, #80ffd4, #8a5bff); }

    #v855 .toggle {
      display: inline-flex; align-items: center; gap: 10px;
      padding: 8px 12px; border-radius: 14px;
      border: 1px solid var(--line); background: rgba(255,255,255,0.06);
      color: var(--fg); cursor: pointer; font-size: 13px;
      transition: background 200ms ease, box-shadow 200ms ease;
    }
    #v855 .toggle:hover { box-shadow: var(--glow); }
    #v855 .toggle .knob {
      width: 36px; height: 18px; border-radius: 999px;
      background: rgba(255,255,255,0.12); border: 1px solid var(--line);
      position: relative;
    }
    #v855 .toggle .knob::after {
      content:""; position:absolute; top:50%; left:2px; transform: translateY(-50%);
      width: 14px; height: 14px; border-radius: 50%;
      background: white; box-shadow: 0 2px 8px rgba(0,0,0,0.3);
      transition: left 220ms ease, background 220ms ease;
    }
    #v855[data-motion="still"] .toggle .knob::after { left: 20px; background: #9aa7ff; }

    /* Footer meta */
    #v855 .meta {
      display: flex; align-items: center; justify-content: space-between; flex-wrap: wrap; gap: 12px;
      width: 100%; color: var(--muted); font-size: 12px;
      border-top: 1px solid var(--line); padding-top: 12px;
    }

    /* Themes */
    #v855[data-theme="sol"] {
      --bg-a: #1b0c07;
      --bg-b: #3b1a0e;
      --accent: #ffd089;
      --accent2: #ff6b6b;
      --glow: 0 0 36px rgba(255,208,137,0.45);
      --fg: #fff6ec;
      --muted: #ffe6cfcc;
    }
    #v855[data-theme="luna"] {
      --bg-a: #060a1a;
      --bg-b: #0f162e;
      --accent: #9fe7ff;
      --accent2: #7a9bff;
      --glow: 0 0 36px rgba(159,231,255,0.40);
      --fg: #eaf2ff;
      --muted: #c3cbe0cc;
    }
    #v855[data-theme="vapor"] {
      --bg-a: #03100f;
      --bg-b: #091021;
      --accent: #80ffd4;
      --accent2: #8a5bff;
      --glow: 0 0 36px rgba(128,255,212,0.40);
      --fg: #eafff8;
      --muted: #c4efe1cc;
    }

    /* Motion control */
    #v855[data-motion="still"] .animate { animation-play-state: paused !important; }
    @media (prefers-reduced-motion: reduce) {
      #v855 .animate { animation: none !important; }
      #v855 .disc { transition: none; }
    }

    /* Keyframes */
    @keyframes v855-rotate { to { transform: rotate(360deg); } }
    @keyframes v855-pan { to { transform: translate3d(18%,12%,0); } }
    @keyframes v855-spin { to { --angle: 360deg; transform: rotate(360deg); } }
    @keyframes v855-orbit {
      0%,100% { transform: translate(-42%, -42%); }
      25% { transform: translate(42%, -38%); }
      50% { transform: translate(38%, 42%); }
      75% { transform: translate(-40%, 38%); }
    }
    @keyframes v855-wave {
      0% { transform: rotate(-8deg) translateY(0); opacity: 0.75; }
      100% { transform: rotate(-6deg) translateY(-20px); opacity: 0.9; }
    }
  </style>

  <!-- Ambient layers -->
  <div class="nebula animate" aria-hidden="true"></div>
  <div class="grain animate" aria-hidden="true"></div>
  <div class="aurora animate" aria-hidden="true"></div>
  <div class="sky"><canvas id="v855-sky" aria-hidden="true"></canvas></div>

  <section class="disc" id="v855-disc">
    <div class="top">
      <div class="eyebrow" aria-label="Edition label">
        <svg width="12" height="12" viewBox="0 0 24 24" fill="none" aria-hidden="true"><path d="M12 2l3 6 6 .9-4.5 4.2 1.1 6.4L12 16.9 6.4 19.5l1.1-6.4L3 8.9 9 8l3-6z" stroke="currentColor" stroke-opacity=".55"/></svg>
        Edition 855
      </div>
      <div class="badge" title="Live ambient">
        <svg width="14" height="14" viewBox="0 0 24 24" aria-hidden="true"><circle cx="12" cy="12" r="5" fill="currentColor" opacity=".5"/><circle cx="12" cy="12" r="9" stroke="currentColor" stroke-opacity=".35" fill="none"/></svg>
        Orbital Garden
      </div>
    </div>

    <h1>Quiet Geometry</h1>
    <p class="lead">An orbit of light, a breath of color. Move gently—space will follow.</p>

    <div class="ring">
      <div class="sweep animate"></div>
      <div class="ticks" aria-hidden="true">
        <span class="tick"></span><span class="tick"></span><span class="tick"></span><span class="tick"></span>
        <span class="tick"></span><span class="tick"></span><span class="tick"></span><span class="tick"></span>
        <span class="tick"></span><span class="tick"></span><span class="tick"></span><span class="tick"></span>
      </div>
      <div class="planet animate" aria-hidden="true" style="--angle: 0deg;"></div>
    </div>

    <div class="controls" role="group" aria-label="Appearance controls">
      <button class="chip active" data-theme="luna" type="button" aria-pressed="true" title="Luna theme">
        <span class="dot luna" aria-hidden="true"></span> Luna
      </button>
      <button class="chip" data-theme="sol" type="button" aria-pressed="false" title="Sol theme">
        <span class="dot sol" aria-hidden="true"></span> Sol
      </button>
      <button class="chip" data-theme="vapor" type="button" aria-pressed="false" title="Vapor theme">
        <span class="dot vapor" aria-hidden="true"></span> Vapor
      </button>

      <button class="toggle" id="v855-motion" type="button" aria-pressed="true" title="Toggle motion">
        Motion <span class="knob" aria-hidden="true"></span>
      </button>
      <button class="chip" id="v855-random" type="button" title="Randomize orbit">
        <svg width="16" height="16" viewBox="0 0 24 24" aria-hidden="true"><path d="M4 7h4l3 5 3-5h6M4 17h5l2-3 2 3h7" fill="none" stroke="currentColor" stroke-width="1.4" stroke-linecap="round"/></svg>
        Randomize
      </button>
    </div>

    <div class="meta">
      <span class="tip">Tip: Hover or touch to tilt the disc—follow the halo.</span>
      <span id="last-updated">Last updated: 2025-11-24 15:20:54 EST</span>
    </div>
  </section>

  <script>
    (function () {
      const root = document.getElementById('v855');
      const disc = document.getElementById('v855-disc');
      const sky = document.getElementById('v855-sky');
      const motionBtn = document.getElementById('v855-motion');
      const randomBtn = document.getElementById('v855-random');
      const themeButtons = Array.from(root.querySelectorAll('.chip[data-theme]'));
      const updated = document.getElementById('last-updated');

      // Timestamp
      try {
        const now = new Date();
        const opts = { year: 'numeric', month: 'short', day: '2-digit', hour: '2-digit', minute: '2-digit' };
        updated.textContent = 'Last updated: ' + now.toLocaleString(undefined, opts);
      } catch (e) {
        updated.textContent = 'Last updated: just now';
      }

      // Theme persistence
      const savedTheme = localStorage.getItem('v855-theme');
      const applyTheme = (t) => {
        root.setAttribute('data-theme', t);
        themeButtons.forEach(b => {
          const active = b.getAttribute('data-theme') === t;
          b.classList.toggle('active', active);
          b.setAttribute('aria-pressed', String(active));
        });
        localStorage.setItem('v855-theme', t);
      };
      if (savedTheme) applyTheme(savedTheme);

      themeButtons.forEach(btn => {
        btn.addEventListener('click', () => applyTheme(btn.getAttribute('data-theme')));
      });

      // Reduced motion default
      const prefersReduced = window.matchMedia && window.matchMedia('(prefers-reduced-motion: reduce)').matches;
      if (prefersReduced) {
        root.setAttribute('data-motion', 'still');
        motionBtn.setAttribute('aria-pressed', 'false');
      }

      // Motion toggle
      const setMotion = (flowing) => {
        root.setAttribute('data-motion', flowing ? 'flow' : 'still');
        motionBtn.setAttribute('aria-pressed', String(flowing));
        if (flowing) startSky(); else stopSky();
      };
      motionBtn.addEventListener('click', () => {
        const flowing = root.getAttribute('data-motion') !== 'still';
        setMotion(!flowing);
      });

      // Disc tilt + lens
      let rafTilt = null;
      let targetX = 0, targetY = 0, curX = 0, curY = 0;
      const updateTilt = () => {
        const dx = targetX - curX;
        const dy = targetY - curY;
        curX += dx * 0.12;
        curY += dy * 0.12;
        disc.style.transform = `perspective(900px) rotateX(${curY}deg) rotateY(${curX}deg)`;
        rafTilt = requestAnimationFrame(updateTilt);
      };
      const onMove = (e) => {
        const rect = disc.getBoundingClientRect();
        const cx = (e.clientX || (e.touches && e.touches[0].clientX) || rect.left) - rect.left;
        const cy = (e.clientY || (e.touches && e.touches[0].clientY) || rect.top) - rect.top;
        const rx = ((cy / rect.height) - 0.5) * -8;
        const ry = ((cx / rect.width) - 0.5) * 8;
        targetX = ry; targetY = rx;
        root.style.setProperty('--mx', `${(cx / rect.width) * 100}%`);
        root.style.setProperty('--my', `${(cy / rect.height) * 100}%`);
        if (!rafTilt) rafTilt = requestAnimationFrame(updateTilt);
      };
      const onLeave = () => { targetX = 0; targetY = 0; if (!rafTilt) rafTilt = requestAnimationFrame(updateTilt); };
      root.addEventListener('mousemove', onMove);
      root.addEventListener('touchmove', onMove, { passive: true });
      root.addEventListener('mouseleave', onLeave);
      root.addEventListener('touchend', onLeave);

      // Starfield
      const ctx = sky.getContext('2d', { alpha: true });
      let stars = [];
      let skyRAF = null;
      let parallax = { x: 0, y: 0 };
      const makeStars = (count) => {
        const w = sky.width, h = sky.height;
        stars = Array.from({ length: count }, () => ({
          x: Math.random() * w,
          y: Math.random() * h,
          r: Math.random() * 1.6 + 0.2,
          tw: Math.random() * 0.8 + 0.2,
          hue: Math.random() < 0.6 ? 200 + Math.random() * 40 : 290 + Math.random() * 40,
          par: Math.random() * 0.8 + 0.2
        }));
      };
      const resizeSky = () => {
        const ratio = window.devicePixelRatio || 1;
        const { width, height } = sky.getBoundingClientRect();
        sky.width = Math.round(width * ratio);
        sky.height = Math.round(height * ratio);
        ctx.setTransform(ratio, 0, 0, ratio, 0, 0);
        makeStars(Math.floor((width * height) / 8000) + 80);
      };
      const drawSky = (t) => {
        const { width, height } = sky;
        ctx.clearRect(0, 0, width, height);
        for (let s of stars) {
          const tw = (Math.sin(t * 0.002 + s.tw) + 1) * 0.5;
          const px = s.x + (parallax.x - 0.5) * 30 * s.par;
          const py = s.y + (parallax.y - 0.5) * 30 * s.par;
          ctx.beginPath();
          ctx.fillStyle = `hsla(${s.hue}, 85%, ${60 + tw * 20}%, ${0.55 + tw * 0.25})`;
          ctx.arc(px, py, s.r + tw * 0.6, 0, Math.PI * 2);
          ctx.fill();
        }
        skyRAF = requestAnimationFrame(drawSky);
      };
      const startSky = () => { if (!skyRAF) skyRAF = requestAnimationFrame(drawSky); };
      const stopSky = () => { if (skyRAF) cancelAnimationFrame(skyRAF); skyRAF = null; };

      resizeSky();
      window.addEventListener('resize', resizeSky);
      if (root.getAttribute('data-motion') !== 'still') startSky();

      // Update parallax from pointer
      root.addEventListener('pointermove', (e) => {
        const r = root.getBoundingClientRect();
        parallax.x = (e.clientX - r.left) / r.width;
        parallax.y = (e.clientY - r.top) / r.height;
      });

      // Randomize orbit/sweep
      randomBtn.addEventListener('click', () => {
        const ring = root.querySelector('.ring .sweep');
        const dur = (Math.random() * 16 + 12).toFixed(1) + 's';
        ring.style.animationDuration = dur;
        ring.style.filter = `hue-rotate(${Math.floor(Math.random()*120)-60}deg)`;
        const planet = root.querySelector('.planet');
        planet.style.animationDuration = (Math.random() * 10 + 12).toFixed(1) + 's';
      });

      // Clean up rafs on unload
      window.addEventListener('beforeunload', () => { if (rafTilt) cancelAnimationFrame(rafTilt); stopSky(); });
    })();
  </script>
</div>
