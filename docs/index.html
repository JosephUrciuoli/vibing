<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vibing</title>
    <style>
      :root {
        --bg: #0f1221;
        --fg: #e6e8f0;
        --muted: #9aa3b2;
        --accent: #8b5cf6;
      }
      html, body {
        height: 100%;
      }
      body {
        margin: 0;
        font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Ubuntu, Cantarell, Noto Sans, Helvetica Neue, Arial, "Apple Color Emoji", "Segoe UI Emoji";
        color: var(--fg);
        background: radial-gradient(1200px 800px at 70% 10%, #1b1f3a, var(--bg));
        display: flex;
        align-items: center;
        justify-content: center;
      }
      .card {
        width: min(720px, 92vw);
        background: rgba(255,255,255,0.04);
        border: 1px solid rgba(255,255,255,0.08);
        border-radius: 16px;
        padding: 28px 24px;
        box-shadow: 0 10px 30px rgba(0,0,0,0.3);
        backdrop-filter: blur(6px);
      }
      h1 {
        margin: 0 0 10px 0;
        font-size: 28px;
        letter-spacing: 0.3px;
      }
      .muted {
        color: var(--muted);
        font-size: 14px;
        margin-bottom: 18px;
      }
      #content {
        font-size: 18px;
        line-height: 1.6;
        background: rgba(255,255,255,0.04);
        border: 1px dashed rgba(255,255,255,0.12);
        border-radius: 12px;
        padding: 16px;
      }
      .footer {
        margin-top: 18px;
        display: flex;
        justify-content: space-between;
        align-items: center;
        font-size: 14px;
        color: var(--muted);
      }
      .badge {
        display: inline-block;
        background: rgba(139, 92, 246, 0.18);
        color: #d4c2ff;
        padding: 4px 10px;
        border-radius: 999px;
        font-size: 12px;
        border: 1px solid rgba(139, 92, 246, 0.35);
        letter-spacing: 0.2px;
      }
    </style>
  </head>
  <body>

      <section id="content">
<section class="vx1513" aria-label="Orrery 1513 — a kinetic clock of light">
  <style>
    .vx1513 {
      --h: 258;                 /* accent hue */
      --ink: rgba(12, 14, 18, 0.95);
      --muted: rgba(12, 14, 18, 0.70);
      --edge: rgba(12, 14, 18, 0.14);
      --bg-1: hsl(222 80% 96%);
      --bg-2: hsl(280 68% 95%);
      --glass: rgba(255, 255, 255, 0.65);
      position: relative;
      border-radius: 36px;
      overflow: hidden;
      padding: clamp(22px, 4vw, 56px);
      min-height: 640px;
      color: var(--ink);
      background:
        radial-gradient(1000px 700px at 15% -10%, hsl(var(--h) 90% 65% / 0.14), transparent 48%),
        radial-gradient(1200px 900px at 120% 120%, hsl(calc(var(--h)+80) 90% 70% / 0.18), transparent 52%),
        linear-gradient(135deg, var(--bg-1), var(--bg-2));
      box-shadow: inset 0 1px 0 rgba(255,255,255,0.7), 0 28px 72px rgba(0,0,0,0.22);
      isolation: isolate;
    }
    .vx1513::before,
    .vx1513::after {
      content: "";
      position: absolute; inset: -30%;
      border-radius: 50%;
      pointer-events: none;
      mix-blend-mode: multiply;
    }
    .vx1513::before {
      background: conic-gradient(
        from 0deg at 60% 45%,
        hsl(calc(var(--h) - 40) 100% 65% / 0.12),
        hsl(calc(var(--h) + 20) 100% 65% / 0.10),
        hsl(calc(var(--h) + 120) 100% 65% / 0.10),
        hsl(calc(var(--h) - 40) 100% 65% / 0.12)
      );
      filter: blur(80px) saturate(120%);
      animation: vx1513_swirl 56s linear infinite;
    }
    .vx1513::after {
      inset: -5%;
      background:
        radial-gradient(800px 600px at 80% 20%, rgba(255,255,255,0.55), transparent 60%),
        radial-gradient(900px 700px at 0% 100%, rgba(255,255,255,0.45), transparent 60%);
      mix-blend-mode: overlay;
      opacity: 0.25;
    }

    .vx1513.night {
      --ink: rgba(243,247,252,0.96);
      --muted: rgba(243,247,252,0.74);
      --edge: rgba(255,255,255,0.18);
      --bg-1: hsl(230 28% 9%);
      --bg-2: hsl(270 26% 12%);
      --glass: rgba(14, 16, 24, 0.44);
    }
    .vx1513.night::before { mix-blend-mode: screen; }
    .vx1513.night::after { opacity: 0.32; }

    .vx1513 .sky {
      position: absolute; inset: 0;
      z-index: 1;
      pointer-events: none;
    }

    .vx1513 .chrome {
      position: relative; z-index: 2;
      display: grid;
      grid-template-columns: 1.1fr 0.9fr;
      gap: clamp(16px, 3vw, 34px);
      align-items: end;
    }
    @media (max-width: 920px) {
      .vx1513 .chrome { grid-template-columns: 1fr; align-items: start; }
    }

    .vx1513 .card {
      background: var(--glass);
      border: 1px solid var(--edge);
      border-radius: 22px;
      padding: clamp(16px, 2.6vw, 28px);
      backdrop-filter: blur(18px) saturate(120%);
      -webkit-backdrop-filter: blur(18px) saturate(120%);
      box-shadow: 0 18px 46px rgba(0,0,0,0.18), inset 0 1px 0 rgba(255,255,255,0.65);
    }

    .vx1513 .hero h1 {
      margin: 0 0 10px 0;
      font-family: ui-rounded, "SF Pro Rounded", system-ui, -apple-system, Segoe UI, Roboto, "Helvetica Neue", Arial, "Noto Sans";
      font-size: clamp(42px, 7.4vw, 108px);
      line-height: 0.92;
      letter-spacing: -0.6px;
      background: linear-gradient(100deg,
        hsl(var(--h) 92% 40%),
        hsl(calc(var(--h)+50) 92% 46%),
        hsl(calc(var(--h)+120) 92% 45%));
      -webkit-background-clip: text;
      background-clip: text;
      color: transparent;
      text-shadow: 0 12px 40px rgba(0,0,0,0.10);
      background-size: 220% 100%;
      animation: vx1513_title 16s ease-in-out infinite alternate;
      display: inline-grid;
      grid-auto-flow: column;
      gap: 0.35ch;
    }
    .vx1513 .hero h1 span { opacity: 0.96; }
    .vx1513 .hero h1 em {
      font-style: normal;
      filter: drop-shadow(0 6px 18px rgba(0,0,0,0.12));
      transform: translateY(1px);
      background: linear-gradient(100deg, #fff, rgba(255,255,255,0.75));
      -webkit-background-clip: text;
      color: transparent;
      mix-blend-mode: overlay;
    }
    .vx1513 .lede {
      margin: 0 0 12px 0;
      color: var(--muted);
      font-size: clamp(14px, 2.1vw, 19px);
      line-height: 1.6;
    }
    .vx1513 .meta {
      display: flex; flex-wrap: wrap; gap: 10px; align-items: center;
      color: rgba(0,0,0,0.7);
      font-size: 12px;
    }
    .vx1513.night .meta { color: rgba(255,255,255,0.82); }
    .vx1513 .pill {
      font-size: 11px;
      padding: 6px 10px;
      border-radius: 999px;
      border: 1px solid rgba(0,0,0,0.12);
      background: rgba(255,255,255,0.85);
    }
    .vx1513.night .pill {
      border-color: rgba(255,255,255,0.22);
      background: rgba(255,255,255,0.10);
      color: rgba(255,255,255,0.9);
    }

    .vx1513 .panel {
      display: grid;
      gap: 14px;
    }
    .vx1513 .row { display: grid; grid-template-columns: auto 1fr; gap: 12px; align-items: center; }
    .vx1513 label { font-size: 12px; color: var(--muted); min-width: 90px; }

    .vx1513 .slider {
      -webkit-appearance: none; appearance: none;
      width: 100%; height: 10px; border-radius: 999px;
      background: linear-gradient(90deg,
        hsl(calc(var(--h) - 60) 90% 60% / 0.55),
        hsl(var(--h) 90% 60% / 0.85),
        hsl(calc(var(--h) + 60) 90% 60% / 0.55));
      outline: none; border: 1px solid rgba(0,0,0,0.12);
      box-shadow: inset 0 2px 0 rgba(255,255,255,0.65);
    }
    .vx1513 .slider::-webkit-slider-thumb {
      -webkit-appearance: none; appearance: none;
      width: 22px; height: 22px; border-radius: 50%;
      background: #fff; border: 2px solid rgba(0,0,0,0.08);
      box-shadow: 0 6px 16px rgba(0,0,0,0.18);
      cursor: pointer;
    }
    .vx1513 .slider::-moz-range-thumb {
      width: 22px; height: 22px; border-radius: 50%;
      background: #fff; border: 2px solid rgba(0,0,0,0.08);
      box-shadow: 0 6px 16px rgba(0,0,0,0.18);
      cursor: pointer;
    }

    .vx1513 .btn {
      appearance: none;
      padding: 10px 14px;
      border-radius: 12px;
      font-size: 14px;
      color: var(--ink);
      border: 1px solid rgba(0,0,0,0.14);
      background: linear-gradient(180deg, rgba(255,255,255,0.92), rgba(255,255,255,0.75));
      cursor: pointer;
      transition: transform 140ms ease, border-color 180ms ease, background 200ms ease, box-shadow 200ms ease;
      backdrop-filter: blur(8px);
      -webkit-backdrop-filter: blur(8px);
    }
    .vx1513 .btn:hover { transform: translateY(-1px); border-color: rgba(0,0,0,0.22); }
    .vx1513 .btn:active { transform: translateY(0); }
    .vx1513 .btn.primary {
      background: linear-gradient(92deg,
        hsl(var(--h) 90% 72% / 0.25),
        hsl(calc(var(--h) + 60) 90% 72% / 0.25));
      border-color: rgba(0,0,0,0.18);
      box-shadow: 0 10px 24px rgba(0,0,0,0.12), inset 0 1px 0 rgba(255,255,255,0.65);
    }
    .vx1513.night .btn { color: var(--ink); border-color: rgba(255,255,255,0.18); background: linear-gradient(180deg, rgba(255,255,255,0.18), rgba(255,255,255,0.10)); }
    .vx1513.night .btn.primary { border-color: rgba(255,255,255,0.28); }

    .vx1513 .tiny { font-size: 12px; color: var(--muted); display: flex; gap: 10px; align-items: center; }

    .vx1513[data-anim="off"]::before { animation-play-state: paused !important; }
    @media (prefers-reduced-motion: reduce) {
      .vx1513::before { animation-play-state: paused !important; }
    }

    @keyframes vx1513_swirl { to { transform: rotate(360deg) scale(1.03); } }
    @keyframes vx1513_title {
      0% { background-position: 0% 50%; filter: hue-rotate(0deg); letter-spacing: -0.6px; }
      100% { background-position: 100% 50%; filter: hue-rotate(14deg); letter-spacing: -0.2px; }
    }
  </style>

  <canvas class="sky" aria-hidden="true"></canvas>

  <div class="chrome">
    <div class="hero card">
      <h1><span>Orrery</span><em>1513</em></h1>
      <p class="lede">Clocks and constellations sketched in living light. Drag to nudge gravity—release to let the cosmos breathe.</p>
      <div class="meta">
        <span class="pill">realtime</span>
        <span class="pill">orbits</span>
        <span class="pill">glass UI</span>
        <span id="last-updated">Last updated: 2025-12-25 04:21:14 EST</span>
      </div>
    </div>

    <div class="panel card" role="region" aria-label="Controls">
      <div class="row">
        <label for="vx1513-speed">Tempo</label>
        <input id="vx1513-speed" class="slider" type="range" min="0" max="200" value="90" aria-label="Animation speed">
      </div>
      <div class="row">
        <label for="vx1513-bodies">Orbits</label>
        <input id="vx1513-bodies" class="slider" type="range" min="3" max="18" value="9" aria-label="Orbit count">
      </div>
      <div class="row">
        <label for="vx1513-glow">Bloom</label>
        <input id="vx1513-glow" class="slider" type="range" min="0" max="100" value="60" aria-label="Glow amount">
      </div>
      <div class="row" style="grid-template-columns: repeat(4, minmax(0,1fr)); gap: 10px;">
        <button class="btn primary" id="vx1513-theme" aria-pressed="false">Midnight</button>
        <button class="btn" id="vx1513-motion" aria-pressed="false">Reduce Motion</button>
        <button class="btn" id="vx1513-palette">Random Palette</button>
        <button class="btn" id="vx1513-trails" aria-pressed="true">Trails: On</button>
      </div>
      <div class="tiny" aria-live="polite">
        <span>Dots: <strong id="vx1513-count">0</strong></span>
        <span>•</span>
        <span>Tempo ×<strong id="vx1513-speedout">0.9</strong></span>
      </div>
    </div>
  </div>

  <script>
    (function () {
      const root = document.currentScript.closest('.vx1513');
      const canvas = root.querySelector('.sky');
      const ctx = canvas.getContext('2d');

      const speedEl = root.querySelector('#vx1513-speed');
      const bodiesEl = root.querySelector('#vx1513-bodies');
      const glowEl = root.querySelector('#vx1513-glow');
      const themeBtn = root.querySelector('#vx1513-theme');
      const motionBtn = root.querySelector('#vx1513-motion');
      const paletteBtn = root.querySelector('#vx1513-palette');
      const trailsBtn = root.querySelector('#vx1513-trails');

      const countOut = root.querySelector('#vx1513-count');
      const speedOut = root.querySelector('#vx1513-speedout');
      const stamp = root.querySelector('#last-updated');

      // Timestamp
      try {
        const fmt = new Intl.DateTimeFormat([], {
          year: 'numeric', month: 'short', day: '2-digit',
          hour: '2-digit', minute: '2-digit', timeZoneName: 'short'
        });
        stamp.textContent = 'Updated ' + fmt.format(new Date());
      } catch (_) {
        stamp.textContent = 'Updated ' + new Date().toLocaleString();
      }

      // Sizing
      const DPR = () => (window.devicePixelRatio || 1);
      function sizeCanvas() {
        const r = root.getBoundingClientRect();
        const dpr = DPR();
        canvas.width = Math.max(1, Math.floor(r.width * dpr));
        canvas.height = Math.max(1, Math.floor(r.height * dpr));
        canvas.style.width = r.width + 'px';
        canvas.style.height = r.height + 'px';
        ctx.setTransform(dpr, 0, 0, dpr, 0, 0);
        sys.dirty = true;
      }
      const ro = new ResizeObserver(sizeCanvas);
      ro.observe(root);
      sizeCanvas();

      // Motion preference
      let running = true;
      const mq = window.matchMedia('(prefers-reduced-motion: reduce)');
      if (mq.matches) running = false;
      mq.addEventListener?.('change', (e) => { running = !e.matches; updateMotionBtn(); });

      function updateMotionBtn() {
        motionBtn.textContent = running ? 'Reduce Motion' : 'Enable Motion';
        motionBtn.setAttribute('aria-pressed', String(!running));
        root.dataset.anim = running ? 'on' : 'off';
      }
      updateMotionBtn();

      // RNG (xorshift-ish)
      function makeRNG(seed) {
        let s = seed >>> 0 || 123456789;
        return function rnd() {
          s ^= s << 13; s ^= s >>> 17; s ^= s << 5;
          return ((s >>> 0) / 4294967296);
        };
      }

      // System state
      const sys = {
        seed: Math.floor(Math.random() * 1e9),
        rings: parseInt(bodiesEl.value, 10),
        speed: +speedEl.value / 100,
        glow: +glowEl.value / 100,
        trails: true,
        dirty: true
      };

      const pointer = { x: 0.5, y: 0.5, vx: 0, vy: 0, down: false, inside: false };

      function updatePointer(e) {
        const r = root.getBoundingClientRect();
        const nx = (e.clientX - r.left) / Math.max(1, r.width);
        const ny = (e.clientY - r.top) / Math.max(1, r.height);
        pointer.vx = nx - pointer.x;
        pointer.vy = ny - pointer.y;
        pointer.x = nx; pointer.y = ny;
      }
      root.addEventListener('pointerenter', (e) => { pointer.inside = true; updatePointer(e); });
      root.addEventListener('pointermove', (e) => { if (pointer.inside) updatePointer(e); });
      root.addEventListener('pointerleave', () => { pointer.inside = false; pointer.down = false; });
      root.addEventListener('pointerdown', () => { pointer.down = true; });
      root.addEventListener('pointerup', () => { pointer.down = false; });

      // Build orrery
      let bodies = [];
      function rebuild() {
        const rng = makeRNG(sys.seed);
        bodies = [];
        const w = root.clientWidth, h = root.clientHeight;
        const cx = w / 2, cy = h / 2;
        const minD = Math.min(w, h);
        const base = minD * 0.08;
        const ringStep = minD * 0.035 + rng() * 12;

        for (let i = 0; i < sys.rings; i++) {
          const R = base + i * ringStep + rng() * 20;
          const satellites = 1 + Math.floor(rng() * 4);
          const ringSpeed = (0.12 + rng() * 0.45) * (rng() < 0.5 ? 1 : -1);

          for (let s = 0; s < satellites; s++) {
            bodies.push({
              R,
              size: 1.6 + rng() * 3.4 + i * 0.06,
              hueOff: Math.floor(rng() * 120) - 60,
              a: rng() * Math.PI * 2,
              aVel: ringSpeed * (0.3 + rng() * 0.8),
              wobble: (0.5 + rng()) * (minD * 0.0025),
              wobbleSpeed: 0.6 + rng() * 1.2
            });
          }
        }
        countOut.textContent = String(bodies.length);
        sys.dirty = true;
      }
      rebuild();

      // Color helpers
      function col(h, s, l, a) { return `hsla(${h}, ${s}%, ${l}%, ${a})`; }
      function readHue() {
        const v = parseFloat(getComputedStyle(root).getPropertyValue('--h')) || 258;
        return isNaN(v) ? 258 : v;
      }

      // Drawing
      let last = performance.now();
      function draw(dt) {
        const w = root.clientWidth, h = root.clientHeight;
        const cx = w / 2, cy = h / 2;

        const hue = readHue();
        const night = root.classList.contains('night');

        // Background pass (trails or fresh)
        if (!sys.trails) {
          ctx.clearRect(0, 0, w, h);
        } else {
          ctx.globalCompositeOperation = 'source-over';
          ctx.fillStyle = night ? 'rgba(0,0,0,0.08)' : 'rgba(255,255,255,0.08)';
          ctx.fillRect(0, 0, w, h);
        }

        ctx.save();
        ctx.globalCompositeOperation = 'lighter';

        const t = performance.now() * 0.001;
        const tempo = sys.speed * (0.6 + Math.sin(t * 0.07) * 0.1);
        const glow = 0.35 + sys.glow * 0.9;

        // Orbit rings
        ctx.globalAlpha = 0.22 + sys.glow * 0.08;
        ctx.lineWidth = night ? 0.8 : 0.7;
        for (let i = 0; i < sys.rings; i++) {
          const R = bodies.find(b => b.R && Math.abs(b.R - (bodies[i]?.R || 0)) < 0.5)?.R || (i + 1) * 40;
          ctx.beginPath();
          ctx.arc(cx, cy, R, 0, Math.PI * 2);
          ctx.strokeStyle = night ? col((hue + 200) % 360, 80, 75, 0.35) : col((hue + 200) % 360, 60, 30, 0.24);
          ctx.stroke();
        }

        // Bodies
        for (let i = 0; i < bodies.length; i++) {
          const b = bodies[i];
          b.a += b.aVel * tempo * dt * 0.001;

          const wob = Math.sin(t * b.wobbleSpeed + i) * b.wobble;
          let x = cx + Math.cos(b.a) * (b.R + wob);
          let y = cy + Math.sin(b.a) * (b.R + wob);

          // Pointer gravity
          if (pointer.inside) {
            const gx = pointer.x * w, gy = pointer.y * h;
            const dx = gx - x, dy = gy - y;
            const d2 = Math.max(64, dx * dx + dy * dy);
            const pull = (pointer.down ? 2400 : 900) / d2;
            x += dx * pull;
            y += dy * pull;
          }

          // Dot glow
          const r = Math.max(0.8, b.size * (0.6 + sys.glow * 0.8));
          const g = ctx.createRadialGradient(x, y, 0, x, y, r * (2.7 + glow * 1.2));
          g.addColorStop(0, col((hue + b.hueOff + 360) % 360, 100, night ? 78 : 58, 0.55 + sys.glow * 0.35));
          g.addColorStop(1, 'transparent');
          ctx.fillStyle = g;
          ctx.beginPath(); ctx.arc(x, y, r * 2.6, 0, Math.PI * 2); ctx.fill();

          // Core
          ctx.globalAlpha = 1;
          ctx.fillStyle = night ? col((hue + b.hueOff + 360) % 360, 100, 82, 0.95) : '#ffffff';
          ctx.beginPath(); ctx.arc(x, y, r * 0.6, 0, Math.PI * 2); ctx.fill();
        }

        ctx.restore();

        // Center star
        const starR = Math.min(w, h) * 0.012 + sys.glow * 6;
        const sg = ctx.createRadialGradient(cx, cy, 0, cx, cy, starR * (8 + sys.glow * 2));
        sg.addColorStop(0, col((hue + 30) % 360, 100, night ? 78 : 56, 0.35 + sys.glow * 0.18));
        sg.addColorStop(1, 'transparent');
        ctx.fillStyle = sg;
        ctx.beginPath(); ctx.arc(cx, cy, starR * 6, 0, Math.PI * 2); ctx.fill();

        ctx.fillStyle = night ? 'rgba(255,255,255,0.95)' : 'rgba(255,255,255,0.98)';
        ctx.beginPath(); ctx.arc(cx, cy, Math.max(2, starR * 0.55), 0, Math.PI * 2); ctx.fill();
      }

      function tick(tn) {
        const dt = Math.min(50, tn - last);
        last = tn;
        if (running) draw(dt);
        else if (sys.dirty) { draw(0); sys.dirty = false; }
        requestAnimationFrame(tick);
      }
      requestAnimationFrame(tick);

      // Controls
      speedEl.addEventListener('input', () => {
        sys.speed = +speedEl.value / 100;
        speedOut.textContent = sys.speed.toFixed(2);
        sys.dirty = true;
      });
      speedOut.textContent = sys.speed.toFixed(2);

      bodiesEl.addEventListener('input', () => {
        sys.rings = parseInt(bodiesEl.value, 10);
        rebuild();
      });

      glowEl.addEventListener('input', () => {
        sys.glow = +glowEl.value / 100;
        sys.dirty = true;
      });

      themeBtn.addEventListener('click', () => {
        const night = !root.classList.contains('night');
        root.classList.toggle('night', night);
        themeBtn.textContent = night ? 'Daybreak' : 'Midnight';
        themeBtn.setAttribute('aria-pressed', String(night));
        sys.dirty = true;
      });

      motionBtn.addEventListener('click', () => {
        running = !running;
        updateMotionBtn();
        sys.dirty = true;
      });

      paletteBtn.addEventListener('click', () => {
        const h = Math.floor(Math.random() * 360);
        root.style.setProperty('--h', h);
        sys.seed = Math.floor(Math.random() * 1e9);
        rebuild();
      });

      trailsBtn.addEventListener('click', () => {
        sys.trails = !sys.trails;
        trailsBtn.textContent = 'Trails: ' + (sys.trails ? 'On' : 'Off');
        trailsBtn.setAttribute('aria-pressed', String(sys.trails));
        sys.dirty = true;
      });

      // Initial one-off render if motion is reduced
      if (!running) { draw(0); sys.dirty = false; }
    })();
