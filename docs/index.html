<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vibing</title>
    <style>
      :root {
        --bg: #0f1221;
        --fg: #e6e8f0;
        --muted: #9aa3b2;
        --accent: #8b5cf6;
      }
      html, body {
        height: 100%;
      }
      body {
        margin: 0;
        font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Ubuntu, Cantarell, Noto Sans, Helvetica Neue, Arial, "Apple Color Emoji", "Segoe UI Emoji";
        color: var(--fg);
        background: radial-gradient(1200px 800px at 70% 10%, #1b1f3a, var(--bg));
        display: flex;
        align-items: center;
        justify-content: center;
      }
      .card {
        width: min(720px, 92vw);
        background: rgba(255,255,255,0.04);
        border: 1px solid rgba(255,255,255,0.08);
        border-radius: 16px;
        padding: 28px 24px;
        box-shadow: 0 10px 30px rgba(0,0,0,0.3);
        backdrop-filter: blur(6px);
      }
      h1 {
        margin: 0 0 10px 0;
        font-size: 28px;
        letter-spacing: 0.3px;
      }
      .muted {
        color: var(--muted);
        font-size: 14px;
        margin-bottom: 18px;
      }
      #content {
        font-size: 18px;
        line-height: 1.6;
        background: rgba(255,255,255,0.04);
        border: 1px dashed rgba(255,255,255,0.12);
        border-radius: 12px;
        padding: 16px;
      }
      .footer {
        margin-top: 18px;
        display: flex;
        justify-content: space-between;
        align-items: center;
        font-size: 14px;
        color: var(--muted);
      }
      .badge {
        display: inline-block;
        background: rgba(139, 92, 246, 0.18);
        color: #d4c2ff;
        padding: 4px 10px;
        border-radius: 999px;
        font-size: 12px;
        border: 1px solid rgba(139, 92, 246, 0.35);
        letter-spacing: 0.2px;
      }
    </style>
  </head>
  <body>
    <!-- BEGIN_EDITABLE -->
      <section id="content">
<div id="vibe1988" data-theme="dawn" aria-label="Solstice Dial — harmonic field">
  <style>
    /* Solstice Dial — all styles scoped to #vibe1988 */
    #vibe1988 {
      --ink: #0f172a;
      --muted: #6b7280;
      --bg-a: #f7fafc;
      --bg-b: #ecf3ff;
      --panel: rgba(255,255,255,0.55);
      --stroke: rgba(16,24,40,0.10);
      --ring: rgba(255,255,255,0.65);
      --c1: #5a8cff;
      --c2: #ff8ab3;
      --c3: #42e3c7;
      --halo: rgba(255,255,255,0.45);
      --grain: rgba(0,0,0,0.025);
      position: relative;
      color: var(--ink);
      border-radius: 34px;
      padding: clamp(20px, 3vw, 36px);
      background:
        radial-gradient(1200px 800px at -10% -10%, #fff, var(--bg-a) 60%),
        radial-gradient(1000px 700px at 120% 120%, var(--bg-b), #dfe9ff 70%);
      box-shadow: 0 34px 110px rgba(2,8,23,0.18), inset 0 0 0 1px var(--stroke);
      overflow: hidden;
      isolation: isolate;
      perspective: 1000px;
    }
    #vibe1988::before {
      content: "";
      position: absolute; inset: -15%;
      background:
        conic-gradient(from var(--spin, 0deg), rgba(90,140,255,0.10), rgba(255,138,179,0.06), rgba(66,227,199,0.10), transparent 65%),
        radial-gradient(800px 500px at var(--mx, 55%) var(--my, 40%), rgba(255,255,255,0.40), transparent 60%),
        repeating-linear-gradient(135deg, var(--grain) 0 3px, transparent 3px 12px);
      mix-blend-mode: multiply;
      filter: saturate(1.1);
      animation: vibe1988_spin 22s linear infinite;
      pointer-events: none;
      z-index: 0;
    }
    @keyframes vibe1988_spin {
      0% { --spin: 0deg; }
      100% { --spin: 360deg; }
    }
    #vibe1988[data-theme="dusk"]{
      --ink: #e9f0ff;
      --muted: #a9b6d1;
      --bg-a: #060a14;
      --bg-b: #0a1222;
      --panel: rgba(18,24,40,0.55);
      --stroke: rgba(255,255,255,0.10);
      --ring: rgba(120,170,255,0.40);
      --grain: rgba(255,255,255,0.03);
      background:
        radial-gradient(1100px 700px at -10% -10%, #0e172a, var(--bg-a) 60%),
        radial-gradient(1000px 700px at 120% 120%, #0a1222, var(--bg-b) 70%);
      box-shadow: 0 40px 130px rgba(0,0,0,0.55), inset 0 0 0 1px var(--stroke);
    }

    /* Layout */
    #vibe1988 .grid {
      position: relative;
      z-index: 1;
      display: grid;
      grid-template-columns: 0.95fr 1.05fr;
      gap: clamp(16px, 3.6vw, 40px);
      align-items: stretch;
    }
    @media (max-width: 900px) { #vibe1988 .grid { grid-template-columns: 1fr; } }

    /* Copy card */
    #vibe1988 .card {
      background: linear-gradient(180deg, var(--panel), rgba(255,255,255,0.40));
      border: 1px solid var(--stroke);
      border-radius: 24px;
      padding: clamp(18px, 2.2vw, 26px);
      box-shadow: 0 20px 60px rgba(0,0,0,0.16), 0 0 0 1px var(--ring) inset;
      backdrop-filter: blur(10px) saturate(1.06);
    }
    #vibe1988[data-theme="dusk"] .card {
      background: linear-gradient(180deg, rgba(255,255,255,0.06), rgba(255,255,255,0.03));
      box-shadow: 0 28px 80px rgba(0,0,0,0.55), 0 0 0 1px rgba(255,255,255,0.06) inset;
    }
    #vibe1988 .eyebrow {
      display: inline-flex;
      align-items: center;
      gap: 8px;
      font-weight: 800;
      letter-spacing: 0.18em;
      text-transform: uppercase;
      font-size: 12px;
      color: var(--muted);
    }
    #vibe1988 .spark {
      width: 10px; height: 10px; border-radius: 50%;
      background: radial-gradient(circle at 30% 30%, var(--c1), transparent 70%);
      box-shadow: 0 0 20px rgba(90,140,255,0.40);
    }
    #vibe1988 h1 {
      margin: 10px 0 8px 0;
      font-size: clamp(32px, 6vw, 72px);
      line-height: 1.02;
      letter-spacing: -0.02em;
      background: linear-gradient(110deg, var(--c1), var(--c2) 50%, var(--c3));
      -webkit-background-clip: text; background-clip: text; color: transparent;
    }
    #vibe1988 .lead {
      color: var(--muted);
      font-size: clamp(14px, 1.65vw, 18px);
      line-height: 1.7;
      max-width: 60ch;
      margin-bottom: 8px;
    }

    /* Controls */
    #vibe1988 .controls { display: flex; flex-wrap: wrap; gap: 10px; margin-top: 12px; align-items: center; }
    #vibe1988 .btn {
      display: inline-flex; align-items: center; gap: 10px;
      padding: 12px 16px; border-radius: 14px;
      font-weight: 800; letter-spacing: 0.01em;
      border: 1px solid var(--stroke);
      background: linear-gradient(180deg, rgba(255,255,255,0.92), rgba(255,255,255,0.6));
      color: var(--ink);
      box-shadow: 0 12px 28px rgba(0,0,0,0.14), 0 0 0 1px rgba(255,255,255,0.6) inset;
      cursor: pointer; user-select: none;
      transition: transform 150ms ease, box-shadow 200ms ease, background 200ms ease;
    }
    #vibe1988 .btn:hover { transform: translateY(-2px); }
    #vibe1988 .btn.ghost { background: rgba(255,255,255,0.5); font-weight: 700; }
    #vibe1988[data-theme="dusk"] .btn {
      background: linear-gradient(180deg, rgba(255,255,255,0.12), rgba(255,255,255,0.06));
      color: #e9f0ff;
      border-color: rgba(255,255,255,0.14);
      box-shadow: 0 14px 38px rgba(0,0,0,0.52), 0 0 0 1px rgba(255,255,255,0.06) inset;
    }

    /* Sliders */
    #vibe1988 .slab { display: grid; grid-template-columns: 1fr auto; gap: 12px; align-items: center; margin-top: 12px; }
    #vibe1988 label { font-weight: 800; letter-spacing: 0.02em; color: var(--muted); font-size: 12px; }
    #vibe1988 .range {
      -webkit-appearance: none; appearance: none; width: 100%; height: 12px; border-radius: 999px;
      background: linear-gradient(90deg, var(--c1), var(--c2), var(--c3));
      outline: none; border: 1px solid var(--stroke); cursor: pointer;
    }
    #vibe1988 .range::-webkit-slider-thumb {
      -webkit-appearance: none; appearance: none;
      width: 22px; height: 22px; border-radius: 50%;
      background: #ffffff; border: 1px solid var(--stroke);
      box-shadow: 0 8px 18px rgba(0,0,0,0.22);
    }
    #vibe1988 .range::-moz-range-thumb {
      width: 22px; height: 22px; border-radius: 50%;
      background: #ffffff; border: 1px solid var(--stroke);
      box-shadow: 0 8px 18px rgba(0,0,0,0.22);
    }
    #vibe1988[data-theme="dusk"] .range::-webkit-slider-thumb,
    #vibe1988[data-theme="dusk"] .range::-moz-range-thumb {
      background: #0e1424; border-color: rgba(255,255,255,0.18);
    }

    /* Meta */
    #vibe1988 .meta {
      display: flex; flex-wrap: wrap; gap: 12px; align-items: center;
      margin-top: 14px; color: var(--muted); font-size: 13px;
    }
    #vibe1988 .live {
      width: 8px; height: 8px; border-radius: 50%;
      background: #34d399;
      box-shadow: 0 0 0 0 rgba(52,211,153,0.6);
      animation: vibe1988_ping 2.6s ease-out infinite;
    }
    @keyframes vibe1988_ping {
      0% { box-shadow: 0 0 0 0 rgba(52,211,153,0.6); }
      70% { box-shadow: 0 0 0 12px rgba(52,211,153,0); }
      100% { box-shadow: 0 0 0 0 rgba(52,211,153,0); }
    }

    /* Dial panel */
    #vibe1988 .dial {
      position: relative; border-radius: 26px;
      background: linear-gradient(180deg, var(--panel), rgba(255,255,255,0.40));
      border: 1px solid var(--stroke);
      box-shadow: 0 20px 60px rgba(0,0,0,0.18), 0 0 0 1px var(--ring) inset;
      overflow: hidden; transform-style: preserve-3d;
      transform: rotateX(var(--rx, 0deg)) rotateY(var(--ry, 0deg));
      transition: transform 180ms ease;
    }
    #vibe1988[data-theme="dusk"] .dial {
      background: linear-gradient(180deg, rgba(255,255,255,0.06), rgba(255,255,255,0.03));
      box-shadow: 0 28px 80px rgba(0,0,0,0.55), 0 0 0 1px rgba(255,255,255,0.06) inset;
    }
    #vibe1988 .face {
      position: relative; width: 100%; aspect-ratio: 1/1; display: block;
    }
    #vibe1988 canvas { width: 100%; height: 100%; display: block; }
    #vibe1988 .ticks,
    #vibe1988 .ticks::after {
      content: "";
      position: absolute; inset: 8%; border-radius: 50%;
      background: conic-gradient(from 0deg, rgba(255,255,255,0.18) 0deg 2deg, transparent 2deg 6deg);
      -webkit-mask: radial-gradient(circle, transparent 60%, black 61%);
              mask: radial-gradient(circle, transparent 60%, black 61%);
      mix-blend-mode: overlay; opacity: 0.7;
      animation: vibe1988_turn 24s linear infinite;
      pointer-events: none;
    }
    #vibe1988 .ticks::after {
      inset: 12%;
      opacity: 0.45;
      animation-duration: 40s;
      transform: scale(0.98);
    }
    @keyframes vibe1988_turn {
      to { transform: rotate(360deg); }
    }
    #vibe1988 .gloss {
      position: absolute; inset: 0; pointer-events: none;
      background:
        radial-gradient(650px 380px at var(--mx, 55%) var(--my, 40%), rgba(255,255,255,0.25), transparent 60%),
        radial-gradient(900px 540px at calc(var(--mx, 55%) + 12%) calc(var(--my, 40%) + 8%), rgba(66,227,199,0.10), transparent 65%);
      mix-blend-mode: screen;
    }

    /* Reduced motion */
    @media (prefers-reduced-motion: reduce) {
      #vibe1988 * { animation: none !important; transition: none !important; }
      #vibe1988::before, #vibe1988 .ticks, #vibe1988 .ticks::after { display: none !important; }
    }
  </style>

  <div class="grid">
    <section class="card" role="region" aria-label="Solstice Dial copy">
      <div class="eyebrow"><span class="spark" aria-hidden="true"></span> Solstice Dial</div>
      <h1>Harmonics you can hold.</h1>
      <p class="lead">Spin a living diagram made of orbits and light. Tweak the bloom, raise the complexity, and coax a new constellation with every touch.</p>

      <div class="controls" role="group" aria-label="Controls">
        <button class="btn" type="button" data-shuffle>Shuffle harmony</button>
        <button class="btn ghost" type="button" aria-pressed="false" data-theme><span aria-hidden="true">☾</span> Dusk</button>
        <button class="btn ghost" type="button" aria-pressed="true" data-pause><span aria-hidden="true">◷</span> Pause</button>
      </div>

      <div class="slab">
        <label for="complexity">Complexity</label>
        <input id="complexity" class="range" type="range" min="2" max="12" value="7" aria-label="Adjust complexity">
      </div>
      <div class="slab">
        <label for="bloom">Bloom</label>
        <input id="bloom" class="range" type="range" min="0" max="40" value="18" aria-label="Adjust bloom">
      </div>

      <div class="meta">
        <span class="live" aria-hidden="true"></span>
        <span>Generated <span id="last-updated">Last updated: 2026-01-16 03:28:12 EST</span></span>
        <span aria-hidden="true">•</span>
        <span>Drag to tilt. Move to steer the lens.</span>
      </div>
    </section>

    <section class="dial" role="img" aria-label="Harmonic field canvas">
      <div class="face">
        <canvas id="field"></canvas>
        <div class="ticks" aria-hidden="true"></div>
        <div class="gloss" aria-hidden="true"></div>
      </div>
    </section>
  </div>

  <script>
    (function(){
      const root = document.getElementById('vibe1988');
      const canvas = root.querySelector('#field');
      const ctx = canvas.getContext('2d');
      const complexityEl = root.querySelector('#complexity');
      const bloomEl = root.querySelector('#bloom');
      const btnShuffle = root.querySelector('[data-shuffle]');
      const btnTheme = root.querySelector('[data-theme]');
      const btnPause = root.querySelector('[data-pause]');
      const dial = root.querySelector('.dial');
      const last = root.querySelector('#last-updated');

      // Timestamp
      try {
        last.textContent = new Date().toLocaleString(undefined, { month:'short', day:'2-digit', year:'numeric', hour:'2-digit', minute:'2-digit', second:'2-digit' });
      } catch(e) { last.textContent = new Date().toISOString(); }

      // Palettes
      const palettes = [
        ['#5a8cff','#ff8ab3','#42e3c7'],
        ['#7dd3fc','#c084fc','#22d3ee'],
        ['#ffd479','#ff9ecd','#7ee0d3'],
        ['#a5b4fc','#f472b6','#34d399'],
        ['#fca5a5','#fdba74','#93c5fd'],
        ['#8cf9c2','#7ab6ff','#ffa3c2']
      ];
      let pid = 0;
      let colors = palettes[pid];
      function setPalette(arr){
        colors = arr.slice(0,3);
        root.style.setProperty('--c1', colors[0]);
        root.style.setProperty('--c2', colors[1]);
        root.style.setProperty('--c3', colors[2]);
      }
      setPalette(colors);

      // Theme
      function setTheme(mode){
        root.setAttribute('data-theme', mode);
        const dusk = mode === 'dusk';
        btnTheme.setAttribute('aria-pressed', dusk);
        btnTheme.innerHTML = (dusk ? '<span aria-hidden="true">☀</span> Dawn' : '<span aria-hidden="true">☾</span> Dusk');
      }
      btnTheme.addEventListener('click', () => {
        const next = root.getAttribute('data-theme') === 'dusk' ? 'dawn' : 'dusk';
        setTheme(next);
      });

      // Pause
      let running = true;
      function togglePause(){
        running = !running;
        btnPause.setAttribute('aria-pressed', String(!running));
        btnPause.innerHTML = (running ? '<span aria-hidden="true">◷</span> Pause' : '<span aria-hidden="true">►</span> Play');
        if(running) raf();
      }
      btnPause.addEventListener('click', togglePause);

      // Shuffle palette
      btnShuffle.addEventListener('click', () => {
        pid = (pid + 1) % palettes.length;
        setPalette(palettes[pid]);
      });

      // Canvas sizing
      let DPR = Math.max(1, Math.min(2, window.devicePixelRatio || 1));
      function resize(){
        const b = canvas.parentElement.getBoundingClientRect();
        canvas.width = Math.floor(b.width * DPR);
        canvas.height = Math.floor(b.height * DPR);
        canvas.style.width = Math.floor(b.width) + 'px';
        canvas.style.height = Math.floor(b.height) + 'px';
        ctx.setTransform(DPR, 0, 0, DPR, 0, 0);
      }
      window.addEventListener('resize', resize);

      // Interaction: lens + tilt
      function lens(x, y){
        const r = root.getBoundingClientRect();
        const mx = ((x - r.left) / r.width) * 100;
        const my = ((y - r.top) / r.height) * 100;
        root.style.setProperty('--mx', mx + '%');
        root.style.setProperty('--my', my + '%');
      }
      function tilt(x, y){
        const b = dial.getBoundingClientRect();
        const rx = ((y - b.top) / b.height - 0.5) * -7;
        const ry = ((x - b.left) / b.width - 0.5) * 9;
        dial.style.setProperty('--rx', rx.toFixed(2) + 'deg');
        dial.style.setProperty('--ry', ry.toFixed(2) + 'deg');
      }
      const follow = (ev) => {
        const x = ev.touches ? ev.touches[0].clientX : ev.clientX;
        const y = ev.touches ? ev.touches[0].clientY : ev.clientY;
        lens(x, y); tilt(x, y);
      };
      root.addEventListener('mousemove', follow, { passive: true });
      root.addEventListener('touchmove', follow, { passive: true });

      // Harmonic field
      let t = 0;
      let K = +complexityEl.value || 7;
      let B = +bloomEl.value || 18;

      complexityEl.addEventListener('input', e => { K = +e.target.value || 7; });
      bloomEl.addEventListener('input', e => { B = +e.target.value || 18; });

      function draw(){
        const w = canvas.width / DPR;
        const h = canvas.height / DPR;
        const cx = w/2, cy = h/2;
        const r = Math.min(w, h) * 0.34;

        ctx.clearRect(0,0,w,h);

        // Backdrop ring
        ctx.beginPath();
        ctx.arc(cx, cy, r*1.08, 0, Math.PI*2);
        ctx.strokeStyle = 'rgba(255,255,255,0.25)';
        if (root.getAttribute('data-theme') === 'dusk') ctx.strokeStyle = 'rgba(255,255,255,0.12)';
        ctx.lineWidth = 1;
        ctx.stroke();

        // Gradient stroke
        const grad = ctx.createLinearGradient(0, 0, w, 0);
        grad.addColorStop(0, colors[0]);
        grad.addColorStop(0.5, colors[1]);
        grad.addColorStop(1, colors[2]);

        // Multi-layer orbits
        const layers = 3;
        for (let i=0; i<layers; i++){
          const a = K + i;                // frequency A
          const b = K + 1 + (i%2);        // frequency B
          const phase = t * (0.004 + i*0.0016);
          const rr = r * (0.82 + i*0.12);
          const points = 1100;

          ctx.beginPath();
          for (let p=0; p<=points; p++){
            const u = (p/points) * Math.PI * 2 * (1 + i*0.1);
            const x = cx + rr * (Math.sin(a*u + phase) * 0.76 + Math.sin((a+b)*u*0.33 + phase*2) * 0.24);
            const y = cy + rr * (Math.sin(b*u + phase*1.2) * 0.76 + Math.cos((a+b)*u*0.5 + phase*1.5) * 0.22);
            if (p === 0) ctx.moveTo(x, y); else ctx.lineTo(x, y);
          }
          ctx.lineWidth = Math.max(1.2, 2.6 - i*0.6);
          ctx.strokeStyle = grad;
          ctx.shadowColor = colors[i % colors.length];
          ctx.shadowBlur = B * (0.7 - i*0.2);
          ctx.globalAlpha = 0.95 - i*0.18;
          ctx.stroke();
          ctx.shadowBlur = 0;
        }

        // Inner dot
        ctx.beginPath();
        ctx.arc(cx, cy, 3, 0, Math.PI*2);
        ctx.fillStyle = 'rgba(255,255,255,0.8)';
        ctx.fill();

        // Subtle haze
        ctx.beginPath();
        ctx.arc(cx, cy, r*0.65, 0, Math.PI*2);
        ctx.strokeStyle = 'rgba(255,255,255,0.16)';
        if (root.getAttribute('data-theme') === 'dusk') ctx.strokeStyle = 'rgba(255,255,255,0.08)';
        ctx.lineWidth = 0.8;
        ctx.globalAlpha = 1;
        ctx.stroke();
      }

      function step(){
        t += 1;
        draw();
      }

      let rafId = null;
      function raf(){
        if (!running) return;
        step();
        rafId = requestAnimationFrame(raf);
      }

      // Init
      resize();
      const r = root.getBoundingClientRect();
      lens(r.left + r.width * 0.58, r.top + r.height * 0.36);
      setTheme('dawn');
      raf();

      // Keyboard shortcuts
      root.addEventListener('keydown', (e) => {
        const k = e.key.toLowerCase();
        if (k === 't') btnTheme.click();
        if (k === 's') btnShuffle.click();
        if (k === ' ') { e.preventDefault(); togglePause(); }
      }, { passive: false });

      // Respect reduced motion by pausing after paint
      try {
        if (window.matchMedia('(prefers-reduced-motion: reduce)').matches) {
          running = false; cancelAnimationFrame(rafId); btnPause.click();
        }
      } catch(e){/* noop */}
    })();
  </script>
</div>
      </section>
      <!-- END_EDITABLE -->
    <script>
      // Only show a local placeholder if the agent hasn't written a timestamp yet
      const el = document.getElementById('last-updated');
      if (el && (!el.textContent || el.textContent.includes('not yet'))) {
        const now = new Date();
        el.textContent = `Last updated: ${now.toLocaleString(undefined, { hour12: false })}`;
      }
    </script>
  </body>
