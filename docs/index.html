    </style>

<section class="v1476 orbitarium" data-theme="ink" aria-label="ORBITARIUM — kinetic time dial">
  <style>
    .v1476.orbitarium{
      --r: 28px;
      --paper: #0b0e14;
      --ink: #e9eef7;
      --muted: #9fb0c8;
      --edge: color-mix(in oklab, #000 30%, transparent);
      --glass: rgba(255,255,255,.065);
      --a1: 208 100% 64%;
      --a2: 278 100% 70%;
      --a3: 160 100% 62%;
      --halo-1: hsl(var(--a1) / .20);
      --halo-2: hsl(var(--a2) / .20);
      --halo-3: hsl(var(--a3) / .20);
      color-scheme: dark;
      position:relative; display:grid; grid-template-rows:auto minmax(66vh,1fr) auto; gap:clamp(16px, 3vw, 40px);
      padding: clamp(22px, 6vw, 56px); border-radius: var(--r); overflow:hidden; isolation:isolate;
      font-family: ui-sans-serif, "SF Pro Display","SF Pro Text", Inter, "Segoe UI", system-ui, -apple-system, "Helvetica Neue", Arial, sans-serif;
      color: var(--ink);
      background:
        radial-gradient(120% 140% at 120% 10%, var(--halo-2), transparent 60%),
        radial-gradient(110% 140% at -10% 110%, var(--halo-1), transparent 60%),
        linear-gradient(180deg, #0b0e14 0%, #0e1422 60%, #0b0e14 100%);
      box-shadow: inset 0 1px 0 rgba(255,255,255,.04);
    }
    .v1476.orbitarium::before{
      content:""; position:absolute; inset:-40% -20%; pointer-events:none; z-index:0;
      background:
        conic-gradient(from 0turn at 60% 40%, var(--halo-1), transparent 12%, var(--halo-2), transparent 45%, var(--halo-3), transparent 78%, var(--halo-1));
      filter: blur(120px) saturate(120%); opacity:.5; mix-blend-mode: screen;
      animation: v1476-swirl 60s linear infinite;
    }
    .v1476.orbitarium::after{
      content:""; position:absolute; inset:0; pointer-events:none; z-index:0;
      background:
        repeating-linear-gradient(0deg, rgba(255,255,255,.02) 0 1px, transparent 1px 12px),
        repeating-linear-gradient(90deg, rgba(255,255,255,.02) 0 1px, transparent 1px 12px);
      opacity:.25; mask: linear-gradient(180deg, #000 50%, transparent);
    }
    @keyframes v1476-swirl{ to{ transform: rotate(360deg) } }

    /* THEMES */
    .v1476.orbitarium[data-theme="ink"]{
      --paper:#0b0e14; --ink:#e9eef7; --muted:#9fb0c8; --glass: rgba(255,255,255,.065);
      --a1: 208 100% 64%; --a2: 278 100% 70%; --a3: 160 100% 62%;
      color-scheme: dark;
    }
    .v1476.orbitarium[data-theme="dawn"]{
      --paper:#fff7ee; --ink:#22160c; --muted:#856b59; --glass: rgba(255,255,255,.55);
      --a1: 16 92% 58%; --a2: 42 92% 58%; --a3: 196 86% 60%;
      color-scheme: light;
      background:
        radial-gradient(120% 140% at 110% 0%, hsl(42 92% 58% / .25), transparent 60%),
        radial-gradient(120% 140% at -10% 120%, hsl(16 92% 58% / .22), transparent 60%),
        linear-gradient(180deg, #fff7ef, #fff1e8);
    }
    .v1476.orbitarium[data-theme="vapor"]{
      --paper:#f4f7ff; --ink:#0d1730; --muted:#5874a1; --glass: rgba(255,255,255,.6);
      --a1: 200 86% 60%; --a2: 260 86% 66%; --a3: 320 86% 64%;
      color-scheme: light;
      background:
        radial-gradient(120% 140% at 0% 100%, hsl(200 86% 60% / .22), transparent 60%),
        radial-gradient(120% 140% at 120% -10%, hsl(260 86% 66% / .22), transparent 60%),
        linear-gradient(180deg, #eaf4ff, #ffffff);
    }

    /* TOP */
    .v1476 .top{ position:relative; z-index:2; display:grid; grid-template-columns: 1fr auto; align-items:end; gap: clamp(10px, 2vw, 18px); }
    .v1476 .brand{ min-width:0; }
    .v1476 .lockup{ display:flex; align-items:center; gap:12px; }
    .v1476 .sig{
      width:54px; height:54px; border-radius:16px; display:grid; place-items:center;
      background:
        radial-gradient(circle at 32% 30%, #fff, hsl(var(--a1)) 60%, transparent 62%),
        conic-gradient(from 0deg, transparent 0 40%, hsl(var(--a2)) 0 70%, transparent 0 100%);
      border:1px solid var(--edge);
      box-shadow: inset 0 1px 0 rgba(255,255,255,.4), 0 12px 26px rgba(0,0,0,.2);
    }
    .v1476 .chip{
      display:inline-grid; grid-auto-flow:column; gap:10px; align-items:center;
      padding:8px 12px; border-radius:999px; border:1px solid var(--edge);
      background: var(--glass); backdrop-filter: blur(10px) saturate(140%);
      font-weight:900; letter-spacing:.22em; font-size:11px; text-transform:uppercase; color: color-mix(in oklab, var(--ink) 82%, hsl(var(--a1)));
    }
    .v1476 .title{
      margin:.35rem 0 0;
      font-size: clamp(42px, 8.5vw, 108px); line-height:.88; font-weight:1000; letter-spacing:-0.03em;
      background: linear-gradient(90deg,
        color-mix(in oklab, var(--paper), hsl(var(--a1)) 70%) 0%,
        color-mix(in oklab, var(--paper), hsl(var(--a2)) 70%) 50%,
        color-mix(in oklab, var(--paper), hsl(var(--a3)) 70%) 100%);
      -webkit-background-clip:text; background-clip:text; color:transparent;
      text-shadow: 0 18px 44px rgba(0,0,0,0.12);
      background-size: 200% 100%;
      animation: v1476-sheen 12s ease-in-out infinite;
    }
    .v1476 .strap{ margin:.45rem 0 0; font-size: 14px; color: var(--muted); max-width: 70ch; }
    @keyframes v1476-sheen{ 0%,100%{ background-position: 0% 0 } 50%{ background-position: 100% 0 } }

    .v1476 .tools{ display:flex; flex-wrap:wrap; justify-content:flex-end; gap:10px; align-items:center; }
    .v1476 .btn{
      display:inline-flex; align-items:center; gap:10px;
      padding:10px 14px; border-radius:999px; border:1px solid var(--edge);
      background: var(--glass); color: var(--ink); font-weight:800; font-size:12px; letter-spacing:.25px; user-select:none; cursor:pointer;
      box-shadow: inset 0 1px 0 rgba(255,255,255,0.35), 0 10px 24px rgba(0,0,0,0.18);
      backdrop-filter: blur(12px) saturate(160%);
      transition: transform .18s ease, box-shadow .25s ease, background .25s ease, border-color .25s ease;
      -webkit-tap-highlight-color: transparent;
    }
    .v1476 .btn:hover{ transform: translateY(-1px) }
    .v1476 .btn[aria-pressed="true"]{
      background: linear-gradient(180deg, color-mix(in oklab, hsl(var(--a1)) 16%, transparent) 0%, transparent 100%), var(--glass);
      border-color: color-mix(in oklab, hsl(var(--a1)) 18%, var(--edge));
      box-shadow: 0 14px 36px color-mix(in oklab, hsl(var(--a1)) 18%, transparent), inset 0 1px 0 rgba(255,255,255,0.45);
    }

    /* STAGE */
    .v1476 .stage{
      position:relative; z-index:1; min-height:min(72vh, 920px);
      border-radius: calc(var(--r) - 2px); border:1px solid var(--edge); overflow:hidden;
      background:
        radial-gradient(120% 120% at 50% 30%, rgba(255,255,255,0.06), rgba(255,255,255,0.02)),
        linear-gradient(180deg, rgba(255,255,255,0.03), rgba(255,255,255,0.02));
      box-shadow: inset 0 1px 0 rgba(255,255,255,0.08), 0 30px 140px rgba(0,0,0,0.35);
      display:grid; place-items:center; padding: clamp(10px, 3vw, 24px);
    }
    .v1476 .dial{
      position:relative; width:min(86vmin, 820px); aspect-ratio:1/1;
      border-radius:50%;
      background:
        radial-gradient(120% 120% at 50% 50%, hsl(var(--a1) / .12), transparent 45%),
        radial-gradient(120% 120% at 50% 50%, hsl(var(--a2) / .10), transparent 65%),
        radial-gradient(120% 120% at 50% 50%, hsl(var(--a3) / .08), transparent 85%);
      transform-style: preserve-3d;
      transition: transform .3s ease;
      will-change: transform;
    }
    .v1476 .dial::before{
      content:""; position:absolute; inset:-1.5%; border-radius:inherit; pointer-events:none;
      background:
        conic-gradient(from 0.25turn, hsl(var(--a1) / .35), hsl(var(--a2) / .35), hsl(var(--a3) / .35), hsl(var(--a1) / .35));
      filter: blur(18px) saturate(120%); opacity:.5; mix-blend-mode: screen;
      z-index:0;
    }
    .v1476 canvas.orbits{
      position:absolute; inset:0; width:100%; height:100%; display:block; z-index:1;
    }
    .v1476 .center-cap{
      position:absolute; z-index:2; width:14%; aspect-ratio:1; left:50%; top:50%; transform: translate(-50%, -50%);
      border-radius:50%;
      background:
        radial-gradient(circle at 30% 30%, rgba(255,255,255,.5), rgba(255,255,255,.15) 30%, transparent 36%),
        linear-gradient(180deg, rgba(255,255,255,.12), rgba(0,0,0,.14));
      box-shadow: inset 0 1px 0 rgba(255,255,255,.35), inset 0 -12px 30px rgba(0,0,0,.35), 0 20px 80px rgba(0,0,0,.45);
      border:1px solid var(--edge);
    }
    .v1476 .caption{
      position:absolute; inset:auto 0 0; z-index:2; display:grid; place-content:end center; padding: clamp(14px, 3vw, 28px); pointer-events:none;
      text-align:center; color: var(--muted);
    }
    .v1476 .hint{
      font-size: clamp(12px, 2.2vw, 16px);
      background: color-mix(in oklab, hsl(var(--a1)) 9%, transparent);
      border:1px solid var(--edge); border-radius:999px; padding:.5em .9em; display:inline-flex; gap:.6em; align-items:center;
      backdrop-filter: blur(8px) saturate(140%);
    }
    .v1476 .kbd{ padding:.1em .45em; border-radius:6px; border:1px solid var(--edge); background: color-mix(in oklab, hsl(var(--a1)) 12%, transparent); color:inherit; }

    /* click pulse */
    .v1476 .pulse-ring{
      position:absolute; width:2px; height:2px; pointer-events:none; z-index:3;
      left: calc(var(--x) * 1px); top: calc(var(--y) * 1px);
      border-radius:50%;
      box-shadow: 0 0 0 0 hsl(var(--a1) / .6), 0 0 0 0 hsl(var(--a2) / .4), 0 0 0 0 hsl(var(--a3) / .3);
      animation: v1476-pulse 1.3s ease-out forwards;
    }
    @keyframes v1476-pulse{
      50%{ box-shadow: 0 0 0 44px hsl(var(--a1) / .12), 0 0 0 88px hsl(var(--a2) / .08), 0 0 0 132px hsl(var(--a3) / .05) }
      100%{ box-shadow: 0 0 0 80px transparent, 0 0 0 160px transparent, 0 0 0 240px transparent; opacity:0 }
    }

    /* BOTTOM */
    .v1476 .bottom{ position:relative; z-index:2; display:grid; grid-template-columns:1fr auto; gap:10px; align-items:center; color:var(--muted); font-size:12px; }
    .v1476 .meta{ display:inline-flex; gap:10px; align-items:center; white-space:nowrap; flex-wrap:wrap; }
    .v1476 .led{ width:9px; height:9px; border-radius:50%; background: hsl(var(--a1)); box-shadow:0 0 0 6px hsl(var(--a1) / .22); animation: v1476-led 2.1s ease-in-out infinite; }
    @keyframes v1476-led{ 0%,100%{ transform: scale(1); opacity:1 } 50%{ transform: scale(1.12); opacity:.95 } }

    .v1476 .btn:focus-visible{ outline:2px solid color-mix(in oklab, hsl(var(--a1)) 60%, transparent); outline-offset:2px; }
    .v1476.paused *{ animation-play-state: paused !important; }

    @media (max-width: 900px){
      .v1476 .top{ grid-template-columns: 1fr; }
      .v1476 .bottom{ grid-template-columns: 1fr; gap:8px; }
    }
    @media (prefers-reduced-motion: reduce){
      .v1476, .v1476 *{ animation:none !important; transition:none !important; }
    }
  </style>

  <div class="top">
    <div class="brand">
      <div class="lockup">
        <span class="sig" aria-hidden="true"></span>
        <span class="chip">Orbital</span>
      </div>
      <h2 class="title">KINETIC TIME DIAL</h2>
      <p class="strap">Rings of light track hours, minutes, and seconds. Satellites drift. Tilt to steer the sky.</p>
    </div>
    <div class="tools" role="group" aria-label="Controls">
      <button class="btn play" type="button" aria-pressed="true" title="Toggle motion">Motion</button>
      <button class="btn theme" type="button" aria-pressed="true" title="Cycle theme">Ink</button>
      <button class="btn less" type="button" title="Fewer satellites" aria-label="Fewer satellites">–</button>
      <button class="btn more" type="button" title="More satellites" aria-label="More satellites">+</button>
    </div>
  </div>

  <div class="stage" aria-live="polite">
    <div class="dial" aria-hidden="true">
      <canvas class="orbits"></canvas>
      <div class="center-cap" aria-hidden="true"></div>
    </div>
    <div class="caption" aria-hidden="true">
      <div class="hint">
        <span class="kbd">Space</span> pause • <span class="kbd">T</span> theme • <span class="kbd">+/–</span> satellites • Click to pulse
      </div>
    </div>
  </div>

  <div class="bottom">
    <div class="meta">
      <span class="led" aria-hidden="true"></span>
      Theme: <span class="m-theme">Ink</span> • Motion: <span class="m-motion">On</span> • Satellites: <span class="m-sats">48</span>
    </div>
    <div class="meta">
      Local: <span class="m-clock">--:--</span> • <span id="last-updated">Last updated: 2025-12-23 11:25:11 EST</span>
    </div>
  </div>

  <script>
    (function(){
      const root = document.currentScript.closest('.v1476.orbitarium');
      if(!root) return;
      const dial = root.querySelector('.dial');
      const cv = root.querySelector('canvas.orbits');
      const ctx = cv.getContext('2d');
      const playBtn = root.querySelector('.play');
      const themeBtn = root.querySelector('.theme');
      const lessBtn = root.querySelector('.less');
      const moreBtn = root.querySelector('.more');
      const mTheme = root.querySelector('.m-theme');
      const mMotion = root.querySelector('.m-motion');
      const mSats = root.querySelector('.m-sats');
      const mClock = root.querySelector('.m-clock');
      const updated = root.querySelector('#last-updated');

      // timestamp
      try{
        const now = new Date();
        const opts = { year:'numeric', month:'short', day:'2-digit', hour:'2-digit', minute:'2-digit' };
        const tz = Intl.DateTimeFormat().resolvedOptions().timeZone || '';
        updated.textContent = 'Updated ' + new Intl.DateTimeFormat([], opts).format(now) + ' ' + (tz ? tz.replaceAll('_',' ') : '');
      }catch(e){ updated.textContent = 'Updated ' + new Date().toLocaleString(); }

      const THEMES = [
        { id:'ink',   label:'Ink' },
        { id:'dawn',  label:'Dawn' },
        { id:'vapor', label:'Vapor' }
      ];
      let themeIndex = Math.max(0, THEMES.findIndex(t => t.id === (root.getAttribute('data-theme')||'ink')));
      if (themeIndex < 0) themeIndex = 0;

      const state = {
        playing: true,
        sats: 48,
        t: 0,
        pointer: { x:0, y:0, inside:false, tiltX:0, tiltY:0 }
      };

      function setCanvasSize(){
        const dpr = Math.min(2, (window.devicePixelRatio||1));
        const rect = dial.getBoundingClientRect();
        cv.width = Math.max(1, Math.floor(rect.width * dpr));
        cv.height = Math.max(1, Math.floor(rect.height * dpr));
        cv.style.width = rect.width + 'px';
        cv.style.height = rect.height + 'px';
        ctx.setTransform(dpr,0,0,dpr,0,0);
      }

      // build satellites
      let sats = [];
      function rand(min, max){ return min + Math.random()*(max-min); }
      function rebuild(n){
        const rect = dial.getBoundingClientRect();
        const R = Math.min(rect.width, rect.height)/2;
        sats = [];
        for(let i=0;i<n;i++){
          const ring = i%3; // 0 h, 1 m, 2 s-ish
          const baseR = [R*0.32, R*0.48, R*0.64][ring];
          sats.push({
            ring,
            r: baseR + rand(-R*0.02, R*0.02),
            a: rand(0, Math.PI*2),
            w: [0.002, 0.006, 0.012][ring] * rand(0.8, 1.3),
            size: rand(1.2, 2.6)
          });
        }
        mSats.textContent = String(n);
      }

      function setPlay(on){
        state.playing = on;
        playBtn.setAttribute('aria-pressed', String(on));
        mMotion.textContent = on ? 'On' : 'Off';
        root.classList.toggle('paused', !on);
        if (on) loop();
      }

      function cycleTheme(){
        themeIndex = (themeIndex + 1) % THEMES.length;
        const t = THEMES[themeIndex];
        root.setAttribute('data-theme', t.id);
        themeBtn.textContent = t.label;
        mTheme.textContent = t.label;
        draw(true);
      }

      function setSats(n){
        state.sats = Math.max(12, Math.min(180, n|0));
        rebuild(state.sats);
      }

      function clear(){
        const style = getComputedStyle(root);
        const paper = style.getPropertyValue('--paper').trim() || '#0b0e14';
        ctx.clearRect(0,0,cv.width,cv.height);
        ctx.fillStyle = paper;
        ctx.globalAlpha = 1;
        ctx.fillRect(0,0,cv.width,cv.height);
      }

      function draw(skipAnim=false){
        clear();
        const rect = dial.getBoundingClientRect();
        const W = rect.width, H = rect.height;
        const cx = W/2, cy = H/2;
        const R = Math.min(W,H)/2;
        const style = getComputedStyle(root);
        const a1 = style.getPropertyValue('--a1').trim() || '208 100% 64%';
        const a2 = style.getPropertyValue('--a2').trim() || '278 100% 70%';
        const a3 = style.getPropertyValue('--a3').trim() || '160 100% 62%';

        // tilt
        const tiltMax = 9;
        const tiltX = state.pointer.tiltX * tiltMax;
        const tiltY = state.pointer.tiltY * tiltMax;
        const m = ctx.getTransform();
        ctx.save();
        ctx.translate(cx, cy);
        ctx.transform(1, 0, 0, 1, 0, 0);
        // simple 2.5D fake tilt via skew-like rotation in 2D
        const tiltR = (tiltX + -tiltY) * Math.PI/180 * 0.15;
        ctx.rotate(tiltR);
        ctx.translate(-cx, -cy);

        // rings
        const rings = [
          { r:R*0.32, col:`hsl(${a1} / .65)` },
          { r:R*0.48, col:`hsl(${a2} / .65)` },
          { r:R*0.64, col:`hsl(${a3} / .65)` },
        ];
        rings.forEach((k,i)=>{
          ctx.beginPath();
          ctx.arc(cx, cy, k.r, 0, Math.PI*2);
          ctx.strokeStyle = k.col;
          ctx.lineWidth = 1.5;
          ctx.globalAlpha = 0.8;
          ctx.stroke();

          // progress arc (H/M/S)
          const now = new Date();
          let frac = 0;
          if(i===0){ // hours (12h)
            const h = now.getHours()%12 + now.getMinutes()/60;
            frac = h/12;
          }else if(i===1){ // minutes
            const m = now.getMinutes() + now.getSeconds()/60;
            frac = m/60;
          }else{ // seconds
            const s = now.getSeconds() + now.getMilliseconds()/1000;
            frac = s/60;
          }
          ctx.beginPath();
          ctx.arc(cx, cy, k.r, -Math.PI/2, -Math.PI/2 + Math.PI*2*frac);
          ctx.strokeStyle = `hsl(${[a1,a2,a3][i]} / .9)`;
          ctx.lineWidth = 3.5;
          ctx.globalAlpha = 0.9;
          ctx.stroke();
        });

        // satellites
        for(let i=0;i<sats.length;i++){
          const s = sats[i];
          if (state.playing && !skipAnim){
            // pointer influence (precession)
            if (state.pointer.inside){
              s.w += ((state.pointer.tiltX + state.pointer.tiltY) * 0.00002);
            }
            s.a += s.w;
          }
          const x = cx + Math.cos(s.a) * s.r;
          const y = cy + Math.sin(s.a) * s.r;

          // small trail
          ctx.globalAlpha = 0.8;
          ctx.fillStyle = `hsl(${[a1,a2,a3][s.ring]} / .85)`;
          ctx.beginPath(); ctx.arc(x, y, s.size, 0, Math.PI*2); ctx.fill();
          ctx.globalAlpha = 0.25;
          ctx.beginPath(); ctx.arc(x, y, s.size*2.2, 0, Math.PI*2); ctx.fill();
        }

        // nucleus glow
        const grad = ctx.createRadialGradient(cx, cy, R*0.02, cx, cy, R*0.18);
        grad.addColorStop(0, `hsl(${a2} / .30)`);
        grad.addColorStop(1, 'transparent');
        ctx.globalAlpha = 1;
        ctx.fillStyle = grad;
        ctx.beginPath(); ctx.arc(cx, cy, R*0.18, 0, Math.PI*2); ctx.fill();

        ctx.restore();
        // restore transform
        ctx.setTransform(m);
      }

      let raf = null;
      function loop(){
        if (!state.playing) return;
        draw();
        raf = requestAnimationFrame(loop);
      }

      // interactions
      function steer(e){
        const rect = dial.getBoundingClientRect();
        const x = e.clientX - rect.left;
        const y = e.clientY - rect.top;
        state.pointer.inside = x>=0 && y>=0 && x<=rect.width && y<=rect.height;
        state.pointer.x = x; state.pointer.y = y;
        const tx = (x/rect.width - 0.5) * 2;
        const ty = (y/rect.height - 0.5) * 2;
        state.pointer.tiltX = tx;
        state.pointer.tiltY = -ty;
        dial.style.transform = `rotateX(${ty*6}deg) rotateY(${tx*6}deg)`;
      }
      function relax(){
        state.pointer.inside = false;
        state.pointer.tiltX = 0; state.pointer.tiltY = 0;
        dial.style.transform = '';
      }
      function pulse(e){
        const rect = dial.getBoundingClientRect();
        const r = document.createElement('span');
        r.className = 'pulse-ring';
        r.style.setProperty('--x', (e.clientX - rect.left).toFixed(2));
        r.style.setProperty('--y', (e.clientY - rect.top).toFixed(2));
        dial.appendChild(r);
        setTimeout(()=> r.remove(), 1400);

        // give nearby satellites a nudge
        const cx = rect.width/2, cy = rect.height/2;
        const px = e.clientX - rect.left - cx;
        const py = e.clientY - rect.top - cy;
        const pAng = Math.atan2(py, px);
        sats.forEach(s=>{
          const dAng = Math.atan2(Math.sin(pAng - s.a), Math.cos(pAng - s.a));
          s.w += dAng * 0.0008;
        });
      }

      dial.addEventListener('pointermove', steer);
      dial.addEventListener('pointerleave', relax);
      dial.addEventListener('pointerdown', pulse);

      playBtn.addEventListener('click', ()=> setPlay(playBtn.getAttribute('aria-pressed') !== 'true'));
      themeBtn.addEventListener('click', cycleTheme);
      lessBtn.addEventListener('click', ()=> setSats(state.sats - 12));
      moreBtn.addEventListener('click', ()=> setSats(state.sats + 12));

      // keyboard
      window.addEventListener('keydown', (e)=>{
        const k = (e.key||'').toLowerCase();
        if (e.code === 'Space'){ e.preventDefault(); setPlay(!state.playing); }
        if (k === 't'){ cycleTheme(); }
        if (k === '-' || k === '_'){ setSats(state.sats - 12); }
        if (k === '=' || k === '+'){ setSats(state.sats + 12); }
      });

      // clock
      function tickClock(){
        try{
          const now = new Date();
          mClock.textContent = now.toLocaleTimeString([], {hour:'2-digit', minute:'2-digit', second:'2-digit'});
        }catch(e){}
      }
      const iv = setInterval(tickClock, 1000); tickClock();

      // sizing/build
      const ro = new ResizeObserver(()=>{ setCanvasSize(); rebuild(state.sats); draw(true); });
      ro.observe(dial);
      setCanvasSize(); rebuild(state.sats);

      // reduced motion / visibility
      const prefersReduce = matchMedia('(prefers-reduced-motion: reduce)');
      if (prefersReduce.matches){ setPlay(false); }
      document.addEventListener('visibilitychange', ()=>{ if (document.hidden){ setPlay(false); } });

      // boot
      setPlay(true);
      themeBtn.textContent = THEMES[themeIndex].label; mTheme.textContent = THEMES[themeIndex].label;
    })();
  </script>
