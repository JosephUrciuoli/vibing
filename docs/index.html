    <title>Vibing</title>
    <style>
      :root {
        --bg: #0f1221;
        --fg: #e6e8f0;
        --muted: #9aa3b2;
        --accent: #8b5cf6;
      }
      html, body {

      body {
        margin: 0;
        font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Ubuntu, Cantarell, Noto Sans, Helvetica Neue, Arial, "Apple Color Emoji", "Segoe UI Emoji";
        color: var(--fg);
        background: radial-gradient(1200px 800px at 70% 10%, #1b1f3a, var(--bg));
        display: flex;
        align-items: center;
        justify-content: center;
      }
      .card {
        width: min(720px, 92vw);
        background: rgba(255,255,255,0.04);

      }

        padding: 4px 10px;
        border-radius: 999px;
        font-size: 12px;
        border: 1px solid rgba(139, 92, 246, 0.35);
        letter-spacing: 0.2px;
      }
    </style>
  </head>
  <body>

<section id="orrery-335" class="orrery-335" data-mode="night" role="region" aria-label="Luminar — Quiet Orrery">
  <style>
    .orrery-335 {
      /* Core palette — night */
      --ink: #eaf2ff;
      --muted: #9fb0cc;
      --line: rgba(255,255,255,0.14);

      --bg0: #030713;
      --bg1: #0a1328;
      --bg2: #0e1b3a;

      --c1: #7efaff;
      --c2: #b58cff;
      --c3: #8dff9f;
      --c4: #ffd36e;

      --glass: rgba(255,255,255,0.05);
      --panel-radius: 30px;
      --fade: 0.06;

      --mx: 50%;
      --my: 50%;
      --rx: 0deg;
      --ry: 0deg;

      position: relative;
      max-width: 1120px;
      margin: 0 auto;
      padding: 26px 22px 18px 22px;
      color: var(--ink);
      border-radius: var(--panel-radius);
      background:
        radial-gradient(120% 100% at 120% -20%, rgba(181,140,255,0.20), transparent 55%),
        radial-gradient(120% 140% at -20% 120%, rgba(126,250,255,0.16), transparent 60%),
        linear-gradient(165deg, var(--bg0), var(--bg1) 46%, var(--bg2));
      box-shadow:
        0 28px 68px rgba(5, 8, 18, 0.85),
        inset 0 0 0 1px rgba(255,255,255,0.04);
      transform: perspective(1100px) rotateX(var(--rx)) rotateY(var(--ry));
      transition: transform 220ms ease, background 420ms ease, color 320ms ease, box-shadow 320ms ease;
      overflow: clip;
      isolation: isolate;
    }
    .orrery-335::before,
    .orrery-335::after {
      content: "";
      position: absolute; inset: 0;
      pointer-events: none;
    }
    .orrery-335::before {
      background:
        radial-gradient(800px 420px at var(--mx) var(--my), rgba(255,255,255,0.18), transparent 60%),
        linear-gradient(180deg, rgba(255,255,255,0.04), transparent 40%, transparent 75%, rgba(255,255,255,0.03));
      mix-blend-mode: screen;
      opacity: 0.9;
      z-index: 0;
      transition: opacity 220ms ease;
    }
    .orrery-335::after {
      background:
        radial-gradient(1200px 800px at -20% 0%, rgba(126,250,255,0.06), transparent 60%),
        radial-gradient(1200px 800px at 120% 100%, rgba(141,255,159,0.05), transparent 60%);
      z-index: 0;
    }

    /* Day mode */
    .orrery-335[data-mode="day"] {
      --ink: #0d1a2b;
      --muted: #4a678e;
      --line: rgba(0,0,0,0.14);

      --bg0: #f8fbff;
      --bg1: #eaf3ff;
      --bg2: #e0efff;

      --c1: #0077ff;
      --c2: #ff4db5;
      --c3: #16c784;
      --c4: #ffb000;

      --glass: rgba(0,0,0,0.04);
      --fade: 0.09;

      background:
        radial-gradient(140% 110% at 120% -20%, rgba(255,145,219,0.22), transparent 55%),
        radial-gradient(120% 130% at -20% 120%, rgba(0,119,255,0.18), transparent 60%),
        linear-gradient(165deg, var(--bg0), var(--bg1) 46%, var(--bg2));
      box-shadow:
        0 22px 56px rgba(16, 48, 96, 0.28),
        inset 0 0 0 1px rgba(0,0,0,0.05);
    }

    .or-wrap { position: relative; z-index: 2; }

    .or-head {
      display: grid; grid-template-columns: 1fr auto; gap: 16px; align-items: start;
    }
    .or-head h1 {
      margin: 0 0 6px 0;
      font: 950 clamp(38px, 6vw, 66px)/1.02 ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, "Helvetica Neue", Arial;
      letter-spacing: 0.2px;
      background: linear-gradient(92deg, var(--ink), #dce9ff 55%, #b9d2ff 85%);
      -webkit-background-clip: text; background-clip: text; color: transparent;
      filter: drop-shadow(0 24px 64px rgba(126,250,255,0.35));
    }
    .orrery-335[data-mode="day"] .or-head h1 {
      background: linear-gradient(92deg, #0b1d32, #3b5d8f 60%, #5480c6 85%);
      -webkit-background-clip: text; background-clip: text;
    }
    .or-lead {
      margin: 0;
      max-width: 68ch;
      color: var(--muted);
      font: 500 16px/1.65 ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, "Helvetica Neue", Arial;
    }
    .badges { display: flex; flex-wrap: wrap; gap: 10px; justify-content: end; align-content: start; }
    .badge {
      display: inline-flex; align-items: center; gap: 8px;
      padding: 10px 12px; border-radius: 999px;
      font: 800 11px/1 ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, "Helvetica Neue", Arial;
      letter-spacing: 0.35px; color: var(--ink);
      background:
        linear-gradient(rgba(255,255,255,0.06), rgba(255,255,255,0.02)) padding-box,
        linear-gradient(120deg, var(--c1), var(--c2) 50%, var(--c3)) border-box;
      border: 1px solid transparent;
      box-shadow: 0 10px 26px rgba(0,0,0,0.22);
      white-space: nowrap;
    }

    .viewport {
      position: relative;
      margin-top: 18px;
      border-radius: 24px;
      padding: 10px;
      background: linear-gradient(180deg, rgba(255,255,255,0.06), rgba(255,255,255,0.02));
      box-shadow:
        0 14px 30px rgba(0,0,0,0.26),
        inset 0 0 0 1px var(--line);
      overflow: hidden;
    }
    .stage {
      position: relative;
      height: clamp(380px, 50vw, 600px);
      border-radius: 16px;
      background:
        radial-gradient(110% 100% at var(--mx) var(--my), rgba(255,255,255,0.06), transparent 60%);
      outline: 1px dashed var(--line);
      outline-offset: -6px;
      overflow: hidden;
    }
    #sky-335, #orbits-335 {
      position: absolute; inset: 0;
      width: 100%; height: 100%;
      display: block;
    }

    /* Halo + grid */
    .halo {
      position: absolute; inset: -20%;
      background:
        radial-gradient(circle at 50% 50%, rgba(126,250,255,0.12), transparent 45%),
        conic-gradient(from 0deg, rgba(126,250,255,0.22), rgba(181,140,255,0.18), rgba(141,255,159,0.18), rgba(255,211,110,0.18), rgba(126,250,255,0.22));
      filter: blur(26px) saturate(1.08);
      mix-blend-mode: screen;
      animation: spin-335 28s linear infinite;
      z-index: 1;
    }
    .orrery-335.paused .halo { animation-play-state: paused; }
    @keyframes spin-335 {
      to { transform: rotate(360deg); }
    }

    .grid {
      position: absolute; inset: 0;
      pointer-events: none;
      background:
        radial-gradient(circle at 50% 50%, transparent 42%, rgba(255,255,255,0.06) 43%, transparent 44%),
        repeating-conic-gradient(from 0deg, rgba(255,255,255,0.06) 0 2deg, transparent 2deg 12deg);
      mask: radial-gradient(closest-side, #000 80%, transparent 100%);
      opacity: 0.7;
      z-index: 2;
    }

    .scan {
      position: absolute; inset: 0; pointer-events: none;
      background:
        repeating-linear-gradient(0deg, rgba(255,255,255,0.04), rgba(255,255,255,0.04) 1px, transparent 1px, transparent 36px),
        radial-gradient(650px 300px at var(--mx) var(--my), rgba(255,255,255,0.08), transparent 60%);
      mask: linear-gradient(180deg, transparent, #000 12%, #000 88%, transparent);
      mix-blend-mode: screen;
      z-index: 3;
    }

    .controls-335 { position: relative; z-index: 4; display: flex; flex-wrap: wrap; gap: 10px; margin-top: 14px; }
    .controls-335 .btn {
      --bg: linear-gradient(135deg, var(--c1), var(--c2));
      color: #0a1220;
      font: 800 13px/1 ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, "Helvetica Neue", Arial;
      padding: 12px 16px; border-radius: 14px; border: 0; background: var(--bg);
      box-shadow: 0 10px 28px rgba(126,250,255,0.35);
      cursor: pointer;
      transition: transform 160ms ease, box-shadow 160ms ease, filter 160ms ease, opacity 160ms ease;
    }
    .controls-335 .btn:hover { transform: translateY(-1px); filter: saturate(1.06); }
    .controls-335 .btn:active { transform: translateY(0); }
    .controls-335 .btn.ghost {
      background: transparent; color: var(--ink); border: 1px solid var(--line);
      box-shadow: 0 8px 22px rgba(0,0,0,0.18); backdrop-filter: blur(2px);
    }

    .dock-335 {
      margin-top: 16px; padding-top: 12px; border-top: 1px dashed var(--line);
      display: flex; align-items: center; justify-content: space-between; gap: 12px;
      color: var(--muted);
      font: 500 12px/1.6 ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, "Helvetica Neue", Arial;
      position: relative; z-index: 4;
    }
    .stat { display: inline-flex; align-items: center; gap: 10px; }
    .pulse {
      width: 10px; height: 10px; border-radius: 50%;
      background: radial-gradient(circle at 30% 30%, white, #a5f4ff);
      box-shadow: 0 0 0 0 rgba(110,240,255,0.55);
      animation: pulse-335 2.6s ease-out infinite;
    }
    .orrery-335.paused .pulse { animation-play-state: paused; }
    @keyframes pulse-335 {
      0% { box-shadow: 0 0 0 0 rgba(110,240,255,0.55); }
      70% { box-shadow: 0 0 0 10px rgba(110,240,255,0); }
      100% { box-shadow: 0 0 0 0 rgba(110,240,255,0); }
    }

    @media (max-width: 760px) {
      .orrery-335 { padding: 22px 18px 16px 18px; }
      .badges { justify-content: start; }
    }

    @media (prefers-reduced-motion: reduce) {
      .orrery-335 { transition: none; transform: none !important; }
      .pulse, .halo { animation: none !important; }
    }
  </style>

  <div class="or-wrap">
    <div class="or-head">
      <div>
        <h1>Luminar</h1>
        <p class="or-lead">A quiet orrery that sketches time in light. Tilt the cosmos; add a moon; let glow trace your touch.</p>
      </div>
      <div class="badges" aria-label="Traits">
        <span class="badge" title="Kinetic glow">kinetic</span>
        <span class="badge" title="Conic gradients">conic</span>
        <span class="badge" title="Glass panel">glass</span>
      </div>
    </div>

    <div class="viewport" id="viewport-335" aria-label="Interactive orrery">
      <div class="stage" id="stage-335">
        <div class="halo" aria-hidden="true"></div>
        <canvas id="sky-335" role="img" aria-label="Soft starfield backdrop"></canvas>
        <canvas id="orbits-335" role="img" aria-label="Orbiting bodies and light trails"></canvas>
        <div class="grid" aria-hidden="true"></div>
        <div class="scan" aria-hidden="true"></div>
      </div>
    </div>

    <div class="controls-335">
      <button class="btn" id="add-335">Add Orbit</button>
      <button class="btn ghost" id="pause-335" aria-pressed="false">Pause</button>
      <button class="btn ghost" id="mode-335" aria-pressed="false">Day/Night</button>
      <button class="btn ghost" id="scramble-335">Scramble</button>
      <button class="btn ghost" id="save-335">Save PNG</button>
      <button class="btn ghost" id="reset-335">Reset</button>
    </div>

    <div class="dock-335">
      <div class="stat">
        <span class="pulse" aria-hidden="true"></span>
        Bodies: <span id="count-335">0</span> • FPS: <span id="fps-335">–</span> • Tempo: <span id="tempo-335">calm</span>
      </div>
      <span id="last-updated">Last updated: 2025-10-31 17:15:12 EST</span>
    </div>
  </div>

  <script>
    (function() {
      const root = document.getElementById('orrery-335');
      const stage = root.querySelector('#stage-335');
      const sky = root.querySelector('#sky-335');
      const orb = root.querySelector('#orbits-335');
      const ctxSky = sky.getContext('2d');
      const ctxOrb = orb.getContext('2d');

      const btnAdd = root.querySelector('#add-335');
      const btnPause = root.querySelector('#pause-335');
      const btnMode = root.querySelector('#mode-335');
      const btnScramble = root.querySelector('#scramble-335');
      const btnSave = root.querySelector('#save-335');
      const btnReset = root.querySelector('#reset-335');

      const countEl = root.querySelector('#count-335');
      const fpsEl = root.querySelector('#fps-335');
      const tempoEl = root.querySelector('#tempo-335');
      const updated = root.querySelector('#last-updated');

      function fmt(d) {
        try { return new Intl.DateTimeFormat(undefined, { dateStyle: 'medium', timeStyle: 'short' }).format(d); }
        catch { return d.toLocaleString(); }
      }
      function setUpdated(msg) {
        updated.textContent = (msg ? msg + ' • ' : '') + fmt(new Date());
      }
      setUpdated('Ready');

      let dpr = Math.max(1, Math.min(2, window.devicePixelRatio || 1));
      let paused = false;
      let fast = false; // tempo toggle via scramble
      let rafId = null;
      let last = performance.now();
      let fpsAcc = 0, fpsFrames = 0, fpsTimer = 0;

      const pointer = { x: 0, y: 0, active: false };

      const bodies = [];
      const TAU = Math.PI * 2;

      function cssVar(name) {
        return getComputedStyle(root).getPropertyValue(name).trim();
      }
      function palette() {
        return [cssVar('--c1'), cssVar('--c2'), cssVar('--c3'), cssVar('--c4')];
      }
      function rand(a, b) { return a + Math.random() * (b - a); }
      function pick(arr) { return arr[Math.floor(Math.random() * arr.length)]; }
      function clamp(n, a, b) { return Math.max(a, Math.min(b, n)); }

      function resize() {
        const r = stage.getBoundingClientRect();
        for (const c of [sky, orb]) {
          c.width = Math.round(r.width * dpr);
          c.height = Math.round(r.height * dpr);
          c.style.width = r.width + 'px';
          c.style.height = r.height + 'px';
          const ctx = c.getContext('2d');
          ctx.setTransform(dpr, 0, 0, dpr, 0, 0);
          ctx.clearRect(0, 0, r.width, r.height);
        }
        paintStars();
      }

      function paintStars() {
        const w = sky.clientWidth, h = sky.clientHeight;
        ctxSky.clearRect(0, 0, w, h);
        const n = Math.round((w * h) / 11000);
        for (let i = 0; i < n; i++) {
          const x = Math.random() * w;
          const y = Math.random() * h;
          const r = Math.random() * 1.2 + 0.2;
          const a = Math.random() * 0.65 + 0.15;
          ctxSky.fillStyle = `rgba(255,255,255,${a})`;
          ctxSky.beginPath();
          ctxSky.arc(x, y, r, 0, TAU);
          ctxSky.fill();
        }
      }

      function addOrbit(opts = {}) {
        const w = orb.clientWidth, h = orb.clientHeight;
        const minDim = Math.min(w, h);
        const margin = 26;
        const maxR = minDim * 0.5 - margin;
        const r = clamp(opts.r ?? rand(minDim * 0.12, maxR), 18, maxR);
        const dir = Math.random() < 0.5 ? -1 : 1;
        const speedBase = fast ? rand(0.7, 1.4) : rand(0.25, 0.65);
        const b = {
          r,
          a: rand(0, TAU),
          v: dir * speedBase, // degrees per second-ish, scaled later
          size: rand(2.2, 5.5),
          color: pick(palette()),
          glow: rand(6, 16)
        };
        bodies.push(b);
        countEl.textContent = String(bodies.length);
        setUpdated('Orbit added');
      }

      function reset() {
        bodies.length = 0;
        ctxOrb.clearRect(0, 0, orb.clientWidth, orb.clientHeight);
        // Seed a pleasing stack
        const w = orb.clientWidth, h = orb.clientHeight;
        const minDim = Math.min(w, h);
        const baseR = minDim * 0.18;
        for (let i = 0; i < 5; i++) addOrbit({ r: baseR + i * minDim * 0.08 });
        setUpdated('Reset');
      }

      function tick(dt) {
        const w = orb.clientWidth, h = orb.clientHeight;
        const cx0 = w / 2, cy0 = h / 2;

        // Shift center gently toward pointer when active
        const shift = pointer.active ? 0.10 : 0.02;
        const cx = cx0 + (pointer.x - cx0) * shift;
        const cy = cy0 + (pointer.y - cy0) * shift;

        // trail fade
        ctxOrb.globalCompositeOperation = 'source-over';
        const fade = parseFloat(cssVar('--fade')) || 0.06;
        ctxOrb.fillStyle = `rgba(0,0,0,${fade})`;
        if (root.getAttribute('data-mode') === 'day') {
          // light fade on white: use glass var
          ctxOrb.fillStyle = cssVar('--glass') || 'rgba(0,0,0,0.06)';
        }
        ctxOrb.fillRect(0, 0, w, h);

        // central sun
        const sunR = Math.min(w, h) * 0.04;
        const g = ctxOrb.createRadialGradient(cx, cy, sunR * 0.2, cx, cy, sunR * 1.6);
        g.addColorStop(0, 'rgba(255,255,255,0.85)');
        g.addColorStop(1, 'rgba(255,255,255,0)');
        ctxOrb.globalCompositeOperation = 'lighter';
        ctxOrb.fillStyle = g;
        ctxOrb.beginPath();
        ctxOrb.arc(cx, cy, sunR * 1.6, 0, TAU);
        ctxOrb.fill();

        // bodies
        for (let i = 0; i < bodies.length; i++) {
          const b = bodies[i];
          // angular velocity scales with radius to keep variety
          const speedMul = fast ? 1.25 : 1.0;
          b.a += (b.v * speedMul) * (dt * 0.001);

          const bx = cx + Math.cos(b.a) * b.r;
          const by = cy + Math.sin(b.a) * b.r;

          // orbit ring (subtle) every few frames
          if ((i % 2) === 0) {
            ctxOrb.globalCompositeOperation = 'source-over';
            ctxOrb.strokeStyle = 'rgba(255,255,255,0.06)';
            ctxOrb.lineWidth = 1;
            ctxOrb.beginPath();
            ctxOrb.arc(cx, cy, b.r, 0, TAU);
            ctxOrb.stroke();
          }

          // body + trail segment
          ctxOrb.globalCompositeOperation = 'lighter';
          ctxOrb.shadowColor = b.color;
          ctxOrb.shadowBlur = b.glow;

          // trail from previous to current
          const prevx = cx + Math.cos(b.a - b.v * (dt * 0.001)) * b.r;
          const prevy = cy + Math.sin(b.a - b.v * (dt * 0.001)) * b.r;

          const grad = ctxOrb.createLinearGradient(prevx, prevy, bx, by);
          grad.addColorStop(0, b.color);
          grad.addColorStop(1, b.color);
          ctxOrb.strokeStyle = grad;
          ctxOrb.lineWidth = clamp(b.size * (fast ? 1.3 : 1.0), 0.8, 3.2);
          ctxOrb.lineCap = 'round';
          ctxOrb.beginPath();
          ctxOrb.moveTo(prevx, prevy);
          // slight bezier wobble for life
          const mx = (prevx + bx) * 0.5 + Math.sin(performance.now() * 0.001 + i) * 0.6;
          const my = (prevy + by) * 0.5 + Math.cos(performance.now() * 0.0011 + i) * 0.6;
          ctxOrb.quadraticCurveTo(mx, my, bx, by);
          ctxOrb.stroke();

          // draw body
          ctxOrb.fillStyle = b.color;
          ctxOrb.beginPath();
          ctxOrb.arc(bx, by, b.size, 0, TAU);
          ctxOrb.fill();
        }

        countEl.textContent = String(bodies.length);
      }

      function loop(now) {
        const dt = now - last; last = now;
        tick(dt);
        fpsAcc += 1000 / Math.max(16, dt);
        fpsFrames++;
        fpsTimer += dt;
        if (fpsTimer > 500) {
          const fps = Math.round((fpsAcc / fpsFrames));
          fpsEl.textContent = String(fps);
          fpsAcc = 0; fpsFrames = 0; fpsTimer = 0;
        }
        rafId = requestAnimationFrame(loop);
      }

      function start() {
        if (!paused) return;
        paused = false;
        root.classList.remove('paused');
        last = performance.now();
        rafId = requestAnimationFrame(loop);
      }
      function stop() {
        paused = true;
        root.classList.add('paused');
        if (rafId) cancelAnimationFrame(rafId);
      }

      function updateTilt(e) {
        const rect = stage.getBoundingClientRect();
        const x = clamp((e.clientX - rect.left) / rect.width, 0, 1);
        const y = clamp((e.clientY - rect.top) / rect.height, 0, 1);
        root.style.setProperty('--mx', (x * 100).toFixed(2) + '%');
        root.style.setProperty('--my', (y * 100).toFixed(2) + '%');
        const rx = (-(y - 0.5) * 6).toFixed(2) + 'deg';
        const ry = ((x - 0.5) * 10).toFixed(2) + 'deg';
        root.style.setProperty('--rx', rx);
        root.style.setProperty('--ry', ry);

        pointer.x = x * rect.width;
        pointer.y = y * rect.height;
        pointer.active = true;
      }

      root.addEventListener('pointermove', updateTilt, { passive: true });
      root.addEventListener('pointerleave', () => {
        pointer.active = false;
        root.style.setProperty('--mx', '50%');
        root.style.setProperty('--my', '50%');
        root.style.setProperty('--rx', '0deg');
        root.style.setProperty('--ry', '0deg');
      });
      stage.addEventListener('pointerdown', (e) => {
        const r = stage.getBoundingClientRect();
        pointer.x = e.clientX - r.left;
        pointer.y = e.clientY - r.top;
        pointer.active = true;
        addOrbit();
      });

      btnAdd.addEventListener('click', () => addOrbit());
      btnPause.addEventListener('click', () => {
        if (paused) {
          start();
          btnPause.textContent = 'Pause';
          btnPause.setAttribute('aria-pressed', 'false');
          setUpdated('Resumed');
        } else {
          stop();
          btnPause.textContent = 'Resume';
          btnPause.setAttribute('aria-pressed', 'true');
          setUpdated('Paused');
        }
      });
      btnMode.addEventListener('click', () => {
        const next = root.getAttribute('data-mode') === 'night' ? 'day' : 'night';
        root.setAttribute('data-mode', next);
        btnMode.setAttribute('aria-pressed', String(next === 'day'));
        setUpdated(next === 'day' ? 'Day mode' : 'Night mode');
      });
      btnScramble.addEventListener('click', () => {
        fast = !fast;
        tempoEl.textContent = fast ? 'sprint' : 'calm';
        // shake speeds a bit
        bodies.forEach(b => { b.v *= (fast ? rand(1.1, 1.6) : rand(0.6, 0.9)); });
        setUpdated(fast ? 'Tempo: sprint' : 'Tempo: calm');
      });
      btnSave.addEventListener('click', () => {
        try {
          // compose sky + orbits to one image
          const w = orb.width, h = orb.height;
          const out = document.createElement('canvas');
          out.width = w; out.height = h;
          const c = out.getContext('2d');
          c.drawImage(sky, 0, 0);
          c.drawImage(orb, 0, 0);
          const a = document.createElement('a');
          a.download = 'luminar-orrery.png';
          a.href = out.toDataURL('image/png');
          a.click();
          setUpdated('Saved PNG');
        } catch {
          setUpdated('Save failed');
        }
      });
      btnReset.addEventListener('click', reset);

      window.addEventListener('resize', () => {
        dpr = Math.max(1, Math.min(2, window.devicePixelRatio || 1));
        resize();
      });

      // Motion preference
      const mq = window.matchMedia('(prefers-reduced-motion: reduce)');
      function applyMotionPref() {
        if (mq.matches) {
          stop();
          btnPause.textContent = 'Resume';
          btnPause.setAttribute('aria-pressed', 'true');
          setUpdated('Motion reduced');
        } else {
          start();
          btnPause.textContent = 'Pause';
          btnPause.setAttribute('aria-pressed', 'false');
        }
      }
      mq.addEventListener ? mq.addEventListener('change', applyMotionPref) : mq.addListener(applyMotionPref);

      // Init
      resize();
      reset();
      applyMotionPref();

      if (!mq.matches) {
        last = performance.now();
        rafId = requestAnimationFrame(loop);
      }
    })();
  </script>
