<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vibing</title>
    <style>
      :root {
        --bg: #0f1221;
        --fg: #e6e8f0;
        --muted: #9aa3b2;
        --accent: #8b5cf6;
      }
      html, body {
        height: 100%;
      }
      body {
        margin: 0;
        font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Ubuntu, Cantarell, Noto Sans, Helvetica Neue, Arial, "Apple Color Emoji", "Segoe UI Emoji";
        color: var(--fg);
        background: radial-gradient(1200px 800px at 70% 10%, #1b1f3a, var(--bg));
        display: flex;
        align-items: center;
        justify-content: center;
      }
      .card {
        width: min(720px, 92vw);
        background: rgba(255,255,255,0.04);
        border: 1px solid rgba(255,255,255,0.08);
        border-radius: 16px;
        padding: 28px 24px;
        box-shadow: 0 10px 30px rgba(0,0,0,0.3);
        backdrop-filter: blur(6px);
      }
      h1 {
        margin: 0 0 10px 0;
        font-size: 28px;
        letter-spacing: 0.3px;
      }
      .muted {
        color: var(--muted);
        font-size: 14px;
        margin-bottom: 18px;
      }
      #content {
        font-size: 18px;
        line-height: 1.6;
        background: rgba(255,255,255,0.04);
        border: 1px dashed rgba(255,255,255,0.12);
        border-radius: 12px;
        padding: 16px;
      }
      .footer {
        margin-top: 18px;
        display: flex;
        justify-content: space-between;
        align-items: center;
        font-size: 14px;
        color: var(--muted);
      }
      .badge {
        display: inline-block;
        background: rgba(139, 92, 246, 0.18);
        color: #d4c2ff;
        padding: 4px 10px;
        border-radius: 999px;
        font-size: 12px;
        border: 1px solid rgba(139, 92, 246, 0.35);
        letter-spacing: 0.2px;
      }
    </style>
  </head>
  <body>

      <section id="content">
<section id="atelier802" class="atelier" aria-label="Lumen Atelier — Light Weaving Lab">
  <style>
    /* Lumen Atelier — Iteration 802 (aggressive shift: weaving light) */
    #atelier802 {
      --mx: 50%;
      --my: 50%;
      --ink: #0e1220;
      --muted: #5a6074;
      --glass: rgba(0,0,0,0.06);
      --line: rgba(0,0,0,0.12);
      --bg1: #fbfaf7;
      --bg2: #f2f7ff;
      --hA: 208;
      --hB: 322;
      --hC: 42;
      position: relative;
      border-radius: 32px;
      padding: clamp(18px, 3vw, 32px);
      min-height: 860px;
      color: var(--ink);
      font-family: ui-sans-serif, system-ui, -apple-system, "Segoe UI", Inter, Roboto, "Helvetica Neue", Arial, "Noto Sans";
      background:
        radial-gradient(1400px 900px at var(--mx) 10%, hsla(var(--hA), 85%, 66%, 0.18), transparent 55%),
        radial-gradient(1200px 900px at calc(100% - var(--mx)) calc(100% - var(--my)), hsla(var(--hB), 90%, 70%, 0.16), transparent 60%),
        linear-gradient(160deg, var(--bg1), var(--bg2));
      box-shadow: 0 50px 120px rgba(0,0,0,0.14), inset 0 0 0 1px rgba(0,0,0,0.04);
      overflow: hidden;
      isolation: isolate;
    }

    /* Top bar */
    #atelier802 .bar {
      display: grid;
      grid-template-columns: auto 1fr auto;
      gap: 16px;
      align-items: center;
      position: relative;
      z-index: 3;
      margin-bottom: 14px;
    }
    #atelier802 .logo {
      display: inline-flex; align-items: center; gap: 12px;
      padding: 10px 14px;
      border-radius: 999px;
      background: linear-gradient(180deg, var(--glass), transparent);
      border: 1px solid var(--line);
      box-shadow: inset 0 0 0 1px rgba(255,255,255,0.08);
      user-select: none;
      -webkit-user-select: none;
      backdrop-filter: blur(8px);
    }
    #atelier802 .diamond {
      --s: 30px;
      width: var(--s); height: var(--s);
      transform: rotate(45deg);
      border-radius: 12px;
      background:
        conic-gradient(from 0deg,
          hsl(var(--hA), 95%, 62%),
          hsl(var(--hB), 90%, 58%),
          hsl(var(--hC), 90%, 60%),
          hsl(var(--hA), 95%, 62%));
      position: relative;
      box-shadow: 0 10px 24px rgba(0,0,0,0.16), 0 0 0 8px rgba(0,0,0,0.03);
      animation: a802-rotate 18s linear infinite;
    }
    #atelier802 .diamond::after {
      content: "";
      position: absolute; inset: 2px; border-radius: 10px;
      background: radial-gradient(120% 120% at 30% 30%, rgba(255,255,255,0.9), rgba(255,255,255,0.25) 40%, transparent 70%);
      mix-blend-mode: screen;
    }
    #atelier802 .brand { font-weight: 900; letter-spacing: 0.2px; }
    @keyframes a802-rotate { to { transform: rotate(405deg); } }

    #atelier802 .act { justify-self: end; display: inline-flex; gap: 10px; flex-wrap: wrap; }
    #atelier802 .btn {
      border: 1px solid var(--line);
      background: linear-gradient(180deg, var(--glass), transparent);
      color: var(--ink);
      padding: 10px 12px;
      border-radius: 12px;
      font-weight: 800;
      letter-spacing: 0.2px;
      display: inline-flex; align-items: center; gap: 10px;
      cursor: pointer;
      transition: transform 160ms ease, box-shadow 160ms ease, opacity 160ms ease, background 160ms ease;
      box-shadow: inset 0 0 0 1px rgba(255,255,255,0.08);
      will-change: transform;
    }
    #atelier802 .btn:hover { transform: translateY(-2px); box-shadow: 0 16px 34px rgba(0,0,0,0.14); }
    #atelier802 .btn:focus-visible { outline: 2px solid hsl(calc(var(--hA) - 20), 85%, 55%); outline-offset: 2px; }
    #atelier802 .btn.on { box-shadow: 0 12px 26px rgba(0,0,0,0.12), inset 0 0 0 1px rgba(255,255,255,0.1); transform: translateY(-2px); }
    #atelier802 .pill {
      width: 10px; height: 10px; border-radius: 50%;
      background: hsl(calc(var(--hB) + 35), 85%, 55%);
      box-shadow: 0 0 10px hsl(calc(var(--hB) + 35), 80%, 58%);
    }

    /* Hero */
    #atelier802 .hero {
      position: relative; z-index: 3;
      display: grid; gap: 8px;
      margin-bottom: 12px;
    }
    #atelier802 h1 {
      margin: 0;
      font-size: clamp(36px, 9.6vw, 108px);
      letter-spacing: -0.02em;
      line-height: 0.94;
      background: linear-gradient(90deg,
        hsl(var(--hA), 14%, 18%),
        hsl(var(--hB), 18%, 20%));
      -webkit-background-clip: text; background-clip: text; color: transparent;
      text-wrap: balance;
    }
    #atelier802 p.sub { margin: 0; color: var(--muted); font-size: 14px; max-width: 78ch; }

    /* Stage (Loom) */
    #atelier802 .loom {
      position: relative;
      border: 1px solid var(--line);
      border-radius: 24px;
      overflow: hidden;
      background:
        radial-gradient(80% 60% at 50% 0%, rgba(0,0,0,0.04), transparent 40%),
        linear-gradient(180deg, rgba(0,0,0,0.05), transparent 30%);
      box-shadow: 0 26px 70px rgba(0,0,0,0.16), inset 0 0 0 1px rgba(255,255,255,0.06);
      transform-style: preserve-3d;
      min-height: 560px;
    }
    #atelier802 .grid {
      position: absolute; inset: 0; pointer-events: none;
      background-image:
        linear-gradient(to right, rgba(0,0,0,0.05) 1px, transparent 1px),
        linear-gradient(to bottom, rgba(0,0,0,0.05) 1px, transparent 1px);
      background-size: 40px 40px;
      opacity: 0.25;
      mix-blend-mode: multiply;
    }
    #atelier802 canvas#loom802 {
      display: block;
      width: 100%;
      height: clamp(560px, 58vw, 740px);
      transform: translateZ(0);
      will-change: transform, filter;
      mask-image: radial-gradient(88% 75% at 50% 50%, white, rgba(255,255,255,0.7) 60%, transparent 100%);
    }

    /* Mist halos */
    #atelier802 .mist {
      position: absolute; inset: -20% -10% auto -10%;
      height: 140%;
      background:
        radial-gradient(45% 60% at 25% 25%, hsla(var(--hA), 90%, 70%, 0.18), transparent 60%),
        radial-gradient(40% 60% at 70% 55%, hsla(var(--hB), 90%, 60%, 0.16), transparent 60%),
        radial-gradient(36% 46% at 40% 85%, hsla(var(--hC), 90%, 60%, 0.14), transparent 60%);
      filter: blur(70px) saturate(1.08);
      animation: a802-drift 20s ease-in-out infinite alternate;
      pointer-events: none;
      z-index: 1;
    }
    @keyframes a802-drift {
      0% { transform: translateY(-1%) rotate(0.6deg) scale(1); opacity: 0.85; }
      100% { transform: translateY(2%) rotate(-0.6deg) scale(1.02); opacity: 1; }
    }

    /* Dock (stats) */
    #atelier802 .dock {
      position: absolute;
      left: 12px; right: 12px; bottom: 12px;
      display: grid;
      grid-template-columns: repeat(3, minmax(0, 1fr));
      gap: 10px;
      padding: 10px;
      border-radius: 14px;
      border: 1px solid var(--line);
      background: linear-gradient(180deg, var(--glass), transparent);
      backdrop-filter: blur(6px);
      box-shadow: inset 0 0 0 1px rgba(255,255,255,0.08);
      color: var(--muted);
      font-size: 12px;
      z-index: 3;
    }
    #atelier802 .chip {
      border: 1px solid var(--line);
      border-radius: 12px;
      padding: 8px 10px;
      display: grid; gap: 4px;
      background: linear-gradient(180deg, var(--glass), transparent);
      box-shadow: inset 0 0 0 1px rgba(255,255,255,0.06);
      min-width: 140px;
    }
    #atelier802 .chip .k {
      font-weight: 900;
      letter-spacing: -0.02em;
      color: var(--ink);
      font-size: 18px;
      display: inline-flex; align-items: center; gap: 8px;
    }
    #atelier802 .swatch {
      width: 16px; height: 8px; border-radius: 999px;
      background: linear-gradient(90deg, hsl(var(--hA), 85%, 58%), hsl(var(--hB), 85%, 58%), hsl(var(--hC), 85%, 58%));
      box-shadow: 0 0 0 1px rgba(0,0,0,0.08) inset;
    }
    #atelier802 .range {
      appearance: none; width: 100%; height: 6px; border-radius: 999px; background: rgba(0,0,0,0.08); outline: none;
    }
    #atelier802 .range::-webkit-slider-thumb { appearance: none; width: 16px; height: 16px; border-radius: 50%; background: hsl(var(--hB), 90%, 60%); box-shadow: 0 0 0 3px rgba(0,0,0,0.08); border: 1px solid var(--line); }
    #atelier802 .range::-moz-range-thumb { width: 16px; height: 16px; border-radius: 50%; background: hsl(var(--hB), 90%, 60%); border: 1px solid var(--line); }

    /* Quote card */
    #atelier802 .quote {
      position: absolute; top: 14px; right: 14px;
      max-width: min(420px, 60vw);
      padding: 12px 14px;
      border-radius: 12px;
      border: 1px solid var(--line);
      background: linear-gradient(180deg, var(--glass), transparent);
      color: var(--muted);
      font-size: 12px;
      backdrop-filter: blur(6px);
      z-index: 3;
      display: grid; gap: 6px;
    }
    #atelier802 .quote b { color: var(--ink); }

    /* Footer */
    #atelier802 .foot {
      position: relative;
      z-index: 3;
      margin-top: 16px;
      display: grid;
      grid-template-columns: auto 1fr auto;
      gap: 12px;
      align-items: center;
      border: 1px solid var(--line);
      border-radius: 14px;
      padding: 10px 12px;
      background: linear-gradient(180deg, var(--glass), transparent);
      color: var(--muted);
      font-size: 12px;
    }
    #atelier802 .dial {
      --pct: 0deg;
      width: 34px; height: 34px; border-radius: 50%;
      background:
        conic-gradient(hsl(var(--hA), 90%, 60%) var(--pct), rgba(0,0,0,0.12) var(--pct));
      border: 1px solid var(--line);
      position: relative;
      box-shadow: inset 0 0 0 1px rgba(255,255,255,0.06);
    }
    #atelier802 .dial::after {
      content:"";
      position: absolute; inset: 6px; border-radius: 50%;
      background: linear-gradient(180deg, rgba(255,255,255,0.45), rgba(255,255,255,0.06));
    }

    /* Grain overlay */
    #atelier802 .grain {
      position: absolute; inset: 0; opacity: 0.08; mix-blend-mode: soft-light; pointer-events: none; z-index: 1;
    }

    /* Modes */
    #atelier802[data-tone="dark"] {
      --ink: #eef3ff;
      --muted: #9eb0c6;
      --glass: rgba(255,255,255,0.06);
      --line: rgba(255,255,255,0.14);
      box-shadow: 0 26px 70px rgba(12,20,40,0.24), inset 0 0 0 1px rgba(255,255,255,0.04);
    }
    #atelier802[data-tone="dark"] .range { background: rgba(255,255,255,0.12); }
    #atelier802[data-tone="dark"] h1 { background: linear-gradient(90deg, rgba(255,255,255,0.98), rgba(255,255,255,0.75)); -webkit-background-clip: text; background-clip: text; color: transparent; }

    #atelier802[data-bloom="on"] .loom {
      box-shadow: 0 36px 110px rgba(0,0,0,0.22), inset 0 0 0 1px rgba(255,255,255,0.08), 0 0 0 6px rgba(255,255,255,0.04);
    }

    /* Reduced motion */
    @media (prefers-reduced-motion: reduce) {
      #atelier802 .btn:hover { transform: none; box-shadow: none; }
      #atelier802 canvas#loom802 { transition: none !important; }
      #atelier802 .diamond { animation: none; }
      #atelier802 .mist { animation: none; }
    }

    @media (max-width: 920px) {
      #atelier802 .dock { grid-template-columns: 1fr; }
      #atelier802 .act { gap: 8px; }
      #atelier802 .quote { position: static; margin: 10px; }
    }
  </style>

  <div class="bar">
    <div class="logo" aria-label="Lumen Atelier">
      <span class="diamond" aria-hidden="true"></span>
      <span class="brand">Lumen Atelier</span>
    </div>
    <div></div>
    <div class="act">
      <button type="button" class="btn theme" aria-label="Cycle theme">
        <span class="pill" aria-hidden="true"></span> Theme
      </button>
      <button type="button" class="btn bloom" aria-label="Toggle bloom">
        <span class="pill" aria-hidden="true" style="background:hsl(calc(var(--hA) + 20), 90%, 60%); box-shadow:0 0 10px hsl(calc(var(--hA) + 20), 80%, 60%)"></span> Bloom
      </button>
      <button type="button" class="btn weave" aria-label="Add threads">
        <span class="pill" aria-hidden="true" style="background:hsl(calc(var(--hC) + 10), 90%, 55%); box-shadow:0 0 10px hsl(calc(var(--hC) + 10), 80%, 55%)"></span> + Weave
      </button>
      <button type="button" class="btn pause" aria-label="Pause motion">
        <span class="pill" aria-hidden="true" style="background:#9aa3b2; box-shadow:0 0 10px rgba(0,0,0,0.2)"></span> Pause
      </button>
    </div>
  </div>

  <div class="hero">
    <h1>Weave light into time.</h1>
    <p class="sub">Threads of color drift and braid. Tilt the loom with your pointer; choose a climate; add more strands. Quiet dynamics, lucid space.</p>
  </div>

  <div class="loom" role="region" aria-label="Weaving field">
    <div class="mist" aria-hidden="true"></div>
    <div class="grid" aria-hidden="true"></div>
    <div class="quote" aria-live="polite" aria-atomic="true">
      <div class="line">“<span id="q802-line">Light remembers the hands that shaped it.</span>”</div>
      <div><b id="q802-author">— Atelier Notes</b></div>
    </div>
    <canvas id="loom802" aria-hidden="true"></canvas>

    <div class="dock" aria-live="polite" aria-atomic="true">
      <div class="chip">
        <span>Threads</span>
        <span class="k"><span id="t802-count">0</span></span>
      </div>
      <div class="chip">
        <span>Palette</span>
        <span class="k"><i class="swatch" aria-hidden="true"></i><span id="t802-theme" style="margin-left:6px">—</span></span>
      </div>
      <div class="chip">
        <span>Tempo</span>
        <input class="range" id="t802-tempo" type="range" min="0" max="100" value="56" aria-label="Tempo">
      </div>
    </div>
  </div>

  <div class="foot">
    <div style="display:inline-flex; align-items:center; gap:10px;">
      <div class="dial" id="t802-dial"></div>
      <span>Day cycle</span>
    </div>
    <div></div>
    <span id="last-updated" aria-live="polite"></span>
  </div>

  <!-- Grain overlay -->
  <svg class="grain" preserveAspectRatio="none" viewBox="0 0 100 100" aria-hidden="true">
    <filter id="g802">
      <feTurbulence type="fractalNoise" baseFrequency="0.9" numOctaves="2" seed="22"></feTurbulence>
      <feColorMatrix type="saturate" values="0"></feColorMatrix>
    </filter>
    <rect width="100" height="100" filter="url(#g802)"></rect>
  </svg>

  <script>
    (function () {
      const root = document.getElementById('atelier802');
      const canvas = root.querySelector('#loom802');
      const ctx = canvas.getContext('2d');

      const btnTheme = root.querySelector('.btn.theme');
      const btnBloom = root.querySelector('.btn.bloom');
      const btnWeave = root.querySelector('.btn.weave');
      const btnPause = root.querySelector('.btn.pause');

      const statCount = root.querySelector('#t802-count');
      const statTheme = root.querySelector('#t802-theme');
      const tempoInput = root.querySelector('#t802-tempo');
      const dial = root.querySelector('#t802-dial');
      const lastEl = root.querySelector('#last-updated');
      const quoteLine = root.querySelector('#q802-line');
      const quoteAuth = root.querySelector('#q802-author');

      let mx = 0.5, my = 0.5;
      let running = true;
      let bloom = false;

      const reduceMotion = window.matchMedia && window.matchMedia('(prefers-reduced-motion: reduce)').matches;

      // Palettes
      const palettes = [
        { name: 'Porcelain',  tone: 'light', bg1: '#fbfaf7', bg2: '#f2f7ff', hues: [208, 322, 42]  },
        { name: 'Nocturne',   tone: 'dark',  bg1: '#0a0b14', bg2: '#13182a', hues: [205, 270, 320] },
        { name: 'Meadowglass',tone: 'light', bg1: '#f3fff9', bg2: '#eef7fb', hues: [150, 190, 44]  },
        { name: 'Coralink',   tone: 'dark',  bg1: '#160d0d', bg2: '#1f1420', hues: [12, 335, 42]  },
        { name: 'Dawnmist',   tone: 'light', bg1: '#fff6ee', bg2: '#f2fbff', hues: [18, 200, 280] }
      ];
      let palIndex = 0;

      function applyPalette(p) {
        root.style.setProperty('--bg1', p.bg1);
        root.style.setProperty('--bg2', p.bg2);
        root.style.setProperty('--hA', p.hues[0]);
        root.style.setProperty('--hB', p.hues[1]);
        root.style.setProperty('--hC', p.hues[2]);
        root.setAttribute('data-tone', p.tone);
        statTheme.textContent = p.name;
      }
      applyPalette(palettes[palIndex]);

      btnTheme.addEventListener('click', () => {
        palIndex = (palIndex + 1) % palettes.length;
        applyPalette(palettes[palIndex]);
      });

      btnBloom.addEventListener('click', () => {
        bloom = !bloom;
        btnBloom.classList.toggle('on', bloom);
        root.setAttribute('data-bloom', bloom ? 'on' : 'off');
      });

      btnPause.addEventListener('click', () => {
        running = !running;
        btnPause.classList.toggle('on', running);
        if (running && !reduceMotion) requestAnimationFrame(tick);
      });

      // Pointer influence
      function onMove(e) {
        const rect = root.getBoundingClientRect();
        const x = (e.clientX - rect.left) / rect.width;
        const y = (e.clientY - rect.top) / rect.height;
        mx = Math.max(0, Math.min(1, x));
        my = Math.max(0, Math.min(1, y));
        root.style.setProperty('--mx', (mx * 100).toFixed(2) + '%');
        root.style.setProperty('--my', (my * 100).toFixed(2) + '%');
      }
      root.addEventListener('pointermove', onMove, { passive: true });

      // Sizing
      function resize() {
        const rect = canvas.getBoundingClientRect();
        const dpr = Math.max(1, Math.min(2, window.devicePixelRatio || 1));
        canvas.width = Math.floor(rect.width * dpr);
        canvas.height = Math.floor(rect.height * dpr);
        ctx.setTransform(dpr, 0, 0, dpr, 0, 0);
      }
      window.addEventListener('resize', resize);

      // Threads
      const threads = [];
      let tempo = Number(tempoInput.value) / 100; // 0..1
      let targetThreads = 8;

      function pickHue() {
        const p = getComputedStyle(root);
        const A = Number(p.getPropertyValue('--hA')) || 208;
        const B = Number(p.getPropertyValue('--hB')) || 322;
        const C = Number(p.getPropertyValue('--hC')) || 42;
        const pool = [A, B, C];
        return pool[Math.floor(Math.random() * pool.length)];
      }

      function makeThread(w, h) {
        const hue = pickHue() + (Math.random() * 24 - 12);
        const radius = Math.min(w, h) * (0.18 + Math.random() * 0.35);
        const freqX = 1 + Math.round(Math.random() * 3);
        const freqY = 2 + Math.round(Math.random() * 3);
        const phase = Math.random() * Math.PI * 2;
        const speed = (0.0006 + Math.random() * 0.0016) * (Math.random() > 0.5 ? 1 : -1);
        const thickness = 1.2 + Math.random() * 2.4;
        const jitter = 0.2 + Math.random() * 0.6;
        return { hue, radius, freqX, freqY, phase, speed, thickness, jitter };
      }

      function seedThreads(force = false) {
        const r = canvas.getBoundingClientRect();
        if (force) threads.length = 0;
        while (threads.length < targetThreads) threads.push(makeThread(r.width, r.height));
        while (threads.length > targetThreads) threads.pop();
        statCount.textContent = threads.length;
      }

      tempoInput.addEventListener('input', () => {
        tempo = Number(tempoInput.value) / 100;
      });

      btnWeave.addEventListener('click', () => {
        targetThreads += 3;
        seedThreads();
      });

      // Day progress dial
      function updateDial(now) {
        const start = new Date(now.getFullYear(), now.getMonth(), now.getDate());
        const pct = (now - start) / 86400000;
        dial.style.setProperty('--pct', Math.max(0, Math.min(360, pct * 360)).toFixed(2) + 'deg');
      }

      // Quotes
      const quotes = [
        ['Light remembers the hands that shaped it.', 'Atelier Notes'],
        ['Design is the choreography of attention.', 'Studio Maxime'],
        ['Quiet motion makes room for meaning.', 'Field Guide'],
        ['Color is the slowest music.', 'Anonymous'],
        ['Form begins where noise ends.', 'Workshop Ledger']
      ];
      let qi = 0;
      function nextQuote() {
        qi = (qi + 1) % quotes.length;
        quoteLine.textContent = quotes[qi][0];
        quoteAuth.textContent = '— ' + quotes[qi][1];
      }

      // Draw
      function draw(t) {
        const rect = canvas.getBoundingClientRect();
        const w = rect.width, h = rect.height;
        const cx = w / 2, cy = h / 2;

        // Parallax tilt
        const tx = (mx - 0.5) * 10;
        const ty = (my - 0.5) * -10;
        canvas.style.transform = `rotateX(${ty}deg) rotateY(${tx}deg)`;

        ctx.clearRect(0, 0, w, h);

        // Subtle center attraction to pointer
        const ox = cx + (mx * w - cx) * 0.10;
        const oy = cy + (my * h - cy) * 0.10;

        ctx.save();
        ctx.lineCap = 'round';
        ctx.lineJoin = 'round';
        ctx.globalCompositeOperation = bloom ? 'lighter' : 'source-over';

        for (let i = 0; i < threads.length; i++) {
          const th = threads[i];
          const timeScale = (0.4 + tempo * 1.8);
          th.phase += th.speed * timeScale;

          const segs = 120;
          const R = th.radius;
          const jitterA = th.jitter * 6;
          ctx.beginPath();
          for (let s = 0; s <= segs; s++) {
            const u = s / segs;
            const ang = th.phase + u * Math.PI * 2;
            const x = ox + Math.sin(ang * th.freqX) * R + Math.sin(ang * 3.2) * jitterA;
            const y = oy + Math.cos(ang * th.freqY) * (R * 0.6 + Math.sin(ang) * 8) + Math.cos(ang * 2.6) * (jitterA * 0.7);

            if (s === 0) ctx.moveTo(x, y);
            else ctx.lineTo(x, y);
          }

          const glowAlpha = bloom ? 0.38 : 0.22;
          const tone = root.getAttribute('data-tone') === 'dark' ? 72 : 50;
          const hueWobble = th.hue + Math.sin((t * 0.001) + i * 0.7) * 12;
          ctx.strokeStyle = `hsla(${hueWobble}, 92%, ${tone}%, ${glowAlpha})`;
          ctx.lineWidth = th.thickness * (bloom ? 1.4 : 1);
          if (bloom) { ctx.shadowColor = `hsla(${th.hue}, 95%, 60%, 0.5)`; ctx.shadowBlur = 18; }
          ctx.stroke();

          // Beads along the thread
          const beadCount = 6;
          for (let b = 0; b < beadCount; b++) {
            const u = (b / beadCount) + ((t * 0.0002) % (1 / beadCount));
            const ang = th.phase + u * Math.PI * 2;
            const x = ox + Math.sin(ang * th.freqX) * R;
            const y = oy + Math.cos(ang * th.freqY) * (R * 0.6);
            const grad = ctx.createRadialGradient(x, y, 0, x, y, 18);
            grad.addColorStop(0, `hsla(${th.hue}, 95%, ${root.getAttribute('data-tone') === 'dark' ? 78 : 56}%, ${bloom ? 0.9 : 0.75})`);
            grad.addColorStop(1, `hsla(${th.hue}, 95%, 50%, 0)`);
            ctx.fillStyle = grad;
            ctx.beginPath();
            ctx.arc(x, y, 2.6 + (bloom ? 1 : 0), 0, Math.PI * 2);
            ctx.fill();
          }
        }
        ctx.restore();

        // Center guide ellipse
        ctx.save();
        ctx.strokeStyle = root.getAttribute('data-tone') === 'dark' ? 'rgba(255,255,255,0.10)' : 'rgba(0,0,0,0.10)';
        ctx.lineWidth = 1.2;
        const Rx = Math.min(w, h) * 0.28;
        const Ry = Rx * 0.62;
        ctx.beginPath();
        for (let i = 0; i <= 180; i++) {
          const a = (i / 180) * Math.PI * 2;
          const x = cx + Math.cos(a) * Rx, y = cy + Math.sin(a) * Ry;
          i === 0 ? ctx.moveTo(x, y) : ctx.lineTo(x, y);
        }
        ctx.closePath();
        ctx.stroke();
        ctx.restore();
      }

      function tick() {
        if (!running) return;
        const nowPerf = performance.now();
        const d = new Date();

        updateDial(d);
        lastEl.textContent = 'Last updated: ' + d.toLocaleString([], { year:'numeric', month:'2-digit', day:'2-digit', hour:'2-digit', minute:'2-digit', second:'2-digit' });

        draw(nowPerf);
        if (!reduceMotion) requestAnimationFrame(tick);
      }

      // Init
      resize();
      seedThreads(true);
      running = true;
      tick();
      if (reduceMotion) setInterval(tick, 1000);

      // Gentle auto-weave
      let lastSec = -1;
      setInterval(() => {
        const s = new Date().getSeconds();
        if (s !== lastSec) {
          lastSec = s;
          if (!reduceMotion && s % 9 === 0 && targetThreads < 36) {
            targetThreads += 1;
            seedThreads();
          }
        }
      }, 500);

      // Quotes cycle
      setInterval(nextQuote, 6000);

      // Update canvas on resize end
      let rto;
      window.addEventListener('resize', () => {
        clearTimeout(rto);
        rto = setTimeout(() => {
          resize(); seedThreads();
        }, 120);
      });

      // Cleanup on DOM removal
      const obs = new MutationObserver(() => {
        if (!document.body.contains(root)) { running = false; obs.disconnect(); }
      });
      obs.observe(document.body, { childList: true, subtree: true });
    })();
  </script>
</section>

      const el = document.getElementById('last-updated');
      if (el && (!el.textContent || el.textContent.includes('not yet'))) {
        const now = new Date();
        el.textContent = `Last updated: ${now.toLocaleString(undefined, { hour12: false })}`;
