<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vibing</title>
    <style>
      :root {
        --bg: #0f1221;
        --fg: #e6e8f0;
        --muted: #9aa3b2;
        --accent: #8b5cf6;
      }
      html, body {
        height: 100%;
      }
      body {
        margin: 0;
        font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Ubuntu, Cantarell, Noto Sans, Helvetica Neue, Arial, "Apple Color Emoji", "Segoe UI Emoji";
        color: var(--fg);
        background: radial-gradient(1200px 800px at 70% 10%, #1b1f3a, var(--bg));
        display: flex;
        align-items: center;
        justify-content: center;
      }
      .card {
        width: min(720px, 92vw);
        background: rgba(255,255,255,0.04);
        border: 1px solid rgba(255,255,255,0.08);
        border-radius: 16px;
        padding: 28px 24px;
        box-shadow: 0 10px 30px rgba(0,0,0,0.3);
        backdrop-filter: blur(6px);
      }
      h1 {
        margin: 0 0 10px 0;
        font-size: 28px;
        letter-spacing: 0.3px;
      }
      .muted {
        color: var(--muted);
        font-size: 14px;
        margin-bottom: 18px;
      }
      #content {
        font-size: 18px;
        line-height: 1.6;
        background: rgba(255,255,255,0.04);
        border: 1px dashed rgba(255,255,255,0.12);
        border-radius: 12px;
        padding: 16px;
      }
      .footer {
        margin-top: 18px;
        display: flex;
        justify-content: space-between;
        align-items: center;
        font-size: 14px;
        color: var(--muted);
      }
      .badge {
        display: inline-block;
        background: rgba(139, 92, 246, 0.18);
        color: #d4c2ff;
        padding: 4px 10px;
        border-radius: 999px;
        font-size: 12px;
        border: 1px solid rgba(139, 92, 246, 0.35);
        letter-spacing: 0.2px;
      }
    </style>
  </head>
  <body>
    <!-- BEGIN_EDITABLE -->
      <section id="content">
<div id="vibe871" class="nocturne">
  <style>
    /* Scope to #vibe871 */
    #vibe871 {
      --h: 268;
      --a1: hsl(var(--h) 86% 62%);
      --a2: hsl(calc(var(--h) + 36) 84% 60%);
      --a3: hsl(calc(var(--h) + 72) 78% 58%);
      --bg1: #070a12;
      --bg2: #0c1426;
      --fg: #eaf1ff;
      --muted: #98a6c6;
      --line: rgba(255,255,255,0.10);
      --glass: rgba(14, 21, 36, 0.55);
      --shadow: 0 22px 70px rgba(0,0,0,.55);
      --rA: 36s;
      --rB: -48s;
      --rC: 64s;
      --twinkle: 3.5s;
      --mx: 0;
      --my: 0;
      color: var(--fg);
      font: 500 16px/1.5 ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, "Helvetica Neue", Arial, "Apple Color Emoji", "Segoe UI Emoji";
      letter-spacing: -0.01em;
    }
    #vibe871.daybreak {
      --bg1: #f7faff;
      --bg2: #e9f1ff;
      --fg: #0c1324;
      --muted: #566182;
      --line: rgba(12,19,36,0.12);
      --glass: rgba(255,255,255,0.65);
      --shadow: 0 18px 60px rgba(8,18,40,.18);
    }
    #vibe871 .poster {
      position: relative;
      overflow: hidden;
      border-radius: 28px;
      padding: 26px;
      min-height: 480px;
      background:
        radial-gradient(1200px 700px at 10% -10%, color-mix(in oklab, var(--a1) 18%, transparent), transparent 60%),
        radial-gradient(900px 600px at 100% 120%, color-mix(in oklab, var(--a3) 16%, transparent), transparent 62%),
        linear-gradient(135deg, var(--bg1), var(--bg2));
      border: 1px solid var(--line);
      box-shadow: inset 0 -1px 0 rgba(255,255,255,0.06), var(--shadow);
      isolation: isolate;
      transform-style: preserve-3d;
    }
    #vibe871 .glow {
      position: absolute;
      pointer-events: none;
      border-radius: 50%;
      filter: blur(42px) saturate(120%);
      opacity: .5;
      mix-blend-mode: screen;
      transform: translateZ(0);
      animation: float 28s ease-in-out infinite alternate;
    }
    #vibe871.daybreak .glow { mix-blend-mode: multiply; }
    #vibe871 .glow.g1 { width: 420px; aspect-ratio: 1; left: -120px; top: -160px; background: radial-gradient(circle at 30% 30%, var(--a1), transparent 60%); }
    #vibe871 .glow.g2 { width: 320px; aspect-ratio: 1; right: -100px; bottom: -120px; background: radial-gradient(circle at 70% 70%, var(--a2), transparent 60%); animation-duration: 36s; }
    @keyframes float {
      0% { transform: translate3d(0,0,0); }
      100% { transform: translate3d(40px,-26px,0); }
    }

    /* Header */
    #vibe871 .head {
      position: relative;
      z-index: 2;
      display: grid;
      grid-template-columns: 1fr auto;
      gap: 14px;
      align-items: center;
      margin-bottom: 10px;
    }
    #vibe871 .brand {
      display: grid;
      grid-auto-flow: column;
      gap: 14px;
      align-items: center;
    }
    #vibe871 .logo {
      width: 38px; height: 38px; border-radius: 12px;
      background: conic-gradient(from 120deg, var(--a1), var(--a2), var(--a3), var(--a1));
      box-shadow: inset 0 1px 2px rgba(255,255,255,.35), 0 8px 28px color-mix(in oklab, var(--a2) 35%, transparent);
      position: relative;
    }
    #vibe871 .logo::after {
      content:"";
      position:absolute; inset:2px; border-radius:10px;
      background: radial-gradient(120% 100% at 50% 0%, rgba(255,255,255,.8), rgba(255,255,255,.12));
      mix-blend-mode: overlay;
    }
    #vibe871 h1 {
      margin: 0;
      font: 800 22px/1.15 ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, "Helvetica Neue", Arial;
      letter-spacing: -0.02em;
    }
    #vibe871 .tag {
      font-size: 13px; color: var(--muted);
      margin-top: 2px;
    }

    /* Dock controls */
    #vibe871 .dock {
      display: grid;
      grid-auto-flow: column;
      gap: 10px;
      align-items: center;
      justify-content: end;
    }
    #vibe871 .btn {
      -webkit-tap-highlight-color: transparent;
      appearance: none;
      border: 1px solid rgba(255,255,255,.18);
      background: var(--glass);
      color: var(--fg);
      backdrop-filter: blur(10px) saturate(140%);
      border-radius: 999px;
      padding: 8px 12px;
      display: inline-grid;
      grid-auto-flow: column;
      gap: 8px;
      align-items: center;
      cursor: pointer;
      box-shadow: 0 8px 22px rgba(0,0,0,.12);
      transition: transform .2s ease, box-shadow .2s ease, border-color .2s ease, background .2s ease;
    }
    #vibe871 .btn:hover { transform: translateY(-1px); box-shadow: 0 12px 28px rgba(0,0,0,.18); }
    #vibe871 .btn svg { width: 18px; height: 18px; }
    #vibe871 .sun { opacity: 0.18; transform: rotate(24deg); transition: 280ms ease; }
    #vibe871.daybreak .sun { opacity: 1; transform: rotate(0deg); }
    #vibe871 .moon { opacity: 1; transition: 280ms ease; }
    #vibe871.daybreak .moon { opacity: 0.18; transform: translateY(2px) scale(.96); }

    #vibe871 .slider {
      display: grid; grid-template-columns: auto 1fr; gap: 8px; align-items: center;
      padding: 6px 10px; border-radius: 999px; border: 1px solid rgba(255,255,255,.18);
      background: var(--glass);
      backdrop-filter: blur(10px) saturate(140%);
      box-shadow: 0 8px 22px rgba(0,0,0,.12);
    }
    #vibe871 .slider span { font-size: 12px; color: var(--muted); letter-spacing: .04em; text-transform: uppercase; }
    #vibe871 input[type="range"] {
      appearance: none; width: 160px; height: 6px; border-radius: 6px;
      background: linear-gradient(90deg, color-mix(in oklab, var(--a1) 60%, transparent), color-mix(in oklab, var(--a2) 60%, transparent));
      outline: none; cursor: pointer;
    }
    #vibe871 input[type="range"]::-webkit-slider-thumb {
      -webkit-appearance: none; width: 18px; height: 18px; border-radius: 50%;
      background: radial-gradient(circle at 35% 35%, #fff, #e9edf8);
      border: 1px solid rgba(0,0,0,0.08);
      box-shadow: 0 2px 6px rgba(0,0,0,0.15);
    }
    #vibe871 input[type="range"]::-moz-range-thumb {
      width: 18px; height: 18px; border-radius: 50%;
      background: radial-gradient(circle at 35% 35%, #fff, #e9edf8);
      border: 1px solid rgba(0,0,0,0.08);
      box-shadow: 0 2px 6px rgba(0,0,0,0.15);
    }

    /* Stage */
    #vibe871 .stage {
      position: relative;
      z-index: 1;
      display: grid;
      place-items: center;
      padding: 18px 8px 8px 8px;
      min-height: clamp(360px, 56vh, 640px);
    }
    #vibe871 .stars {
      position: absolute; inset: 0;
      pointer-events: none;
      z-index: 0;
    }
    #vibe871 .star {
      position: absolute;
      width: 2px; height: 2px; border-radius: 50%;
      background: radial-gradient(circle at 30% 30%, #fff, color-mix(in oklab, var(--a1) 40%, transparent));
      box-shadow: 0 0 10px color-mix(in oklab, var(--a1) 30%, transparent);
      opacity: .8;
      animation: twinkle var(--twinkle) ease-in-out infinite;
    }
    @keyframes twinkle {
      0%,100% { transform: scale(1); opacity: .55; }
      50% { transform: scale(1.5); opacity: 1; }
    }

    #vibe871 .dial {
      position: relative;
      width: clamp(260px, 46vw, 560px);
      aspect-ratio: 1;
      border-radius: 50%;
      display: grid;
      place-items: center;
      transform: rotateX(calc(var(--my) * -8deg)) rotateY(calc(var(--mx) * 8deg));
      transition: transform 300ms cubic-bezier(.2,.7,.2,1);
    }
    #vibe871 .ring {
      position: absolute; inset: 0; border-radius: 50%;
      filter: drop-shadow(0 10px 30px rgba(0,0,0,.25));
    }
    #vibe871 .r1 {
      background: repeating-conic-gradient(from 0deg,
        color-mix(in oklab, var(--a1) 85%, transparent) 0 12deg,
        transparent 12deg 18deg);
      -webkit-mask: radial-gradient(circle at 50% 50%,
        transparent 0 44%,
        #000 44% 50%,
        transparent 50% 100%);
      animation: spin var(--rA) linear infinite;
    }
    #vibe871 .r2 {
      inset: 6%;
      background: repeating-conic-gradient(from 30deg,
        color-mix(in oklab, var(--a2) 90%, transparent) 0 6deg,
        transparent 6deg 12deg);
      -webkit-mask: radial-gradient(circle,
        transparent 0 32%,
        #000 32% 38%,
        transparent 38% 100%);
      animation: spin var(--rB) linear infinite;
    }
    #vibe871 .r3 {
      inset: 14%;
      background: conic-gradient(from 0deg,
        color-mix(in oklab, var(--a3) 85%, transparent) 0 25%,
        transparent 25% 100%);
      -webkit-mask: radial-gradient(circle,
        transparent 0 18%,
        #000 18% 24%,
        transparent 24% 100%);
      animation: spin var(--rC) linear infinite;
    }
    @keyframes spin { to { transform: rotate(1turn); } }

    #vibe871 .axis {
      position: absolute;
      width: 10px; height: 10px; border-radius: 50%;
      background: radial-gradient(circle at 35% 35%, #fff, #e9edf8);
      border: 1px solid rgba(0,0,0,.08);
      box-shadow: 0 6px 18px rgba(0,0,0,.25), 0 0 0 6px color-mix(in oklab, var(--a2) 12%, transparent);
      z-index: 2;
    }
    #vibe871 .note {
      position: absolute;
      inset: auto 0 8% 0;
      text-align: center;
      font-weight: 700;
      letter-spacing: 0.06em;
      text-transform: uppercase;
      font-size: 12px;
      color: var(--muted);
      z-index: 2;
      pointer-events: none;
    }

    /* Ripple pings on click */
    #vibe871 .ping {
      position: absolute;
      width: 12px; height: 12px; border-radius: 50%;
      background: radial-gradient(circle at 50% 50%, #fff, color-mix(in oklab, var(--a1) 30%, transparent));
      box-shadow: 0 0 0 0 color-mix(in oklab, var(--a1) 60%, transparent);
      transform: translate(-50%, -50%);
      animation: ping 900ms ease-out forwards;
      pointer-events: none;
      mix-blend-mode: screen;
    }
    @keyframes ping {
      0% { opacity: 1; box-shadow: 0 0 0 0 color-mix(in oklab, var(--a1) 40%, transparent); }
      70% { opacity: .8; box-shadow: 0 0 0 40px color-mix(in oklab, var(--a2) 18%, transparent); }
      100% { opacity: 0; box-shadow: 0 0 0 70px transparent; }
    }

    /* Footer */
    #vibe871 .foot {
      position: relative; z-index: 2; margin-top: 14px;
      display: grid; grid-template-columns: 1fr auto; align-items: center;
      gap: 10px; color: var(--muted);
      border-top: 1px dashed var(--line); padding-top: 12px;
      font-size: 12px;
    }
    #vibe871 .hint {
      display: grid; grid-auto-flow: column; gap: 10px; align-items: center;
    }
    #vibe871 .pulse {
      width: 8px; height: 8px; border-radius: 50%;
      background: radial-gradient(circle at 30% 30%, #fff, color-mix(in oklab, var(--a1) 40%, transparent));
      border: 1px solid rgba(0,0,0,0.06);
      box-shadow: 0 3px 8px color-mix(in oklab, var(--a1) 35%, transparent);
      animation: dot 3s ease-in-out infinite;
    }
    @keyframes dot { 0%,100% { transform: scale(1); opacity: .9; } 50% { transform: scale(1.25); opacity: 1; } }

    /* Focus states */
    #vibe871 :is(button, input, .dial):focus-visible {
      outline: 2px solid color-mix(in oklab, var(--a2) 50%, var(--a1));
      outline-offset: 2px; border-radius: 14px;
    }

    @media (max-width: 720px) {
      #vibe871 .stage { min-height: 420px; }
      #vibe871 .dock { grid-auto-flow: row; justify-content: stretch; }
      #vibe871 .slider { grid-template-columns: 1fr; }
    }
    @media (prefers-reduced-motion: reduce) {
      #vibe871 .glow, #vibe871 .ring, #vibe871 .star, #vibe871 .pulse { animation: none !important; }
      #vibe871 .dial { transition: none !important; }
    }
  </style>

  <div class="poster" aria-label="Quiet Observatory kinetic poster">
    <div class="glow g1" aria-hidden="true"></div>
    <div class="glow g2" aria-hidden="true"></div>

    <div class="head">
      <div class="brand">
        <span class="logo" aria-hidden="true"></span>
        <div>
          <h1>Quiet Observatory</h1>
          <div class="tag">Kinetic calm. Orbiting light.</div>
        </div>
      </div>
      <div class="dock">
        <button class="btn" id="theme" aria-pressed="true" title="Toggle day/night">
          <svg class="sun" viewBox="0 0 24 24" fill="none" stroke="currentColor" aria-hidden="true">
            <circle cx="12" cy="12" r="4" stroke-width="1.5"></circle>
            <g stroke-width="1.5">
              <line x1="12" y1="2" x2="12" y2="5"></line>
              <line x1="12" y1="19" x2="12" y2="22"></line>
              <line x1="2" y1="12" x2="5" y2="12"></line>
              <line x1="19" y1="12" x2="22" y2="12"></line>
              <line x1="4.2" y1="4.2" x2="6.4" y2="6.4"></line>
              <line x1="17.6" y1="17.6" x2="19.8" y2="19.8"></line>
              <line x1="17.6" y1="6.4" x2="19.8" y2="4.2"></line>
              <line x1="4.2" y1="19.8" x2="6.4" y2="17.6"></line>
            </g>
          </svg>
          <svg class="moon" viewBox="0 0 24 24" fill="none" stroke="currentColor" aria-hidden="true">
            <path stroke-width="1.5" d="M21 13.5A8.5 8.5 0 1 1 10.5 3a7 7 0 0 0 10.5 10.5Z"></path>
          </svg>
        </button>
        <button class="btn" id="hue" title="Shift palette">
          <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" aria-hidden="true">
            <circle cx="12" cy="12" r="9" stroke-width="1.5"></circle>
            <path d="M12 3v18M3 12h18" stroke-width="1.5"></path>
          </svg>
          Shift
        </button>
        <label class="slider" for="drift" title="Adjust motion & twinkle">
          <span>Drift</span>
          <input id="drift" type="range" min="0" max="100" value="48" />
        </label>
      </div>
    </div>

    <div class="stage">
      <div class="stars" aria-hidden="true"></div>
      <div class="dial" id="dial" tabindex="0" aria-label="Orbit rings that rotate at varying tempos">
        <div class="ring r1"></div>
        <div class="ring r2"></div>
        <div class="ring r3"></div>
        <div class="axis" aria-hidden="true"></div>
        <div class="note">Tap the orbit</div>
      </div>
    </div>

    <div class="foot">
      <div class="hint">
        <span class="pulse" aria-hidden="true"></span>
        <span>Gently move your cursorâ€”space tilts.</span>
      </div>
      <span id="last-updated">Last updated: 2025-11-25 09:18:43 EST</span>
    </div>
  </div>

  <script>
    (function () {
      const root = document.getElementById('vibe871');
      const poster = root.querySelector('.poster');
      const starsHost = root.querySelector('.stars');
      const dial = root.querySelector('#dial');
      const themeBtn = root.querySelector('#theme');
      const hueBtn = root.querySelector('#hue');
      const drift = root.querySelector('#drift');
      const updated = root.querySelector('#last-updated');

      // Live "last updated" clock
      function updateTime() {
        const d = new Date();
        try {
          updated.textContent = d.toLocaleString(undefined, {
            year: 'numeric', month: 'short', day: '2-digit',
            hour: '2-digit', minute: '2-digit', second: '2-digit',
            timeZoneName: 'short'
          });
        } catch {
          updated.textContent = d.toString();
        }
      }
      updateTime();
      const tInterval = setInterval(updateTime, 1000);

      // Theme persistence
      const saved = localStorage.getItem('observatory-theme');
      if (saved === 'daybreak') {
        root.classList.remove('nocturne');
        root.classList.add('daybreak');
        themeBtn.setAttribute('aria-pressed', 'false');
      }
      themeBtn.addEventListener('click', () => {
        const isDay = root.classList.toggle('daybreak');
        root.classList.toggle('nocturne', !isDay);
        themeBtn.setAttribute('aria-pressed', isDay ? 'false' : 'true');
        localStorage.setItem('observatory-theme', isDay ? 'daybreak' : 'nocturne');
      });

      // Palette shuffle
      hueBtn.addEventListener('click', () => {
        const h = Math.floor(Math.random() * 360);
        root.style.setProperty('--h', h);
      });

      // Stars generator
      function seedStars(count) {
        starsHost.innerHTML = '';
        const rect = poster.getBoundingClientRect();
        for (let i = 0; i < count; i++) {
          const s = document.createElement('span');
          s.className = 'star';
          const size = Math.random() * 2 + 1;
          s.style.width = size + 'px';
          s.style.height = size + 'px';
          s.style.left = (Math.random() * 100).toFixed(3) + '%';
          s.style.top = (Math.random() * 100).toFixed(3) + '%';
          const dur = (2.2 + Math.random() * 3.2).toFixed(2) + 's';
          s.style.animationDuration = dur;
          s.style.animationDelay = (Math.random() * 2).toFixed(2) + 's';
          starsHost.appendChild(s);
        }
      }
      seedStars(90);

      // Drift control: speeds + twinkle rate
      function applyDrift(v) {
        const n = Number(v);
        const a = 16 + (n / 100) * 64; // seconds
        const b = 20 + (n / 100) * 76;
        const c = 24 + (n / 100) * 88;
        root.style.setProperty('--rA', a.toFixed(2) + 's');
        root.style.setProperty('--rB', (-b).toFixed(2) + 's');
        root.style.setProperty('--rC', c.toFixed(2) + 's');
        const tw = (4.2 - (n / 100) * 2.6); // seconds
        root.style.setProperty('--twinkle', Math.max(1.2, tw).toFixed(2) + 's');
      }
      applyDrift(drift.value);
      drift.addEventListener('input', (e) => applyDrift(e.target.value));

      // Pointer parallax
      function onPointer(e) {
        const rect = poster.getBoundingClientRect();
        const x = (e.clientX - rect.left) / rect.width;
        const y = (e.clientY - rect.top) / rect.height;
        root.style.setProperty('--mx', (x - 0.5).toFixed(3));
        root.style.setProperty('--my', (y - 0.5).toFixed(3));
      }
      poster.addEventListener('pointermove', onPointer);
      poster.addEventListener('pointerleave', () => {
        root.style.setProperty('--mx', '0');
        root.style.setProperty('--my', '0');
      });

      // Ripples on the dial
      function ping(x, y) {
        const p = document.createElement('span');
        p.className = 'ping';
        p.style.left = x + 'px';
        p.style.top = y + 'px';
        dial.appendChild(p);
        p.addEventListener('animationend', () => p.remove());
      }
      dial.addEventListener('click', (e) => {
        const r = dial.getBoundingClientRect();
        ping(e.clientX - r.left, e.clientY - r.top);
      });
      dial.addEventListener('keydown', (e) => {
        if (e.key === 'Enter' || e.key === ' ') {
          const r = dial.getBoundingClientRect();
          ping(r.width / 2, r.height / 2);
          e.preventDefault();
        }
      });

      // Cleanup on unload
      window.addEventListener('beforeunload', () => clearInterval(tInterval));
    })();
  </script>
</div>

        const now = new Date();
        el.textContent = `Last updated: ${now.toLocaleString(undefined, { hour12: false })}`;
      }
