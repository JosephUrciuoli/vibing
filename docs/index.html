<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vibing</title>
    <style>
      :root {
        --bg: #0f1221;
        --fg: #e6e8f0;
        --muted: #9aa3b2;
        --accent: #8b5cf6;
      }
      html, body {
        height: 100%;
      }
      body {
        margin: 0;
        font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Ubuntu, Cantarell, Noto Sans, Helvetica Neue, Arial, "Apple Color Emoji", "Segoe UI Emoji";
        color: var(--fg);
        background: radial-gradient(1200px 800px at 70% 10%, #1b1f3a, var(--bg));
        display: flex;
        align-items: center;
        justify-content: center;
      }
      .card {
        width: min(720px, 92vw);
        background: rgba(255,255,255,0.04);
        border: 1px solid rgba(255,255,255,0.08);
        border-radius: 16px;
        padding: 28px 24px;
        box-shadow: 0 10px 30px rgba(0,0,0,0.3);
        backdrop-filter: blur(6px);
      }
      h1 {
        margin: 0 0 10px 0;
        font-size: 28px;
        letter-spacing: 0.3px;
      }
      .muted {
        color: var(--muted);
        font-size: 14px;
        margin-bottom: 18px;
      }
      #content {
        font-size: 18px;
        line-height: 1.6;
        background: rgba(255,255,255,0.04);
        border: 1px dashed rgba(255,255,255,0.12);
        border-radius: 12px;
        padding: 16px;
      }
      .footer {
        margin-top: 18px;
        display: flex;
        justify-content: space-between;
        align-items: center;
        font-size: 14px;
        color: var(--muted);
      }
      .badge {
        display: inline-block;
        background: rgba(139, 92, 246, 0.18);
        color: #d4c2ff;
        padding: 4px 10px;
        border-radius: 999px;
        font-size: 12px;
        border: 1px solid rgba(139, 92, 246, 0.35);
        letter-spacing: 0.2px;
      }
    </style>
  </head>
  <body>
    <!-- BEGIN_EDITABLE -->
      <section id="content">
<div class="vibe-975" role="region" aria-label="Kaleidoscope Studio">
  <div class="stage" tabindex="-1" aria-label="Ambient kinetic surface">
    <div class="header">
      <span class="pill">Edition 975</span>
      <button class="btn ghost small" id="pause" aria-pressed="false" title="Pause/Play motion">Pause motion</button>
    </div>

    <div class="hero" aria-live="polite">
      <div class="ring">
        <span class="sat s1" aria-hidden="true"></span>
        <span class="sat s2" aria-hidden="true"></span>
        <span class="sat s3" aria-hidden="true"></span>
        <span class="sat s4" aria-hidden="true"></span>
        <span class="sat s5" aria-hidden="true"></span>
        <span class="sat s6" aria-hidden="true"></span>
      </div>
      <div class="orb" role="img" aria-label="Glassy orb with living color"></div>
    </div>

    <h1 class="title">Sublime Momentum</h1>
    <p class="tagline">Design is a moving target—make the target delightful.</p>

    <div class="controls" role="group" aria-label="Orb controls">
      <button class="btn primary" id="pulse" title="Send a gentle pulse">Pulse</button>
      <button class="btn ghost" id="remix" title="Remix the colorway">Remix Colors</button>
      <button class="btn ghost" id="theme" aria-pressed="false" title="Toggle day/night">Day/Night</button>
    </div>

    <div class="meta">
      <span class="hint">Tip: Move your cursor—the light follows you.</span>
      <span id="last-updated">Last updated: 2025-11-30 06:14:14 EST</span>
    </div>
  </div>

  <style>
    .vibe-975 {
      --h: 212;
      --bg0: hsl(220, 75%, 7%);
      --bg1: hsl(220, 60%, 11%);
      --fg: #eef5ff;
      --muted: #b7c6dc;
      --accent: hsl(var(--h), 95%, 68%);
      --accent-2: hsl(calc(var(--h) + 60), 95%, 65%);
      --accent-3: hsl(calc(var(--h) + 120), 95%, 62%);
      --glass: rgba(255,255,255,0.06);
      --stroke: rgba(255,255,255,0.14);
      --mx: 50%;
      --my: 50%;
      color: var(--fg);
      font-family: ui-sans-serif, -apple-system, BlinkMacSystemFont, "Segoe UI", Inter, Roboto, "Helvetica Neue", Arial, "Noto Sans";
      letter-spacing: 0.2px;
    }
    .vibe-975.day {
      --bg0: hsl(208, 55%, 96%);
      --bg1: hsl(208, 60%, 92%);
      --fg: #0f172a;
      --muted: #475569;
      --glass: rgba(0,0,0,0.06);
      --stroke: rgba(0,0,0,0.12);
    }

    .vibe-975 .stage {
      position: relative;
      isolation: isolate;
      overflow: hidden;
      border-radius: 28px;
      padding: clamp(20px, 4vw, 40px);
      background:
        radial-gradient(900px 700px at var(--mx) var(--my), hsla(var(--h), 100%, 70%, 0.10), transparent 60%),
        radial-gradient(1100px 800px at calc(100% - var(--mx)) calc(100% - var(--my)), hsla(calc(var(--h) + 90), 100%, 70%, 0.08), transparent 65%),
        linear-gradient(180deg, var(--bg0), var(--bg1));
      outline: 1px solid var(--stroke);
      box-shadow:
        inset 0 1px 0 rgba(255,255,255,0.07),
        0 40px 80px -30px rgba(0,0,0,0.65),
        0 12px 34px -18px rgba(0,0,0,0.55);
      min-height: 56vh;
    }

    /* Kinetic color swirl */
    .vibe-975 .stage::before {
      content: "";
      position: absolute; inset: -20%;
      background: conic-gradient(from 0deg,
        hsla(var(--h),100%,70%,0.10),
        hsla(calc(var(--h)+60),100%,70%,0.08),
        hsla(calc(var(--h)+120),100%,70%,0.10),
        hsla(calc(var(--h)+180),100%,70%,0.08),
        hsla(calc(var(--h)+240),100%,70%,0.10),
        hsla(calc(var(--h)+300),100%,70%,0.08),
        hsla(var(--h),100%,70%,0.10)
      );
      filter: blur(24px) saturate(1.3);
      transform-origin: 50% 50%;
      animation: swirl 36s linear infinite;
      mask-image: radial-gradient(60% 60% at 50% 50%, rgba(0,0,0,0.9), transparent 100%);
      pointer-events: none;
      mix-blend-mode: screen;
    }

    /* Subtle dotted grid */
    .vibe-975 .stage::after {
      content: "";
      position: absolute; inset: 0;
      background:
        radial-gradient(circle at center, rgba(255,255,255,0.07), transparent 50%) no-repeat 50% 50% / 120% 120%,
        radial-gradient(1px 1px at 0 0, rgba(255,255,255,0.06) 1px, transparent 1px),
        radial-gradient(1px 1px at 4px 4px, rgba(255,255,255,0.05) 1px, transparent 1px);
      background-size:
        cover,
        20px 20px,
        20px 20px;
      opacity: 0.6;
      mask-image: radial-gradient(120% 120% at 50% 50%, black 65%, transparent 100%);
      pointer-events: none;
    }

    .vibe-975 .header {
      display: flex; justify-content: space-between; align-items: center;
      gap: 12px; margin-bottom: clamp(8px, 2vw, 14px);
      position: relative; z-index: 2;
    }
    .vibe-975 .pill {
      display: inline-flex; align-items: center; gap: 8px;
      padding: 6px 12px; border-radius: 999px;
      background: var(--glass); border: 1px solid var(--stroke);
      color: var(--muted); font-size: 12px; letter-spacing: 0.4px;
      box-shadow: inset 0 1px 0 rgba(255,255,255,0.08);
    }

    .vibe-975 .hero {
      display: grid; place-items: center;
      margin: clamp(12px, 5vw, 36px) auto;
      position: relative;
      z-index: 2;
    }

    .vibe-975 .ring {
      position: relative;
      width: clamp(220px, 42vmin, 520px);
      aspect-ratio: 1 / 1;
      border-radius: 50%;
      background:
        radial-gradient(closest-side, transparent calc(50% - 12px), rgba(255,255,255,0.08) calc(50% - 11px) 50%, transparent calc(50% + 1px)),
        repeating-conic-gradient(from 0deg,
          rgba(255,255,255,0.5) 0deg 1deg,
          transparent 1deg 8deg);
      filter: drop-shadow(0 30px 60px rgba(0,0,0,0.4));
      animation: orbit 24s linear infinite;
      mask-image: radial-gradient(closest-side, transparent calc(50% - 2px), black 50%, transparent calc(50% + 2px));
    }

    .vibe-975 .sat {
      position: absolute; inset: 0; display: block;
      width: 10px; height: 10px; border-radius: 50%;
      background: radial-gradient(circle at 30% 30%, white, var(--accent));
      box-shadow: 0 0 16px var(--accent);
      transform-origin: 50% 50%;
    }
    .vibe-975 .s1 { animation: satOrbit 10s linear infinite; transform: rotate(0deg) translateX(48%); }
    .vibe-975 .s2 { animation: satOrbit 14s linear infinite reverse; transform: rotate(60deg) translateX(48%); background: radial-gradient(circle at 30% 30%, white, var(--accent-2)); box-shadow: 0 0 16px var(--accent-2); }
    .vibe-975 .s3 { animation: satOrbit 18s linear infinite; transform: rotate(120deg) translateX(48%); background: radial-gradient(circle at 30% 30%, white, var(--accent-3)); box-shadow: 0 0 16px var(--accent-3); }
    .vibe-975 .s4 { animation: satOrbit 22s linear infinite reverse; transform: rotate(180deg) translateX(48%); }
    .vibe-975 .s5 { animation: satOrbit 26s linear infinite; transform: rotate(240deg) translateX(48%); }
    .vibe-975 .s6 { animation: satOrbit 30s linear infinite reverse; transform: rotate(300deg) translateX(48%); }

    .vibe-975 .orb {
      position: absolute; inset: 50% auto auto 50%;
      translate: -50% -50%;
      width: clamp(180px, 36vmin, 420px);
      aspect-ratio: 1 / 1;
      border-radius: 50%;
      background:
        radial-gradient(120% 120% at 30% 30%, rgba(255,255,255,0.55), rgba(255,255,255,0.0) 40%),
        radial-gradient(closest-side at 70% 70%, rgba(255,255,255,0.08), rgba(255,255,255,0.0) 60%),
        radial-gradient(circle at 50% 60%, hsla(var(--h), 100%, 70%, 0.75), hsla(calc(var(--h) + 50), 100%, 65%, 0.75), hsla(calc(var(--h) + 100), 100%, 62%, 0.75));
      box-shadow:
        inset 0 -10px 30px rgba(0,0,0,0.35),
        0 30px 50px rgba(0,0,0,0.45);
      backdrop-filter: blur(8px) saturate(1.2);
      transform-style: preserve-3d;
      animation: breathe 6.5s ease-in-out infinite;
    }
    .vibe-975 .orb::after {
      content: "";
      position: absolute; inset: 15%;
      border-radius: 50%;
      background: radial-gradient(closest-side, rgba(255,255,255,0.12), rgba(255,255,255,0.0));
      filter: blur(6px);
      mix-blend-mode: overlay;
      pointer-events: none;
    }

    .vibe-975 .title {
      text-align: center;
      font-size: clamp(28px, 6vw, 64px);
      line-height: 1.02;
      margin: clamp(8px, 2vw, 12px) 0 4px 0;
      background: linear-gradient(180deg, #fff, #cde0ff);
      -webkit-background-clip: text;
      background-clip: text;
      color: transparent;
      text-shadow: 0 10px 40px rgba(0,0,0,0.35);
      letter-spacing: -0.02em;
      position: relative; z-index: 2;
    }
    .vibe-975.day .title {
      background: linear-gradient(180deg, #0b1220, #2b3a56);
      -webkit-background-clip: text;
      background-clip: text;
      color: transparent;
      text-shadow: none;
    }

    .vibe-975 .tagline {
      text-align: center; color: var(--muted);
      font-size: clamp(14px, 2vw, 18px);
      margin: 0 0 clamp(10px, 3vw, 16px) 0;
      position: relative; z-index: 2;
    }

    .vibe-975 .controls {
      display: flex; justify-content: center; flex-wrap: wrap; gap: 10px;
      position: relative; z-index: 2;
    }
    .vibe-975 .btn {
      appearance: none; border: 1px solid transparent;
      padding: 10px 14px; border-radius: 12px;
      font-weight: 700; letter-spacing: 0.2px;
      cursor: pointer;
      transition: transform 160ms ease, box-shadow 160ms ease, background 160ms ease, color 160ms ease, border-color 160ms ease;
      color: #0b1020; background: #eaf2ff;
      box-shadow: 0 8px 24px -12px rgba(144,196,255,0.7);
    }
    .vibe-975 .btn.small { padding: 7px 10px; font-size: 12px; font-weight: 600; }
    .vibe-975 .btn.primary {
      background: linear-gradient(135deg, var(--accent), var(--accent-2));
      color: #041018;
      border-color: rgba(255,255,255,0.22);
      box-shadow:
        0 12px 28px -10px hsla(var(--h),100%,60%,0.7),
        0 16px 34px -12px hsla(calc(var(--h)+60),100%,55%,0.5);
    }
    .vibe-975 .btn.ghost {
      background: var(--glass);
      color: var(--fg);
      border-color: var(--stroke);
      box-shadow: none;
    }
    .vibe-975 .btn:hover { transform: translateY(-2px); }
    .vibe-975 .btn:active { transform: translateY(0); }
    .vibe-975 .btn:focus-visible { outline: 2px solid var(--accent); outline-offset: 2px; }

    .vibe-975 .meta {
      display: flex; align-items: center; justify-content: space-between;
      gap: 12px; margin-top: 12px; color: var(--muted); font-size: 12px;
      position: relative; z-index: 2;
    }
    .vibe-975 .hint { opacity: 0.9; }

    /* States */
    .vibe-975.paused * { animation-play-state: paused !important; }

    /* Animations */
    @keyframes swirl { to { transform: rotate(360deg); } }
    @keyframes orbit { to { transform: rotate(360deg); } }
    @keyframes satOrbit { to { transform: rotate(360deg); } }
    @keyframes breathe {
      0%, 100% { transform: translate(-50%, -50%) scale(1); }
      50% { transform: translate(-50%, -50%) scale(1.04); }
    }
    @keyframes popPulse {
      0% { box-shadow: 0 30px 50px rgba(0,0,0,0.45); filter: saturate(1); }
      35% { box-shadow: 0 36px 64px rgba(0,0,0,0.55); filter: saturate(1.2); }
      100% { box-shadow: 0 30px 50px rgba(0,0,0,0.45); filter: saturate(1); }
    }

    /* Reduced motion */
    @media (prefers-reduced-motion: reduce) {
      .vibe-975 .stage::before,
      .vibe-975 .ring,
      .vibe-975 .sat,
      .vibe-975 .orb { animation: none !important; }
      .vibe-975 .stage { background: linear-gradient(180deg, var(--bg0), var(--bg1)); }
    }
  </style>

  <script>
    (function(){
      const root = document.currentScript.parentElement;
      const stage = root.querySelector('.stage');
      const orb = root.querySelector('.orb');
      const ring = root.querySelector('.ring');
      const pauseBtn = root.querySelector('#pause');
      const pulseBtn = root.querySelector('#pulse');
      const remixBtn = root.querySelector('#remix');
      const themeBtn = root.querySelector('#theme');
      const updated = root.querySelector('#last-updated');

      // Timestamp
      try {
        const dt = new Date();
        const fmt = new Intl.DateTimeFormat(undefined, {
          year: 'numeric', month: 'short', day: '2-digit',
          hour: '2-digit', minute: '2-digit', second: '2-digit',
          hour12: true, timeZoneName: 'short'
        });
        updated.textContent = 'Last updated: ' + fmt.format(dt);
      } catch (e) {
        updated.textContent = 'Last updated: ' + new Date().toLocaleString();
      }

      // Pointer reactive light + tilt
      let prefersReduced = window.matchMedia && window.matchMedia('(prefers-reduced-motion: reduce)').matches;
      function setLight(e){
        const r = stage.getBoundingClientRect();
        const x = Math.max(0, Math.min(1, (e.clientX - r.left) / r.width));
        const y = Math.max(0, Math.min(1, (e.clientY - r.top) / r.height));
        stage.style.setProperty('--mx', (x * 100).toFixed(2) + '%');
        stage.style.setProperty('--my', (y * 100).toFixed(2) + '%');

        if (!prefersReduced){
          const cx = r.left + r.width/2;
          const cy = r.top + r.height/2;
          const dx = (e.clientX - cx) / (r.width/2);
          const dy = (e.clientY - cy) / (r.height/2);
          const rotX = (-dy * 6).toFixed(2);
          const rotY = (dx * 8).toFixed(2);
          orb.style.transform = `translate(-50%, -50%) rotateX(${rotX}deg) rotateY(${rotY}deg)`;
        }
      }
      stage.addEventListener('pointermove', setLight);
      stage.addEventListener('pointerleave', ()=>{
        orb.style.transform = 'translate(-50%, -50%)';
      });

      // Pulse effect
      function pulse(){
        orb.style.animation = 'none';
        void orb.offsetWidth; // restart
        orb.style.animation = '';
        orb.style.animation = (prefersReduced ? '' : 'breathe 6.5s ease-in-out infinite, popPulse 700ms ease');
        ring.style.animation = getComputedStyle(ring).animation + (prefersReduced ? '' : ', orbit 700ms linear');
        setTimeout(()=> {
          // remove the extra short orbit from ring, keep base spin
          ring.style.animation = 'orbit 24s linear infinite';
        }, 700);
      }
      pulseBtn.addEventListener('click', pulse);

      // Remix colors
      function remix(){
        const h = Math.floor(Math.random()*360);
        root.style.setProperty('--h', h);
        // Gentle confirmation pulse
        pulse();
      }
      remixBtn.addEventListener('click', remix);

      // Pause/Play motion
      let paused = false;
      function togglePause(){
        paused = !paused;
        root.classList.toggle('paused', paused);
        pauseBtn.setAttribute('aria-pressed', String(paused));
        pauseBtn.textContent = paused ? 'Play motion' : 'Pause motion';
      }
      pauseBtn.addEventListener('click', togglePause);

      // Theme toggle
      let isDay = false;
      function toggleTheme(){
        isDay = !isDay;
        root.classList.toggle('day', isDay);
        themeBtn.setAttribute('aria-pressed', String(isDay));
        themeBtn.textContent = isDay ? 'Night' : 'Day/Night';
      }
      themeBtn.addEventListener('click', toggleTheme);

      // Keyboard shortcuts
      stage.addEventListener('keydown', (e)=>{
        if (e.code === 'Space'){ e.preventDefault(); togglePause(); }
        if (e.key.toLowerCase() === 'r'){ remix(); }
        if (e.key.toLowerCase() === 'p'){ pulse(); }
        if (e.key.toLowerCase() === 't'){ toggleTheme(); }
      });

      // Ensure focusability for keyboard control
      stage.setAttribute('tabindex','0');
    })();
  </script>
</div>
      </section>
      <!-- END_EDITABLE -->
    <script>
      // Only show a local placeholder if the agent hasn't written a timestamp yet
      const el = document.getElementById('last-updated');
      if (el && (!el.textContent || el.textContent.includes('not yet'))) {
        const now = new Date();
        el.textContent = `Last updated: ${now.toLocaleString(undefined, { hour12: false })}`;
      }
    </script>
  </body>
  </html>
