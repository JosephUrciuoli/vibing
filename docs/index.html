<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vibing</title>
    <style>
      :root {
        --bg: #0f1221;
        --fg: #e6e8f0;
        --muted: #9aa3b2;
        --accent: #8b5cf6;
      }
      html, body {
        height: 100%;
      }
      body {
        margin: 0;
        font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Ubuntu, Cantarell, Noto Sans, Helvetica Neue, Arial, "Apple Color Emoji", "Segoe UI Emoji";
        color: var(--fg);
        background: radial-gradient(1200px 800px at 70% 10%, #1b1f3a, var(--bg));
        display: flex;
        align-items: center;
        justify-content: center;
      }
      .card {
        width: min(720px, 92vw);
        background: rgba(255,255,255,0.04);
        border: 1px solid rgba(255,255,255,0.08);
        border-radius: 16px;
        padding: 28px 24px;
        box-shadow: 0 10px 30px rgba(0,0,0,0.3);
        backdrop-filter: blur(6px);
      }
      h1 {
        margin: 0 0 10px 0;
        font-size: 28px;
        letter-spacing: 0.3px;
      }
      .muted {
        color: var(--muted);
        font-size: 14px;
        margin-bottom: 18px;
      }
      #content {
        font-size: 18px;
        line-height: 1.6;
        background: rgba(255,255,255,0.04);
        border: 1px dashed rgba(255,255,255,0.12);
        border-radius: 12px;
        padding: 16px;
      }
      .footer {
        margin-top: 18px;
        display: flex;
        justify-content: space-between;
        align-items: center;
        font-size: 14px;
        color: var(--muted);
      }
      .badge {
        display: inline-block;
        background: rgba(139, 92, 246, 0.18);
        color: #d4c2ff;
        padding: 4px 10px;
        border-radius: 999px;
        font-size: 12px;
        border: 1px solid rgba(139, 92, 246, 0.35);
        letter-spacing: 0.2px;
      }
    </style>
  </head>
  <body>

<div id="vibe1990" data-theme="dusk" aria-label="Halo Atlas — listening to light">
  <style>
    /* Halo Atlas — all styles scoped to #vibe1990 */
    #vibe1990 {
      --ink: #e9f1ff;
      --muted: #9fb1cf;
      --bg1: #0a0f1f;
      --bg2: #101a36;
      --panel: rgba(18,24,48,0.55);
      --stroke: rgba(255,255,255,0.12);
      --ring: rgba(120,170,255,0.22);
      --p1: #78a8ff;
      --p2: #ff88c6;
      --p3: #4ef2d1;
      --glow: 18;
      --rx: 0deg;
      --ry: 0deg;
      --mx: 52%;
      --my: 44%;
      --vignette: rgba(0,0,0,0.45);
      position: relative;
      color: var(--ink);
      border-radius: 40px;
      padding: clamp(18px, 3vw, 42px);
      background:
        radial-gradient(1200px 800px at -10% -20%, #151e3b, var(--bg1) 55%),
        radial-gradient(1000px 700px at 120% 120%, var(--bg2), #0a1229 70%);
      box-shadow: 0 50px 140px rgba(0,0,0,0.55), inset 0 0 0 1px var(--stroke);
      overflow: hidden;
      isolation: isolate;
      perspective: 1000px;
    }
    #vibe1990::before {
      content: "";
      position: absolute; inset: -10%;
      background:
        conic-gradient(from var(--spin, 0deg), rgba(120,168,255,0.10), rgba(255,136,198,0.08), rgba(78,242,209,0.08), transparent 65%),
        repeating-linear-gradient(135deg, rgba(255,255,255,0.02) 0 2px, transparent 2px 10px);
      mix-blend-mode: screen;
      animation: vibe1990_spin 26s linear infinite;
      pointer-events: none;
      z-index: 0;
    }
    @keyframes vibe1990_spin { to { --spin: 360deg; } }

    #vibe1990[data-theme="dawn"]{
      --ink: #0b1220;
      --muted: #5e6a80;
      --bg1: #f7fbff;
      --bg2: #eaf2ff;
      --panel: rgba(255,255,255,0.65);
      --stroke: rgba(16,24,40,0.10);
      --ring: rgba(0,0,0,0.06);
      --vignette: rgba(0,0,0,0.18);
      background:
        radial-gradient(1100px 700px at -12% -12%, #ffffff, var(--bg1) 55%),
        radial-gradient(1000px 700px at 120% 120%, var(--bg2), #dfe8ff 70%);
      box-shadow: 0 40px 120px rgba(2,8,23,0.18), inset 0 0 0 1px var(--stroke);
    }

    /* Layout */
    #vibe1990 .shell {
      position: relative; z-index: 1;
      display: grid;
      grid-template-columns: 1.05fr 1.25fr;
      gap: clamp(16px, 3.4vw, 46px);
      align-items: stretch;
    }
    @media (max-width: 960px) { #vibe1990 .shell { grid-template-columns: 1fr; } }

    /* Copy panel */
    #vibe1990 .card {
      background: linear-gradient(180deg, var(--panel), rgba(255,255,255,0.04));
      border: 1px solid var(--stroke);
      border-radius: 26px;
      padding: clamp(18px, 2.2vw, 28px);
      box-shadow: 0 26px 70px rgba(0,0,0,0.32), 0 0 0 1px var(--ring) inset;
      backdrop-filter: blur(10px) saturate(1.06);
    }
    #vibe1990[data-theme="dawn"] .card {
      box-shadow: 0 26px 70px rgba(0,0,0,0.16), 0 0 0 1px rgba(255,255,255,0.45) inset;
    }

    #vibe1990 .badge {
      display: inline-flex; align-items: center; gap: 8px;
      font-weight: 900; letter-spacing: 0.18em; text-transform: uppercase; font-size: 11px; color: var(--muted);
    }
    #vibe1990 .badge .spark {
      width: 10px; height: 10px; border-radius: 50%;
      background: radial-gradient(circle at 30% 30%, var(--p2), transparent 70%);
      box-shadow: 0 0 16px rgba(255,136,198,0.45);
    }
    #vibe1990 h1 {
      margin: 10px 0 8px 0;
      font-size: clamp(34px, 6.4vw, 86px);
      line-height: 1.03; letter-spacing: -0.025em;
      background: linear-gradient(110deg, var(--p1), var(--p2) 52%, var(--p3));
      -webkit-background-clip: text; background-clip: text; color: transparent;
    }
    #vibe1990 .lead {
      color: var(--muted);
      font-size: clamp(14px, 1.65vw, 18px);
      line-height: 1.75; max-width: 62ch;
    }

    /* Controls */
    #vibe1990 .controls { display: flex; flex-wrap: wrap; gap: 10px; margin-top: 14px; align-items: center; }
    #vibe1990 .btn {
      display: inline-flex; align-items: center; gap: 10px;
      padding: 12px 16px; border-radius: 14px;
      font-weight: 800; letter-spacing: 0.01em;
      border: 1px solid var(--stroke);
      background: linear-gradient(180deg, rgba(255,255,255,0.10), rgba(255,255,255,0.04));
      color: var(--ink);
      box-shadow: 0 14px 38px rgba(0,0,0,0.38), 0 0 0 1px rgba(255,255,255,0.08) inset;
      cursor: pointer; user-select: none;
      transition: transform 150ms ease, box-shadow 200ms ease, background 200ms ease;
    }
    #vibe1990 .btn:hover { transform: translateY(-2px); }
    #vibe1990[data-theme="dawn"] .btn {
      background: linear-gradient(180deg, rgba(255,255,255,0.92), rgba(255,255,255,0.62));
      color: #0b1220;
      box-shadow: 0 12px 28px rgba(0,0,0,0.14), 0 0 0 1px rgba(255,255,255,0.6) inset;
    }
    #vibe1990 .btn.ghost { background: rgba(255,255,255,0.06); font-weight: 700; }
    #vibe1990[data-theme="dawn"] .btn.ghost { background: rgba(255,255,255,0.5); }

    /* Sliders */
    #vibe1990 .slab { display: grid; grid-template-columns: 1fr auto; gap: 12px; align-items: center; margin-top: 12px; }
    #vibe1990 label { font-weight: 800; letter-spacing: 0.02em; color: var(--muted); font-size: 12px; }
    #vibe1990 .range {
      -webkit-appearance: none; appearance: none; width: 100%; height: 12px; border-radius: 999px;
      background: linear-gradient(90deg, var(--p1), var(--p2), var(--p3));
      outline: none; border: 1px solid var(--stroke); cursor: pointer;
    }
    #vibe1990 .range::-webkit-slider-thumb,
    #vibe1990 .range::-moz-range-thumb {
      width: 22px; height: 22px; border-radius: 50%;
      background: #0e1424; border: 1px solid rgba(255,255,255,0.22);
      box-shadow: 0 8px 18px rgba(0,0,0,0.4);
    }
    #vibe1990[data-theme="dawn"] .range::-webkit-slider-thumb,
    #vibe1990[data-theme="dawn"] .range::-moz-range-thumb {
      background: #ffffff; border-color: rgba(16,24,40,0.12);
    }

    /* Stage */
    #vibe1990 .stage {
      position: relative; border-radius: 28px;
      background: linear-gradient(180deg, var(--panel), rgba(255,255,255,0.04));
      border: 1px solid var(--stroke);
      box-shadow: 0 28px 90px rgba(0,0,0,0.55), 0 0 0 1px var(--ring) inset;
      overflow: hidden; transform-style: preserve-3d;
      transform: rotateX(var(--rx)) rotateY(var(--ry));
      transition: transform 180ms ease;
      min-height: 420px;
      aspect-ratio: 16/11;
    }
    #vibe1990 .stage::after {
      content: "";
      position: absolute; inset: 0; pointer-events: none;
      background:
        radial-gradient(600px 360px at var(--mx) var(--my), rgba(255,255,255,0.12), transparent 60%),
        radial-gradient(1200px 900px at 50% 50%, transparent 60%, var(--vignette));
      mix-blend-mode: screen;
    }
    #vibe1990[data-theme="dawn"] .stage { box-shadow: 0 28px 90px rgba(0,0,0,0.22), 0 0 0 1px rgba(255,255,255,0.5) inset; }

    #vibe1990 canvas#atlas {
      position: absolute; inset: 0; width: 100%; height: 100%;
      display: block;
      filter: saturate(1.08) contrast(1.05);
    }

    /* Meta */
    #vibe1990 .meta {
      display: flex; flex-wrap: wrap; gap: 12px; align-items: center;
      margin-top: 14px; color: var(--muted); font-size: 13px;
    }
    #vibe1990 .live {
      width: 8px; height: 8px; border-radius: 50%;
      background: #34d399;
      box-shadow: 0 0 0 0 rgba(52,211,153,0.6);
      animation: vibe1990_ping 2.6s ease-out infinite;
    }
    @keyframes vibe1990_ping {
      0% { box-shadow: 0 0 0 0 rgba(52,211,153,0.6); }
      70% { box-shadow: 0 0 0 12px rgba(52,211,153,0); }
      100% { box-shadow: 0 0 0 0 rgba(52,211,153,0); }
    }

    /* Reduced motion */
    @media (prefers-reduced-motion: reduce) {
      #vibe1990 * { animation: none !important; transition: none !important; }
      #vibe1990::before { display: none !important; }
    }
  </style>

  <div class="shell">
    <section class="card" role="region" aria-label="Halo Atlas copy">
      <div class="badge"><span class="spark" aria-hidden="true"></span> Halo Atlas</div>
      <h1>Listen to the light.</h1>
      <p class="lead">Concentric waves drift across a living map. Tap to cast ripples; glide to bend the glow. The field remembers, then forgets.</p>

      <div class="controls" role="group" aria-label="Controls">
        <button class="btn" type="button" data-shuffle>Remix palette</button>
        <button class="btn ghost" type="button" aria-pressed="true" data-pause><span aria-hidden="true">◷</span> Pause</button>
        <button class="btn ghost" type="button" aria-pressed="false" data-theme><span aria-hidden="true">☾</span> Dusk</button>
      </div>

      <div class="slab">
        <label for="intensity">Intensity</label>
        <input id="intensity" class="range" type="range" min="1" max="100" value="48" aria-label="Adjust intensity">
      </div>
      <div class="slab">
        <label for="warp">Warp</label>
        <input id="warp" class="range" type="range" min="1" max="300" value="120" aria-label="Adjust warp">
      </div>

      <div class="meta">
        <span class="live" aria-hidden="true"></span>
        <span>Last echo: <span id="last-updated">Last updated: 2026-01-16 05:21:41 EST</span></span>
        <span aria-hidden="true">•</span>
        <span>Click to ripple. Move to tilt.</span>
      </div>
    </section>

    <section class="stage" role="img" aria-label="Halo Atlas canvas">
      <canvas id="atlas" aria-hidden="true"></canvas>
    </section>
  </div>

  <script>
    (function(){
      const root = document.getElementById('vibe1990');
      const canvas = root.querySelector('#atlas');
      const ctx = canvas.getContext('2d');
      const btnShuffle = root.querySelector('[data-shuffle]');
      const btnTheme = root.querySelector('[data-theme]');
      const btnPause = root.querySelector('[data-pause]');
      const intensityEl = root.querySelector('#intensity');
      const warpEl = root.querySelector('#warp');
      const last = root.querySelector('#last-updated');
      const stage = root.querySelector('.stage');

      // Timestamp
      try {
        last.textContent = new Date().toLocaleString(undefined, { month:'short', day:'2-digit', year:'numeric', hour:'2-digit', minute:'2-digit', second:'2-digit' });
      } catch(e) { last.textContent = new Date().toISOString(); }

      // Palettes
      const palettes = [
        ['#78a8ff','#ff88c6','#4ef2d1'],
        ['#ffd479','#ff9ecd','#7ee0d3'],
        ['#a5b4fc','#f472b6','#34d399'],
        ['#7dd3fc','#c084fc','#22d3ee'],
        ['#fca5a5','#fdba74','#93c5fd'],
        ['#88ffd9','#64a2ff','#ffc0e9'],
        ['#9be7ff','#ffc6ff','#b5f5d6']
      ];
      let pid = 0;
      function setPalette([c1,c2,c3]){
        root.style.setProperty('--p1', c1);
        root.style.setProperty('--p2', c2);
        root.style.setProperty('--p3', c3);
      }
      setPalette(palettes[pid]);

      // Theme
      function setTheme(mode){
        root.setAttribute('data-theme', mode);
        const dusk = mode === 'dusk';
        btnTheme.setAttribute('aria-pressed', dusk);
        btnTheme.innerHTML = dusk ? '<span aria-hidden="true">☀</span> Dawn' : '<span aria-hidden="true">☾</span> Dusk';
      }
      btnTheme.addEventListener('click', () => {
        const next = root.getAttribute('data-theme') === 'dusk' ? 'dawn' : 'dusk';
        setTheme(next);
      });

      // Pause
      let running = true;
      function togglePause(){
        running = !running;
        btnPause.setAttribute('aria-pressed', String(!running));
        btnPause.innerHTML = (running ? '<span aria-hidden="true">◷</span> Pause' : '<span aria-hidden="true">►</span> Play');
        if(running) raf();
      }
      btnPause.addEventListener('click', togglePause);

      // Shuffle palette
      btnShuffle.addEventListener('click', () => {
        pid = (pid + 1) % palettes.length;
        setPalette(palettes[pid]);
        emitBurst(W*0.5, H*0.5);
      });

      // Canvas sizing
      let W=0, H=0, DPR=1;
      function resize(){
        DPR = Math.min(2, window.devicePixelRatio || 1);
        const rect = stage.getBoundingClientRect();
        W = Math.max(320, Math.floor(rect.width));
        H = Math.max(240, Math.floor(rect.height));
        canvas.width = Math.floor(W * DPR);
        canvas.height = Math.floor(H * DPR);
        canvas.style.width = W + 'px';
        canvas.style.height = H + 'px';
        ctx.setTransform(DPR, 0, 0, DPR, 0, 0);
      }
      resize();
      let resizeRaf;
      new ResizeObserver(() => { cancelAnimationFrame(resizeRaf); resizeRaf = requestAnimationFrame(resize); }).observe(stage);

      // Field
      const ripples = [];
      const filaments = [];
      const maxFilaments = 120;
      let t = 0;
      let INT = +intensityEl.value; // 1..100
      let WARP = +warpEl.value;     // 1..300

      intensityEl.addEventListener('input', e => { INT = +e.target.value || 48; });
      warpEl.addEventListener('input', e => { WARP = +e.target.value || 120; });

      function rand(a=0,b=1){ return a + Math.random()*(b-a); }

      function addRipple(x, y, power = 1){
        ripples.push({
          x, y,
          r: 0,
          w: rand(6, 18) * (0.6 + INT/120),
          life: 1,
          hueShift: rand(0, 1),
          speed: rand(0.45, 1.1) * (0.5 + WARP/220),
        });
      }
      function emitBurst(x, y){
        for(let i=0;i<6;i++){
          const ang = (i/6)*Math.PI*2 + rand(-0.2,0.2);
          addRipple(x + Math.cos(ang)*rand(0, 40), y + Math.sin(ang)*rand(0, 40), 1);
        }
      }

      // Filaments
      function addFilament(){
        filaments.push({
          x: rand(0, W), y: rand(0, H),
          a: rand(0, Math.PI*2),
          v: rand(0.2, 0.9) * (0.4 + WARP/260),
          hueShift: rand(0,1),
          life: rand(0.4, 1),
          len: rand(20, 90) * (0.6 + INT/120)
        });
      }
      for(let i=0;i<maxFilaments;i++) addFilament();

      // Interaction: lens + tilt + ripple
      function lens(x, y){
        const r = root.getBoundingClientRect();
        const mx = ((x - r.left) / r.width) * 100;
        const my = ((y - r.top) / r.height) * 100;
        root.style.setProperty('--mx', mx + '%');
        root.style.setProperty('--my', my + '%');
      }
      function tilt(x, y){
        const b = stage.getBoundingClientRect();
        const rx = ((y - b.top) / b.height - 0.5) * -7;
        const ry = ((x - b.left) / b.width - 0.5) * 9;
        root.style.setProperty('--rx', rx.toFixed(2) + 'deg');
        root.style.setProperty('--ry', ry.toFixed(2) + 'deg');
      }
      const follow = (ev) => {
        const x = ev.touches ? ev.touches[0].clientX : ev.clientX;
        const y = ev.touches ? ev.touches[0].clientY : ev.clientY;
        lens(x, y); tilt(x, y);
      };
      root.addEventListener('mousemove', follow, { passive: true });
      root.addEventListener('touchmove', follow, { passive: true });
      stage.addEventListener('click', (e) => {
        const r = stage.getBoundingClientRect();
        emitBurst(e.clientX - r.left, e.clientY - r.top);
      }, { passive: true });
      stage.addEventListener('touchstart', (e) => {
        const t = e.touches[0]; const r = stage.getBoundingClientRect();
        emitBurst(t.clientX - r.left, t.clientY - r.top);
      }, { passive: true });

      // Color helpers
      function lerpColor(a, b, t){
        const pa = parseInt(a.slice(1), 16);
        const pb = parseInt(b.slice(1), 16);
        const ar = (pa>>16)&255, ag = (pa>>8)&255, ab = pa&255;
        const br = (pb>>16)&255, bg = (pb>>8)&255, bb = pb&255;
        const r = Math.round(ar + (br-ar)*t);
        const g = Math.round(ag + (bg-ag)*t);
        const bl = Math.round(ab + (bb-ab)*t);
        return `rgb(${r},${g},${bl})`;
      }
      function paletteAt(u){
        const c1 = getComputedStyle(root).getPropertyValue('--p1').trim();
        const c2 = getComputedStyle(root).getPropertyValue('--p2').trim();
        const c3 = getComputedStyle(root).getPropertyValue('--p3').trim();
        if (u < 0.5) return lerpColor(c1, c2, u*2);
        return lerpColor(c2, c3, (u-0.5)*2);
      }

      // Drawing
      function drawBackground(){
        const g = ctx.createLinearGradient(0, 0, W, H);
        g.addColorStop(0, getComputedStyle(root).getPropertyValue('--bg1').trim());
        g.addColorStop(1, getComputedStyle(root).getPropertyValue('--bg2').trim());
        ctx.globalCompositeOperation = 'source-over';
        ctx.globalAlpha = 0.18;
        ctx.fillStyle = g;
        ctx.fillRect(0,0,W,H);
        ctx.globalAlpha = 1;
      }

      function drawRipples(dt){
        for (let i = ripples.length - 1; i >= 0; i--){
          const r = ripples[i];
          r.r += r.speed * dt * 0.12 * (0.8 + INT/120);
          r.life -= dt * 0.0006 * (0.7 + r.speed);
          if (r.life <= 0) { ripples.splice(i,1); continue; }
          const tcol = paletteAt((Math.sin(r.hueShift*6 + r.r*0.002) + 1)/2);
          ctx.lineWidth = Math.max(1, r.w * r.life);
          ctx.strokeStyle = tcol;
          ctx.globalAlpha = 0.22 + 0.48*r.life;
          ctx.shadowBlur = 40 + 60 * r.life;
          ctx.shadowColor = tcol;
          ctx.beginPath();
          // Distort ring with subtle sine wobble
          const seg = 180;
          for(let k=0;k<=seg;k++){
            const a = (k/seg)*Math.PI*2;
            const wob = Math.sin(a*6 + r.r*0.02) * (2 + INT/80);
            const rr = r.r + wob;
            const x = r.x + Math.cos(a)*rr;
            const y = r.y + Math.sin(a)*rr;
            if(k===0) ctx.moveTo(x,y); else ctx.lineTo(x,y);
          }
          ctx.closePath();
          ctx.stroke();
          ctx.shadowBlur = 0; ctx.globalAlpha = 1;
        }
      }

      function drawFilaments(dt){
        ctx.globalCompositeOperation = 'lighter';
        for (let i = filaments.length - 1; i >= 0; i--){
          const f = filaments[i];
          f.a += 0.002 * dt * f.v;
          const curl = 0.9 + Math.sin(f.a*1.7 + t*0.0005)*0.25;
          f.x += Math.cos(f.a) * f.v * curl;
          f.y += Math.sin(f.a*1.2) * f.v * curl;
          f.life -= dt * 0.00045;
          if (f.x < -50 || f.y < -50 || f.x > W+50 || f.y > H+50 || f.life <= 0) {
            filaments.splice(i,1); addFilament(); continue;
          }
          const hue = paletteAt((Math.sin(f.hueShift*8 + f.x*0.002 + f.y*0.002 + t*0.0004)+1)/2);
          ctx.lineWidth = 1.2;
          ctx.strokeStyle = hue;
          ctx.globalAlpha = 0.16 + 0.4 * Math.max(0, f.life);
          ctx.shadowBlur = 18;
          ctx.shadowColor = hue;
          ctx.beginPath();
          const seg = 18;
          for(let k=0;k<=seg;k++){
            const u = k/seg;
            const px = f.x + Math.cos(f.a + u*2) * f.len * 0.05;
            const py = f.y + Math.sin(f.a*1.3 + u*2) * f.len * 0.05;
            if(k===0) ctx.moveTo(px,py); else ctx.lineTo(px,py);
          }
          ctx.stroke();
          ctx.shadowBlur = 0; ctx.globalAlpha = 1;
        }
        ctx.globalCompositeOperation = 'source-over';
      }

      function autoEmit(dt){
        // Emit gently over time based on intensity
        const rate = 0.002 + INT * 0.00014;
        if (Math.random() < rate * dt){
          addRipple(rand(W*0.2, W*0.8), rand(H*0.2, H*0.8));
        }
      }

      function step(ts){
        if (!running) return;
        const now = ts || performance.now();
        const dt = now - (step._last || now);
        step._last = now;
        t += dt;

        // Trails: fade background slightly for motion memory
        drawBackground();

        // Draw layers
        drawFilaments(dt);
        drawRipples(dt);

        autoEmit(dt);

        // subtle focal glow
        const mx = parseFloat(getComputedStyle(root).getPropertyValue('--mx')) || 50;
        const my = parseFloat(getComputedStyle(root).getPropertyValue('--my')) || 50;
        const gx = (mx/100) * W, gy = (my/100) * H;
        const g = ctx.createRadialGradient(gx, gy, 0, gx, gy, Math.max(W,H)*0.6);
        g.addColorStop(0, 'rgba(255,255,255,0.04)');
        g.addColorStop(1, 'rgba(255,255,255,0)');
        ctx.fillStyle = g; ctx.fillRect(0,0,W,H);

        rafId = requestAnimationFrame(step);
      }

      let rafId = null;
      function raf(){ cancelAnimationFrame(rafId); rafId = requestAnimationFrame(step); }

      // Init
      const r = root.getBoundingClientRect();
      lens(r.left + r.width * 0.52, r.top + r.height * 0.44);
      setTheme('dusk');
      // Seed ripples
      emitBurst(W*0.5, H*0.5);
      for(let i=0;i<4;i++) addRipple(rand(W*0.25, W*0.75), rand(H*0.25, H*0.75), 1);
      raf();

      // Keyboard shortcuts
      root.addEventListener('keydown', (e) => {
        const k = e.key.toLowerCase();
        if (k === 't') btnTheme.click();
        if (k === 'r') btnShuffle.click();
        if (k === ' ') { e.preventDefault(); togglePause(); }
      }, { passive: false });

      // Respect reduced motion: pause and draw a still
      try {
        if (window.matchMedia('(prefers-reduced-motion: reduce)').matches) {
          running = false; btnPause.setAttribute('aria-pressed','true'); btnPause.innerHTML = '<span aria-hidden="true">►</span> Play';
          drawBackground();
          for(let i=0;i<8;i++){ addRipple(rand(W*0.2, W*0.8), rand(H*0.2, H*0.8)); }
          drawRipples(16);
        }
      } catch(e){/* noop */}
    })();
  </script>
</div>
