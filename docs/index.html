<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vibing</title>
    <style>
      :root {
        --bg: #0f1221;
        --fg: #e6e8f0;
        --muted: #9aa3b2;
        --accent: #8b5cf6;
      }
      html, body {
        height: 100%;
      }
      body {
        margin: 0;
        font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Ubuntu, Cantarell, Noto Sans, Helvetica Neue, Arial, "Apple Color Emoji", "Segoe UI Emoji";
        color: var(--fg);
        background: radial-gradient(1200px 800px at 70% 10%, #1b1f3a, var(--bg));
        display: flex;
        align-items: center;
        justify-content: center;
      }
      .card {
        width: min(720px, 92vw);
        background: rgba(255,255,255,0.04);
        border: 1px solid rgba(255,255,255,0.08);
        border-radius: 16px;
        padding: 28px 24px;
        box-shadow: 0 10px 30px rgba(0,0,0,0.3);
        backdrop-filter: blur(6px);
      }
      h1 {
        margin: 0 0 10px 0;
        font-size: 28px;
        letter-spacing: 0.3px;
      }
      .muted {
        color: var(--muted);
        font-size: 14px;
        margin-bottom: 18px;
      }
      #content {
        font-size: 18px;
        line-height: 1.6;
        background: rgba(255,255,255,0.04);
        border: 1px dashed rgba(255,255,255,0.12);
        border-radius: 12px;
        padding: 16px;
      }
      .footer {
        margin-top: 18px;
        display: flex;
        justify-content: space-between;
        align-items: center;
        font-size: 14px;
        color: var(--muted);
      }
      .badge {
        display: inline-block;
        background: rgba(139, 92, 246, 0.18);
        color: #d4c2ff;
        padding: 4px 10px;
        border-radius: 999px;
        font-size: 12px;
        border: 1px solid rgba(139, 92, 246, 0.35);
        letter-spacing: 0.2px;
      }
    </style>
  </head>
  <body>

      <section id="content">
<section class="poster" data-theme="polar" data-mode="ribbon" data-motion="on" aria-label="Ribbon Studio — Living Poster">
  <style>
    .poster {
      --ink: #0c1c2a;
      --muted: #4a6478;
      --bg1: #f3fbff;
      --bg2: #e9f4ff;
      --p1: #7de4ff;
      --p2: #9ba7ff;
      --p3: #ff9ad1;
      --p4: #ffd88a;
      --edge: rgba(0,0,0,.08);
      --glass: rgba(255,255,255,.6);
      --radius: 28px;

      position: relative;
      color: var(--ink);
      font-family: ui-sans-serif, system-ui, -apple-system, "SF Pro Display", Inter, "Segoe UI", Roboto, Helvetica, Arial;
      padding: clamp(22px, 5vw, 54px);
      border-radius: var(--radius);
      background:
        radial-gradient(160% 120% at -10% -20%, color-mix(in oklab, var(--p1) 14%, transparent), transparent 60%),
        radial-gradient(140% 140% at 110% 120%, color-mix(in oklab, var(--p2) 12%, transparent), transparent 60%),
        linear-gradient(180deg, var(--bg1), var(--bg2));
      box-shadow: inset 0 1px 0 rgba(255,255,255,.7), 0 40px 120px rgba(14, 30, 52, .18);
      overflow: hidden;
      isolation: isolate;
    }
    .poster * { box-sizing: border-box; }

    /* Soft texture + vignette */
    .poster::before,
    .poster::after {
      content: "";
      position: absolute; inset: -2px; border-radius: inherit; pointer-events: none;
    }
    .poster::before {
      background:
        repeating-radial-gradient(circle at 20% 30%, rgba(0,0,0,.015) 0 0.8px, transparent 1.6px 6px),
        repeating-linear-gradient(90deg, rgba(255,255,255,.04) 0 1px, transparent 1px 14px);
      mix-blend-mode: multiply;
      opacity: .6;
      filter: blur(.2px);
    }
    .poster::after {
      background: radial-gradient(120% 180% at 50% -40%, rgba(255,255,255,.45), transparent 60%);
      opacity: .8;
    }

    .poster .frame { position: relative; z-index: 1; max-width: 1200px; margin: 0 auto; display: grid; gap: clamp(16px, 3vw, 28px); }
    .poster .masthead { display: grid; gap: 10px; }

    .poster .emblem {
      display: inline-flex; align-items: center; gap: 10px; width: max-content;
      padding: 8px 12px; border-radius: 999px;
      background: var(--glass);
      border: 1px solid var(--edge);
      font-weight: 900; letter-spacing: .24px; color: var(--muted);
      backdrop-filter: blur(8px);
      box-shadow: 0 12px 30px rgba(0,0,0,.12), inset 0 1px 0 rgba(255,255,255,.65);
    }
    .poster .dot {
      width: 10px; height: 10px; border-radius: 50%;
      background: conic-gradient(from 0deg, var(--p1), var(--p2), var(--p3), var(--p4), var(--p1));
      box-shadow: 0 0 0 6px color-mix(in oklab, var(--p1) 20%, transparent);
      animation: spin 9s linear infinite;
    }
    @keyframes spin { to { transform: rotate(360deg); } }

    .poster h1 {
      margin: 6px 0 4px;
      font-size: clamp(44px, 10vw, 120px);
      line-height: .88;
      letter-spacing: -1.2px;
      color: transparent;
      background: linear-gradient(90deg, var(--p1), var(--p3), var(--p2), var(--p4));
      -webkit-background-clip: text; background-clip: text;
      text-shadow: 0 10px 38px rgba(0,0,0,.06);
      text-wrap: balance;
    }
    .poster .lede {
      max-width: 70ch; margin: 0; color: var(--muted); font-size: clamp(14px, 2.2vw, 18px);
      text-wrap: pretty;
    }

    .poster .stage {
      position: relative; border-radius: 26px; overflow: hidden;
      height: min(68vmin, 560px);
      background: linear-gradient(180deg, rgba(255,255,255,.65), rgba(255,255,255,.45));
      border: 1px solid var(--edge);
      box-shadow: inset 0 1px 0 rgba(255,255,255,.8), 0 26px 80px rgba(0,0,0,.18);
      transform-style: preserve-3d; perspective: 1000px;
    }
    .poster canvas#field { position: absolute; inset: 0; width: 100%; height: 100%; display: block; }

    /* Subtle grid overlay */
    .poster .stage::after {
      content:""; position:absolute; inset:0; pointer-events:none;
      background:
        radial-gradient(60% 80% at 50% 40%, rgba(255,255,255,.5), transparent 60%),
        repeating-linear-gradient(90deg, rgba(0,0,0,.035) 0 1px, transparent 1px 24px),
        repeating-linear-gradient(0deg, rgba(0,0,0,.028) 0 1px, transparent 1px 24px);
      mix-blend-mode: soft-light;
      opacity:.45;
    }

    /* Dock */
    .poster .dock {
      display:flex; flex-wrap:wrap; align-items:center; gap: 10px 12px;
      background: var(--glass);
      border: 1px solid var(--edge);
      border-radius: 16px;
      padding: 10px;
      backdrop-filter: blur(10px);
      box-shadow: inset 0 1px 0 rgba(255,255,255,.65), 0 16px 44px rgba(0,0,0,.14);
    }
    .poster .chips { display:flex; flex-wrap:wrap; gap: 8px; }
    .poster .chip, .poster .button, .poster .knob {
      appearance: none; cursor: pointer; user-select: none;
      border: 1px solid var(--edge); border-radius: 12px;
      background: rgba(255,255,255,.5); color: var(--ink);
      font-weight: 800; letter-spacing: .2px;
      padding: 8px 12px;
      transition: transform .16s ease, filter .16s ease, box-shadow .2s ease, background .2s ease;
      box-shadow: inset 0 1px 0 rgba(255,255,255,.7), 0 10px 26px rgba(0,0,0,.12);
    }
    .poster .chip { border-radius: 999px; }
    .poster .chip[aria-pressed="true"] {
      background: linear-gradient(180deg, rgba(255,255,255,.85), rgba(255,255,255,.55));
      box-shadow: 0 14px 32px color-mix(in oklab, var(--p1) 30%, transparent), inset 0 0 0 2px color-mix(in oklab, var(--p1) 22%, transparent);
    }
    .poster .chip:hover, .poster .button:hover { transform: translateY(-1px) scale(1.01); filter: saturate(112%); }
    .poster .knob { display:inline-flex; align-items:center; gap: 10px; }
    .poster input[type="range"] {
      -webkit-appearance: none; width: 180px; height: 8px; border-radius: 999px; outline: none;
      background: linear-gradient(90deg, var(--p1), var(--p2));
      box-shadow: inset 0 0 0 1px rgba(0,0,0,.06);
    }
    .poster input[type="range"]::-webkit-slider-thumb {
      -webkit-appearance: none; width: 18px; height: 18px; border-radius: 50%;
      background: #ffffff; border: 1px solid rgba(0,0,0,.14);
      box-shadow: 0 6px 16px rgba(0,0,0,.2), 0 0 0 6px color-mix(in oklab, var(--p2) 24%, transparent) inset;
    }

    .poster .meta {
      display:flex; align-items:center; justify-content:space-between; flex-wrap:wrap; gap: 10px;
      color: var(--muted); font-size: 13px;
    }

    /* THEMES */
    .poster[data-theme="polar"] {
      --ink:#0c1c2a; --muted:#4a6478;
      --bg1:#f3fbff; --bg2:#e9f4ff;
      --p1:#7de4ff; --p2:#9ba7ff; --p3:#ff9ad1; --p4:#ffd88a;
      --edge: rgba(0,0,0,.10); --glass: rgba(255,255,255,.65);
    }
    .poster[data-theme="ink"] {
      --ink:#f3f6ff; --muted:#cbd6f1;
      --bg1:#060911; --bg2:#0b1220;
      --p1:#98a6ff; --p2:#7de4ff; --p3:#b49cff; --p4:#ffd48f;
      --edge: rgba(255,255,255,.10); --glass: rgba(10,12,18,.55);
      color: var(--ink);
      box-shadow: inset 0 1px 0 rgba(255,255,255,.06), 0 40px 120px rgba(0,0,0,.45);
    }
    .poster[data-theme="sand"] {
      --ink:#1a130b; --muted:#6f6355;
      --bg1:#fff9f1; --bg2:#f6eee3;
      --p1:#ffcc8f; --p2:#6ee7d1; --p3:#a98cff; --p4:#ff8fb0;
      --edge: rgba(0,0,0,.10); --glass: rgba(255,255,255,.7);
    }
    .poster[data-theme="blossom"] {
      --ink:#28141d; --muted:#7f5b66;
      --bg1:#fff1f8; --bg2:#ffe8f2;
      --p1:#ff7fc2; --p2:#ffb38a; --p3:#a98cff; --p4:#7bdcff;
      --edge: rgba(0,0,0,.08); --glass: rgba(255,255,255,.7);
    }

    /* Motion preference */
    .poster[data-motion="off"] .dot { animation: none; }
    @media (prefers-reduced-motion: reduce) { .poster .dot { animation: none !important; } }
  </style>

  <div class="frame">
    <div class="emblem"><i class="dot" aria-hidden="true"></i> Kinetic Poster — No. 503</div>
    <div class="masthead">
      <h1>Ribbon&nbsp;Studio</h1>
      <p class="lede">Air sketches light. Drag to stir the wind. A living poster of luminous ribbons.</p>
    </div>

    <div class="stage" id="stage" role="img" aria-label="Flowing aurora ribbons with gentle glow">
      <canvas id="field"></canvas>
    </div>

    <div class="dock" role="group" aria-label="Controls">
      <div class="chips" aria-label="Theme">
        <button class="chip" data-theme="polar" aria-pressed="true">Polar</button>
        <button class="chip" data-theme="ink" aria-pressed="false">Ink</button>
        <button class="chip" data-theme="sand" aria-pressed="false">Sand</button>
        <button class="chip" data-theme="blossom" aria-pressed="false">Blossom</button>
      </div>
      <div class="chips" aria-label="Mode">
        <button class="chip" data-mode="ribbon" aria-pressed="true">Ribbon</button>
        <button class="chip" data-mode="weave" aria-pressed="false">Weave</button>
        <button class="chip" data-mode="bloom" aria-pressed="false">Bloom</button>
      </div>
      <label class="knob" for="density">Density
        <input id="density" type="range" min="2" max="36" step="1" value="12" aria-label="Ribbon count">
      </label>
      <label class="knob" for="wind">Wind
        <input id="wind" type="range" min="0.2" max="3.0" step="0.1" value="1.0" aria-label="Wind speed">
      </label>
      <label class="knob" for="fade">Fade
        <input id="fade" type="range" min="0.75" max="0.995" step="0.005" value="0.94" aria-label="Trail fade">
      </label>
      <label class="knob" for="thick">Thickness
        <input id="thick" type="range" min="1" max="16" step="1" value="6" aria-label="Stroke thickness">
      </label>
      <button class="button" id="toggle-motion" aria-pressed="true">Breathe: On</button>
      <button class="button" id="pulse">Pulse</button>
    </div>

    <div class="meta">
      <small>Hold and tilt to shape the field. Gentle on GPUs, bold in mood.</small>
      <span id="last-updated">Last updated: 2025-11-08 09:14:24 EST</span>
    </div>
  </div>

  <script>
    (function(){
      const root  = document.currentScript.closest('.poster');
      const stage = root.querySelector('#stage');
      const canvas = root.querySelector('#field');
      const ctx = canvas.getContext('2d');

      const themeChips = root.querySelectorAll('.chip[data-theme]');
      const modeChips  = root.querySelectorAll('.chip[data-mode]');
      const densityEl  = root.querySelector('#density');
      const windEl     = root.querySelector('#wind');
      const fadeEl     = root.querySelector('#fade');
      const thickEl    = root.querySelector('#thick');
      const motionBtn  = root.querySelector('#toggle-motion');
      const pulseBtn   = root.querySelector('#pulse');
      const last       = root.querySelector('#last-updated');

      let dpr = Math.max(1, Math.min(2.5, window.devicePixelRatio || 1));
      let running = true, raf;
      let MODE = 'ribbon';
      let RIBBONS = +densityEl.value;
      let WIND = +windEl.value;
      let FADE = +fadeEl.value;
      let THICK = +thickEl.value;

      let time = 0;
      let mouse = { x: 0, y: 0, inside: false };
      let tilt = { mod: 1 };

      function css(name){ return getComputedStyle(root).getPropertyValue(name).trim(); }
      function pal(){ return [css('--p1'), css('--p2'), css('--p3'), css('--p4')].filter(Boolean); }

      function resize(){
        const r = stage.getBoundingClientRect();
        canvas.width = Math.max(1, Math.floor(r.width * dpr));
        canvas.height = Math.max(1, Math.floor(r.height * dpr));
        canvas.style.width = r.width + 'px';
        canvas.style.height = r.height + 'px';
        ctx.setTransform(1,0,0,1,0,0);
        ctx.scale(dpr, dpr);
        prime();
      }

      function prime(){
        const w = canvas.width / dpr, h = canvas.height / dpr;
        ctx.clearRect(0,0,w,h);
        drawFrame(0, true);
      }

      function lerp(a,b,t){ return a+(b-a)*t; }
      function mix(a,b,t){
        const pa = parseInt(a.slice(1),16), pb = parseInt(b.slice(1),16);
        const ra=(pa>>16)&255, ga=(pa>>8)&255, ba=pa&255;
        const rb=(pb>>16)&255, gb=(pb>>8)&255, bb=pb&255;
        const r=Math.round(lerp(ra,rb,t)), g=Math.round(lerp(ga,gb,t)), b_=Math.round(lerp(ba,bb,t));
        return `rgb(${r},${g},${b_})`;
      }

      function clearWithFade(){
        const w = canvas.width / dpr, h = canvas.height / dpr;
        ctx.globalCompositeOperation = 'source-over';
        // If dark theme, fade to black; else fade to white
        const bg1 = css('--bg1');
        const isDark = (/(#0|#1|#2|#3|#04|#05|#06)/i).test(bg1);
        ctx.fillStyle = isDark ? `rgba(0,0,0,${1-FADE})` : `rgba(255,255,255,${1-FADE})`;
        ctx.fillRect(0,0,w,h);
      }

      function drawRibbonSet(){
        const w = canvas.width / dpr, h = canvas.height / dpr;
        const cx = w/2, cy = h/2;
        const palette = pal();
        const baseAmp = Math.min(w,h) * 0.18 * tilt.mod;
        const freqA = 0.0042, freqB = 0.0021;

        ctx.globalCompositeOperation = 'lighter';

        for (let i=0; i<RIBBONS; i++){
          const t = i / Math.max(1, RIBBONS-1);
          const color = palette[i % palette.length];
          const amp = baseAmp * (0.35 + 0.9*t);
          const lw = (THICK * (1.1 + 1.2*t));
          const phase = i * 0.9;

          ctx.lineWidth = lw;
          ctx.lineCap = 'round';
          ctx.lineJoin = 'round';
          ctx.shadowBlur = 22 + 26 * t;
          ctx.shadowColor = color;
          ctx.strokeStyle = color;
          ctx.globalAlpha = 0.3 + 0.7 * t;

          ctx.beginPath();
          const step = 8;
          for (let x=-40, first=true; x<=w+40; x+=step){
            // influence from mouse as a gentle gust
            let gust = 0;
            if (mouse.inside){
              const dx = x - mouse.x;
              const sigma = 120;
              const g = Math.exp(-(dx*dx)/(2*sigma*sigma));
              gust = g * (mouse.y - cy) * 0.35;
            }
            const y = cy
              + Math.sin(x*freqA + time*0.9*WIND + phase) * amp
              + Math.sin(x*freqB - time*0.45*WIND + phase*1.7) * (amp*0.45)
              + gust;

            if (first){ ctx.moveTo(x, y); first=false; }
            else { ctx.lineTo(x, y); }
          }
          ctx.stroke();

          // soft highlight
          ctx.shadowBlur = 0;
          ctx.globalAlpha = 0.2;
          ctx.lineWidth = lw * 0.42;
          ctx.strokeStyle = 'rgba(255,255,255,.9)';
          ctx.stroke();
        }

        ctx.globalAlpha = 1;
        ctx.globalCompositeOperation = 'source-over';
      }

      function drawWeaveSet(){
        const w = canvas.width / dpr, h = canvas.height / dpr;
        ctx.save();
        // First pass: horizontal ribbons, faint
        drawRibbonSet();
        // Second pass: rotated thin threads
        ctx.translate(w/2, h/2);
        ctx.rotate(Math.PI/4);
        ctx.translate(-w/2, -h/2);
        const palette = pal();
        const threads = Math.max(6, Math.floor(RIBBONS*1.5));
        const stepY = (h+80) / threads;
        ctx.globalCompositeOperation = 'lighter';
        for (let i=0; i<threads; i++){
          const t = i/threads;
          const color = mix(palette[0], palette[(i+1)%palette.length], t);
          const y0 = -40 + i*stepY;
          ctx.beginPath();
          const amp = 20 + 80 * t * tilt.mod;
          for (let x=-40, first=true; x<=w+40; x+=6){
            const y = y0 + Math.sin(x*0.025 + time*1.6*WIND + i) * amp;
            if (first){ ctx.moveTo(x,y); first=false; } else { ctx.lineTo(x,y); }
          }
          ctx.lineWidth = Math.max(1, THICK * 0.35);
          ctx.strokeStyle = color;
          ctx.globalAlpha = 0.12 + 0.28 * t;
          ctx.stroke();
        }
        ctx.restore();
        ctx.globalAlpha = 1;
        ctx.globalCompositeOperation = 'source-over';
      }

      function drawBloomSet(){
        const w = canvas.width / dpr, h = canvas.height / dpr;
        const cx = w/2, cy = h/2;
        const palette = pal();
        ctx.globalCompositeOperation = 'lighter';
        const rings = RIBBONS;
        for (let i=0; i<rings; i++){
          const t = i / Math.max(1, rings-1);
          const color = palette[i % palette.length];
          const base = Math.min(w,h)*0.12 + t*Math.min(w,h)*0.38;
          const amp = 12 + 44 * tilt.mod * (0.5 + t);
          const k = 3 + Math.round(4*t);
          const phase = i * 0.7;

          ctx.beginPath();
          const segs = 480;
          for (let s=0; s<=segs; s++){
            const a = (s/segs) * Math.PI*2;
            const gust = mouse.inside ? (Math.atan2(mouse.y-cy, mouse.x-cx) - a) : 0;
            const g = mouse.inside ? Math.exp(-(gust*gust) / (2*0.25*0.25)) * 18 : 0;
            const r = base + Math.sin(k*a + time*1.2*WIND + phase) * amp + g;
            const x = cx + Math.cos(a)*r;
            const y = cy + Math.sin(a)*r;
            if (s===0) ctx.moveTo(x,y); else ctx.lineTo(x,y);
          }
          ctx.closePath();
          ctx.lineWidth = THICK * (0.6 + 0.9*t);
          ctx.shadowBlur = 18 + 34*t;
          ctx.shadowColor = color;
          ctx.strokeStyle = color;
          ctx.globalAlpha = 0.25 + 0.6*t;
          ctx.stroke();

          // inner gleam
          ctx.shadowBlur = 0;
          ctx.globalAlpha = 0.18;
          ctx.lineWidth *= 0.4;
          ctx.strokeStyle = 'rgba(255,255,255,.9)';
          ctx.stroke();
        }
        ctx.globalAlpha = 1;
        ctx.globalCompositeOperation = 'source-over';
      }

      function step(dt){
        time += dt;
        clearWithFade();
        if (MODE === 'ribbon') drawRibbonSet();
        else if (MODE === 'weave') drawWeaveSet();
        else drawBloomSet();
      }

      function drawFrame(ts, instant){
        const now = performance.now();
        const dt = instant ? 0 : Math.min(0.033, (now - (drawFrame._last || now)) / 1000);
        drawFrame._last = now;
        step(dt);
      }

      function loop(){
        if (!running) return;
        drawFrame();
        raf = requestAnimationFrame(loop);
      }

      function setTheme(t){
        root.setAttribute('data-theme', t);
        themeChips.forEach(c => c.setAttribute('aria-pressed', c.dataset.theme === t ? 'true' : 'false'));
        prime();
      }

      function setMode(m){
        MODE = m;
        modeChips.forEach(c => c.setAttribute('aria-pressed', c.dataset.mode === m ? 'true' : 'false'));
        prime();
      }

      // Interactions
      themeChips.forEach(b => b.addEventListener('click', () => setTheme(b.dataset.theme)));
      modeChips.forEach(b => b.addEventListener('click', () => setMode(b.dataset.mode)));
      densityEl.addEventListener('input', () => { RIBBONS = +densityEl.value; });
      windEl.addEventListener('input', () => { WIND = +windEl.value; });
      fadeEl.addEventListener('input', () => { FADE = +fadeEl.value; });
      thickEl.addEventListener('input', () => { THICK = +thickEl.value; });

      function setMotion(on){
        root.setAttribute('data-motion', on ? 'on' : 'off');
        motionBtn.setAttribute('aria-pressed', on ? 'true' : 'false');
        motionBtn.textContent = on ? 'Breathe: On' : 'Breathe: Off';
        if (on && !running){ running = true; raf = requestAnimationFrame(loop); }
        else if (!on && running){ running = false; cancelAnimationFrame(raf); drawFrame(0,true); }
      }
      motionBtn.addEventListener('click', () => setMotion(root.getAttribute('data-motion') !== 'on'));

      pulseBtn.addEventListener('click', () => {
        const themes = ['polar','ink','sand','blossom'];
        const modes  = ['ribbon','weave','bloom'];
        setTheme(themes[Math.floor(Math.random()*themes.length)]);
        setMode(modes[Math.floor(Math.random()*modes.length)]);
        const n = Math.floor(2 + Math.random()*34);
        densityEl.value = n; RIBBONS = n;
        const sp = (0.2 + Math.random()*2.8).toFixed(1);
        windEl.value = sp; WIND = +sp;
        const fd = (0.75 + Math.random()*0.245).toFixed(3);
        fadeEl.value = fd; FADE = +fd;
        const th = Math.floor(1 + Math.random()*15);
        thickEl.value = th; THICK = th;
        setMotion(Math.random() > .15);
      });

      // Pointer tilt / gust
      function pointerTilt(e){
        const r = stage.getBoundingClientRect();
        const nx = (e.clientX - r.left) / Math.max(1, r.width);
        const ny = (e.clientY - r.top) / Math.max(1, r.height);
        const rx = (0.5 - ny) * 8;
        const ry = (nx - 0.5) * 10;
        stage.style.transform = `rotateX(${rx.toFixed(2)}deg) rotateY(${ry.toFixed(2)}deg)`;
        tilt.mod = 0.8 + nx*0.6;
        mouse.x = e.clientX - r.left;
        mouse.y = e.clientY - r.top;
        mouse.inside = true;
      }
      root.addEventListener('pointermove', pointerTilt);
      root.addEventListener('pointerleave', () => { stage.style.transform = 'rotateX(0deg) rotateY(0deg)'; tilt.mod = 1; mouse.inside=false; });

      // Init
      const prefersReduced = window.matchMedia && window.matchMedia('(prefers-reduced-motion: reduce)').matches;
      resize();
      setTheme(root.getAttribute('data-theme') || 'polar');
      setMode('ribbon');
      setMotion(!prefersReduced);

      // Resize observe
      let ro;
      if ('ResizeObserver' in window) {
        ro = new ResizeObserver(() => resize());
        ro.observe(stage);
      } else {
        window.addEventListener('resize', resize);
      }

      // Last updated
      try {
        const fmt = new Intl.DateTimeFormat(undefined, { dateStyle:'medium', timeStyle:'short' });
        last.textContent = 'Last updated: ' + fmt.format(new Date());
      } catch(e) {
        last.textContent = 'Last updated: ' + new Date().toLocaleString();
      }

      // Start loop
      raf = requestAnimationFrame(loop);

      // Cleanup
      root.addEventListener('DOMNodeRemoved', () => { cancelAnimationFrame(raf); if (ro) ro.disconnect(); }, { once: true });
    })();
  </script>
