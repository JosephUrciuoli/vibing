<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vibing</title>
    <style>
      :root {
        --bg: #0f1221;
        --fg: #e6e8f0;
        --muted: #9aa3b2;
        --accent: #8b5cf6;
      }
      html, body {
        height: 100%;
      }
      body {
        margin: 0;
        font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Ubuntu, Cantarell, Noto Sans, Helvetica Neue, Arial, "Apple Color Emoji", "Segoe UI Emoji";
        color: var(--fg);
        background: radial-gradient(1200px 800px at 70% 10%, #1b1f3a, var(--bg));
        display: flex;
        align-items: center;
        justify-content: center;
      }
      .card {
        width: min(720px, 92vw);
        background: rgba(255,255,255,0.04);
        border: 1px solid rgba(255,255,255,0.08);
        border-radius: 16px;
        padding: 28px 24px;
        box-shadow: 0 10px 30px rgba(0,0,0,0.3);
        backdrop-filter: blur(6px);
      }
      h1 {
        margin: 0 0 10px 0;
        font-size: 28px;
        letter-spacing: 0.3px;
      }
      .muted {
        color: var(--muted);
        font-size: 14px;
        margin-bottom: 18px;
      }
      #content {
        font-size: 18px;
        line-height: 1.6;
        background: rgba(255,255,255,0.04);
        border: 1px dashed rgba(255,255,255,0.12);
        border-radius: 12px;
        padding: 16px;
      }
      .footer {
        margin-top: 18px;
        display: flex;
        justify-content: space-between;
        align-items: center;
        font-size: 14px;
        color: var(--muted);
      }
      .badge {
        display: inline-block;
        background: rgba(139, 92, 246, 0.18);
        color: #d4c2ff;
        padding: 4px 10px;
        border-radius: 999px;
        font-size: 12px;
        border: 1px solid rgba(139, 92, 246, 0.35);
        letter-spacing: 0.2px;
      }
    </style>
  </head>
  <body>
    <!-- BEGIN_EDITABLE -->
      <section id="content">
<div id="vibe1999" class="silk" data-theme="dawn" aria-label="Silk Garden ’99">
  <style>
    /* Scope all styles to #vibe1999 */
    #vibe1999 {
      --ink: #1b1e23;
      --muted: rgba(27,30,35,0.66);
      --bg-a: #f6f8ff;
      --bg-b: #fff6ef;
      --fade: rgba(255,255,255,0.06);
      --line: rgba(20,20,20,0.7);
      --p1: #ff8cb3; --p2: #7dd3fc; --p3: #a78bfa; --p4: #f8d477; --p5: #7ef0c8;
      position: relative;
      display: grid;
      grid-template-rows: auto 1fr auto;
      gap: clamp(12px, 2.4vw, 22px);
      padding: clamp(16px, 3vw, 34px);
      border-radius: 28px;
      color: var(--ink);
      background:
        radial-gradient(1200px 700px at 10% -15%, rgba(255,255,255,0.8), transparent 60%),
        radial-gradient(1200px 700px at 90% 110%, rgba(255,255,255,0.7), transparent 60%),
        linear-gradient(160deg, var(--bg-a), var(--bg-b));
      border: 1px solid rgba(0,0,0,0.06);
      box-shadow: 0 28px 90px rgba(0,0,0,0.18), inset 0 1px 0 rgba(255,255,255,0.65);
      overflow: hidden;
      min-height: 720px;
      isolation: isolate;
      contain: layout paint;
    }

    /* Themes */
    #vibe1999[data-theme="dawn"] {
      --ink:#1b1e23; --muted:rgba(27,30,35,0.66);
      --bg-a:#f6f8ff; --bg-b:#fff6ef;
      --fade: rgba(255,255,255,0.06);
      --line: rgba(10,12,16,0.65);
      --p1:#ff8cb3; --p2:#7dd3fc; --p3:#a78bfa; --p4:#f8d477; --p5:#7ef0c8;
    }
    #vibe1999[data-theme="dusk"] {
      --ink:#eae7ff; --muted:rgba(234,231,255,0.72);
      --bg-a:#0f1020; --bg-b:#1a1630;
      --fade: rgba(15,16,32,0.08);
      --line: rgba(255,255,255,0.8);
      --p1:#ff7aa8; --p2:#8bd3ff; --p3:#b69cff; --p4:#ffd38a; --p5:#83ffd9;
      border-color: rgba(255,255,255,0.12);
      box-shadow: 0 30px 80px rgba(72,60,180,0.35), inset 0 1px 0 rgba(255,255,255,0.18);
    }
    #vibe1999[data-theme="neon"] {
      --ink:#eaf3ff; --muted:rgba(234,243,255,0.7);
      --bg-a:#03040a; --bg-b:#0a0f1a;
      --fade: rgba(3,4,10,0.06);
      --line: rgba(255,255,255,0.94);
      --p1:#00ffd1; --p2:#6ea2ff; --p3:#ff3fc5; --p4:#ffe86b; --p5:#7aff96;
      border-color: rgba(255,255,255,0.1);
      box-shadow: 0 30px 80px rgba(0,255,209,0.18), inset 0 1px 0 rgba(255,255,255,0.18);
    }
    #vibe1999[data-theme="mono"] {
      --ink:#161616; --muted:rgba(22,22,22,0.62);
      --bg-a:#fdfdfd; --bg-b:#f2f2f2;
      --fade: rgba(255,255,255,0.06);
      --line: rgba(0,0,0,0.7);
      --p1:#111111; --p2:#444444; --p3:#777777; --p4:#aaaaaa; --p5:#dddddd;
      border-color: rgba(0,0,0,0.08);
      box-shadow: 0 30px 80px rgba(0,0,0,0.08), inset 0 1px 0 rgba(255,255,255,0.8);
    }

    /* Ambient blobs */
    #vibe1999 .blobs { position:absolute; inset:-20%; z-index:0; filter: blur(72px) saturate(120%); pointer-events:none; }
    #vibe1999 .blob {
      position:absolute; width:42vmax; height:42vmax; border-radius:50%;
      background: radial-gradient(circle at 35% 35%, var(--p1), transparent 60%);
      mix-blend-mode: screen; opacity:0.28; animation: float-blob 36s ease-in-out infinite;
    }
    #vibe1999 .blob.b2 { background: radial-gradient(circle at 65% 45%, var(--p3), transparent 60%); left:55%; top:30%; animation-duration: 48s; opacity:0.24; }
    #vibe1999 .blob.b3 { background: radial-gradient(circle at 40% 65%, var(--p2), transparent 60%); left:10%; top:65%; animation-duration: 54s; opacity:0.22; }
    @keyframes float-blob {
      0%,100% { transform: translate3d(0,0,0) scale(1); }
      50% { transform: translate3d(4%, -3%, 0) scale(1.06); }
    }

    /* Top bar */
    #vibe1999 .top {
      position: relative; z-index: 2;
      display: flex; align-items:center; justify-content: space-between; gap: 10px; flex-wrap: wrap;
    }
    #vibe1999 .brand {
      display: inline-flex; align-items:center; gap: 12px;
      padding: 10px 14px; border-radius: 16px;
      background: linear-gradient(180deg, rgba(255,255,255,0.7), rgba(255,255,255,0.3));
      border: 1px solid rgba(0,0,0,0.08);
      backdrop-filter: blur(10px) saturate(150%);
      box-shadow: 0 10px 26px rgba(0,0,0,0.08), inset 0 1px 0 rgba(255,255,255,0.6);
      color: var(--ink);
      font: 800 12px/1 ui-sans-serif, system-ui, -apple-system, "Segoe UI", Roboto, Arial;
      letter-spacing: 0.08em; text-transform: uppercase;
    }
    #vibe1999 .seed {
      width: 12px; height: 12px; border-radius: 50%;
      background: radial-gradient(circle at 30% 30%, #fff, var(--p1) 55%, transparent 70%);
      box-shadow: 0 0 0 2px rgba(255,255,255,0.6), 0 0 24px var(--p2);
    }

    /* Controls */
    #vibe1999 .controls { display:flex; align-items:center; gap: 8px; flex-wrap: wrap; }
    #vibe1999 .chips {
      display:inline-flex; align-items:center; gap: 6px; padding: 6px; border-radius: 999px;
      background: linear-gradient(180deg, rgba(255,255,255,0.6), rgba(255,255,255,0.28));
      border: 1px solid rgba(0,0,0,0.08); backdrop-filter: blur(8px) saturate(140%);
      box-shadow: inset 0 1px 0 rgba(255,255,255,0.7), 0 8px 20px rgba(0,0,0,0.08);
    }
    #vibe1999 .chip {
      width: 26px; height: 26px; border-radius: 999px; border: 1px solid rgba(0,0,0,0.15);
      cursor: pointer; position: relative; overflow: hidden; outline: none; display:inline-flex;
      align-items:center; justify-content:center;
      transition: transform 160ms ease, box-shadow 200ms ease, filter 200ms ease;
    }
    #vibe1999 .chip:focus { box-shadow: 0 0 0 3px rgba(0,0,0,0.08), 0 0 0 6px rgba(255,255,255,0.7) inset; }
    #vibe1999 .chip:hover { transform: translateY(-1px); }
    #vibe1999 .chip[data-t="dawn"] { background: conic-gradient(from 0deg, #ff8cb3, #7dd3fc, #a78bfa, #f8d477, #7ef0c8); }
    #vibe1999 .chip[data-t="dusk"] { background: conic-gradient(from 0deg, #ff7aa8, #8bd3ff, #b69cff, #ffd38a, #83ffd9); }
    #vibe1999 .chip[data-t="neon"] { background: conic-gradient(from 0deg, #00ffd1, #6ea2ff, #ff3fc5, #ffe86b, #7aff96); }
    #vibe1999 .chip[data-t="mono"] { background: conic-gradient(from 0deg, #111, #444, #777, #aaa, #ddd); }

    #vibe1999 .btn {
      appearance:none; border: 1px solid rgba(0,0,0,0.12);
      padding: 12px 16px; border-radius: 999px;
      font: 800 12px/1 ui-sans-serif, system-ui, -apple-system, "Segoe UI", Roboto, Arial;
      letter-spacing: 0.06em; cursor: pointer; color: var(--ink);
      background:
        linear-gradient(180deg, rgba(255,255,255,0.85), rgba(255,255,255,0.4)),
        linear-gradient(90deg, var(--p1), var(--p2));
      box-shadow: 0 10px 26px rgba(0,0,0,0.12);
      transition: transform 160ms ease, box-shadow 200ms ease, filter 200ms ease;
      position: relative; overflow: hidden;
    }
    #vibe1999 .btn:hover { transform: translateY(-1px); box-shadow: 0 14px 34px rgba(0,0,0,0.18); }

    #vibe1999 .toggle {
      appearance:none; border: 1px solid rgba(0,0,0,0.12);
      padding: 12px 16px; border-radius: 999px; background: linear-gradient(180deg, rgba(255,255,255,0.9), rgba(255,255,255,0.4));
      font: 800 12px/1 ui-sans-serif, system-ui, -apple-system, "Segoe UI", Roboto, Arial;
      color: var(--ink); letter-spacing: 0.06em; cursor: pointer; position: relative;
      box-shadow: 0 8px 20px rgba(0,0,0,0.1);
    }
    #vibe1999 .toggle[aria-pressed="true"] { background: linear-gradient(180deg, rgba(255,255,255,1), rgba(255,255,255,0.6)), linear-gradient(90deg, var(--p2), var(--p3)); color: var(--ink); }

    #vibe1999 .slider {
      display: inline-flex; align-items: center; gap: 10px;
      padding: 10px 12px; border-radius: 14px;
      border: 1px solid rgba(0,0,0,0.12);
      background: linear-gradient(180deg, rgba(255,255,255,0.8), rgba(255,255,255,0.4));
      backdrop-filter: blur(8px) saturate(140%);
      color: var(--ink);
      box-shadow: inset 0 1px 0 rgba(255,255,255,0.7), 0 8px 20px rgba(0,0,0,0.08);
      font: 800 12px/1 ui-sans-serif, system-ui, -apple-system, "Segoe UI", Roboto, Arial;
    }
    #vibe1999 input[type="range"] {
      -webkit-appearance: none; appearance: none; width: 160px; height: 6px; border-radius: 999px; outline: none; border: 0;
      background: linear-gradient(90deg, var(--p1), var(--p2), var(--p3), var(--p4), var(--p5));
    }
    #vibe1999 input[type="range"]::-webkit-slider-thumb,
    #vibe1999 input[type="range"]::-moz-range-thumb {
      -webkit-appearance: none; appearance: none; width: 16px; height: 16px; border-radius: 50%;
      background: #fff; border: 1px solid rgba(0,0,0,0.15); box-shadow: 0 2px 8px rgba(0,0,0,0.22); cursor: pointer;
    }

    /* Stage */
    #vibe1999 .stage {
      position: relative; z-index: 1;
      border-radius: 22px; overflow: hidden;
      min-height: clamp(420px, 52vh, 620px);
      border: 1px solid rgba(0,0,0,0.08);
      background:
        linear-gradient(180deg, rgba(255,255,255,0.5), rgba(255,255,255,0.25));
      box-shadow: inset 0 1px 0 rgba(255,255,255,0.9), 0 24px 72px rgba(0,0,0,0.12);
      perspective: 900px; transform-style: preserve-3d; will-change: transform;
    }
    #vibe1999 canvas#flow-canvas {
      position: absolute; inset: 0; width: 100%; height: 100%; display: block; z-index: 1; mix-blend-mode: multiply;
      transform: translate3d(0,0,60px);
    }

    /* Title overlay */
    #vibe1999 .overlay {
      position: absolute; left: 18px; bottom: 18px; z-index: 2;
      display: inline-flex; flex-direction: column; gap: 6px;
      padding: 12px 14px; border-radius: 14px;
      background: linear-gradient(180deg, rgba(255,255,255,0.7), rgba(255,255,255,0.2));
      border: 1px solid rgba(0,0,0,0.08);
      backdrop-filter: blur(8px) saturate(150%); max-width: min(540px, 92%);
    }
    #vibe1999 h1 {
      margin: 0;
      font: 900 clamp(30px, 6.6vw, 64px)/1.02 ui-sans-serif, system-ui, -apple-system, "Segoe UI", Roboto, Arial;
      letter-spacing: -0.01em;
      background: linear-gradient(90deg, var(--ink), var(--p1), var(--p2), var(--p3));
      -webkit-background-clip: text; background-clip: text; -webkit-text-fill-color: transparent;
    }
    #vibe1999 .lead {
      margin: 0; color: var(--muted);
      font: 500 clamp(13px, 2vw, 17px)/1.6 ui-sans-serif, system-ui, -apple-system, "Segoe UI", Roboto, Arial;
    }

    /* Meta */
    #vibe1999 .meta {
      position: relative; z-index: 2;
      display: flex; align-items: center; justify-content: space-between; gap: 8px; flex-wrap: wrap;
      color: var(--muted);
      font: 500 12px/1.4 ui-sans-serif, system-ui, -apple-system, "Segoe UI", Roboto, Arial;
    }
    #vibe1999 .hint { opacity: 0.9; }
    #vibe1999 #last-updated { opacity: 0.9; }

    /* Reduced motion */
    @media (prefers-reduced-motion: reduce) {
      #vibe1999 .blob { animation: none !important; }
    }
  </style>

  <!-- Ambient aesthetic blobs -->
  <div class="blobs" aria-hidden="true">
    <div class="blob b1" style="left:-6%; top:-8%;"></div>
    <div class="blob b2"></div>
    <div class="blob b3"></div>
  </div>

  <div class="top">
    <div class="brand"><span class="seed" aria-hidden="true"></span> Silk Garden ’99</div>
    <div class="controls">
      <div class="chips" role="tablist" aria-label="Palette">
        <button class="chip" role="tab" aria-selected="true" title="Dawn" data-t="dawn"></button>
        <button class="chip" role="tab" aria-selected="false" title="Dusk" data-t="dusk"></button>
        <button class="chip" role="tab" aria-selected="false" title="Neon" data-t="neon"></button>
        <button class="chip" role="tab" aria-selected="false" title="Mono" data-t="mono"></button>
      </div>
      <button class="toggle" id="btn-bloom" type="button" aria-pressed="true" aria-label="Toggle bloom">Bloom</button>
      <label class="slider" for="flow" aria-label="Flow">
        <span>Flow</span>
        <input id="flow" type="range" min="0" max="100" value="60" aria-valuemin="0" aria-valuemax="100" aria-valuenow="60" />
      </label>
      <button class="btn" id="btn-pause" type="button" aria-label="Pause or resume">Pause</button>
    </div>
  </div>

  <div class="stage" id="stage" role="img" aria-label="Kinetic flow-field poster. Drag to sculpt.">
    <canvas id="flow-canvas" aria-hidden="true"></canvas>
    <div class="overlay">
      <h1>Soft Systems.</h1>
      <p class="lead">A kinetic poster: drag to sculpt ribbons of motion. Try different palettes.</p>
    </div>
  </div>

  <div class="meta">
    <span class="hint">Drag • 1/2/3/4 change palette • Space pauses • B toggles bloom</span>
    <span id="last-updated">Last updated: 2026-01-16 15:20:21 EST</span>
  </div>

  <script>
    (function () {
      const root = document.getElementById('vibe1999');
      const stage = document.getElementById('stage');
      const canvas = document.getElementById('flow-canvas');
      const ctx = canvas.getContext('2d', { alpha: true });
      const chips = Array.from(root.querySelectorAll('.chip'));
      const btnBloom = document.getElementById('btn-bloom');
      const btnPause = document.getElementById('btn-pause');
      const flow = document.getElementById('flow');
      const last = document.getElementById('last-updated');

      // Timestamp
      try {
        const now = new Date();
        last.textContent = 'Last updated: ' + now.toLocaleString(undefined, {
          year: 'numeric', month: 'short', day: '2-digit',
          hour: '2-digit', minute: '2-digit', second: '2-digit'
        });
      } catch (_) { last.textContent = 'Last updated: just now'; }

      // Theme handling
      function setTheme(t) {
        root.setAttribute('data-theme', t);
        chips.forEach(c => c.setAttribute('aria-selected', String(c.getAttribute('data-t') === t)));
        readVars();
      }
      chips.forEach(c => c.addEventListener('click', () => setTheme(c.getAttribute('data-t'))));

      // CSS var sampling
      const vars = { fade:'#fff', line:'#000', p:[] };
      function readVars() {
        const cs = getComputedStyle(root);
        vars.fade = cs.getPropertyValue('--fade').trim() || 'rgba(255,255,255,0.06)';
        vars.line = cs.getPropertyValue('--line').trim() || 'rgba(0,0,0,0.8)';
        vars.p = [
          cs.getPropertyValue('--p1').trim() || '#ff8cb3',
          cs.getPropertyValue('--p2').trim() || '#7dd3fc',
          cs.getPropertyValue('--p3').trim() || '#a78bfa',
          cs.getPropertyValue('--p4').trim() || '#f8d477',
          cs.getPropertyValue('--p5').trim() || '#7ef0c8'
        ];
      }
      readVars();

      // Canvas sizing
      let W = 0, H = 0, DPR = Math.min(2, devicePixelRatio || 1);
      function resize() {
        const r = stage.getBoundingClientRect();
        W = Math.max(320, Math.round(r.width));
        H = Math.max(320, Math.round(r.height));
        canvas.width = Math.round(W * DPR);
        canvas.height = Math.round(H * DPR);
        canvas.style.width = W + 'px';
        canvas.style.height = H + 'px';
        ctx.setTransform(DPR, 0, 0, DPR, 0, 0);
        seedParticles();
      }
      addEventListener('resize', resize);
      resize();

      // Pointer / tilt
      const pointer = { x: 0.5, y: 0.5, tx: 0.5, ty: 0.5, down: false };
      function onPointer(e) {
        const r = stage.getBoundingClientRect();
        pointer.tx = Math.max(0, Math.min(1, (e.clientX - r.left) / r.width));
        pointer.ty = Math.max(0, Math.min(1, (e.clientY - r.top) / r.height));
      }
      stage.addEventListener('pointermove', onPointer);
      stage.addEventListener('pointerdown', (e) => { pointer.down = true; onPointer(e); });
      addEventListener('pointerup', () => { pointer.down = false; });
      stage.addEventListener('pointerleave', () => { pointer.tx = 0.5; pointer.ty = 0.5; });

      function updateTilt() {
        pointer.x += (pointer.tx - pointer.x) * 0.08;
        pointer.y += (pointer.ty - pointer.y) * 0.08;
        const tiltX = (pointer.y - 0.5) * -6;
        const tiltY = (pointer.x - 0.5) * 6;
        stage.style.transform = 'rotateX(' + tiltX + 'deg) rotateY(' + tiltY + 'deg)';
      }

      // Particles
      let particles = [];
      function seedParticles() {
        const count = Math.round((W * H) / 8500);
        particles = Array.from({ length: count }, (_, i) => ({
          x: Math.random() * W,
          y: Math.random() * H,
          px: null, py: null,
          life: Math.random() * 300 + 200,
          hue: i % vars.p.length
        }));
      }

      // Controls
      let paused = false;
      let bloom = true;
      btnBloom.addEventListener('click', () => {
        bloom = !bloom;
        btnBloom.setAttribute('aria-pressed', String(bloom));
      });
      btnPause.addEventListener('click', () => {
        paused = !paused;
        btnPause.textContent = paused ? 'Resume' : 'Pause';
        if (!paused) { lastTime = performance.now(); raf = requestAnimationFrame(tick); }
      });
      flow.addEventListener('input', () => flow.setAttribute('aria-valuenow', flow.value));

      // Keyboard
      root.tabIndex = 0;
      root.addEventListener('keydown', (e) => {
        const k = e.key.toLowerCase();
        if (k === ' ') { e.preventDefault(); btnPause.click(); }
        if (k === 'b') { btnBloom.click(); }
        if (e.key === '1') setTheme('dawn');
        if (e.key === '2') setTheme('dusk');
        if (e.key === '3') setTheme('neon');
        if (e.key === '4') setTheme('mono');
      });

      // Ripple feedback
      function ripple(target, e) {
        const span = document.createElement('span');
        span.style.position = 'absolute';
        span.style.pointerEvents = 'none';
        span.style.borderRadius = '50%';
        span.style.transform = 'translate(-50%,-50%)';
        span.style.background = 'radial-gradient(circle, rgba(255,255,255,0.9), rgba(255,255,255,0) 60%)';
        span.style.width = '12px'; span.style.height = '12px';
        const rect = target.getBoundingClientRect();
        const x = e.clientX - rect.left; const y = e.clientY - rect.top;
        span.style.left = x + 'px'; span.style.top = y + 'px';
        span.style.mixBlendMode = 'screen';
        span.style.opacity = '0.9';
        span.style.transition = 'width 650ms ease-out, height 650ms ease-out, opacity 650ms ease-out';
        target.appendChild(span);
        requestAnimationFrame(() => {
          span.style.width = '200px'; span.style.height = '200px'; span.style.opacity = '0';
        });
        setTimeout(() => span.remove(), 700);
      }
      [btnBloom, btnPause].forEach(b => b.addEventListener('pointerdown', e => ripple(b, e)));

      // Flow field
      function fieldAngle(x, y, t) {
        const s = 0.0015 + (parseInt(flow.value, 10) / 1000) * 0.0035; // scale influenced by slider
        const a = Math.sin((y * s) + t * 0.0008) * Math.PI
                + Math.cos((x * s * 0.9) - t * 0.0011) * Math.PI * 0.6;
        return a;
      }

      // Drawing
      let lastTime = performance.now();
      let raf = null;

      function drawBackground() {
        ctx.globalCompositeOperation = 'source-over';
        ctx.globalAlpha = 1;
        ctx.fillStyle = vars.fade;
        ctx.fillRect(0, 0, W, H);
      }

      function tick(now) {
        if (paused) return;
        const dt = Math.min(48, now - lastTime);
        lastTime = now;

        updateTilt();
        drawBackground();

        const cx = pointer.x * W;
        const cy = pointer.y * H;
        const speedBase = 0.6 + (parseInt(flow.value, 10) / 100) * 2.0;

        ctx.lineCap = 'round';
        ctx.lineJoin = 'round';
        ctx.globalCompositeOperation = bloom ? 'lighter' : 'source-over';

        for (let i = 0; i < particles.length; i++) {
          const p = particles[i];
          if (p.px === null || p.py === null) { p.px = p.x; p.py = p.y; }

          // Flow direction
          const a = fieldAngle(p.x, p.y, now);
          let vx = Math.cos(a) * speedBase;
          let vy = Math.sin(a) * speedBase;

          // Pointer influence
          const dx = cx - p.x;
          const dy = cy - p.y;
          const d2 = dx*dx + dy*dy;
          const force = pointer.down ? Math.min(1.6, 18000 / (d2 + 12000)) : 0.12;
          vx += dx * force * 0.0006;
          vy += dy * force * 0.0006;

          p.x += vx; p.y += vy;

          // Draw trail segment
          const col = vars.p[p.hue % vars.p.length] || vars.line;
          ctx.strokeStyle = col;
          ctx.globalAlpha = bloom ? 0.25 : 0.18;
          ctx.lineWidth = bloom ? 1.6 : 1.2;

          ctx.beginPath();
          ctx.moveTo(p.px, p.py);
          ctx.lineTo(p.x, p.y);
          ctx.stroke();

          // Advance
          p.px = p.x; p.py = p.y;
          p.life -= 1;

          // Boundary / respawn
          const oob = (p.x < -20 || p.x > W + 20 || p.y < -20 || p.y > H + 20);
          if (p.life < 0 || oob) {
            const bias = Math.random() < 0.5 || pointer.down;
            p.x = bias ? cx + (Math.random()-0.5)*80 : Math.random() * W;
            p.y = bias ? cy + (Math.random()-0.5)*80 : Math.random() * H;
            p.px = p.x; p.py = p.y;
            p.life = Math.random() * 300 + 200;
            p.hue = (p.hue + 1) % vars.p.length;
          }
        }

        raf = requestAnimationFrame(tick);
      }

      // Start / reduced motion
      const prefersReduced = matchMedia('(prefers-reduced-motion: reduce)').matches;
      if (prefersReduced) {
        paused = true;
        btnPause.textContent = 'Resume';
      } else {
        raf = requestAnimationFrame(tick);
      }

      // Visibility handling
      document.addEventListener('visibilitychange', () => {
        if (document.hidden) {
          if (raf) cancelAnimationFrame(raf);
        } else if (!paused) {
          raf = requestAnimationFrame(tick);
        }
      });
    })();
  </script>
</div>
      </section>

      // Only show a local placeholder if the agent hasn't written a timestamp yet
      const el = document.getElementById('last-updated');
      if (el && (!el.textContent || el.textContent.includes('not yet'))) {
        const now = new Date();
        el.textContent = `Last updated: ${now.toLocaleString(undefined, { hour12: false })}`;
      }
