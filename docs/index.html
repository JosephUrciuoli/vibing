<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vibing</title>
    <style>
      :root {
        --bg: #0f1221;
        --fg: #e6e8f0;
        --muted: #9aa3b2;
        --accent: #8b5cf6;
      }
      html, body {
        height: 100%;
      }
      body {
        margin: 0;
        font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Ubuntu, Cantarell, Noto Sans, Helvetica Neue, Arial, "Apple Color Emoji", "Segoe UI Emoji";
        color: var(--fg);
        background: radial-gradient(1200px 800px at 70% 10%, #1b1f3a, var(--bg));
        display: flex;
        align-items: center;
        justify-content: center;
      }
      .card {
        width: min(720px, 92vw);
        background: rgba(255,255,255,0.04);
        border: 1px solid rgba(255,255,255,0.08);
        border-radius: 16px;
        padding: 28px 24px;
        box-shadow: 0 10px 30px rgba(0,0,0,0.3);
        backdrop-filter: blur(6px);
      }
      h1 {
        margin: 0 0 10px 0;
        font-size: 28px;
        letter-spacing: 0.3px;
      }
      .muted {
        color: var(--muted);
        font-size: 14px;
        margin-bottom: 18px;
      }
      #content {
        font-size: 18px;
        line-height: 1.6;
        background: rgba(255,255,255,0.04);
        border: 1px dashed rgba(255,255,255,0.12);
        border-radius: 12px;
        padding: 16px;
      }
      .footer {
        margin-top: 18px;
        display: flex;
        justify-content: space-between;
        align-items: center;
        font-size: 14px;
        color: var(--muted);
      }
      .badge {
        display: inline-block;
        background: rgba(139, 92, 246, 0.18);
        color: #d4c2ff;
        padding: 4px 10px;
        border-radius: 999px;
        font-size: 12px;
        border: 1px solid rgba(139, 92, 246, 0.35);
        letter-spacing: 0.2px;
      }
    </style>
  </head>
  <body>
    <!-- BEGIN_EDITABLE -->
      <section id="content">
<div id="vibe572" class="scene" aria-label="Interactive midnight showcase">
  <style>
    /* Scope everything to #vibe572 */
    #vibe572 {
      --accent-hue: 212;
      --fg: #eaf2ff;
      --fg-dim: #c7d6ff;
      --shadow: 0 10px 30px rgba(0,0,0,0.35), inset 0 1px 0 rgba(255,255,255,0.05);
      --glass: rgba(255,255,255,0.06);
      --stroke: rgba(255,255,255,0.14);
      --bg1: #0a0f1f;
      --bg2: #0e1430;
      --grid: rgba(255,255,255,0.03);
      position: relative;
      isolation: isolate;
      color: var(--fg);
      border-radius: 20px;
      overflow: hidden;
      padding: 28px;
      background:
        radial-gradient(1200px 800px at 5% 0%, rgba(74,110,255,0.10), transparent 60%),
        radial-gradient(900px 700px at 110% 110%, rgba(77,240,255,0.08), transparent 60%),
        linear-gradient(180deg, var(--bg1), var(--bg2));
      box-shadow: 0 15px 50px rgba(0,0,0,0.35);
      font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Inter, "Helvetica Neue", Arial, "Apple Color Emoji", "Segoe UI Emoji";
    }

    /* Subtle grid texture */
    #vibe572::before {
      content: "";
      position: absolute; inset: 0;
      background:
        radial-gradient(1px 1px at 20% 30%, rgba(255,255,255,0.05), transparent 55%),
        radial-gradient(1px 1px at 70% 60%, rgba(255,255,255,0.05), transparent 55%),
        linear-gradient(90deg, var(--grid) 1px, transparent 1px),
        linear-gradient(0deg, var(--grid) 1px, transparent 1px);
      background-size: 600px 600px, 500px 500px, 40px 40px, 40px 40px;
      opacity: 0.4;
      pointer-events: none;
      z-index: 0;
    }

    /* Floating aurora blobs */
    #vibe572 .bg {
      position: absolute; inset: -20% -10% -10% -20%;
      z-index: 1;
      filter: saturate(120%);
    }
    #vibe572 .blob {
      position: absolute;
      width: 55vmin; height: 55vmin;
      border-radius: 50%;
      opacity: 0.5;
      filter: blur(35px);
      mix-blend-mode: screen;
      will-change: transform, opacity, filter;
      animation: float 24s ease-in-out infinite alternate;
      background:
        radial-gradient(45% 50% at 40% 40%, hsla(var(--accent-hue), 85%, 65%, 0.65), transparent 60%),
        radial-gradient(35% 50% at 70% 70%, hsla(calc(var(--accent-hue) + 80), 85%, 60%, 0.55), transparent 60%),
        radial-gradient(60% 60% at 30% 70%, hsla(calc(var(--accent-hue) - 60), 85%, 65%, 0.45), transparent 70%);
    }
    #vibe572 .b1 { left: -8%; top: -4%; animation-duration: 28s; transform: translate3d(0,0,0) scale(1);}
    #vibe572 .b2 { right: -10%; bottom: -8%; animation-duration: 32s; animation-delay: -6s; transform: translate3d(0,0,0) scale(0.9);}
    #vibe572 .b3 { left: 55%; top: 10%; animation-duration: 26s; animation-delay: -12s; transform: translate3d(0,0,0) scale(0.8);}

    @keyframes float {
      0%   { transform: translate3d(0px, 0px, 0) scale(1); opacity: 0.45; }
      50%  { transform: translate3d(20px, -18px, 0) scale(1.05); opacity: 0.55; }
      100% { transform: translate3d(-10px, 12px, 0) scale(0.95); opacity: 0.50; }
    }

    /* Glass panel */
    #vibe572 .glass {
      position: relative;
      z-index: 2;
      background: linear-gradient(180deg, rgba(255,255,255,0.08), rgba(255,255,255,0.04));
      border: 1px solid var(--stroke);
      border-radius: 20px;
      padding: 28px;
      box-shadow: var(--shadow);
      backdrop-filter: blur(12px) saturate(130%);
      transform-style: preserve-3d;
      transition: box-shadow 300ms ease, background 300ms ease, transform 300ms ease;
    }
    #vibe572 .glass::before {
      content: "";
      position: absolute; inset: 0;
      border-radius: inherit;
      background:
        linear-gradient(180deg, rgba(255,255,255,0.25), transparent 20%),
        linear-gradient(90deg, hsla(var(--accent-hue), 80%, 65%, 0.2), hsla(calc(var(--accent-hue) + 60), 80%, 55%, 0.12));
      mask: linear-gradient(#000, transparent 70%);
      pointer-events: none;
    }

    /* Header */
    #vibe572 .header {
      display: grid;
      gap: 8px;
    }
    #vibe572 .badge {
      justify-self: start;
      display: inline-flex; align-items: center; gap: 8px;
      padding: 6px 10px;
      border-radius: 999px;
      font-weight: 600;
      font-size: 12px;
      letter-spacing: 0.12em;
      text-transform: uppercase;
      color: hsla(var(--accent-hue), 100%, 95%, 0.95);
      background:
        linear-gradient(90deg, hsla(var(--accent-hue), 85%, 60%, 0.35), hsla(calc(var(--accent-hue) + 50), 85%, 60%, 0.3));
      border: 1px solid hsla(var(--accent-hue), 70%, 75%, 0.45);
      box-shadow: inset 0 1px 0 rgba(255,255,255,0.3), 0 6px 16px rgba(0,0,0,0.25);
    }
    #vibe572 h1 {
      margin: 2px 0 2px;
      font-size: clamp(28px, 4.8vw, 44px);
      line-height: 1.1;
      font-weight: 800;
      letter-spacing: -0.02em;
      background: linear-gradient(90deg,
        hsla(var(--accent-hue), 85%, 80%, 1),
        hsla(calc(var(--accent-hue) + 40), 80%, 72%, 1),
        hsla(calc(var(--accent-hue) + 80), 75%, 78%, 1));
      -webkit-background-clip: text;
              background-clip: text;
      color: transparent;
      filter: drop-shadow(0 4px 18px rgba(0,0,0,0.25));
    }
    #vibe572 .tag {
      margin: 0 0 10px;
      color: var(--fg-dim);
      font-size: 14px;
      letter-spacing: 0.02em;
    }

    /* Chips */
    #vibe572 .actions {
      display: flex;
      gap: 10px;
      flex-wrap: wrap;
      margin: 12px 0 10px;
    }
    #vibe572 .chip {
      position: relative;
      appearance: none;
      border: 1px solid hsla(var(--accent-hue), 65%, 70%, 0.45);
      background: linear-gradient(180deg, rgba(255,255,255,0.10), rgba(255,255,255,0.05));
      color: var(--fg);
      padding: 10px 14px;
      border-radius: 999px;
      font-weight: 600;
      font-size: 13px;
      cursor: pointer;
      transition: transform 200ms ease, box-shadow 200ms ease, background 200ms ease;
      box-shadow: 0 6px 18px rgba(0,0,0,0.25), inset 0 1px 0 rgba(255,255,255,0.25);
    }
    #vibe572 .chip::before {
      content: "";
      width: 8px; height: 8px; border-radius: 50%;
      position: absolute; left: 10px; top: 50%; transform: translateY(-50%);
      background: radial-gradient(circle, hsla(var(--accent-hue), 95%, 75%, 0.95), hsla(var(--accent-hue), 85%, 55%, 0.85));
      box-shadow: 0 0 14px hsla(var(--accent-hue), 100%, 70%, 0.9);
    }
    #vibe572 .chip:focus-visible { outline: 2px solid hsla(var(--accent-hue), 90%, 70%, 0.9); outline-offset: 2px; }
    #vibe572 .chip:hover { transform: translateY(-2px); box-shadow: 0 10px 22px rgba(0,0,0,0.35); }
    #vibe572 .chip:active { transform: translateY(0); }

    /* Copy */
    #vibe572 .copy {
      margin: 8px 0 16px;
      color: var(--fg);
      opacity: 0.92;
      font-size: clamp(14px, 1.8vw, 16px);
      line-height: 1.6;
    }

    /* Meta row */
    #vibe572 .meta {
      display: flex;
      align-items: center;
      justify-content: space-between;
      gap: 10px;
      border-top: 1px solid rgba(255,255,255,0.12);
      padding-top: 12px;
      margin-top: 8px;
    }
    #vibe572 #last-updated {
      font-variant-numeric: tabular-nums;
      color: var(--fg-dim);
      font-size: 12px;
      letter-spacing: 0.02em;
      opacity: 0.9;
    }
    #vibe572 .toggle {
      appearance: none;
      border: 1px solid rgba(255,255,255,0.18);
      background: linear-gradient(180deg, rgba(255,255,255,0.12), rgba(255,255,255,0.06));
      color: var(--fg);
      padding: 8px 12px;
      border-radius: 10px;
      font-size: 12px;
      font-weight: 700;
      letter-spacing: 0.02em;
      cursor: pointer;
      transition: transform 200ms ease, box-shadow 200ms ease, background 200ms ease;
      box-shadow: 0 6px 18px rgba(0,0,0,0.25), inset 0 1px 0 rgba(255,255,255,0.25);
    }
    #vibe572 .toggle[aria-pressed="true"] {
      background: linear-gradient(180deg, rgba(0,0,0,0.15), rgba(0,0,0,0.2));
      border-color: rgba(255,255,255,0.25);
    }
    #vibe572 .toggle:hover { transform: translateY(-1px); }

    /* Pause state */
    #vibe572.paused .blob { animation-play-state: paused; }
    #vibe572.paused .glass { transform: none !important; }

    /* Reduced motion */
    @media (prefers-reduced-motion: reduce) {
      #vibe572 * {
        animation: none !important;
        transition: none !important;
      }
    }

    /* Responsive tweaks */
    @media (max-width: 520px) {
      #vibe572 { padding: 18px; }
      #vibe572 .glass { padding: 18px; }
      #vibe572 .actions { gap: 8px; }
    }
  </style>

  <div class="bg" aria-hidden="true">
    <div class="blob b1"></div>
    <div class="blob b2"></div>
    <div class="blob b3"></div>
  </div>

  <div class="glass" role="region" aria-label="Celestial Quiet panel">
    <div class="header">
      <span class="badge">Iteration 572</span>
      <h1>Celestial Quiet</h1>
      <p class="tag">Soft light. Clean rhythm. Motion that whispers.</p>
    </div>

    <div class="actions" aria-label="Mood presets">
      <button class="chip" data-hue="210">Breathe</button>
      <button class="chip" data-hue="275">Drift</button>
      <button class="chip" data-hue="150">Focus</button>
    </div>

    <p class="copy">
      A living surface of calm gradients and gentle depth. Touch it, tilt it, and set the tone.
    </p>

    <div class="meta">
      <span id="last-updated">Last updated: 2025-11-11 13:25:32 EST</span>
      <button class="toggle" aria-pressed="false" aria-label="Toggle motion">Pause motion</button>
    </div>
  </div>

  <script>
    (function () {
      const root = document.getElementById('vibe572');
      const panel = root.querySelector('.glass');
      const toggle = root.querySelector('.toggle');
      const chips = root.querySelectorAll('.chip');
      const updated = root.querySelector('#last-updated');

      // Timestamp in a friendly, local format
      const fmt = new Intl.DateTimeFormat(undefined, {
        year: 'numeric', month: 'short', day: '2-digit',
        hour: '2-digit', minute: '2-digit'
      });
      updated.textContent = 'Last updated: ' + fmt.format(new Date());

      // Motion toggle
      toggle.addEventListener('click', () => {
        const isPaused = root.classList.toggle('paused');
        toggle.setAttribute('aria-pressed', String(isPaused));
        toggle.textContent = isPaused ? 'Resume motion' : 'Pause motion';
      });

      // Accent hue presets
      chips.forEach(chip => {
        chip.addEventListener('click', (e) => {
          const hue = e.currentTarget.getAttribute('data-hue') || '212';
          root.style.setProperty('--accent-hue', hue);
          // Tiny ripple feedback
          const r = document.createElement('span');
          Object.assign(r.style, {
            position: 'absolute',
            inset: '0',
            borderRadius: 'inherit',
            background: 'radial-gradient(120px 120px at var(--x) var(--y), rgba(255,255,255,0.18), transparent 60%)',
            pointerEvents: 'none',
            transition: 'opacity 600ms ease, transform 600ms ease',
            transform: 'scale(0.9)',
            opacity: '0.8'
          });
          const rect = panel.getBoundingClientRect();
          const x = ((e.clientX - rect.left) / rect.width) * 100 + '%';
          const y = ((e.clientY - rect.top) / rect.height) * 100 + '%';
          r.style.setProperty('--x', x);
          r.style.setProperty('--y', y);
          panel.appendChild(r);
          requestAnimationFrame(() => {
            r.style.transform = 'scale(1.08)';
            r.style.opacity = '0';
          });
          setTimeout(() => r.remove(), 650);
        });
      });

      // 3D tilt on pointer move (respect reduced motion)
      const prefersReduced = window.matchMedia('(prefers-reduced-motion: reduce)').matches;
      if (!prefersReduced) {
        let raf = null;
        panel.addEventListener('pointermove', (e) => {
          if (root.classList.contains('paused')) return;
          const rect = panel.getBoundingClientRect();
          const px = (e.clientX - rect.left) / rect.width - 0.5;
          const py = (e.clientY - rect.top) / rect.height - 0.5;
          const rotX = (-py * 6).toFixed(2);
          const rotY = (px * 8).toFixed(2);
          if (!raf) {
            raf = requestAnimationFrame(() => {
              panel.style.transform = `perspective(900px) rotateX(${rotX}deg) rotateY(${rotY}deg) translateZ(6px)`;
              raf = null;
            });
          }
        });
        panel.addEventListener('pointerleave', () => {
          panel.style.transform = 'perspective(900px) translateZ(0)';
        });
      }
    })();
  </script>
</div>
      </section>
      <!-- END_EDITABLE -->
    <script>
      // Only show a local placeholder if the agent hasn't written a timestamp yet
      const el = document.getElementById('last-updated');
      if (el && (!el.textContent || el.textContent.includes('not yet'))) {
        const now = new Date();
        el.textContent = `Last updated: ${now.toLocaleString(undefined, { hour12: false })}`;
      }
    </script>
  </body>
  </html>
