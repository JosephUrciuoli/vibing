<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vibing</title>
    <style>
      :root {
        --bg: #0f1221;
        --fg: #e6e8f0;
        --muted: #9aa3b2;
        --accent: #8b5cf6;
      }
      html, body {
        height: 100%;
      }
      body {
        margin: 0;
        font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Ubuntu, Cantarell, Noto Sans, Helvetica Neue, Arial, "Apple Color Emoji", "Segoe UI Emoji";
        color: var(--fg);
        background: radial-gradient(1200px 800px at 70% 10%, #1b1f3a, var(--bg));
        display: flex;
        align-items: center;
        justify-content: center;
      }
      .card {
        width: min(720px, 92vw);
        background: rgba(255,255,255,0.04);
        border: 1px solid rgba(255,255,255,0.08);
        border-radius: 16px;
        padding: 28px 24px;
        box-shadow: 0 10px 30px rgba(0,0,0,0.3);
        backdrop-filter: blur(6px);
      }
      h1 {
        margin: 0 0 10px 0;
        font-size: 28px;
        letter-spacing: 0.3px;
      }
      .muted {
        color: var(--muted);
        font-size: 14px;
        margin-bottom: 18px;
      }
      #content {
        font-size: 18px;
        line-height: 1.6;
        background: rgba(255,255,255,0.04);
        border: 1px dashed rgba(255,255,255,0.12);
        border-radius: 12px;
        padding: 16px;
      }
      .footer {
        margin-top: 18px;
        display: flex;
        justify-content: space-between;
        align-items: center;
        font-size: 14px;
        color: var(--muted);
      }
      .badge {
        display: inline-block;
        background: rgba(139, 92, 246, 0.18);
        color: #d4c2ff;
        padding: 4px 10px;
        border-radius: 999px;
        font-size: 12px;
        border: 1px solid rgba(139, 92, 246, 0.35);
        letter-spacing: 0.2px;
      }
    </style>
  </head>
  <body>

      <section id="content">
<div class="vibe-252" role="region" aria-labelledby="v252-title" aria-describedby="v252-sub">
  <style>
    .vibe-252 {
      --bg-0: #f7fbff;
      --bg-1: #ffffff;
      --ink: #0c1222;
      --muted: #64708b;
      --edge: rgba(10,20,40,0.12);
      --accent-1: #3aa6ff;
      --accent-2: #ff6aa9;
      --accent-3: #34d3a6;
      --glow: rgba(58, 166, 255, 0.28);
      --radius: 28px;
      --shadow-1: 0 10px 30px rgba(20, 35, 60, 0.12);
      --shadow-2: 0 28px 80px rgba(20, 35, 60, 0.22);
      color-scheme: light;
      position: relative;
      isolation: isolate;
      overflow: hidden;
      padding: 28px;
      border-radius: var(--radius);
      font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, "Helvetica Neue", Arial, "SF Pro Display", "SF Pro Text";
      color: var(--ink);
      background:
        radial-gradient(1400px 900px at 110% -10%, #ffe9f3 0%, transparent 55%),
        radial-gradient(1200px 700px at -10% 110%, #e7f3ff 0%, transparent 60%),
        linear-gradient(180deg, var(--bg-0), var(--bg-1));
      box-shadow: inset 0 0 0 1px rgba(10,20,40,0.06);
    }
    .vibe-252.night {
      --bg-0: #0a0f18;
      --bg-1: #0f1421;
      --ink: #e9f0ff;
      --muted: #a7b2cc;
      --edge: rgba(255,255,255,0.12);
      --accent-1: #7bd5ff;
      --accent-2: #b88cff;
      --accent-3: #78f7c7;
      --glow: rgba(123, 213, 255, 0.40);
      color-scheme: dark;
      background:
        radial-gradient(1200px 900px at -20% -25%, #142041 0%, transparent 60%),
        radial-gradient(900px 700px at 125% 120%, #221241 0%, transparent 55%),
        linear-gradient(180deg, var(--bg-0), var(--bg-1));
      box-shadow: inset 0 0 0 1px rgba(255,255,255,0.06);
    }
    .vibe-252 * { box-sizing: border-box; }

    /* Ambient blurs */
    .vibe-252 .mist,
    .vibe-252 .mist::after {
      content: "";
      position: absolute; inset: -30%;
      background:
        radial-gradient(50% 40% at 20% 30%, color-mix(in srgb, var(--accent-1) 22%, transparent) 0%, transparent 60%),
        radial-gradient(45% 45% at 80% 70%, color-mix(in srgb, var(--accent-2) 20%, transparent) 0%, transparent 60%),
        radial-gradient(40% 50% at 55% 45%, color-mix(in srgb, var(--accent-3) 18%, transparent) 0%, transparent 60%);
      filter: blur(70px) saturate(120%);
      opacity: 0.35;
      z-index: 0; pointer-events: none;
      animation: v252-drift 46s ease-in-out infinite alternate;
    }
    .vibe-252 .mist::after { animation-duration: 62s; animation-direction: alternate-reverse; opacity: 0.28; }
    .vibe-252.night .mist { opacity: 0.42; }
    @keyframes v252-drift {
      0% { transform: translate3d(0,0,0) scale(1); }
      50% { transform: translate3d(6%, -4%, 0) scale(1.06); }
      100% { transform: translate3d(-8%, 5%, 0) scale(1.1); }
    }

    /* Subtle grain */
    .vibe-252 .grain {
      position: absolute; inset: 0; z-index: 1; pointer-events: none;
      background:
        radial-gradient(70% 90% at 50% 40%, rgba(255,255,255,0.35), transparent 65%),
        repeating-linear-gradient(0deg, rgba(0,0,0,0.02) 0 2px, transparent 2px 4px);
      mix-blend-mode: soft-light;
      opacity: 0.35;
    }
    .vibe-252.night .grain { opacity: 0.18; mix-blend-mode: screen; }

    .vibe-252 .wrap { position: relative; z-index: 2; width: min(1080px, 100%); margin: 0 auto; }

    /* Top bar */
    .vibe-252 .top {
      display: flex; align-items: center; justify-content: space-between; gap: 12px; margin-bottom: 14px;
    }
    .vibe-252 .chip {
      display: inline-flex; align-items: center; gap: 10px;
      padding: 8px 12px; border-radius: 999px;
      border: 1px solid var(--edge);
      background: rgba(255,255,255,0.9);
      color: var(--muted);
      font-size: 12px; letter-spacing: 0.25px;
      box-shadow: var(--shadow-1);
      backdrop-filter: blur(8px); -webkit-backdrop-filter: blur(8px);
    }
    .vibe-252.night .chip { background: rgba(255,255,255,0.08); }

    .vibe-252 .spark {
      width: 10px; height: 10px; border-radius: 50%;
      background:
        radial-gradient(circle at 35% 35%, #ffd76a, rgba(255,255,255,0) 60%),
        radial-gradient(circle at 65% 65%, var(--accent-1), rgba(255,255,255,0) 60%);
      box-shadow: 0 0 14px var(--glow);
      flex: 0 0 auto;
    }

    /* Typography */
    .vibe-252 h1 {
      margin: 6px 0 8px;
      font-size: clamp(30px, 7.2vw, 72px);
      line-height: 1.02;
      letter-spacing: -0.8px;
      font-weight: 900;
      text-wrap: balance;
    }
    .vibe-252 .title-gradient {
      display: inline-block;
      background: linear-gradient(92deg, var(--accent-1), var(--accent-2) 45%, var(--accent-3));
      -webkit-background-clip: text; background-clip: text; color: transparent;
      background-size: 180% 100%;
      animation: v252-sheen 10s ease-in-out infinite;
      text-shadow: 0 12px 26px rgba(0,0,0,0.10);
    }
    @keyframes v252-sheen {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }
    .vibe-252 .sub {
      margin: 0 0 18px 0;
      color: var(--muted);
      font-size: clamp(14px, 2.4vw, 18px);
      letter-spacing: 0.2px;
      text-wrap: pretty;
    }

    /* Scene */
    .vibe-252 .scene {
      position: relative;
      border-radius: calc(var(--radius) + 2px);
      border: 1px dashed var(--edge);
      background: linear-gradient(180deg, rgba(255,255,255,0.92), rgba(255,255,255,0.6));
      box-shadow: var(--shadow-1);
      overflow: hidden;
    }
    .vibe-252.night .scene { background: linear-gradient(180deg, rgba(255,255,255,0.06), rgba(255,255,255,0.02)); }
    .vibe-252 .canvas-wrap { position: relative; aspect-ratio: 3 / 2; width: 100%; }
    .vibe-252 canvas.sky {
      position: absolute; inset: 0; width: 100%; height: 100%; display: block;
      filter: saturate(115%);
    }
    .vibe-252 .gloss {
      position: absolute; inset: 0; pointer-events: none;
      background:
        radial-gradient(70% 80% at 50% 0%, rgba(255,255,255,0.25), transparent 60%),
        radial-gradient(50% 90% at 50% 100%, rgba(0,0,0,0.05), transparent 60%);
      mix-blend-mode: soft-light;
    }

    /* Controls */
    .vibe-252 .controls {
      display: flex; flex-wrap: wrap; gap: 10px; padding: 14px; align-items: center; justify-content: space-between;
      border-top: 1px dashed var(--edge);
      background: linear-gradient(180deg, rgba(255,255,255,0.8), rgba(255,255,255,0.6));
    }
    .vibe-252.night .controls { background: linear-gradient(180deg, rgba(255,255,255,0.04), rgba(255,255,255,0.02)); }

    .vibe-252 .group { display: flex; flex-wrap: wrap; align-items: center; gap: 10px; }

    .vibe-252 .btn {
      cursor: pointer; -webkit-tap-highlight-color: transparent; user-select: none; appearance: none;
      padding: 10px 14px; border-radius: 14px;
      border: 1px solid var(--edge);
      background: linear-gradient(180deg, rgba(255,255,255,0.92), rgba(255,255,255,0.75));
      color: var(--ink); font-weight: 800; letter-spacing: 0.2px;
      box-shadow: 0 8px 18px rgba(10,20,40,0.12);
      transition: transform 160ms cubic-bezier(.2,.8,.2,1), box-shadow 160ms, background 160ms;
    }
    .vibe-252 .btn:hover { transform: translateY(-1px); box-shadow: var(--shadow-2); }
    .vibe-252 .btn:active { transform: translateY(0); }
    .vibe-252 .btn.primary {
      background: linear-gradient(135deg, var(--accent-1), var(--accent-2));
      color: #fff;
      text-shadow: 0 1px 0 rgba(0,0,0,0.18);
      border-color: color-mix(in srgb, var(--accent-1) 60%, #fff);
      box-shadow: 0 10px 26px color-mix(in srgb, var(--accent-1) 35%, transparent);
    }
    .vibe-252.night .btn { background: linear-gradient(180deg, rgba(255,255,255,0.08), rgba(255,255,255,0.04)); color: var(--ink); }

    .vibe-252 .palette { display: inline-flex; gap: 6px; padding: 6px; border-radius: 999px; border: 1px dashed var(--edge); background: rgba(255,255,255,0.8); }
    .vibe-252.night .palette { background: rgba(255,255,255,0.06); }
    .vibe-252 .swatch {
      width: 24px; height: 24px; border-radius: 50%;
      border: 1px solid var(--edge); cursor: pointer; position: relative; overflow: hidden;
      box-shadow: 0 6px 14px rgba(0,0,0,0.12);
    }
    .vibe-252 .swatch[data-p="a"] { background: conic-gradient(from 0deg, #3aa6ff, #ff6aa9, #34d3a6, #3aa6ff); }
    .vibe-252 .swatch[data-p="b"] { background: conic-gradient(from 0deg, #ff8da1, #ffd56a, #7fd6ff, #ff8da1); }
    .vibe-252 .swatch[data-p="c"] { background: conic-gradient(from 0deg, #786bff, #00f5ff, #7cff91, #786bff); }
    .vibe-252 .swatch.is-active::after {
      content: ""; position: absolute; inset: 3px; border: 2px solid #fff; border-radius: 50%;
      box-shadow: 0 0 0 2px rgba(0,0,0,0.25) inset;
    }
    .vibe-252 .slider {
      -webkit-appearance: none; appearance: none; width: 160px; height: 8px; border-radius: 999px;
      background: linear-gradient(90deg, var(--accent-1), var(--accent-2) 50%, var(--accent-3));
      outline: none; border: 1px solid var(--edge); box-shadow: inset 0 2px 10px rgba(0,0,0,0.10);
    }
    .vibe-252 .slider::-webkit-slider-thumb {
      -webkit-appearance: none; width: 18px; height: 18px; border-radius: 50%;
      background: #fff; border: 2px solid color-mix(in srgb, var(--accent-1) 60%, #fff);
      box-shadow: 0 6px 16px color-mix(in srgb, var(--accent-1) 35%, transparent);
      cursor: pointer;
    }
    .vibe-252 .slider::-moz-range-thumb {
      width: 18px; height: 18px; border-radius: 50%;
      background: #fff; border: 2px solid color-mix(in srgb, var(--accent-1) 60%, #fff);
      box-shadow: 0 6px 16px color-mix(in srgb, var(--accent-1) 35%, transparent);
      cursor: pointer;
    }

    /* Footer */
    .vibe-252 footer {
      margin-top: 16px;
      display: flex; flex-wrap: wrap; gap: 10px; align-items: center; justify-content: space-between;
      color: var(--muted); font-size: 12px;
    }
    .vibe-252 .last {
      display: inline-flex; align-items: center; gap: 8px;
      padding: 6px 10px; border-radius: 999px;
      background: rgba(255,255,255,0.9);
      border: 1px solid var(--edge);
      box-shadow: var(--shadow-1);
    }
    .vibe-252.night .last { background: rgba(255,255,255,0.08); color: var(--ink); }

    /* Accessibility */
    .vibe-252 .visually-hidden {
      position: absolute !important; width: 1px; height: 1px; padding: 0; margin: -1px; overflow: hidden; clip: rect(0 0 0 0); clip-path: inset(50%); white-space: nowrap; border: 0;
    }

    @media (max-width: 560px) {
      .vibe-252 { padding: 18px; }
      .vibe-252 h1 { font-size: clamp(26px, 9vw, 54px); }
      .vibe-252 .slider { width: 120px; }
    }
  </style>

  <div class="mist" aria-hidden="true"></div>
  <div class="grain" aria-hidden="true"></div>

  <div class="wrap">
    <div class="top">
      <span class="chip" aria-live="polite"><span class="spark" aria-hidden="true"></span>Iteration 252 · Halo Lab</span>
      <div class="group">
        <button class="btn" type="button" data-action="theme" aria-pressed="false" title="Toggle day/night">Toggle Theme</button>
      </div>
    </div>

    <h1 id="v252-title"><span class="title-gradient">Quiet momentum.</span></h1>
    <p class="sub" id="v252-sub">A field of gentle orbits. Move to nudge, click to ripple. Less noise, more nuance.</p>

    <section class="scene" aria-label="Kinetic halo field">
      <div class="canvas-wrap" role="application" aria-roledescription="dynamic canvas" aria-label="Interactive particle halos. Pointer attracts. Click spawns ripples. Space toggles pause.">
        <canvas class="sky" aria-hidden="true"></canvas>
        <div class="gloss" aria-hidden="true"></div>
      </div>
      <div class="controls">
        <div class="group">
          <button class="btn primary" type="button" data-action="pause" aria-pressed="false" title="Pause or play">Pause</button>
          <div class="palette" role="group" aria-label="Palettes">
            <button class="swatch is-active" data-p="a" title="Halo" aria-label="Halo palette"></button>
            <button class="swatch" data-p="b" title="Sunrise" aria-label="Sunrise palette"></button>
            <button class="swatch" data-p="c" title="Vapor" aria-label="Vapor palette"></button>
          </div>
        </div>
        <div class="group">
          <label for="density" class="visually-hidden">Density</label>
          <input id="density" class="slider" type="range" min="60" max="360" step="10" value="160" aria-valuemin="60" aria-valuemax="360" aria-valuenow="160" aria-label="Density">
        </div>
      </div>
    </section>

    <footer>
      <p class="quote">“Design is the choreography of attention.”</p>
      <span class="last"><span class="spark" aria-hidden="true"></span><span id="last-updated">Last updated: 2025-10-28 02:28:02 EST</span></span>
    </footer>
  </div>

  <script>
    (function () {
      const root = document.currentScript.closest('.vibe-252');
      if (!root) return;

      // Reduced motion
      const rmm = window.matchMedia?.('(prefers-reduced-motion: reduce)');
      const setReduced = () => {
        if (rmm?.matches) {
          root.style.setProperty('--glow', 'rgba(0,0,0,0)');
          root.classList.add('no-motion');
        } else {
          root.classList.remove('no-motion');
        }
      };
      setReduced();
      rmm?.addEventListener?.('change', setReduced);

      // Last updated
      const stamp = root.querySelector('#last-updated');
      if (stamp) {
        const dt = new Date();
        stamp.textContent = 'Last updated: ' + dt.toLocaleString(undefined, {
          year: 'numeric', month: 'short', day: '2-digit',
          hour: '2-digit', minute: '2-digit'
        });
      }

      // Theme toggle
      const themeBtn = root.querySelector('[data-action="theme"]');
      themeBtn?.addEventListener('click', () => {
        const on = root.classList.toggle('night');
        themeBtn.setAttribute('aria-pressed', String(on));
      });

      // Canvas: Halo field
      const wrap = root.querySelector('.canvas-wrap');
      const canvas = root.querySelector('canvas.sky');
      const ctx = canvas.getContext('2d', { alpha: true });
      let pr = Math.min(window.devicePixelRatio || 1, 2);
      let w = 0, h = 0;
      function resize() {
        const r = wrap.getBoundingClientRect();
        w = Math.max(320, r.width);
        h = Math.max(220, r.height);
        canvas.width = w * pr;
        canvas.height = h * pr;
        canvas.style.width = w + 'px';
        canvas.style.height = h + 'px';
        ctx.setTransform(pr, 0, 0, pr, 0, 0);
      }
      resize();
      const ro = new ResizeObserver(resize);
      ro.observe(wrap);

      const palettes = {
        a: [[58,166,255],[255,106,169],[52,211,166]],
        b: [[255,141,161],[255,213,106],[127,214,255]],
        c: [[120,107,255],[0,245,255],[124,255,145]]
      };
      let paletteKey = 'a';
      const swatches = Array.from(root.querySelectorAll('.swatch'));
      swatches.forEach(btn => {
        btn.addEventListener('click', () => {
          swatches.forEach(b => b.classList.remove('is-active'));
          btn.classList.add('is-active');
          paletteKey = btn.getAttribute('data-p') || 'a';
        });
      });

      function rgba(c, a) { return `rgba(${c[0]}, ${c[1]}, ${c[2]}, ${a})`; }

      // Particles
      let count = 160;
      const densitySlider = root.querySelector('#density');
      densitySlider?.addEventListener('input', () => {
        count = parseInt(densitySlider.value, 10);
        densitySlider.setAttribute('aria-valuenow', densitySlider.value);
        rebuild();
      });

      let particles = [];
      let t = 0;
      let paused = rmm?.matches || false;
      const pauseBtn = root.querySelector('[data-action="pause"]');
      function setPaused(p) {
        paused = p;
        pauseBtn.setAttribute('aria-pressed', String(p));
        pauseBtn.textContent = p ? 'Play' : 'Pause';
      }
      setPaused(paused);
      pauseBtn?.addEventListener('click', () => setPaused(!paused));

      const pointer = { x: 0.5, y: 0.5, vx: 0, vy: 0, down: false };
      function normFrom(e) {
        const r = wrap.getBoundingClientRect();
        return {
          x: Math.max(0, Math.min(1, (e.clientX - r.left) / r.width)),
          y: Math.max(0, Math.min(1, (e.clientY - r.top) / r.height))
        };
      }
      wrap.addEventListener('pointermove', (e) => {
        const n = normFrom(e);
        pointer.vx += (n.x - pointer.x) * 0.35;
        pointer.vy += (n.y - pointer.y) * 0.35;
      });
      wrap.addEventListener('pointerdown', (e) => {
        pointer.down = true;
        const n = normFrom(e);
        addRipple(n.x * w, n.y * h);
        wrap.setPointerCapture?.(e.pointerId);
      });
      window.addEventListener('pointerup', (e) => {
        pointer.down = false;
        try { wrap.releasePointerCapture?.(e.pointerId); } catch(_) {}
      });

      // Ripples
      const ripples = [];
      function addRipple(x, y) {
        riplesClean();
        ripples.push({ x, y, r: 1, life: 1 });
      }
      function riplesClean() {
        while (ripples.length > 12) ripples.shift();
      }

      function rebuild() {
        particles = [];
        const cols = Math.max(10, Math.round(Math.sqrt(count)));
        for (let i = 0; i < count; i++) {
          const a = Math.random() * Math.PI * 2;
          const rad = 12 + Math.random() * 44;
          particles.push({
            x: Math.random() * w,
            y: Math.random() * h,
            vx: 0, vy: 0,
            angle: a,
            speed: 0.3 + Math.random() * 0.9,
            orbit: rad,
            hue: (i % 3),
            size: 1 + Math.random() * 1.4
          });
        }
      }
      rebuild();

      // Keyboard
      root.addEventListener('keydown', (e) => {
        if (e.code === 'Space') { e.preventDefault(); setPaused(!paused); }
        if (e.key === 'ArrowRight' || e.key === 'ArrowUp') {
          count = Math.min(360, count + 10); densitySlider.value = String(count); densitySlider.dispatchEvent(new Event('input'));
        }
        if (e.key === 'ArrowLeft' || e.key === 'ArrowDown') {
          count = Math.max(60, count - 10); densitySlider.value = String(count); densitySlider.dispatchEvent(new Event('input'));
        }
      });

      // Animation
      let raf;
      function step() {
        if (!paused) t += 0.016;
        // ease pointer
        pointer.vx *= 0.86; pointer.vy *= 0.86;
        pointer.x = Math.max(0, Math.min(1, pointer.x + pointer.vx));
        pointer.y = Math.max(0, Math.min(1, pointer.y + pointer.vy));

        ctx.clearRect(0, 0, w, h);
        const pal = palettes[paletteKey];

        // background soft vignette
        const gradBg = ctx.createRadialGradient(w*0.5, h*0.45, Math.min(w,h)*0.2, w*0.5, h*0.5, Math.max(w,h)*0.8);
        gradBg.addColorStop(0, 'rgba(0,0,0,0)');
        gradBg.addColorStop(1, root.classList.contains('night') ? 'rgba(0,0,0,0.14)' : 'rgba(0,0,0,0.06)');
        ctx.fillStyle = gradBg;
        ctx.fillRect(0,0,w,h);

        // update ripples
        for (let i = ripples.length - 1; i >= 0; i--) {
          const rp = ripples[i];
          rp.r += 3.2;
          rp.life -= 0.008;
          if (rp.life <= 0) { ripples.splice(i, 1); }
        }

        // particles
        ctx.globalCompositeOperation = 'lighter';
        for (let i = 0; i < particles.length; i++) {
          const p = particles[i];

          // Flow field (gentle curl)
          const fx = Math.sin((p.x + t*120) * 0.002) + Math.cos((p.y - t*60) * 0.003);
          const fy = Math.cos((p.x - t*80) * 0.002) - Math.sin((p.y + t*110) * 0.003);

          // Pointer attractor
          const gx = (pointer.x * w) - p.x;
          const gy = (pointer.y * h) - p.y;
          const dist = Math.hypot(gx, gy) + 0.0001;
          const pull = pointer.down ? 0.05 : 0.018;

          // Ripple push
          let rx = 0, ry = 0;
          for (let rpi = 0; rpi < ripples.length; rpi++) {
            const rp = ripples[rpi];
            const dx = p.x - rp.x, dy = p.y - rp.y;
            const d = Math.hypot(dx, dy);
            const wave = Math.sin(Math.max(0, (d - rp.r)) * 0.08) * 0.8 * rp.life;
            if (d < rp.r + 120) {
              rx += (dx / (d + 0.0001)) * wave;
              ry += (dy / (d + 0.0001)) * wave;
            }
          }

          // Velocity
          p.vx += fx * 0.06 + (gx / dist) * pull + rx * 0.02;
          p.vy += fy * 0.06 + (gy / dist) * pull + ry * 0.02;

          // subtle orbit wobble
          p.angle += 0.002 + p.speed * 0.001;
          p.vx += Math.cos(p.angle) * 0.02;
          p.vy += Math.sin(p.angle) * 0.02;

          // damp
          p.vx *= 0.96; p.vy *= 0.96;

          // move
          p.x += p.vx; p.y += p.vy;

          // wrap around
          if (p.x < -10) p.x = w + 10; if (p.x > w + 10) p.x = -10;
          if (p.y < -10) p.y = h + 10; if (p.y > h + 10) p.y = -10;
        }

        // connections + dots
        for (let i = 0; i < particles.length; i++) {
          const a = particles[i];
          for (let j = i + 1; j < i + 8 && j < particles.length; j++) {
            const b = particles[j];
            const dx = a.x - b.x, dy = a.y - b.y;
            const d = Math.hypot(dx, dy);
            if (d < 90) {
              const c = pal[(a.hue + b.hue) % 3];
              ctx.strokeStyle = rgba(c, Math.max(0, 0.18 - d/600));
              ctx.lineWidth = 1;
              ctx.beginPath();
              ctx.moveTo(a.x, a.y);
              ctx.lineTo(b.x, b.y);
              ctx.stroke();
            }
          }
        }

        // draw points last
        for (let i = 0; i < particles.length; i++) {
          const p = particles[i];
          const c = pal[p.hue];
          ctx.fillStyle = rgba(c, 0.55);
          ctx.beginPath();
          ctx.arc(p.x, p.y, p.size, 0, Math.PI * 2);
          ctx.fill();

          // glow dot
          ctx.fillStyle = rgba(c, 0.12);
          ctx.beginPath();
          ctx.arc(p.x, p.y, p.size * 3.2, 0, Math.PI * 2);
          ctx.fill();
        }

        ctx.globalCompositeOperation = 'source-over';

        // draw ripples
        for (let i = 0; i < ripples.length; i++) {
          const rp = ripples[i];
          const c = pal[i % pal.length];
          ctx.strokeStyle = rgba(c, 0.18 * rp.life);
          ctx.lineWidth = 2;
          ctx.beginPath();
          ctx.arc(rp.x, rp.y, rp.r, 0, Math.PI * 2);
          ctx.stroke();
        }

        raf = requestAnimationFrame(step);
      }
      raf = requestAnimationFrame(step);

      // Rebuild on resize when density slider is set (to keep visual feel)
      const resizeDebounce = () => { rebuild(); };
      window.addEventListener('resize', resizeDebounce);

      // Cleanup
      const obs = new MutationObserver(() => {
        if (!document.body.contains(root)) {
          cancelAnimationFrame(raf);
          ro.disconnect();
          window.removeEventListener('resize', resizeDebounce);
          obs.disconnect();
        }
      });
      obs.observe(document.body, { childList: true, subtree: true });
    })();
  </script>
