<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vibing</title>
    <style>
      :root {
        --bg: #0f1221;
        --fg: #e6e8f0;
        --muted: #9aa3b2;
        --accent: #8b5cf6;
      }
      html, body {
        height: 100%;
      }
      body {
        margin: 0;
        font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Ubuntu, Cantarell, Noto Sans, Helvetica Neue, Arial, "Apple Color Emoji", "Segoe UI Emoji";
        color: var(--fg);
        background: radial-gradient(1200px 800px at 70% 10%, #1b1f3a, var(--bg));
        display: flex;
        align-items: center;
        justify-content: center;
      }
      .card {
        width: min(720px, 92vw);
        background: rgba(255,255,255,0.04);
        border: 1px solid rgba(255,255,255,0.08);
        border-radius: 16px;
        padding: 28px 24px;
        box-shadow: 0 10px 30px rgba(0,0,0,0.3);
        backdrop-filter: blur(6px);
      }
      h1 {
        margin: 0 0 10px 0;
        font-size: 28px;
        letter-spacing: 0.3px;
      }
      .muted {
        color: var(--muted);
        font-size: 14px;
        margin-bottom: 18px;
      }
      #content {
        font-size: 18px;
        line-height: 1.6;
        background: rgba(255,255,255,0.04);
        border: 1px dashed rgba(255,255,255,0.12);
        border-radius: 12px;
        padding: 16px;
      }
      .footer {
        margin-top: 18px;
        display: flex;
        justify-content: space-between;
        align-items: center;
        font-size: 14px;
        color: var(--muted);
      }
      .badge {
        display: inline-block;
        background: rgba(139, 92, 246, 0.18);
        color: #d4c2ff;
        padding: 4px 10px;
        border-radius: 999px;
        font-size: 12px;
        border: 1px solid rgba(139, 92, 246, 0.35);
        letter-spacing: 0.2px;
      }
    </style>
  </head>

<section class="vibe566" data-mode="lunar" data-energy="calm" aria-label="Aurora Atelier">
  <style>
    .vibe566 {
      --font: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial, "Apple Color Emoji", "Segoe UI Emoji";
      --fg: #eaf1ff;
      --muted: #c9d3f7cc;
      --line: rgba(255,255,255,0.16);
      --bg-a: 12, 16, 28;
      --bg-b: 22, 26, 46;
      --glow: 118, 180, 255;
      --accent: 138, 192, 255;
      --accent-2: 196, 140, 255;
      --amp: 0.75;
      position: relative;
      border-radius: 28px;
      overflow: clip;
      padding: clamp(18px, 4vw, 32px);
      min-height: 420px;
      display: grid;
      place-items: center;
      isolation: isolate;
      font-family: var(--font);
      color: var(--fg);
      background:
        radial-gradient(1000px 700px at var(--px,50%) var(--py,50%), rgba(var(--glow),0.20), transparent 60%),
        linear-gradient(160deg, rgba(var(--bg-a),1), rgba(var(--bg-b),1));
      box-shadow: inset 0 1px 0 rgba(255,255,255,0.06), 0 24px 60px rgba(0,0,0,0.40);
    }
    .vibe566[data-mode="solar"] {
      --fg: #0f1324;
      --muted: #223064aa;
      --line: rgba(20,26,48,0.14);
      --bg-a: 245, 246, 255;
      --bg-b: 230, 238, 255;
      --glow: 255, 172, 110;
      --accent: 255, 176, 120;
      --accent-2: 255, 106, 170;
      background:
        radial-gradient(900px 600px at var(--px,50%) var(--py,50%), rgba(var(--glow),0.22), transparent 60%),
        linear-gradient(160deg, rgba(var(--bg-a),1), rgba(var(--bg-b),1));
    }
    .vibe566[data-energy="pulse"] { --amp: 1.1; }

    .vibe566::before {
      content: "";
      position: absolute;
      inset: -40%;
      background:
        radial-gradient(600px 500px at 15% -5%, rgba(var(--accent),0.14), transparent 60%),
        radial-gradient(900px 700px at 110% 110%, rgba(var(--accent-2),0.12), transparent 60%),
        repeating-linear-gradient(135deg, rgba(255,255,255,0.04) 0 2px, transparent 2px 10px);
      opacity: 0.6;
      filter: saturate(1.1) blur(10px);
      pointer-events: none;
      z-index: 0;
    }
    .vibe566::after {
      content: "";
      position: absolute;
      inset: 0;
      background:
        radial-gradient(80% 60% at 50% 100%, rgba(0,0,0,0.20), transparent 50%);
      mix-blend-mode: soft-light;
      pointer-events: none;
      z-index: 0;
    }

    .v66-wrap { width: min(1100px, 100%); z-index: 2; position: relative; }

    .v66-card {
      background: linear-gradient(180deg, rgba(255,255,255,0.08), rgba(255,255,255,0.03));
      border: 1px solid var(--line);
      border-radius: 22px;
      padding: clamp(16px, 3.2vw, 26px);
      box-shadow: 0 16px 40px rgba(0,0,0,0.28), inset 0 1px 0 rgba(255,255,255,0.22);
      backdrop-filter: blur(16px) saturate(1.05);
      transform: perspective(900px) rotateX(var(--rx,0deg)) rotateY(var(--ry,0deg));
      transition: transform 280ms ease, background 300ms ease, border-color 300ms ease;
    }

    .v66-top {
      display: flex; align-items: center; justify-content: space-between; gap: 14px;
      margin-bottom: clamp(10px, 2vw, 18px);
    }
    .v66-title {
      margin: 0;
      font-size: clamp(28px, 6vw, 60px);
      letter-spacing: -0.02em;
      line-height: 1.02;
      background: linear-gradient(92deg, rgb(var(--accent)) 0%, rgb(var(--accent-2)) 60%, #b7d6ff 100%);
      -webkit-background-clip: text; background-clip: text; color: transparent;
      filter: drop-shadow(0 6px 22px rgba(var(--accent),0.18));
    }
    .v66-kicker {
      margin-top: 6px;
      color: var(--muted);
      font-size: clamp(12px, 2.2vw, 14px);
      letter-spacing: 0.12em;
      text-transform: uppercase;
    }

    .v66-controls { display: flex; gap: 10px; flex-wrap: wrap; }
    .v66-btn {
      appearance: none; border: 1px solid var(--line);
      background: linear-gradient(180deg, rgba(255,255,255,0.12), rgba(255,255,255,0.04));
      color: var(--fg); border-radius: 999px; padding: 10px 14px;
      font-weight: 600; font-size: 13px; display: inline-flex; align-items: center; gap: 10px;
      cursor: pointer; position: relative; box-shadow: inset 0 1px 0 rgba(255,255,255,0.25);
      transition: transform 160ms ease, filter 200ms ease, box-shadow 200ms ease;
    }
    .v66-btn:hover { transform: translateY(-1px); filter: saturate(1.05); }
    .v66-dot {
      width: 18px; height: 18px; border-radius: 50%;
      background: radial-gradient(circle at 30% 30%, #fff 0 12%, transparent 13%),
                  linear-gradient(135deg, rgb(var(--accent)), rgb(var(--accent-2)));
      box-shadow: 0 0 0 2px rgba(255,255,255,0.35) inset, 0 6px 12px rgba(0,0,0,0.25);
    }
    .v66-wave {
      width: 18px; height: 10px; border-radius: 20px;
      background: linear-gradient(90deg, rgba(255,255,255,0.6), rgba(255,255,255,0.2));
      position: relative; overflow: hidden;
    }
    .v66-wave::before {
      content: ""; position: absolute; inset: 0;
      background: linear-gradient(90deg, transparent, rgba(255,255,255,0.8), transparent);
      transform: translateX(-120%);
      animation: v66-sheen 3s ease-in-out infinite;
      animation-duration: calc(3s / var(--amp));
    }

    .v66-grid {
      display: grid; gap: 14px; margin-top: 8px;
      grid-template-columns: 1.2fr 0.8fr;
    }
    @media (max-width: 900px) {
      .v66-grid { grid-template-columns: 1fr; }
    }

    .v66-panel {
      background: linear-gradient(180deg, rgba(255,255,255,0.06), rgba(255,255,255,0.02));
      border: 1px solid var(--line); border-radius: 16px; padding: clamp(14px, 2.8vw, 20px);
      position: relative; overflow: hidden; min-height: 180px;
    }

    /* Aurora ribbons */
    .v66-aurora {
      position: absolute; inset: -20% -10% -20% -10%;
      filter: blur(32px) saturate(1.2);
      pointer-events: none; z-index: 1; opacity: 0.45;
      mask-image: radial-gradient(65% 60% at 50% 50%, #000 55%, transparent 100%);
    }
    .v66-aurora > i {
      position: absolute; inset: 0;
      background:
        conic-gradient(from 0deg, rgba(var(--accent),0.0), rgba(var(--accent-2),0.25), rgba(var(--accent),0.0));
      transform-origin: 50% 50%;
      animation: v66-spin 40s linear infinite;
      animation-duration: calc(40s / var(--amp));
    }
    .v66-aurora > i:nth-child(2) {
      background:
        conic-gradient(from 180deg, rgba(var(--accent-2),0.0), rgba(var(--accent),0.22), rgba(var(--accent-2),0.0));
      animation-direction: reverse; animation-delay: -6s;
    }

    /* Halo timepiece */
    .v66-halo {
      position: relative; aspect-ratio: 1/1; width: min(520px, 100%); margin: 6px auto 0;
      display: grid; place-items: center;
    }
    .v66-ring {
      position: absolute; inset: 0; display: block;
      filter: drop-shadow(0 12px 30px rgba(0,0,0,0.25));
    }
    .v66-core {
      position: relative; z-index: 2; text-align: center;
    }
    .v66-phrase {
      font-size: clamp(16px, 2.6vw, 22px);
      color: var(--fg);
      opacity: 0.92;
    }
    .v66-meter {
      height: 6px; border-radius: 999px; margin-top: 10px; position: relative; overflow: hidden;
      background: rgba(255,255,255,0.12);
    }
    .v66-meter span {
      position: absolute; inset: 0;
      background: linear-gradient(90deg, rgb(var(--accent)), rgb(var(--accent-2)));
      transform: translateX(-50%);
      animation: v66-progress 9s ease-in-out infinite;
      animation-duration: calc(9s / var(--amp));
    }

    /* Side */
    .v66-side .v66-chipline { display: flex; flex-wrap: wrap; gap: 10px; margin-top: 6px; }
    .v66-chip {
      padding: 8px 12px; border-radius: 999px; border: 1px solid var(--line);
      background: linear-gradient(180deg, rgba(255,255,255,0.10), rgba(255,255,255,0.03));
      font-size: 12px; letter-spacing: 0.02em; color: var(--fg); position: relative; overflow: hidden;
    }
    .v66-chip::before {
      content: ""; position: absolute; inset: 0;
      background: linear-gradient(90deg, transparent, rgba(255,255,255,0.35), transparent);
      transform: translateX(-120%);
      animation: v66-sheen 3.8s ease-in-out infinite; animation-delay: var(--d, 0s);
      animation-duration: calc(3.8s / var(--amp));
    }

    .v66-tip { font-family: ui-monospace, SFMono-Regular, Menlo, Consolas, monospace; color: var(--muted); font-size: 12px; }

    .v66-cta {
      display: inline-flex; align-items: center; gap: 10px; justify-content: center;
      padding: 12px 16px; border-radius: 14px; border: 1px solid var(--line);
      background:
        radial-gradient(120% 120% at 0% 0%, rgba(var(--accent),0.28), rgba(255,255,255,0.04) 45%) no-repeat,
        linear-gradient(180deg, rgba(255,255,255,0.08), rgba(255,255,255,0.02));
      color: var(--fg); text-decoration: none; font-weight: 700; margin-top: 10px;
      box-shadow: 0 10px 24px rgba(0,0,0,0.25);
      transition: transform 220ms ease, filter 220ms ease, box-shadow 220ms ease;
      position: relative; overflow: hidden;
    }
    .v66-cta:hover { transform: translateY(-2px); filter: saturate(1.08); box-shadow: 0 16px 40px rgba(0,0,0,0.34); }

    .v66-footer {
      margin-top: 14px; display: flex; align-items: center; justify-content: space-between; gap: 12px; color: var(--muted);
      font-size: 12px;
    }
    .v66-brand { display: inline-flex; gap: 8px; align-items: center; }
    .v66-spark {
      width: 10px; height: 10px; border-radius: 50%;
      background: radial-gradient(circle at 30% 30%, #fff, rgba(255,255,255,0.2));
      box-shadow: 0 0 0 3px rgba(255,255,255,0.18), 0 6px 18px rgba(0,0,0,0.2);
      animation: v66-pulse 2.6s ease-in-out infinite;
      animation-duration: calc(2.6s / var(--amp));
    }

    /* Stars */
    .v66-stars { position: absolute; inset: 0; pointer-events: none; z-index: 1; }
    .v66-star {
      position: absolute; width: 2px; height: 2px; border-radius: 50%;
      background: white; opacity: 0.5; filter: drop-shadow(0 0 6px rgba(255,255,255,0.5));
      animation: v66-float var(--t, 18s) linear infinite;
    }

    /* Animations */
    @keyframes v66-spin {
      to { transform: rotate(360deg) scale(1.02); }
    }
    @keyframes v66-progress {
      0% { transform: translateX(-60%); }
      50% { transform: translateX(0%); }
      100% { transform: translateX(60%); }
    }
    @keyframes v66-sheen {
      0% { transform: translateX(-120%); }
      55%,100% { transform: translateX(120%); }
    }
    @keyframes v66-pulse {
      0%,100% { transform: scale(0.9); opacity: 0.9; }
      50% { transform: scale(1.14); opacity: 1; }
    }
    @keyframes v66-float {
      0% { transform: translateY(0) translateX(0) scale(1); opacity: 0.0; }
      10% { opacity: 0.6; }
      90% { opacity: 0.6; }
      100% { transform: translateY(-40px) translateX(10px) scale(1.08); opacity: 0; }
    }

    /* Reduced motion */
    @media (prefers-reduced-motion: reduce) {
      .vibe566, .v66-aurora > i, .v66-meter span, .v66-spark, .v66-star, .v66-chip::before, .v66-wave::before {
        animation: none !important;
      }
      .v66-card { transform: none !important; }
    }
  </style>

  <div class="v66-stars" aria-hidden="true" id="v66-stars"></div>

  <div class="v66-aurora" aria-hidden="true">
    <i></i><i></i>
  </div>

  <div class="v66-wrap">
    <div class="v66-card" id="v66-card">
      <div class="v66-top">
        <div>
          <h1 class="v66-title">Aurora Atelier</h1>
          <div class="v66-kicker">Quiet energy, deliberate motion.</div>

        <div class="v66-controls">
          <button class="v66-btn" id="v66-mode" aria-pressed="false" aria-label="Toggle solar/lunar mode">

            Solar / Lunar
          </button>
          <button class="v66-btn" id="v66-energy" aria-pressed="false" aria-label="Toggle calm/pulse">

          </button>

      <div class="v66-grid">
        <section class="v66-panel">
          <div class="v66-halo">
            <svg class="v66-ring" viewBox="0 0 100 100" aria-hidden="true">
              <defs>
                <linearGradient id="grad" x1="0" y1="0" x2="1" y2="1">
                  <stop offset="0%" stop-color="rgb(var(--accent))"/>
                  <stop offset="100%" stop-color="rgb(var(--accent-2))"/>
                </linearGradient>
              </defs>
              <circle cx="50" cy="50" r="44" fill="none" stroke="url(#grad)" stroke-width="1.2"
                      stroke-linecap="round" opacity="0.65"/>
              <circle id="dash" cx="50" cy="50" r="38" fill="none" stroke="url(#grad)" stroke-width="4"
                      stroke-linecap="round" stroke-dasharray="120 240" stroke-dashoffset="0"
                      style="animation: dash 16s linear infinite; animation-duration: calc(16s / var(--amp));"/>
              <style>
                @keyframes dash { to { stroke-dashoffset: -360; } }
              </style>
            </svg>
            <div class="v66-core">
              <div class="v66-phrase" id="v66-phrase" aria-live="polite">Light. Space. Pace.</div>

          </div>

        <aside class="v66-panel v66-side">
          <div class="v66-tip">Principles</div>

            <span class="v66-chip" style="--d:.4s">Kind motion</span>
            <span class="v66-chip" style="--d:.6s">Readable first</span>
            <span class="v66-chip" style="--d:.8s">Warm contrast</span>
            <span class="v66-chip" style="--d:1s">Tactile depth</span>
          </div>
          <a class="v66-cta" href="javascript:void(0)" id="v66-cta">
            Glide
            <svg width="16" height="16" viewBox="0 0 24 24" fill="none" aria-hidden="true">
              <path d="M5 12h11m0 0-4-4m4 4-4 4" stroke="currentColor" stroke-width="1.6" stroke-linecap="round" stroke-linejoin="round"/>
            </svg>
          </a>
        </aside>
      </div>

      <div class="v66-footer">
        <div class="v66-brand">
          <span class="v66-spark" aria-hidden="true"></span>
          Alive surfaces Â· minimal noise, maximum signal
        </div>
        <span id="last-updated">Last updated: 2025-11-11 07:37:19 EST</span>
      </div>
    </div>
  </div>

  <script>
    (function(){
      const root = document.currentScript.closest('.vibe566');
      const card = root.querySelector('#v66-card');
      const updated = root.querySelector('#last-updated');
      const modeBtn = root.querySelector('#v66-mode');
      const energyBtn = root.querySelector('#v66-energy');
      const phraseEl = root.querySelector('#v66-phrase');
      const cta = root.querySelector('#v66-cta');
      const starsWrap = root.querySelector('#v66-stars');

      // Timestamp
      try {
        const now = new Date();
        const opts = { year:'numeric', month:'short', day:'2-digit', hour:'2-digit', minute:'2-digit', timeZoneName:'short' };
        updated.textContent = 'Updated ' + now.toLocaleString(undefined, opts);
      } catch(e) {
        updated.textContent = 'Updated just now';
      }

      // Decorative stars
      const starCount = 34;
      for (let i = 0; i < starCount; i++) {
        const s = document.createElement('i');
        s.className = 'v66-star';
        const top = Math.random() * 100;
        const left = Math.random() * 100;
        const size = Math.random() * 1.6 + 1;
        const t = (Math.random() * 14 + 12).toFixed(1) + 's';
        const d = (Math.random() * -20).toFixed(1) + 's';
        s.style.top = top + '%';
        s.style.left = left + '%';
        s.style.width = s.style.height = size + 'px';
        s.style.setProperty('--t', t);
        s.style.animationDelay = d;
        starsWrap.appendChild(s);
      }

      // Pointer glow + gentle tilt
      const bounds = () => card.getBoundingClientRect();
      const setVars = (x, y) => {
        const b = bounds();
        const mx = ((x - b.left) / b.width) * 100;
        const my = ((y - b.top) / b.height) * 100;
        root.style.setProperty('--px', mx + '%');
        root.style.setProperty('--py', my + '%');

        const rx = ((y - (b.top + b.height/2)) / b.height) * -7; // tilt X
        const ry = ((x - (b.left + b.width/2)) / b.width) * 7;   // tilt Y
        card.style.setProperty('--rx', rx.toFixed(2) + 'deg');
        card.style.setProperty('--ry', ry.toFixed(2) + 'deg');
      };
      let idleTimer;
      const relax = () => {
        card.style.setProperty('--rx', '0deg');
        card.style.setProperty('--ry', '0deg');
        root.style.removeProperty('--px');
        root.style.removeProperty('--py');
      };
      root.addEventListener('pointermove', (e) => {
        setVars(e.clientX, e.clientY);
        clearTimeout(idleTimer);
        idleTimer = setTimeout(relax, 1200);
      }, { passive: true });

      // Theme toggle
      const toggleMode = () => {
        const current = root.getAttribute('data-mode');
        const next = current === 'solar' ? 'lunar' : 'solar';
        root.setAttribute('data-mode', next);
        modeBtn.setAttribute('aria-pressed', String(next === 'solar'));
      };
      modeBtn.addEventListener('click', toggleMode);
      modeBtn.addEventListener('keydown', (e) => {
        if (e.key === 'Enter' || e.key === ' ') { e.preventDefault(); toggleMode(); }
      });

      // Energy toggle
      const toggleEnergy = () => {
        const current = root.getAttribute('data-energy');
        const next = current === 'pulse' ? 'calm' : 'pulse';
        root.setAttribute('data-energy', next);
        energyBtn.setAttribute('aria-pressed', String(next === 'pulse'));
      };
      energyBtn.addEventListener('click', toggleEnergy);
      energyBtn.addEventListener('keydown', (e) => {
        if (e.key === 'Enter' || e.key === ' ') { e.preventDefault(); toggleEnergy(); }
      });

      // Phrase rotator
      const phrases = [
        'Light. Space. Pace.',
        'Fewer pixels, more meaning.',
        'Motion as a whisper.',
        'Edges that breathe.',
        'Intentional gradients.'
      ];
      let idx = 0;
      setInterval(() => {
        idx = (idx + 1) % phrases.length;
        phraseEl.animate(
          [{ opacity: 1, filter: 'blur(0px)' }, { opacity: 0, filter: 'blur(4px)' }],
          { duration: 200, easing: 'ease', fill: 'forwards' }
        ).onfinish = () => {
          phraseEl.textContent = phrases[idx];
          phraseEl.animate(
            [{ opacity: 0, filter: 'blur(4px)' }, { opacity: 1, filter: 'blur(0px)' }],
            { duration: 260, easing: 'ease', fill: 'forwards' }
          );
        };
      }, 2800);

      // CTA ripple + chip lift
      cta.addEventListener('click', (e) => {
        const rect = cta.getBoundingClientRect();
        const r = document.createElement('span');
        Object.assign(r.style, {
          position: 'absolute',
          left: (e.clientX - rect.left) + 'px',
          top: (e.clientY - rect.top) + 'px',
          width: '12px',
          height: '12px',
          borderRadius: '999px',
          background: 'radial-gradient(circle, rgba(255,255,255,0.8), rgba(255,255,255,0) 60%)',
          transform: 'translate(-50%,-50%) scale(0.6)',
          pointerEvents: 'none'
        });
        cta.appendChild(r);
        r.animate(
          [{ transform: 'translate(-50%,-50%) scale(0.6)', opacity: 0.8 },
           { transform: 'translate(-50%,-50%) scale(14)', opacity: 0 }],
          { duration: 600, easing: 'cubic-bezier(.2,.8,.2,1)' }
        ).onfinish = () => r.remove();

        root.querySelectorAll('.v66-chip').forEach((chip, i) => {
          chip.animate(
            [{ transform: 'translateY(0)', filter: 'brightness(1)' },
             { transform: 'translateY(-4px)', filter: 'brightness(1.18)' },
             { transform: 'translateY(0)', filter: 'brightness(1)' }],
            { duration: 460 + i*60, easing: 'cubic-bezier(.2,.8,.2,1)' }
          );
