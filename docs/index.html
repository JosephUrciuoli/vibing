<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vibing</title>
    <style>
      :root {
        --bg: #0f1221;
        --fg: #e6e8f0;
        --muted: #9aa3b2;
        --accent: #8b5cf6;
      }
      html, body {
        height: 100%;
      }
      body {
        margin: 0;
        font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Ubuntu, Cantarell, Noto Sans, Helvetica Neue, Arial, "Apple Color Emoji", "Segoe UI Emoji";
        color: var(--fg);
        background: radial-gradient(1200px 800px at 70% 10%, #1b1f3a, var(--bg));
        display: flex;
        align-items: center;
        justify-content: center;
      }
      .card {
        width: min(720px, 92vw);
        background: rgba(255,255,255,0.04);
        border: 1px solid rgba(255,255,255,0.08);
        border-radius: 16px;
        padding: 28px 24px;
        box-shadow: 0 10px 30px rgba(0,0,0,0.3);
        backdrop-filter: blur(6px);
      }
      h1 {
        margin: 0 0 10px 0;
        font-size: 28px;
        letter-spacing: 0.3px;
      }
      .muted {
        color: var(--muted);
        font-size: 14px;
        margin-bottom: 18px;
      }
      #content {
        font-size: 18px;
        line-height: 1.6;
        background: rgba(255,255,255,0.04);
        border: 1px dashed rgba(255,255,255,0.12);
        border-radius: 12px;
        padding: 16px;
      }
      .footer {
        margin-top: 18px;
        display: flex;
        justify-content: space-between;
        align-items: center;
        font-size: 14px;
        color: var(--muted);
      }
      .badge {
        display: inline-block;
        background: rgba(139, 92, 246, 0.18);
        color: #d4c2ff;
        padding: 4px 10px;
        border-radius: 999px;
        font-size: 12px;
        border: 1px solid rgba(139, 92, 246, 0.35);
        letter-spacing: 0.2px;
      }
    </style>
  </head>
  <body>
    <!-- BEGIN_EDITABLE -->
      <section id="content">
<section class="or1202" role="region" aria-label="The Silent Orrery — kinetic color clock" data-theme="void" data-trails="on" data-play="on" data-rings="on">
  <style>
    .or1202{
      --bg0:#070a12; --bg1:#0e1628; --ink:#eef4ff; --soft:#9fb2cf; --edge:#1b2a4e;
      --accent:#8bc6ff;
      --chip-bg: linear-gradient(180deg, rgba(255,255,255,.12), rgba(255,255,255,.06));
      color-scheme: dark;
      position:relative; isolation:isolate;
      border-radius:28px; border:1px solid var(--edge); overflow:hidden;
      padding: clamp(16px, 2.6vw, 28px);
      background:
        radial-gradient(140% 100% at 110% -10%, #3a1b6a 0%, transparent 55%),
        radial-gradient(120% 100% at -20% 120%, #103056 0%, transparent 60%),
        linear-gradient(180deg, var(--bg0), var(--bg1));
      box-shadow: 0 50px 160px rgba(0,0,0,.45), inset 0 1px 0 rgba(255,255,255,.08);
      font-family: ui-sans-serif, system-ui, "SF Pro Text", Inter, Segoe UI, Roboto, Arial, sans-serif;
      color: var(--ink);
      min-height: 520px;
    }
    .or1202::before{
      content:"";
      position:absolute; inset:-40%;
      pointer-events:none; z-index:0;
      background:
        radial-gradient(38% 40% at 28% 30%, rgba(124,220,255,.16), transparent 70%),
        radial-gradient(32% 36% at 76% 18%, rgba(220,160,255,.12), transparent 70%),
        radial-gradient(34% 34% at 78% 76%, rgba(255,200,140,.10), transparent 72%);
      filter: blur(26px) saturate(1.04);
      opacity:.55;
      animation: or-cloud 26s ease-in-out infinite alternate;
    }
    @keyframes or-cloud{ from{ transform: translate3d(0,-2%,0) scale(1) } to{ transform: translate3d(0,2%,0) scale(1.03) } }

    .or-top{ position:relative; z-index:2; display:flex; align-items:center; gap:14px; margin-bottom: clamp(12px, 2vw, 20px); }
    .or-logo{
      width:46px; height:46px; border-radius:14px; display:grid; place-items:center; position:relative;
      color:#0c1130; font-weight:900; letter-spacing:.02em; font-size:18px; overflow:hidden;
      background: conic-gradient(from .25turn, #7dd3fc, #a78bfa, #ff9bd0, #ffe08c, #7dd3fc);
      box-shadow: 0 14px 36px rgba(0,0,0,.35), inset 0 1px 6px rgba(255,255,255,.22);
    }
    .or-logo::after{ content:""; position:absolute; inset:6px; border-radius:11px; background: radial-gradient(70% 70% at 30% 25%, #ffffff30, #0000 60%); mix-blend-mode:screen; }
    .or-mark{ width:18px; height:18px; border-radius:50%; box-shadow: 0 0 0 4px #fff9; background:#fff; }
    .or-title h2{ margin:0; font-size:13px; letter-spacing:.34em; text-transform:uppercase; font-weight:900; color: color-mix(in srgb, var(--ink) 78%, var(--soft)); }
    .or-sub{ margin:2px 0 0; font-size:12.5px; color: var(--soft); }

    .or-actions{ margin-left:auto; display:flex; flex-wrap:wrap; gap:10px; align-items:center; }
    .chip{
      appearance:none; border:1px solid rgba(255,255,255,.16); border-radius:999px; cursor:pointer;
      background: var(--chip-bg);
      color:var(--ink); font-weight:800; font-size:12.5px; padding:10px 14px;
      box-shadow: 0 12px 30px rgba(0,0,0,.35), inset 0 1px 0 rgba(255,255,255,.2);
      transition: transform .14s ease, box-shadow .2s ease, background .2s ease, color .2s ease;
    }
    .chip:hover{ transform: translateY(-1px); box-shadow: 0 18px 44px rgba(0,0,0,.42), inset 0 1px 0 rgba(255,255,255,.26); }
    .chip[aria-pressed="true"]{ background: linear-gradient(180deg, rgba(255,255,255,.22), rgba(255,255,255,.12)); }
    .speed{
      appearance:none; height:32px; border-radius:999px; padding:0 12px;
      display:flex; align-items:center; gap:8px; border:1px solid rgba(255,255,255,.16);
      background: var(--chip-bg); color: var(--ink); font-weight:800; font-size:12.5px;
      box-shadow: 0 12px 30px rgba(0,0,0,.35), inset 0 1px 0 rgba(255,255,255,.2);
    }
    .speed input[type="range"]{
      width:120px; accent-color: var(--accent); background: transparent;
    }
    .speed .v{ min-width:32px; text-align:right; }

    .sky{
      position:relative; z-index:1;
      border-radius:24px; overflow:hidden; border:1px solid rgba(255,255,255,.14);
      background: linear-gradient(180deg, rgba(255,255,255,.06), rgba(255,255,255,.02));
      box-shadow: 0 30px 90px rgba(0,0,0,.48), inset 0 1px 0 rgba(255,255,255,.08);
      height: clamp(380px, 56vw, 720px);
      transform-style: preserve-3d;
      transition: transform .3s ease;
    }
    .stage{ position:relative; width:100%; height:100%; perspective:1200px; }
    .pane{ position:absolute; inset:0; }
    .cvs{ position:absolute; inset:0; width:100%; height:100%; display:block; }

    .overlay{
      position:absolute; inset:0; display:flex; align-items:flex-end; pointer-events:none;
      padding: clamp(16px, 3vw, 28px);
      background: linear-gradient(180deg, transparent 0%, transparent 60%, rgba(0,0,0,.28) 100%);
    }
    .hgroup{
      max-width: 74ch; pointer-events:auto;
      color: var(--ink);
      backdrop-filter: blur(6px) saturate(1.05);
      background: linear-gradient(180deg, rgba(6,10,20,.42), rgba(6,10,20,.18));
      border: 1px solid rgba(255,255,255,.14);
      box-shadow: 0 18px 60px rgba(0,0,0,.45);
      border-radius: 16px;
      padding: clamp(14px, 2.2vw, 22px);
    }
    .h1{
      font-family: ui-serif, Georgia, "Times New Roman", Times, serif;
      margin:0 0 6px; line-height:.94;
      font-size: clamp(38px, 8vw, 108px); letter-spacing:-.02em;
      background: linear-gradient(110deg, #e8f4ff, #9db3ff 40%, #ffadd6 70%, #ffe08c);
      -webkit-background-clip:text; background-clip:text; color:transparent;
      filter: drop-shadow(0 10px 26px rgba(72,132,255,.16));
      text-wrap:balance;
    }
    .lead{ margin: 6px 0 0; color: var(--soft); font-size: clamp(14px, 2vw, 19px); line-height:1.85; text-wrap:pretty; }
    .meta{ display:flex; gap:12px; margin-top:12px; flex-wrap:wrap; align-items:center; color: var(--soft); font-size:12.5px; list-style:none; padding:0; }
    .live{ width:8px; height:8px; border-radius:50%; background: radial-gradient(circle at 30% 30%, white, #7dd3fc); box-shadow:0 0 0 2px rgba(255,255,255,0.10); animation: beat 2s ease-in-out infinite; display:inline-block; }
    @keyframes beat{ 0%,100%{ transform:scale(1); opacity:1 } 50%{ transform:scale(1.25); opacity:.78 } }

    .hint{
      position:absolute; inset:auto 10px 10px auto; z-index:2; user-select:none;
      padding:6px 10px; border-radius:10px; font-size:11px; font-weight:800; color:var(--ink);
      background: rgba(255,255,255,0.12); border:1px solid rgba(255,255,255,0.16); backdrop-filter: blur(6px);
      box-shadow: 0 8px 24px rgba(0,0,0,0.32);
      pointer-events:none;
    }

    /* Cloud (light) theme */
    .or1202[data-theme="cloud"]{
      --bg0:#fbfdff; --bg1:#f4f7ff; --ink:#0b1220; --soft:#435672; --edge:#e4ecff; --accent:#5b8cff;
      --chip-bg: linear-gradient(180deg, rgba(255,255,255,.98), rgba(244,248,255,.92));
      color-scheme: light;
      background:
        radial-gradient(140% 100% at 120% -20%, #ffe7fb 0%, transparent 55%),
        radial-gradient(120% 100% at -20% 110%, #e7f6ff 0%, transparent 60%),
        linear-gradient(180deg, var(--bg0), var(--bg1));
      box-shadow: 0 50px 140px rgba(10,20,40,.18), inset 0 1px 0 rgba(255,255,255,.85);
      border-color: var(--edge);
    }
    .or1202[data-theme="cloud"] .sky{
      border-color:#e4ecff;
      background: linear-gradient(180deg, rgba(16,24,40,.04), rgba(16,24,40,.02));
      box-shadow: 0 30px 90px rgba(16,24,40,.18), inset 0 1px 0 rgba(255,255,255,.7);
    }
    .or1202[data-theme="cloud"] .overlay{
      background: linear-gradient(180deg, transparent 0%, transparent 62%, rgba(255,255,255,.55) 100%);
    }
    .or1202[data-theme="cloud"] .chip{
      border-color: rgba(16,24,40,.14); color: var(--ink);
      box-shadow: 0 12px 30px rgba(20,30,60,.2), inset 0 1px 0 rgba(255,255,255,.9);
    }
    .or1202[data-theme="cloud"] .hgroup{
      background: linear-gradient(180deg, rgba(255,255,255,.75), rgba(255,255,255,.58));
      border-color: rgba(16,24,40,.14);
      box-shadow: 0 18px 60px rgba(16,24,40,.16);
    }

    /* Reduced motion */
    @media (prefers-reduced-motion: reduce){
      .or1202 * { animation: none !important; transition: none !important; }
    }
  </style>

  <div class="or-top">
    <div class="or-logo" aria-hidden="true"><div class="or-mark"></div></div>
    <div class="or-title">
      <h2>Silent Orrery</h2>
      <p class="or-sub">A color clock you can nudge</p>
    </div>
    <div class="or-actions" aria-label="controls">
      <button class="chip" data-act="theme" title="Toggle theme (T)">Void</button>
      <button class="chip" data-act="trails" aria-pressed="true" title="Toggle trails (R)">Trails</button>
      <button class="chip" data-act="rings" aria-pressed="true" title="Toggle orbit rings (O)">Rings</button>
      <button class="chip" data-act="play" aria-pressed="true" title="Play/Pause (Space)">Play</button>
      <button class="chip" data-act="clear" title="Clear (C)">Clear</button>
      <button class="chip" data-act="snapshot" title="Save PNG (S)">Snapshot</button>
      <div class="speed" role="group" aria-label="speed">
        <span>Speed</span>
        <input type="range" min="0.25" max="2.5" step="0.01" value="1" data-act="rate" aria-label="rate">
        <span class="v" id="or-rate">1.0x</span>
      </div>
    </div>
  </div>

  <figure class="sky">
    <div class="stage pane">
      <canvas class="cvs" role="img" aria-label="A kinetic orrery of glowing bodies sweeping in soft arcs."></canvas>
      <div class="hint">drag to launch comets • T theme • O rings • R trails</div>
      <div class="overlay">
        <div class="hgroup">
          <h1 class="h1">Time moves in circles.</h1>
          <p class="lead">Planets breathe; stars whisper. Trace an orbit, release a comet, and let a quiet cosmos keep time for you.</p>
          <ul class="meta" aria-label="status">
            <li><span class="live" aria-hidden="true"></span> live</li>
            <li>bodies <strong id="or-count">0</strong></li>
            <li>fps <strong id="or-fps">0</strong></li>
            <li style="margin-left:auto"><span id="last-updated">Last updated: 2025-12-10 16:20:03 EST</span></li>
          </ul>
        </div>
      </div>
    </div>
  </figure>

  <script>
    (function(){
      const root   = document.currentScript.closest('.or1202');
      const canvas = root.querySelector('.cvs');
      const ctx    = canvas.getContext('2d', { alpha: true });
      const sky    = root.querySelector('.sky');
      const ui = {
        theme: root.querySelector('[data-act="theme"]'),
        trails: root.querySelector('[data-act="trails"]'),
        rings: root.querySelector('[data-act="rings"]'),
        play: root.querySelector('[data-act="play"]'),
        clear: root.querySelector('[data-act="clear"]'),
        shot: root.querySelector('[data-act="snapshot"]'),
        rate: root.querySelector('[data-act="rate"]'),
        rateVal: root.querySelector('#or-rate'),
        count: root.querySelector('#or-count'),
        fps: root.querySelector('#or-fps'),
        ts: root.querySelector('#last-updated')
      };

      // Timestamp
      try{
        const fmt = new Intl.DateTimeFormat(undefined,{dateStyle:'medium', timeStyle:'short'});
        ui.ts.textContent = 'Updated ' + fmt.format(new Date());
      }catch{ ui.ts.textContent = 'Updated ' + new Date().toLocaleString(); }

      // State
      let DPR = Math.max(1, Math.min(2, devicePixelRatio || 1));
      let W=1, H=1, running=true, last=performance.now(), fpsSmooth=60, t=0, rate=1;
      const reduce = matchMedia && matchMedia('(prefers-reduced-motion: reduce)').matches;
      if (reduce){ running=false; root.dataset.play='off'; ui.play.setAttribute('aria-pressed','false'); }

      const pointer = { x:-9999, y:-9999, nx:0, ny:0, down:false };
      const stars = [];
      const planets = [];
      const comets = [];

      function resize(){
        const r = canvas.getBoundingClientRect();
        W = Math.max(1, Math.floor(r.width));
        H = Math.max(1, Math.floor(r.height));
        canvas.width = Math.floor(W * DPR);
        canvas.height = Math.floor(H * DPR);
        ctx.setTransform(DPR,0,0,DPR,0,0);
        buildStars();
        buildPlanets();
        wipe(true);
      }

      function buildStars(){
        stars.length = 0;
        const n = Math.floor((W*H)/18000);
        for(let i=0;i<n;i++){
          stars.push({
            x: Math.random()*W,
            y: Math.random()*H,
            z: Math.random()*1 + 0.2,
            a: 0.4 + Math.random()*0.6
          });
        }
      }

      function buildPlanets(){
        planets.length = 0;
        const cx = W*0.5, cy = H*0.5;
        const base = Math.min(W,H)*0.36;
        const hues = [200, 270, 330, 50, 180, 220];
        for(let i=0;i<5;i++){
          planets.push({
            R: base*(0.18 + i*0.14),
            r: 10 + i*6 + Math.random()*3,
            a: Math.random()*Math.PI*2,
            w: (0.06 + i*0.035) * (Math.random()*0.4+0.8), // angular speed
            hue: hues[i%hues.length],
            cx, cy
          });
        }
        ui.count.textContent = String(planets.length);
      }

      function wipe(full=false){
        const theme = root.getAttribute('data-theme');
        if (full){
          ctx.clearRect(0,0,W,H);
          const g = ctx.createLinearGradient(0,0,0,H);
          if (theme==='cloud'){ g.addColorStop(0,'#fbfdff'); g.addColorStop(1,'#f4f7ff'); }
          else { g.addColorStop(0,'#070b14'); g.addColorStop(1,'#0e1630'); }
          ctx.globalCompositeOperation = 'source-over';
          ctx.globalAlpha = 1;
          ctx.fillStyle = g; ctx.fillRect(0,0,W,H);
        }else{
          const fade = root.dataset.trails==='on' ? (theme==='cloud'? 0.06 : 0.085) : 0.22;
          ctx.fillStyle = theme==='cloud'? `rgba(255,255,255,${fade})` : `rgba(6,9,19,${fade})`;
          ctx.fillRect(0,0,W,H);
        }
      }

      function drawStars(dt){
        ctx.save();
        ctx.globalCompositeOperation = 'screen';
        for(const s of stars){
          // gentle drift
          s.x += (0.02 + s.z*0.06) * dt * 120 * (pointer.nx*0.4);
          s.y += (0.02 + s.z*0.05) * dt * 120 * (pointer.ny*0.4);
          if (s.x< -5) s.x = W+5; if (s.x> W+5) s.x = -5;
          if (s.y< -5) s.y = H+5; if (s.y> H+5) s.y = -5;
          const size = s.z*1.8;
          const grad = ctx.createRadialGradient(s.x, s.y, 0, s.x, s.y, size*8);
          grad.addColorStop(0, `rgba(255,255,255,${0.55*s.a})`);
          grad.addColorStop(1, 'transparent');
          ctx.fillStyle = grad; ctx.beginPath(); ctx.arc(s.x, s.y, size, 0, Math.PI*2); ctx.fill();
        }
        ctx.restore();
      }

      function drawPlanets(dt){
        const theme = root.getAttribute('data-theme');
        const rings = root.dataset.rings==='on';
        ctx.save();
        ctx.globalCompositeOperation = theme==='cloud' ? 'multiply' : 'lighter';

        if (rings){
          ctx.save();
          ctx.globalAlpha = theme==='cloud' ? 0.35 : 0.2;
          ctx.strokeStyle = theme==='cloud' ? '#0b122020' : '#ffffff30';
          for(const p of planets){
            ctx.beginPath(); ctx.arc(p.cx, p.cy, p.R, 0, Math.PI*2);
            ctx.lineWidth = 1; ctx.stroke();
          }
          ctx.restore();
        }

        for(const p of planets){
          p.a += p.w * rate * dt;
          const x = p.cx + Math.cos(p.a)*p.R;
          const y = p.cy + Math.sin(p.a)*p.R;
          const r = p.r;
          // body glow
          const g = ctx.createRadialGradient(x, y, 0, x, y, r*6);
          const c = `hsla(${p.hue}, 90%, ${theme==='cloud'? '55%' : '64%'}, `;
          g.addColorStop(0, c + (theme==='cloud'? '0.40)' : '0.55)'));
          g.addColorStop(1, 'transparent');
          ctx.fillStyle = g; ctx.beginPath(); ctx.arc(x, y, r*1.2, 0, Math.PI*2); ctx.fill();

          // core
          ctx.beginPath();
          ctx.fillStyle = `hsla(${p.hue}, 90%, ${theme==='cloud'? '46%' : '64%'}, 1)`;
          ctx.shadowColor = `hsla(${p.hue}, 90%, 60%, 0.6)`;
          ctx.shadowBlur = theme==='cloud'? 10: 18;
          ctx.arc(x, y, r, 0, Math.PI*2); ctx.fill();
        }
        ctx.restore();
      }

      function drawPointerWell(){
        const theme = root.getAttribute('data-theme');
        const px = isFinite(pointer.x)? pointer.x : W*0.5;
        const py = isFinite(pointer.y)? pointer.y : H*0.5;
        ctx.save();
        ctx.globalCompositeOperation = theme==='cloud' ? 'multiply' : 'screen';
        const well = ctx.createRadialGradient(px, py, 2, px, py, Math.min(W,H)*0.45);
        well.addColorStop(0, theme==='cloud' ? 'rgba(255,220,160,.18)' : 'rgba(120,160,255,.12)');
        well.addColorStop(1, 'transparent');
        ctx.fillStyle = well; ctx.fillRect(0,0,W,H);
        ctx.restore();
      }

      function drawComets(dt){
        const theme = root.getAttribute('data-theme');
        ctx.save();
        ctx.globalCompositeOperation = theme==='cloud' ? 'multiply' : 'lighter';
        for (let i = comets.length-1; i>=0; i--){
          const c = comets[i];
          c.x += c.vx * dt * 60;
          c.y += c.vy * dt * 60;
          c.vx *= 0.995; c.vy *= 0.995;
          c.r += 0.25; c.a *= 0.971;
          if (c.a < 0.01 || c.x<-200 || c.x>W+200 || c.y<-200 || c.y>H+200){ comets.splice(i,1); continue; }
          const gr = ctx.createRadialGradient(c.x, c.y, 0, c.x, c.y, c.r*6);
          gr.addColorStop(0, `hsla(${c.h}, 100%, ${theme==='cloud'? '48%' : '62%'}, ${c.a})`);
          gr.addColorStop(1, 'transparent');
          ctx.fillStyle = gr; ctx.beginPath(); ctx.arc(c.x, c.y, c.r, 0, Math.PI*2); ctx.fill();
        }
        ctx.restore();
      }

      function loop(now){
        const dt = Math.min(0.05, (now-last)/1000); last = now; t += dt;
        const inst = 1/dt; fpsSmooth = fpsSmooth*0.85 + inst*0.15;
        ui.fps.textContent = String(Math.round(fpsSmooth));

        // tilt based on pointer
        const tiltX = pointer.ny*6, tiltY = pointer.nx*8;
        sky.style.transform = `rotateX(${-tiltX}deg) rotateY(${tiltY}deg)`;

        wipe(false);
        drawStars(dt);
        drawPlanets(dt);
        drawComets(dt);
        drawPointerWell();

        if (running) requestAnimationFrame(loop);
      }

      // Interactions
      function updatePointer(e){
        const r = canvas.getBoundingClientRect();
        pointer.x = e.clientX - r.left; pointer.y = e.clientY - r.top;
        pointer.nx = (pointer.x / Math.max(1,r.width))*2 - 1;
        pointer.ny = (pointer.y / Math.max(1,r.height))*2 - 1;
        if (pointer.down) launch(pointer.x, pointer.y, 2);
      }
      function start(e){ pointer.down=true; updatePointer(e); }
      function end(){ pointer.down=false; }

      function launch(x,y,count){
        for(let i=0;i<count;i++){
          const a = Math.random()*Math.PI*2;
          const s = 2 + Math.random()*3.5;
          comets.push({
            x: x+(Math.random()*8-4),
            y: y+(Math.random()*8-4),
            vx: Math.cos(a)*s, vy: Math.sin(a)*s,
            r: 10+Math.random()*8, a: 0.45 + Math.random()*0.35,
            h: Math.floor(180 + Math.random()*180)
          });
        }
      }

      canvas.addEventListener('pointermove', updatePointer, {passive:true});
      canvas.addEventListener('pointerdown', start, {passive:true});
      window.addEventListener('pointerup', end, {passive:true});
      canvas.addEventListener('pointerleave', end, {passive:true});

      // Controls
      ui.theme.addEventListener('click', ()=>{
        const cloud = root.getAttribute('data-theme')==='cloud';
        root.setAttribute('data-theme', cloud? 'void':'cloud');
        ui.theme.textContent = cloud? 'Void' : 'Cloud';
        wipe(true);
      });
      ui.trails.addEventListener('click', ()=>{
        const on = root.getAttribute('data-trails')!=='on';
        root.setAttribute('data-trails', on? 'on':'off');
        ui.trails.setAttribute('aria-pressed', on? 'true':'false');
      });
      ui.rings.addEventListener('click', ()=>{
        const on = root.getAttribute('data-rings')!=='on';
        root.setAttribute('data-rings', on? 'on':'off');
        ui.rings.setAttribute('aria-pressed', on? 'true':'false');
      });
      ui.play.addEventListener('click', ()=>{
        const on = root.getAttribute('data-play')!=='on';
        root.setAttribute('data-play', on? 'on':'off');
        ui.play.setAttribute('aria-pressed', on? 'true':'false');
        running = on;
        if (running && !reduce) requestAnimationFrame(loop);
      });
      ui.clear.addEventListener('click', ()=>{ wipe(true); });
      ui.shot.addEventListener('click', ()=>{
        try{
          const a = document.createElement('a');
          a.download = `silent-orrery-${Date.now()}.png`;
          a.href = canvas.toDataURL('image/png');
          a.click();
        }catch{}
      });
      ui.rate.addEventListener('input', ()=>{
        rate = parseFloat(ui.rate.value)||1;
        ui.rateVal.textContent = (Math.round(rate*10)/10).toFixed(1) + 'x';
      });

      // Keyboard
      root.tabIndex = 0;
      root.addEventListener('keydown', (e)=>{
        const k = e.key.toLowerCase();
        if (k==='t') ui.theme.click();
        else if (k==='r') ui.trails.click();
        else if (k==='o') ui.rings.click();
        else if (k==='c') ui.clear.click();
        else if (k==='s') ui.shot.click();
        else if (k===' ') { e.preventDefault(); ui.play.click(); }
      });

      // Init
      window.addEventListener('resize', resize, {passive:true});
      resize();
      if (!reduce) requestAnimationFrame(loop);

      // Cleanup on removal
      root.addEventListener('DOMNodeRemoved', ()=>{ running=false; });
    })();
  </script>
