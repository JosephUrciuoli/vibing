<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vibing</title>
    <style>
      :root {
        --bg: #0f1221;
        --fg: #e6e8f0;
        --muted: #9aa3b2;
        --accent: #8b5cf6;
      }
      html, body {
        height: 100%;
      }
      body {
        margin: 0;
        font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Ubuntu, Cantarell, Noto Sans, Helvetica Neue, Arial, "Apple Color Emoji", "Segoe UI Emoji";
        color: var(--fg);
        background: radial-gradient(1200px 800px at 70% 10%, #1b1f3a, var(--bg));
        display: flex;
        align-items: center;
        justify-content: center;
      }
      .card {
        width: min(720px, 92vw);
        background: rgba(255,255,255,0.04);
        border: 1px solid rgba(255,255,255,0.08);
        border-radius: 16px;
        padding: 28px 24px;
        box-shadow: 0 10px 30px rgba(0,0,0,0.3);
        backdrop-filter: blur(6px);
      }
      h1 {
        margin: 0 0 10px 0;
        font-size: 28px;
        letter-spacing: 0.3px;
      }
      .muted {
        color: var(--muted);
        font-size: 14px;
        margin-bottom: 18px;
      }
      #content {
        font-size: 18px;
        line-height: 1.6;
        background: rgba(255,255,255,0.04);
        border: 1px dashed rgba(255,255,255,0.12);
        border-radius: 12px;
        padding: 16px;
      }
      .footer {
        margin-top: 18px;
        display: flex;
        justify-content: space-between;
        align-items: center;
        font-size: 14px;
        color: var(--muted);
      }
      .badge {
        display: inline-block;
        background: rgba(139, 92, 246, 0.18);
        color: #d4c2ff;
        padding: 4px 10px;
        border-radius: 999px;
        font-size: 12px;
        border: 1px solid rgba(139, 92, 246, 0.35);
        letter-spacing: 0.2px;
      }
    </style>
  </head>
  <body>

      <section id="content">
<section class="v769" role="region" aria-label="Lilt Poster">
  <style>
    .v769{
      --ink: hsl(224 16% 12%);
      --muted: hsl(224 10% 45%);
      --bg-0: hsl(210 40% 99%);
      --bg-1: hsl(210 36% 96%);
      --a1: 200; /* palette hue start */
      --a2: 230; /* palette hue end */
      --sat: 78%;
      --lit: 56%;
      --trail-fade: rgba(255,255,255,.06);
      --mx: .5; --my: .5;

      position: relative;
      color: var(--ink);
      border-radius: 36px;
      padding: clamp(22px, 6vw, 72px);
      display: grid;
      gap: clamp(16px, 3vw, 28px);
      background:
        radial-gradient(140% 120% at calc(var(--mx)*100%) calc(var(--my)*100%),
          color-mix(in oklab, hsl(var(--a1) var(--sat) var(--lit)) 10%, transparent),
          transparent 60%),
        linear-gradient(180deg, var(--bg-0), var(--bg-1));
      box-shadow:
        0 40px 120px rgba(0,0,0,.12),
        inset 0 1px 0 rgba(255,255,255,.7);
      overflow: clip;
      isolation: isolate;
      font: 500 14px/1.6 ui-sans-serif, -apple-system, Segoe UI, Inter, Roboto, "Helvetica Neue", Arial;
    }
    .v769::before{
      content:"";
      position:absolute; inset:-1px; border-radius: inherit; z-index:0; pointer-events:none;
      background:
        conic-gradient(from 160deg,
          color-mix(in oklab, hsl(var(--a1) var(--sat) var(--lit)) 60%, transparent) 0 20%,
          transparent 20% 70%,
          color-mix(in oklab, hsl(var(--a2) var(--sat) var(--lit)) 60%, transparent) 70% 100%);
      -webkit-mask: linear-gradient(#000 0 0) content-box, linear-gradient(#000 0 0);
      -webkit-mask-composite: xor; mask-composite: exclude;
      padding: 1.5px; opacity:.8; filter: blur(.6px);
    }
    .v769 .grain{
      position:absolute; inset:-10%; pointer-events:none; z-index:1; opacity:.7; mix-blend-mode: soft-light;
      background: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" width="60" height="60"><filter id="n"><feTurbulence type="fractalNoise" baseFrequency="0.95" numOctaves="2" stitchTiles="stitch"/></filter><rect width="100%" height="100%" filter="url(%23n)" opacity=".08"/></svg>');
      animation: v769-grain 16s steps(2,end) infinite;
    }
    @keyframes v769-grain{ to{ transform: translate3d(2%, -2%, 0); } }

    .v769 .top{ position:relative; z-index:2; display:grid; gap:10px; }
    .v769 .kicker{
      display:inline-flex; align-items:center; gap:10px; padding:7px 12px; border-radius:999px;
      font-weight:800; letter-spacing:.3px; font-size:12px; text-transform:uppercase; color: var(--muted);
      background: linear-gradient(180deg, rgba(0,0,0,.04), rgba(0,0,0,0));
      border: 1px solid rgba(0,0,0,.06);
      box-shadow: 0 4px 12px rgba(0,0,0,.04);
    }
    .v769 .kicker .dot{
      width:7px; height:7px; border-radius:50%;
      background: color-mix(in oklab, hsl(var(--a1) var(--sat) var(--lit)) 70%, white 10%);
      box-shadow: 0 0 12px hsl(var(--a1) var(--sat) var(--lit) / .9);
    }
    .v769 h1{
      margin:2px 0 0; font-weight:900; letter-spacing:-0.02em; line-height:.9;
      font-size: clamp(48px, 9.6vw, 128px);
      background: linear-gradient(94deg,
        color-mix(in oklab, #000 8%, hsl(var(--a1) var(--sat) 24%) 14%),
        color-mix(in oklab, #000 8%, hsl(var(--a2) var(--sat) 24%) 14%));
      -webkit-background-clip:text; background-clip:text; color: transparent;
      text-wrap: balance;
    }
    .v769 .sub{ margin:0; color: var(--muted); max-width: 70ch; font-size: clamp(13px, 1.6vw, 19px); text-wrap: pretty; }
    .v769 .meta{ display:flex; flex-wrap:wrap; gap:10px; align-items:center; color: var(--muted); font-size:12px; }
    .v769 .meta .pill{ padding:6px 10px; border-radius:999px; border:1px solid rgba(0,0,0,.08); background: linear-gradient(180deg, rgba(0,0,0,.04), rgba(0,0,0,0)); }

    .v769 .controls{ display:flex; flex-wrap:wrap; gap:12px; align-items:center; z-index:2; }
    .v769 .seg{
      display:inline-flex; border-radius:16px; overflow:hidden; border:1px solid rgba(0,0,0,.08);
      background: linear-gradient(180deg, rgba(0,0,0,.04), rgba(0,0,0,0));
      backdrop-filter: blur(3px);
    }
    .v769 .seg button{
      appearance:none; border:0; padding:10px 14px; cursor:pointer; background:none; color: var(--muted);
      font-weight:900; letter-spacing:.2px; transition: color .2s ease, background .2s ease, transform .1s ease;
    }
    .v769 .seg button[data-on="true"]{
      color: #0b0e15; background: linear-gradient(180deg, hsl(var(--a1) var(--sat) var(--lit)), hsl(var(--a2) var(--sat) calc(var(--lit) - 6%)));
      text-shadow: 0 1px 0 rgba(255,255,255,.4);
    }
    .v769 .btn{
      appearance:none; border:none; cursor:pointer; border-radius:14px; padding:12px 16px; font-weight:900; letter-spacing:.2px;
      color:#0b0e15; background: linear-gradient(180deg, hsl(var(--a1) var(--sat) var(--lit)), hsl(var(--a2) var(--sat) calc(var(--lit) - 8%)));
      box-shadow: 0 14px 32px color-mix(in oklab, hsl(var(--a1) var(--sat) var(--lit)) 28%, transparent);
      transition: transform .15s ease, box-shadow .3s ease;
    }
    .v769 .btn:hover{ transform: translateY(-2px); box-shadow: 0 18px 40px color-mix(in oklab, hsl(var(--a1) var(--sat) var(--lit)) 42%, transparent); }
    .v769 .btn.ghost{
      color: var(--ink); background: linear-gradient(180deg, rgba(0,0,0,.04), rgba(0,0,0,0)); border:1px solid rgba(0,0,0,.08);
      box-shadow:none;
    }

    .v769 .stage{
      position: relative; z-index:1; border-radius: 28px; overflow: hidden;
      aspect-ratio: 16 / 9; min-height: 340px;
      background:
        linear-gradient(180deg, rgba(0,0,0,.02), rgba(0,0,0,0));
      box-shadow:
        inset 0 0 0 1px rgba(0,0,0,.08),
        0 34px 90px rgba(0,0,0,.10);
      cursor: crosshair;
    }
    .v769 canvas{ width:100%; height:100%; display:block; }
    .v769 .shine{
      position:absolute; inset:0; pointer-events:none; z-index:2; mix-blend-mode: soft-light; opacity:.8;
      background:
        radial-gradient(70% 140% at 50% 0%, rgba(255,255,255,.22), rgba(255,255,255,0) 60%) top/100% 100% no-repeat,
        conic-gradient(from 0deg, transparent 0 46%, rgba(255,255,255,.08) 48%, transparent 50% 100%);
    }

    .v769 .foot{ display:flex; justify-content:space-between; align-items:center; flex-wrap:wrap; gap:10px; color: var(--muted); }
    .v769 .badge{
      padding:6px 10px; border-radius:999px; font-size:12px; letter-spacing:.3px;
      background: linear-gradient(180deg, rgba(0,0,0,.04), rgba(0,0,0,0));
      border:1px solid rgba(0,0,0,.08);
    }

    /* Dusk (dark) theme */
    .v769.dusk{
      --ink: hsl(0 0% 96%);
      --muted: hsl(220 10% 70%);
      --bg-0: hsl(235 40% 8%);
      --bg-1: hsl(235 38% 6%);
      --trail-fade: rgba(0,0,0,.10);
      box-shadow: 0 50px 180px rgba(0,0,0,.55), inset 0 1px 0 rgba(255,255,255,.08);
    }
    .v769.dusk .kicker, .v769.dusk .meta .pill, .v769.dusk .seg{
      border-color: rgba(255,255,255,.14);
      background: linear-gradient(180deg, rgba(255,255,255,.06), rgba(255,255,255,0));
    }
    .v769.dusk .btn.ghost{ border-color: rgba(255,255,255,.14); background: linear-gradient(180deg, rgba(255,255,255,.06), rgba(255,255,255,0)); }
    .v769.dusk .stage{
      box-shadow: inset 0 0 0 1px rgba(255,255,255,.10), 0 34px 90px rgba(0,0,0,.65);
      background: linear-gradient(180deg, rgba(255,255,255,.04), rgba(255,255,255,0));
    }

    @media (max-width: 980px){ .v769{ padding: clamp(18px, 6vw, 44px); } }
    @media (prefers-reduced-motion: reduce){
      .v769 .btn#bloom, .v769 .seg { display:none; }
      .v769 .stage{ cursor: default; }
    }
  </style>

  <div class="grain" aria-hidden="true"></div>

  <div class="top">
    <span class="kicker" aria-hidden="true"><span class="dot"></span> Iteration 769 • Lilt</span>
    <h1>Breathe in color.</h1>
    <p class="sub">A kinetic poster of drifting lines. Soft, slow, and endlessly re-arranging.</p>
    <div class="meta" aria-live="polite">
      <span class="pill">Auto-breeze on</span>
      <span id="last-updated">Last updated: 2025-11-20 16:16:38 EST</span>
    </div>
  </div>

  <div class="controls" role="group" aria-label="Palettes and actions">
    <div class="seg" role="tablist" aria-label="Palette">
      <button type="button" role="tab" aria-pressed="true" data-on="true" data-palette="sea">Sea</button>
      <button type="button" role="tab" aria-pressed="false" data-on="false" data-palette="dawn">Dawn</button>
      <button type="button" role="tab" aria-pressed="false" data-on="false" data-palette="flora">Flora</button>
      <button type="button" role="tab" aria-pressed="false" data-on="false" data-palette="noir">Noir</button>
    </div>
    <button class="btn" id="bloom" title="Bloom (click canvas, too)">Bloom</button>
    <button class="btn ghost" id="theme" title="Toggle Paper/Dusk">Paper</button>
    <button class="btn ghost" id="toggle-ui" title="Hide/Show UI (H)">Hide UI</button>
  </div>

  <div class="stage" aria-hidden="true">
    <canvas id="flow"></canvas>
    <div class="shine"></div>
  </div>

  <div class="foot">
    <span class="badge">v769 • Lilt</span>
    <span class="badge">Accessible contrast • H hides chrome</span>
  </div>

  <script>
    (function(){
      const root = document.currentScript.closest('.v769');
      const canvas = root.querySelector('#flow');
      const ctx = canvas.getContext('2d');
      const btnTheme = root.querySelector('#theme');
      const btnBloom = root.querySelector('#bloom');
      const btnToggleUI = root.querySelector('#toggle-ui');
      const paletteBtns = root.querySelectorAll('[data-palette]');
      const updated = root.querySelector('#last-updated');

      // Timestamp
      try{
        const fmt = new Intl.DateTimeFormat(undefined, { dateStyle:'medium', timeStyle:'short' });
        updated.textContent = 'Last updated: ' + fmt.format(new Date());
      }catch(e){ updated.textContent = 'Last updated: ' + new Date().toLocaleString(); }

      // Theme toggle
      let dusk = false;
      btnTheme.addEventListener('click', ()=>{
        dusk = !dusk;
        root.classList.toggle('dusk', dusk);
        btnTheme.textContent = dusk ? 'Dusk' : 'Paper';
      });

      // UI toggle
      let uiHidden = false;
      function toggleUI(){
        uiHidden = !uiHidden;
        [...root.querySelectorAll('.top, .controls, .foot')].forEach(el=>{
          el.style.display = uiHidden ? 'none' : '';
        });
        btnToggleUI.textContent = uiHidden ? 'Show UI' : 'Hide UI';
      }
      btnToggleUI.addEventListener('click', toggleUI);
      window.addEventListener('keydown', (e)=>{ if(e.key.toLowerCase()==='h') toggleUI(); });

      // Parallax pointer
      const parallaxTarget = { x:.5, y:.5 };
      canvas.addEventListener('pointermove', e=>{
        const r = canvas.getBoundingClientRect();
        parallaxTarget.x = (e.clientX - r.left) / r.width;
        parallaxTarget.y = (e.clientY - r.top) / r.height;
      }, { passive:true });
      canvas.addEventListener('pointerleave', ()=>{ parallaxTarget.x=.5; parallaxTarget.y=.5; });

      // Palette control
      const palettes = {
        sea:  { a1:200, a2:232, sat:'78%', lit:'56%' },
        dawn: { a1: 12, a2: 48, sat:'86%', lit:'58%' },
        flora:{ a1:120, a2:164, sat:'72%', lit:'52%' },
        noir: { a1:268, a2:320, sat:'78%', lit:'58%' }
      };
      function setPalette(name){
        const p = palettes[name] || palettes.sea;
        root.style.setProperty('--a1', p.a1);
        root.style.setProperty('--a2', p.a2);
        root.style.setProperty('--sat', p.sat);
        root.style.setProperty('--lit', p.lit);
        paletteBtns.forEach(b=>{
          const on = b.dataset.palette===name;
          b.dataset.on = on ? 'true' : 'false';
          b.setAttribute('aria-pressed', on ? 'true' : 'false');
        });
        recolor();
        bloom(1.0);
      }
      paletteBtns.forEach(b=> b.addEventListener('click', ()=> setPalette(b.dataset.palette)));
      setPalette('sea');

      // Fit canvas
      let dpr = Math.max(1, Math.min(2, window.devicePixelRatio || 1));
      function fit(){
        const r = canvas.getBoundingClientRect();
        canvas.width = Math.max(1, Math.floor(r.width * dpr));
        canvas.height = Math.max(1, Math.floor(r.height * dpr));
        ctx.setTransform(dpr, 0, 0, dpr, 0, 0);
        resetParticles();
        drawStatic(); // paint a base
      }
      new ResizeObserver(fit).observe(canvas);

      // Particles
      let particles = [];
      let hueA = 200, hueB = 232, sat = 78, lit = 56;
      function recolor(){
        hueA = parseFloat(getComputedStyle(root).getPropertyValue('--a1')) || 200;
        hueB = parseFloat(getComputedStyle(root).getPropertyValue('--a2')) || 232;
        sat = parseFloat((getComputedStyle(root).getPropertyValue('--sat')||'78%').replace('%','')) || 78;
        lit = parseFloat((getComputedStyle(root).getPropertyValue('--lit')||'56%').replace('%','')) || 56;
      }
      function resetParticles(){
        const r = canvas.getBoundingClientRect();
        const area = r.width * r.height;
        const target = Math.max(240, Math.min(1400, Math.floor(area * 0.00055)));
        particles = Array.from({length: target}, (_,i)=>({
          x: Math.random()*r.width,
          y: Math.random()*r.height,
          px: null, py: null,
          h: (hueA + (hueB - hueA) * Math.random()),
          a: Math.random()*Math.PI*2,
          s: 0.6 + Math.random()*1.4
        }));
      }

      // Field
      let t0 = performance.now();
      let paused = false;
      let prefersReduce = matchMedia('(prefers-reduced-motion: reduce)').matches;
      let bloomEnergy = 0;

      function bloom(force=0.8){ bloomEnergy = Math.min(2.5, bloomEnergy + force); }
      btnBloom.addEventListener('click', ()=> bloom(1.0));
      canvas.addEventListener('pointerdown', ()=> bloom(1.0));

      function fieldAngle(x,y,t){
        // Smooth pseudo-noise flow field
        const s1 = 0.0016, s2 = 0.0009, s3 = 0.0023;
        return (
          Math.sin(x*s1 + t*0.35) +
          Math.cos(y*s2 - t*0.22) +
          Math.sin((x+y)*s3 + t*0.18)
        ) * 1.6;
      }

      function drawStatic(){
        // A faint wash so the poster isn't blank before animating
        const r = canvas.getBoundingClientRect();
        const g = ctx.createRadialGradient(r.width*0.5, r.height*0.5, 0, r.width*0.5, r.height*0.5, Math.max(r.width,r.height)*0.6);
        g.addColorStop(0, `hsla(${hueA}, ${sat}%, ${Math.max(30, lit-20)}%, .08)`);
        g.addColorStop(1, 'transparent');
        ctx.save();
        ctx.globalAlpha = 1;
        ctx.fillStyle = g;
        ctx.fillRect(0,0,r.width,r.height);
        ctx.restore();
      }

      function tick(now){
        if (paused) return;
        const dt = Math.min(0.06, (now - t0) / 1000);
        t0 = now;

        // Parallax ease
        const lerp = (a,b,t)=>a+(b-a)*t;
        const curX = parseFloat(getComputedStyle(root).getPropertyValue('--mx')) || .5;
        const curY = parseFloat(getComputedStyle(root).getPropertyValue('--my')) || .5;
        root.style.setProperty('--mx', lerp(curX, parallaxTarget.x, 0.10).toFixed(4));
        root.style.setProperty('--my', lerp(curY, parallaxTarget.y, 0.10).toFixed(4));

        if (prefersReduce){ return; }

        const r = canvas.getBoundingClientRect();
        // Trail fade
        ctx.globalCompositeOperation = 'source-over';
        ctx.globalAlpha = 1;
        ctx.fillStyle = getComputedStyle(root).getPropertyValue('--trail-fade').trim() || 'rgba(255,255,255,.06)';
        ctx.fillRect(0,0,r.width,r.height);

        // Flow
        ctx.globalCompositeOperation = 'lighter';
        const t = now*0.0012;
        bloomEnergy *= Math.pow(0.5, dt); // exponential decay
        for (let i=0; i<particles.length; i++){
          const p = particles[i];
          p.px = p.x; p.py = p.y;
          const ang = fieldAngle(p.x, p.y, t);
          const vx = Math.cos(ang), vy = Math.sin(ang);

          // Gentle drift towards pointer center
          const cx = r.width * (0.5 + (curX-0.5)*0.16);
          const cy = r.height * (0.5 + (curY-0.5)*0.16);
          const dx = cx - p.x, dy = cy - p.y;
          const pull = 0.02;

          p.x += (vx * 60 + dx * pull) * p.s * dt;
          p.y += (vy * 60 + dy * pull) * p.s * dt;

          // Wrap
          if (p.x < -2) p.x = r.width+2;
          if (p.x > r.width+2) p.x = -2;
          if (p.y < -2) p.y = r.height+2;
          if (p.y > r.height+2) p.y = -2;

          // Draw
          const w = 0.6 + p.s * 0.6 + bloomEnergy*0.6;
          const hue = (p.h + Math.sin((i*13.7 + now*0.0007))*6) % 360;
          ctx.strokeStyle = `hsla(${hue}, ${sat}%, ${lit}%, ${0.22 + bloomEnergy*0.18})`;
          ctx.lineWidth = w;
          ctx.beginPath();
          ctx.moveTo(p.px ?? p.x, p.py ?? p.y);
          ctx.lineTo(p.x, p.y);
          ctx.stroke();
        }

        requestAnimationFrame(tick);
      }

      // Reduced motion handling
      if (prefersReduce){
        fit();
        drawStatic();
      }else{
        fit();
        requestAnimationFrame(tick);
      }

    })();
  </script>
</section>

    <script>
      // Only show a local placeholder if the agent hasn't written a timestamp yet
      const el = document.getElementById('last-updated');
      if (el && (!el.textContent || el.textContent.includes('not yet'))) {
        const now = new Date();
        el.textContent = `Last updated: ${now.toLocaleString(undefined, { hour12: false })}`;
      }
    </script>
