<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vibing</title>
    <style>
      :root {
        --bg: #0f1221;
        --fg: #e6e8f0;
        --muted: #9aa3b2;
        --accent: #8b5cf6;
      }
      html, body {
        height: 100%;
      }
      body {
        margin: 0;
        font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Ubuntu, Cantarell, Noto Sans, Helvetica Neue, Arial, "Apple Color Emoji", "Segoe UI Emoji";
        color: var(--fg);
        background: radial-gradient(1200px 800px at 70% 10%, #1b1f3a, var(--bg));
        display: flex;
        align-items: center;
        justify-content: center;
      }
      .card {
        width: min(720px, 92vw);
        background: rgba(255,255,255,0.04);
        border: 1px solid rgba(255,255,255,0.08);
        border-radius: 16px;
        padding: 28px 24px;
        box-shadow: 0 10px 30px rgba(0,0,0,0.3);
        backdrop-filter: blur(6px);
      }
      h1 {
        margin: 0 0 10px 0;
        font-size: 28px;
        letter-spacing: 0.3px;
      }
      .muted {
        color: var(--muted);
        font-size: 14px;
        margin-bottom: 18px;
      }
      #content {
        font-size: 18px;
        line-height: 1.6;
        background: rgba(255,255,255,0.04);
        border: 1px dashed rgba(255,255,255,0.12);
        border-radius: 12px;
        padding: 16px;
      }
      .footer {
        margin-top: 18px;
        display: flex;
        justify-content: space-between;
        align-items: center;
        font-size: 14px;
        color: var(--muted);
      }
      .badge {
        display: inline-block;
        background: rgba(139, 92, 246, 0.18);
        color: #d4c2ff;
        padding: 4px 10px;
        border-radius: 999px;
        font-size: 12px;
        border: 1px solid rgba(139, 92, 246, 0.35);
        letter-spacing: 0.2px;
      }
    </style>
  </head>
  <body>
    <!-- BEGIN_EDITABLE -->
      <section id="content">
<div class="vibe-643" data-theme="dawn" aria-label="Halo Atelier — kinetic poster">
  <style>
    .vibe-643 {
      --paper: #f7f9fc;
      --ink: #0b1324;
      --muted: #5b6b84;
      --edge: rgba(15, 30, 60, .10);
      --radius: clamp(18px, 3vw, 32px);
      --grain: .25;             /* noise intensity 0–1 */
      --d1: 32s; --d2: 46s; --d3: 68s;  /* ring base durations */
      --tilt: 8deg;             /* max tilt */
      --glow: 0.22;
      --ringAlpha: .65;

      font-family: ui-sans-serif, system-ui, -apple-system, "Segoe UI", Inter, Roboto, "Helvetica Neue", Arial;
      color: var(--ink);
      letter-spacing: .2px;
      -webkit-font-smoothing: antialiased;
      text-rendering: optimizeLegibility;
      color-scheme: light;
    }

    /* Themes */
    .vibe-643[data-theme="dawn"] {
      --c1: #ff9a63; --c2: #6aa9ff; --c3: #a685ff; --c4: #69e5b7;
      --bg1: #fff; --bg2: #f3f7ff;
      --glaze: rgba(255, 255, 255, .6);
    }
    .vibe-643[data-theme="dusk"] {
      --c1: #ff6d8f; --c2: #6ee7f3; --c3: #ffd36e; --c4: #8b5cf6;
      --bg1: #fcfcff; --bg2: #eef1ff;
      --glaze: rgba(255, 255, 255, .55);
    }
    .vibe-643[data-theme="neon"] {
      --c1: #00f5ff; --c2: #ff2fd2; --c3: #b2ff5a; --c4: #ffe26d;
      --bg1: #ffffff; --bg2: #f2fff9;
      --glaze: rgba(255, 255, 255, .55);
    }
    .vibe-643[data-theme="herb"] {
      --c1: #33d17a; --c2: #6ad7ff; --c3: #7fe0a8; --c4: #b6ffa2;
      --bg1: #ffffff; --bg2: #f4fff5;
      --glaze: rgba(255, 255, 255, .6);
    }

    /* Poster */
    .vibe-643 .poster {
      position: relative;
      min-height: clamp(560px, 74vh, 880px);
      border-radius: var(--radius);
      overflow: hidden;
      border: 1px solid var(--edge);
      background:
        radial-gradient(160% 120% at 15% 10%, var(--bg2), transparent 60%),
        radial-gradient(140% 120% at 85% 10%, color-mix(in srgb, var(--bg2) 60%, transparent), transparent 60%),
        linear-gradient(180deg, var(--bg1), color-mix(in srgb, var(--bg2) 60%, #fff) 80%);
      box-shadow:
        0 40px 100px rgba(0,0,0,.10),
        0 6px 20px rgba(0,0,0,.06),
        inset 0 1px 0 rgba(255,255,255,.8);
      transform-style: preserve-3d;
      transition: transform .25s ease, box-shadow .25s ease;
      will-change: transform;
      isolation: isolate;
    }

    /* Letterpress watermark 643 */
    .vibe-643 .poster::after {
      content: "643";
      position: absolute; top: -30px; right: 16px;
      font-weight: 900;
      font-size: clamp(140px, 26vw, 420px);
      letter-spacing: -0.03em; line-height: .8;
      color: transparent;
      -webkit-text-stroke: 1px rgba(20,40,80,.06);
      text-stroke: 1px rgba(20,40,80,.06);
      background: linear-gradient(180deg, rgba(0,0,0,.06), rgba(0,0,0,0));
      -webkit-background-clip: text; background-clip: text;
      opacity: .35;
      mix-blend-mode: multiply;
      pointer-events: none;
    }

    /* Soft grain + grid glaze */
    .vibe-643 .glaze, .vibe-643 .grain {
      position: absolute; inset: 0; pointer-events: none;
    }
    .vibe-643 .glaze {
      background:
        linear-gradient(180deg, var(--glaze), transparent 40%),
        repeating-linear-gradient(0deg, rgba(20,40,80,.02) 0 1px, transparent 1px 28px);
      mix-blend-mode: screen;
      z-index: 1;
    }
    .vibe-643 .grain {
      opacity: var(--grain);
      background-image: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" width="120" height="120"><filter id="n"><feTurbulence type="fractalNoise" baseFrequency="0.8" numOctaves="2" stitchTiles="stitch"/></filter><rect width="100%" height="100%" filter="url(%23n)" opacity="0.45"/></svg>');
      background-size: 220px;
      mix-blend-mode: multiply;
      z-index: 2;
    }

    /* Halo rings */
    .vibe-643 .rings { position: absolute; inset: 0; display: grid; place-items: center; z-index: 0; }
    .vibe-643 .ring {
      position: absolute; border-radius: 50%;
      filter: saturate(120%) drop-shadow(0 10px 30px rgba(0,0,0,.08));
      opacity: var(--ringAlpha);
      will-change: transform;
      mix-blend-mode: multiply;
    }
    .vibe-643 .r1, .vibe-643 .r2, .vibe-643 .r3 { animation: v643-spin linear infinite; }
    .vibe-643 .r1 {
      width: min(84vmin, 980px); height: min(84vmin, 980px);
      background:
        conic-gradient(from 0turn,
          var(--c1) 0 6%, transparent 6% 18%,
          var(--c2) 18% 24%, transparent 24% 36%,
          var(--c3) 36% 42%, transparent 42% 54%,
          var(--c4) 54% 60%, transparent 60% 100%);
      mask:
        radial-gradient(circle at 50% 50%, transparent 56%, #000 58% 60%, transparent 62%);
      animation-duration: var(--d1);
    }
    .vibe-643 .r2 {
      width: min(64vmin, 760px); height: min(64vmin, 760px);
      background:
        conic-gradient(from .125turn,
          var(--c2) 0 8%, transparent 8% 20%,
          var(--c4) 20% 26%, transparent 26% 40%,
          var(--c1) 40% 46%, transparent 46% 60%,
          var(--c3) 60% 68%, transparent 68% 100%);
      mask:
        radial-gradient(circle at 50% 50%, transparent 42%, #000 44% 46%, transparent 48%);
      animation-duration: var(--d2);
      animation-direction: reverse;
    }
    .vibe-643 .r3 {
      width: min(46vmin, 580px); height: min(46vmin, 580px);
      background:
        conic-gradient(from .35turn,
          var(--c3) 0 10%, transparent 10% 22%,
          var(--c1) 22% 30%, transparent 30% 44%,
          var(--c4) 44% 52%, transparent 52% 70%,
          var(--c2) 70% 78%, transparent 78% 100%);
      mask:
        radial-gradient(circle at 50% 50%, transparent 28%, #000 30% 32%, transparent 34%);
      animation-duration: var(--d3);
    }

    .vibe-643 .aura {
      position: absolute; inset: 0;
      background:
        radial-gradient(60% 60% at 50% 50%, color-mix(in srgb, var(--c2) 16%, transparent), transparent 60%),
        radial-gradient(40% 40% at 60% 40%, color-mix(in srgb, var(--c1) 24%, transparent), transparent 60%),
        radial-gradient(32% 36% at 40% 60%, color-mix(in srgb, var(--c3) 18%, transparent), transparent 70%);
      filter: blur(40px) saturate(130%);
      opacity: var(--glow);
      mix-blend-mode: multiply;
      z-index: 0;
      pointer-events: none;
    }

    /* Plate (content) */
    .vibe-643 .plate {
      position: relative; z-index: 3;
      max-width: 980px; margin: min(8vw, 56px) auto;
      padding: clamp(22px, 5.5vw, 44px);
      border-radius: calc(var(--radius) - 4px);
      background:
        linear-gradient(180deg, rgba(255,255,255,.85), rgba(255,255,255,.70)),
        linear-gradient(180deg, rgba(255,255,255,1), rgba(255,255,255,.8));
      border: 1px solid rgba(60,80,120,.14);
      box-shadow:
        0 10px 40px rgba(0,0,0,.12),
        inset 0 1px 0 rgba(255,255,255,.9);
      backdrop-filter: blur(10px) saturate(120%);
      -webkit-backdrop-filter: blur(10px) saturate(120%);
    }

    .vibe-643 .eyebrow {
      display: inline-flex; align-items: center; gap: 8px;
      font-size: 12px; letter-spacing: .18em; text-transform: uppercase;
      color: var(--muted);
      padding: 6px 10px; border-radius: 999px;
      background: rgba(10,20,40,.04);
      border: 1px solid rgba(10,20,40,.12);
    }
    .vibe-643 .eyebrow::before {
      content: ""; width: 8px; height: 8px; border-radius: 50%;
      background: radial-gradient(circle at 30% 30%, var(--c1), var(--c2));
      box-shadow: 0 0 10px var(--c2);
    }

    .vibe-643 h1 {
      margin: 14px 0 6px;
      font-family: ui-serif, Georgia, "Times New Roman", serif;
      font-weight: 800; letter-spacing: -0.02em; line-height: 1.02;
      font-size: clamp(34px, 7.2vw, 76px);
      background: linear-gradient(90deg, var(--c4), var(--c3) 45%, var(--c1) 85%);
      -webkit-background-clip: text; background-clip: text; color: transparent;
      text-shadow: 0 0 30px rgba(0,0,0,.04);
    }

    .vibe-643 p.sub {
      margin: 8px 0 18px;
      font-size: clamp(14px, 2.2vw, 18px);
      line-height: 1.65; color: var(--muted);
    }

    /* Chips */
    .vibe-643 .chips { display: flex; flex-wrap: wrap; gap: 8px; margin: 14px 0 10px; }
    .vibe-643 .chip {
      appearance: none; cursor: pointer; border-radius: 999px;
      border: 1px solid rgba(10,20,40,.14);
      background:
        linear-gradient(180deg, rgba(255,255,255,.9), rgba(255,255,255,.7));
      color: var(--ink);
      padding: 10px 14px; font-size: 12px; font-weight: 800; letter-spacing: .2px;
      transition: transform .12s ease, box-shadow .2s ease, background .2s ease, color .2s ease, border-color .2s ease;
    }
    .vibe-643 .chip:hover { transform: translateY(-1px); }
    .vibe-643 .chip[aria-pressed="true"] {
      color: #0c1016;
      border-color: transparent;
      background: linear-gradient(90deg, var(--c1), var(--c3));
      box-shadow: 0 10px 26px rgba(0,0,0,.15), inset 0 1px 0 rgba(255,255,255,.85);
    }

    /* CTAs */
    .vibe-643 .cta { display: flex; flex-wrap: wrap; gap: 10px; margin: 12px 0 4px; }
    .vibe-643 .btn {
      appearance: none; cursor: pointer; border-radius: 14px;
      padding: 12px 16px; font-weight: 900; font-size: 14px; letter-spacing: .24px;
      border: 1px solid rgba(10,20,40,.14);
      background: linear-gradient(180deg, rgba(255,255,255,.9), rgba(255,255,255,.7));
      color: var(--ink);
      transition: transform .12s ease, box-shadow .2s ease, background .2s ease, border-color .2s ease;
    }
    .vibe-643 .btn:hover { transform: translateY(-1px); }
    .vibe-643 .btn.primary {
      color: #0b1324;
      background: linear-gradient(90deg, var(--c1), var(--c4));
      border-color: transparent;
      box-shadow: 0 10px 26px rgba(0,0,0,.15), inset 0 1px 0 rgba(255,255,255,.85);
    }
    .vibe-643 .btn.ghost { background: rgba(255,255,255,.8); }

    /* Controls */
    .vibe-643 .controls { display: grid; grid-template-columns: repeat(2, minmax(180px, 1fr)); gap: 14px; margin-top: 10px; }
    .vibe-643 label {
      display: grid; grid-template-columns: auto 1fr; align-items: center; gap: 10px;
      font-size: 12px; text-transform: uppercase; letter-spacing: .16em; color: var(--muted);
    }
    .vibe-643 input[type="range"] {
      -webkit-appearance: none; appearance: none; height: 8px; border-radius: 999px;
      background: rgba(10,20,40,.08); border: 1px solid rgba(10,20,40,.14);
      outline: none; overflow: hidden;
    }
    .vibe-643 input[type="range"]::-webkit-slider-thumb {
      -webkit-appearance: none; width: 18px; height: 18px; border-radius: 50%;
      background: radial-gradient(circle at 30% 30%, #fff, #f3f6ff 40%, #d9e1ef 70%);
      box-shadow: 0 0 0 6px color-mix(in srgb, var(--c1) 40%, transparent);
      border: 1px solid rgba(0,0,0,.12); cursor: pointer;
    }
    .vibe-643 input[type="range"]::-moz-range-thumb {
      width: 18px; height: 18px; border: none; border-radius: 50%;
      background: radial-gradient(circle at 30% 30%, #fff, #f3f6ff 40%, #d9e1ef 70%);
      box-shadow: 0 0 0 6px color-mix(in srgb, var(--c1) 40%, transparent); cursor: pointer;
    }
    .vibe-643 input[type="range"]::-moz-range-track {
      height: 8px; border-radius: 999px; background: rgba(10,20,40,.08); border: 1px solid rgba(10,20,40,.14);
    }

    /* Meta */
    .vibe-643 .meta {
      display: flex; align-items: center; gap: 10px; margin-top: 16px;
      font-size: 12px; color: var(--muted);
    }
    .vibe-643 .live {
      display: inline-flex; align-items: center; gap: 8px; padding: 6px 10px; border-radius: 999px;
      border: 1px solid rgba(10,20,40,.14); background: rgba(10,20,40,.04);
    }
    .vibe-643 .live .dot {
      width: 8px; height: 8px; border-radius: 50%; background: #27c965;
      box-shadow: 0 0 10px #27c965; animation: v643-pulse 2.2s ease-in-out infinite;
    }
    .vibe-643 #last-updated { opacity: .9; }

    /* Comet pointer */
    .vibe-643 .comet {
      position: absolute; width: 10px; height: 10px; border-radius: 50%;
      background: radial-gradient(circle at 30% 30%, #fff, #e6f1ff);
      box-shadow: 0 0 12px color-mix(in srgb, var(--c2) 60%, transparent);
      mix-blend-mode: screen;
      z-index: 4; pointer-events: none;
      transform: translate(-50%, -50%);
      opacity: .0;
      transition: opacity .3s ease;
    }

    /* Animations */
    @keyframes v643-spin { to { transform: rotate(1turn); } }
    @keyframes v643-pulse { 0%,100% { transform: scale(1); opacity: .9;} 50% { transform: scale(1.15); opacity: 1;} }

    /* Responsive */
    @media (max-width: 640px) {
      .vibe-643 .controls { grid-template-columns: 1fr; }
      .vibe-643 .poster { min-height: 560px; }
    }
  </style>

  <section class="poster" role="img" aria-label="Concentric color halos on a soft paper poster that tilts with your pointer">
    <div class="rings" aria-hidden="true">
      <div class="ring r1"></div>
      <div class="ring r2"></div>
      <div class="ring r3"></div>
      <div class="aura"></div>
    </div>
    <div class="glaze" aria-hidden="true"></div>
    <div class="grain" aria-hidden="true"></div>
    <div class="comet" aria-hidden="true"></div>

    <article class="plate" role="group" aria-labelledby="t643">
      <div class="eyebrow">Iteration 643 • Halo Atelier</div>
      <h1 id="t643">Design as a quiet orbit</h1>
      <p class="sub">A bright, tactile poster. Concentric halos breathe, tilt with your touch, and settle into stillness when you do.</p>

      <div class="chips" role="tablist" aria-label="Themes">
        <button class="chip" role="tab" aria-pressed="true" data-theme="dawn">Dawn</button>
        <button class="chip" role="tab" aria-pressed="false" data-theme="dusk">Dusk</button>
        <button class="chip" role="tab" aria-pressed="false" data-theme="neon">Neon</button>
        <button class="chip" role="tab" aria-pressed="false" data-theme="herb">Herb</button>
      </div>

      <div class="cta">
        <button class="btn primary" id="v643-spark">Spark</button>
        <button class="btn ghost" id="v643-breathe">Breathe</button>
      </div>

      <div class="controls">
        <label for="v643-tempo">Tempo
          <input id="v643-tempo" type="range" min="0" max="1.5" step="0.01" value="0.9" />
        </label>
        <label for="v643-grain">Grain
          <input id="v643-grain" type="range" min="0" max="1" step="0.01" value="0.25" />
        </label>
      </div>

      <div class="meta">
        <span class="live"><span class="dot" aria-hidden="true"></span>Live</span>
        <span id="last-updated">Last updated: 2025-11-14 22:05:39 EST</span>
      </div>
    </article>
  </section>

  <script>
    (function(){
      const root = document.currentScript.closest('.vibe-643');
      const poster = root.querySelector('.poster');
      const rings = [root.querySelector('.r1'), root.querySelector('.r2'), root.querySelector('.r3')];
      const comet = root.querySelector('.comet');

      // Timestamp
      const last = root.querySelector('#last-updated');
      try {
        const fmt = new Intl.DateTimeFormat([], { dateStyle: 'medium', timeStyle: 'short' });
        last.textContent = 'Updated • ' + fmt.format(new Date());
      } catch (e) {
        last.textContent = 'Updated • ' + new Date().toLocaleString();
      }

      // Themes
      const chips = root.querySelectorAll('.chip');
      const setTheme = (t) => {
        root.setAttribute('data-theme', t);
        chips.forEach(c => c.setAttribute('aria-pressed', String(c.dataset.theme === t)));
        poster.animate(
          [{ transform: poster.style.transform || 'translateZ(0)' },
           { transform: 'translateZ(0) scale(1.01)' },
           { transform: poster.style.transform || 'translateZ(0)' }],
          { duration: 260, easing: 'ease-out' }
        );
      };
      chips.forEach(c => c.addEventListener('click', () => setTheme(c.dataset.theme)));

      // Base durations
      const base = [32, 46, 68]; // seconds
      const prefersReduced = window.matchMedia && window.matchMedia('(prefers-reduced-motion: reduce)').matches;

      // Tempo + Grain
      const tempo = root.querySelector('#v643-tempo');
      const grain = root.querySelector('#v643-grain');

      function applyTempo(v) {
        const t = Math.max(0, Math.min(1.5, parseFloat(v)));
        rings.forEach((r, i) => {
          const d = base[i];
          if (t <= 0.001) {
            r.style.animationPlayState = 'paused';
          } else {
            r.style.animationPlayState = 'running';
            r.style.animationDuration = (d / t) + 's';
          }
        });
      }
      function applyGrain(v) {
        root.style.setProperty('--grain', Number(v).toFixed(2));
      }

      tempo.addEventListener('input', () => applyTempo(tempo.value));
      grain.addEventListener('input', () => applyGrain(grain.value));
      applyTempo(prefersReduced ? 0.35 : tempo.value);
      applyGrain(grain.value);

      // Spark / Breathe
      root.querySelector('#v643-spark').addEventListener('click', () => {
        tempo.value = 1.3; applyTempo(1.3);
        rings.forEach((r, i) => {
          r.animate(
            [{ transform: 'scale(1)' }, { transform: 'scale(1.04)', offset: 0.5 }, { transform: 'scale(1)' }],
            { duration: 700 + i*100, easing: 'cubic-bezier(.2,.9,.2,1)' }
          );
        });
      });
      root.querySelector('#v643-breathe').addEventListener('click', () => {
        tempo.value = 0.25; applyTempo(0.25);
        poster.animate([{ filter: 'brightness(1)' }, { filter: 'brightness(1.08)' }, { filter: 'brightness(1)' }],
                       { duration: 600, easing: 'ease-in-out' });
      });

      // Subtle 3D tilt + comet follow
      let raf;
      let target = { x: 0.5, y: 0.38 };
      let pos = { x: target.x, y: target.y };

      const clamp = (n, a, b) => Math.max(a, Math.min(n, b));
      const updateTilt = () => {
        pos.x += (target.x - pos.x) * 0.08;
        pos.y += (target.y - pos.y) * 0.08;

        const rx = ((0.5 - pos.y) * 2) * (prefersReduced ? 0 : 1) * parseFloat(getComputedStyle(root).getPropertyValue('--tilt'));
        const ry = ((pos.x - 0.5) * 2) * (prefersReduced ? 0 : 1) * parseFloat(getComputedStyle(root).getPropertyValue('--tilt'));
        poster.style.transform = `perspective(1000px) rotateX(${rx}) rotateY(${ry})`;

        // comet
        const rect = poster.getBoundingClientRect();
        const cx = rect.left + pos.x * rect.width;
        const cy = rect.top + pos.y * rect.height;
        comet.style.left = cx + 'px';
        comet.style.top = cy + 'px';

        raf = requestAnimationFrame(updateTilt);
      };

      function start() { if (!prefersReduced) { comet.style.opacity = .9; raf = requestAnimationFrame(updateTilt); } }
      function stop()  { if (raf) cancelAnimationFrame(raf); comet.style.opacity = .0; }

      poster.addEventListener('pointermove', (e) => {
        const r = poster.getBoundingClientRect();
        target = {
          x: clamp((e.clientX - r.left) / r.width, 0, 1),
          y: clamp((e.clientY - r.top) / r.height, 0, 1)
        };
      }, { passive: true });

      poster.addEventListener('pointerenter', start);
      poster.addEventListener('pointerleave', () => { target = { x: .5, y: .38 }; stop(); });

      if (prefersReduced) {
        rings.forEach(r => r.style.animationDuration = base[rings.indexOf(r)] + 's');
      }

      // Kick off initial placement
      requestAnimationFrame(() => {
        const r = poster.getBoundingClientRect();
        comet.style.left = (r.left + r.width * target.x) + 'px';
        comet.style.top  = (r.top + r.height * target.y) + 'px';
      });
    })();
  </script>
