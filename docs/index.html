    /* Prism Fountain — scoped to #vibe874 */
    #vibe874 {
      --h: 212;
      --a1: hsl(var(--h) 90% 62%);

    #vibe874 .frame {

    /* Stage */

      background:

    #vibe874.paused .stage { transition: none; }
    #vibe874 canvas { position: absolute; inset: 0; width: 100%; height: 100%; }

    /* Overlay caption */

    #vibe874 .overlay .word {
      font: 900 clamp(40px, 15vw, 140px)/0.9 ui-sans-serif, system-ui, -apple-system;

    /* Footer */
    #vibe874 .foot {

      border-top: 1px dashed var(--line); padding-top: 12px; font-size: 12px;

    #vibe874 .pulse {

      border: 1px solid rgba(0,0,0,0.06); box-shadow: 0 3px 8px color-mix(in oklab, var(--a1) 35%, transparent);

    /* Focus */
    #vibe874 :is(button, input, .stage):focus-visible {

    @media (max-width: 760px) {

    }

  <script>
    (function () {
      const root = document.getElementById('vibe874');
      const canvas = root.querySelector('#fountain');
      const stage = root.querySelector('#stage');
      const ctx = canvas.getContext('2d', { alpha: true });
      const themeBtn = root.querySelector('#theme');
      const paletteBtn = root.querySelector('#palette');
      const flow = root.querySelector('#flow');
      const trails = root.querySelector('#trails');
      const pauseBtn = root.querySelector('#pause');
      const updated = root.querySelector('#last-updated');

      // Clock
      function tick() {
        const d = new Date();
        try {
          updated.textContent = d.toLocaleString(undefined, {
            year: 'numeric', month: 'short', day: '2-digit',
            hour: '2-digit', minute: '2-digit', second: '2-digit',
            timeZoneName: 'short'
          });
        } catch {
          updated.textContent = d.toString();
        }
      }
      tick();
      const tInterval = setInterval(tick, 1000);

      // Theme
      const sTheme = localStorage.getItem('prism-theme');
      if (sTheme === 'day') {
        root.classList.add('day');
        themeBtn.setAttribute('aria-pressed', 'false');
      }
      themeBtn.addEventListener('click', () => {
        const isDay = root.classList.toggle('day');
        themeBtn.setAttribute('aria-pressed', isDay ? 'false' : 'true');
        localStorage.setItem('prism-theme', isDay ? 'day' : 'night');
        resize(true);
      });

      // Hue shuffle
      function shuffleHue() {
        const h = Math.floor(Math.random() * 360);
        root.style.setProperty('--h', h);
      }
      paletteBtn.addEventListener('click', shuffleHue);
      if (!localStorage.getItem('prism-first')) {
        shuffleHue();
        localStorage.setItem('prism-first', '1');
      }

      // Trails toggle
      function setTrails(on) {
        trails.dataset.on = on ? 'true' : 'false';
        trails.setAttribute('aria-checked', on ? 'true' : 'false');
        root.style.setProperty('--fade', on ? '0.12' : '0.9');
      }
      setTrails(true);
      trails.addEventListener('click', () => setTrails(trails.dataset.on !== 'true'));
      trails.addEventListener('keydown', (e) => {
        if (e.key === ' ' || e.key === 'Enter') { setTrails(trails.dataset.on !== 'true'); e.preventDefault(); }
      });

      // Canvas + particles
      let DPR = Math.max(1, Math.min(2, window.devicePixelRatio || 1));
      let W = 0, H = 0;
      let particles = [];
      let paused = false;
      let lastT = 0;
      const mouse = { x: 0, y: 0, inside: false };

      function resize(reseed = false) {
        const r = canvas.getBoundingClientRect();
        W = Math.floor(r.width * DPR);
        H = Math.floor(r.height * DPR);
        canvas.width = W;
        canvas.height = H;
        if (reseed || particles.length === 0) seed();
      }
      window.addEventListener('resize', () => resize());

      function seed() {
        particles = [];
        const count = Math.floor((W * H) / 18000); // density
        for (let i = 0; i < count; i++) {
          const x = Math.random() * W;
          const y = Math.random() * H;
          particles.push({
            x, y, px: x, py: y,
            hueOff: (Math.random() * 50 - 25),
            life: 0.8 + Math.random() * 0.4,
          });
        }
        clearCanvas();
      }

      function clearCanvas() {
        const day = root.classList.contains('day');
        ctx.fillStyle = day ? 'rgba(242,246,255,1)' : 'rgba(11,15,24,1)';
        ctx.fillRect(0, 0, W, H);
      }

      stage.addEventListener('pointermove', (e) => {
        const rect = stage.getBoundingClientRect();
        const x = e.clientX - rect.left;
        const y = e.clientY - rect.top;
        root.style.setProperty('--mx', ((x / rect.width) - 0.5).toFixed(3));
        root.style.setProperty('--my', ((y / rect.height) - 0.5).toFixed(3));
        mouse.x = x * DPR;
        mouse.y = y * DPR;
        mouse.inside = true;
      });
      stage.addEventListener('pointerleave', () => {
        root.style.setProperty('--mx', '0');
        root.style.setProperty('--my', '0');
        mouse.inside = false;
      });
      stage.addEventListener('click', (e) => splash(e));

      function splash(e) {
        const rect = stage.getBoundingClientRect();
        const x = (e.clientX - rect.left) * DPR;
        const y = (e.clientY - rect.top) * DPR;
        // Re-seed a small burst around click
        for (let i = 0; i < 60; i++) {
          const a = Math.random() * Math.PI * 2;
          const r = 10 + Math.random() * 60;
          const nx = x + Math.cos(a) * r;
          const ny = y + Math.sin(a) * r;
          particles.push({
            x: nx, y: ny, px: nx, py: ny,
            hueOff: (Math.random() * 50 - 25), life: 1
          });
        }
        if (particles.length > Math.floor((W * H) / 12000)) {
          particles.splice(0, particles.length - Math.floor((W * H) / 12000));
        }
      }

      // Pause
      function setPaused(p) {
        paused = p;
        root.classList.toggle('paused', p);
        pauseBtn.innerHTML = p
          ? '<svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" aria-hidden="true"><path d="M6 6l12 6-12 6V6z" stroke-width="2" stroke-linejoin="round" stroke-linecap="round"></path></svg>Play'
          : '<svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" aria-hidden="true"><path d="M8 6v12M16 6v12" stroke-width="2" stroke-linecap="round"></path></svg>Pause';
      }
      pauseBtn.addEventListener('click', () => setPaused(!paused));
      stage.addEventListener('keydown', (e) => {
        if (e.key === ' ') { setPaused(!paused); e.preventDefault(); }
        if (e.key.toLowerCase() === 'r') { shuffleHue(); }
      });

      // Vector field
      function field(x, y, t) {
        const nx = (x / W) - 0.5;
        const ny = (y / H) - 0.5;
        const s = Math.sin, c = Math.cos;
        const f = parseFloat(flow.value) || 1;
        const k = 2.3 + 0.4 * s(t * 0.3);
        let vx = s((ny * k + t) * 1.2) + c((nx * k - t) * 1.3);
        let vy = c((nx * k + t) * 1.1) - s((ny * k - t) * 1.4);

        // Gentle orbit toward a moving attractor (the pointer)
        if (mouse.inside) {
          const dx = (mouse.x - x);
          const dy = (mouse.y - y);
          const d = Math.hypot(dx, dy) + 0.0001;
          const pull = Math.min(1.6, 140 / d);
          vx += (-dy / d) * pull; // swirl
          vy += (dx / d) * pull;
        }

        return { vx: vx * f, vy: vy * f };
      }

      // Draw
      function frame(tms) {
        const t = tms / 1000;
        const dt = Math.min(64, (tms - lastT) || 16) / 1000;
        lastT = tms;

        // Fade the canvas for trails
        const fade = parseFloat(getComputedStyle(root).getPropertyValue('--fade')) || 0.12;
        if (root.classList.contains('day')) {
          ctx.fillStyle = `rgba(242,246,255,${fade})`;
        } else {
          ctx.fillStyle = `rgba(11,15,24,${fade})`;
        }
        ctx.fillRect(0, 0, W, H);

        if (!paused) {
          const baseH = parseFloat(getComputedStyle(root).getPropertyValue('--h')) || 212;
          ctx.lineWidth = 1.6 * DPR;
          ctx.lineCap = 'round';

          for (let i = 0; i < particles.length; i++) {
            const p = particles[i];
            const { vx, vy } = field(p.x, p.y, t);
            const speed = 38 * DPR;
            const nx = p.x + vx * speed * dt;
            const ny = p.y + vy * speed * dt;

            // wrap bounds
            p.px = p.x; p.py = p.y;
            p.x = (nx + W) % W;
            p.y = (ny + H) % H;

            // color
            const h = (baseH + p.hueOff + Math.sin(t * 0.6 + i) * 10) % 360;
            const alpha = 0.55 + 0.45 * Math.sin((i * 0.21) + t);
            ctx.strokeStyle = `hsla(${h}, 85%, 70%, ${alpha})`;

            ctx.beginPath();
            ctx.moveTo(p.px, p.py);
            ctx.lineTo(p.x, p.y);
            ctx.stroke();

            // age + occasional respawn
            p.life -= dt * 0.04;
            if (p.life <= 0) {
              p.x = Math.random() * W; p.y = Math.random() * H;
              p.px = p.x; p.py = p.y;
              p.life = 0.8 + Math.random() * 0.6;
              p.hueOff = (Math.random() * 50 - 25);
            }
          }
        }

        requestAnimationFrame(frame);
      }

      // Start
      resize(true);
      requestAnimationFrame(frame);

      // Cleanup
      window.addEventListener('beforeunload', () => clearInterval(tInterval));
    })();
  </script>

      // Only show a local placeholder if the agent hasn't written a timestamp yet
      const el = document.getElementById('last-updated');
      if (el && (!el.textContent || el.textContent.includes('not yet'))) {
        const now = new Date();
        el.textContent = `Last updated: ${now.toLocaleString(undefined, { hour12: false })}`;
