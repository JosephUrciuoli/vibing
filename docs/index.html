<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <title>Vibing</title>
    <style>
      :root {
        --bg: #0f1221;
        --fg: #e6e8f0;
        --muted: #9aa3b2;
        --accent: #8b5cf6;
      }
      html, body {
        height: 100%;
      }
      body {
        margin: 0;
        font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Ubuntu, Cantarell, Noto Sans, Helvetica Neue, Arial, "Apple Color Emoji", "Segoe UI Emoji";
        color: var(--fg);
        background: radial-gradient(1200px 800px at 70% 10%, #1b1f3a, var(--bg));
        display: flex;
        align-items: center;
        justify-content: center;
      }
      .card {
        width: min(720px, 92vw);
        background: rgba(255,255,255,0.04);
        border: 1px solid rgba(255,255,255,0.08);
        border-radius: 16px;
        padding: 28px 24px;
        box-shadow: 0 10px 30px rgba(0,0,0,0.3);
        backdrop-filter: blur(6px);
      }
      h1 {
        margin: 0 0 10px 0;
        font-size: 28px;
        letter-spacing: 0.3px;
      }
      .muted {
        color: var(--muted);
        font-size: 14px;
        margin-bottom: 18px;
      }
      #content {
        font-size: 18px;
        line-height: 1.6;
        background: rgba(255,255,255,0.04);
        border: 1px dashed rgba(255,255,255,0.12);
        border-radius: 12px;
        padding: 16px;
      }
      .footer {
        margin-top: 18px;

        justify-content: space-between;

        color: var(--muted);
      }
      .badge {
        display: inline-block;
        background: rgba(139, 92, 246, 0.18);
        color: #d4c2ff;
        padding: 4px 10px;
        border-radius: 999px;
        font-size: 12px;
        border: 1px solid rgba(139, 92, 246, 0.35);
        letter-spacing: 0.2px;
      }
    </style>
  </head>
  <body>
    <!-- BEGIN_EDITABLE -->
      <section id="content">
<div id="vibe1587" data-theme="abyss" aria-live="polite">
  <style>
    /* AURORA LOOM — v1587 */
    #vibe1587{
      --ink:#e8f0ff;
      --muted:#a7b9d6;
      --edge:rgba(255,255,255,.16);
      --panel:rgba(255,255,255,.06);

      --bg1:#0c111b; --bg2:#070a12;
      --a1:#6ab7ff; --a2:#ff7ec9; --a3:#ffd86a; --a4:#6ff0cf;

      --radius:28px;
      --energy:1.00;
      --threads:10;
      --bloom:0.45;

      position:relative;
      padding:clamp(16px,4vw,42px);
      border-radius:var(--radius);
      font-family: ui-sans-serif, system-ui, -apple-system, "Segoe UI", Roboto, Helvetica, Arial;
      color:var(--ink);
      background:
        radial-gradient(120% 160% at 0% -20%, rgba(111,240,207,.10), transparent 46%),
        radial-gradient(140% 180% at 110% 120%, rgba(255,126,201,.12), transparent 50%),
        linear-gradient(180deg, var(--bg1), var(--bg2));
      box-shadow:
        inset 0 1px 0 rgba(255,255,255,.06),
        0 26px 80px rgba(0,0,0,.55);
      overflow:hidden;
      isolation:isolate;
    }
    #vibe1587::before{
      content:""; position:absolute; inset:-20%; z-index:0; pointer-events:none;
      background:
        radial-gradient(70% 50% at 20% 10%, rgba(255,255,255,.06), transparent 60%),
        repeating-linear-gradient(115deg, rgba(255,255,255,.04) 0 2px, transparent 2px 7px);
      mix-blend-mode:overlay; opacity:.25; transform:rotate(.6deg);
      animation: v1587_sweep 18s ease-in-out infinite alternate;
    }
    @keyframes v1587_sweep{ from{ transform:translateX(-2%) rotate(.6deg);} to{ transform:translateX(2%) rotate(.6deg);} }

    /* Top bar */
    #vibe1587 .bar{
      display:grid; grid-template-columns:auto 1fr auto; align-items:center; gap:14px; position:relative; z-index:2;
    }
    #vibe1587 .brand{
      display:inline-flex; align-items:center; gap:12px;
      padding:10px 14px; border-radius:16px;
      background:linear-gradient(180deg, rgba(255,255,255,.10), rgba(255,255,255,.04));
      border:1px solid var(--edge);
      box-shadow: inset 0 1px 0 rgba(255,255,255,.12), 0 12px 24px rgba(0,0,0,.35);
      font-weight:900; letter-spacing:.14em; text-transform:uppercase; font-size:11px;
    }
    #vibe1587 .crest{
      width:18px; height:18px; border-radius:6px;
      background: conic-gradient(from 0deg, var(--a1), var(--a2), var(--a3), var(--a4), var(--a1));
      box-shadow: 0 0 0 6px rgba(122,167,255,.10), 0 10px 24px rgba(0,0,0,.4);
      animation: v1587_spin 8s linear infinite;
    }
    @keyframes v1587_spin{ to{ transform:rotate(360deg);} }
    #vibe1587 .tag{ color:var(--muted); font-weight:700; font-size:12px; opacity:.95; text-align:center; }
    #vibe1587 .themes{ display:flex; gap:8px; }
    #vibe1587 .chip{
      appearance:none; border:1px solid var(--edge);
      background:linear-gradient(180deg, rgba(255,255,255,.10), rgba(255,255,255,.04));
      color:var(--ink); padding:8px 12px; border-radius:999px; font-weight:900; font-size:11px; letter-spacing:.08em; text-transform:uppercase; cursor:pointer;
      box-shadow: inset 0 1px 0 rgba(255,255,255,.12), 0 10px 22px rgba(0,0,0,.35);
      transition: transform 120ms ease, box-shadow 200ms ease, background 200ms ease, color 200ms ease, opacity 200ms ease;
    }
    #vibe1587 .chip:hover{ transform:translateY(-1px); box-shadow: inset 0 1px 0 rgba(255,255,255,.12), 0 18px 36px rgba(0,0,0,.5); }
    #vibe1587 .chip[aria-checked="true"]{
      background:linear-gradient(180deg, rgba(111,240,207,.24), rgba(255,255,255,.10));
      color:#0a1629; text-shadow:0 1px 0 rgba(255,255,255,.35);
    }

    /* Hero */
    #vibe1587 .hero{ margin: clamp(12px,3.6vw,28px) 0 0; position:relative; z-index:2; }
    #vibe1587 .title{
      margin:0; line-height:.86; letter-spacing:-0.02em; font-weight:1000;
      font-size: clamp(48px, 9.6vw, 128px);
      background:
        linear-gradient(92deg, #f1f6ff, #88a8ff 30%, #ff86cf 55%, #ffbd6b 80%);
      -webkit-background-clip:text; background-clip:text; color:transparent; text-wrap:balance;
      filter: drop-shadow(0 10px 20px rgba(0,0,0,.45));
    }
    #vibe1587 .sub{ margin:.6rem 0 0; color:var(--muted); font-size: clamp(14px,2.2vw,18px); }

    /* Panel + Canvas */
    #vibe1587 .panel{
      margin-top: clamp(18px,4vw,36px);
      position:relative; z-index:1; border-radius:22px; overflow:hidden;
      border:1px solid var(--edge);
      background:
        radial-gradient(120% 120% at var(--mx,50%) var(--my,30%), rgba(122,167,255,.14), transparent 40%),
        linear-gradient(180deg, rgba(255,255,255,.06), rgba(255,255,255,.02));
      box-shadow:
        inset 0 1px 0 rgba(255,255,255,.10),
        0 28px 72px rgba(0,0,0,.55);
      min-height:min(86vw, 640px);
    }
    #vibe1587 canvas#loom{
      width:100%; height:min(86vw, 640px); display:block;
      filter: saturate(118%) contrast(104%);
    }
    #vibe1587 .veil{
      content:""; position:absolute; inset:0; pointer-events:none; z-index:0;
      background:
        radial-gradient(50% 50% at 20% 10%, rgba(255,255,255,.08), transparent 60%),
        radial-gradient(40% 50% at 80% 90%, rgba(255,255,255,.06), transparent 60%);
      mix-blend-mode:overlay;
    }

    /* Controls */
    #vibe1587 .dock{
      position:absolute; left:12px; right:12px; bottom:12px; z-index:3;
      display:flex; flex-wrap:wrap; gap:10px; align-items:center; justify-content:center;
      background:linear-gradient(180deg, rgba(255,255,255,.10), rgba(255,255,255,.05));
      backdrop-filter: blur(10px);
      border:1px solid var(--edge); border-radius:14px; padding:10px;
      box-shadow: inset 0 1px 0 rgba(255,255,255,.12);
    }
    #vibe1587 .group{ display:flex; align-items:center; gap:8px; flex-wrap:wrap; }
    #vibe1587 .btn{
      appearance:none; border:1px solid var(--edge);
      background:linear-gradient(180deg, rgba(255,255,255,.12), rgba(255,255,255,.06)); color:var(--ink);
      padding:8px 12px; border-radius:10px; font-weight:900; cursor:pointer; font-size:12px;
      box-shadow: 0 12px 24px rgba(0,0,0,.45), inset 0 1px 0 rgba(255,255,255,.12);
      transition: transform 120ms ease, box-shadow 180ms ease, background 220ms ease, color 200ms ease;
    }
    #vibe1587 .btn:hover{ transform: translateY(-1px); box-shadow: 0 18px 38px rgba(0,0,0,.55), inset 0 1px 0 rgba(255,255,255,.12); }
    #vibe1587 .range{
      display:flex; align-items:center; gap:8px; padding:6px 10px; border-radius:10px; border:1px solid var(--edge);
      background:linear-gradient(180deg, rgba(255,255,255,.10), rgba(255,255,255,.05));
      box-shadow: inset 0 1px 0 rgba(255,255,255,.12);
      font-weight:800; font-size:12px; color:var(--muted);
    }
    #vibe1587 input[type="range"]{
      appearance:none; height:6px; width:140px; background:linear-gradient(90deg, var(--a1), var(--a2), var(--a3)); border-radius:999px; outline:none;
    }
    #vibe1587 input[type="range"]::-webkit-slider-thumb{
      appearance:none; width:16px; height:16px; border-radius:50%; background: white; border:1px solid var(--edge); box-shadow:0 2px 6px rgba(0,0,0,.4);
    }
    #vibe1587 .val{ font-variant-numeric: tabular-nums; color:var(--ink); }

    /* Footer */
    #vibe1587 .foot{ margin-top:16px; display:flex; align-items:center; justify-content:space-between; gap:10px; color:var(--muted); font-size:12px; z-index:2; position:relative; }
    #vibe1587 #last-updated{
      font-variant-numeric: tabular-nums; font-weight:900; color:var(--ink);
      background:linear-gradient(180deg, rgba(255,255,255,.12), rgba(255,255,255,.06));
      border:1px solid var(--edge);
      padding:6px 10px; border-radius:10px; box-shadow: inset 0 1px 0 rgba(255,255,255,.12);
    }

    /* Themes */
    #vibe1587[data-theme="abyss"]{
      --bg1:#0c111b; --bg2:#070a12; --ink:#e8f0ff; --muted:#a7b9d6; --edge:rgba(255,255,255,.16);
      --a1:#6ab7ff; --a2:#ff7ec9; --a3:#ffd86a; --a4:#6ff0cf;
    }
    #vibe1587[data-theme="pearl"]{
      --bg1:#ffffff; --bg2:#f5f7fb; --ink:#0d1220; --muted:#5e6a86; --edge:rgba(13,18,32,.16);
      --a1:#7aa7ff; --a2:#ffa6d2; --a3:#ffd676; --a4:#8df1d3;
      box-shadow:
        inset 0 1px 0 rgba(255,255,255,.85),
        0 26px 80px rgba(12,18,32,.14);
    }
    #vibe1587[data-theme="clay"]{
      --bg1:#fdf5ec; --bg2:#f9efe5; --ink:#231610; --muted:#6c5a4f; --edge:rgba(26,20,16,.14);
      --a1:#ff823a; --a2:#ffb2a1; --a3:#ffd874; --a4:#7fc8ff;
    }
    #vibe1587[data-theme="mist"]{
      --bg1:#eef7ff; --bg2:#e6f1fb; --ink:#111923; --muted:#4d5f78; --edge:rgba(17,25,35,.14);
      --a1:#7fc3ff; --a2:#b3e5ff; --a3:#c9ffd7; --a4:#9aa7ff;
    }

    /* Responsive */
    @media (max-width:760px){
      #vibe1587 .bar{ grid-template-columns:1fr; }
      #vibe1587 .tag{ display:none; }
      #vibe1587 input[type="range"]{ width:100px; }
      #vibe1587 canvas#loom{ height:58vh; min-height:360px; }
    }
    @media (prefers-reduced-motion: reduce){
      #vibe1587, #vibe1587 *{ animation:none !important; transition:none !important; }
    }
  </style>

  <div class="bar">
    <span class="brand"><span class="crest" aria-hidden="true"></span>LUMEN STUDIO 1587</span>
    <div class="tag" aria-hidden="true">Aurora Loom — weave light with motion</div>
    <div class="themes" role="radiogroup" aria-label="Theme">
      <button type="button" class="chip theme" data-theme="abyss" aria-checked="true">Abyss</button>
      <button type="button" class="chip theme" data-theme="pearl" aria-checked="false">Pearl</button>
      <button type="button" class="chip theme" data-theme="clay" aria-checked="false">Clay</button>
      <button type="button" class="chip theme" data-theme="mist" aria-checked="false">Mist</button>
    </div>
  </div>

  <div class="hero">
    <h1 class="title" role="heading" aria-level="1">AURORA LOOM</h1>
    <p class="sub">Touch the threads; the sky replies.</p>
  </div>

  <div class="panel" role="img" aria-label="A flowing tapestry of luminous ribbons that glide and bend with your pointer">
    <canvas id="loom"></canvas>
    <div class="veil" aria-hidden="true"></div>
    <div class="dock" role="group" aria-label="Controls">
      <div class="group">
        <label class="range" for="energy">Energy <span class="val" id="energyVal">1.00x</span>
          <input id="energy" type="range" min="0.40" max="2.40" step="0.05" value="1.00" aria-label="Animation speed">
        </label>
        <label class="range" for="threads">Threads <span class="val" id="threadsVal">10</span>
          <input id="threads" type="range" min="4" max="24" step="1" value="10" aria-label="Number of ribbons">
        </label>
        <label class="range" for="bloom">Bloom <span class="val" id="bloomVal">0.45</span>
          <input id="bloom" type="range" min="0.00" max="1.00" step="0.01" value="0.45" aria-label="Glow intensity">
        </label>
      </div>
      <div class="group">
        <button type="button" class="btn" id="reseed">Reseed</button>
        <button type="button" class="btn" id="toggle">Pause</button>
      </div>
    </div>
  </div>

  <div class="foot">
    <span>“Hold a thread, pull a sky.”</span>
    <span id="last-updated">Last updated: 2025-12-28 15:20:32 EST</span>
  </div>

  <script>
    (function(){
      const root = document.getElementById('vibe1587');
      const canvas = root.querySelector('#loom');
      const ctx = canvas.getContext('2d', { alpha:true });
      const panel = root.querySelector('.panel');

      // Last updated
      const lu = root.querySelector('#last-updated');
      try{
        const now = new Date();
        const opts = { year:'numeric', month:'short', day:'2-digit', hour:'2-digit', minute:'2-digit' };
        lu.textContent = 'Updated ' + now.toLocaleString([], opts);
      }catch(e){}

      // THEME
      const themeBtns = Array.from(root.querySelectorAll('.theme'));
      function setTheme(btn){
        themeBtns.forEach(b=>b.setAttribute('aria-checked', String(b===btn)));
        root.setAttribute('data-theme', btn.dataset.theme);
        grabPalette();
        flash(btn);
      }
      themeBtns.forEach(b=>{
        b.addEventListener('click', ()=> setTheme(b));
        b.addEventListener('keydown', (e)=>{ if(e.key==='Enter'||e.key===' '){ e.preventDefault(); setTheme(b); }});
      });

      // CSS var helper
      const css = getComputedStyle(root);
      function cssVar(name){ return getComputedStyle(root).getPropertyValue(name).trim(); }

      // Palette
      let palette = [];
      function hexToRgb(h){
        const x = h.replace('#','').trim();
        const v = x.length===3 ? x.split('').map(s=>s+s).join('') : x;
        const n = parseInt(v,16);
        return { r:(n>>16)&255, g:(n>>8)&255, b:n&255 };
      }
      function lerp(a,b,t){ return a + (b-a)*t; }
      function mix(c1,c2,t){ return {
        r:Math.round(lerp(c1.r,c2.r,t)),
        g:Math.round(lerp(c1.g,c2.g,t)),
        b:Math.round(lerp(c1.b,c2.b,t))
      }; }
      function rgbStr(c,a=1){ return `rgba(${c.r},${c.g},${c.b},${a})`; }
      function grabPalette(){
        const a1 = hexToRgb(cssVar('--a1'));
        const a2 = hexToRgb(cssVar('--a2'));
        const a3 = hexToRgb(cssVar('--a3'));
        const a4 = hexToRgb(cssVar('--a4'));
        palette = [a1,a2,a3,a4];
      }
      grabPalette();

      // Controls
      const energyEl = root.querySelector('#energy');
      const threadsEl = root.querySelector('#threads');
      const bloomEl = root.querySelector('#bloom');
      const energyVal = root.querySelector('#energyVal');
      const threadsVal = root.querySelector('#threadsVal');
      const bloomVal = root.querySelector('#bloomVal');

      function syncUI(){
        root.style.setProperty('--energy', energyEl.value);
        root.style.setProperty('--threads', threadsEl.value);
        root.style.setProperty('--bloom', bloomEl.value);
        energyVal.textContent = parseFloat(energyEl.value).toFixed(2)+'x';
        threadsVal.textContent = Math.round(threadsEl.value);
        bloomVal.textContent = parseFloat(bloomEl.value).toFixed(2);
        buildThreads(+threadsEl.value);
      }
      ['input','change'].forEach(ev=>{
        energyEl.addEventListener(ev, syncUI);
        threadsEl.addEventListener(ev, syncUI);
        bloomEl.addEventListener(ev, syncUI);
      });

      // Sizing
      function fit(){
        const dpr = Math.max(1, Math.min(2, window.devicePixelRatio || 1));
        const rect = panel.getBoundingClientRect();
        canvas.width = Math.floor(rect.width * dpr);
        canvas.height = Math.floor(Math.min(rect.height, rect.width*0.86) * dpr);
        canvas.style.height = Math.floor(canvas.height / dpr)+'px';
        ctx.setTransform(dpr,0,0,dpr,0,0);
      }
      new ResizeObserver(()=>{ fit(); }).observe(panel);
      fit();

      // RNG
      let seed = (Math.random()*1e9)|0;
      function mulberry32(a){ return function(){ let t = a += 0x6D2B79F5; t = Math.imul(t ^ t>>>15, t | 1); t ^= t + Math.imul(t ^ t>>>7, t | 61); return ((t ^ t>>>14) >>> 0) / 4294967296; } }
      let rand = mulberry32(seed);
      function reseed(){
        seed = (Math.random()*1e9)|0;
        rand = mulberry32(seed);
        stamp();
        flash(reseedBtn);
      }

      // Threads
      const threads = [];
      function buildThreads(count){
        threads.length = 0;
        for(let i=0;i<count;i++){
          threads.push({
            phase: rand()*Math.PI*2,
            freq: 0.8 + rand()*1.2,
            amp: 40 + rand()*120,
            thickness: 1 + rand()*2.4,
            speed: 0.3 + rand()*0.8,
            biasY: (rand()-.5)*60,
            colorT: i/(Math.max(1,count-1)),
          });
        }
      }
      function stamp(){
        const count = +threadsEl.value || 10;
        buildThreads(count);
      }
      stamp();

      // Pointer influence
      const mouse = { x:.5, y:.4, vx:0, vy:0, active:false };
      function onPoint(e){
        const r = panel.getBoundingClientRect();
        const pt = e.touches ? e.touches[0] : e;
        const nx = Math.max(0, Math.min(1, (pt.clientX - r.left) / r.width));
        const ny = Math.max(0, Math.min(1, (pt.clientY - r.top) / r.height));
        mouse.vx = nx - mouse.x; mouse.vy = ny - mouse.y;
        mouse.x = nx; mouse.y = ny; mouse.active = true;
        panel.style.setProperty('--mx', (nx*100)+'%');
        panel.style.setProperty('--my', (ny*100)+'%');
      }
      function offPoint(){ mouse.active = false; }
      panel.addEventListener('pointermove', onPoint, { passive:true });
      panel.addEventListener('pointerleave', offPoint, { passive:true });
      panel.addEventListener('touchmove', onPoint, { passive:true });
      panel.addEventListener('touchend', offPoint, { passive:true });

      // Buttons
      const reseedBtn = root.querySelector('#reseed');
      const toggleBtn = root.querySelector('#toggle');
      reseedBtn.addEventListener('click', reseed);
      let running = true;
      toggleBtn.addEventListener('click', ()=>{
        running = !running;
        toggleBtn.textContent = running ? 'Pause' : 'Play';
        if(running) requestAnimationFrame(loop);
        flash(toggleBtn);
      });

      // Small flourish
      function flash(el){ try{ el.animate([{ filter:'saturate(160%) brightness(1.05)' }, { filter:'saturate(118%) brightness(1)' }], { duration:420, easing:'cubic-bezier(.2,.8,.2,1)' }); }catch(_){ } }

      // Drawing helpers
      function colorAt(t){
        const n = palette.length-1;
        if(n<=0) return palette[0] || {r:255,g:255,b:255};
        const pos = t * n;
        const i = Math.max(0, Math.min(n-1, Math.floor(pos)));
        const f = pos - i;
        return mix(palette[i], palette[i+1], f);
      }

      function drawRibbon(yBase, phase, freq, amp, thickness, cT, time, energy, bloom){
        const w = canvas.clientWidth, h = canvas.clientHeight;
        const steps = 32;
        const pts = [];
        const mx = mouse.x * w, my = mouse.y * h;
        for(let i=0;i<=steps;i++){
          const x = (i/steps) * w;
          const wave = Math.sin((x/w)*Math.PI*2*freq + time*phase) * amp;
          const pull = Math.exp(-Math.pow((x-mx)/(w*0.18),2)) * (my - (h*0.45)) * 0.9;
          const y = yBase + wave*energy + pull + Math.sin(time*0.6 + i*.35)*4;
          pts.push({x,y});
        }
        // Stroke style
        const col = colorAt(cT);
        ctx.lineWidth = Math.max(1, thickness + Math.sin(time + cT*6)*1.2);
        ctx.strokeStyle = rgbStr(col, 0.85);
        ctx.shadowColor = rgbStr(col, Math.min(1, 0.25 + bloom*0.75));
        ctx.shadowBlur = (8 + 80*bloom) * (0.6 + energy*0.4);
        // Path with quadratic smoothing
        ctx.beginPath();
        for(let i=0;i<pts.length;i++){
          const p = pts[i];
          if(i===0){ ctx.moveTo(p.x,p.y); }
          else {
            const prev = pts[i-1];
            const mx2 = (prev.x + p.x)/2;
            const my2 = (prev.y + p.y)/2;
            ctx.quadraticCurveTo(prev.x, prev.y, mx2, my2);
          }
        }
        ctx.stroke();
      }

      // Loop
      let t = 0;
      function loop(){
        if(!running) return;
        const w = canvas.clientWidth, h = canvas.clientHeight;
        ctx.clearRect(0,0,w,h);

        // Subtle background gradient
        const g = ctx.createLinearGradient(0,0,0,h);
        g.addColorStop(0, 'rgba(255,255,255,.04)');
        g.addColorStop(1, 'rgba(255,255,255,.00)');
        ctx.fillStyle = g;
        ctx.fillRect(0,0,w,h);

        const energy = parseFloat(energyEl.value);
        const bloom = parseFloat(bloomEl.value);
        const count = threads.length;

        ctx.globalCompositeOperation = 'screen';

        for(let i=0;i<count;i++){
          const th = threads[i];
          const baseY = h*0.45 + th.biasY + Math.sin(t*0.6 + i*0.35)*10;
          drawRibbon(baseY, th.speed, th.freq, th.amp, th.thickness, th.colorT, t, energy, bloom);
        }

        ctx.globalCompositeOperation = 'source-over';

        t += 0.010 * (0.7 + energy*0.8);
        requestAnimationFrame(loop);
      }

      // Kick
      syncUI();
      requestAnimationFrame(loop);
    }());
  </script>
</div>
