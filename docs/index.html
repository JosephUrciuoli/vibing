<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <title>Vibing</title>
    <style>
      :root {
        --bg: #0f1221;
        --fg: #e6e8f0;
        --muted: #9aa3b2;
        --accent: #8b5cf6;
      }
      html, body {
        height: 100%;
      }
      body {
        margin: 0;
        font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Ubuntu, Cantarell, Noto Sans, Helvetica Neue, Arial, "Apple Color Emoji", "Segoe UI Emoji";
        color: var(--fg);
        background: radial-gradient(1200px 800px at 70% 10%, #1b1f3a, var(--bg));
        display: flex;
        align-items: center;
        justify-content: center;
      }
      .card {
        width: min(720px, 92vw);
        background: rgba(255,255,255,0.04);
        border: 1px solid rgba(255,255,255,0.08);
        border-radius: 16px;
        padding: 28px 24px;
        box-shadow: 0 10px 30px rgba(0,0,0,0.3);

      h1 {
        margin: 0 0 10px 0;

        letter-spacing: 0.3px;
      }
      .muted {
        color: var(--muted);
        font-size: 14px;
        margin-bottom: 18px;
      }
      #content {
        font-size: 18px;
        line-height: 1.6;
        background: rgba(255,255,255,0.04);
        border: 1px dashed rgba(255,255,255,0.12);
        border-radius: 12px;
        padding: 16px;
      }
      .footer {
        margin-top: 18px;
        display: flex;
        justify-content: space-between;
        align-items: center;
        font-size: 14px;
        color: var(--muted);
      }
      .badge {
        display: inline-block;
        background: rgba(139, 92, 246, 0.18);
        color: #d4c2ff;
        padding: 4px 10px;
        border-radius: 999px;
        font-size: 12px;
        border: 1px solid rgba(139, 92, 246, 0.35);
        letter-spacing: 0.2px;
      }
    </style>
  </head>
  <body>

      <section id="content">
<section id="atelier808" aria-label="Aurora Loom 808 — Kinetic Poster">
  <style>
    /* Aurora Loom — Iteration 808 (decisive shift: from gooey blobs to luminous woven ribbons on canvas) */
    #atelier808 {
      --ink: #0e1320;
      --muted: #5f6f86;
      --line: rgba(0,0,0,0.12);
      --glass: rgba(255,255,255,0.6);
      --bg1: #f9fbff;
      --bg2: #eef5ff;
      --a: 196; /* cyan */
      --b: 312; /* magenta */
      --c: 34;  /* amber */
      position: relative;
      border-radius: 40px;
      padding: clamp(18px, 3.6vw, 44px);
      min-height: 920px;
      color: var(--ink);
      font-family: ui-rounded, ui-sans-serif, system-ui, -apple-system, "Segoe UI", Inter, Roboto, "Helvetica Neue", Arial, "Noto Sans";
      background:
        radial-gradient(1400px 1000px at 15% 6%, hsla(var(--a), 70%, 68%, 0.15), transparent 62%),
        radial-gradient(1200px 900px at 86% 96%, hsla(var(--b), 70%, 68%, 0.15), transparent 58%),
        linear-gradient(180deg, var(--bg1), var(--bg2));
      box-shadow: 0 60px 160px rgba(12,20,40,0.14), inset 0 0 0 1px rgba(0,0,0,0.04);
      overflow: hidden;
      isolation: isolate;
    }

    /* Header */
    #atelier808 .top {
      display: grid; grid-template-columns: auto 1fr auto; align-items: center; gap: 16px;
      margin-bottom: 14px; position: relative; z-index: 3;
    }
    #atelier808 .brand {
      display: inline-flex; align-items: center; gap: 12px;
      padding: 10px 16px; border-radius: 999px; user-select: none;
      border: 1px solid var(--line);
      background: linear-gradient(180deg, rgba(255,255,255,0.9), rgba(255,255,255,0.5));
      -webkit-backdrop-filter: blur(10px); backdrop-filter: blur(10px);
      box-shadow: inset 0 0 0 1px rgba(255,255,255,0.95);
      font-weight: 900; letter-spacing: 0.2px;
    }
    #atelier808 .prism {
      --s: 34px; width: var(--s); height: var(--s); position: relative; border-radius: 10px;
      transform: rotate(45deg);
      background:
        radial-gradient(70% 70% at 30% 30%, rgba(255,255,255,0.96), transparent 60%),
        conic-gradient(from 0deg, hsl(var(--a),90%,62%), hsl(var(--b),90%,62%), hsl(var(--c),90%,58%), hsl(var(--a),90%,62%));
      box-shadow: 0 10px 24px rgba(0,0,0,0.16), 0 0 0 8px rgba(0,0,0,0.03);
    }
    #atelier808 .actions { justify-self: end; display: inline-flex; gap: 10px; flex-wrap: wrap; }
    #atelier808 .btn {
      border: 1px solid var(--line);
      background: linear-gradient(180deg, rgba(255,255,255,0.85), rgba(255,255,255,0.5));
      color: var(--ink);
      padding: 9px 12px;
      border-radius: 14px;
      font-weight: 800; letter-spacing: 0.2px;
      display: inline-flex; align-items: center; gap: 8px;
      cursor: pointer;
      transition: transform 160ms ease, box-shadow 160ms ease, opacity 160ms ease, background 160ms ease;
      -webkit-backdrop-filter: blur(8px); backdrop-filter: blur(8px);
      box-shadow: inset 0 0 0 1px rgba(255,255,255,0.92);
      will-change: transform;
    }
    #atelier808 .btn:hover { transform: translateY(-2px); box-shadow: 0 16px 32px rgba(0,0,0,0.18); }
    #atelier808 .btn.on { box-shadow: 0 18px 36px rgba(0,0,0,0.2), inset 0 0 0 1px rgba(255,255,255,1); transform: translateY(-2px); }
    #atelier808 .badge { width: 10px; height: 10px; border-radius: 50%; background: hsl(calc(var(--b) + 12), 85%, 58%); box-shadow: 0 0 10px hsl(calc(var(--b) + 12), 80%, 58%); }

    /* Hero */
    #atelier808 .hero { position: relative; z-index: 3; display: grid; gap: 8px; margin: 6px 0 14px; }
    #atelier808 h1 {
      margin: 0; line-height: 0.9; letter-spacing: -0.02em;
      font-size: clamp(48px, 10.4vw, 128px);
      background: linear-gradient(90deg, hsl(var(--a), 22%, 28%), hsl(var(--b), 26%, 30%));
      -webkit-background-clip: text; background-clip: text; color: transparent;
      text-wrap: balance;
    }
    #atelier808 .sub { margin: 0; color: var(--muted); font-size: 14px; max-width: 78ch; }

    /* Stage */
    #atelier808 .stage { position: relative; z-index: 2; display: grid; place-items: center; margin: 12px 0 18px; perspective: 1100px; }
    #atelier808 .frame {
      width: min(92vw, 1160px);
      aspect-ratio: 21 / 10;
      border-radius: 30px;
      position: relative; overflow: hidden;
      border: 1px solid var(--line);
      background:
        linear-gradient(180deg, rgba(0,0,0,0.04), transparent 30%),
        radial-gradient(70% 70% at 50% 50%, rgba(255,255,255,0.7), rgba(255,255,255,0.35));
      box-shadow: 0 46px 140px rgba(0,0,0,0.22), inset 0 0 0 1px rgba(255,255,255,0.46);
      transform-style: preserve-3d;
    }
    #atelier808 canvas#loom { position: absolute; inset: 0; width: 100%; height: 100%; display: block; }
    #atelier808 .halo {
      pointer-events: none; position: absolute; inset: -30%;
      background:
        radial-gradient(560px 520px at 24% 32%, hsla(var(--a), 95%, 70%, 0.16), transparent 65%),
        radial-gradient(600px 560px at 76% 70%, hsla(var(--b), 95%, 70%, 0.16), transparent 65%),
        radial-gradient(520px 520px at 52% 10%, hsla(var(--c), 95%, 60%, 0.14), transparent 65%);
      filter: blur(60px);
      z-index: 0;
      animation: a808-halo 28s ease-in-out infinite alternate;
    }
    @keyframes a808-halo {
      0% { transform: scale(1) translateY(-2%); opacity: 0.9; }
      100% { transform: scale(1.08) translateY(2%); opacity: 1; }
    }

    /* Console */
    #atelier808 .console {
      display: grid; grid-template-columns: repeat(5, minmax(0, 1fr));
      gap: 10px; padding: 10px; border-radius: 16px; border: 1px solid var(--line);
      background: linear-gradient(180deg, rgba(255,255,255,0.68), rgba(255,255,255,0.44));
      -webkit-backdrop-filter: blur(10px); backdrop-filter: blur(10px);
      box-shadow: inset 0 0 0 1px rgba(255,255,255,0.92);
      color: var(--muted); font-size: 12px; position: relative; z-index: 3;
    }
    #atelier808 .chip {
      border: 1px solid var(--line);
      border-radius: 14px; padding: 10px 12px;
      display: grid; gap: 6px;
      background: linear-gradient(180deg, rgba(255,255,255,0.82), rgba(255,255,255,0.5));
      box-shadow: inset 0 0 0 1px rgba(255,255,255,0.92);
      min-width: 140px;
    }
    #atelier808 .k { font-weight: 900; letter-spacing: -0.02em; color: var(--ink); font-size: 18px; display: inline-flex; align-items: center; gap: 8px; }
    #atelier808 .swatch { width: 16px; height: 8px; border-radius: 999px; background: linear-gradient(90deg, hsl(var(--a),85%,58%), hsl(var(--b),85%,58%), hsl(var(--c),85%,58%)); box-shadow: 0 0 0 1px rgba(0,0,0,0.08) inset; }
    #atelier808 .range { appearance: none; width: 100%; height: 6px; border-radius: 999px; background: rgba(0,0,0,0.08); outline: none; }
    #atelier808 .range::-webkit-slider-thumb { appearance: none; width: 16px; height: 16px; border-radius: 50%; background: hsl(var(--a), 90%, 55%); box-shadow: 0 0 0 3px rgba(0,0,0,0.08); border: 1px solid var(--line); }
    #atelier808 .range::-moz-range-thumb { width: 16px; height: 16px; border-radius: 50%; background: hsl(var(--a), 90%, 55%); border: 1px solid var(--line); }

    /* Foot */
    #atelier808 .foot {
      position: relative; z-index: 3; margin-top: 16px;
      display: grid; grid-template-columns: auto 1fr auto; gap: 12px; align-items: center;
      border: 1px solid var(--line); border-radius: 16px; padding: 10px 12px;
      background: linear-gradient(180deg, rgba(255,255,255,0.68), rgba(255,255,255,0.44));
      color: var(--muted); font-size: 12px;
      -webkit-backdrop-filter: blur(10px); backdrop-filter: blur(10px);
      box-shadow: inset 0 0 0 1px rgba(255,255,255,0.92);
    }
    #atelier808 .dial {
      --p: 0deg;
      width: 38px; height: 38px; border-radius: 50%; border: 1px solid var(--line);
      box-shadow: inset 0 0 0 1px rgba(255,255,255,0.92);
      background: conic-gradient(from 0deg, hsl(var(--a),90%,60%) var(--p,0deg), rgba(0,0,0,0.12) var(--p,0deg));
    }

    /* Modes */
    #atelier808[data-tone="dark"] {
      --ink: #eef3ff;
      --muted: #9eb0c6;
      --glass: rgba(255,255,255,0.16);
      --line: rgba(255,255,255,0.18);
      box-shadow: 0 38px 120px rgba(12,20,40,0.34), inset 0 0 0 1px rgba(255,255,255,0.06);
      --bg1: #0b0f18; --bg2: #101a2c;
    }
    #atelier808[data-tone="dark"] h1 {
      background: linear-gradient(90deg, rgba(255,255,255,0.98), rgba(255,255,255,0.78));
      -webkit-background-clip: text; background-clip: text; color: transparent;
    }
    #atelier808[data-bloom="on"] .frame { box-shadow: 0 68px 180px rgba(0,0,0,0.26), inset 0 0 0 1px rgba(255,255,255,0.76), 0 0 0 10px rgba(255,255,255,0.06); }

    /* Hints */
    #atelier808 .hint {
      position: absolute; bottom: 10px; left: 10px; z-index: 2;
      padding: 6px 10px; border-radius: 999px; font-size: 12px; color: var(--muted);
      border: 1px solid var(--line); background: rgba(255,255,255,0.7); -webkit-backdrop-filter: blur(8px); backdrop-filter: blur(8px);
      box-shadow: inset 0 0 0 1px rgba(255,255,255,0.9);
    }

    /* Reduced motion */
    @media (prefers-reduced-motion: reduce) {
      #atelier808 .halo { animation: none; }
      #atelier808 .btn:hover { transform: none; box-shadow: none; }
    }

    @media (max-width: 1080px) { #atelier808 .console { grid-template-columns: 1fr 1fr 1fr; } }
    @media (max-width: 740px)  { #atelier808 .console { grid-template-columns: 1fr 1fr; } }
    @media (max-width: 520px)  { #atelier808 .console { grid-template-columns: 1fr; } }
  </style>

  <div class="top">
    <div class="brand" aria-label="Aurora Loom 808">

  <div class="hero">
    <h1>Light writes soft geometry.</h1>
    <p class="sub">A woven field of ribbons responds to your touch. Drag to bend. Dial the density. Save a moment.</p>
  </div>

  <div class="stage" role="region" aria-label="Interactive luminous ribbon field">
    <div class="frame">
      <div class="halo" aria-hidden="true"></div>
      <canvas id="loom" role="img" aria-label="Animated luminous ribbons forming a kinetic weave"></canvas>

  <div class="console" aria-live="polite" aria-atomic="true">
    <div class="chip">
      <span>Threads</span>
      <span class="k"><span id="line-count">—</span></span>
    </div>
    <div class="chip">

    <div class="chip">

    <div class="chip">
      <span>Glow</span>
      <input class="range" id="glow" type="range" min="0" max="40" value="16" aria-label="Glow amount">

  <div class="foot">
    <div style="display:inline-flex; align-items:center; gap:10px;">
      <span class="dial" id="dial" aria-hidden="true"></span>
      <span>Cycle</span>
    </div>
    <div></div>
    <span id="last-updated" aria-live="polite"></span>
  </div>

  <script>
    (function () {
      const root = document.getElementById('atelier808');
      const canvas = root.querySelector('#loom');
      const ctx = canvas.getContext('2d', { alpha: true });
      const frame = canvas.parentElement;

      const btnTheme = root.querySelector('.btn.theme');
      const btnBloom = root.querySelector('.btn.bloom');
      const btnPause = root.querySelector('.btn.pause');
      const btnSnap = root.querySelector('.btn.snap');

      const speedInput = root.querySelector('#speed');
      const denInput = root.querySelector('#density');
      const glowInput = root.querySelector('#glow');

      const statLines = root.querySelector('#line-count');
      const statTheme = root.querySelector('#theme-name');
      const dial = root.querySelector('#dial');
      const lastEl = root.querySelector('#last-updated');

      let running = true;
      let bloom = false;
      let speed = Number(speedInput.value) / 100; // 0..1
      let glow = Number(glowInput.value);
      let density = Number(denInput.value);
      let mx = 0.5, my = 0.5;
      let px = 0.5, py = 0.5; // smoothed
      const reduceMotion = window.matchMedia && window.matchMedia('(prefers-reduced-motion: reduce)').matches;

      // Palettes
      const palettes = [
        { name: 'Lumen',   tone: 'light', bg1: '#f9fbff', bg2: '#eef5ff', a:196, b:312, c:34  },
        { name: 'Nocturne',tone: 'dark',  bg1: '#0b0f18', bg2: '#101a2c', a:208, b:276, c:340 },
        { name: 'Sorbet',  tone: 'light', bg1: '#fff8f2', bg2: '#f2f8ff', a:18,  b:320, c:204 },
        { name: 'Glacier', tone: 'dark',  bg1: '#0b1319', bg2: '#10202b', a:196, b:166, c:48  },
        { name: 'Aurora',  tone: 'light', bg1: '#f4fffb', bg2: '#eef3ff', a:162, b:206, c:296 }
      ];
      let palIndex = 0;

      function applyPalette(p) {
        root.style.setProperty('--bg1', p.bg1);
        root.style.setProperty('--bg2', p.bg2);
        root.style.setProperty('--a', p.a);
        root.style.setProperty('--b', p.b);
        root.style.setProperty('--c', p.c);
        root.setAttribute('data-tone', p.tone);
        statTheme.textContent = p.name;
      }
      applyPalette(palettes[palIndex]);

      btnTheme.addEventListener('click', () => {
        palIndex = (palIndex + 1) % palettes.length;
        applyPalette(palettes[palIndex]);
        redrawGradientCache = true;
      });

      btnBloom.addEventListener('click', () => {
        bloom = !bloom;
        btnBloom.classList.toggle('on', bloom);
        root.setAttribute('data-bloom', bloom ? 'on' : 'off');
      });

      btnPause.addEventListener('click', () => {
        running = !running;
        btnPause.classList.toggle('on', running);
        if (running && !reduceMotion) requestAnimationFrame(tick);
      });

      btnSnap.addEventListener('click', () => {
        try {
          const url = canvas.toDataURL('image/png');
          const link = document.createElement('a');
          link.download = 'loom-808.png';
          link.href = url;
          link.click();
        } catch (e) {}
      });

      document.addEventListener('keydown', (e) => {
        if (e.code === 'Space') { e.preventDefault(); btnPause.click(); }
      });

      // Inputs
      speedInput.addEventListener('input', () => { speed = Number(speedInput.value)/100; });
      denInput.addEventListener('input', () => { density = Number(denInput.value); statLines.textContent = density; });
      glowInput.addEventListener('input', () => { glow = Number(glowInput.value); });

      // Stage tilt and pointer tracking
      root.addEventListener('pointermove', (e) => {
        const rect = root.getBoundingClientRect();
        mx = (e.clientX - rect.left) / rect.width;
        my = (e.clientY - rect.top) / rect.height;
      }, { passive: true });

      function tiltStage() {
        const tx = (mx - 0.5) * 12;
        const ty = (my - 0.5) * -12;
        frame.style.transform = `rotateX(${ty}deg) rotateY(${tx}deg)`;
      }

      // Canvas sizing
      function fit() {
        const r = Math.min(window.devicePixelRatio || 1, 2);
        const rect = frame.getBoundingClientRect();
        canvas.width = Math.floor(rect.width * r);
        canvas.height = Math.floor(rect.height * r);
        ctx.setTransform(r, 0, 0, r, 0, 0);
        redrawGradientCache = true;
      }
      new ResizeObserver(fit).observe(frame);

      // Ribbon engine
      let t0 = performance.now();
      let redrawGradientCache = true;
      function hues() {
        const s = getComputedStyle(root);
        return [
          Number(s.getPropertyValue('--a')) || 196,
          Number(s.getPropertyValue('--b')) || 312,
          Number(s.getPropertyValue('--c')) || 34
        ];
      }

      function gradientAcross(width) {
        const [ha, hb, hc] = hues();
        const g = ctx.createLinearGradient(0, 0, width, 0);
        g.addColorStop(0.00, `hsla(${ha}, 90%, 60%, 0.85)`);
        g.addColorStop(0.33, `hsla(${hb}, 90%, 60%, 0.80)`);
        g.addColorStop(0.66, `hsla(${hc}, 90%, 58%, 0.80)`);
        g.addColorStop(1.00, `hsla(${(ha+24)%360}, 90%, 60%, 0.85)`);
        return g;
      }

      function draw(now) {
        const w = canvas.clientWidth, h = canvas.clientHeight;
        if (w === 0 || h === 0) return;
        // Ease pointer
        px += (mx - px) * 0.08;
        py += (my - py) * 0.08;

        // Clear
        ctx.clearRect(0, 0, w, h);

        // Composite mode
        ctx.globalCompositeOperation = 'screen';
        ctx.lineCap = 'round';
        ctx.lineJoin = 'round';
        ctx.shadowColor = 'rgba(255,255,255,0.6)';
        ctx.shadowBlur = bloom ? glow * 1.6 : glow * 1.0;

        // Optional background sheen
        if (bloom) {
          const bg = ctx.createRadialGradient(w*px, h*py, 0, w*px, h*py, Math.max(w,h)*0.8);
          const [ha,hb,hc] = hues();
          bg.addColorStop(0, `hsla(${hb}, 90%, 70%, 0.12)`);
          bg.addColorStop(1, `rgba(255,255,255,0)`);
          ctx.fillStyle = bg;
          ctx.fillRect(0,0,w,h);
        }

        // Gradient cache
        if (redrawGradientCache) {
          cachedGrad = gradientAcross(w);
          redrawGradientCache = false;
        }
        ctx.strokeStyle = cachedGrad;

        // Flow
        const dt = (now - t0) / 1000;
        t0 = now;
        const base = speed * 2.2 + 0.2;
        const kx = 0.0026 + speed * 0.001;
        const ky = 0.0020 + speed * 0.0008;

        // Draw ribbons
        const lines = Math.max(6, Math.floor(density));
        const amp = 26 + speed * 18;
        const attractR = Math.max(w, h) * 0.18;
        const cx = w * px, cy = h * py;

        const spacing = h / (lines + 1);
        for (let i = 0; i < lines; i++) {
          const y0 = spacing * (i + 1);
          const phase = (i / lines) * Math.PI * 2;
          const thickness = 1.2 + 2.8 * Math.sin(phase * 1.5 + now * 0.001 + speed) ** 2;
          ctx.lineWidth = thickness;

          ctx.beginPath();
          for (let x = 0; x <= w; x += 8) {
            const n = Math.sin(x * kx + phase + now * 0.0009 * (1 + speed)) * amp
                    + Math.cos(x * ky + phase * 0.6 + now * 0.0007) * (amp * 0.4);

            // Pointer attraction
            const dx = x - cx;
            const dy = y0 - cy;
            const d = Math.hypot(dx, dy);
            const pull = Math.exp(-(d * d) / (2 * attractR * attractR)) * (bloom ? 18 : 12);
            const y = y0 + n - Math.sign(dy) * pull;

            if (x === 0) ctx.moveTo(x, y);
            else ctx.lineTo(x, y);
          }
          ctx.stroke();
        }

        // Fine sparks
        ctx.shadowBlur = 0;
        ctx.globalCompositeOperation = 'lighter';
        ctx.fillStyle = `hsla(${(hues()[0]+hues()[1]) / 2}, 90%, 70%, ${0.10 + speed*0.08})`;
        for (let s = 0; s < 60; s++) {
          const x = (s/59) * w + Math.sin(now*0.0008 + s) * 6;
          const y = h*0.5 + Math.cos(now*0.0006 + s*2) * (h*0.35);
          ctx.fillRect(x, y, 1, 1);
        }
      }

      let cachedGrad = null;

      function tick(now) {
        if (!running) return;
        tiltStage();
        const pace = 7.4;
        const pct = ((now / 1000) % pace) / pace;
        dial.style.setProperty('--p', (pct * 360).toFixed(2) + 'deg');
        const d = new Date();
        lastEl.textContent = 'Last updated: ' + d.toLocaleString([], { year:'numeric', month:'2-digit', day:'2-digit', hour:'2-digit', minute:'2-digit', second:'2-digit' });

        draw(now || performance.now());
        if (!reduceMotion) requestAnimationFrame(tick);
      }

      // Init
      fit();
      statLines.textContent = density;
      running = true;
      if (reduceMotion) {
        // Static render
        draw(performance.now());
        setInterval(() => {
          const d = new Date();
          lastEl.textContent = 'Last updated: ' + d.toLocaleString([], { year:'numeric', month:'2-digit', day:'2-digit', hour:'2-digit', minute:'2-digit', second:'2-digit' });
        }, 1000);
      } else {
        requestAnimationFrame(tick);
      }

      // Auto-adorn: density breathing
      setInterval(() => {
        if (!running || reduceMotion) return;
        const base = Number(denInput.value);
        const osc = Math.round(Math.sin(performance.now()*0.0006) * 6);
        const val = Math.min(Number(denInput.max), Math.max(Number(denInput.min), base + osc));
        density = val;
        statLines.textContent = density;
      }, 250);

      // Clean up on detach
      const obs = new MutationObserver(() => {
        if (!document.body.contains(root)) { running = false; obs.disconnect(); }
      });
      obs.observe(document.body, { childList: true, subtree: true });
    })();
  </script>
