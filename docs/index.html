<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vibing</title>
    <style>
      :root {
        --bg: #0f1221;
        --fg: #e6e8f0;
        --muted: #9aa3b2;
        --accent: #8b5cf6;
      }
      html, body {
        height: 100%;
      }
      body {
        margin: 0;
        font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Ubuntu, Cantarell, Noto Sans, Helvetica Neue, Arial, "Apple Color Emoji", "Segoe UI Emoji";
        color: var(--fg);
        background: radial-gradient(1200px 800px at 70% 10%, #1b1f3a, var(--bg));
        display: flex;
        align-items: center;
        justify-content: center;
      }
      .card {
        width: min(720px, 92vw);
        background: rgba(255,255,255,0.04);
        border: 1px solid rgba(255,255,255,0.08);
        border-radius: 16px;
        padding: 28px 24px;
        box-shadow: 0 10px 30px rgba(0,0,0,0.3);
        backdrop-filter: blur(6px);
      }
      h1 {
        margin: 0 0 10px 0;
        font-size: 28px;
        letter-spacing: 0.3px;
      }
      .muted {
        color: var(--muted);
        font-size: 14px;
        margin-bottom: 18px;
      }
      #content {
        font-size: 18px;
        line-height: 1.6;
        background: rgba(255,255,255,0.04);
        border: 1px dashed rgba(255,255,255,0.12);
        border-radius: 12px;
        padding: 16px;
      }
      .footer {
        margin-top: 18px;
        display: flex;
        justify-content: space-between;
        align-items: center;
        font-size: 14px;
        color: var(--muted);
      }
      .badge {
        display: inline-block;
        background: rgba(139, 92, 246, 0.18);
        color: #d4c2ff;
        padding: 4px 10px;
        border-radius: 999px;
        font-size: 12px;
        border: 1px solid rgba(139, 92, 246, 0.35);
        letter-spacing: 0.2px;
      }
    </style>
  </head>
  <body>
    <!-- BEGIN_EDITABLE -->
      <section id="content">
<section class="vibe2356" data-theme="zenith" aria-label="Solstice — kinetic poster">
  <style>
    .vibe2356 {
      --pad: 28px;
      --radius: 26px;
      --shadow: 0 18px 55px rgba(0,0,0,0.18), inset 0 1px 0 rgba(255,255,255,0.1);
      --speed: 1;
      --gx: 50%;
      --gy: 50%;
      --blur: 14px;

      /* Zenith (daylight) */
      --fg: #0b1017;
      --muted: rgba(11,16,23,0.72);
      --accent: #0ea5ff;
      --accent2: #ff6ea8;
      --ring: rgba(10,14,20,0.12);
      --surface: rgba(255,255,255,0.46);
      --border: rgba(0,0,0,0.08);

      position: relative;
      isolation: isolate;
      border-radius: var(--radius);
      padding: var(--pad);
      overflow: hidden;
      color: var(--fg);
      background:
        radial-gradient(1200px 800px at var(--gx) var(--gy), rgba(255,255,255,0.6), transparent 60%),
        conic-gradient(from 140deg at 80% 10%, rgba(14,165,255,0.12), rgba(255,110,168,0.06), rgba(14,165,255,0.14), rgba(255,208,120,0.09), rgba(14,165,255,0.12)),
        linear-gradient(180deg, #f7fbff 0%, #f0f6ff 55%, #eaf1ff 100%);
      box-shadow: var(--shadow);
      border: 1px solid var(--border);
      min-height: 420px;
    }

    .vibe2356[data-theme="midnight"] {
      --fg: #e8eef8;
      --muted: rgba(232,238,248,0.72);
      --accent: #8af2ff;
      --accent2: #a98aff;
      --ring: rgba(255,255,255,0.14);
      --surface: rgba(15,22,35,0.6);
      --border: rgba(255,255,255,0.08);

      background:
        radial-gradient(1000px 700px at var(--gx) var(--gy), rgba(138,242,255,0.12), transparent 60%),
        conic-gradient(from 250deg at 20% 10%, rgba(138,242,255,0.08), rgba(169,138,255,0.08), rgba(11,17,28,0.0)),
        linear-gradient(180deg, #0a0f1a 0%, #0b1322 55%, #0a111c 100%);
      box-shadow: 0 18px 60px rgba(0,0,0,0.55), inset 0 1px 0 rgba(255,255,255,0.05);
    }

    .vibe2356 .grain {
      position: absolute; inset: -20%;
      background-image:
        radial-gradient(rgba(0,0,0,0.03) 1px, transparent 1px),
        radial-gradient(rgba(0,0,0,0.04) 1px, transparent 1px);
      background-size: 3px 3px, 5px 5px;
      background-position: 0 0, 1px 2px;
      opacity: 0.45;
      mix-blend-mode: multiply;
      pointer-events: none;
      animation: v2356-grain 20s linear infinite;
      z-index: 0;
    }
    .vibe2356[data-theme="midnight"] .grain {
      background-image:
        radial-gradient(rgba(255,255,255,0.03) 1px, transparent 1px),
        radial-gradient(rgba(255,255,255,0.025) 1px, transparent 1px);
      opacity: 0.3; mix-blend-mode: screen;
    }
    @keyframes v2356-grain { to { transform: translate3d(-2%, 1%, 0); } }

    .vibe2356 .chrome {
      position: relative;
      z-index: 3;
      display: flex;
      align-items: center;
      gap: 10px;
      margin-bottom: 18px;
    }
    .vibe2356 .pill {
      font: 700 11px/1 ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Arial;
      letter-spacing: 0.12em;
      text-transform: uppercase;
      padding: 10px 12px;
      border-radius: 999px;
      color: var(--fg);
      background: linear-gradient(180deg, rgba(255,255,255,0.75), rgba(255,255,255,0.35));
      border: 1px solid var(--border);
      box-shadow: 0 10px 24px rgba(0,0,0,0.12), inset 0 1px 0 rgba(255,255,255,0.6);
      backdrop-filter: saturate(170%) blur(10px);
      -webkit-backdrop-filter: saturate(170%) blur(10px);
    }
    .vibe2356[data-theme="midnight"] .pill {
      background: linear-gradient(180deg, rgba(255,255,255,0.09), rgba(255,255,255,0.03));
      color: var(--muted);
    }
    .vibe2356 .spacer { flex: 1; }

    .vibe2356 .toggle {
      appearance: none;
      border: 1px solid var(--border);
      border-radius: 12px;
      padding: 10px 12px;
      background: linear-gradient(180deg, rgba(255,255,255,0.7), rgba(255,255,255,0.4));
      color: var(--fg);
      font: 700 12px/1 ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Arial;
      letter-spacing: 0.08em;
      text-transform: uppercase;
      cursor: pointer;
      box-shadow: inset 0 1px 0 rgba(255,255,255,0.7), 0 8px 20px rgba(0,0,0,0.1);
      transition: transform 200ms ease, box-shadow 200ms ease, color 200ms ease, background 200ms ease;
      backdrop-filter: saturate(170%) blur(10px);
      -webkit-backdrop-filter: saturate(170%) blur(10px);
    }
    .vibe2356 .toggle:hover { transform: translateY(-1px); }
    .vibe2356[data-theme="midnight"] .toggle {
      background: linear-gradient(180deg, rgba(255,255,255,0.08), rgba(255,255,255,0.03));
      color: var(--muted);
      box-shadow: inset 0 1px 0 rgba(255,255,255,0.25), 0 8px 26px rgba(0,0,0,0.36);
    }

    .vibe2356 .wrap {
      position: relative;
      z-index: 2;
      display: grid;
      grid-template-columns: 1.15fr 1fr;
      gap: 20px;
      align-items: center;
    }
    @media (max-width: 820px) {
      .vibe2356 .wrap { grid-template-columns: 1fr; }
    }

    .vibe2356 .panel {
      border-radius: 22px;
      padding: 26px 22px;
      background: linear-gradient(180deg, var(--surface), rgba(255,255,255,0.2));
      border: 1px solid var(--border);
      box-shadow: inset 0 1px 0 rgba(255,255,255,0.4), 0 26px 50px rgba(0,0,0,0.14);
      backdrop-filter: blur(var(--blur)) saturate(160%);
      -webkit-backdrop-filter: blur(var(--blur)) saturate(160%);
    }

    .vibe2356 h1 {
      margin: 0 0 10px 0;
      font: 900 clamp(28px, 6vw, 54px)/1.02 ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Arial;
      letter-spacing: -0.02em;
      background: linear-gradient(90deg,
        color-mix(in oklab, var(--fg), var(--accent) 25%),
        color-mix(in oklab, var(--fg), var(--accent2) 20%));
      -webkit-background-clip: text; background-clip: text; color: transparent;
    }
    .vibe2356 p.lede {
      margin: 0 0 18px 0;
      font: 500 clamp(14px, 1.6vw, 18px)/1.7 ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Arial;
      color: var(--muted);
    }
    .vibe2356 .cta {
      display: flex; gap: 12px; flex-wrap: wrap; align-items: center;
    }
    .vibe2356 .btn {
      appearance: none; border: 0; border-radius: 14px; padding: 12px 16px;
      font: 800 14px/1 ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Arial;
      letter-spacing: 0.02em; cursor: pointer; position: relative; overflow: hidden;
      transition: transform 160ms ease, filter 180ms ease;
    }
    .vibe2356 .btn:active { transform: translateY(1px) scale(0.99); }
    .vibe2356 .btn.primary {
      color: #0b1017;
      background: linear-gradient(135deg, #ffffff, #eef6ff);
      box-shadow: 0 14px 24px rgba(0,0,0,0.14), 0 0 0 1px rgba(0,0,0,0.06) inset;
    }
    .vibe2356 .btn.primary::after {
      content: ""; position: absolute; inset: 0;
      background: radial-gradient(140px 140px at var(--mx,50%) var(--my,50%), rgba(255,255,255,0.6), transparent 60%);
      opacity: 0; transition: opacity 180ms ease;
    }
    .vibe2356 .btn.primary:hover::after { opacity: 1; }
    .vibe2356 .btn.ghost {
      color: var(--fg);
      background: transparent;
      border: 1px solid var(--ring);
      box-shadow: inset 0 1px 0 rgba(255,255,255,0.6);
    }

    /* Kinetic dial */
    .vibe2356 .stage {
      position: relative;
      display: grid; place-items: center;
      padding: 8px;
    }
    .vibe2356 .dial {
      --size: min(62vmin, 560px);
      position: relative;
      width: var(--size);
      aspect-ratio: 1;
      border-radius: 50%;
      background:
        radial-gradient(circle at 50% 50%, rgba(255,255,255,0.65), transparent 60%),
        radial-gradient(circle at 50% 50%, rgba(255,255,255,0.2) 0, rgba(255,255,255,0.08) 40%, transparent 58%),
        conic-gradient(from 0deg, rgba(14,165,255,0.15), rgba(255,110,168,0.12), rgba(255,208,120,0.12), rgba(14,165,255,0.15));
      box-shadow: inset 0 -10px 40px rgba(0,0,0,0.08), 0 30px 60px rgba(0,0,0,0.18);
      overflow: hidden;
      transform: translateZ(0);
    }
    .vibe2356[data-theme="midnight"] .dial {
      background:
        radial-gradient(circle at 50% 50%, rgba(255,255,255,0.09), transparent 62%),
        radial-gradient(circle at 50% 50%, rgba(255,255,255,0.06) 0, rgba(255,255,255,0.03) 40%, transparent 60%),
        conic-gradient(from 0deg, rgba(138,242,255,0.12), rgba(169,138,255,0.12), rgba(138,242,255,0.12));
      box-shadow: inset 0 -8px 36px rgba(0,0,0,0.45), 0 40px 80px rgba(0,0,0,0.55);
    }

    .vibe2356 .ring {
      position: absolute; inset: 10%;
      border-radius: 50%;
      --dash: conic-gradient(from 0deg, rgba(0,0,0,0) 0 20%, var(--ring) 20% 30%, rgba(0,0,0,0) 30% 50%);
      -webkit-mask: var(--dash);
      mask: var(--dash);
      background:
        radial-gradient(closest-side, rgba(255,255,255,0.6), rgba(255,255,255,0) 70%) padding-box,
        repeating-conic-gradient(from 0deg, rgba(0,0,0,0) 0 7deg, rgba(0,0,0,0.015) 7deg 10deg);
      border: 1px solid var(--ring);
      animation: v2356-spin calc(38s/var(--speed)) linear infinite;
    }
    .vibe2356 .ring.r2 { inset: 22%; animation-duration: calc(50s/var(--speed)); }
    .vibe2356 .ring.r3 { inset: 35%; animation-duration: calc(70s/var(--speed)); }

    .vibe2356 .planet {
      position: absolute; top: 50%; left: 50%;
      width: 14px; height: 14px; border-radius: 50%;
      transform: translate(-50%,-50%) translateY(calc(-50% + 2px));
      background: radial-gradient(circle at 30% 30%, var(--accent), #ffffff 50%, var(--accent) 90%);
      box-shadow: 0 0 0 1px rgba(0,0,0,0.1) inset, 0 0 30px color-mix(in oklab, var(--accent), #fff 40%);
      filter: saturate(120%);
    }
    .vibe2356 .ring.r2 .planet {
      width: 10px; height: 10px;
      background: radial-gradient(circle at 30% 30%, var(--accent2), #ffffff 50%, var(--accent2) 90%);
      transform: translate(-50%,-50%) translateY(calc(-50% + 1px));
      box-shadow: 0 0 0 1px rgba(0,0,0,0.08) inset, 0 0 26px color-mix(in oklab, var(--accent2), #fff 40%);
    }
    .vibe2356 .ring.r3 .planet {
      width: 8px; height: 8px;
      background: radial-gradient(circle at 30% 30%, #ffd580, #fff 50%, #ffd580 90%);
      transform: translate(-50%,-50%) translateY(calc(-50% + 0px));
      box-shadow: 0 0 0 1px rgba(0,0,0,0.07) inset, 0 0 22px rgba(255,213,128,0.9);
    }

    .vibe2356 .core {
      position: absolute; inset: 48%;
      border-radius: 50%;
      background:
        radial-gradient(circle at 50% 50%, #fff, rgba(255,255,255,0) 70%);
      box-shadow: 0 0 0 1px rgba(0,0,0,0.06) inset, 0 18px 50px rgba(0,0,0,0.18);
    }

    .vibe2356 .ticks {
      position: absolute; inset: 0; pointer-events: none;
      background:
        repeating-conic-gradient(from 0deg,
          rgba(0,0,0,0.06) 0 1deg, rgba(0,0,0,0) 1deg 6deg);
      mix-blend-mode: soft-light;
      border-radius: 50%;
      opacity: 0.6;
      animation: v2356-sweep calc(120s/var(--speed)) linear infinite;
    }
    .vibe2356[data-theme="midnight"] .ticks { background: repeating-conic-gradient(from 0deg,
          rgba(255,255,255,0.08) 0 1deg, rgba(0,0,0,0) 1deg 6deg); mix-blend-mode: screen; opacity: 0.35; }

    @keyframes v2356-spin {
      to { transform: rotate(360deg); }
    }
    @keyframes v2356-sweep {
      to { transform: rotate(-360deg); }
    }

    .vibe2356 .footer {
      position: relative;
      z-index: 2;
      margin-top: 14px;
      display: flex; gap: 10px; align-items: center; justify-content: space-between;
      color: var(--muted);
      font: 500 12px/1.6 ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Arial;
    }

    /* Cursor halo */
    .vibe2356 .halo {
      position: absolute; width: 220px; height: 220px; border-radius: 50%;
      pointer-events: none; z-index: 1; opacity: 0.6;
      background: radial-gradient(circle at 50% 50%, rgba(255,255,255,0.8), rgba(255,255,255,0.0) 60%);
      filter: blur(26px) saturate(130%);
      transform: translate(-50%, -50%) scale(0.9);
      transition: opacity 300ms ease, filter 300ms ease;
      mix-blend-mode: overlay;
    }
    .vibe2356[data-theme="midnight"] .halo { mix-blend-mode: screen; opacity: 0.35; }

    @media (prefers-reduced-motion: reduce) {
      .vibe2356 .grain, .vibe2356 .ring, .vibe2356 .ticks { animation: none !important; }
      .vibe2356 .halo { display: none; }
    }
  </style>

  <div class="grain" aria-hidden="true"></div>

  <div class="chrome">
    <span class="pill" aria-live="polite">Iteration 2356 — Solstice</span>
    <div class="spacer"></div>
    <button class="toggle theme-toggle" type="button" aria-pressed="false" title="Toggle theme">Zenith</button>
  </div>

  <div class="wrap">
    <div class="panel">
      <h1>Solstice</h1>
      <p class="lede">A kinetic dial of light and time. Smooth motion, soft edges, built to spark calm focus.</p>
      <div class="cta">
        <button class="btn primary" type="button">Compose</button>
        <button class="btn ghost" type="button">Explore</button>
      </div>
    </div>

    <div class="stage">
      <div class="dial" aria-hidden="true">
        <div class="ticks"></div>
        <div class="ring r1" style="--speed: var(--speed);">
          <span class="planet"></span>
        </div>
        <div class="ring r2" style="--speed: var(--speed);">
          <span class="planet"></span>
        </div>
        <div class="ring r3" style="--speed: var(--speed);">
          <span class="planet"></span>
        </div>
        <div class="core"></div>
      </div>
    </div>
  </div>

  <div class="footer">
    <span>Designed to breathe, not shout.</span>
    <span id="last-updated">Last updated: 2026-02-02 13:41:05 EST</span>
  </div>

  <span class="halo" aria-hidden="true"></span>

  <script>
    (function(){
      const root = document.currentScript.closest('.vibe2356');
      if (!root) return;

      // Last updated
      const last = root.querySelector('#last-updated');
      const ts = new Date();
      try {
        last.textContent = 'Updated ' + ts.toLocaleString(undefined, {year:'numeric', month:'short', day:'2-digit', hour:'2-digit', minute:'2-digit'});
      } catch (e) {
        last.textContent = 'Updated ' + ts.toString();
      }

      // Theme toggle
      const key = 'vibe2356-theme';
      const btn = root.querySelector('.theme-toggle');
      const saved = localStorage.getItem(key);
      if (saved === 'zenith' || saved === 'midnight') root.setAttribute('data-theme', saved);
      reflectTheme();
      btn.addEventListener('click', () => {
        const next = (root.getAttribute('data-theme') === 'zenith') ? 'midnight' : 'zenith';
        root.setAttribute('data-theme', next);
        localStorage.setItem(key, next);
        reflectTheme();
      });
      function reflectTheme(){
        const current = root.getAttribute('data-theme') || 'zenith';
        btn.textContent = current === 'zenith' ? 'Zenith' : 'Midnight';
        btn.setAttribute('aria-pressed', current === 'midnight' ? 'true' : 'false');
      }

      // Pointer dynamics: glow, gradient anchor, and kinetic speed
      const halo = root.querySelector('.halo');
      let reduce = matchMedia('(prefers-reduced-motion: reduce)').matches;
      let lastPos = null;
      let speed = 1, target = 1;
      let rafId = 0;

      function onMove(e){
        const rect = root.getBoundingClientRect();
        const x = e.clientX - rect.left;
        const y = e.clientY - rect.top;
        const xp = (x/rect.width)*100;
        const yp = (y/rect.height)*100;

        root.style.setProperty('--gx', xp + '%');
        root.style.setProperty('--gy', yp + '%');

        if (halo) {
          halo.style.left = x + 'px';
          halo.style.top = y + 'px';
          halo.style.opacity = '0.6';
        }

        if (!reduce) {
          if (lastPos) {
            const dx = x - lastPos.x;
            const dy = y - lastPos.y;
            const v = Math.min(2.2, Math.hypot(dx, dy) / 18 + 1);
            target = v;
          }
          lastPos = {x, y};
        }
      }
      function onLeave(){
        if (halo) halo.style.opacity = '0';
        target = 1;
      }

      function loop(){
        speed += (target - speed) * 0.06;
        root.style.setProperty('--speed', speed.toFixed(3));
        rafId = requestAnimationFrame(loop);
      }
      loop();

      root.addEventListener('pointermove', onMove);
      root.addEventListener('pointerleave', onLeave);

      // Primary button hover hotspot follows pointer
      root.querySelectorAll('.btn.primary').forEach(b => {
        b.addEventListener('pointermove', e => {
          const r = b.getBoundingClientRect();
          const x = ((e.clientX - r.left) / r.width) * 100 + '%';
          const y = ((e.clientY - r.top) / r.height) * 100 + '%';
          b.style.setProperty('--mx', x);
          b.style.setProperty('--my', y);
        });
      });

      // Resize observer to keep halo sensible on small layouts
      const ro = new ResizeObserver(() => {
        // noop; variables are relative, but keeps observer alive for cleanup
      });
      ro.observe(root);

      // Cleanup if removed
      const mo = new MutationObserver(() => {
        if (!document.body.contains(root)) {
          cancelAnimationFrame(rafId);
          ro.disconnect();
          mo.disconnect();
        }
      });
      mo.observe(document.body, {childList:true, subtree:true});
    })();
  </script>
</section>

      // Only show a local placeholder if the agent hasn't written a timestamp yet
      const el = document.getElementById('last-updated');
      if (el && (!el.textContent || el.textContent.includes('not yet'))) {
        const now = new Date();
        el.textContent = `Last updated: ${now.toLocaleString(undefined, { hour12: false })}`;
      }
