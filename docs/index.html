<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vibing</title>
    <style>
      :root {
        --bg: #0f1221;
        --fg: #e6e8f0;
        --muted: #9aa3b2;
        --accent: #8b5cf6;
      }
      html, body {
        height: 100%;
      }
      body {
        margin: 0;
        font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Ubuntu, Cantarell, Noto Sans, Helvetica Neue, Arial, "Apple Color Emoji", "Segoe UI Emoji";
        color: var(--fg);
        background: radial-gradient(1200px 800px at 70% 10%, #1b1f3a, var(--bg));
        display: flex;
        align-items: center;
        justify-content: center;
      }
      .card {
        width: min(720px, 92vw);
        background: rgba(255,255,255,0.04);
        border: 1px solid rgba(255,255,255,0.08);
        border-radius: 16px;
        padding: 28px 24px;
        box-shadow: 0 10px 30px rgba(0,0,0,0.3);
        backdrop-filter: blur(6px);
      }
      h1 {
        margin: 0 0 10px 0;
        font-size: 28px;
        letter-spacing: 0.3px;
      }
      .muted {
        color: var(--muted);
        font-size: 14px;
        margin-bottom: 18px;
      }
      #content {
        font-size: 18px;
        line-height: 1.6;
        background: rgba(255,255,255,0.04);
        border: 1px dashed rgba(255,255,255,0.12);
        border-radius: 12px;
        padding: 16px;
      }
      .footer {
        margin-top: 18px;
        display: flex;
        justify-content: space-between;
        align-items: center;
        font-size: 14px;
        color: var(--muted);
      }
      .badge {
        display: inline-block;
        background: rgba(139, 92, 246, 0.18);
        color: #d4c2ff;
        padding: 4px 10px;
        border-radius: 999px;
        font-size: 12px;
        border: 1px solid rgba(139, 92, 246, 0.35);
        letter-spacing: 0.2px;
      }
    </style>
  </head>
  <body>
    <!-- BEGIN_EDITABLE -->
      <section id="content">
<div class="vibe-aurora59" data-theme="dawn" data-paused="false">
  <style>
    .vibe-aurora59 {
      --radius: 18px;
      --fg: #e8ecf8;
      --muted: #b8c0d9;
      --panel: rgba(255,255,255,0.05);
      --stroke: rgba(255,255,255,0.14);
      --shadow: 0 10px 30px rgba(0,0,0,0.35);
      --blur: 14px;

      /* Theme tokens (defaults for safety) */
      --acc: #8aa4ff;
      --g1: #8aa4ff;
      --g2: #ffa6d6;
      --g3: #6ef3e8;

      position: relative;
      padding: clamp(18px, 5vw, 48px);
      border-radius: 22px;
      overflow: hidden;
      color: var(--fg);
      font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, "Helvetica Neue", Arial, "Noto Sans", "Liberation Sans", sans-serif;
      background:
        radial-gradient(1200px 600px at -10% -20%, rgba(138,164,255,0.20), transparent 60%),
        radial-gradient(800px 600px at 110% 30%, rgba(255,166,214,0.18), transparent 55%),
        linear-gradient(180deg, #0c0f1a 0%, #090e17 55%, #080b13 100%);
      box-shadow: inset 0 0 0 1px rgba(255,255,255,0.06);
      isolation: isolate;
    }
    .vibe-aurora59 [data-sr-only] {
      position:absolute!important; width:1px; height:1px; padding:0; margin:-1px; overflow:hidden; clip:rect(0,0,0,0); white-space:nowrap; border:0;
    }

    /* Themes */
    .vibe-aurora59[data-theme="dawn"] { --acc:#a48bff; --g1:#a48bff; --g2:#ffd29f; --g3:#7fe6ff; }
    .vibe-aurora59[data-theme="dusk"] { --acc:#ff8aa1; --g1:#ff8aa1; --g2:#8aa4ff; --g3:#ffcf6e; }
    .vibe-aurora59[data-theme="mint"] { --acc:#6ef3e8; --g1:#6ef3e8; --g2:#a6ffb3; --g3:#a48bff; }
    .vibe-aurora59[data-theme="noir"] { --acc:#c8d0ff; --g1:#c8d0ff; --g2:#9aa3ff; --g3:#ffffff; }

    /* Ambient ornaments */
    .vibe-aurora59 .ambient {
      position:absolute; inset:0; pointer-events:none; z-index:0;
    }
    .vibe-aurora59 .orb {
      position:absolute; width:42vmax; height:42vmax; border-radius:50%;
      filter: blur(48px) saturate(120%);
      opacity:0.40; mix-blend-mode: screen;
      background: radial-gradient(circle at 30% 30%, var(--g1), transparent 55%),
                  radial-gradient(circle at 70% 60%, var(--g2), transparent 60%);
      animation: auroraFloat 28s ease-in-out infinite;
    }
    .vibe-aurora59 .orb.o1 { top:-20%; left:-20%; animation-delay: 0s; }
    .vibe-aurora59 .orb.o2 { bottom:-25%; right:-30%; transform: scale(0.9); animation-duration: 34s; animation-delay: -4s; }
    .vibe-aurora59 .orb.o3 {
      top:10%; right:20%; width:28vmax; height:28vmax; opacity:0.30;
      background: radial-gradient(circle at 55% 45%, var(--g3), transparent 60%);
      animation-duration: 24s; animation-delay: -10s;
    }
    @keyframes auroraFloat {
      0%   { transform: translate3d(0,0,0) scale(1); }
      35%  { transform: translate3d(6%, -4%, 0) scale(1.05); }
      70%  { transform: translate3d(-4%, 6%, 0) scale(0.98); }
      100% { transform: translate3d(0,0,0) scale(1); }
    }

    .vibe-aurora59 .grid {
      position:absolute; inset:-2px; border-radius: inherit;
      background:
        linear-gradient(0deg, rgba(255,255,255,0.03), transparent 60%),
        repeating-linear-gradient(90deg, rgba(255,255,255,0.045) 0 1px, transparent 1px 40px),
        repeating-linear-gradient(0deg, rgba(255,255,255,0.025) 0 1px, transparent 1px 40px);
      mask: linear-gradient(180deg, black, black 60%, transparent 100%);
      opacity:0.5;
    }

    /* Card */
    .vibe-aurora59 .card {
      position: relative;
      z-index: 1;
      margin: 0 auto;
      max-width: min(960px, 92vw);
      background: color-mix(in oklab, white 8%, transparent);
      border: 1px solid var(--stroke);
      border-radius: var(--radius);
      box-shadow: var(--shadow);
      backdrop-filter: blur(var(--blur)) saturate(120%);
      -webkit-backdrop-filter: blur(var(--blur)) saturate(120%);
      padding: clamp(18px, 4vw, 28px);
      transform-style: preserve-3d;
      transition: transform 450ms cubic-bezier(.2,.7,.1,1), box-shadow 450ms cubic-bezier(.2,.7,.1,1);
    }
    /* Halo border sheen */
    .vibe-aurora59 .card::before {
      content:"";
      position:absolute; inset:-1px; border-radius: inherit; z-index:-1;
      background:
        conic-gradient(from 0deg at 50% 50%,
          rgba(255,255,255,0.0),
          color-mix(in oklab, var(--g1) 45%, transparent),
          color-mix(in oklab, var(--g2) 40%, transparent),
          color-mix(in oklab, var(--g3) 35%, transparent),
          rgba(255,255,255,0.0));
      filter: blur(24px);
      opacity: 0.7;
      animation: spinSheen 18s linear infinite;
      mask: radial-gradient(120% 120% at 50% 50%, rgba(0,0,0,0) 67%, black 70% 100%);
    }
    @keyframes spinSheen { to { transform: rotate(360deg); } }

    .vibe-aurora59 .top {
      display:flex; align-items:center; gap: clamp(14px, 2.4vw, 22px);
      margin-bottom: clamp(12px, 2.4vw, 18px);
    }
    .vibe-aurora59 .mark {
      flex: 0 0 auto;
      width: clamp(38px, 5vw, 56px); height: clamp(38px, 5vw, 56px); border-radius: 14px;
      background:
        radial-gradient(circle at 30% 30%, rgba(255,255,255,0.35), transparent 52%),
        linear-gradient(135deg, color-mix(in oklab, var(--g1) 60%, #000 0%), color-mix(in oklab, var(--g2) 60%, #000 0%));
      border: 1px solid color-mix(in oklab, var(--acc) 50%, white 10%);
      box-shadow: inset 0 1px 0 rgba(255,255,255,0.35), 0 8px 20px rgba(0,0,0,0.35);
      position: relative;
      overflow: hidden;
    }
    .vibe-aurora59 .mark::after {
      content:""; position:absolute; inset:0; background:
      linear-gradient(120deg, transparent 40%, rgba(255,255,255,0.35) 50%, transparent 60%);
      transform: translateX(-100%); animation: glint 4.5s ease-in-out infinite;
    }
    @keyframes glint { 15% { transform: translateX(120%); } 100% { transform: translateX(120%); } }

    .vibe-aurora59 h1 {
      font-size: clamp(22px, 4.6vw, 44px);
      line-height: 1.05;
      letter-spacing: -0.02em;
      margin: 0;
      background: linear-gradient(180deg, #ffffff, color-mix(in oklab, var(--acc) 40%, #b9c2f0));
      -webkit-background-clip: text; background-clip: text; color: transparent;
      text-shadow: 0 1px 0 rgba(255,255,255,0.15);
    }
    .vibe-aurora59 .subtitle {
      margin: 2px 0 0 0;
      color: var(--muted);
      font-size: clamp(14px, 2.2vw, 18px);
    }
    .vibe-aurora59 .title {
      flex: 1 1 auto;
    }

    .vibe-aurora59 .controls {
      display:flex; gap: 8px; align-items:center;
    }
    .vibe-aurora59 .btn {
      appearance: none; border: 1px solid var(--stroke);
      background: linear-gradient(180deg, rgba(255,255,255,0.10), rgba(255,255,255,0.03));
      color: var(--fg); padding: 8px 12px; border-radius: 999px; cursor: pointer;
      font-weight: 600; letter-spacing: .2px;
      box-shadow: inset 0 1px 0 rgba(255,255,255,0.35), 0 6px 16px rgba(0,0,0,0.25);
      transition: transform 220ms cubic-bezier(.2,.7,.1,1), background 220ms, border-color 220ms;
      position: relative;
    }
    .vibe-aurora59 .btn::after {
      content:""; position:absolute; inset:0; border-radius: inherit; pointer-events:none;
      box-shadow: 0 0 0 0 color-mix(in oklab, var(--acc) 35%, transparent); opacity:0; transition: all 220ms ease;
    }
    .vibe-aurora59 .btn:hover { transform: translateY(-1px); border-color: color-mix(in oklab, var(--acc) 40%, white 10%); }
    .vibe-aurora59 .btn:hover::after { box-shadow: 0 0 0 6px color-mix(in oklab, var(--acc) 22%, transparent); opacity:.7; }
    .vibe-aurora59 .btn:active { transform: translateY(0); }

    .vibe-aurora59 .content {
      padding: clamp(8px, 2vw, 12px) 0 0 0;
    }

    .vibe-aurora59 blockquote.quote {
      margin: 0 0 14px 0; padding: clamp(12px, 2.2vw, 18px);
      border-radius: calc(var(--radius) - 8px);
      border: 1px dashed color-mix(in oklab, var(--acc) 35%, rgba(255,255,255,0.25));
      background:
        radial-gradient(120% 120% at 0% 0%, rgba(255,255,255,0.06), transparent 40%),
        rgba(255,255,255,0.04);
      font-size: clamp(16px, 2.6vw, 20px);
      line-height: 1.55;
      color: var(--fg);
      position: relative;
      overflow: hidden;
    }
    .vibe-aurora59 .quote .by { color: var(--muted); font-style: italic; }
    .vibe-aurora59 .fade-in { animation: qIn 520ms ease forwards; opacity:0; transform: translateY(6px) scale(0.995); }
    @keyframes qIn { to { opacity:1; transform: translateY(0) scale(1);} }

    .vibe-aurora59 .progress {
      height: 6px; width: 100%;
      background: linear-gradient(180deg, rgba(255,255,255,0.06), rgba(255,255,255,0.02));
      border-radius: 999px; overflow: hidden; border: 1px solid rgba(255,255,255,0.12);
      position: relative; box-shadow: inset 0 1px 0 rgba(255,255,255,0.25);
    }
    .vibe-aurora59 .bar {
      content:""; display:block; height:100%; width: 0%;
      background: linear-gradient(90deg,
        color-mix(in oklab, var(--g1) 65%, #ffffff),
        color-mix(in oklab, var(--g2) 65%, #ffffff),
        color-mix(in oklab, var(--g3) 65%, #ffffff));
      box-shadow: 0 0 12px color-mix(in oklab, var(--acc) 45%, transparent);
    }

    .vibe-aurora59 .actions {
      margin-top: 14px; display:flex; gap: 10px; flex-wrap: wrap;
    }
    .vibe-aurora59 .pill {
      padding: 10px 14px;
      background: linear-gradient(180deg, color-mix(in oklab, var(--acc) 18%, rgba(255,255,255,0.04)), rgba(255,255,255,0.02));
      border-color: color-mix(in oklab, var(--acc) 30%, rgba(255,255,255,0.2));
    }
    .vibe-aurora59 .pill .dot {
      display:inline-block; width:8px; height:8px; border-radius:50%; margin-right:8px;
      background: var(--acc); box-shadow: 0 0 10px color-mix(in oklab, var(--acc) 60%, transparent);
    }

    .vibe-aurora59 .bottom {
      margin-top: clamp(14px, 3.2vw, 20px);
      display:flex; align-items:center; justify-content: space-between; gap: 12px;
      color: var(--muted);
      font-size: 12.5px;
    }
    .vibe-aurora59 .time {
      display:flex; align-items:center; gap:8px;
      opacity: 0.85;
    }
    .vibe-aurora59 .time .clock {
      width: 18px; height: 18px; border-radius:50%;
      border: 1px solid rgba(255,255,255,0.22);
      position: relative;
      background: linear-gradient(180deg, rgba(255,255,255,0.14), rgba(255,255,255,0.02));
      box-shadow: inset 0 1px 0 rgba(255,255,255,0.45), 0 2px 6px rgba(0,0,0,0.35);
    }
    .vibe-aurora59 .time .clock::before,
    .vibe-aurora59 .time .clock::after {
      content:""; position:absolute; left:50%; top:50%; transform-origin: left center;
      height:1px; background: var(--fg);
    }
    .vibe-aurora59 .time .clock::before { width:6px; transform: translate(-10%, -50%) rotate(40deg); }
    .vibe-aurora59 .time .clock::after  { width:4px; transform: translate(-10%, -50%) rotate(120deg); opacity:.7; }

    /* Tilt on hover */
    .vibe-aurora59 .card:hover {
      box-shadow: 0 20px 60px rgba(0,0,0,0.45), 0 0 0 1px rgba(255,255,255,0.04) inset;
    }
    .vibe-aurora59 .card[data-tilt="on"] {
      transform: perspective(1200px) rotateX(calc(var(--ry, 0deg))) rotateY(calc(var(--rx, 0deg))) translateZ(0);
    }

    /* Breathing */
    .vibe-aurora59 .card.breathing { animation: breathe 8s ease-in-out infinite; }
    @keyframes breathe {
      0%, 100% { transform: perspective(1200px) translateZ(0) scale(1); box-shadow: var(--shadow); }
      50%      { transform: perspective(1200px) translateZ(6px) scale(1.01); box-shadow: 0 16px 60px rgba(0,0,0,0.5); }
    }

    /* Paused state */
    .vibe-aurora59[data-paused="true"] * {
      animation-play-state: paused !important;
      transition: none !important;
    }

    /* Reduced motion honor */
    @media (prefers-reduced-motion: reduce) {
      .vibe-aurora59 * { animation: none !important; transition: none !important; }
    }

    /* Small screens */
    @media (max-width: 520px) {
      .vibe-aurora59 .controls { margin-left: auto; }
      .vibe-aurora59 .subtitle { display:none; }
    }
  </style>

  <div class="ambient">
    <div class="orb o1 animate"></div>
    <div class="orb o2 animate"></div>
    <div class="orb o3 animate"></div>
    <div class="grid"></div>
  </div>

  <div class="card" role="region" aria-label="Drift interface" data-tilt="on">
    <div class="top">
      <div class="mark" aria-hidden="true"></div>
      <div class="title">
        <h1>Drift</h1>
        <p class="subtitle">Soft focus. Sharp ideas. A little moment of calm, every refresh.</p>
      </div>
      <div class="controls">
        <button class="btn theme" type="button" aria-label="Change palette">Palette</button>
        <button class="btn toggle-motion" type="button" aria-pressed="false" aria-label="Pause or resume motion">Motion</button>
      </div>
    </div>

    <div class="content">
      <blockquote class="quote fade-in">
        “Perfection is achieved not when there is nothing more to add, but when there is nothing left to take away.” <span class="by">— Antoine de Saint‑Exupéry</span>
      </blockquote>

      <div class="progress" aria-hidden="true"><span class="bar animate"></span></div>

      <div class="actions">
        <button class="btn pill breathe" type="button"><span class="dot" aria-hidden="true"></span>Breathe</button>
        <button class="btn pill shuffle" type="button"><span class="dot" aria-hidden="true" style="background:var(--g2)"></span>Shuffle quote</button>
      </div>
    </div>

    <div class="bottom">
      <div class="time"><span class="clock" aria-hidden="true"></span><span>Ambient mode on</span></div>
      <small>Updated <span id="last-updated">Last updated: 2025-10-19 08:32:14 EST</span></small>
    </div>
  </div>

  <script>
    (function(){
      const root = document.currentScript.closest('.vibe-aurora59');
      const card = root.querySelector('.card');
      const quoteEl = root.querySelector('.quote');
      const bar = root.querySelector('.bar');
      const themeBtn = root.querySelector('.theme');
      const motionBtn = root.querySelector('.toggle-motion');
      const breatheBtn = root.querySelector('.breathe');
      const shuffleBtn = root.querySelector('.shuffle');
      const lu = root.querySelector('#last-updated');

      // Last updated stamp
      try {
        const ts = new Intl.DateTimeFormat(undefined, { dateStyle: 'medium', timeStyle: 'short' }).format(new Date());
        lu.textContent = ts;
      } catch(e) {
        lu.textContent = new Date().toLocaleString();
      }

      // Themes
      const themes = ['dawn','dusk','mint','noir'];
      const savedTheme = localStorage.getItem('vibe59-theme');
      if (themes.includes(savedTheme)) root.setAttribute('data-theme', savedTheme);

      themeBtn.addEventListener('click', () => {
        const cur = root.getAttribute('data-theme') || themes[0];
        const idx = (themes.indexOf(cur)+1) % themes.length;
        root.setAttribute('data-theme', themes[idx]);
        localStorage.setItem('vibe59-theme', themes[idx]);
        ping(buttonGlow(themeBtn));
        restartProgress();
      });

      // Motion toggle
      function updateMotionButton() {
        const paused = root.getAttribute('data-paused') === 'true';
        motionBtn.setAttribute('aria-pressed', String(paused));
        motionBtn.textContent = paused ? 'Motion: Paused' : 'Motion';
      }
      motionBtn.addEventListener('click', () => {
        const paused = root.getAttribute('data-paused') === 'true';
        root.setAttribute('data-paused', paused ? 'false' : 'true');
        updateMotionButton();
        if (!paused) { /* just paused */ }
        else { restartProgress(); }
      });
      updateMotionButton();

      // Breathe mode
      let breathing = false;
      breatheBtn.addEventListener('click', () => {
        breathing = !breathing;
        card.classList.toggle('breathing', breathing);
        breatheBtn.innerHTML = (breathing ? '<span class="dot" aria-hidden="true" style="background:var(--g3)"></span>Stop breathing' : '<span class="dot" aria-hidden="true"></span>Breathe');
        ping(buttonGlow(breatheBtn));
      });

      // Quotes
      const quotes = [
        ['Simplicity is the ultimate sophistication.', '— Leonardo da Vinci'],
        ['The details are not the details. They make the design.', '— Charles Eames'],
        ['Clarity is a kindness.', '— Brené Brown'],
        ['Make it work, then make it beautiful, then make it fast.', '— Kent Beck'],
        ['Perfection is achieved not when there is nothing more to add, but when there is nothing left to take away.', '— Antoine de Saint‑Exupéry'],
        ['Less, but better.', '— Dieter Rams']
      ];
      let qi = Math.floor(Math.random() * quotes.length);

      function renderQuote(i){
        const [text, by] = quotes[i % quotes.length];
        quoteEl.innerHTML = '“' + text + '” <span class="by">' + by + '</span>';
        quoteEl.classList.remove('fade-in');
        // Reflow to restart animation
        void quoteEl.offsetWidth;
        quoteEl.classList.add('fade-in');
      }

      function nextQuote(){
        qi = (qi + 1) % quotes.length;
        renderQuote(qi);
      }
      shuffleBtn.addEventListener('click', () => { qi = Math.floor(Math.random()*quotes.length); renderQuote(qi); restartProgress(); ping(buttonGlow(shuffleBtn)); });

      // Progress animation
      let interval = null;
      function restartProgress() {
        if (interval) clearInterval(interval);
        bar.style.transition = 'none';
        bar.style.width = '0%';
        // Force style flush
        void bar.offsetWidth;
        bar.style.transition = 'width 6s linear';
        bar.style.width = '100%';
        interval = setInterval(() => {
          if (root.getAttribute('data-paused') === 'true') return;
          bar.style.transition = 'none';
          bar.style.width = '0%';
          void bar.offsetWidth;
          bar.style.transition = 'width 6s linear';
          bar.style.width = '100%';
          nextQuote();
        }, 6000);
      }
      renderQuote(qi);
      restartProgress();

      // Button glow feedback
      function buttonGlow(btn){
        return () => {
          btn.style.boxShadow = '0 0 0 10px color-mix(in oklab, var(--acc) 20%, transparent)';
          setTimeout(() => { btn.style.boxShadow = ''; }, 220);
        }
      }
      function ping(fn){ try { fn && fn(); } catch(e){} }

      // Tilt
      function clamp(n, min, max){ return Math.max(min, Math.min(n, max)); }
      card.addEventListener('pointermove', (e) => {
        const r = card.getBoundingClientRect();
        const x = (e.clientX - r.left) / r.width;
        const y = (e.clientY - r.top) / r.height;
        const rx = clamp((x - 0.5) * 6, -6, 6); // rotateY
        const ry = clamp((0.5 - y) * 6, -6, 6); // rotateX
        card.style.setProperty('--rx', rx + 'deg');
        card.style.setProperty('--ry', ry + 'deg');
        card.setAttribute('data-tilt','on');
      });
      card.addEventListener('pointerleave', () => {
        card.style.setProperty('--rx', '0deg');
        card.style.setProperty('--ry', '0deg');
        card.setAttribute('data-tilt','on');
      });

    })();
  </script>
</div>
      </section>
      <!-- END_EDITABLE -->
    <script>
      // Only show a local placeholder if the agent hasn't written a timestamp yet
      const el = document.getElementById('last-updated');
      if (el && (!el.textContent || el.textContent.includes('not yet'))) {
        const now = new Date();
        el.textContent = `Last updated: ${now.toLocaleString(undefined, { hour12: false })}`;
      }
    </script>
  </body>
