<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vibing</title>
    <style>
      :root {
        --bg: #0f1221;
        --fg: #e6e8f0;
        --muted: #9aa3b2;
        --accent: #8b5cf6;
      }
      html, body {
        height: 100%;
      }
      body {
        margin: 0;
        font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Ubuntu, Cantarell, Noto Sans, Helvetica Neue, Arial, "Apple Color Emoji", "Segoe UI Emoji";
        color: var(--fg);
        background: radial-gradient(1200px 800px at 70% 10%, #1b1f3a, var(--bg));
        display: flex;
        align-items: center;
        justify-content: center;
      }
      .card {
        width: min(720px, 92vw);
        background: rgba(255,255,255,0.04);
        border: 1px solid rgba(255,255,255,0.08);
        border-radius: 16px;
        padding: 28px 24px;
        box-shadow: 0 10px 30px rgba(0,0,0,0.3);
        backdrop-filter: blur(6px);
      }
      h1 {
        margin: 0 0 10px 0;
        font-size: 28px;
        letter-spacing: 0.3px;
      }
      .muted {
        color: var(--muted);
        font-size: 14px;
        margin-bottom: 18px;
      }
      #content {
        font-size: 18px;
        line-height: 1.6;
        background: rgba(255,255,255,0.04);
        border: 1px dashed rgba(255,255,255,0.12);
        border-radius: 12px;
        padding: 16px;
      }
      .footer {
        margin-top: 18px;
        display: flex;
        justify-content: space-between;
        align-items: center;
        font-size: 14px;
        color: var(--muted);
      }
      .badge {
        display: inline-block;
        background: rgba(139, 92, 246, 0.18);
        color: #d4c2ff;
        padding: 4px 10px;
        border-radius: 999px;
        font-size: 12px;
        border: 1px solid rgba(139, 92, 246, 0.35);
        letter-spacing: 0.2px;
      }
    </style>

<section id="vibe1792" aria-label="Lumen Garden · Vibe 1792">
  <style>
    /* LUMEN GARDEN — scoped to #vibe1792 */
    #vibe1792{
      --bg-1: #060a12;
      --bg-2: #0e1726;
      --ink: #eaf2ff;
      --muted: #9cb0c9;
      --ring: rgba(255,255,255,0.10);

      --a: #8ec5ff;
      --b: #a7f3d0;
      --c: #ffd3a4;
      --d: #ffa2d5;
      --e: #9ef0ff;

      --tilt-x: 0deg;
      --tilt-y: 0deg;

      position: relative;
      border-radius: 28px;
      padding: clamp(20px, 4.8vw, 60px);
      color: var(--ink);
      background:
        radial-gradient(140% 100% at 100% 0%, rgba(64,129,255,0.12), transparent 50%),
        radial-gradient(130% 120% at 0% 100%, rgba(0,176,255,0.10), transparent 55%),
        linear-gradient(180deg, var(--bg-1), var(--bg-2));
      box-shadow:
        inset 0 0 0 1px rgba(255,255,255,0.06),
        0 40px 140px rgba(0,10,40,0.45);
      overflow: clip;
      isolation: isolate;
      perspective: 1200px;
      color-scheme: dark;
    }

    /* subtle star speckle */
    #vibe1792::before{
      content:""; position:absolute; inset:-10%;
      background:
        radial-gradient(1px 1px at 20% 40%, rgba(255,255,255,0.18), transparent 60%),
        radial-gradient(1px 1px at 70% 20%, rgba(255,255,255,0.14), transparent 60%),
        radial-gradient(1px 1px at 40% 80%, rgba(255,255,255,0.12), transparent 60%),
        radial-gradient(1px 1px at 85% 65%, rgba(255,255,255,0.10), transparent 60%);
      filter: blur(0.3px);
      pointer-events: none;
      z-index: 0;
    }

    /* Mast */
    #vibe1792 .mast{
      display: grid;
      grid-template-columns: 1fr auto;
      align-items: center;
      gap: 12px;
      position: relative;
      z-index: 3;
    }
    #vibe1792 .brand{
      display: inline-grid; grid-auto-flow: column; align-items: center; gap: 10px;
      padding: 10px 14px;
      border-radius: 14px;
      border: 1px solid var(--ring);
      background: linear-gradient(180deg, rgba(255,255,255,0.08), rgba(255,255,255,0.03));
      backdrop-filter: blur(8px) saturate(120%);
      font: 800 11px/1 system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
      letter-spacing: 0.16em; text-transform: uppercase; color: var(--muted);
      box-shadow: 0 18px 40px rgba(0,0,0,0.35);
    }
    #vibe1792 .dot{
      width: 10px; height: 10px; border-radius: 999px;
      background: radial-gradient(80% 80% at 30% 30%, #fff, var(--a) 45%, #0000 70%);
      box-shadow: 0 0 16px var(--a), 0 0 32px color-mix(in oklab, var(--a) 70%, transparent);
    }

    #vibe1792 .tools{ display: inline-flex; gap: 8px; flex-wrap: wrap; justify-self:end; }
    #vibe1792 .chip{
      appearance: none; cursor: pointer;
      border-radius: 999px; border: 1px solid var(--ring);
      padding: 10px 14px;
      background: linear-gradient(180deg, rgba(255,255,255,0.12), rgba(255,255,255,0.06));
      color: var(--ink);
      font: 800 11px/1 system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
      letter-spacing: 0.14em; text-transform: uppercase;
      box-shadow: 0 12px 28px rgba(0,0,0,0.35);
      transition: transform 140ms ease, box-shadow 220ms ease, background 220ms ease, border-color 220ms ease, color 220ms ease, opacity 200ms ease;
    }
    #vibe1792 .chip:hover{ transform: translateY(-1px); box-shadow: 0 16px 40px rgba(0,0,0,0.45); }
    #vibe1792 .chip[aria-pressed="true"]{
      border-color: color-mix(in srgb, var(--a) 45%, #ffffff);
      color: color-mix(in srgb, var(--a) 75%, var(--ink));
      background: linear-gradient(180deg, rgba(255,255,255,0.2), rgba(255,255,255,0.08));
    }

    /* Stage */
    #vibe1792 .stage{
      position: relative; z-index: 1;
      margin-top: clamp(16px, 3.4vw, 28px);
      min-height: clamp(540px, 68vh, 960px);
      border-radius: 26px;
      border: 1px solid var(--ring);
      background:
        linear-gradient(180deg, rgba(255,255,255,0.04), rgba(255,255,255,0.02));
      box-shadow:
        inset 0 0 0 1px rgba(255,255,255,0.05),
        inset 0 -80px 160px rgba(0,0,0,0.35),
        0 32px 100px rgba(0,10,30,0.55);
      overflow: hidden;
      transform: rotateX(var(--tilt-x)) rotateY(var(--tilt-y));
      transform-style: preserve-3d;
    }

    /* faint grid */
    #vibe1792 .stage::before{
      content:""; position:absolute; inset:-2px; z-index: 0; pointer-events:none;
      background:
        radial-gradient(80% 60% at 50% 10%, rgba(90,140,255,0.12), transparent 55%),
        repeating-linear-gradient(90deg, rgba(255,255,255,0.03) 0 1px, transparent 1px 38px),
        repeating-linear-gradient(0deg, rgba(255,255,255,0.025) 0 1px, transparent 1px 38px);
      mix-blend-mode: overlay;
    }

    /* orb field */
    #vibe1792 .field{
      position: absolute; inset: 0; z-index: 1; overflow: hidden;
    }
    #vibe1792 .orb{
      position: absolute; left: 0; top: 0;
      width: var(--sz); height: var(--sz);
      border-radius: 999px;
      background:
        radial-gradient(60% 60% at 30% 28%, rgba(255,255,255,0.9), rgba(255,255,255,0.35) 25%, color-mix(in oklab, var(--col) 100%, transparent) 62%, rgba(0,0,0,0) 72%);
      filter: blur(var(--blur, 16px)) saturate(120%);
      mix-blend-mode: screen;
      transform: translate3d(var(--x), var(--y), 0) scale(var(--sc, 1));
      will-change: transform, filter;
      pointer-events: none;
    }

    #vibe1792 .gloss{
      position: absolute; inset: -20%; z-index: 2; pointer-events: none;
      background: conic-gradient(from 0deg at 70% 10%, rgba(255,255,255,0.18), transparent 12% 28%, rgba(255,255,255,0.12) 44%, transparent 58% 100%);
      filter: blur(28px) saturate(110%);
      mix-blend-mode: soft-light;
      animation: v1792_spin 40s linear infinite;
    }
    @keyframes v1792_spin { to { transform: rotate(360deg);} }

    /* Plaque */
    #vibe1792 .plaque{
      position: relative; z-index: 3;
      display: grid; gap: 10px; justify-items: start;
      max-width: min(900px, 94%);
      margin: clamp(14px, 3.2vw, 26px);
      padding: clamp(18px, 3.6vw, 32px);
      border-radius: 18px;
      border: 1px solid var(--ring);
      background: linear-gradient(180deg, rgba(255,255,255,0.10), rgba(255,255,255,0.04));
      backdrop-filter: blur(10px) saturate(120%);
      box-shadow: 0 20px 50px rgba(0,0,0,0.45);
    }
    #vibe1792 h1{
      margin: 0;
      font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
      font-weight: 900;
      font-size: clamp(44px, 9vw, 120px);
      line-height: 0.9;
      letter-spacing: -0.01em;
      text-wrap: balance;
      background: linear-gradient(90deg, var(--a), var(--e), var(--c), var(--d), var(--b));
      -webkit-background-clip: text; background-clip: text; color: transparent;
      background-size: 220% 100%;
      animation: v1792_shine 14s ease-in-out infinite;
      filter: drop-shadow(0 10px 26px color-mix(in srgb, var(--a) 30%, transparent));
    }
    @keyframes v1792_shine { 0%,100%{ background-position: 0% 50%; } 50%{ background-position: 100% 50%; } }
    #vibe1792 .lede{
      margin: 4px 0 0 0; color: var(--muted);
      font-size: clamp(14px, 2.0vw, 20px);
      text-wrap: balance;
    }

    /* Footer */
    #vibe1792 .foot{
      position: relative; z-index: 2;
      display: flex; align-items: center; justify-content: space-between; gap: 12px; flex-wrap: wrap;
      margin-top: clamp(18px, 3.0vw, 30px); padding-top: 14px;
      border-top: 1px dashed var(--ring);
      color: var(--muted); font-size: 12px;
    }

    /* Responsive + motion */
    @media (max-width: 640px){
      #vibe1792 .brand{ display:none; }
      #vibe1792 .plaque{ margin-top: 10px; }
    }
    @media (prefers-reduced-motion: reduce){
      #vibe1792 .chip{ transition: none; }
      #vibe1792 .gloss, #vibe1792 h1{ animation: none; }
    }
  </style>

  <div class="mast" role="group" aria-label="Header">
    <div class="brand"><span class="dot" aria-hidden="true"></span> Lumen Garden · Vibe 1792</div>
    <div class="tools" role="group" aria-label="Controls">
      <button class="chip" data-action="pause" aria-pressed="false" title="Play/Pause">Pause</button>
      <button class="chip" data-action="palette" aria-pressed="false" title="Cycle palette">Palette</button>
      <button class="chip" data-action="mode" aria-pressed="true" title="Orbit/Drift">Orbit</button>
      <button class="chip" data-action="bloom" aria-pressed="true" title="Bloom">Bloom</button>
    </div>

  <div class="stage" role="region" aria-label="Luminous field">
    <div class="field" aria-hidden="true"></div>
    <div class="gloss" aria-hidden="true"></div>

    <article class="plaque" role="region" aria-label="Headline">
      <h1>Lumen Garden</h1>
      <p class="lede">Conduct a quiet ballet of light. Move your pointer; the garden leans and gathers.</p>
    </article>
  </div>

  <div class="foot">
    <span>Night air, threaded with color.</span>
    <span id="last-updated">Last updated: 2026-01-07 01:31:26 EST</span>
  </div>

  <script>
    (function(){
      const root = document.getElementById('vibe1792');
      const field = root.querySelector('.field');

      // Timestamp
      try{
        const stamp = new Date().toLocaleString(undefined, {
          year: 'numeric', month: 'short', day: '2-digit',
          hour: '2-digit', minute: '2-digit', second: '2-digit'
        });
        root.querySelector('#last-updated').textContent = 'Last updated: ' + stamp;
      }catch(e){}

      // Controls
      const btnPause   = root.querySelector('.chip[data-action="pause"]');
      const btnPalette = root.querySelector('.chip[data-action="palette"]');
      const btnMode    = root.querySelector('.chip[data-action="mode"]');
      const btnBloom   = root.querySelector('.chip[data-action="bloom"]');

      // Palettes
      const PALETTES = [
        ['#8ec5ff','#a7f3d0','#ffd3a4','#ffa2d5','#9ef0ff'],
        ['#7dd3fc','#c4b5fd','#fca5a5','#86efac','#fde68a'],
        ['#a5b4fc','#67e8f9','#f9a8d4','#fde68a','#6ee7b7'],
        ['#99f6e4','#93c5fd','#fbcfe8','#fecaca','#d9f99d'],
        ['#9cc0ff','#b6f1ff','#ffd9b3','#ffafde','#c2f7e1']
      ];
      let paletteIndex = 0;
      function setPalette(i){
        paletteIndex = (i + PALETTES.length) % PALETTES.length;
        const [a,b,c,d,e] = PALETTES[paletteIndex];
        root.style.setProperty('--a', a);
        root.style.setProperty('--b', b);
        root.style.setProperty('--c', c);
        root.style.setProperty('--d', d);
        root.style.setProperty('--e', e);
        // recolor orbs
        orbs.forEach((o, idx) => {
          o.el.style.setProperty('--col', PALETTES[paletteIndex][idx % 5]);
        });
      }
      setPalette(0);

      // Orbs
      const prefersReduced = window.matchMedia && window.matchMedia('(prefers-reduced-motion: reduce)').matches;
      const COUNT = 18;
      const orbs = [];
      let W=0, H=0, CX=0, CY=0;

      function rnd(min,max){ return min + Math.random()*(max-min); }
      function clamp(v,a,b){ return Math.max(a, Math.min(b,v)); }

      function makeOrb(i){
        const el = document.createElement('div');
        el.className = 'orb';
        const size = rnd(90, 220);
        el.style.setProperty('--sz', size+'px');
        el.style.setProperty('--col', PALETTES[paletteIndex][i % 5]);
        el.style.setProperty('--blur', '18px');
        field.appendChild(el);
        return {
          el,
          size,
          angle: rnd(0, Math.PI*2),
          speed: rnd(0.06, 0.28) * (Math.random() < 0.5 ? -1 : 1),
          radius: rnd(120, 420) + i*6,
          x: rnd(0, W), y: rnd(0, H),
          vx: rnd(-0.25, 0.25), vy: rnd(-0.25, 0.25),
          scale: rnd(0.9, 1.25)
        };
      }

      function rebuild(){
        field.innerHTML = '';
        orbs.length = 0;
        const rect = field.getBoundingClientRect();
        W = Math.max(360, Math.floor(rect.width));
        H = Math.max(360, Math.floor(rect.height));
        CX = W*0.5; CY = H*0.5;
        for(let i=0;i<COUNT;i++){ orbs.push(makeOrb(i)); }
      }
      rebuild();
      window.addEventListener('resize', ()=>{ rebuild(); });

      // Modes
      let orbitMode = true;
      btnMode.setAttribute('aria-pressed', 'true');
      btnMode.textContent = 'Orbit';

      // Bloom
      let bloomOn = true;
      btnBloom.setAttribute('aria-pressed', 'true');

      // Pointer influence + tilt
      const pointer = { x: 0.5, y: 0.5 };
      function onMove(e){
        const r = field.getBoundingClientRect();
        const x = clamp((e.clientX - r.left)/r.width, 0, 1);
        const y = clamp((e.clientY - r.top)/r.height, 0, 1);
        pointer.x = x; pointer.y = y;
        const ry = (x - 0.5) * 6;
        const rx = (0.5 - y) * 4;
        root.style.setProperty('--tilt-x', rx.toFixed(2)+'deg');
        root.style.setProperty('--tilt-y', ry.toFixed(2)+'deg');
      }
      root.addEventListener('mousemove', onMove);

      // Animation loop
      let running = !prefersReduced;
      if(running){ btnPause.textContent = 'Pause'; btnPause.setAttribute('aria-pressed', 'false'); }
      else { btnPause.textContent = 'Play'; btnPause.setAttribute('aria-pressed', 'true'); }

      let af = null, last = performance.now();
      function step(now){
        const dt = Math.min(48, now - last) / 1000; last = now;

        // center shifts slightly toward pointer
        const cx = CX + (pointer.x - 0.5) * (W*0.18);
        const cy = CY + (pointer.y - 0.5) * (H*0.16);

        for(let i=0;i<orbs.length;i++){
          const o = orbs[i];
          if(orbitMode){
            o.angle += o.speed * dt;
            const pr = o.radius + Math.sin(now*0.001 + i)*20;
            const x = cx + Math.cos(o.angle) * pr * (0.6 + i*0.01);
            const y = cy + Math.sin(o.angle*1.03) * pr * (0.38 + i*0.008);
            const sc = o.scale + Math.sin(now*0.0016 + i)*0.08;
            o.el.style.setProperty('--x', (x - o.size*0.5)+'px');
            o.el.style.setProperty('--y', (y - o.size*0.5)+'px');
            o.el.style.setProperty('--sc', sc);
          }else{
            // drift mode: gentle wander + attraction to pointer
            const ax = ((pointer.x*W) - o.x) * 0.0006;
            const ay = ((pointer.y*H) - o.y) * 0.0006;
            o.vx += ax; o.vy += ay;
            o.vx *= 0.992; o.vy *= 0.992;
            o.x += o.vx * (60*dt);
            o.y += o.vy * (60*dt);
            if(o.x < -100 || o.x > W+100) o.vx *= -1;
            if(o.y < -100 || o.y > H+100) o.vy *= -1;
            const sc = o.scale + Math.sin(now*0.0012 + i)*0.06;
            o.el.style.setProperty('--x', (o.x - o.size*0.5)+'px');
            o.el.style.setProperty('--y', (o.y - o.size*0.5)+'px');
            o.el.style.setProperty('--sc', sc);
          }
          // Bloom amount varies subtly over time
          if(bloomOn){
            const blur = 16 + Math.sin(now*0.001 + i)*6 + (orbitMode ? 6 : 2);
            o.el.style.setProperty('--blur', blur.toFixed(1)+'px');
          }else{
            o.el.style.setProperty('--blur', '8px');
          }
        }

        af = running ? requestAnimationFrame(step) : null;
      }
      function start(){ if(!af){ last = performance.now(); af = requestAnimationFrame(step);} }
      function stop(){ if(af){ cancelAnimationFrame(af); af = null; } }

      if(running) start();

      // Button wiring
      btnPause.addEventListener('click', ()=>{
        running = !running;
        if(running){ btnPause.textContent = 'Pause'; btnPause.setAttribute('aria-pressed','false'); start(); }
        else { btnPause.textContent = 'Play'; btnPause.setAttribute('aria-pressed','true'); stop(); }
      });

      btnPalette.addEventListener('click', ()=>{
        setPalette(paletteIndex+1);
        // subtle pulse on click
        field.animate([{opacity:0.8},{opacity:1}], {duration:320, easing:'ease-out'});
      });

      btnMode.addEventListener('click', ()=>{
        orbitMode = !orbitMode;
        btnMode.setAttribute('aria-pressed', orbitMode ? 'true' : 'false');
        btnMode.textContent = orbitMode ? 'Orbit' : 'Drift';
      });

      btnBloom.addEventListener('click', ()=>{
        bloomOn = !bloomOn;
        btnBloom.setAttribute('aria-pressed', bloomOn ? 'true' : 'false');
      });

      // Resize observer to keep center consistent
      new ResizeObserver(()=>{ const r = field.getBoundingClientRect(); W = r.width; H = r.height; CX=W*0.5; CY=H*0.5; }).observe(field);
    })();
  </script>
</section>
