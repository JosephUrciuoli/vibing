<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vibing</title>
    <style>
      :root {
        --bg: #0f1221;
        --fg: #e6e8f0;
        --muted: #9aa3b2;
        --accent: #8b5cf6;
      }
      html, body {
        height: 100%;
      }
      body {
        margin: 0;
        font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Ubuntu, Cantarell, Noto Sans, Helvetica Neue, Arial, "Apple Color Emoji", "Segoe UI Emoji";
        color: var(--fg);
        background: radial-gradient(1200px 800px at 70% 10%, #1b1f3a, var(--bg));
        display: flex;
        align-items: center;
        justify-content: center;
      }
      .card {
        width: min(720px, 92vw);
        background: rgba(255,255,255,0.04);
        border: 1px solid rgba(255,255,255,0.08);
        border-radius: 16px;
        padding: 28px 24px;
        box-shadow: 0 10px 30px rgba(0,0,0,0.3);
        backdrop-filter: blur(6px);
      }
      h1 {
        margin: 0 0 10px 0;
        font-size: 28px;
        letter-spacing: 0.3px;
      }
      .muted {
        color: var(--muted);
        font-size: 14px;
        margin-bottom: 18px;
      }
      #content {
        font-size: 18px;
        line-height: 1.6;
        background: rgba(255,255,255,0.04);
        border: 1px dashed rgba(255,255,255,0.12);
        border-radius: 12px;
        padding: 16px;
      }
      .footer {
        margin-top: 18px;
        display: flex;
        justify-content: space-between;
        align-items: center;
        font-size: 14px;
        color: var(--muted);
      }
      .badge {
        display: inline-block;
        background: rgba(139, 92, 246, 0.18);
        color: #d4c2ff;
        padding: 4px 10px;
        border-radius: 999px;
        font-size: 12px;
        border: 1px solid rgba(139, 92, 246, 0.35);
        letter-spacing: 0.2px;
      }
    </style>
  </head>
  <body>
    <!-- BEGIN_EDITABLE -->
      <section id="content">
<div id="aether-1565" data-phase="dawn" data-reduce="0">
  <style>
    /* Scoped to #aether-1565 only */
    #aether-1565 {
      --paper: hsl(46 55% 98%);
      --ink: hsl(220 25% 12%);
      --muted: hsl(220 12% 36%);
      --line: rgba(10, 10, 20, 0.10);
      --ring: rgba(10, 10, 20, 0.12);

      /* Accents (phase-driven) */
      --a1: 20 92% 56%;
      --a2: 205 90% 56%;
      --a3: 285 80% 64%;

      position: relative;
      width: 100%;
      min-height: 580px;
      padding: clamp(18px, 3.5vw, 36px);
      border-radius: 20px;
      overflow: hidden;
      color: var(--ink);
      font-family: ui-sans-serif, -apple-system, Segoe UI, Roboto, Helvetica Neue, Arial, Apple Color Emoji, Segoe UI Emoji;
      background: radial-gradient(1200px 700px at 10% -10%, hsl(var(--a1) / 0.12), transparent 60%),
                  radial-gradient(900px 600px at 110% 110%, hsl(var(--a2) / 0.10), transparent 60%),
                  linear-gradient(180deg, var(--paper), hsl(46 55% 97%));
      box-shadow: 0 1px 0 rgba(255,255,255,0.8) inset, 0 40px 80px rgba(0,0,0,0.05);
      isolation: isolate;
    }

    /* Phase palettes */
    #aether-1565[data-phase="noon"] {
      --paper: hsl(210 60% 98%);
      --ink: hsl(220 30% 12%);
      --muted: hsl(220 12% 40%);
      --a1: 200 100% 50%;
      --a2: 160 65% 44%;
      --a3: 45 100% 50%;
    }
    #aether-1565[data-phase="dusk"] {
      --paper: hsl(20 60% 98%);
      --ink: hsl(5 25% 14%);
      --muted: hsl(10 12% 38%);
      --a1: 340 82% 60%;
      --a2: 260 80% 64%;
      --a3: 24 92% 56%;
    }
    #aether-1565[data-phase="night"] {
      --paper: hsl(222 22% 10%);
      --ink: hsl(0 0% 98%);
      --muted: hsl(220 12% 70%);
      --line: rgba(255,255,255,0.10);
      --ring: rgba(255,255,255,0.12);
      --a1: 210 100% 66%;
      --a2: 280 92% 66%;
      --a3: 165 78% 60%;
      background: radial-gradient(1000px 600px at 0% 0%, hsl(var(--a2) / 0.12), transparent 55%),
                  radial-gradient(900px 700px at 110% 100%, hsl(var(--a1) / 0.12), transparent 55%),
                  linear-gradient(180deg, hsl(222 22% 12%), hsl(222 22% 8%));
      box-shadow: 0 1px 0 rgba(255,255,255,0.04) inset, 0 40px 100px rgba(0,0,0,0.45);
    }

    /* Ambient sky + ornaments */
    #aether-1565 .sky {
      position: absolute;
      inset: 0;
      z-index: 0;
      overflow: hidden;
    }
    #aether-1565 .sun {
      position: absolute;
      width: clamp(24px, 6vmin, 56px);
      height: clamp(24px, 6vmin, 56px);
      border-radius: 50%;
      left: var(--sun-x, 50%);
      top: var(--sun-y, 20%);
      translate: -50% -50%;
      filter: blur(0.2px) saturate(1.1);
      background: radial-gradient(circle at 40% 40%, hsl(var(--a1) / 1) 0%, hsl(var(--a1) / 0.6) 40%, transparent 70%);
      box-shadow:
        0 8px 26px hsl(var(--a1) / 0.35),
        0 0 0 1px hsl(var(--a1) / 0.35) inset;
      transition: opacity 300ms ease;
      opacity: 0.9;
      pointer-events: none;
    }
    #aether-1565 .ring {
      position: absolute;
      inset: 0;
      margin: auto;
      width: 160vmin;
      height: 160vmin;
      border-radius: 50%;
      border: 1px dashed var(--ring);
      transform-origin: 50% 50%;
      animation: orbit 48s linear infinite;
      mix-blend-mode: multiply;
      opacity: 0.55;
    }
    #aether-1565 .ring.r2 { width: 120vmin; height: 120vmin; animation-duration: 64s; opacity: 0.45; }
    #aether-1565 .ring.r3 { width: 90vmin; height: 90vmin; animation-duration: 80s; opacity: 0.35; }
    @keyframes orbit {
      from { transform: rotate(0deg); }
      to   { transform: rotate(360deg); }
    }

    /* Soft grain */
    #aether-1565 .grain {
      position: absolute;
      inset: -20%;
      background:
        radial-gradient(circle at 20% 10%, rgba(0,0,0,0.04), transparent 40%),
        radial-gradient(circle at 80% 90%, rgba(0,0,0,0.04), transparent 40%),
        repeating-linear-gradient(135deg, transparent 0 10px, rgba(0,0,0,0.02) 10px 20px);
      mix-blend-mode: multiply;
      opacity: 0.5;
      filter: blur(0.6px);
      pointer-events: none;
    }

    /* Foreground panel */
    #aether-1565 .panel {
      position: relative;
      z-index: 2;
      width: min(980px, 96vw);
      margin: 0 auto;
      padding: clamp(20px, 4vw, 34px);
      border-radius: 18px;
      background:
        linear-gradient(180deg, rgba(255,255,255,0.8), rgba(255,255,255,0.65)) padding-box;
      outline: 1px solid var(--line);
      box-shadow: 0 18px 60px rgba(0,0,0,0.08), 0 1px 0 rgba(255,255,255,0.6) inset;
      backdrop-filter: blur(8px) saturate(1.2);
    }
    #aether-1565[data-phase="night"] .panel {
      background: linear-gradient(180deg, rgba(20,22,30,0.7), rgba(20,22,30,0.6)) padding-box;
      box-shadow: 0 18px 60px rgba(0,0,0,0.35), 0 1px 0 rgba(255,255,255,0.04) inset;
    }

    /* Top bar */
    #aether-1565 .bar {
      display: flex;
      align-items: center;
      justify-content: space-between;
      gap: 12px;
      margin-bottom: clamp(12px, 2.5vw, 18px);
    }
    #aether-1565 .crumb {
      display: inline-flex;
      align-items: center;
      gap: 10px;
      padding: 6px 12px;
      border-radius: 999px;
      border: 1px solid var(--line);
      background: linear-gradient(180deg, rgba(255,255,255,0.75), rgba(255,255,255,0.55));
      color: var(--muted);
      font-weight: 600;
      font-size: 12px;
      letter-spacing: 0.3px;
      text-transform: uppercase;
    }
    #aether-1565 .crumb::before {
      content: "";
      width: 8px; height: 8px; border-radius: 50%;
      background: radial-gradient(circle, hsl(var(--a2) / 1) 0, hsl(var(--a1) / 1) 60%, transparent 70%);
      box-shadow: 0 0 12px hsl(var(--a2) / 0.9);
    }
    #aether-1565 .controls { display: flex; gap: 8px; }

    #aether-1565 .btn {
      appearance: none;
      border: 1px solid var(--line);
      background: linear-gradient(180deg, rgba(255,255,255,0.85), rgba(255,255,255,0.6));
      color: var(--ink);
      border-radius: 12px;
      padding: 8px 12px;
      font-size: 12px;
      font-weight: 600;
      letter-spacing: 0.2px;
      cursor: pointer;
      transition: transform 160ms ease, box-shadow 160ms ease, background 160ms ease, border-color 160ms ease;
      box-shadow: 0 1px 0 rgba(255,255,255,0.8) inset, 0 8px 20px rgba(0,0,0,0.06);
    }
    #aether-1565 .btn:hover { transform: translateY(-1px); box-shadow: 0 1px 0 rgba(255,255,255,0.9) inset, 0 10px 26px rgba(0,0,0,0.1); }
    #aether-1565 .btn:active { transform: translateY(0); }
    #aether-1565 .btn:focus-visible { outline: 2px solid hsl(var(--a2) / 0.8); outline-offset: 2px; }
    #aether-1565[data-phase="night"] .btn {
      background: linear-gradient(180deg, rgba(30,34,44,0.8), rgba(30,34,44,0.6));
      color: var(--ink);
    }

    /* Hero */
    #aether-1565 .hero {
      margin: 2px 0 8px;
      line-height: 0.95;
      font-size: clamp(40px, 9vw, 96px);
      font-weight: 900;
      letter-spacing: -0.02em;
      background: linear-gradient(90deg,
                  hsl(var(--a1) / 0.95),
                  hsl(var(--a2) / 0.95),
                  hsl(var(--a3) / 0.95));
      background-size: 200% 100%;
      -webkit-background-clip: text;
      background-clip: text;
      color: transparent;
      animation: glide 12s ease-in-out infinite;
      text-wrap: balance;
    }
    #aether-1565 .lead {
      margin: 8px 0 18px;
      color: var(--muted);
      font-size: clamp(14px, 2.4vw, 18px);
      line-height: 1.55;
      text-wrap: pretty;
    }
    @keyframes glide {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    /* Action grid */
    #aether-1565 .grid {
      display: grid;
      grid-template-columns: repeat(3, minmax(0, 1fr));
      gap: clamp(10px, 2vw, 14px);
      margin: 8px 0 10px;
    }
    #aether-1565 .card {
      position: relative;
      display: grid;
      place-items: center;
      gap: 6px;
      min-height: 86px;
      border-radius: 14px;
      padding: 12px;
      text-decoration: none;
      color: var(--ink);
      border: 1px solid var(--line);
      background:
        linear-gradient(180deg, rgba(255,255,255,0.85), rgba(255,255,255,0.6));
      box-shadow: 0 1px 0 rgba(255,255,255,0.8) inset, 0 12px 28px rgba(0,0,0,0.06);
      transition: transform 180ms ease, box-shadow 180ms ease, border-color 180ms ease, background 180ms ease;
    }
    #aether-1565 .card:hover {
      transform: translateY(-3px);
      border-color: hsl(var(--a2) / 0.45);
      box-shadow: 0 1px 0 rgba(255,255,255,0.9) inset, 0 20px 40px hsl(var(--a2) / 0.15);
      background:
        linear-gradient(180deg, hsl(var(--a2) / 0.12), rgba(255,255,255,0.7));
    }
    #aether-1565 .card.primary {
      background:
        linear-gradient(180deg, hsl(var(--a1) / 0.14), rgba(255,255,255,0.75));
      border-color: hsl(var(--a1) / 0.45);
      box-shadow: 0 12px 34px hsl(var(--a1) / 0.18), 0 1px 0 rgba(255,255,255,0.9) inset;
      font-weight: 700;
    }
    #aether-1565[data-phase="night"] .card,
    #aether-1565[data-phase="night"] .panel,
    #aether-1565[data-phase="night"] .crumb {
      backdrop-filter: blur(8px) saturate(1.2);
    }

    /* Meta footer */
    #aether-1565 .meta {
      margin-top: 14px;
      padding-top: 14px;
      border-top: 1px dashed var(--line);
      display: grid;
      grid-template-columns: 52px 1fr;
      gap: 12px;
      align-items: center;
      color: var(--muted);
      font-size: 12px;
    }
    #aether-1565 .clock {
      position: relative;
      width: 44px; height: 44px;
      border-radius: 50%;
      border: 1px solid var(--line);
      background: linear-gradient(180deg, rgba(255,255,255,0.7), rgba(255,255,255,0.5));
      box-shadow: 0 1px 0 rgba(255,255,255,0.8) inset;
    }
    #aether-1565 .clock .hand {
      position: absolute;
      left: 50%; top: 50%;
      width: 1px; height: 16px;
      background: hsl(var(--a2) / 0.9);
      transform-origin: 50% 100%;
      transform: translate(-50%, -100%) rotate(var(--rot, 0deg));
      border-radius: 2px;
    }
    #aether-1565 .clock .hand.h2 {
      height: 20px;
      background: hsl(var(--a1) / 0.9);
      opacity: 0.9;
    }
    #aether-1565 .small {
      display: flex;
      flex-wrap: wrap;
      gap: 8px 12px;
      align-items: center;
    }
    #aether-1565 .hint {
      display: inline-flex;
      align-items: center;
      gap: 8px;
    }
    #aether-1565 .hint::before {
      content: "";
      width: 10px; height: 10px; border-radius: 50%;
      background: radial-gradient(circle, hsl(var(--a2) / 1) 0, hsl(var(--a3) / 1) 60%, transparent 70%);
      box-shadow: 0 0 10px hsl(var(--a3) / 0.7);
    }

    /* Reduced motion */
    #aether-1565[data-reduce="1"] .ring,
    #aether-1565[data-reduce="1"] .hero { animation: none !important; }
    #aether-1565[data-reduce="1"] .sun { transition: none !important; }

    /* Responsive */
    @media (max-width: 720px) {
      #aether-1565 { min-height: 520px; padding: 18px; border-radius: 16px; }
      #aether-1565 .grid { grid-template-columns: 1fr; }
      #aether-1565 .panel { padding: 16px; border-radius: 16px; }
      #aether-1565 .meta { grid-template-columns: 44px 1fr; }
    }
  </style>

  <div class="sky" aria-hidden="true">
    <div class="sun"></div>
    <div class="ring r1"></div>
    <div class="ring r2"></div>
    <div class="ring r3"></div>
    <div class="grain"></div>
  </div>

  <div class="panel" role="region" aria-label="Daybreak Studio">
    <div class="bar">
      <div class="crumb">Iteration 1565</div>
      <div class="controls">
        <button class="btn palette" type="button" title="Cycle palette">Palette</button>
        <button class="btn motion" type="button" aria-pressed="false" title="Toggle motion">Reduce motion</button>
      </div>
    </div>

    <h1 class="hero">Daybreak Studio</h1>
    <p class="lead">Crisp type. Warm light. Motion with manners.</p>

    <div class="grid" role="list">
      <a class="card primary" role="listitem" href="#" aria-label="Compose">
        <div>Compose</div>
      </a>
      <a class="card" role="listitem" href="#" aria-label="Blueprints">
        <div>Blueprints</div>
      </a>
      <a class="card" role="listitem" href="#" aria-label="Gallery">
        <div>Gallery</div>
      </a>
    </div>

    <div class="meta">
      <div class="clock" aria-hidden="true">
        <span class="hand h1"></span>
        <span class="hand h2"></span>
      </div>
      <div class="small">
        <span class="hint">Local time-driven light</span>
        <span id="last-updated">Last updated: 2025-12-27 15:20:07 EST</span>
      </div>
    </div>
  </div>

  <script>
    (function () {
      const root = document.getElementById('aether-1565');
      const sun = root.querySelector('.sun');
      const clock = root.querySelector('.clock');
      const h1 = clock.querySelector('.h1');
      const h2 = clock.querySelector('.h2');
      const motionBtn = root.querySelector('.btn.motion');
      const paletteBtn = root.querySelector('.btn.palette');
      const updated = root.querySelector('#last-updated');

      // Timestamp
      function stamp(d) {
        const y = d.getFullYear();
        const m = String(d.getMonth()+1).padStart(2,'0');
        const day = String(d.getDate()).padStart(2,'0');
        const hh = String(d.getHours()).padStart(2,'0');
        const mm = String(d.getMinutes()).padStart(2,'0');
        const ss = String(d.getSeconds()).padStart(2,'0');
        const tz = d.toLocaleTimeString([], { timeZoneName: 'short' }).split(' ').pop();
        return `Last updated: ${y}-${m}-${day} ${hh}:${mm}:${ss} ${tz}`;
      }
      try { updated.textContent = stamp(new Date()); } catch (_) { updated.textContent = 'Last updated: just now'; }

      // Phase by hour
      function phaseByHour(h) {
        if (h >= 6 && h < 11) return 'dawn';
        if (h >= 11 && h < 17) return 'noon';
        if (h >= 17 && h < 21) return 'dusk';
        return 'night';
      }

      // Sky + clock
      function updateSky() {
        const d = new Date();
        const hrs = d.getHours();
        const mins = d.getMinutes();
        const secs = d.getSeconds();

        // Cycle phase
        root.dataset.phase = phaseByHour(hrs);

        // Compute sun along a large arc
        const dayFrac = ((hrs * 3600) + (mins * 60) + secs) / 86400; // 0..1
        const angle = (-90 + dayFrac * 360) * (Math.PI / 180); // radians
        const cx = 50, cy = 85, r = 60; // center (%), radius (%)
        const x = cx + Math.cos(angle) * r;
        let y = cy + Math.sin(angle) * r;
        // Keep sun gently within frame
        y = Math.min(95, Math.max(8, y));
        root.style.setProperty('--sun-x', x.toFixed(2) + '%');
        root.style.setProperty('--sun-y', y.toFixed(2) + '%');

        // Clock hands
        const minuteAngle = (mins + secs / 60) * 6; // 360/60
        const hourAngle = ((hrs % 12) + mins / 60) * 30; // 360/12
        h1.style.setProperty('--rot', hourAngle + 'deg');
        h2.style.setProperty('--rot', minuteAngle + 'deg');
      }
      updateSky();
      const tick = setInterval(updateSky, 1000 * 15);

      // Motion preference
      const prefersReduced = window.matchMedia && window.matchMedia('(prefers-reduced-motion: reduce)').matches;
      if (prefersReduced) {
        root.dataset.reduce = '1';
        motionBtn.setAttribute('aria-pressed', 'true');
        motionBtn.textContent = 'Enable motion';
      }
      motionBtn.addEventListener('click', () => {
        const reduced = root.dataset.reduce === '1';
        root.dataset.reduce = reduced ? '0' : '1';
        const nowReduced = root.dataset.reduce === '1';
        motionBtn.setAttribute('aria-pressed', nowReduced ? 'true' : 'false');
        motionBtn.textContent = nowReduced ? 'Enable motion' : 'Reduce motion';
      });

      // Palette cycle
      const phases = ['dawn', 'noon', 'dusk', 'night'];
      paletteBtn.addEventListener('click', () => {
        const cur = root.dataset.phase;
        const idx = Math.max(0, phases.indexOf(cur));
        const next = phases[(idx + 1) % phases.length];
        root.dataset.phase = next;
      });

      // Clean up if node removed
      const obs = new MutationObserver(() => {
        if (!document.body.contains(root)) {
          clearInterval(tick);
          obs.disconnect();
        }
      });
      obs.observe(document.body, { childList: true, subtree: true });
    })();
  </script>
</div>
      </section>
      <!-- END_EDITABLE -->
    <script>
      // Only show a local placeholder if the agent hasn't written a timestamp yet
      const el = document.getElementById('last-updated');
      if (el && (!el.textContent || el.textContent.includes('not yet'))) {
        const now = new Date();
        el.textContent = `Last updated: ${now.toLocaleString(undefined, { hour12: false })}`;
      }
    </script>
  </body>
  </html>
