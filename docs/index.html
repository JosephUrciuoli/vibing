<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vibing</title>
    <style>
      :root {
        --bg: #0f1221;
        --fg: #e6e8f0;
        --muted: #9aa3b2;
        --accent: #8b5cf6;
      }
      html, body {
        height: 100%;
      }
      body {
        margin: 0;
        font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Ubuntu, Cantarell, Noto Sans, Helvetica Neue, Arial, "Apple Color Emoji", "Segoe UI Emoji";
        color: var(--fg);
        background: radial-gradient(1200px 800px at 70% 10%, #1b1f3a, var(--bg));
        display: flex;
        align-items: center;
        justify-content: center;
      }
      .card {
        width: min(720px, 92vw);
        background: rgba(255,255,255,0.04);
        border: 1px solid rgba(255,255,255,0.08);
        border-radius: 16px;
        padding: 28px 24px;
        box-shadow: 0 10px 30px rgba(0,0,0,0.3);
        backdrop-filter: blur(6px);
      }
      h1 {
        margin: 0 0 10px 0;
        font-size: 28px;
        letter-spacing: 0.3px;
      }
      .muted {
        color: var(--muted);
        font-size: 14px;
        margin-bottom: 18px;
      }
      #content {
        font-size: 18px;
        line-height: 1.6;
        background: rgba(255,255,255,0.04);
        border: 1px dashed rgba(255,255,255,0.12);
        border-radius: 12px;
        padding: 16px;
      }
      .footer {
        margin-top: 18px;
        display: flex;
        justify-content: space-between;
        align-items: center;
        font-size: 14px;
        color: var(--muted);
      }
      .badge {
        display: inline-block;
        background: rgba(139, 92, 246, 0.18);
        color: #d4c2ff;
        padding: 4px 10px;
        border-radius: 999px;
        font-size: 12px;
        border: 1px solid rgba(139, 92, 246, 0.35);
        letter-spacing: 0.2px;
      }
    </style>
  </head>
  <body>
    <!-- BEGIN_EDITABLE -->
      <section id="content">
<section class="vibe228" data-theme="aurora">
  <style>
    .vibe228{--bg1:#0f1220;--bg2:#101b2e;--bg3:#14314e;--accent:#89f7fe;--accent2:#66a6ff;--text:#eef2f7;--muted:#b9c3cf;--glass:rgba(255,255,255,0.08);--stroke:rgba(255,255,255,0.14);--shadow:0 10px 30px rgba(0,0,0,0.5);--radius:20px;--tiltX:0deg;--tiltY:0deg;position:relative;isolation:isolate;color:var(--text);font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, "Helvetica Neue", Arial,"Noto Sans","Apple Color Emoji","Segoe UI Emoji");}
    .vibe228 .bg{position:absolute;inset:-2px;z-index:-1;overflow:hidden;border-radius:16px;background:
      radial-gradient(1200px 800px at 10% 10%,var(--gA,rgba(102,166,255,0.25)),transparent 60%),
      radial-gradient(900px 600px at 90% 20%,var(--gB,rgba(137,247,254,0.18)),transparent 60%),
      linear-gradient(135deg,var(--bg1),var(--bg2) 40%,var(--bg3));
      animation: vibe228-drift 22s ease-in-out infinite;}
    @keyframes vibe228-drift{0%{filter:hue-rotate(0deg) saturate(1);}50%{filter:hue-rotate(12deg) saturate(1.1);}100%{filter:hue-rotate(0deg) saturate(1);}}
    .vibe228 .orb{position:absolute;width:38vmin;height:38vmin;border-radius:50%;
      background: radial-gradient(circle at 30% 30%, rgba(255,255,255,0.55), rgba(255,255,255,0.12) 45%, transparent 60%);
      filter: blur(24px) saturate(120%);mix-blend-mode: overlay;opacity:0.12;pointer-events:none;transform:translate3d(0,0,0);}
    .vibe228 .orb-a{top:-8vmin;left:-6vmin;animation: floatA 26s ease-in-out infinite;}
    .vibe228 .orb-b{bottom:-12vmin;right:-10vmin;animation: floatB 30s ease-in-out infinite;}
    @keyframes floatA{0%,100%{transform:translate3d(-2vmin,0,0)}50%{transform:translate3d(2vmin,1vmin,0)}}
    @keyframes floatB{0%,100%{transform:translate3d(2vmin,0,0)}50%{transform:translate3d(-2vmin,-1vmin,0)}}
    .vibe228 .grain{position:absolute;inset:0;pointer-events:none;
      background-image: linear-gradient(0deg, rgba(255,255,255,0.02) 0.5px, transparent 0),
                        linear-gradient(90deg, rgba(255,255,255,0.02) 0.5px, transparent 0);
      background-size:8px 8px,8px 8px;mix-blend-mode:soft-light;opacity:0.4;animation: grainShift 24s linear infinite;}
    @keyframes grainShift{0%{transform:translate3d(0,0,0)}100%{transform:translate3d(-8px,-8px,0)}}

    .vibe228 .topbar{display:flex;align-items:center;justify-content:space-between;gap:16px;padding:18px 18px 0 18px;}
    .vibe228 .brand{display:flex;align-items:center;gap:10px;}
    .vibe228 .logo{width:28px;height:28px;border-radius:8px;background:linear-gradient(135deg,var(--accent),var(--accent2));
      box-shadow:0 6px 16px rgba(0,0,0,0.25), inset 0 0 12px rgba(255,255,255,0.35);position:relative;}
    .vibe228 .logo::after{content:"";position:absolute;inset:4px;border-radius:6px;
      background:radial-gradient(circle at 30% 30%, rgba(255,255,255,0.8), rgba(255,255,255,0.15));mix-blend-mode:screen;}
    .vibe228 .title{font-weight:700;letter-spacing:0.4px;font-size:14px;text-transform:uppercase;color:var(--muted);}
    .vibe228 .actions{display:flex;gap:8px;}
    .vibe228 .btn{appearance:none;border:1px solid var(--stroke);
      background: color-mix(in srgb, var(--glass) 90%, black 10%);padding:8px 12px;border-radius:12px;
      color:var(--text);font-weight:600;font-size:12px;letter-spacing:0.3px;backdrop-filter: blur(8px) saturate(140%);
      box-shadow:0 4px 14px rgba(0,0,0,0.25);transition:transform .2s ease, background .3s ease, border-color .3s ease, box-shadow .3s;cursor:pointer;}
    .vibe228 .btn:hover{transform:translateY(-1px);border-color:color-mix(in srgb, var(--accent) 40%, var(--stroke));box-shadow:0 6px 18px rgba(0,0,0,0.32);}
    .vibe228 .btn:active{transform:translateY(0);}

    .vibe228 .shell{padding:24px;}
    .vibe228 .card{position:relative;max-width:960px;margin:12px auto;padding:clamp(18px,3.8vw,36px);
      border-radius:var(--radius);border:1px solid var(--stroke);
      background:linear-gradient(180deg, color-mix(in srgb, var(--glass) 88%, black 12%), color-mix(in srgb, var(--glass) 75%, black 25%));
      backdrop-filter:blur(14px) saturate(160%);box-shadow:var(--shadow);
      transform:perspective(900px) rotateX(var(--tiltY)) rotateY(calc(var(--tiltX)*-1));transition:transform .2s ease;}
    .vibe228 h1{margin:0 0 8px 0;font-size:clamp(28px,5.2vw,54px);line-height:1.08;letter-spacing:-0.02em;
      background:linear-gradient(90deg,var(--accent),var(--accent2));-webkit-background-clip:text;background-clip:text;color:transparent;
      filter:drop-shadow(0 4px 18px rgba(0,0,0,0.20));}
    .vibe228 p.lead{margin:0 0 16px 0;color:var(--muted);font-size:clamp(14px,1.7vw,18px);}
    .vibe228 .pill-row{display:flex;flex-wrap:wrap;gap:10px;margin:12px 0 18px 0;}
    .vibe228 .pill{border:1px dashed color-mix(in srgb, var(--accent) 55%, var(--stroke));
      color:color-mix(in srgb, var(--text) 88%, white 12%);padding:8px 10px;border-radius:999px;font-size:12px;letter-spacing:0.2px;
      background:color-mix(in srgb, var(--glass) 80%, black 20%);}
    .vibe228 .cta-row{display:flex;flex-wrap:wrap;gap:10px;}
    .vibe228 .cta,.vibe228 .ghost{appearance:none;border:0;padding:10px 14px;border-radius:12px;font-weight:700;letter-spacing:0.2px;cursor:pointer;transition:transform .2s ease, box-shadow .3s ease, opacity .2s ease;}
    .vibe228 .cta{background:linear-gradient(135deg,var(--accent),var(--accent2));color:#0b1020;box-shadow:0 8px 20px color-mix(in srgb, var(--accent2) 25%, transparent);}
    .vibe228 .cta:hover{transform:translateY(-1px);box-shadow:0 10px 24px color-mix(in srgb, var(--accent2) 35%, transparent);}
    .vibe228 .ghost{background:transparent;color:var(--text);border:1px solid var(--stroke);}
    .vibe228 .ghost:hover{transform:translateY(-1px);border-color:color-mix(in srgb, var(--accent) 40%, var(--stroke));}

    .vibe228 .ripple{position:relative;overflow:hidden}
    .vibe228 .ripple .wave{position:absolute;left:0;top:0;border-radius:50%;transform:translate(-50%,-50%) scale(0.1);
      background:radial-gradient(circle, rgba(255,255,255,0.75) 0%, rgba(255,255,255,0.4) 35%, rgba(255,255,255,0) 70%);
      opacity:0.85;animation:waveOut .7s ease-out forwards;pointer-events:none;mix-blend-mode:screen;}
    @keyframes waveOut{to{transform:translate(-50%,-50%) scale(1);opacity:0;}}

    .vibe228 .meter{position:relative;height:8px;border-radius:999px;background:color-mix(in srgb, var(--glass) 80%, black 20%);overflow:hidden;margin-top:8px;border:1px solid var(--stroke);}
    .vibe228 .meter>i{position:absolute;inset:0;background:linear-gradient(90deg,var(--accent),var(--accent2));width:28%;border-radius:999px;animation:flow 8s ease-in-out infinite;}
    @keyframes flow{0%{width:22%}50%{width:82%}100%{width:22%}}

    .vibe228 .foot{display:flex;align-items:center;justify-content:space-between;gap:12px;padding:16px 18px 18px 18px;color:var(--muted);font-size:12px;}
    .vibe228 .foot small{opacity:0.8}
    .vibe228 #last-updated{font-variant-numeric:tabular-nums;}

    .vibe228[data-theme="aurora"]{--bg1:#0f1220;--bg2:#101b2e;--bg3:#14314e;--accent:#78ffd6;--accent2:#a8c0ff;--gA:rgba(120,255,214,0.18);--gB:rgba(168,192,255,0.16);}
    .vibe228[data-theme="sunrise"]{--bg1:#210f19;--bg2:#39203f;--bg3:#5e3653;--accent:#ffb199;--accent2:#ff0844;--gA:rgba(255,177,153,0.22);--gB:rgba(255,8,68,0.16);}
    .vibe228[data-theme="ocean"]{--bg1:#05131f;--bg2:#0a2236;--bg3:#083d63;--accent:#5ee7df;--accent2:#2f95ff;--gA:rgba(94,231,223,0.2);--gB:rgba(47,149,255,0.18);}
    .vibe228[data-theme="noir"]{--bg1:#0a0a0a;--bg2:#171717;--bg3:#222;--accent:#c9ffbf;--accent2:#ffafbd;--gA:rgba(255,255,255,0.12);--gB:rgba(255,175,189,0.08);}

    .vibe228[data-paused="true"] .bg,
    .vibe228[data-paused="true"] .orb,
    .vibe228[data-paused="true"] .grain,
    .vibe228[data-paused="true"] .meter>i{animation-play-state:paused!important}

    @media (prefers-reduced-motion: reduce){
      .vibe228 .bg, .vibe228 .orb, .vibe228 .grain, .vibe228 .meter>i{animation:none!important}
    }
  </style>

  <div class="bg">
    <div class="orb orb-a"></div>
    <div class="orb orb-b"></div>
    <div class="grain"></div>
  </div>

  <div class="topbar">
    <div class="brand">
      <div class="logo" aria-hidden="true"></div>
      <div class="title">Quiet Velocity</div>
    </div>
    <div class="actions">
      <button class="btn cycle" type="button" title="Cycle theme">Cycle mood</button>
      <button class="btn pause" type="button" aria-pressed="false" title="Pause motion">Pause</button>
    </div>
  </div>

  <div class="shell">
    <div class="card" role="region" aria-label="Intro">
      <h1>Design that exhales.</h1>
      <p class="lead">Gentle gradients, tactile glass, and motion you can almost hear.</p>
      <div class="pill-row">
        <span class="pill">Soft contrast</span>
        <span class="pill">Intentional whitespace</span>
        <span class="pill">Subtle motion</span>
        <span class="pill">Human pace</span>
      </div>
      <div class="cta-row">
        <button class="cta ripple" type="button">Breathe</button>
        <button class="ghost tilt-reset" type="button">Center</button>
      </div>
      <div class="meter" aria-hidden="true"><i></i></div>
    </div>
  </div>

  <div class="foot">
    <span id="last-updated">Last updated: 2025-10-27 00:27:51 EST</span>
    <small>Press “Cycle mood” to explore palettes.</small>
  </div>
</section>

<script>
  (() => {
    const root = document.currentScript.previousElementSibling;
    if (!root) return;

    // Timestamp
    const last = root.querySelector('#last-updated');
    try {
      const dt = new Date();
      const fmt = new Intl.DateTimeFormat([], {
        year: 'numeric',
        month: 'short',
        day: '2-digit',
        hour: '2-digit',
        minute: '2-digit',
        second: '2-digit',
        hour12: false,
        timeZoneName: 'short'
      });
      last.textContent = 'Last updated: ' + fmt.format(dt);
    } catch (e) {
      last.textContent = 'Last updated: ' + new Date().toLocaleString();
    }

    // Theme cycling
    const themes = ['aurora', 'sunrise', 'ocean', 'noir'];
    const saved = (() => { try { return localStorage.getItem('vibe228-theme'); } catch (_) { return null; }})();
    if (saved && themes.includes(saved)) root.setAttribute('data-theme', saved);

    const cycleBtn = root.querySelector('.cycle');
    cycleBtn.addEventListener('click', () => {
      const current = root.getAttribute('data-theme') || themes[0];
      const idx = themes.indexOf(current);
      const next = themes[(idx + 1) % themes.length];
      root.setAttribute('data-theme', next);
      try { localStorage.setItem('vibe228-theme', next); } catch (_) {}
    });

    // Pause/Resume motion
    const pauseBtn = root.querySelector('.pause');
    pauseBtn.addEventListener('click', () => {
      const paused = root.getAttribute('data-paused') === 'true';
      root.setAttribute('data-paused', paused ? 'false' : 'true');
      pauseBtn.textContent = paused ? 'Pause' : 'Resume';
      pauseBtn.setAttribute('aria-pressed', String(!paused));
    });

    // Tilt interaction
    const card = root.querySelector('.card');
    const resetTilt = () => {
      root.style.setProperty('--tiltX', '0deg');
      root.style.setProperty('--tiltY', '0deg');
    };
    card.addEventListener('pointermove', (e) => {
      const rect = card.getBoundingClientRect();
      const x = e.clientX - rect.left;
      const y = e.clientY - rect.top;
      const rx = (x / rect.width) - 0.5;
      const ry = (y / rect.height) - 0.5;
      const max = 5;
      root.style.setProperty('--tiltX', (rx * max).toFixed(2) + 'deg');
      root.style.setProperty('--tiltY', (ry * -max).toFixed(2) + 'deg');
    });
    card.addEventListener('pointerleave', resetTilt);
    root.querySelector('.tilt-reset').addEventListener('click', resetTilt);

    // Ripple on CTA
    const rippleBtn = root.querySelector('.ripple');
    rippleBtn.addEventListener('click', (e) => {
      const wave = document.createElement('span');
      wave.className = 'wave';
      const rect = rippleBtn.getBoundingClientRect();
      const size = Math.max(rect.width, rect.height) * 2.2;
      const x = e.clientX - rect.left;
      const y = e.clientY - rect.top;
      wave.style.width = wave.style.height = size + 'px';
      wave.style.left = x + 'px';
      wave.style.top = y + 'px';
      rippleBtn.appendChild(wave);
      wave.addEventListener('animationend', () => wave.remove());
    });
  })();
</script>
      </section>
      <!-- END_EDITABLE -->
    <script>
      // Only show a local placeholder if the agent hasn't written a timestamp yet
      const el = document.getElementById('last-updated');
      if (el && (!el.textContent || el.textContent.includes('not yet'))) {
        const now = new Date();
        el.textContent = `Last updated: ${now.toLocaleString(undefined, { hour12: false })}`;
      }
    </script>
  </body>
