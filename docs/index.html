<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <title>Vibing</title>
    <style>
      :root {
        --bg: #0f1221;
        --fg: #e6e8f0;
        --muted: #9aa3b2;
        --accent: #8b5cf6;
      }
      html, body {
        height: 100%;
      }
      body {
        margin: 0;
        font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Ubuntu, Cantarell, Noto Sans, Helvetica Neue, Arial, "Apple Color Emoji", "Segoe UI Emoji";
        color: var(--fg);
        background: radial-gradient(1200px 800px at 70% 10%, #1b1f3a, var(--bg));
        display: flex;
        align-items: center;
        justify-content: center;
      }
      .card {
        width: min(720px, 92vw);
        background: rgba(255,255,255,0.04);
        border: 1px solid rgba(255,255,255,0.08);
        border-radius: 16px;
        padding: 28px 24px;
        box-shadow: 0 10px 30px rgba(0,0,0,0.3);
        backdrop-filter: blur(6px);
      }
      h1 {
        margin: 0 0 10px 0;
        font-size: 28px;
        letter-spacing: 0.3px;
      }
      .muted {
        color: var(--muted);
        font-size: 14px;
        margin-bottom: 18px;
      }
      #content {
        font-size: 18px;
        line-height: 1.6;
        background: rgba(255,255,255,0.04);
        border: 1px dashed rgba(255,255,255,0.12);
        border-radius: 12px;
        padding: 16px;
      }
      .footer {
        margin-top: 18px;
        display: flex;
        justify-content: space-between;
        align-items: center;
        font-size: 14px;
        color: var(--muted);
      }
      .badge {
        display: inline-block;
        background: rgba(139, 92, 246, 0.18);
        color: #d4c2ff;
        padding: 4px 10px;
        border-radius: 999px;
        font-size: 12px;
        border: 1px solid rgba(139, 92, 246, 0.35);
        letter-spacing: 0.2px;
      }
    </style>

<section id="vibe1796" aria-label="Aether Loom · Vibe 1796">
  <style>
    /* AETHER LOOM — all styles scoped to #vibe1796 */
    #vibe1796{
      --bg-1: #0b1020;
      --bg-2: #111a2d;
      --ink:  #e9f1ff;
      --muted:#9fb0c6;
      --ring: rgba(255,255,255,0.08);

      --a1: #60ffe7; /* aqua */
      --a2: #ff7ad9; /* blossom */
      --a3: #ffce6b; /* amber */

      --tilt-x: 0deg;
      --tilt-y: 0deg;

      color-scheme: dark;
      position: relative;
      border-radius: 28px;
      padding: clamp(20px, 5vw, 54px);
      background:
        radial-gradient(120% 120% at 90% 10%, color-mix(in srgb, var(--a1) 10%, transparent), transparent 52%),
        radial-gradient(120% 120% at 10% 90%, color-mix(in srgb, var(--a2) 10%, transparent), transparent 52%),
        linear-gradient(180deg, var(--bg-1), var(--bg-2));
      box-shadow:
        inset 0 0 0 1px rgba(255,255,255,0.05),
        0 40px 160px rgba(0,0,0,0.35);
      overflow: clip;
      isolation: isolate;
    }

    /* Iridescent rim */
    #vibe1796::after{
      content:""; position:absolute; inset:0; border-radius:28px; pointer-events:none;
      padding: 1px; mask: linear-gradient(#000 0 0) content-box, linear-gradient(#000 0 0);
      -webkit-mask: linear-gradient(#000 0 0) content-box, linear-gradient(#000 0 0);
      -webkit-mask-composite: xor; mask-composite: exclude;
      background: linear-gradient(135deg, color-mix(in srgb, var(--a1) 60%, transparent), color-mix(in srgb, var(--a2) 60%, transparent), color-mix(in srgb, var(--a3) 50%, transparent));
      filter: blur(0.5px) saturate(120%);
      opacity: 0.55;
    }

    /* Topline */
    #vibe1796 .mast{
      display: grid; grid-template-columns: 1fr auto; align-items: center; gap: 12px;
      position: relative; z-index: 5;
    }
    #vibe1796 .brand{
      display: inline-grid; grid-auto-flow: column; align-items: center; gap: 10px;
      padding: 10px 14px; border-radius: 14px;
      border: 1px solid var(--ring);
      background: linear-gradient(180deg, rgba(255,255,255,0.08), rgba(255,255,255,0.03));
      backdrop-filter: blur(8px) saturate(120%);
      color: var(--muted);
      font: 800 11px/1 system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
      letter-spacing: 0.16em; text-transform: uppercase;
      box-shadow: 0 16px 40px rgba(0,0,0,0.25);
    }
    #vibe1796 .dot{
      width: 10px; height: 10px; border-radius: 999px;
      background: radial-gradient(65% 65% at 35% 35%, #ffffff, var(--a1) 55%, #0000 80%);
      box-shadow: 0 0 16px var(--a1), 0 0 22px color-mix(in srgb, var(--a1) 70%, transparent);
    }
    #vibe1796 .tools{ display:inline-flex; gap:8px; flex-wrap:wrap; justify-self:end; }
    #vibe1796 .chip{
      appearance:none; cursor:pointer; user-select:none;
      border-radius: 999px; border: 1px solid var(--ring);
      padding: 10px 14px;
      background: linear-gradient(180deg, rgba(255,255,255,0.10), rgba(255,255,255,0.04));
      color: var(--ink);
      font: 800 11px/1 system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
      letter-spacing: 0.14em; text-transform: uppercase;
      box-shadow: 0 8px 20px rgba(0,0,0,0.22);
      transition: transform 140ms ease, box-shadow 220ms ease, background 220ms ease, border-color 220ms ease, opacity 200ms ease;
    }
    #vibe1796 .chip:hover{ transform: translateY(-1px); box-shadow: 0 14px 36px rgba(0,0,0,0.32); }
    #vibe1796 .chip[aria-pressed="true"]{
      border-color: color-mix(in srgb, var(--a2) 45%, #ffffff10);
      color: color-mix(in srgb, var(--a2) 70%, var(--ink));
      background: linear-gradient(180deg, rgba(255,255,255,0.16), rgba(255,255,255,0.06));
    }

    /* Stage */
    #vibe1796 .stage{
      position: relative; z-index: 1;
      margin-top: clamp(16px, 3.6vw, 28px);
      min-height: clamp(560px, 70vh, 1000px);
      border-radius: 28px;
      border: 1px solid var(--ring);
      background:
        radial-gradient(100% 80% at 50% 0%, rgba(255,255,255,0.05), transparent 60%),
        linear-gradient(180deg, rgba(255,255,255,0.06), rgba(255,255,255,0.03));
      box-shadow:
        inset 0 0 0 1px rgba(255,255,255,0.02),
        inset 0 -60px 120px rgba(0,0,0,0.35),
        0 32px 100px rgba(0,0,0,0.45);
      overflow: hidden;
      perspective: 900px;
      transform: rotateX(var(--tilt-x)) rotateY(var(--tilt-y));
      transform-style: preserve-3d;
    }

    /* Motion grid glimmer */
    #vibe1796 .grid{
      position:absolute; inset:-4px; z-index:0; pointer-events:none;
      background:
        repeating-linear-gradient(90deg, rgba(255,255,255,0.04) 0 1px, transparent 1px 60px),
        repeating-linear-gradient(0deg, rgba(255,255,255,0.04) 0 1px, transparent 1px 60px);
      mask: radial-gradient(120% 100% at 50% 40%, #000 30%, transparent 80%);
      animation: v1796_grid 20s linear infinite;
      transform: translateZ(-60px) scale(1.1);
      opacity: 0.4;
    }
    @keyframes v1796_grid{ to { transform: translate(-50px, -30px) translateZ(-60px) scale(1.1);} }

    /* Canvas layers */
    #vibe1796 canvas{
      position:absolute; inset:0; width:100%; height:100%; display:block;
    }
    #vibe1796 .threads{ z-index:1; filter: drop-shadow(0 6px 30px color-mix(in srgb, var(--a1) 35%, transparent)); }
    #vibe1796 .sparks{ z-index:2; mix-blend-mode: screen; }

    /* Plaque */
    #vibe1796 .plaque{
      position: relative; z-index: 3;
      display: grid; gap: 10px; justify-items: start;
      max-width: min(980px, 94%);
      margin: 0 auto;
      padding: clamp(16px, 3.2vw, 28px);
      border-radius: 16px;
      border: 1px solid var(--ring);
      background: linear-gradient(180deg, rgba(255,255,255,0.10), rgba(255,255,255,0.04));
      backdrop-filter: blur(10px) saturate(120%);
      box-shadow: 0 18px 60px rgba(0,0,0,0.35);
    }
    #vibe1796 h1{
      margin: 0;
      font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
      font-weight: 900;
      font-size: clamp(44px, 9vw, 124px);
      line-height: 0.88;
      letter-spacing: -0.01em;
      text-wrap: balance;
      background: linear-gradient(90deg, var(--a1), var(--a2), var(--a3), var(--a1));
      -webkit-background-clip: text; background-clip: text; color: transparent;
      background-size: 220% 100%;
      animation: v1796_shine 9s ease-in-out infinite;
      filter: drop-shadow(0 8px 18px rgba(160,180,255,0.18));
    }
    @keyframes v1796_shine { 0%,100%{ background-position: 0% 50%; } 50%{ background-position: 100% 50%; } }
    #vibe1796 .lede{
      margin: 2px 0 0 0; color: var(--muted);
      font-size: clamp(14px, 2.0vw, 19px);
      text-wrap: balance;
    }
    #vibe1796 .ticker{
      display: inline-flex; gap: 8px; align-items: center;
      padding: 8px 10px; border-radius: 999px;
      border: 1px dashed var(--ring);
      background: linear-gradient(180deg, rgba(255,255,255,0.10), rgba(255,255,255,0.04));
      font: 800 11px/1 system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
      letter-spacing: 0.12em; text-transform: uppercase; color: var(--muted);
    }
    #vibe1796 .glow{ width:8px; height:8px; border-radius:999px; background: var(--a2); box-shadow: 0 0 12px var(--a2); }

    /* Footer */
    #vibe1796 .foot{
      position: relative; z-index: 3;
      display: flex; align-items: center; justify-content: space-between; gap: 12px; flex-wrap: wrap;
      margin-top: clamp(18px, 3.0vw, 30px); padding-top: 14px;
      border-top: 1px dashed var(--ring);
      color: var(--muted); font-size: 12px;
    }

    /* Responsive */
    @media (max-width: 720px){
      #vibe1796 .brand{ display:none; }
      #vibe1796 .stage{ min-height: 58vh; }
    }
    @media (prefers-reduced-motion: reduce){
      #vibe1796 .grid, #vibe1796 h1 { animation: none; }
    }
  </style>

  <div class="mast" role="group" aria-label="Header">

    <article class="plaque" role="region" aria-label="Headline">
      <h1>Aether&nbsp;Loom</h1>
      <p class="lede">Soundless threads weave the moment you’re in. Drift your cursor; the cloth leans with you.</p>
      <div class="ticker"><span class="glow" aria-hidden="true"></span> Woven live in your GPU-free browser.</div>

  <div class="foot">
    <span>Hold still; the world keeps humming.</span>
    <span id="last-updated">Last updated: 2026-01-07 05:22:23 EST</span>
  </div>

  <script>
    (function(){
      const root = document.getElementById('vibe1796');
      const cThreads = root.querySelector('canvas.threads');
      const cSparks  = root.querySelector('canvas.sparks');
      const ctxT = cThreads.getContext('2d', { alpha: true });
      const ctxS = cSparks.getContext('2d', { alpha: true });

      const btnFlow    = root.querySelector('.chip[data-action="flow"]');
      const btnPalette = root.querySelector('.chip[data-action="palette"]');
      const btnDepth   = root.querySelector('.chip[data-action="depth"]');
      const btnNoise   = root.querySelector('.chip[data-action="noise"]');

      // Timestamp
      try{
        const stamp = new Date().toLocaleString(undefined, {
          year: 'numeric', month: 'short', day: '2-digit',
          hour: '2-digit', minute: '2-digit', second: '2-digit'
        });
        root.querySelector('#last-updated').textContent = 'Last updated: ' + stamp;
      }catch(e){}

      // Palettes
      const THEMES = [
        { name:'Night', scheme:'dark',  bg:['#0b1020','#111a2d'], ink:'#e9f1ff', muted:'#9fb0c6', a1:'#60ffe7', a2:'#ff7ad9', a3:'#ffce6b' },
        { name:'Dawn',  scheme:'light', bg:['#f7fbff','#ecf3ff'], ink:'#162234', muted:'#5e7087', a1:'#7bd7c6', a2:'#7aa2ff', a3:'#ffb578' },
        { name:'Dusk',  scheme:'dark',  bg:['#141022','#1b1430'], ink:'#f1e9ff', muted:'#b9a9d7', a1:'#9f7aff', a2:'#ff86b3', a3:'#7fe3c9' },
        { name:'Mono',  scheme:'light', bg:['#f9fafb','#eef1f5'], ink:'#12181f', muted:'#66768a', a1:'#9aa6b2', a2:'#6a7683', a3:'#c5ced6' }
      ];
      let themeIndex = 0;

      function setTheme(i){
        themeIndex = (i + THEMES.length) % THEMES.length;
        const t = THEMES[themeIndex];
        root.style.setProperty('--bg-1', t.bg[0]);
        root.style.setProperty('--bg-2', t.bg[1]);
        root.style.setProperty('--ink',  t.ink);
        root.style.setProperty('--muted',t.muted);
        root.style.setProperty('--a1', t.a1);
        root.style.setProperty('--a2', t.a2);
        root.style.setProperty('--a3', t.a3);
        root.style.colorScheme = t.scheme;
        btnPalette.textContent = t.name;
        // soft shimmer
        root.animate([{filter:'saturate(140%) blur(1px)'},{filter:'none'}], {duration:360, easing:'ease-out'});
      }
      setTheme(0);

      // State
      const prefersReduced = window.matchMedia && window.matchMedia('(prefers-reduced-motion: reduce)').matches;
      let running = !prefersReduced;
      btnFlow.textContent = running ? 'Pause' : 'Play';
      btnFlow.setAttribute('aria-pressed', running ? 'false' : 'true');

      let deep = true;
      btnDepth.setAttribute('aria-pressed', deep ? 'true' : 'false');

      let storm = false; // false = Silk, true = Storm
      btnNoise.textContent = storm ? 'Storm' : 'Silk';
      btnNoise.setAttribute('aria-pressed', storm ? 'true' : 'false');

      const pointer = { x: 0.5, y: 0.5 };
      function clamp(v,a,b){ return Math.max(a, Math.min(b,v)); }

      // Sizing
      let W=0, H=0, DPR = Math.min(2, window.devicePixelRatio || 1);
      function resize(){
        const r = cThreads.parentElement.getBoundingClientRect();
        W = Math.max(320, Math.floor(r.width));
        H = Math.max(320, Math.floor(r.height));
        DPR = Math.min(2, window.devicePixelRatio || 1);
        [cThreads, cSparks].forEach(c=>{
          c.width = Math.floor(W * DPR);
          c.height = Math.floor(H * DPR);
          c.style.width = W + 'px';
          c.style.height = H + 'px';
        });
        ctxT.setTransform(DPR,0,0,DPR,0,0);
        ctxS.setTransform(DPR,0,0,DPR,0,0);
      }

      // Simple smooth pseudo-noise
      function n2(x,y){
        return Math.sin(x*0.85 + Math.sin(y*1.17))*0.5 + Math.sin(y*0.73 + Math.cos(x*1.03))*0.5;
      }

      // Threads config
      let threads = [];
      let sparks = [];
      function seed(){
        threads = [];
        const rows = 42; // thread count
        for(let i=0;i<rows;i++){
          const ph = Math.random()*Math.PI*2;
          const amp = 26 + Math.random()*34;
          const freq = 0.0045 + Math.random()*0.0035;
          threads.push({ idx:i, phase:ph, amp, freq });
        }
        sparks = Array.from({length: 72}, (_,i)=>({
          a: Math.random()*Math.PI*2,
          r: Math.min(W,H)*0.18 + Math.random()*Math.min(W,H)*0.28,
          s: 0.3 + Math.random()*0.6,
          hueShift: (i/72)
        }));
      }

      function drawThreads(t){
        ctxT.clearRect(0,0,W,H);
        ctxT.globalCompositeOperation = 'lighter';
        const centerY = H*0.5 + (pointer.y-0.5) * (deep ? 40 : 16);
        const tiltX = (pointer.x - 0.5) * (prefersReduced ? 0 : 6.5);
        root.style.setProperty('--tilt-y', (tiltX*1.2).toFixed(2)+'deg');
        root.style.setProperty('--tilt-x', ((0.5-pointer.y)*3.5).toFixed(2)+'deg');

        for(const tr of threads){
          const yBase = centerY + (tr.idx - threads.length/2) * (deep ? 9.2 : 12.5);
          ctxT.beginPath();
          let started = false;

          for(let x= -40; x<= W+40; x+= 6){
            const nn = n2((x*0.012 + t*0.6) + tr.phase, tr.idx*0.5 + t*0.4);
            const turb = storm ? nn*2.0 : nn*1.0;
            const y = yBase
              + tr.amp * Math.sin(x*tr.freq + t*1.1 + tr.phase)
              + turb * (deep ? 14 : 7)
              + (pointer.x-0.5) * (deep ? 18 : 10);
            if(!started){ ctxT.moveTo(x, y); started = true; }
            else{ ctxT.lineTo(x, y); }
          }

          const g = ctxT.createLinearGradient(0, yBase-40, W, yBase+40);
          g.addColorStop(0.0,  'rgba(96,255,231,0.0)');
          g.addColorStop(0.25, 'rgba(96,255,231,0.18)');
          g.addColorStop(0.50, 'rgba(255,122,217,0.16)');
          g.addColorStop(0.75, 'rgba(255,206,107,0.18)');
          g.addColorStop(1.0,  'rgba(255,206,107,0.0)');

          ctxT.strokeStyle = g;
          ctxT.lineWidth = deep ? 1.6 : 1.1;
          ctxT.lineCap = 'round';
          ctxT.stroke();

          if(deep){
            // soft echo
            ctxT.globalAlpha = 0.25;
            ctxT.lineWidth = 0.6;
            ctxT.stroke();
            ctxT.globalAlpha = 1;
          }
        }
      }

      function drawSparks(t){
        ctxS.clearRect(0,0,W,H);
        ctxS.globalCompositeOperation = 'screen';
        const cx = W*0.5 + (pointer.x-0.5)*(deep ? 18 : 8);
        const cy = H*0.5 + (pointer.y-0.5)*(deep ? 18 : 8);

        for(const p of sparks){
          const wob = Math.sin(t*0.8 + p.r*0.02) * 0.8;
          const a = p.a + t * (0.15 + p.s*0.25) + wob*0.02;
          const r = p.r + Math.sin(t*0.3 + p.r*0.001)*6;
          const x = cx + Math.cos(a)*r;
          const y = cy + Math.sin(a)*r;

          const rad = deep ? 2.2 + p.s*1.6 : 1.6 + p.s*1.0;
          const g = ctxS.createRadialGradient(x,y,0, x,y, rad*4);
          // Blend accents by hueShift
          function mix(a,b,k){ return 'color-mix(in srgb, '+a+' '+Math.round(k*100)+'%, '+b+')'; }
          const col1 = p.hueShift<0.33 ? 'var(--a1)' : (p.hueShift<0.66 ? 'var(--a2)' : 'var(--a3)');
          const col2 = p.hueShift<0.33 ? 'var(--a2)' : (p.hueShift<0.66 ? 'var(--a3)' : 'var(--a1)');
          g.addColorStop(0, 'rgba(255,255,255,0.9)');
          g.addColorStop(0.3, getComputedStyle(root).getPropertyValue('--a1').trim()+'cc');
          g.addColorStop(0.6, getComputedStyle(root).getPropertyValue('--a2').trim()+'aa');
          g.addColorStop(1,  'rgba(0,0,0,0)');

          ctxS.fillStyle = g;
          ctxS.beginPath();
          ctxS.arc(x, y, rad, 0, Math.PI*2);
          ctxS.fill();

          if(!prefersReduced){
            ctxS.fillStyle = 'rgba(255,255,255,0.08)';
            ctxS.beginPath();
            ctxS.arc(x + rad*0.4, y - rad*0.4, Math.max(0.5, rad*0.35), 0, Math.PI*2);
            ctxS.fill();
          }
        }
      }

      // Animation
      let af = null, last = performance.now();
      function frame(now){
        const dt = Math.min(48, now - last) / 1000; last = now;
        const t = now * 0.001;
        drawThreads(t);
        drawSparks(t);
        af = running ? requestAnimationFrame(frame) : null;
      }
      function start(){ if(!af){ last = performance.now(); af = requestAnimationFrame(frame);} }
      function stop(){ if(af){ cancelAnimationFrame(af); af = null; } }

      // Init
      resize(); seed();
      new ResizeObserver(()=>{ resize(); seed(); }).observe(cThreads.parentElement);
      if(running) start();

      // Pointer tilt
      function onMove(e){
        const r = cThreads.getBoundingClientRect();
        const x = clamp((e.clientX - r.left)/r.width, 0, 1);
        const y = clamp((e.clientY - r.top)/r.height, 0, 1);
        pointer.x = x; pointer.y = y;
      }
      root.addEventListener('mousemove', onMove);

      // Buttons
      btnFlow.addEventListener('click', ()=>{
        running = !running;
        btnFlow.textContent = running ? 'Pause' : 'Play';
        btnFlow.setAttribute('aria-pressed', running ? 'false' : 'true');
        running ? start() : stop();
      });

      btnPalette.addEventListener('click', ()=>{
        setTheme(themeIndex+1);
        seed();
      });

      btnDepth.addEventListener('click', ()=>{
        deep = !deep;
        btnDepth.setAttribute('aria-pressed', deep ? 'true' : 'false');
        seed();
      });

      btnNoise.addEventListener('click', ()=>{
        storm = !storm;
        btnNoise.textContent = storm ? 'Storm' : 'Silk';
        btnNoise.setAttribute('aria-pressed', storm ? 'true' : 'false');
      });
    })();
  </script>
