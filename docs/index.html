  <style>
    .vibe290 {
      --bg0: #0b0f1a;
      --bg1: #131a2c;
      --ink: #eaf3ff;
      --muted: #c4d0ffcc;
      --edge: #ffffff22;
      --a0: #7cf3ff;
      --a1: #a18bff;
      --a2: #ffd36b;
      --a3: #ff7aa2;
      --mx: 50%;
      --my: 50%;
      --tempo: 1;
      --speed-mult: 1;
      color: var(--ink);
      font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, "Helvetica Neue", Arial, "Apple Color Emoji", "Segoe UI Emoji";
      letter-spacing: 0.01em;
      border-radius: 28px;
      overflow: hidden;
      position: relative;
      min-height: 520px;
      isolation: isolate;
      background:
        radial-gradient(1600px 1000px at var(--mx) var(--my), #ffffff0e, #0000 50%),
        linear-gradient(180deg, var(--bg0), var(--bg1));
      transition: background 600ms ease, color 300ms ease;
    }

    /* Ambient layers */
    .vibe290 .glow {
      position: absolute;
      inset: -20%;
      background:
        radial-gradient(80% 60% at 20% 20%, color-mix(in oklab, var(--a2) 26%, transparent), #0000 60%),
        radial-gradient(80% 60% at 80% 30%, color-mix(in oklab, var(--a0) 22%, transparent), #0000 60%),
        radial-gradient(80% 60% at 50% 80%, color-mix(in oklab, var(--a1) 22%, transparent), #0000 60%);
      filter: blur(40px) saturate(120%);
      mix-blend-mode: screen;
      pointer-events: none;
      opacity: 0.9;
    }

    .vibe290 .kaleid {
      position: absolute; inset: -25%;
      background:
        conic-gradient(from 0deg at 50% 50%,
          #0000 0turn 0.02turn,
          color-mix(in oklab, var(--a0) 35%, transparent) 0.03turn 0.08turn,
          #0000 0.1turn 0.15turn,
          color-mix(in oklab, var(--a1) 35%, transparent) 0.16turn 0.2turn,
          #0000 0.22turn 0.27turn,
          color-mix(in oklab, var(--a2) 35%, transparent) 0.28turn 0.33turn,
          #0000 0.35turn 0.40turn,
          color-mix(in oklab, var(--a3) 35%, transparent) 0.41turn 0.46turn,
          #0000 0.48turn 0.53turn,
          color-mix(in oklab, var(--a0) 35%, transparent) 0.54turn 0.59turn,
          #0000 0.61turn 0.66turn,
          color-mix(in oklab, var(--a1) 35%, transparent) 0.67turn 0.72turn,
          #0000 0.74turn 0.79turn,
          color-mix(in oklab, var(--a2) 35%, transparent) 0.80turn 0.85turn,
          #0000 0.87turn 0.92turn,
          color-mix(in oklab, var(--a3) 35%, transparent) 0.93turn 0.98turn,
          #0000 0.99turn 1turn);
      filter: blur(38px) saturate(135%);
      mix-blend-mode: screen;
      transform-origin: 50% 50%;
      animation: v290-spin var(--k-base, 36s) linear infinite;
      animation-duration: calc(var(--k-base, 36s) / var(--tempo) * var(--speed-mult));
      pointer-events: none;
    }
    .vibe290 .k2 { animation-direction: reverse; opacity: 0.8; filter: blur(50px) saturate(150%); }

    @keyframes v290-spin { to { transform: rotate(360deg) } }

    .vibe290 .grid {
      position: absolute; inset: 0;
      background:
        linear-gradient(180deg, #ffffff06, #ffffff02),
        repeating-linear-gradient(0deg, #ffffff08 0 1px, #0000 1px 40px),
        repeating-linear-gradient(90deg, #ffffff08 0 1px, #0000 1px 40px);
      mask: radial-gradient(90% 80% at 50% 50%, #000 50%, #0000 100%);
      opacity: 0.14;
      pointer-events: none;
    }
    .vibe290 .grain {
      position: absolute; inset: -20%;
      background:
        repeating-conic-gradient(from 0deg, #0000 0 8deg, #000 8deg 9deg),
        repeating-linear-gradient(0deg, #0000 0 2px, #000 2px 3px);
      opacity: 0.06;
      mix-blend-mode: soft-light;
      animation: v290-noise 1.2s steps(3) infinite;
      pointer-events: none;
    }
    @keyframes v290-noise {
      0%,100% { transform: translate3d(0,0,0) }
      25% { transform: translate3d(-1%, 1%, 0) }
      50% { transform: translate3d(1%, -1%, 0) }
      75% { transform: translate3d(1%, 1%, 0) }
    }

    /* Layout */
    .vibe290 .wrap {
      position: relative;
      z-index: 2;
      padding: clamp(18px, 3.2vw, 36px);
      display: grid;
      gap: clamp(14px, 2.4vw, 22px);
    }
    .vibe290 .top {
      display: flex; align-items: center; justify-content: space-between; gap: 12px;
    }
    .vibe290 .brand {
      display: flex; align-items: center; gap: 10px;
      letter-spacing: 0.22em; text-transform: uppercase; font-size: 13px; color: var(--muted); font-weight: 700;
    }
    .vibe290 .mark {
      width: 34px; height: 34px; border-radius: 10px;
      background:
        radial-gradient(140% 140% at 25% 20%, #fff3, #0000 40%),
        conic-gradient(from 120deg, var(--a0), var(--a1), var(--a2), var(--a3), var(--a0));
      box-shadow: inset 0 0 0 1px var(--edge), 0 10px 24px #0008;
    }

    .vibe290 .controls { display: flex; align-items: center; gap: 8px; flex-wrap: wrap; }
    .vibe290 .btn {
      -webkit-tap-highlight-color: transparent;
      appearance: none; border: 1px solid var(--edge);
      background: linear-gradient(180deg, #ffffff18, #ffffff08);
      color: var(--ink);
      border-radius: 999px; padding: 8px 12px; font-size: 13px;
      letter-spacing: 0.03em; cursor: pointer;
      backdrop-filter: blur(8px) saturate(120%);
      transition: transform 150ms ease, box-shadow 200ms ease, background 180ms ease, opacity 200ms ease;
      box-shadow: 0 1px 0 #ffffff22, 0 10px 24px #0007, inset 0 0 0 1px #ffffff14;
    }
    .vibe290 .btn:hover { transform: translateY(-1px); box-shadow: 0 2px 0 #ffffff22, 0 18px 38px #0009, inset 0 0 0 1px #ffffff22; }
    .vibe290 .btn:active { transform: translateY(0); }

    .vibe290 .main {
      display: grid;
      grid-template-columns: minmax(260px, 1.1fr) minmax(280px, 1.4fr);
      gap: clamp(18px, 3vw, 36px);
      align-items: center;
    }
    @media (max-width: 880px) { .vibe290 .main { grid-template-columns: 1fr; } }

    .vibe290 h1 {
      margin: 0 0 8px;
      font-size: clamp(36px, 6.4vw, 72px);
      line-height: 1.02;
      letter-spacing: -0.01em;
      background: linear-gradient(90deg, var(--a2), var(--a0), var(--a1), var(--a3));
      -webkit-background-clip: text; background-clip: text; color: transparent;
      text-shadow: 0 12px 36px #0008;
    }
    .vibe290 .sub {
      color: var(--muted);
      font-size: clamp(14px, 2vw, 18px);
      max-width: 60ch;
    }

    .vibe290 .slider {
      margin-top: 12px; display: grid; grid-template-columns: auto 1fr; align-items: center; gap: 10px;
    }
    .vibe290 .slider label { color: var(--muted); font-size: 12px; letter-spacing: 0.14em; text-transform: uppercase; }
    .vibe290 input[type="range"] {
      -webkit-appearance: none; appearance: none; width: 100%; height: 28px; background: transparent;
    }
    .vibe290 input[type="range"]::-webkit-slider-runnable-track {
      height: 8px; border-radius: 999px;
      background:
        linear-gradient(90deg, color-mix(in oklab, var(--a0) 50%, transparent), color-mix(in oklab, var(--a3) 50%, transparent));
      border: 1px solid var(--edge);
      box-shadow: inset 0 0 0 1px #ffffff14, 0 8px 20px #0006;
    }
    .vibe290 input[type="range"]::-webkit-slider-thumb {
      -webkit-appearance: none; appearance: none; width: 18px; height: 18px; margin-top: -5px;
      border-radius: 50%;
      background: radial-gradient(circle at 35% 35%, #fff, #fff0 60%);
      border: 1px solid #ffffff77; box-shadow: 0 0 10px #ffffff66;
      cursor: pointer;
    }
    .vibe290 input[type="range"]::-moz-range-track { height: 8px; border-radius: 999px; background: linear-gradient(90deg, color-mix(in oklab, var(--a0) 50%, transparent), color-mix(in oklab, var(--a3) 50%, transparent)); border: 1px solid var(--edge); }
    .vibe290 input[type="range"]::-moz-range-thumb { width: 18px; height: 18px; border-radius: 50%; background: radial-gradient(circle at 35% 35%, #fff, #fff0 60%); border: 1px solid #ffffff77; box-shadow: 0 0 10px #ffffff66; }

    .vibe290 .chips { display: flex; flex-wrap: wrap; gap: 8px; margin-top: 10px; }
    .vibe290 .chip {
      border: 1px solid var(--edge);
      background: linear-gradient(180deg, #ffffff12, #ffffff06);
      padding: 6px 10px; border-radius: 999px; font-size: 12px; color: var(--ink);
      backdrop-filter: blur(6px); opacity: 0.95;
    }

    /* Portal */
    .vibe290 .portal {
      position: relative;
      width: clamp(260px, 48vmin, 520px);
      aspect-ratio: 1;
      margin-inline: auto;
      border-radius: 28px;
      background:
        radial-gradient(120% 120% at 30% 25%, #ffffff18, #0000 40%),
        linear-gradient(180deg, #0e142a99, #0b1024aa);
      border: 1px solid var(--edge);
      box-shadow: 0 32px 80px #0009, inset 0 0 0 1px #ffffff14;
      transform-style: preserve-3d;
      perspective: 1200px;
      container-type: inline-size;
      overflow: hidden;
    }
    .vibe290 .ring {
      position: absolute; inset: 8%;
      border-radius: 24px;
      background:
        conic-gradient(from 0deg, color-mix(in oklab, var(--a2) 60%, transparent), color-mix(in oklab, var(--a0) 60%, transparent), color-mix(in oklab, var(--a1) 60%, transparent), color-mix(in oklab, var(--a3) 60%, transparent), color-mix(in oklab, var(--a2) 60%, transparent));
      mask:
        radial-gradient(closest-side, #0000 76%, #000 77% 100%);
      filter: blur(6px) saturate(130%);
      animation: v290-orbit var(--r-base, 22s) linear infinite;
      animation-duration: calc(var(--r-base, 22s) / var(--tempo) * var(--speed-mult));
      pointer-events: none;
    }
    @keyframes v290-orbit { to { transform: rotate(360deg) } }

    .vibe290 .inner {
      position: absolute; inset: 10%;
      border-radius: 22px;
      backdrop-filter: blur(10px) saturate(120%);
      border: 1px solid var(--edge);
      box-shadow: inset 0 0 0 1px #ffffff12;
      overflow: hidden;
    }

    .vibe290 .shard {
      position: absolute;
      width: max(10px, 4cqi); height: max(40px, 16cqi);
      left: var(--x, 50%); top: var(--y, 50%);
      transform: translate(-50%, -50%) rotate(var(--rot, 0deg));
      border-radius: 10px;
      background:
        linear-gradient(180deg, #ffffff18, #ffffff06),
        linear-gradient(180deg, color-mix(in oklab, var(--a0) 50%, transparent), color-mix(in oklab, var(--a1) 50%, transparent));
      border: 1px solid #ffffff2a;
      filter: drop-shadow(0 8px 16px color-mix(in oklab, var(--a1) 30%, transparent));
      mix-blend-mode: screen;
      animation: v290-float var(--s-base, 12s) ease-in-out infinite;
      animation-duration: calc(var(--s-base, 12s) / var(--tempo) * var(--speed-mult));
    }
    @keyframes v290-float {
      0%,100% { transform: translate(-50%, -50%) rotate(var(--rot, 0deg)) translateY(-2%); opacity: 0.9; }
      50% { transform: translate(-50%, -48%) rotate(calc(var(--rot, 0deg) + 10deg)) translateY(2%); opacity: 0.6; }
    }

    .vibe290 .pulse {
      position: absolute; width: 10px; height: 10px; border-radius: 50%;
      border: 1px solid var(--edge);
      background: radial-gradient(circle, #ffffff66, #ffffff00 60%);
      transform: translate(-50%, -50%);
      filter: drop-shadow(0 0 12px #ffffff66);
      pointer-events: none;
      animation: v290-pulse 900ms cubic-bezier(.2,.6,.2,1) forwards;
    }
    @keyframes v290-pulse {
      0% { opacity: 0.9; transform: translate(-50%, -50%) scale(1); }
      100% { opacity: 0; transform: translate(-50%, -50%) scale(28); }
    }

    /* Footer */
    .vibe290 .foot {
      display: flex; align-items: center; justify-content: space-between; gap: 12px;
      color: var(--muted); font-size: 12px; padding-inline: 2px; opacity: 0.95;
    }
    .vibe290 .mood {
      padding: 6px 10px; border-radius: 999px;
      border: 1px solid var(--edge);
      background: linear-gradient(180deg, #ffffff12, #ffffff06);
      backdrop-filter: blur(6px);
      color: var(--ink); font-size: 12px;
    }

    /* States */
    .vibe290.paused .kaleid,
    .vibe290.paused .ring,
    .vibe290.paused .shard,
    .vibe290.paused .grain { animation-play-state: paused !important; }

    @media (prefers-reduced-motion: reduce) {
      .vibe290 * { animation: none !important; transition: none !important; }
    }
  </style>

  <div class="glow" aria-hidden="true"></div>
  <div class="kaleid k1" aria-hidden="true"></div>
  <div class="kaleid k2" aria-hidden="true"></div>
  <div class="grid" aria-hidden="true"></div>
  <div class="grain" aria-hidden="true"></div>

  <div class="wrap">
    <div class="top">
      <div class="brand">
        <div class="mark" aria-hidden="true"></div>
        AURORA LOOM
      </div>
      <div class="controls">
        <button class="btn" id="theme-btn" type="button" aria-live="polite">Theme</button>
        <button class="btn" id="mode-btn" type="button">Alive</button>
        <button class="btn" id="pulse-btn" type="button">Pulse</button>
        <button class="btn" id="pause-btn" type="button">Pause</button>
      </div>
    </div>

    <div class="main">
      <div class="copy">
        <h1>Weave of Light</h1>
        <p class="sub">A kinetic kaleidoscope that tilts with your touch. Pull threads, watch glass bloom, and let color breathe.</p>
        <div class="slider">
          <label for="speed">Flow</label>
          <input id="speed" type="range" min="0" max="100" value="60" />
        </div>
        <div class="chips" aria-hidden="true">
          <span class="chip">Kaleidoscopic</span>
          <span class="chip">Glass Motion</span>
          <span class="chip">Pointer Tilt</span>
          <span class="chip">Ambient Grid</span>
        </div>
      </div>

      <div class="portal" id="portal" aria-label="Interactive Portal">
        <div class="ring"></div>
        <div class="inner" id="shard-field"></div>
      </div>
    </div>

    <div class="foot">
      <span class="mood" id="mood-tag">Theme: Prism</span>
      <span id="last-updated">Last updated: 2025-10-29 18:16:56 EST</span>
    </div>
  </div>

  <script>
    (function () {
      const root = document.currentScript.closest('.vibe290');
      const moodTag = root.querySelector('#mood-tag');
      const portal = root.querySelector('#portal');
      const field = root.querySelector('#shard-field');
      const speed = root.querySelector('#speed');
      const themeBtn = root.querySelector('#theme-btn');
      const modeBtn = root.querySelector('#mode-btn');
      const pauseBtn = root.querySelector('#pause-btn');
      const pulseBtn = root.querySelector('#pulse-btn');
      const lastUpdated = root.querySelector('#last-updated');

      const themes = [
        // Prism (default)
        {
          name: 'Prism',
          bg0: '#0b0f1a', bg1: '#131a2c',
          ink: '#eaf3ff', muted: '#c4d0ffcc',
          a0: '#7cf3ff', a1: '#a18bff', a2: '#ffd36b', a3: '#ff7aa2', edge: '#ffffff22'
        },
        // Glacier
        {
          name: 'Glacier',
          bg0: '#eaf7ff', bg1: '#f5fdff',
          ink: '#0f1a22', muted: '#2c4e5f',
          a0: '#00baff', a1: '#6cf7e7', a2: '#8ab9ff', a3: '#b2f0ff', edge: '#00000022'
        },
        // Ember
        {
          name: 'Ember',
          bg0: '#1a0f10', bg1: '#2c1412',
          ink: '#ffe9e4', muted: '#ffd1c7cc',
          a0: '#ff8a4c', a1: '#ff4d7a', a2: '#ffd36b', a3: '#ffb08a', edge: '#ffffff22'
        },
        // Noir
        {
          name: 'Noir',
          bg0: '#050607', bg1: '#0c0f14',
          ink: '#f2f6ff', muted: '#d0d9ffb0',
          a0: '#66ffe0', a1: '#88aaff', a2: '#ffe066', a3: '#ff8dd8', edge: '#ffffff1f'
        }
      ];

      function applyTheme(t) {
        root.style.setProperty('--bg0', t.bg0);
        root.style.setProperty('--bg1', t.bg1);
        root.style.setProperty('--ink', t.ink);
        root.style.setProperty('--muted', t.muted);
        root.style.setProperty('--a0', t.a0);
        root.style.setProperty('--a1', t.a1);
        root.style.setProperty('--a2', t.a2);
        root.style.setProperty('--a3', t.a3);
        root.style.setProperty('--edge', t.edge);
        moodTag.textContent = 'Theme: ' + t.name;
      }

      let ti = 0;
      applyTheme(themes[ti]);

      // Seed glass shards
      function seedShards(n = 26) {
        if (field.children.length) return;
        const frag = document.createDocumentFragment();
        for (let i = 0; i < n; i++) {
          const s = document.createElement('span');
          s.className = 'shard';
          const x = (Math.random() * 80 + 10).toFixed(2) + '%';
          const y = (Math.random() * 80 + 10).toFixed(2) + '%';
          const r = Math.floor(Math.random() * 360) + 'deg';
          const sd = (Math.random() * 8 + 10).toFixed(1) + 's';
          s.style.setProperty('--x', x);
          s.style.setProperty('--y', y);
          s.style.setProperty('--rot', r);
          s.style.setProperty('--s-base', sd);
          frag.appendChild(s);
        }
        field.appendChild(frag);
      }
      seedShards();

      // Pointer halo and portal tilt
      root.addEventListener('pointermove', (e) => {
        const r = root.getBoundingClientRect();
        const x = ((e.clientX - r.left) / r.width) * 100;
        const y = ((e.clientY - r.top) / r.height) * 100;
        root.style.setProperty('--mx', x.toFixed(2) + '%');
        root.style.setProperty('--my', y.toFixed(2) + '%');
      });

      portal.addEventListener('pointermove', (e) => {
        const rect = portal.getBoundingClientRect();
        const cx = rect.left + rect.width / 2;
        const cy = rect.top + rect.height / 2;
        const dx = (e.clientX - cx) / rect.width;
        const dy = (e.clientY - cy) / rect.height;
        const rx = Math.max(-1, Math.min(1, dy)) * -10;
        const ry = Math.max(-1, Math.min(1, dx)) * 10;
        portal.style.transform = `rotateX(${rx}deg) rotateY(${ry}deg)`;
      });
      const resetTilt = () => { portal.style.transform = 'rotateX(0deg) rotateY(0deg)'; };
      portal.addEventListener('pointerleave', resetTilt);
      portal.addEventListener('pointerup', resetTilt);
      portal.addEventListener('pointercancel', resetTilt);

      // Pulse ripple
      function pulseAt(x, y) {
        const rect = portal.getBoundingClientRect();
        const p = document.createElement('span');
        p.className = 'pulse';
        p.style.left = (x - rect.left) + 'px';
        p.style.top = (y - rect.top) + 'px';
        portal.appendChild(p);
        p.addEventListener('animationend', () => p.remove());
      }
      pulseBtn.addEventListener('click', () => {
        const rect = portal.getBoundingClientRect();
        pulseAt(rect.left + rect.width * 0.5, rect.top + rect.height * 0.5);
      });
      portal.addEventListener('click', (e) => pulseAt(e.clientX, e.clientY));

      // Theme cycling
      themeBtn.addEventListener('click', () => {
        ti = (ti + 1) % themes.length;
        applyTheme(themes[ti]);
        // shimmer accent
        const mark = root.querySelector('.mark');
        mark.animate(
          [{ filter: 'brightness(1) saturate(1)' }, { filter: 'brightness(1.35) saturate(1.4)' }, { filter: 'brightness(1) saturate(1)' }],
          { duration: 650, easing: 'cubic-bezier(.2,.6,.2,1)' }
        );
      });

      // Mode toggle (Alive/Calm)
      let alive = true;
      modeBtn.addEventListener('click', () => {
        alive = !alive;
        root.style.setProperty('--speed-mult', alive ? '1' : '0.6');
        modeBtn.textContent = alive ? 'Alive' : 'Calm';
      });

      // Pause animations
      let paused = false;
      pauseBtn.addEventListener('click', () => {
        paused = !paused;
        root.classList.toggle('paused', paused);
        pauseBtn.textContent = paused ? 'Resume' : 'Pause';
      });

      // Flow speed control
      function setTempoFromSlider(v) {
        // Map 0..100 to 0.4..2.2
        const t = (0.4 + (v / 100) * (2.2 - 0.4)).toFixed(2);
        root.style.setProperty('--tempo', t);
      }
      setTempoFromSlider(+speed.value);
      speed.addEventListener('input', (e) => setTempoFromSlider(+e.target.value));

      // Last updated stamp
      const stamp = new Date().toLocaleString(undefined, {
        year: 'numeric', month: 'short', day: '2-digit',
        hour: '2-digit', minute: '2-digit'
      });
      lastUpdated.textContent = 'Last updated: ' + stamp;
    })();
  </script>
