<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vibing</title>
    <style>
      :root {
        --bg: #0f1221;
        --fg: #e6e8f0;
        --muted: #9aa3b2;
        --accent: #8b5cf6;
      }
      html, body {
        height: 100%;
      }
      body {
        margin: 0;
        font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Ubuntu, Cantarell, Noto Sans, Helvetica Neue, Arial, "Apple Color Emoji", "Segoe UI Emoji";
        color: var(--fg);
        background: radial-gradient(1200px 800px at 70% 10%, #1b1f3a, var(--bg));
        display: flex;
        align-items: center;
        justify-content: center;
      }
      .card {
        width: min(720px, 92vw);
        background: rgba(255,255,255,0.04);
        border: 1px solid rgba(255,255,255,0.08);
        border-radius: 16px;
        padding: 28px 24px;
        box-shadow: 0 10px 30px rgba(0,0,0,0.3);
        backdrop-filter: blur(6px);
      }
      h1 {
        margin: 0 0 10px 0;
        font-size: 28px;
        letter-spacing: 0.3px;
      }
      .muted {
        color: var(--muted);
        font-size: 14px;
        margin-bottom: 18px;
      }
      #content {
        font-size: 18px;
        line-height: 1.6;
        background: rgba(255,255,255,0.04);
        border: 1px dashed rgba(255,255,255,0.12);
        border-radius: 12px;
        padding: 16px;
      }
      .footer {
        margin-top: 18px;
        display: flex;
        justify-content: space-between;
        align-items: center;
        font-size: 14px;
        color: var(--muted);
      }
      .badge {
        display: inline-block;
        background: rgba(139, 92, 246, 0.18);
        color: #d4c2ff;
        padding: 4px 10px;
        border-radius: 999px;
        font-size: 12px;
        border: 1px solid rgba(139, 92, 246, 0.35);
        letter-spacing: 0.2px;
      }
    </style>
  </head>
  <body>

      <section id="content">
<section class="orrery" data-theme="nocturne" aria-label="Orbital Garden — kinetic cosmos">
  <style>
    .orrery {
      --ink: hsl(220 20% 95%);
      --muted: hsl(220 15% 72%);
      --ring: hsl(220 40% 90% / .14);
      --glass: hsla(0 0% 100% / .08);

      --bg-1: hsl(230 45% 8%);
      --bg-2: hsl(260 50% 12%);
      --a: hsl(210 100% 70%);
      --b: hsl(280 90% 66%);
      --c: hsl(50 95% 62%);

      --tempo: 1;
      --rx: 0deg; --ry: 0deg;
      --mx: 50%; --my: 50%;

      position: relative;
      color: var(--ink);
      padding: clamp(18px, 4vw, 64px);
      border-radius: 28px;
      min-height: min(92vh, 1080px);
      overflow: hidden;
      background:
        radial-gradient(1200px 900px at var(--mx) var(--my), color-mix(in hsl, var(--a) 12%, transparent), transparent 60%),
        linear-gradient(160deg, var(--bg-1), var(--bg-2));
      box-shadow: 0 40px 120px rgba(0,0,0,.35), inset 0 0 0 1px rgba(255,255,255,.06);
      isolation: isolate;
    }

    .orrery::before,
    .orrery::after {
      content: "";
      position: absolute; inset: -15%;
      pointer-events: none; z-index: 0;
    }
    .orrery::before {
      background:
        conic-gradient(from .1turn at 70% 30%, color-mix(in hsl, var(--b) 18%, transparent) 0 15%, transparent 15% 60%, color-mix(in hsl, var(--c) 16%, transparent) 60% 75%, transparent 75% 100%),
        radial-gradient(900px 700px at 15% 80%, color-mix(in hsl, var(--a) 14%, transparent), transparent 60%);
      mix-blend-mode: overlay;
      animation: slow-roll 140s linear infinite;
      opacity: .5;
    }
    .orrery::after {
      background-image:
        url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" width="220" height="220"><filter id="n"><feTurbulence type="fractalNoise" baseFrequency="0.8" numOctaves="2" stitchTiles="stitch"/></filter><rect width="100%" height="100%" filter="url(%23n)" opacity=".22"/></svg>');
      background-size: 220px 220px;
      mix-blend-mode: soft-light;
      opacity: .18;
    }
    @keyframes slow-roll { to { transform: rotate(0.04turn) translate3d(3%,-3%,0); } }

    .orrery .frame {
      display: grid;
      grid-template-columns: 0.9fr 1.1fr;
      gap: clamp(18px, 4vw, 48px);
      align-items: center;
      position: relative; z-index: 2;
    }
    @media (max-width: 1040px) { .orrery .frame { grid-template-columns: 1fr; } }

    .orrery .hero { display: grid; gap: 16px; align-content: start; }
    .orrery .label {
      display: inline-grid; grid-auto-flow: column; gap: 10px; align-items: center; width: max-content;
      padding: 10px 14px; border-radius: 999px; border: 1px solid var(--ring);
      background: linear-gradient(180deg, var(--glass), transparent);
      font: 900 11px/1 ui-sans-serif, system-ui; text-transform: uppercase; letter-spacing: .14em; color: var(--ink);
      box-shadow: 0 1px 0 hsla(0 0% 100% / .3) inset;
    }
    .orrery .title {
      margin: 0; letter-spacing: -0.02em;
      font: 900 clamp(46px, 9vw, 120px)/0.9 ui-serif, Georgia, "Times New Roman", serif;
      background: linear-gradient(90deg, var(--a), var(--b), var(--c));
      -webkit-background-clip: text; background-clip: text; color: transparent;
      filter: drop-shadow(0 10px 26px rgba(0,0,0,.26));
    }
    .orrery .lede {
      font: 500 clamp(14px, 2vw, 20px)/1.8 ui-sans-serif, system-ui, "Segoe UI", Helvetica, Arial;
      color: var(--muted); max-width: 60ch;
    }

    .orrery .deck {
      display: grid; gap: 12px; width: fit-content;
      background: linear-gradient(180deg, var(--glass), transparent);
      border: 1px solid var(--ring); border-radius: 14px;
      padding: 12px; box-shadow: 0 16px 44px rgba(0,0,0,.26), 0 1px 0 hsla(0 0% 100% / .3) inset;
      backdrop-filter: blur(10px);
    }
    .orrery .themes { display: grid; grid-auto-flow: column; gap: 8px; width: max-content; align-items: center; }
    .orrery .chip {
      inline-size: 30px; block-size: 30px; border-radius: 999px; border: 1px solid var(--ring);
      background: var(--swatch); cursor: pointer; position: relative; transition: transform .16s ease;
      box-shadow: 0 1px 0 hsla(0 0% 100% / .6) inset;
    }
    .orrery .chip:active { transform: scale(.96); }
    .orrery .chip[aria-pressed="true"]::after {
      content: ""; position: absolute; inset: 3px; border-radius: inherit; border: 2px solid white; mix-blend-mode: overlay;
    }

    .orrery .controls { display: grid; grid-template-columns: 1fr 1fr auto auto; gap: 10px; align-items: stretch; }
    @media (max-width: 920px) { .orrery .controls { grid-template-columns: 1fr; } }
    .orrery .ctl {
      display: grid; grid-template-columns: auto 1fr auto; align-items: center; gap: 10px;
      border: 1px solid var(--ring); border-radius: 12px; padding: 10px;
      background: linear-gradient(180deg, var(--glass), transparent);
      font: 800 11px/1 ui-sans-serif, system-ui; text-transform: uppercase; letter-spacing: .1em; color: var(--ink);
    }
    .orrery .btn {
      appearance: none; cursor: pointer; padding: 10px 14px; border-radius: 999px; border: 1px solid var(--ring);
      background: linear-gradient(180deg, var(--glass), transparent);
      font: 800 12px/1 ui-sans-serif, system-ui; letter-spacing: .08em; text-transform: uppercase; color: var(--ink);
      box-shadow: 0 1px 0 hsla(0 0% 100% / .6) inset; transition: transform 160ms ease, box-shadow 160ms ease, background 160ms ease;
    }
    .orrery .btn:hover { transform: translateY(-1px); }
    .orrery .btn[aria-pressed="true"] { box-shadow: 0 0 0 2px var(--b) inset; background: linear-gradient(180deg, hsla(0 0% 100% / .16), transparent); }

    .orrery input[type="range"] {
      -webkit-appearance: none; appearance: none; width: 100%; height: 10px; border-radius: 999px;
      background: linear-gradient(90deg, var(--a), var(--b), var(--c));
      outline: none; border: none; box-shadow: inset 0 0 0 1px rgba(255,255,255,0.06);
    }
    .orrery input[type="range"]::-webkit-slider-thumb,
    .orrery input[type="range"]::-moz-range-thumb {
      -webkit-appearance: none; width: 18px; height: 18px; border-radius: 50%;
      background: white; border: 2px solid var(--b); box-shadow: 0 2px 8px rgba(0,0,0,0.28); cursor: ew-resize;
    }

    /* Scene */
    .orrery .scene {
      position: relative; margin: 0 auto; width: min(94vmin, 1200px); aspect-ratio: 1/1;
      border-radius: 24px; overflow: hidden;
      border: 1px solid var(--ring);
      background:
        radial-gradient(closest-corner at 50% 50%, hsla(0 0% 100% / .06), transparent 70%),
        radial-gradient(1200px 900px at var(--mx) var(--my), color-mix(in hsl, var(--b) 16%, transparent), transparent 60%),
        radial-gradient(1400px 1000px at 10% 90%, color-mix(in hsl, var(--a) 10%, transparent), transparent 60%);
      box-shadow:
        0 38px 96px rgba(0,0,0,.40),
        0 1px 0 hsla(0 0% 100% / .4) inset,
        0 0 0 14px hsla(0 0% 100% / .08) inset;
      transform: perspective(900px) rotateX(var(--ry)) rotateY(var(--rx));
      transition: transform .3s cubic-bezier(.2,.8,.2,1);
      filter: drop-shadow(0 12px 36px rgba(0,0,0,.18));
      isolation: isolate;
    }
    .orrery .scene::before {
      content: ""; position: absolute; inset: 0; pointer-events: none;
      background:
        radial-gradient(circle at 25% 15%, rgba(255,255,255,.16), transparent 40%),
        radial-gradient(circle at 70% 80%, rgba(255,255,255,.08), transparent 60%),
        url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" width="140" height="140"><g fill="white" opacity=".35"><circle cx="10" cy="20" r="1"/><circle cx="70" cy="40" r="1.2"/><circle cx="30" cy="90" r="0.9"/><circle cx="120" cy="100" r="1"/><circle cx="80" cy="10" r="0.8"/></g></svg>');
      background-size: auto, auto, 140px 140px;
      mix-blend-mode: screen;
      opacity: .18;
      z-index: 0;
    }

    .orrery .sun {
      position: absolute; left: 50%; top: 50%; transform: translate(-50%,-50%);
      width: clamp(48px, 9vmin, 120px); aspect-ratio: 1; border-radius: 50%;
      background:
        radial-gradient(circle at 40% 35%, hsla(0 0% 100% / .9), transparent 60%),
        radial-gradient(circle at 50% 50%, var(--c), color-mix(in hsl, var(--b) 60%, black) 80%);
      filter: blur(.2px) drop-shadow(0 0 30px color-mix(in hsl, var(--c) 80%, transparent)) drop-shadow(0 0 80px color-mix(in hsl, var(--b) 60%, transparent));
      z-index: 2;
      box-shadow: 0 0 0 1px hsla(0 0% 100% / .2) inset;
      animation: pulse 6s ease-in-out infinite;
    }
    @keyframes pulse { 50% { transform: translate(-50%,-50%) scale(1.06); } }

    .orrery .orbit {
      position: absolute; inset: 0; margin: auto;
      animation: spin linear infinite;
      animation-duration: calc(var(--dur, 24s) / var(--tempo));
      transform: scale(var(--s, .6)) scaleX(var(--ex, 1)) scaleY(var(--ey, 1));
      transform-origin: center;
      z-index: 1;
      pointer-events: none;
      filter: drop-shadow(0 0 12px color-mix(in hsl, hsl(var(--h, 210 100% 70%)) 40%, transparent));
    }
    @keyframes spin { to { transform: scale(var(--s)) scaleX(var(--ex)) scaleY(var(--ey)) rotate(1turn); } }

    .orrery .ring {
      position: absolute; inset: 0;
      border-radius: 50%;
      background:
        radial-gradient(closest-side, transparent calc(100% - 1px), color-mix(in hsl, hsl(var(--h)) 40%, transparent)),
        conic-gradient(from 0turn, color-mix(in hsl, hsl(var(--h)) 36%, transparent) 0 10%, transparent 10% 30%, color-mix(in hsl, hsl(var(--h)) 36%, transparent) 30% 40%, transparent 40% 60%, color-mix(in hsl, hsl(var(--h)) 36%, transparent) 60% 70%, transparent 70% 100%);
      mask: radial-gradient(closest-side, transparent calc(100% - 2px), white 100%);
      opacity: .55;
      mix-blend-mode: screen;
    }

    .orrery .planet {
      position: absolute; left: 50%; top: 0%;
      width: var(--p, 18px); height: var(--p, 18px);
      transform: translate(-50%, -50%);
      border-radius: 50%;
      background:
        radial-gradient(circle at 35% 35%, hsla(0 0% 100% / .9), transparent 55%),
        radial-gradient(circle at 50% 50%, hsl(var(--h) / 1), hsl(var(--h) / .5));
      box-shadow:
        0 0 0 1px hsla(0 0% 100% / .3) inset,
        0 0 calc(var(--p) * .8) hsl(var(--h) / .7),
        0 0 calc(var(--p) * 1.6) hsl(var(--h) / .35);
      mix-blend-mode: screen;
    }

    .orrery .comet {
      position: absolute; width: 2px; height: 2px; background: white; border-radius: 50%;
      filter: drop-shadow(0 0 8px white) drop-shadow(0 0 18px var(--b));
      opacity: 0; pointer-events: none; z-index: 3;
      transform: translate3d(0,0,0);
      animation: streak 1.6s ease-out forwards;
    }
    .orrery .comet::after {
      content: ""; position: absolute; left: -120px; top: -1px; height: 4px; width: 120px;
      background: linear-gradient(90deg, transparent, rgba(255,255,255,.8));
      filter: blur(2px);
    }
    @keyframes streak {
      0% { opacity: 0; transform: translate3d(var(--sx), var(--sy), 0); }
      10% { opacity: 1; }
      100% { opacity: 0; transform: translate3d(calc(var(--sx) + var(--dx)), calc(var(--sy) + var(--dy)), 0); }
    }

    .orrery .meta {
      margin-top: clamp(16px, 3vw, 28px);
      display: flex; justify-content: space-between; align-items: center; gap: 12px; flex-wrap: wrap;
      color: var(--muted); font: 500 12px/1.4 ui-sans-serif, system-ui; z-index: 2; position: relative;
    }

    .orrery.is-paused .orbit,
    .orrery.is-paused .sun { animation-play-state: paused !important; }
    @media (prefers-reduced-motion: reduce) {
      .orrery, .orrery .scene { transition: none !important; }
      .orrery .orbit, .orrery .sun, .orrery::before { animation: none !important; }
    }

    /* Themes */
    .orrery[data-theme="nocturne"] {
      --ink: hsl(220 20% 95%); --muted: hsl(220 15% 72%);
      --bg-1: hsl(230 45% 8%); --bg-2: hsl(260 50% 12%);
      --a: hsl(210 100% 70%); --b: hsl(280 90% 66%); --c: hsl(50 95% 62%);
      --glass: hsla(0 0% 100% / .08); --ring: hsla(0 0% 100% / .16);
    }
    .orrery[data-theme="dawn"] {
      --ink: hsl(22 22% 12%); --muted: hsl(22 14% 36%);
      --bg-1: hsl(24 90% 96%); --bg-2: hsl(330 68% 96%);
      --a: hsl(12 92% 62%); --b: hsl(338 88% 65%); --c: hsl(48 96% 58%);
      --glass: hsla(0 0% 100% / .55); --ring: hsla(22 40% 20% / .18);
    }
    .orrery[data-theme="abyss"] {
      --ink: hsl(260 20% 94%); --muted: hsl(260 12% 78%);
      --bg-1: hsl(258 40% 16%); --bg-2: hsl(246 44% 12%);
      --a: hsl(258 86% 64%); --b: hsl(198 90% 56%); --c: hsl(58 96% 62%);
      --glass: hsla(0 0% 100% / .14); --ring: hsla(0 0% 100% / .18);
    }
    .orrery[data-theme="bloom"] {
      --ink: hsl(148 22% 12%); --muted: hsl(148 10% 34%);
      --bg-1: hsl(140 55% 96%); --bg-2: hsl(120 50% 95%);
      --a: hsl(148 70% 46%); --b: hsl(173 78% 44%); --c: hsl(46 94% 55%);
      --glass: hsla(0 0% 100% / .55); --ring: hsla(148 32% 18% / .18);
    }
  </style>

  <div class="frame">
    <div class="hero">
      <span class="label" aria-label="Edition badge">Edition 461 · Orbital Garden</span>
      <h1 class="title" aria-label="Orbital Garden">Orbital Garden</h1>
      <p class="lede">A quiet clockwork of color. Tilt the cosmos with your cursor. Stir to reseed the sky, or change the hour of light.</p>

      <div class="deck" role="region" aria-label="Themes and controls">
        <div class="themes" role="group" aria-label="Themes">
          <button class="chip" data-theme="nocturne" aria-pressed="true" style="--swatch: conic-gradient(from 0deg, hsl(210 100% 70%), hsl(280 90% 66%), hsl(50 95% 62%), hsl(210 100% 70%))" title="Nocturne"></button>
          <button class="chip" data-theme="dawn" aria-pressed="false" style="--swatch: conic-gradient(from 0deg, hsl(12 92% 62%), hsl(338 88% 65%), hsl(48 96% 58%), hsl(12 92% 62%))" title="Dawn"></button>
          <button class="chip" data-theme="abyss" aria-pressed="false" style="--swatch: conic-gradient(from 0deg, hsl(258 86% 64%), hsl(198 90% 56%), hsl(58 96% 62%), hsl(258 86% 64%))" title="Abyss"></button>
          <button class="chip" data-theme="bloom" aria-pressed="false" style="--swatch: conic-gradient(from 0deg, hsl(148 70% 46%), hsl(173 78% 44%), hsl(46 94% 55%), hsl(148 70% 46%))" title="Bloom"></button>
        </div>

        <div class="controls">
          <div class="ctl">
            <span>Tempo</span>
            <input id="tempo" type="range" min="0.2" max="3" step="0.01" value="1" />
            <span id="tempo-read">1.00×</span>
          </div>
          <div class="ctl">
            <span>Trace</span>
            <input id="trace" type="range" min="0" max="1" step="0.01" value="0.55" />
            <span id="trace-read">0.55</span>
          </div>
          <button class="btn" id="stir" title="Reseed orbits">Stir</button>
          <button class="btn" id="toggle" aria-pressed="false" title="Pause/Play">Pause</button>
        </div>
      </div>
    </div>

    <figure class="scene" aria-label="Kinetic celestial stage">
      <div class="sun" aria-hidden="true"></div>

      <!-- Orbits -->
      <div class="orbit" style="--s: .82; --ex: .92; --ey: 1.08; --dur: 22s; --p: 18px; --h: 210 100% 70%;">
        <span class="ring"></span>
        <span class="planet"></span>
      </div>
      <div class="orbit" style="--s: .66; --ex: 1.2; --ey: .9; --dur: 28s; --p: 22px; --h: 280 90% 66%;">
        <span class="ring"></span>
        <span class="planet"></span>
      </div>
      <div class="orbit" style="--s: .52; --ex: .86; --ey: 1.14; --dur: 18s; --p: 14px; --h: 50 95% 62%;">
        <span class="ring"></span>
        <span class="planet"></span>
      </div>
      <div class="orbit" style="--s: .38; --ex: 1.06; --ey: .84; --dur: 32s; --p: 12px; --h: 198 90% 56%;">
        <span class="ring"></span>
        <span class="planet"></span>
      </div>
      <div class="orbit" style="--s: .28; --ex: .9; --ey: 1.2; --dur: 14s; --p: 10px; --h: 338 88% 65%;">
        <span class="ring"></span>
        <span class="planet"></span>
      </div>
    </figure>
  </div>

  <div class="meta">
    <span>“Design is choreography; time is the dancer.”</span>
    <span id="last-updated" aria-live="polite"></span>
  </div>

  <script>
    (function () {
      const root = document.currentScript.closest('.orrery');
      const scene = root.querySelector('.scene');
      const updatedEl = root.querySelector('#last-updated');

      const themeBtns = [...root.querySelectorAll('.chip')];
      const toggleBtn = root.querySelector('#toggle');
      const stirBtn = root.querySelector('#stir');

      const tempoInput = root.querySelector('#tempo');
      const traceInput = root.querySelector('#trace');
      const tempoRead = root.querySelector('#tempo-read');
      const traceRead = root.querySelector('#trace-read');

      let running = true;
      let cometTimer;

      function setTheme(theme) {
        root.setAttribute('data-theme', theme);
        themeBtns.forEach(b => b.setAttribute('aria-pressed', String(b.dataset.theme === theme)));
      }

      function updateTimestamp() {
        const fmt = new Intl.DateTimeFormat([], { year: 'numeric', month: 'short', day: '2-digit', hour: '2-digit', minute: '2-digit', second: '2-digit' });
        updatedEl.textContent = 'Updated ' + fmt.format(new Date());
      }

      function setTempo(v) {
        const t = Math.min(3, Math.max(0.2, Number(v)));
        root.style.setProperty('--tempo', t);
        tempoRead.textContent = t.toFixed(2) + '×';
      }

      function setTrace(v) {
        const g = Math.min(1, Math.max(0, Number(v)));
        traceRead.textContent = g.toFixed(2);
        root.querySelectorAll('.ring').forEach(r => r.style.opacity = g);
      }

      function tilt(e) {
        const r = scene.getBoundingClientRect();
        const mx = (e.clientX - r.left) / r.width;
        const my = (e.clientY - r.top) / r.height;
        const rx = ((mx - 0.5) * 16).toFixed(2) + 'deg';
        const ry = ((0.5 - my) * 12).toFixed(2) + 'deg';
        root.style.setProperty('--rx', rx);
        root.style.setProperty('--ry', ry);
        root.style.setProperty('--mx', (mx * 100).toFixed(2) + '%');
        root.style.setProperty('--my', (my * 100).toFixed(2) + '%');
      }

      function stir() {
        const themes = {
          nocturne: ['210 100% 70%','280 90% 66%','50 95% 62%','198 90% 56%','338 88% 65%'],
          dawn: ['12 92% 62%','338 88% 65%','48 96% 58%','28 94% 62%','210 100% 70%'],
          abyss: ['258 86% 64%','198 90% 56%','58 96% 62%','280 90% 66%','210 100% 70%'],
          bloom: ['148 70% 46%','173 78% 44%','46 94% 55%','280 76% 64%','338 88% 65%']
        }[root.getAttribute('data-theme')] || ['210 100% 70%','280 90% 66%','50 95% 62%','198 90% 56%','338 88% 65%'];

        const orbits = [...root.querySelectorAll('.orbit')];
        orbits.forEach((o, i) => {
          const s = (0.24 + Math.random() * 0.64).toFixed(2);
          const ex = (0.85 + Math.random() * 0.4).toFixed(2);
          const ey = (0.85 + Math.random() * 0.4).toFixed(2);
          const dur = (14 + Math.random() * 22).toFixed(0) + 's';
          const p = (10 + Math.random() * 16).toFixed(0) + 'px';
          const h = themes[i % themes.length];

          o.style.setProperty('--s', s);
          o.style.setProperty('--ex', ex);
          o.style.setProperty('--ey', ey);
          o.style.setProperty('--dur', dur);
          o.style.setProperty('--p', p);
          o.style.setProperty('--h', h);
        });
      }

      function toggle() {
        const paused = toggleBtn.getAttribute('aria-pressed') === 'true';
        toggleBtn.setAttribute('aria-pressed', String(!paused));
        if (paused) {
          root.classList.remove('is-paused');
          running = true;
          startComets();
        } else {
          root.classList.add('is-paused');
          running = false;
          stopComets();
        }
      }

      function spawnComet() {
        const w = scene.clientWidth;
        const h = scene.clientHeight;
        const sx = (-w * 0.15) + Math.random() * (w * 0.3); // a bit off-canvas
        const sy = Math.random() * h * 0.6;
        const dx = w * (0.6 + Math.random() * 0.6);
        const dy = h * (0.2 + Math.random() * 0.4);

        const comet = document.createElement('div');
        comet.className = 'comet';
        comet.style.setProperty('--sx', sx + 'px');
        comet.style.setProperty('--sy', sy + 'px');
        comet.style.setProperty('--dx', dx + 'px');
        comet.style.setProperty('--dy', dy + 'px');
        scene.appendChild(comet);
        setTimeout(() => comet.remove(), 1700);
      }

      function startComets() {
        stopComets();
        cometTimer = setInterval(() => { if (document.hidden || !running) return; spawnComet(); }, 2200);
      }
      function stopComets() {
        if (cometTimer) clearInterval(cometTimer);
      }

      // Bindings
      themeBtns.forEach(b => b.addEventListener('click', () => { setTheme(b.dataset.theme); stir(); }));
      tempoInput.addEventListener('input', e => setTempo(e.target.value), { passive: true });
      traceInput.addEventListener('input', e => setTrace(e.target.value), { passive: true });
      stirBtn.addEventListener('click', stir);
      toggleBtn.addEventListener('click', toggle);

      root.addEventListener('pointermove', tilt, { passive: true });
      root.addEventListener('pointerleave', () => {
        root.style.setProperty('--rx', '0deg');
        root.style.setProperty('--ry', '0deg');
      });

      // Timestamp
      updateTimestamp();
      const tick = setInterval(updateTimestamp, 1000);

      // Init
      setTheme('nocturne');
      setTempo(tempoInput.value);
      setTrace(traceInput.value);
      stir();
      startComets();

      // Cleanup
      root.addEventListener('DOMNodeRemoved', () => { clearInterval(tick); stopComets(); }, { once: true });
    })();
  </script>
