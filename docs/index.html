  <style>
    .v151 {
      --ink: hsl(222 22% 14%);
      --muted: hsl(222 10% 40%);
      --ring: hsl(220 20% 65% / 0.35);
      --glass: hsl(0 0% 100% / 0.6);
      --c1: hsl(14 90% 60%);
      --c2: hsl(335 80% 64%);
      --c3: hsl(40 92% 58%);
      --c4: hsl(200 90% 60%);
      --bg1: hsl(210 45% 98%);
      --bg2: hsl(0 0% 100%);
      --bg3: hsl(200 60% 98%);
      color: var(--ink);
      background:
        radial-gradient(180% 120% at 15% 0%, hsl(14 95% 88% / 0.35), transparent 40%),
        radial-gradient(160% 140% at 90% 20%, hsl(200 95% 88% / 0.35), transparent 50%),
        linear-gradient(180deg, var(--bg1), var(--bg2) 50%, var(--bg3));
      border-radius: 28px;
      box-shadow:
        inset 0 1px 0 hsl(0 0% 100% / 0.7),
        0 40px 120px hsl(210 40% 50% / 0.15),
        0 20px 50px hsl(35 60% 60% / 0.12);
      font-family: ui-sans-serif, -apple-system, system-ui, "SF Pro Display", Segoe UI, Roboto, Helvetica, Arial;
      position: relative;
      overflow: hidden;
      min-height: 860px;
      isolation: isolate;
    }
    .v151::before,
    .v151::after {
      content: "";
      position: absolute; inset: -20%;
      pointer-events: none;
    }
    .v151::before {
      background:
        radial-gradient(60% 60% at 20% 10%, var(--c1) / 0.10, transparent 60%),
        radial-gradient(70% 70% at 90% 30%, var(--c2) / 0.10, transparent 65%),
        radial-gradient(80% 80% at 50% 120%, var(--c3) / 0.08, transparent 70%);
      filter: blur(40px) saturate(120%);
      mix-blend-mode: multiply;
    }
    .v151::after {
      --twist: 0deg;
      background:
        conic-gradient(from var(--twist), transparent 0 50%, hsl(210 40% 30% / 0.06) 55%, transparent 60% 100%);
      animation: v151-slow 80s linear infinite;
      mix-blend-mode: soft-light;
    }
    @keyframes v151-slow { to { --twist: 360deg; } }

    .v151 .wrap { width: min(1160px, 100%); margin-inline: auto; padding: clamp(20px, 5vw, 56px); position: relative; z-index: 1; }
    .v151 .top { display: grid; grid-template-columns: 1fr auto; align-items: end; gap: 12px; }
    .v151 .brand { display: inline-flex; align-items: center; gap: 10px; letter-spacing: 0.22em; text-transform: uppercase; color: var(--muted); font-weight: 800; font-size: 11px; }
    .v151 .sun {
      width: 26px; height: 26px; border-radius: 8px;
      background:
        radial-gradient(circle at 35% 35%, hsl(0 0% 100% / 0.8), transparent 55%),
        conic-gradient(from 0deg, var(--c1) 0 25%, var(--c2) 25% 50%, var(--c3) 50% 75%, var(--c4) 75% 100%);
      box-shadow: inset 0 0 0 2px hsl(0 0% 100% / 0.6), 0 10px 26px hsl(35 80% 60% / 0.25);
      animation: v151-orbit 8s ease-in-out infinite;
    }
    @keyframes v151-orbit {
      0% { transform: translateY(0) rotate(0); }
      50% { transform: translateY(-4px) rotate(180deg); }
      100% { transform: translateY(0) rotate(360deg); }
    }
    .v151 .pill {
      padding: 8px 12px; border-radius: 999px;
      border: 1px solid var(--ring); background: var(--glass); backdrop-filter: blur(8px) saturate(160%);
      color: var(--muted); font-weight: 700; font-size: 11px;
      box-shadow: 0 1px 0 hsl(0 0% 100% / 0.8) inset, 0 8px 24px hsl(35 60% 50% / 0.12);
    }

    .v151 .title {
      margin: 16px 0 8px 0;
      font-weight: 900; letter-spacing: -0.02em; line-height: 0.92;
      font-size: clamp(54px, 9vw, 122px);
      background: linear-gradient(100deg, hsl(220 20% 20%) 0%, var(--c1) 30%, var(--c2) 55%, var(--c3) 80%);
      -webkit-background-clip: text; background-clip: text; color: transparent;
      filter: drop-shadow(0 14px 34px hsl(30 80% 60% / 0.18));
      text-wrap: balance;
    }
    .v151 .sub { color: var(--muted); font-size: clamp(14px, 2.2vw, 18px); max-width: 70ch; text-wrap: balance; }

    .v151 .stage {
      position: relative; margin-top: clamp(18px, 4vw, 32px);
      border-radius: 26px; overflow: hidden; min-height: 640px;
      border: 1px solid var(--ring);
      background:
        radial-gradient(140% 120% at 0% 0%, hsl(0 0% 100%) 0%, hsl(0 0% 100%) 20%, hsl(210 45% 98%) 60%, hsl(210 45% 97%)),
        linear-gradient(180deg, hsl(0 0% 100%), hsl(210 45% 98%));
      box-shadow:
        0 18px 60px hsl(210 40% 40% / 0.12),
        inset 0 1px 0 hsl(0 0% 100% / 0.8);
      perspective: 1000px; transform-style: preserve-3d;
      transition: transform 200ms ease;
    }
    .v151 canvas { position: absolute; inset: 0; width: 100%; height: 100%; display: block; }

    .v151 .grain {
      position: absolute; inset: 0; pointer-events: none;
      background-image:
        radial-gradient(circle at 25% 30%, hsl(0 0% 0% / 0.02), transparent 40%),
        radial-gradient(circle at 80% 60%, hsl(0 0% 0% / 0.02), transparent 50%),
        repeating-linear-gradient(0deg, hsl(0 0% 0% / 0.02) 0 2px, transparent 2px 4px);
      mix-blend-mode: multiply;
      opacity: 0.7;
    }

    .v151 .dock {
      position: absolute; z-index: 2; left: 50%; bottom: clamp(10px, 4vw, 22px); transform: translateX(-50%);
      display: grid; grid-auto-flow: column; gap: 10px; align-items: center;
      background: hsl(0 0% 100% / 0.7); border: 1px solid var(--ring); border-radius: 999px; padding: 10px 12px;
      box-shadow: 0 20px 40px hsl(210 40% 40% / 0.14), 0 1px 0 hsl(0 0% 100% / 0.8) inset;
      backdrop-filter: blur(16px) saturate(180%);
    }
    .v151 .btn, .v151 .toggle {
      appearance: none; cursor: pointer; user-select: none;
      border-radius: 999px; padding: 10px 14px;
      font-weight: 800; letter-spacing: 0.01em; font-size: 12px;
      color: var(--ink); border: 1px solid var(--ring);
      background: linear-gradient(180deg, hsl(0 0% 100% / 0.9), hsl(0 0% 100% / 0.7));
      box-shadow: 0 1px 0 hsl(0 0% 100% / 0.9) inset, 0 6px 16px hsl(210 40% 40% / 0.16);
      transition: transform 140ms ease, background 220ms ease, border-color 220ms ease, box-shadow 220ms ease, color 220ms ease;
    }
    .v151 .btn:hover, .v151 .toggle:hover { transform: translateY(-1px); }
    .v151 .btn:active, .v151 .toggle:active { transform: translateY(0); box-shadow: 0 2px 8px hsl(210 40% 30% / 0.22) inset; }
    .v151 .primary {
      color: white;
      background: linear-gradient(92deg, var(--c1), var(--c2));
      border-color: transparent;
      box-shadow: 0 10px 24px hsl(35 90% 60% / 0.28), 0 0 0 1px hsl(0 0% 100% / 0.8) inset;
    }
    .v151 .toggle[aria-pressed="true"] { outline: 2px solid var(--c1); outline-offset: 2px; }

    .v151 .slider {
      display: grid; grid-template-columns: auto 1fr auto; align-items: center; gap: 8px;
      color: var(--muted); font-size: 12px;
      border: 1px solid var(--ring);
      background: linear-gradient(180deg, hsl(0 0% 100% / 0.9), hsl(0 0% 100% / 0.7));
      padding: 8px 10px; border-radius: 999px;
      box-shadow: 0 1px 0 hsl(0 0% 100% / 0.9) inset;
      backdrop-filter: blur(12px) saturate(160%);
    }
    .v151 input[type="range"] {
      accent-color: hsl(14 90% 60%);
      width: 160px; height: 6px; cursor: pointer; appearance: none; outline: none; border-radius: 999px;
      background: linear-gradient(90deg, var(--c1), var(--c2), var(--c3));
    }
    .v151 input[type="range"]::-webkit-slider-thumb {
      appearance: none; width: 18px; height: 18px; border-radius: 50%;
      background: hsl(0 0% 100% / 0.98); border: 2px solid hsl(220 20% 65% / 0.45);
      box-shadow: 0 8px 18px hsl(210 40% 40% / 0.2);
      margin-top: -6px;
    }
    .v151 input[type="range"]::-moz-range-thumb {
      width: 18px; height: 18px; border-radius: 50%;
      background: hsl(0 0% 100% / 0.98); border: 2px solid hsl(220 20% 65% / 0.45);
    }
    .v151 .val { font-variant-numeric: tabular-nums; color: var(--ink); font-weight: 800; padding: 6px 10px; }

    .v151 .foot {
      display: flex; justify-content: space-between; align-items: center;
      padding: 22px clamp(20px, 5vw, 56px) 34px; color: var(--muted);
      font-size: 12px; flex-wrap: wrap; gap: 10px; position: relative; z-index: 1;
    }
    .v151 .tags { display: flex; gap: 8px; flex-wrap: wrap; }
    .v151 .tag {
      padding: 6px 10px; border-radius: 999px;
      border: 1px solid var(--ring);
      background: hsl(0 0% 100% / 0.8);
      color: var(--ink);
      backdrop-filter: blur(4px);
    }
    .v151 .kbd {
      padding: 4px 8px; border-radius: 6px; border: 1px solid var(--ring);
      background: hsl(0 0% 100% / 0.9);
      font-variant-numeric: tabular-nums; color: var(--ink);
    }
    .v151.rm * { transition: none !important; animation: none !important; }

  <script>
    (function () {
      const root = document.currentScript.closest('.v151');
      const stage = root.querySelector('#v151-stage');
      const canvas = root.querySelector('#v151-canvas');
      const ctx = canvas.getContext('2d', { alpha: true });
      const updated = root.querySelector('#last-updated');

      // Timestamp
      try {
        const fmt = new Intl.DateTimeFormat([], { dateStyle: 'medium', timeStyle: 'short' });
        updated.textContent = 'Updated ' + fmt.format(new Date());
      } catch { updated.textContent = 'Updated ' + new Date().toLocaleString(); }

      const reducedMotion = window.matchMedia && window.matchMedia('(prefers-reduced-motion: reduce)').matches;
      if (reducedMotion) root.classList.add('rm');

      // Controls
      const paletteBtn = root.querySelector('#v151-palette');
      const flowBtn = root.querySelector('#v151-flow');
      const playBtn = root.querySelector('#v151-play');
      const saveBtn = root.querySelector('#v151-save');
      const windEl = root.querySelector('#v151-wind');
      const windVal = root.querySelector('#v151-wind-val');

      // DPR + sizing
      let dpr = 1;
      function size() {
        dpr = Math.max(1, Math.min(2, window.devicePixelRatio || 1));
        const rect = stage.getBoundingClientRect();
        canvas.width = Math.floor(rect.width * dpr);
        canvas.height = Math.floor(rect.height * dpr);
        canvas.style.width = rect.width + 'px';
        canvas.style.height = rect.height + 'px';
        ctx.setTransform(dpr, 0, 0, dpr, 0, 0);
        ctx.clearRect(0, 0, rect.width, rect.height);
      }
      size();
      addEventListener('resize', size);

      // Palettes
      const palettes = [
        { name: 'Dawn',   c: ['hsl(14 90% 60%)','hsl(335 80% 64%)','hsl(40 92% 58%)','hsl(200 90% 60%)'], bg:['hsl(210 45% 98%)','hsl(0 0% 100%)','hsl(200 60% 98%)'] },
        { name: 'Lagoon', c: ['hsl(192 90% 56%)','hsl(165 70% 52%)','hsl(210 90% 60%)','hsl(255 80% 65%)'], bg:['hsl(190 60% 97%)','hsl(180 45% 99%)','hsl(210 50% 98%)'] },
        { name: 'Blossom',c: ['hsl(331 78% 66%)','hsl(8 85% 64%)','hsl(45 90% 60%)','hsl(200 90% 60%)'], bg:['hsl(320 60% 98%)','hsl(0 0% 100%)','hsl(20 70% 98%)'] },
        { name: 'Mono',   c: ['hsl(220 15% 40%)','hsl(220 15% 55%)','hsl(220 15% 70%)','hsl(220 15% 30%)'], bg:['hsl(0 0% 99%)','hsl(0 0% 100%)','hsl(0 0% 98%)'] }
      ];
      let paletteIndex = 0;

      function applyPalette(i) {
        const p = palettes[i];
        root.style.setProperty('--c1', p.c[0]);
        root.style.setProperty('--c2', p.c[1]);
        root.style.setProperty('--c3', p.c[2]);
        root.style.setProperty('--c4', p.c[3]);
        root.style.setProperty('--bg1', p.bg[0]);
        root.style.setProperty('--bg2', p.bg[1]);
        root.style.setProperty('--bg3', p.bg[2]);
        paletteBtn.textContent = 'Palette: ' + p.name;
        flash(paletteBtn);
      }

      function flash(el) {
        el.classList.add('primary');
        setTimeout(() => el.classList.remove('primary'), 240);
      }

      // Pointer + tilt
      const pointer = { x: 0.5, y: 0.5, down: false, lastX: null, lastY: null, pulse: 0 };
      function setPointer(e) {
        const rect = stage.getBoundingClientRect();
        const t = e.touches ? e.touches[0] : e;
        const nx = (t.clientX - rect.left) / rect.width;
        const ny = (t.clientY - rect.top) / rect.height;
        pointer.x = Math.max(0, Math.min(1, nx));
        pointer.y = Math.max(0, Math.min(1, ny));
        tilt();
      }
      function tilt() {
        if (reducedMotion) return;
        const dx = (pointer.x - 0.5);
        const dy = (pointer.y - 0.5);
        const rx = dy * -5;
        const ry = dx * 5;
        stage.style.transform = `rotateX(${rx}deg) rotateY(${ry}deg)`;
      }
      stage.addEventListener('mousemove', setPointer, { passive: true });
      stage.addEventListener('touchmove', setPointer, { passive: true });
      stage.addEventListener('pointerleave', () => { pointer.x = 0.5; pointer.y = 0.5; tilt(); }, { passive: true });
      stage.addEventListener('pointerdown', () => { pointer.down = true; pointer.pulse = 1; });
      stage.addEventListener('pointerup', () => { pointer.down = false; });

      // Simulation data
      let running = !reducedMotion;
      let flow = true;
      let wind = 48;

      function setWind(v) {
        wind = Math.max(0, Math.min(100, Math.round(v)));
        windVal.textContent = String(wind);
      }

      function cssVar(name) {
        return getComputedStyle(root).getPropertyValue(name).trim();
      }
      function toAlpha(hsl, a) {
        return hsl.replace('hsl', 'hsla').replace(')', ',' + a + ')');
      }

      const bands = [
        { base: 0.30, thick: 46, speed: 0.30, freq: 9.0, col: '--c1' },
        { base: 0.48, thick: 64, speed: -0.22, freq: 11.2, col: '--c2' },
        { base: 0.64, thick: 74, speed: 0.18, freq: 7.8, col: '--c3' },
        { base: 0.78, thick: 40, speed: -0.28, freq: 12.0, col: '--c4' }
      ];

      function draw(now) {
        const w = stage.clientWidth, h = stage.clientHeight;
        ctx.clearRect(0, 0, w, h);

        const t = now * 0.001;
        const px = pointer.x * w;
        const ampBase = (wind / 100) * (h * 0.18);
        const amp = flow ? ampBase * (1 + Math.sin(t * 0.7) * 0.08) : ampBase * 0.6;

        // Subtle paper lines
        ctx.save();
        ctx.globalAlpha = 0.05;
        ctx.strokeStyle = 'rgba(0,0,0,0.06)';
        ctx.lineWidth = 1;
        const gap = Math.max(24, Math.floor(w / 24));
        for (let x = 0; x < w; x += gap) { ctx.beginPath(); ctx.moveTo(x, 0); ctx.lineTo(x, h); ctx.stroke(); }
        for (let y = 0; y < h; y += gap) { ctx.beginPath(); ctx.moveTo(0, y); ctx.lineTo(w, y); ctx.stroke(); }
        ctx.restore();

        ctx.globalCompositeOperation = 'lighter';

        // Ribbons
        for (let i = 0; i < bands.length; i++) {
          const b = bands[i];
          const baseY = h * b.base;
          const color = cssVar(b.col) || 'hsl(200 90% 60%)';
          const step = Math.max(2, w / 160);
          const yTop = [];
          const yBot = [];

          let x = 0;
          while (x <= w + 1) {
            const nx = x / w;
            const local = Math.sin(nx * b.freq + t * b.speed + i) + 0.5 * Math.sin(nx * (b.freq * 1.7) - t * (b.speed * 1.3) + i * 1.7);
            const bump = Math.exp(-Math.pow((x - px) / (w * 0.18), 2)) * (pointer.down ? 1.0 : 0.4) * (0.5 + 0.5 * Math.sin(t * 3 + i));
            const y = baseY + (local * amp * 0.6) + bump * amp * 0.5;

            const th = b.thick * (flow ? 1 + Math.sin(t * 1.3 + i) * 0.08 : 0.9) + Math.sin(nx * 8 + t * 0.8) * 6;
            yTop.push({ x, y: y - th * 0.5 });
            yBot.push({ x, y: y + th * 0.5 });
            x += step;
          }

          ctx.save();
          ctx.shadowColor = color;
          ctx.shadowBlur = 30 + i * 18;

          ctx.beginPath();
          ctx.moveTo(yTop[0].x, yTop[0].y);
          for (let k = 1; k < yTop.length; k++) ctx.lineTo(yTop[k].x, yTop[k].y);
          for (let k = yBot.length - 1; k >= 0; k--) ctx.lineTo(yBot[k].x, yBot[k].y);
          ctx.closePath();

          const gy0 = Math.min(...yTop.map(p => p.y));
          const gy1 = Math.max(...yBot.map(p => p.y));
          const grad = ctx.createLinearGradient(0, gy0, 0, gy1);
          grad.addColorStop(0.0, toAlpha(color, 0.00));
          grad.addColorStop(0.25, toAlpha(color, 0.28));
          grad.addColorStop(0.60, toAlpha(color, 0.18));
          grad.addColorStop(1.0, toAlpha(color, 0.00));
          ctx.fillStyle = grad;
          ctx.fill();

          // highlight stroke
          ctx.lineWidth = 1.2;
          ctx.strokeStyle = toAlpha(color, 0.08);
          ctx.stroke();

          ctx.restore();
        }

        // Halo pulse on tap/click
        if (pointer.pulse > 0.01) {
          const r = (1 - pointer.pulse) * (Math.min(w, h) * 0.35);
          const g = ctx.createRadialGradient(px, pointer.y * h, 0, px, pointer.y * h, r);
          const c = cssVar('--c1');
          g.addColorStop(0, toAlpha(c, 0.25 * pointer.pulse));
          g.addColorStop(1, 'rgba(255,255,255,0)');
          ctx.fillStyle = g;
          ctx.beginPath();
          ctx.arc(px, pointer.y * h, r, 0, Math.PI * 2);
          ctx.fill();
          pointer.pulse *= 0.92;
        }
      }

      // Loop
      function tick(now) {
        if (!running) return;
        draw(now);
        if (!reducedMotion) requestAnimationFrame(tick);
      }

      // UI bindings
      flowBtn.addEventListener('click', () => {
        flow = !flow;
        flowBtn.setAttribute('aria-pressed', flow ? 'true' : 'false');
        flash(flowBtn);
      });

      playBtn.addEventListener('click', () => {
        running = !running;
        playBtn.textContent = running ? 'Pause' : 'Play';
        flash(playBtn);
        if (running && !reducedMotion) requestAnimationFrame(tick);
      });

      saveBtn.addEventListener('click', () => {
        try {
          const link = document.createElement('a');
          link.download = 'aurora-atelier.png';
          link.href = canvas.toDataURL('image/png');
          link.click();
          flash(saveBtn);
        } catch {}
      });

      paletteBtn.addEventListener('click', () => {
        paletteIndex = (paletteIndex + 1) % palettes.length;
        applyPalette(paletteIndex);
      });

      windEl.addEventListener('input', (e) => setWind(Number(e.target.value)));

      // Shortcuts
      root.addEventListener('keydown', (e) => {
        const k = e.key.toLowerCase();
        if (k === ' ') { e.preventDefault(); playBtn.click(); }
        if (k === 'p') paletteBtn.click();
        if (k === 'f') flowBtn.click();
        if (k === 's') saveBtn.click();
      });

      // Init
      applyPalette(paletteIndex);
      setWind(Number(windEl.value));
      if (!reducedMotion) requestAnimationFrame(tick);
      else {
        draw(performance.now());
      }

      // Rebuild on resize
      addEventListener('resize', () => { size(); });
    })();
  </script>
</section>
