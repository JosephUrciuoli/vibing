    <title>Vibing</title>
    <style>
      :root {
        --bg: #0f1221;
        --fg: #e6e8f0;
        --muted: #9aa3b2;
        --accent: #8b5cf6;
      }
      html, body {
        height: 100%;
      }
      body {
        margin: 0;
        font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Ubuntu, Cantarell, Noto Sans, Helvetica Neue, Arial, "Apple Color Emoji", "Segoe UI Emoji";
        color: var(--fg);

      }
    </style>

<section class="v1031" data-theme="dawn" aria-label="Chromatic Tide · 1031">

  <div class="v1031-card" role="region" aria-label="Interactive canvas">

  <style>
    .v1031 {
      --bg0: #0b0d15;
      --bg1: #10182a;
      --ink: #f6f7fb;
      --muted: #a9b2c8;
      --glass: rgba(16, 24, 42, 0.5);
      --border: rgba(255,255,255,0.1);
      --c1: #ffb175; --c2: #6be7ff; --c3: #ffd1a3;
      position: relative;
      isolation: isolate;
      min-height: 600px;
      border-radius: 28px;
      overflow: hidden;
      background:
        radial-gradient(120% 120% at 15% 0%, var(--bg1) 0%, var(--bg0) 55%, #060812 100%);
      border: 1px solid rgba(255,255,255,0.06);
      box-shadow:
        0 40px 80px rgba(2,10,30,0.55),
        inset 0 1px 0 rgba(255,255,255,0.06);
      color: var(--ink);
    }

    /* Themes */
    .v1031[data-theme="dawn"] { --c1:#ffb175; --c2:#6be7ff; --c3:#ffd1a3; --bg1:#121a2d; --bg0:#0c0f1c; }
    .v1031[data-theme="bloom"] { --c1:#ff8ad2; --c2:#9cd8ff; --c3:#c1ffd7; --bg1:#19142a; --bg0:#0e0b18; }
    .v1031[data-theme="dusk"] { --c1:#ffd06e; --c2:#7c6bff; --c3:#7affc2; --bg1:#1c1429; --bg0:#0c0a16; }
    .v1031[data-theme="midnight"] { --c1:#6bdcff; --c2:#7e79ff; --c3:#ff79bf; --bg1:#0a0f22; --bg0:#050914; }

    .v1031-ocean {
      position: absolute;
      inset: 0;
      width: 100%;
      height: 100%;
      display: block;
      opacity: 0.95;
      filter: blur(0.15px) saturate(1.1);
      z-index: 0;
    }

    .v1031-aureole {
      position: absolute;
      inset: -30% -30% -30% -30%;
      background:
        conic-gradient(from 240deg at 60% 40%, color-mix(in oklab, var(--c1) 15%, #0000), #0000 28% 70%, color-mix(in oklab, var(--c2) 15%, #0000)),
        radial-gradient(70% 70% at 80% 20%, color-mix(in oklab, var(--c2) 28%, #0000), #0000 60%);
      mix-blend-mode: screen;
      animation: v1031-revolve 55s linear infinite;
      pointer-events: none;
      z-index: 1;
    }
    @keyframes v1031-revolve { to { transform: rotate(1turn); } }

    .v1031-card {
      position: relative;
      z-index: 2;
      max-width: 1040px;
      margin: clamp(22px, 5vw, 50px) auto;
      padding: clamp(24px, 5.5vw, 50px);
      background: linear-gradient(180deg, color-mix(in oklab, var(--glass) 100%, transparent), color-mix(in oklab, var(--glass) 100%, transparent));
      border: 1px solid var(--border);
      border-radius: 22px;
      backdrop-filter: blur(18px) saturate(1.15);
      -webkit-backdrop-filter: blur(18px) saturate(1.15);
      box-shadow:
        0 24px 80px rgba(4, 12, 40, 0.55),
        inset 0 1px 0 rgba(255,255,255,0.08);
      transform-style: preserve-3d;
      transition: transform 300ms ease;
    }
    .v1031-card::after {
      content: "";
      position: absolute;
      inset: -1px;
      border-radius: inherit;
      pointer-events: none;
      background: linear-gradient(120deg, var(--c1), var(--c2), var(--c3));
      filter: blur(18px);
      opacity: 0.07;
    }

    .v1031-stamp {
      display: inline-flex;
      align-items: center;
      gap: 10px;
      padding: 7px 12px;
      font: 800 11px/1.1 ui-sans-serif, -apple-system, Segoe UI, Roboto, Helvetica, Arial;
      letter-spacing: 0.16em;
      text-transform: uppercase;
      color: var(--muted);
      background: rgba(255,255,255,0.07);
      border: 1px solid rgba(255,255,255,0.12);
      border-radius: 999px;
    }
    .v1031-pip {
      width: 8px; height: 8px; border-radius: 50%;
      background: radial-gradient(circle at 30% 30%, var(--c1), var(--c2));
      box-shadow: 0 0 0 6px color-mix(in oklab, var(--c2) 18%, #0000);
    }

    .v1031-title {
      position: relative;
      margin: 16px 0 6px;
      font: 900 clamp(36px, 7.2vw, 70px)/1.02 ui-sans-serif, -apple-system, Segoe UI, Roboto, Helvetica, Arial;
      letter-spacing: -0.02em;
      background: linear-gradient(90deg, #fff, color-mix(in oklab, var(--c2) 45%, #fff));
      -webkit-background-clip: text;
      background-clip: text;
      color: transparent;
      text-wrap: balance;
    }
    .v1031-crest {
      position: absolute;
      right: 0;
      top: -6px;
      width: clamp(80px, 12vw, 130px);
      height: clamp(80px, 12vw, 130px);
      border-radius: 50%;
      background:
        radial-gradient(40% 40% at 35% 30%, var(--c1), #0000 60%),
        radial-gradient(45% 45% at 70% 60%, var(--c2), #0000 60%),
        radial-gradient(55% 55% at 50% 80%, var(--c3), #0000 70%);
      filter: blur(8px) saturate(1.2) drop-shadow(0 14px 28px rgba(0,0,0,0.4));
      animation: v1031-pulse 8s ease-in-out infinite;
    }
    @keyframes v1031-pulse {
      0%,100% { transform: translateZ(0) scale(1); opacity: 0.9; }
      50% { transform: translateZ(0) scale(1.08); opacity: 1; }
    }

    .v1031-sub {
      margin: 4px 0 16px;
      color: var(--muted);
      font: 600 clamp(15px, 2.4vw, 18px)/1.7 ui-sans-serif, -apple-system, Segoe UI, Roboto, Helvetica, Arial;
    }

    .v1031-controls {
      display: grid;
      grid-template-columns: 1fr auto;
      gap: 14px 18px;
      align-items: center;
      margin: 10px 0 6px;
    }
    @media (max-width: 720px) {
      .v1031-controls { grid-template-columns: 1fr; }
    }

    .v1031-themes { display: flex; flex-wrap: wrap; gap: 10px; }
    .v1031-chip {
      cursor: pointer;
      border: 1px solid rgba(255,255,255,0.14);
      background: linear-gradient(135deg, rgba(255,255,255,0.14), rgba(255,255,255,0.06));
      color: var(--ink);
      font: 800 11px/1 ui-sans-serif, -apple-system, Segoe UI, Roboto, Helvetica, Arial;
      padding: 9px 13px;
      border-radius: 999px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.28), inset 0 1px 0 rgba(255,255,255,0.12);
      transition: transform 140ms ease, box-shadow 160ms ease, background 160ms ease, outline-color 160ms ease;
      outline: 2px solid transparent;
      outline-offset: 2px;
    }
    .v1031-chip:hover { transform: translateY(-1px); box-shadow: 0 14px 26px rgba(0,0,0,0.34); }
    .v1031-chip[aria-pressed="true"] { outline-color: var(--c2); background: linear-gradient(135deg, rgba(255,255,255,0.22), rgba(255,255,255,0.08)); }

    .v1031-knobs { display: flex; flex-wrap: wrap; gap: 10px; align-items: center; justify-content: flex-end; }
    .v1031-btn {
      cursor: pointer;
      padding: 12px 14px;
      border-radius: 12px;
      font: 800 13px/1 ui-sans-serif, -apple-system, Segoe UI, Roboto, Helvetica, Arial;
      color: var(--ink);
      background: linear-gradient(180deg, rgba(255,255,255,0.18), rgba(255,255,255,0.08));
      border: 1px solid rgba(255,255,255,0.14);
      box-shadow: 0 12px 26px rgba(0,0,0,0.34), inset 0 1px 0 rgba(255,255,255,0.12);
      transition: transform 160ms ease, box-shadow 160ms ease, background 160ms ease, outline-color 160ms ease;
    }
    .v1031-btn:hover { transform: translateY(-1px); box-shadow: 0 18px 36px rgba(0,0,0,0.4); }
    .v1031-calm[aria-pressed="true"] { outline: 2px solid var(--c1); outline-offset: 2px; }

    .v1031-slider {
      display: grid;
      grid-template-columns: auto 1fr;
      align-items: center;
      gap: 10px;
      min-width: 220px;
      color: var(--muted);
      font: 700 12px/1 ui-sans-serif, -apple-system, Segoe UI, Roboto, Helvetica, Arial;
      letter-spacing: 0.06em;
      text-transform: uppercase;
    }
    .v1031-slider input[type="range"] {
      appearance: none;
      width: 100%;
      height: 10px;
      border-radius: 999px;
      background: linear-gradient(90deg, var(--c1), var(--c2), var(--c3));
      outline: 1px solid rgba(255,255,255,0.2);
      box-shadow: inset 0 2px 5px rgba(0,0,0,0.35);
    }
    .v1031-slider input[type="range"]::-webkit-slider-thumb {
      appearance: none;
      width: 22px; height: 22px; border-radius: 50%;
      background: #fff;
      border: 3px solid color-mix(in oklab, var(--c2) 60%, #ffffff);
      box-shadow: 0 6px 16px rgba(0,0,0,0.35);
      cursor: grab;
    }
    .v1031-slider input[type="range"]::-moz-range-thumb {
      width: 22px; height: 22px; border-radius: 50%;
      background: #fff;
      border: 3px solid color-mix(in oklab, var(--c2) 60%, #ffffff);
      box-shadow: 0 6px 16px rgba(0,0,0,0.35);
      cursor: grab;
    }

    .v1031-quote {
      margin: 14px 0 0;
      font: italic 700 clamp(14px, 2.2vw, 16px)/1.6 ui-serif, Georgia, "Times New Roman", serif;
      color: color-mix(in oklab, var(--ink) 92%, #000);
      border-left: 3px solid var(--c1);
      padding-left: 12px;
    }

    .v1031-meta {
      margin-top: 16px;
      display: flex;
      justify-content: flex-end;
      color: var(--muted);
      font: 600 12px/1.4 ui-sans-serif, -apple-system, Segoe UI, Roboto, Helvetica, Arial;
      opacity: 0.95;
    }

    /* Motion trims */
    .v1031.is-calm .v1031-aureole { animation-duration: 110s; }
    .v1031.is-calm .v1031-crest { animation-duration: 14s; }

    @media (prefers-reduced-motion: reduce) {
      .v1031-aureole, .v1031-crest { animation: none !important; }
    }
  </style>

  <script>
    (function(){
      const root = document.currentScript.closest('.v1031');
      const canvas = root.querySelector('.v1031-ocean');
      const ctx = canvas.getContext('2d', { alpha: true });
      const card = root.querySelector('.v1031-card');
      const chips = root.querySelectorAll('.v1031-chip');
      const calmBtn = root.querySelector('.v1031-calm');
      const splashBtn = root.querySelector('.v1031-splash');
      const reseedBtn = root.querySelector('.v1031-reseed');
      const energyInput = root.querySelector('.v1031-energy');

      let dpr = Math.max(1, Math.min(2, window.devicePixelRatio || 1));
      let w = 0, h = 0;
      let t = 0;
      let calm = false;
      let energy = parseFloat(energyInput.value) / 100;
      let pointer = { x: 0.5, y: 0.6, active: false };

      const bubbles = [];
      const rings = [];
      let layers = [];
      let seed = Math.random() * 10000;

      function css(name){ return getComputedStyle(root).getPropertyValue(name).trim() || '#fff'; }

      function reseed(randomize = true){
        if (randomize) seed = Math.random() * 10000;
        layers = [];
        const cols = [css('--c1'), css('--c2'), css('--c3')];
        for (let i=0;i<6;i++){
          const amp = 10 + Math.random()*24;
          const freq = 0.003 + Math.random()*0.0045;
          const speed = (0.4 + Math.random()*1.2) * (Math.random() > 0.5 ? 1 : -1);
          const phase = Math.random()*Math.PI*2;
          const hue = cols[i%cols.length];
          const thick = 1.4 + Math.random()*2.2;
          layers.push({ amp, freq, speed, phase, hue, thick });
        }
        initBubbles();
      }

      function initBubbles(){
        bubbles.length = 0;
        const count = Math.floor((w*h) / (80000 / dpr));
        const cols = [css('--c1'), css('--c2'), css('--c3')];
        for (let i=0;i<count;i++){
          bubbles.push({
            x: Math.random()*w,
            y: Math.random()*h,
            r: 1 + Math.random()*2.2 * dpr,
            vy: -0.2 - Math.random()*0.6,
            hue: cols[Math.floor(Math.random()*cols.length)],
            alpha: 0.15 + Math.random()*0.25
          });
        }
      }

      function size(){
        const rect = root.getBoundingClientRect();
        w = Math.floor(rect.width * dpr);
        h = Math.floor(Math.max(rect.height, 600) * dpr);
        canvas.width = w; canvas.height = h;
        canvas.style.width = rect.width + 'px';
        canvas.style.height = Math.max(rect.height, 600) + 'px';
        reseed(false);
      }

      function draw(){
        const rm = window.matchMedia('(prefers-reduced-motion: reduce)').matches;
        const speedMul = (calm || rm) ? 0.45 : 1;
        t += 0.6 * speedMul;

        ctx.clearRect(0,0,w,h);

        // Background soft field
        const bg = ctx.createRadialGradient(w*0.65, h*0.25, Math.min(w,h)*0.12, w*0.5, h*0.6, Math.min(w,h)*0.95);
        bg.addColorStop(0, 'rgba(255,255,255,0.03)');
        bg.addColorStop(1, 'rgba(0,0,0,0)');
        ctx.fillStyle = bg;
        ctx.fillRect(0,0,w,h);

        // Waves
        const gy = h * 0.62;
        const pointerInfluence = pointer.active ? 1 : 0.4;
        for (let i=0;i<layers.length;i++){
          const L = layers[i];
          ctx.beginPath();
          let step = Math.max(1.5, 2.5 - i*0.2) * dpr;
          for (let x=0; x<=w; x+=step){
            const k = x - w*pointer.x;
            const attract = Math.exp(-Math.abs(k)/(220*dpr)) * 60 * pointerInfluence;
            const y = gy
              + Math.sin(x*L.freq + (t*0.02*L.speed) + L.phase) * (L.amp + energy*50)
              - Math.cos((x*L.freq*0.6) - t*0.016*L.speed) * (energy*20)
              - attract * (pointer.y - 0.5);
            if (x === 0) ctx.moveTo(x, y);
            else ctx.lineTo(x, y);
          }
          const grad = ctx.createLinearGradient(0, 0, 0, h);
          grad.addColorStop(0.0, L.hue);
          grad.addColorStop(0.5, L.hue);
          grad.addColorStop(1.0, 'rgba(255,255,255,0.6)');
          ctx.strokeStyle = grad;
          ctx.lineWidth = L.thick * dpr;
          ctx.globalAlpha = 0.65 - i*0.08;
          ctx.shadowColor = L.hue;
          ctx.shadowBlur = 6 + i*2;
          ctx.stroke();
          ctx.shadowBlur = 0;
        }
        ctx.globalAlpha = 1;

        // Bubbles
        ctx.globalCompositeOperation = 'lighter';
        for (let i=0;i<bubbles.length;i++){
          const b = bubbles[i];
          b.y += b.vy * speedMul * dpr;
          if (pointer.active){
            const dx = (b.x - w*pointer.x);
            const dy = (b.y - h*pointer.y);
            const dist = Math.hypot(dx,dy);
            const force = 80 * energy / Math.max(80, dist);
            b.x += Math.cos(Math.atan2(dy,dx)) * force * dpr;
            b.y += Math.sin(Math.atan2(dy,dx)) * force * dpr;
          }
          if (b.y < -10*dpr) { b.y = h + 10*dpr; b.x = Math.random()*w; }
          const rg = ctx.createRadialGradient(b.x, b.y, 0, b.x, b.y, b.r*2.5);
          rg.addColorStop(0, b.hue);
          rg.addColorStop(0.45, `rgba(255,255,255,${b.alpha})`);
          rg.addColorStop(1, 'rgba(255,255,255,0)');
          ctx.fillStyle = rg;
          ctx.beginPath();
          ctx.arc(b.x, b.y, b.r*2.4, 0, Math.PI*2);
          ctx.fill();
        }
        ctx.globalCompositeOperation = 'source-over';

        // Rings (splashes)
        for (let i=rings.length-1;i>=0;i--){
          const r = rings[i];
          r.life -= 1.2 * speedMul;
          r.rad += r.growth * speedMul * dpr;
          if (r.life <= 0){ rings.splice(i,1); continue; }
          const g = ctx.createRadialGradient(r.x, r.y, r.rad*0.4, r.x, r.y, r.rad);
          g.addColorStop(0, 'rgba(255,255,255,0.05)');
          g.addColorStop(0.6, css('--c2'));
          g.addColorStop(1, 'rgba(255,255,255,0)');
          ctx.lineWidth = Math.max(1*dpr, r.rad*0.02);
          ctx.strokeStyle = g;
          ctx.beginPath();
          ctx.arc(r.x, r.y, r.rad, 0, Math.PI*2);
          ctx.stroke();
        }

        requestAnimationFrame(draw);
      }

      function splashAt(px, py){
        for (let i=0;i<2;i++){
          rings.push({ x:px, y:py, rad: 0, growth: 2 + Math.random()*3.5, life: 110 + Math.random()*60 });
        }
      }

      // Pointer interactions
      root.addEventListener('pointerenter', (e)=>{ pointer.active = true; });
      root.addEventListener('pointerleave', (e)=>{ pointer.active = false; });
      root.addEventListener('pointermove', (e)=>{
        const rect = root.getBoundingClientRect();
        pointer.x = (e.clientX - rect.left) / rect.width;
        pointer.y = (e.clientY - rect.top) / Math.max(rect.height, 600);
        // subtle tilt
        const tx = (pointer.x - 0.5) * 6;
        const ty = (pointer.y - 0.5) * -6;
        card.style.transform = `rotateY(${tx}deg) rotateX(${ty}deg) translateZ(0)`;
      });

      root.addEventListener('click', (e)=>{
        if (e.target.closest('.v1031-btn, .v1031-chip, .v1031-slider')) return;
        const rect = root.getBoundingClientRect();
        const px = (e.clientX - rect.left) * dpr;
        const py = (e.clientY - rect.top) * dpr;
        splashAt(px, py);
      });

      // Controls
      chips.forEach(ch=>{
        ch.addEventListener('click', ()=>{
          chips.forEach(c=> c.setAttribute('aria-pressed','false'));
          ch.setAttribute('aria-pressed','true');
          root.setAttribute('data-theme', ch.dataset.theme);
          reseed();
        });
      });

      calmBtn.addEventListener('click', ()=>{
        calm = !calm;
        calmBtn.setAttribute('aria-pressed', calm ? 'true' : 'false');
        root.classList.toggle('is-calm', calm);
      });

      splashBtn.addEventListener('click', ()=>{
        const rect = root.getBoundingClientRect();
        const px = (rect.left + Math.random()*rect.width - rect.left) * dpr;
        const py = (rect.top + Math.random()*Math.max(rect.height, 600) - rect.top) * dpr;
        splashAt(px, py);
      });

      reseedBtn.addEventListener('click', ()=>{ reseed(); splashBtn.click(); });

      energyInput.addEventListener('input', ()=>{
        energy = parseFloat(energyInput.value)/100;
      });

      // Resize
      const ro = new ResizeObserver(size);
      ro.observe(root);
      size();
      reseed();
      requestAnimationFrame(draw);

      // Last updated
      const updated = root.querySelector('#last-updated');
      try {
        const now = new Date();
        const fmt = new Intl.DateTimeFormat(undefined, {
          year:'numeric', month:'short', day:'2-digit',
          hour:'2-digit', minute:'2-digit', second:'2-digit',
          hour12:true, timeZoneName:'short'
        });
        updated.textContent = 'Last updated: ' + fmt.format(now);
      } catch(e) {
        updated.textContent = 'Last updated: ' + new Date().toLocaleString();
      }
    })();
  </script>
