  <style>
    /* SONATA — Iteration 551 (scoped) */
    #sonata551 {
      --ink: #0c101a;
      --muted: #5b6a84;
      --ring: rgba(12,16,28,.12);

      --bg1: #04060f;
      --bg2: #0a1433;

      --a1: #8df5ff; /* glacier */
      --a2: #a6b1ff; /* lilac mist */
      --a3: #ff93cf; /* peony */
      --a4: #ffe08a; /* pollen */

      --glass: color-mix(in srgb, #0e132b 60%, transparent);
      --blur: 18px;

      position: relative;
      min-height: 96vh;
      display: grid;
      place-items: center;
      padding: clamp(18px, 4vw, 48px);
      color: var(--ink);
      font-family: ui-sans-serif, -apple-system, Segoe UI, Roboto, "Helvetica Neue", Arial, "Apple Color Emoji", "Segoe UI Emoji";
      border-radius: 46px;
      overflow: hidden;
      isolation: isolate;
      background:
        radial-gradient(160% 140% at 100% -20%, var(--bg2) 0%, #0a0f24 40%, #05070f 100%);
      box-shadow: 0 160px 360px rgba(0,0,0,.78);
    }

    /* Day theme */
    #sonata551:not([data-theme="noir"]) {
      --ink: #0a0f18;
      --muted: #4c5d7a;
      --bg1: #f7fbff;
      --bg2: #eaf2ff;
      --glass: color-mix(in srgb, #ffffff 86%, transparent);
      background:
        radial-gradient(160% 120% at 0% -20%, var(--bg1) 0%, var(--bg2) 64%, #e4ecff 100%);
      box-shadow: 0 140px 280px rgba(6,12,26,.16);
    }

    /* Ambient aurora */
    #sonata551::before,
    #sonata551::after {
      content: "";
      position: absolute; inset: -30% -20%;
      filter: blur(120px) saturate(140%);
      pointer-events: none; z-index: 0;
      opacity: .65;
      mix-blend-mode: soft-light;
      transition: transform 60s ease-in-out, opacity .6s ease;
    }
    #sonata551::before {
      background:
        conic-gradient(from -20deg at 82% 24%, color-mix(in srgb, var(--a1) 52%, transparent), transparent 60%),
        conic-gradient(from 140deg at 12% 70%, color-mix(in srgb, var(--a3) 48%, transparent), transparent 56%),
        radial-gradient(40% 60% at 15% 30%, color-mix(in srgb, var(--a2) 54%, transparent), transparent);
      transform: rotate(-10deg) scale(1.08);
    }
    #sonata551::after {
      background:
        radial-gradient(50% 60% at 62% 62%, color-mix(in srgb, var(--a4) 32%, transparent), transparent),
        radial-gradient(50% 60% at 40% 30%, color-mix(in srgb, var(--a1) 24%, transparent), transparent);
      transform: rotate(7deg) scale(1.03);
    }

    /* Frame */
    #sonata551 .frame {
      position: relative; z-index: 1;
      width: min(1200px, 96vw);
      border-radius: 34px;
      padding: clamp(16px, 3vw, 34px);
      background:
        linear-gradient(180deg, color-mix(in srgb, #ffffff 06%, transparent), color-mix(in srgb, #ffffff 02%, transparent)) padding-box,
        linear-gradient(120deg, color-mix(in srgb, var(--a4), transparent 46%), color-mix(in srgb, var(--a1), transparent 46%), color-mix(in srgb, var(--a3), transparent 46%)) border-box;
      border: 1px solid transparent;
      backdrop-filter: blur(16px) saturate(135%);
      -webkit-backdrop-filter: blur(16px) saturate(135%);
      box-shadow:
        inset 0 1px 0 rgba(255,255,255,.07),
        0 60px 180px rgba(0,0,0,.6);
    }
    #sonata551:not([data-theme="noir"]) .frame {
      background:
        linear-gradient(180deg, color-mix(in srgb, #ffffff 92%, transparent), color-mix(in srgb, #ffffff 26%, transparent)) padding-box,
        linear-gradient(120deg, color-mix(in srgb, var(--a4), transparent 56%), color-mix(in srgb, var(--a1), transparent 56%), color-mix(in srgb, var(--a3), transparent 56%)) border-box;
      box-shadow:
        inset 0 1px 0 rgba(255,255,255,.86),
        0 40px 120px rgba(2,6,23,.14);
    }

    /* Top bar */
    #sonata551 .bar {
      display: grid; grid-template-columns: 1fr auto; align-items: center; gap: 12px;
      margin-bottom: clamp(14px, 2.4vw, 20px);
    }
    #sonata551 .brand {
      display: inline-grid; grid-auto-flow: column; gap: 12px; align-items: center;
      font-weight: 900; font-size: 11px; letter-spacing: .18em; text-transform: uppercase;
      opacity: .9; user-select: none; color: var(--ink);
    }
    #sonata551 .crest {
      width: 28px; height: 28px; border-radius: 9px;
      position: relative; display: grid; place-items: center;
      background:
        radial-gradient(circle at 50% 50%, #fff, #fff) padding-box,
        conic-gradient(var(--a1), var(--a2), var(--a3), var(--a4), var(--a1)) border-box;
      border: 2px solid transparent;
      box-shadow: 0 0 0 3px rgba(0,0,0,.05), 0 0 26px color-mix(in srgb, var(--a1), transparent 58%);
    }
    #sonata551 .crest::after {
      content: "551";
      position: absolute; font-size: 8px; font-weight: 900; letter-spacing: .08em;
      color: #000; opacity: .28;
    }

    #sonata551 .tools { display:flex; flex-wrap:wrap; align-items:center; gap:10px; }
    #sonata551 .chip {
      appearance:none; -webkit-appearance:none; cursor:pointer;
      padding:10px 16px; border-radius:999px; font-weight:800; font-size:12px;
      color: var(--ink);
      border: 1px solid rgba(255,255,255,.10);
      background:
        linear-gradient(180deg, rgba(255,255,255,.10), rgba(255,255,255,.05)) padding-box,
        linear-gradient(90deg, var(--a4), var(--a1)) border-box;
      transition: transform .15s ease, box-shadow .15s ease, background .2s ease, opacity .2s ease;
      box-shadow: 0 18px 38px rgba(0,0,0,.45);
    }
    #sonata551:not([data-theme="noir"]) .chip {
      border-color: rgba(2,6,23,.12);
      background:
        linear-gradient(180deg, rgba(255,255,255,.92), rgba(255,255,255,.28)) padding-box,
        linear-gradient(90deg, var(--a4), var(--a1)) border-box;
      box-shadow: 0 14px 30px rgba(2,6,23,.10);
    }
    #sonata551 .chip:hover { transform: translateY(-1px); }
    #sonata551 .chip:active { transform: translateY(0); }

    /* Copy */
    #sonata551 .hero { margin-bottom: clamp(10px, 2.4vw, 16px); }
    #sonata551 h1 {
      margin: 0 0 8px 0;
      font-size: clamp(42px, 9vw, 108px);
      line-height: .88; letter-spacing: -.02em; text-wrap: balance;
      background: linear-gradient(98deg,
        color-mix(in srgb, var(--a1) 70%, #fff 10%),
        color-mix(in srgb, var(--a3) 60%, #fff 10%),
        color-mix(in srgb, var(--a4) 70%, #fff 10%));
      -webkit-background-clip: text; background-clip: text; color: transparent;
      text-shadow: 0 1px 0 rgba(255,255,255,.08);
    }
    #sonata551 .lead { margin: 6px 0 0 0; color: var(--muted); font-size: clamp(14px, 2.2vw, 18px); max-width: 62ch; }

    /* Observatory panel */
    #sonata551 .panel {
      position: relative;
      width: 100%;
      max-width: 1080px;
      aspect-ratio: 21 / 9;
      border-radius: 28px;
      overflow: hidden;
      border: 1px solid rgba(255,255,255,.10);
      background:
        radial-gradient(140% 140% at 50% 50%, rgba(255,255,255,.06), rgba(255,255,255,.02));
      box-shadow:
        inset 0 1px 0 rgba(255,255,255,.08),
        0 60px 160px rgba(0,0,0,.55);
      transform-style: preserve-3d;
      transition: transform .25s ease, box-shadow .25s ease;
    }
    #sonata551:not([data-theme="noir"]) .panel {
      background:
        radial-gradient(140% 140% at 50% 50%, rgba(255,255,255,.96), rgba(255,255,255,.36));
      border-color: rgba(2,6,23,.10);
      box-shadow:
        inset 0 1px 0 rgba(255,255,255,.85),
        0 34px 120px rgba(2,6,23,.18);
    }
    #sonata551 .panel:hover {
      box-shadow:
        inset 0 1px 0 rgba(255,255,255,.10),
        0 80px 200px rgba(0,0,0,.6);
    }
    #sonata551 .panel:has(canvas:hover) {
      transform: perspective(1100px) rotateX(4deg) rotateY(-8deg) scale(1.02);
    }

    #sonata551 canvas#sky551 {
      position:absolute; inset:0; width:100%; height:100%;
      filter:
        saturate(125%)
        drop-shadow(0 0 12px color-mix(in srgb, var(--a1), transparent 80%))
        drop-shadow(0 0 18px color-mix(in srgb, var(--a3), transparent 86%))
        drop-shadow(0 0 22px color-mix(in srgb, var(--a4), transparent 92%));
      will-change: transform, filter;
    }

    #sonata551 .rim {
      position: absolute; inset: 10px; border-radius: 24px; pointer-events: none;
      background:
        conic-gradient(from 0deg, color-mix(in srgb, var(--a1), transparent 82%),
          color-mix(in srgb, var(--a2), transparent 82%), color-mix(in srgb, var(--a3), transparent 82%), color-mix(in srgb, var(--a4), transparent 82%), color-mix(in srgb, var(--a1), transparent 82%));
      -webkit-mask:
        linear-gradient(#000,#000) padding-box,
        linear-gradient(#000,#000) border-box;
      mask:
        linear-gradient(#000,#000) padding-box,
        linear-gradient(#000,#000) border-box;
      border: 2px solid transparent;
      opacity: .28;
    }
    #sonata551 .hud {
      position: absolute; left: 12px; top: 12px;
      font-size: 11px; font-weight: 800; letter-spacing: .1em; text-transform: uppercase;
      padding: 8px 10px; border-radius: 10px; color: var(--ink);
      border:1px solid rgba(255,255,255,.10);
      background: rgba(255,255,255,.06);
      backdrop-filter: blur(10px) saturate(130%);
      -webkit-backdrop-filter: blur(10px) saturate(130%);
      box-shadow: inset 0 1px 0 rgba(255,255,255,.08), 0 14px 30px rgba(0,0,0,.25);
    }
    #sonata551:not([data-theme="noir"]) .hud {
      background: rgba(255,255,255,.72);
      border-color: rgba(2,6,23,.08);
      box-shadow: inset 0 1px 0 rgba(255,255,255,.75), 0 14px 30px rgba(2,6,23,.10);
    }

    /* Dock controls */
    #sonata551 .dock {
      display:flex; flex-wrap:wrap; align-items:center; gap:10px;
      margin-top: clamp(14px, 2.6vw, 22px);
    }
    #sonata551 .ctrl {
      display:flex; align-items:center; gap:8px; flex-wrap:wrap;
      padding:8px 10px; border-radius:12px;
      border:1px solid rgba(255,255,255,.10);
      background: rgba(255,255,255,.06);
      backdrop-filter: blur(10px) saturate(130%);
      -webkit-backdrop-filter: blur(10px) saturate(130%);
      box-shadow: inset 0 1px 0 rgba(255,255,255,.08), 0 26px 60px rgba(0,0,0,.45);
    }
    #sonata551:not([data-theme="noir"]) .ctrl {
      background: rgba(255,255,255,.72);
      border-color: rgba(2,6,23,.10);
      box-shadow: inset 0 1px 0 rgba(255,255,255,.75), 0 14px 30px rgba(2,6,23,.10);
    }
    #sonata551 .ctrl label {
      font-size: 10px; letter-spacing: .14em; text-transform: uppercase; font-weight: 900; opacity: .72; margin-right: 4px;
    }
    #sonata551 input[type="range"] {
      -webkit-appearance: none; appearance: none;
      width: 180px; height: 26px; border-radius: 999px; padding: 0 10px;
      border: 1px solid rgba(255,255,255,.12);
      background: linear-gradient(180deg, rgba(255,255,255,.10), rgba(255,255,255,.05));
    }
    #sonata551:not([data-theme="noir"]) input[type="range"] {
      background: linear-gradient(180deg, rgba(255,255,255,.85), rgba(255,255,255,.25));
      border-color: rgba(2,6,23,.10);
    }
    #sonata551 input[type="range"]::-webkit-slider-thumb {
      -webkit-appearance: none; appearance: none; width: 18px; height: 18px; border-radius: 50%;
      background:
        linear-gradient(#fff, #fff) padding-box,
        conic-gradient(var(--a4), var(--a1), var(--a3), var(--a4)) border-box;
      border: 2px solid transparent; box-shadow: 0 8px 18px rgba(0,0,0,.28); cursor: pointer;
    }
    #sonata551 input[type="range"]::-moz-range-thumb {
      width: 18px; height: 18px; border: none; border-radius: 50%; background: #fff; cursor: pointer;
    }
    #sonata551 .toggle {
      display:inline-flex; align-items:center; gap:8px; padding:8px 10px; border-radius:999px;
      font-weight:800; font-size:12px; border:1px solid rgba(255,255,255,.10);
      background: rgba(255,255,255,.06);
    }
    #sonata551:not([data-theme="noir"]) .toggle { background: rgba(255,255,255,.72); border-color: rgba(2,6,23,.10); }

    /* Footer */
    #sonata551 .foot {
      display: flex; align-items: center; justify-content: space-between; gap: 10px;
      margin-top: clamp(16px, 2.6vw, 24px); color: var(--muted); font-size: 12px;
    }
    #sonata551 .pulse {
      width: 10px; height: 10px; border-radius: 50%;
      background: radial-gradient(circle at 50% 50%, var(--a1), var(--a4));
      box-shadow: 0 0 0 0 rgba(71,255,209,.0);
      animation: s551-pulse 2.6s ease-in-out infinite;
    }
    @keyframes s551-pulse {
      0%{ box-shadow:0 0 0 0 rgba(71,255,209, .18); transform: scale(1);}
      70%{ box-shadow:0 0 0 14px rgba(71,255,209,0); transform: scale(1.06);}
      100%{ box-shadow:0 0 0 0 rgba(71,255,209,0); transform: scale(1);}
    }

    @media (prefers-reduced-motion: reduce) {
      #sonata551::before, #sonata551::after, #sonata551 .pulse { animation: none !important; }
      #sonata551 .panel, #sonata551 canvas#sky551 { transition: none !important; }
    }

    /* Focus mode */
    #sonata551.focus .dock { opacity: .0; pointer-events:none; transform: translateY(-6px); transition: opacity .25s ease, transform .25s ease; }
    #sonata551.focus .hud { opacity: .0; transition: opacity .25s ease; }
  </style>

  <div class="frame" role="region" aria-label="Orbital Garden — kinetic orrery and controls">
    <div class="bar">
      <div class="brand"><span class="crest" aria-hidden="true"></span> SONATA · Iteration 551</div>
      <div class="tools">
        <button class="chip" id="mode551" type="button" aria-label="Toggle theme" aria-pressed="false">Mode</button>
        <button class="chip" id="palette551" type="button" aria-label="Cycle palette">Palette</button>
        <button class="chip" id="freeze551" type="button" aria-label="Pause or resume">Freeze</button>
        <button class="chip" id="focus551" type="button" aria-pressed="false" aria-label="Toggle focus">Focus</button>
      </div>
    </div>

    <div class="hero">
      <h1>Orbital Garden</h1>
      <p class="lead">An orrery of gentle bodies and soft light. Tilt with your pointer, breathe with the tempo.</p>
    </div>

    <figure class="panel" id="panel551" role="img" aria-label="Glowing orbs orbiting in layered paths with subtle trails">
      <canvas id="sky551" aria-hidden="true"></canvas>
      <div class="rim" aria-hidden="true"></div>
      <div class="hud" aria-live="polite"><span id="tempoLabel551">1.0×</span> · <span id="bodiesLabel551">16 bodies</span></div>
    </figure>

    <div class="dock" aria-label="Controls">
      <div class="ctrl">
        <label for="bodies551">Bodies</label>
        <input id="bodies551" type="range" min="6" max="40" step="1" value="16" />
      </div>

        <label for="tempo551">Tempo</label>
        <input id="tempo551" type="range" min="0.4" max="2.5" step="0.1" value="1.0" />

        <input id="drift551" type="range" min="0" max="1.4" step="0.05" value="0.6" />

    <div class="foot">
      <div style="display:flex; align-items:center; gap:10px;">
        <span class="pulse" aria-hidden="true"></span>

      <span id="last-updated">Last updated: 2025-11-10 14:14:37 EST</span>
    </div>

  <script>
    (function () {
      const root = document.getElementById('sonata551');
      const panel = document.getElementById('panel551');
      const canvas = document.getElementById('sky551');
      const ctx = canvas.getContext('2d');

      const btnMode = document.getElementById('mode551');
      const btnPalette = document.getElementById('palette551');
      const btnFreeze = document.getElementById('freeze551');
      const btnFocus = document.getElementById('focus551');
      const btnBloom = document.getElementById('bloom551');

      const rBodies = document.getElementById('bodies551');
      const rTempo  = document.getElementById('tempo551');
      const rDrift  = document.getElementById('drift551');

      const hudTempo = document.getElementById('tempoLabel551');
      const hudBodies = document.getElementById('bodiesLabel551');
      const stamp = document.getElementById('last-updated');

      // Timestamp
      try {
        const now = new Date();
        const parts = new Intl.DateTimeFormat(undefined, {
          year: 'numeric', month: 'short', day: '2-digit',
          hour: '2-digit', minute: '2-digit', second: '2-digit',
          timeZoneName: 'short'
        }).format(now);
        stamp.textContent = 'Last updated: ' + parts;
      } catch {
        stamp.textContent = 'Last updated just now';
      }

      // Theme
      const hourNow = (new Date()).getHours();
      const timeTheme = (hourNow >= 7 && hourNow < 19) ? 'light' : 'noir';
      const savedTheme = localStorage.getItem('s551-theme');
      const startTheme = savedTheme || (timeTheme === 'noir' ? 'noir' : 'light');
      if (startTheme === 'noir') root.dataset.theme = 'noir';
      btnMode.setAttribute('aria-pressed', String(root.dataset.theme === 'noir'));
      btnMode.addEventListener('click', () => {
        const next = root.dataset.theme === 'noir' ? '' : 'noir';
        if (next) root.dataset.theme = next; else root.removeAttribute('data-theme');
        localStorage.setItem('s551-theme', next || 'light');
        btnMode.setAttribute('aria-pressed', String(next === 'noir'));
        if (!window.matchMedia('(prefers-reduced-motion: reduce)').matches) {
          panel.style.transform = 'perspective(1100px) rotateX(4deg) rotateY(-8deg) scale(1.03)';
          setTimeout(()=> panel.style.transform='', 240);
        }
      });

      // Palettes
      const palettes = [
        { name:'Celestia', a1:'#8df5ff', a2:'#a6b1ff', a3:'#ff93cf', a4:'#ffe08a' },
        { name:'Citrus Nebula', a1:'#9dffb3', a2:'#7affea', a3:'#ffd784', a4:'#ffa78f' },
        { name:'Nordic Dawn', a1:'#9ce6ff', a2:'#a3b1ff', a3:'#e6a9ff', a4:'#ffe69c' },
        { name:'Coral Reef', a1:'#7df0ff', a2:'#6bd3ff', a3:'#8aa8ff', a4:'#eaff8c' },
        { name:'Ultraviolet', a1:'#9ea3ff', a2:'#c79fff', a3:'#ff9be7', a4:'#ffe88a' }
      ];
      let paletteIndex = 0;
      function applyPalette(p) {
        root.style.setProperty('--a1', p.a1);
        root.style.setProperty('--a2', p.a2);
        root.style.setProperty('--a3', p.a3);
        root.style.setProperty('--a4', p.a4);
        btnPalette.textContent = 'Palette · ' + p.name;
      }
      const savedPalette = localStorage.getItem('s551-palette');
      if (savedPalette) {
        try { const obj = JSON.parse(savedPalette); applyPalette(obj); } catch { applyPalette(palettes[0]); }
      } else {
        applyPalette(palettes[0]);
      }
      btnPalette.addEventListener('click', () => {
        paletteIndex = (paletteIndex + 1) % palettes.length;
        applyPalette(palettes[paletteIndex]);
        localStorage.setItem('s551-palette', JSON.stringify(palettes[paletteIndex]));
      });

      // Helpers to read CSS colors
      function cssColor(name) {
        const v = getComputedStyle(root).getPropertyValue(name).trim();
        const hex = v.startsWith('#') ? v.replace('#','') : null;
        if (hex) { const r=parseInt(hex.slice(0,2),16), g=parseInt(hex.slice(2,4),16), b=parseInt(hex.slice(4,6),16); return [r,g,b]; }
        const m = v.match(/rgba?\(([^)]+)\)/i);
        if (m) { const p = m[1].split(',').map(Number); return p.slice(0,3); }
        return [255,255,255];
      }
      function lerp(a,b,t){ return a + (b - a) * t; }
      function mix(c1, c2, t){ return [Math.round(lerp(c1[0],c2[0],t)), Math.round(lerp(c1[1],c2[1],t)), Math.round(lerp(c1[2],c2[2],t))]; }
      function gradientColor(t) {
        const c1 = cssColor('--a1'), c2 = cssColor('--a2'), c3 = cssColor('--a3'), c4 = cssColor('--a4');
        const seg = (t % 1) * 3;
        if (seg < 1) return mix(c1,c2,seg);
        if (seg < 2) return mix(c2,c3,seg-1);
        return mix(c3,c4,seg-2);
      }
      function rgba(c,a){ return `rgba(${c[0]},${c[1]},${c[2]},${a})`; }

      // State
      const state = {
        paused: false,
        focus: false,
        bloom: true,
        bodies: parseInt(rBodies.value, 10),
        tempo: parseFloat(rTempo.value),
        drift: parseFloat(rDrift.value),
        time: 0
      };

      // Pointer interaction
      const pointer = { x: 0, y: 0, inside: false, down:false };
      panel.addEventListener('pointerenter', () => { pointer.inside = true; });
      panel.addEventListener('pointerleave', () => { pointer.inside = false; pointer.down=false; panel.style.transform = ''; });
      panel.addEventListener('pointermove', (e) => {
        const rect = panel.getBoundingClientRect();
        pointer.x = (e.clientX - rect.left);
        pointer.y = (e.clientY - rect.top);
        const nx = (pointer.x / rect.width) - 0.5;
        const ny = (pointer.y / rect.height) - 0.5;
        panel.style.transform = `perspective(1100px) rotateX(${ny * -6}deg) rotateY(${nx * 10}deg) scale(1.01)`;
      });
      panel.addEventListener('pointerdown', (e) => { pointer.down = true; panel.setPointerCapture(e.pointerId); });
      panel.addEventListener('pointerup', (e) => { pointer.down = false; panel.releasePointerCapture(e.pointerId); });

      // Size + stars
      let W = 0, H = 0, DPR = Math.max(1, Math.min(2.5, window.devicePixelRatio || 1));
      let stars = [];
      function resize() {
        const rect = panel.getBoundingClientRect();
        W = Math.max(1, Math.floor(rect.width));
        H = Math.max(1, Math.floor(rect.height));
        DPR = Math.max(1, Math.min(2.5, window.devicePixelRatio || 1));
        canvas.width = Math.floor(W * DPR);
        canvas.height = Math.floor(H * DPR);
        canvas.style.width = W + 'px';
        canvas.style.height = H + 'px';
        ctx.setTransform(DPR, 0, 0, DPR, 0, 0);
        buildStars();
      }
      function buildStars() {
        const count = Math.floor(Math.sqrt(W*H) * 0.12);
        stars = Array.from({length: count}, () => ({
          x: Math.random()*W,
          y: Math.random()*H,
          r: Math.random()*1.6 + 0.2,
          p: Math.random(),
          s: Math.random()*2 + 0.5
        }));
      }

      // Bodies
      let bodies = [];
      function rebuildBodies() {
        bodies = [];
        const minDim = Math.min(W, H);
        for (let i=0; i<state.bodies; i++) {
          const t = i / Math.max(1, state.bodies - 1);
          const color = gradientColor(t);
          const orbit = lerp(minDim*0.08, minDim*0.46, Math.sqrt(t));
          const speed = lerp(0.0006, 0.0032, 0.15 + 0.85 * Math.random());
          const size = lerp(2.4, 8.2, Math.pow(t, 0.8));
          const e = 0.08 + Math.random()*0.22; // ellipticity
          bodies.push({
            t, color, orbit, speed,
            angle: Math.random()*Math.PI*2,
            size, e,
            prevX: null, prevY: null, twinkle: Math.random()
          });
        }
        hudBodies.textContent = `${state.bodies} bodies`;
      }

      // Controls
      rBodies.addEventListener('input', () => { state.bodies = parseInt(rBodies.value, 10); rebuildBodies(); });
      rTempo.addEventListener('input', () => { state.tempo = parseFloat(rTempo.value); hudTempo.textContent = `${state.tempo.toFixed(1)}×`; });
      rDrift.addEventListener('input', () => { state.drift = parseFloat(rDrift.value); });

      btnBloom.setAttribute('aria-pressed','true');
      btnBloom.addEventListener('click', () => {
        state.bloom = !state.bloom;
        btnBloom.setAttribute('aria-pressed', String(state.bloom));
        btnBloom.textContent = state.bloom ? 'Bloom' : 'Bloom · Off';
      });

      btnFocus.addEventListener('click', () => {
        state.focus = !state.focus;
        btnFocus.setAttribute('aria-pressed', String(state.focus));
        root.classList.toggle('focus', state.focus);
      });

      btnFreeze.setAttribute('aria-pressed','false');
      btnFreeze.addEventListener('click', () => {
        state.paused = !state.paused;
        btnFreeze.setAttribute('aria-pressed', String(state.paused));
        btnFreeze.textContent = state.paused ? 'Resume' : 'Freeze';
        if (!state.paused && !window.matchMedia('(prefers-reduced-motion: reduce)').matches) {
          lastTime = performance.now();
          requestAnimationFrame(loop);
        }
      });

      // Draw helpers
      function bgGradient() {
        const g = ctx.createLinearGradient(0,0, W, H);
        const a1 = cssColor('--a1'), a2 = cssColor('--a2'), a3 = cssColor('--a3');
        g.addColorStop(0, rgba(a1, root.dataset.theme==='noir'?0.10:0.25));
        g.addColorStop(0.5, rgba(a2, root.dataset.theme==='noir'?0.06:0.18));
        g.addColorStop(1, rgba(a3, root.dataset.theme==='noir'?0.10:0.22));
        return g;
      }

      function drawBackground(t) {
        // soft paper base
        ctx.globalCompositeOperation = 'source-over';
        ctx.fillStyle = root.dataset.theme==='noir' ? 'rgba(6,8,18,0.9)' : 'rgba(255,255,255,0.9)';
        ctx.fillRect(0,0,W,H);
        // aurora wash
        ctx.fillStyle = bgGradient();
        ctx.globalAlpha = root.dataset.theme==='noir' ? 0.8 : 0.6;
        ctx.fillRect(0,0,W,H);
        ctx.globalAlpha = 1;

        // star field
        ctx.globalCompositeOperation = 'lighter';
        const cStarA = cssColor('--a1');
        const cStarB = cssColor('--a4');
        for (let i=0;i<stars.length;i++) {
          const s = stars[i];
          const tw = 0.6 + 0.4*Math.sin(t*s.s + i*0.17);
          const c = mix(cStarA, cStarB, s.p);
          ctx.fillStyle = rgba(c, (root.dataset.theme==='noir'?0.35:0.25) * tw);
          ctx.beginPath();
          ctx.arc(s.x, s.y, s.r * (0.6 + 0.8*tw), 0, Math.PI*2);
          ctx.fill();
        }
        ctx.globalCompositeOperation = 'source-over';
      }

      function drawOrbits(t) {
        const cx = W/2 + (pointer.inside ? (pointer.x - W/2) * 0.06 : 0);
        const cy = H/2 + (pointer.inside ? (pointer.y - H/2) * 0.06 : 0);

        // faint rings
        ctx.lineWidth = 1;
        ctx.globalAlpha = root.dataset.theme==='noir' ? 0.12 : 0.10;
        ctx.strokeStyle = 'rgba(255,255,255,0.8)';
        for (let i=0;i<bodies.length;i+=Math.ceil(bodies.length/6)) {
          ctx.beginPath();
          const r = bodies[i].orbit;
          ctx.ellipse(cx, cy, r*(1+bodies[i].e), r*(1-bodies[i].e), 0, 0, Math.PI*2);
          ctx.stroke();
        }
        ctx.globalAlpha = 1;

        // bodies
        for (let i=0;i<bodies.length;i++) {
          const b = bodies[i];
          const speed = b.speed * (pointer.down? 1.3 : 1.0) * state.tempo;
          b.angle += speed;

          const wobble = state.drift * (0.8*Math.sin(t*0.6 + i*1.7) + 0.2*Math.cos(t*1.1 + i*0.7));
          const r = b.orbit + wobble * 18;

          const ex = Math.cos(b.angle) * r * (1 + b.e);
          const ey = Math.sin(b.angle) * r * (1 - b.e);
          const x = cx + ex;
          const y = cy + ey;

          // trail
          if (b.prevX != null) {
            ctx.lineWidth = Math.max(0.8, b.size*0.18);
            const tint = rgba(b.color, root.dataset.theme==='noir' ? 0.28 : 0.20);
            ctx.strokeStyle = tint;
            ctx.globalCompositeOperation = 'lighter';
            ctx.beginPath();
            ctx.moveTo(b.prevX, b.prevY);
            ctx.lineTo(x, y);
            ctx.stroke();
          }
          b.prevX = x; b.prevY = y;

          // orb glow
          const g = ctx.createRadialGradient(x, y, 0, x, y, Math.max(10, b.size*8));
          const inner = rgba(b.color, state.bloom ? 0.95 : 0.75);
          const mid = rgba(b.color, state.bloom ? 0.32 : 0.18);
          const outer = rgba(b.color, 0);
          g.addColorStop(0.0, inner);
          g.addColorStop(0.32, mid);
          g.addColorStop(1.0, outer);
          ctx.globalCompositeOperation = 'lighter';
          ctx.fillStyle = g;
          ctx.beginPath();
          ctx.arc(x, y, Math.max(10, b.size*8), 0, Math.PI*2);
          ctx.fill();

          // core
          ctx.globalCompositeOperation = 'source-over';
          ctx.fillStyle = rgba(b.color, 0.95);
          ctx.beginPath();
          ctx.arc(x, y, b.size, 0, Math.PI*2);
          ctx.fill();
        }
      }

      let lastTime = performance.now();
      function draw(now, once=false) {
        const dt = Math.min(0.05, (now - lastTime)/1000) * state.tempo;
        lastTime = now;
        state.time += dt;

        drawBackground(state.time);
        drawOrbits(state.time);

        if (!once && !state.paused && !window.matchMedia('(prefers-reduced-motion: reduce)').matches) {
          requestAnimationFrame(loop);
        }
      }
      function loop(t){ draw(t); }

      // Init
      resize();
      window.addEventListener('resize', () => { resize(); rebuildBodies(); draw(lastTime, true); });
      rebuildBodies();
      hudTempo.textContent = `${state.tempo.toFixed(1)}×`;
      draw(lastTime, true);
      if (!window.matchMedia('(prefers-reduced-motion: reduce)').matches) requestAnimationFrame(loop);
    })();
  </script>
</section>
      </section>

      // Only show a local placeholder if the agent hasn't written a timestamp yet
      const el = document.getElementById('last-updated');
      if (el && (!el.textContent || el.textContent.includes('not yet'))) {
        const now = new Date();
        el.textContent = `Last updated: ${now.toLocaleString(undefined, { hour12: false })}`;
      }
