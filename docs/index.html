    <style>
      :root {

    </style>

<div id="vibe1588" data-theme="pearl" aria-live="polite">
  <style>
    /* PRISMATIC KALEIDOSCOPE — v1588 */
    #vibe1588 {
      --ink:#0e1220;
      --muted:#5b647a;
      --edge:rgba(14,18,32,.16);
      --bg1:#ffffff;
      --bg2:#f4f7fb;

      --a1:#7aa7ff; --a2:#ff9ad0; --a3:#ffd86a; --a4:#85f0cf;

      --radius:28px;
      --glow:0.55;

      position:relative;
      padding:clamp(16px,4vw,42px);
      border-radius:var(--radius);
      font-family: ui-sans-serif, system-ui, -apple-system, "Segoe UI", Roboto, Helvetica, Arial;
      color:var(--ink);
      background:
        radial-gradient(140% 100% at 0% 0%, rgba(122,167,255,.15), transparent 40%),
        radial-gradient(160% 120% at 100% 100%, rgba(255,154,208,.12), transparent 42%),
        linear-gradient(180deg, var(--bg1), var(--bg2));
      box-shadow:
        inset 0 1px 0 rgba(255,255,255,.85),
        0 26px 80px rgba(12,18,32,.14);
      overflow:hidden;
      isolation:isolate;
    }
    #vibe1588::before{
      content:""; position:absolute; inset:-20%; z-index:0; pointer-events:none;
      background:
        radial-gradient(60% 50% at 30% 10%, rgba(255,255,255,.7), transparent 60%),
        radial-gradient(40% 40% at 70% 90%, rgba(255,255,255,.4), transparent 70%),
        repeating-conic-gradient(from 0deg, rgba(0,0,0,.04) 0 8deg, transparent 8deg 16deg);
      mix-blend-mode:overlay; opacity:.25; filter: blur(6px);
      animation: v1588_sheen 22s ease-in-out infinite alternate;
    }
    @keyframes v1588_sheen { from{ transform: translateX(-2%) rotate(.5deg);} to{ transform: translateX(2%) rotate(.5deg);} }

    /* Top bar */
    #vibe1588 .bar{
      display:grid; grid-template-columns:auto 1fr auto; align-items:center; gap:14px; position:relative; z-index:2;
    }
    #vibe1588 .brand{
      display:inline-flex; align-items:center; gap:12px;
      padding:10px 14px; border-radius:16px;
      background:linear-gradient(180deg, rgba(255,255,255,.80), rgba(255,255,255,.55));
      border:1px solid var(--edge);
      box-shadow: inset 0 1px 0 rgba(255,255,255,1), 0 12px 24px rgba(14,18,32,.10);
      font-weight:900; letter-spacing:.16em; text-transform:uppercase; font-size:11px; color:var(--ink);
    }
    #vibe1588 .crest{
      width:18px; height:18px; border-radius:50%;
      background: radial-gradient(circle at 50% 50%, white 0 20%, transparent 21% 100%), conic-gradient(from 0deg, var(--a1), var(--a2), var(--a3), var(--a4), var(--a1));
      box-shadow: 0 0 0 6px rgba(122,167,255,.18), 0 10px 24px rgba(0,0,0,.12);
      animation: v1588_spin 10s linear infinite;
    }
    @keyframes v1588_spin{ to{ transform:rotate(360deg);} }
    #vibe1588 .tag{ color:var(--muted); font-weight:700; font-size:12px; opacity:.95; text-align:center; }
    #vibe1588 .themes{ display:flex; gap:8px; }
    #vibe1588 .chip{
      appearance:none; border:1px solid var(--edge);
      background:linear-gradient(180deg, rgba(255,255,255,.85), rgba(255,255,255,.55));
      color:var(--ink); padding:8px 12px; border-radius:999px; font-weight:900; font-size:11px; letter-spacing:.08em; text-transform:uppercase; cursor:pointer;
      box-shadow: inset 0 1px 0 rgba(255,255,255,1), 0 10px 22px rgba(12,18,32,.10);
      transition: transform 120ms ease, box-shadow 200ms ease, background 200ms ease, color 200ms ease, opacity 200ms ease;
    }
    #vibe1588 .chip:hover{ transform:translateY(-1px); box-shadow: inset 0 1px 0 rgba(255,255,255,1), 0 18px 36px rgba(12,18,32,.18); }
    #vibe1588 .chip[aria-checked="true"]{
      background:linear-gradient(180deg, rgba(133,240,207,.55), rgba(255,255,255,.70));
      color:#0a1629; text-shadow:0 1px 0 rgba(255,255,255,.75);
    }

    /* Hero */
    #vibe1588 .hero{ margin: clamp(10px,3.4vw,26px) 0 0; position:relative; z-index:2; }
    #vibe1588 .title{
      margin:0; line-height:.9; letter-spacing:-0.02em; font-weight:1000;
      font-size: clamp(46px, 9vw, 120px);
      background:linear-gradient(92deg, #0e1220, #4a68ff 30%, #ff70bf 55%, #ffb857 80%);
      -webkit-background-clip:text; background-clip:text; color:transparent; text-wrap:balance;
      filter: drop-shadow(0 10px 20px rgba(0,0,0,.08));
    }
    #vibe1588 .sub{ margin:.6rem 0 0; color:var(--muted); font-size: clamp(14px,2.2vw,18px); }

    /* Panel + Canvas */
    #vibe1588 .panel{
      margin-top: clamp(18px,4vw,36px);
      position:relative; z-index:1; border-radius:22px; overflow:hidden;
      border:1px solid var(--edge);
      background:
        radial-gradient(80% 80% at var(--mx,50%) var(--my,45%), rgba(122,167,255,.20), transparent 45%),
        linear-gradient(180deg, rgba(255,255,255,.85), rgba(255,255,255,.55));
      box-shadow:
        inset 0 1px 0 rgba(255,255,255,1),
        0 28px 72px rgba(12,18,32,.16);
      min-height:min(88vw, 660px);
    }
    #vibe1588 canvas#scope{
      width:100%; height:min(88vw, 660px); display:block;
      filter: saturate(116%) contrast(104%);
    }
    #vibe1588 .veil{
      content:""; position:absolute; inset:0; pointer-events:none; z-index:0;
      background:
        radial-gradient(50% 50% at 20% 10%, rgba(255,255,255,.25), transparent 60%),
        radial-gradient(40% 50% at 80% 90%, rgba(255,255,255,.18), transparent 60%);
      mix-blend-mode:overlay;
    }

    /* Controls */
    #vibe1588 .dock{
      position:absolute; left:12px; right:12px; bottom:12px; z-index:3;
      display:flex; flex-wrap:wrap; gap:10px; align-items:center; justify-content:center;
      background:linear-gradient(180deg, rgba(255,255,255,.85), rgba(255,255,255,.60));
      backdrop-filter: blur(10px);
      border:1px solid var(--edge); border-radius:14px; padding:10px;
      box-shadow: inset 0 1px 0 rgba(255,255,255,1);
    }
    #vibe1588 .group{ display:flex; align-items:center; gap:8px; flex-wrap:wrap; }
    #vibe1588 .btn{
      appearance:none; border:1px solid var(--edge);
      background:linear-gradient(180deg, rgba(255,255,255,.95), rgba(255,255,255,.70)); color:var(--ink);
      padding:8px 12px; border-radius:10px; font-weight:900; cursor:pointer; font-size:12px;
      box-shadow: 0 12px 24px rgba(14,18,32,.10), inset 0 1px 0 rgba(255,255,255,1);
      transition: transform 120ms ease, box-shadow 180ms ease, background 220ms ease, color 200ms ease;
    }
    #vibe1588 .btn:hover{ transform: translateY(-1px); box-shadow: 0 18px 38px rgba(14,18,32,.16), inset 0 1px 0 rgba(255,255,255,1); }
    #vibe1588 .range{
      display:flex; align-items:center; gap:8px; padding:6px 10px; border-radius:10px; border:1px solid var(--edge);
      background:linear-gradient(180deg, rgba(255,255,255,.90), rgba(255,255,255,.65));
      box-shadow: inset 0 1px 0 rgba(255,255,255,1);
      font-weight:800; font-size:12px; color:var(--muted);
    }
    #vibe1588 input[type="range"]{
      appearance:none; height:6px; width:140px; background:linear-gradient(90deg, var(--a1), var(--a2), var(--a3)); border-radius:999px; outline:none;
    }
    #vibe1588 input[type="range"]::-webkit-slider-thumb{
      appearance:none; width:16px; height:16px; border-radius:50%; background: white; border:1px solid var(--edge); box-shadow:0 2px 6px rgba(0,0,0,.10);
    }
    #vibe1588 .val{ font-variant-numeric: tabular-nums; color:var(--ink); }

    /* Footer */
    #vibe1588 .foot{ margin-top:16px; display:flex; align-items:center; justify-content:space-between; gap:10px; color:var(--muted); font-size:12px; z-index:2; position:relative; }
    #vibe1588 #last-updated{
      font-variant-numeric: tabular-nums; font-weight:900; color:var(--ink);
      background:linear-gradient(180deg, rgba(255,255,255,.95), rgba(255,255,255,.70));
      border:1px solid var(--edge);
      padding:6px 10px; border-radius:10px; box-shadow: inset 0 1px 0 rgba(255,255,255,1);
    }

    /* Themes */
    #vibe1588[data-theme="pearl"]{
      --bg1:#ffffff; --bg2:#f4f7fb; --ink:#0e1220; --muted:#5b647a; --edge:rgba(14,18,32,.16);
      --a1:#7aa7ff; --a2:#ff9ad0; --a3:#ffd86a; --a4:#85f0cf;
    }
    #vibe1588[data-theme="obsidian"]{
      --bg1:#0b0f19; --bg2:#0c111b; --ink:#e8f0ff; --muted:#a7b9d6; --edge:rgba(255,255,255,.16);
      --a1:#6ab7ff; --a2:#bfa3ff; --a3:#7af0cf; --a4:#ffd86a;
      box-shadow:
        inset 0 1px 0 rgba(255,255,255,.06),
        0 26px 80px rgba(0,0,0,.55);
      }
    #vibe1588[data-theme="sunset"]{
      --bg1:#fff6ea; --bg2:#ffe9d3; --ink:#2a160a; --muted:#7a5c49; --edge:rgba(42,22,10,.16);
      --a1:#ff8a4c; --a2:#ffb2a1; --a3:#ffd86a; --a4:#ffa0e9;
    }
    #vibe1588[data-theme="lagoon"]{
      --bg1:#e9fbff; --bg2:#d9f5ff; --ink:#0b1a1f; --muted:#3e616b; --edge:rgba(11,26,31,.16);
      --a1:#67e1ff; --a2:#7af0cf; --a3:#9aa7ff; --a4:#c6ffda;
    }

    /* Responsive */
    @media (max-width:760px){
      #vibe1588 .bar{ grid-template-columns:1fr; }
      #vibe1588 .tag{ display:none; }
      #vibe1588 input[type="range"]{ width:100px; }
      #vibe1588 canvas#scope{ height:60vh; min-height:360px; }
    }
    @media (prefers-reduced-motion: reduce){
      #vibe1588, #vibe1588 *{ animation:none !important; transition:none !important; }
    }
  </style>

  <div class="bar">
    <span class="brand"><span class="crest" aria-hidden="true"></span>PRISM STUDIO 1588</span>
    <div class="tag" aria-hidden="true">Prismatic Kaleidoscope — cut light into pattern</div>
    <div class="themes" role="radiogroup" aria-label="Theme">
      <button type="button" class="chip theme" data-theme="pearl" aria-checked="true">Pearl</button>
      <button type="button" class="chip theme" data-theme="obsidian" aria-checked="false">Obsidian</button>
      <button type="button" class="chip theme" data-theme="sunset" aria-checked="false">Sunset</button>
      <button type="button" class="chip theme" data-theme="lagoon" aria-checked="false">Lagoon</button>

  <div class="hero">
    <h1 class="title" role="heading" aria-level="1">PRISMATIC</h1>
    <p class="sub">Drag to bend the lattice. Mirror the world into bloom.</p>
  </div>

  <div class="panel" role="img" aria-label="A kaleidoscopic bloom of mirrored geometry responding to your pointer">
    <canvas id="scope"></canvas>
    <div class="veil" aria-hidden="true"></div>
    <div class="dock" role="group" aria-label="Controls">
      <div class="group">
        <label class="range" for="sym">Symmetry <span class="val" id="symVal">12</span>
          <input id="sym" type="range" min="6" max="36" step="2" value="12" aria-label="Number of mirrored slices">
        </label>
        <label class="range" for="detail">Detail <span class="val" id="detailVal">48</span>
          <input id="detail" type="range" min="12" max="96" step="2" value="48" aria-label="Curve resolution">
        </label>
        <label class="range" for="flow">Flow <span class="val" id="flowVal">1.00x</span>
          <input id="flow" type="range" min="0.20" max="2.20" step="0.05" value="1.00" aria-label="Animation speed">
        </label>
        <label class="range" for="bloom">Glow <span class="val" id="bloomVal">0.55</span>
          <input id="bloom" type="range" min="0.00" max="1.00" step="0.01" value="0.55" aria-label="Glow intensity">
        </label>
      </div>
      <div class="group">
        <button type="button" class="btn" id="reseed">Reseed</button>
        <button type="button" class="btn" id="toggle">Pause</button>
        <button type="button" class="btn" id="capture">Capture</button>
      </div>
    </div>

  <div class="foot">
    <span>“Cut light, catch wonder.”</span>
    <span id="last-updated">Last updated: 2025-12-28 16:16:53 EST</span>
  </div>

  <script>
    (function(){
      const root = document.getElementById('vibe1588');
      const canvas = root.querySelector('#scope');
      const ctx = canvas.getContext('2d', { alpha:true });
      const panel = root.querySelector('.panel');

      // Last updated
      const lu = root.querySelector('#last-updated');
      try{
        const now = new Date();
        const opts = { year:'numeric', month:'short', day:'2-digit', hour:'2-digit', minute:'2-digit' };
        lu.textContent = 'Updated ' + now.toLocaleString([], opts);
      }catch(e){}

      // THEME
      const themeBtns = Array.from(root.querySelectorAll('.theme'));
      function setTheme(btn){
        themeBtns.forEach(b=>b.setAttribute('aria-checked', String(b===btn)));
        root.setAttribute('data-theme', btn.dataset.theme);
        grabPalette();
        flash(btn);
      }
      themeBtns.forEach(b=>{
        b.addEventListener('click', ()=> setTheme(b));
        b.addEventListener('keydown', (e)=>{ if(e.key==='Enter'||e.key===' '){ e.preventDefault(); setTheme(b); }});
      });

      // CSS var helper
      function cssVar(name){ return getComputedStyle(root).getPropertyValue(name).trim(); }

      // Palette
      let palette = [];
      function hexToRgb(h){
        const x = h.replace('#','').trim();
        const v = x.length===3 ? x.split('').map(s=>s+s).join('') : x;
        const n = parseInt(v,16);
        return { r:(n>>16)&255, g:(n>>8)&255, b:n&255 };
      }
      function lerp(a,b,t){ return a + (b-a)*t; }
      function mix(c1,c2,t){ return {
        r:Math.round(lerp(c1.r,c2.r,t)),
        g:Math.round(lerp(c1.g,c2.g,t)),
        b:Math.round(lerp(c1.b,c2.b,t))
      }; }
      function rgbStr(c,a=1){ return `rgba(${c.r},${c.g},${c.b},${a})`; }
      function grabPalette(){
        const a1 = hexToRgb(cssVar('--a1'));
        const a2 = hexToRgb(cssVar('--a2'));
        const a3 = hexToRgb(cssVar('--a3'));
        const a4 = hexToRgb(cssVar('--a4'));
        palette = [a1,a2,a3,a4];
      }
      grabPalette();

      // Controls
      const symEl = root.querySelector('#sym');
      const flowEl = root.querySelector('#flow');
      const bloomEl = root.querySelector('#bloom');
      const detailEl = root.querySelector('#detail');

      const symVal = root.querySelector('#symVal');
      const flowVal = root.querySelector('#flowVal');
      const bloomVal = root.querySelector('#bloomVal');
      const detailVal = root.querySelector('#detailVal');

      function syncUI(){
        symVal.textContent = Math.round(symEl.value);
        flowVal.textContent = parseFloat(flowEl.value).toFixed(2)+'x';
        bloomVal.textContent = parseFloat(bloomEl.value).toFixed(2);
        detailVal.textContent = Math.round(detailEl.value);
      }
      ['input','change'].forEach(ev=>{
        symEl.addEventListener(ev, syncUI);
        flowEl.addEventListener(ev, syncUI);
        bloomEl.addEventListener(ev, syncUI);
        detailEl.addEventListener(ev, syncUI);
      });

      // Sizing
      function fit(){
        const dpr = Math.max(1, Math.min(2, window.devicePixelRatio || 1));
        const rect = panel.getBoundingClientRect();
        canvas.width = Math.floor(rect.width * dpr);
        canvas.height = Math.floor(Math.min(rect.height, rect.width*0.88) * dpr);
        canvas.style.height = Math.floor(canvas.height / dpr)+'px';
        ctx.setTransform(dpr,0,0,dpr,0,0);
      }
      new ResizeObserver(()=>{ fit(); }).observe(panel);
      fit();

      // RNG
      let seed = (Math.random()*1e9)|0;
      function mulberry32(a){ return function(){ let t = a += 0x6D2B79F5; t = Math.imul(t ^ t>>>15, t | 1); t ^= t + Math.imul(t ^ t>>>7, t | 61); return ((t ^ t>>>14) >>> 0) / 4294967296; } }
      let rand = mulberry32(seed);
      function reseed(){
        seed = (Math.random()*1e9)|0;
        rand = mulberry32(seed);
        drift.a = rand()*Math.PI*2;
        drift.b = rand()*Math.PI*2;
        flash(reseedBtn);
      }

      // Pointer influence
      const mouse = { x:0.5, y:0.45, active:false, vx:0, vy:0 };
      function onPoint(e){
        const r = panel.getBoundingClientRect();
        const pt = e.touches ? e.touches[0] : e;
        const nx = Math.max(0, Math.min(1, (pt.clientX - r.left) / r.width));
        const ny = Math.max(0, Math.min(1, (pt.clientY - r.top) / r.height));
        mouse.vx = nx - mouse.x; mouse.vy = ny - mouse.y;
        mouse.x = nx; mouse.y = ny; mouse.active = true;
        panel.style.setProperty('--mx', (nx*100)+'%');
        panel.style.setProperty('--my', (ny*100)+'%');
      }
      function offPoint(){ mouse.active = false; }
      panel.addEventListener('pointermove', onPoint, { passive:true });
      panel.addEventListener('pointerleave', offPoint, { passive:true });
      panel.addEventListener('touchmove', onPoint, { passive:true });
      panel.addEventListener('touchend', offPoint, { passive:true });

      // Buttons
      const reseedBtn = root.querySelector('#reseed');
      const toggleBtn = root.querySelector('#toggle');
      const captureBtn = root.querySelector('#capture');
      reseedBtn.addEventListener('click', reseed);
      let running = true;
      toggleBtn.addEventListener('click', ()=>{
        running = !running;
        toggleBtn.textContent = running ? 'Pause' : 'Play';
        if(running) requestAnimationFrame(loop);
        flash(toggleBtn);
      });
      captureBtn.addEventListener('click', ()=>{
        try{
          const a = document.createElement('a');
          a.href = canvas.toDataURL('image/png');
          a.download = 'prismatic-'+Date.now()+'.png';
          a.click();
          flash(captureBtn);
        }catch(e){}
      });

      function flash(el){ try{ el.animate([{ filter:'saturate(160%) brightness(1.05)' }, { filter:'saturate(116%) brightness(1)' }], { duration:420, easing:'cubic-bezier(.2,.8,.2,1)' }); }catch(_){ } }

      // Drawing helpers
      let drift = { a: rand()*Math.PI*2, b: rand()*Math.PI*2 };
      function colorAt(t){
        const n = palette.length-1;
        if(n<=0) return palette[0] || {r:255,g:255,b:255};
        const pos = t * n;
        const i = Math.max(0, Math.min(n-1, Math.floor(pos)));
        const f = pos - i;
        return mix(palette[i], palette[i+1], f);
      }

      // Loop
      let time = 0;
      function loop(){
        if(!running) return;
        const w = canvas.clientWidth, h = canvas.clientHeight;
        const cx = w/2, cy = h/2;
        ctx.clearRect(0,0,w,h);

        // Backdrop sheen
        const g = ctx.createLinearGradient(0,0,0,h);
        g.addColorStop(0, 'rgba(255,255,255,.45)');
        g.addColorStop(1, 'rgba(255,255,255,.00)');
        ctx.fillStyle = g;
        ctx.fillRect(0,0,w,h);

        const slices = Math.max(6, Math.round(symEl.value));
        const sector = (Math.PI*2) / slices;
        const points = Math.max(12, Math.round(detailEl.value));
        const flow = parseFloat(flowEl.value);
        const glow = parseFloat(bloomEl.value);

        const minDim = Math.min(w,h);
        const baseR = minDim*0.28;
        const ampR = minDim*0.22;

        // Pointer warp
        const mx = mouse.x*w - cx;
        const my = mouse.y*h - cy;
        const mAng = Math.atan2(my, mx);
        const mMag = Math.min(1, Math.sqrt(mx*mx + my*my) / (minDim*0.6));

        ctx.save();
        ctx.translate(cx, cy);
        ctx.globalCompositeOperation = 'lighter';

        for(let i=0;i<slices;i++){
          ctx.save();
          ctx.rotate(i*sector);
          if(i%2===1) ctx.scale(-1,1);

          // Choose color per slice
          const ct = (i/slices + time*0.05) % 1;
          const col = colorAt(ct);
          ctx.lineWidth = 1.2 + Math.sin(time*0.8 + i)*0.7;
          ctx.strokeStyle = rgbStr(col, 0.9);
          ctx.shadowColor = rgbStr(col, Math.min(1, 0.25 + glow*0.75));
          ctx.shadowBlur = (8 + 90*glow) * (0.6 + flow*0.3);

          // Path in one sector, centered along +X axis
          ctx.beginPath();
          for(let p=0;p<=points;p++){
            const t = p/points;
            const ang = (t - 0.5) * sector; // -sector/2 .. +sector/2

            // Organic radius field
            const f1 = 3 + Math.floor(rand()*3); // 3..5
            const f2 = 5 + Math.floor(rand()*4); // 5..8 (changes with seed)
            const r =
              baseR
              + ampR * (0.38*Math.sin(f1*ang + time*(0.9*flow) + drift.a)
              + 0.24*Math.sin((f2)*ang*1.3 + time*(1.6*flow) + drift.b));

            // Pointer attractor along sector axis
            const dAng = Math.atan2(Math.sin(ang - mAng), Math.cos(ang - mAng)); // shortest angle diff
            const pull = Math.exp(-Math.pow(dAng/(sector*0.32 + 0.04), 2)) * (mMag*minDim*0.16) * (mouse.active?1:0.6);
            const rr = r + pull * (0.6 + 0.4*Math.sin(time*1.2 + p*0.35));

            const x = rr * Math.cos(ang);
            const y = rr * Math.sin(ang);
            if(p===0) ctx.moveTo(x,y); else ctx.lineTo(x,y);
          }
          ctx.stroke();

          // Subtle inner accent
          ctx.beginPath();
          ctx.arc(0,0, baseR*0.35 + Math.sin(time+ i)*4, -sector/2, sector/2);
          ctx.strokeStyle = rgbStr(colorAt((ct+.2)%1), 0.25);
          ctx.lineWidth = 0.8;
          ctx.stroke();

          ctx.restore();
        }

        // Central iris
        const iris = ctx.createRadialGradient(0,0, minDim*0.02, 0,0, minDim*0.15);
        const c1 = colorAt((time*0.12)%1), c2 = colorAt((time*0.12+.35)%1);
        iris.addColorStop(0, rgbStr(c2, 0.85));
        iris.addColorStop(1, rgbStr(c1, 0.10));
        ctx.globalCompositeOperation = 'screen';
        ctx.fillStyle = iris;
        ctx.beginPath(); ctx.arc(0,0, minDim*0.16, 0, Math.PI*2); ctx.fill();

        ctx.restore();

        time += 0.010 * (0.8 + flow*0.8);
        requestAnimationFrame(loop);
      }

      // Kick
      syncUI();
      requestAnimationFrame(loop);

      // Theme palette refresh on load
      grabPalette();

      // Accessibility: keyboard shortcuts
      root.addEventListener('keydown', (e)=>{
        if(e.key === ' '){ e.preventDefault(); toggleBtn.click(); }
        if(e.key === 'r' || e.key === 'R'){ reseedBtn.click(); }
      });
    }());
  </script>
