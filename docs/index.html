<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vibing</title>
    <style>
      :root {
        --bg: #0f1221;
        --fg: #e6e8f0;
        --muted: #9aa3b2;
        --accent: #8b5cf6;
      }
      html, body {
        height: 100%;
      }
      body {
        margin: 0;
        font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Ubuntu, Cantarell, Noto Sans, Helvetica Neue, Arial, "Apple Color Emoji", "Segoe UI Emoji";
        color: var(--fg);
        background: radial-gradient(1200px 800px at 70% 10%, #1b1f3a, var(--bg));
        display: flex;
        align-items: center;
        justify-content: center;
      }
      .card {
        width: min(720px, 92vw);
        background: rgba(255,255,255,0.04);
        border: 1px solid rgba(255,255,255,0.08);
        border-radius: 16px;
        padding: 28px 24px;
        box-shadow: 0 10px 30px rgba(0,0,0,0.3);
        backdrop-filter: blur(6px);
      }
      h1 {
        margin: 0 0 10px 0;
        font-size: 28px;
        letter-spacing: 0.3px;
      }
      .muted {
        color: var(--muted);
        font-size: 14px;
        margin-bottom: 18px;
      }
      #content {
        font-size: 18px;
        line-height: 1.6;
        background: rgba(255,255,255,0.04);
        border: 1px dashed rgba(255,255,255,0.12);
        border-radius: 12px;
        padding: 16px;
      }
      .footer {
        margin-top: 18px;
        display: flex;
        justify-content: space-between;
        align-items: center;
        font-size: 14px;
        color: var(--muted);
      }
      .badge {
        display: inline-block;
        background: rgba(139, 92, 246, 0.18);
        color: #d4c2ff;
        padding: 4px 10px;
        border-radius: 999px;
        font-size: 12px;
        border: 1px solid rgba(139, 92, 246, 0.35);
        letter-spacing: 0.2px;
      }
    </style>
  </head>
  <body>
    <!-- BEGIN_EDITABLE -->
      <section id="content">
<div id="vibe-portal" class="loom" aria-label="Aurora Loom">
  <style>
    /* Aurora Loom — Iteration 425 (scoped to #vibe-portal.loom) */
    #vibe-portal.loom {
      --ink: #0c1330;
      --ink-2: #5b6f8f;
      --accent-a: 210 92% 60%;
      --accent-b: 280 82% 62%;
      --accent-c: 45 94% 58%;
      --surface: rgba(255,255,255,0.65);
      --stroke: rgba(20,32,58,0.18);
      --radius: 20px;

      position: relative;
      min-height: 760px;
      border-radius: 28px;
      overflow: hidden;
      isolation: isolate;
      color: var(--ink);
      font-family: ui-sans-serif, system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial;
      background:
        radial-gradient(120% 140% at 0% 0%, #f2f7ff 0%, #eaf2ff 45%, transparent 70%),
        radial-gradient(120% 140% at 100% 100%, #ffeefc 0%, #f3e9ff 40%, transparent 70%),
        linear-gradient(180deg, #fafdff 0%, #eef4ff 100%);
    }
    #vibe-portal.loom.night {
      --ink: #e9f0ff;
      --ink-2: #9fb0cc;
      --surface: rgba(12,16,30,0.58);
      --stroke: rgba(230,242,255,0.16);
      background:
        radial-gradient(140% 140% at 0% 0%, #0a1424 0%, transparent 60%),
        radial-gradient(140% 160% at 100% 100%, #1a1230 0%, transparent 60%),
        linear-gradient(180deg, #060a14 0%, #0b1324 100%);
      box-shadow: inset 0 0 160px rgba(0,0,0,0.45);
    }

    /* Subtle grain */
    #vibe-portal.loom::before {
      content: "";
      position: absolute; inset: 0;
      background:
        radial-gradient(circle at 12% 18%, rgba(255,255,255,0.22), transparent 32%),
        radial-gradient(1px 1px at 0 0, rgba(0,0,0,0.06) 1px, transparent 1px);
      background-size: 100% 100%, 26px 26px;
      mix-blend-mode: overlay;
      opacity: 0.35;
      pointer-events: none;
      z-index: 0;
    }

    /* Aurora bloom */
    #vibe-portal .aurora {
      position: absolute; inset: -40%;
      z-index: 0;
      filter: blur(38px) saturate(115%);
      opacity: 0.85;
      background:
        conic-gradient(from 0deg,
          hsla(var(--accent-a)/0.18),
          hsla(var(--accent-b)/0.18),
          hsla(var(--accent-c)/0.18),
          hsla(var(--accent-a)/0.18));
      animation: slowspin 48s linear infinite;
      mask-image: radial-gradient(65% 65% at 50% 50%, #000 32%, transparent 66%);
    }
    @keyframes slowspin { to { transform: rotate(360deg); } }

    /* Canvas field */
    #vibe-portal .field {
      position: absolute; inset: 0;
      z-index: 1;
      pointer-events: none;
      mix-blend-mode: screen;
    }

    /* UI chrome */
    #vibe-portal .chrome {
      position: relative;
      z-index: 2;
      display: grid;
      grid-template-rows: auto 1fr auto;
      min-height: inherit;
      padding: clamp(18px, 4vw, 38px);
    }

    #vibe-portal .brand {
      align-self: start;
      max-width: 1100px;
      margin-inline: auto;
    }
    #vibe-portal .pill {
      display: inline-flex; align-items: center; gap: 10px;
      padding: 6px 12px;
      border-radius: 999px;
      border: 1px solid var(--stroke);
      color: var(--ink-2);
      letter-spacing: 0.12em;
      text-transform: uppercase;
      font-size: 12px;
      background: linear-gradient(180deg, rgba(255,255,255,0.9), rgba(255,255,255,0.5));
      backdrop-filter: blur(6px);
    }
    #vibe-portal.loom.night .pill {
      background: linear-gradient(180deg, rgba(255,255,255,0.10), rgba(255,255,255,0.06));
    }

    #vibe-portal h1 {
      margin: 10px 0 6px;
      font-size: clamp(42px, 9vw, 120px);
      line-height: 0.96;
      letter-spacing: -0.02em;
      background: linear-gradient(95deg,
        color-mix(in srgb, var(--ink) 92%, transparent) 0%,
        hsl(var(--accent-a)) 45%,
        hsl(var(--accent-b)) 75%,
        hsl(var(--accent-c)) 100%);
      -webkit-background-clip: text; background-clip: text; color: transparent;
    }
    #vibe-portal .tagline {
      margin: 0;
      color: var(--ink-2);
      font-size: clamp(14px, 2.2vw, 20px);
      line-height: 1.6;
    }

    /* Dock */
    #vibe-portal .dock {
      align-self: end;
      display: flex; flex-wrap: wrap; gap: 10px;
      justify-content: center;
      margin: clamp(18px, 5vw, 38px) auto;
      padding: 10px;
      border-radius: 16px;
      border: 1px solid var(--stroke);
      background: linear-gradient(180deg, var(--surface), rgba(255,255,255,0.38));
      backdrop-filter: blur(10px) saturate(120%);
      box-shadow: 0 18px 60px rgba(20, 40, 80, 0.18), inset 0 1px 0 rgba(255,255,255,0.25);
      max-width: min(860px, 100%);
    }
    #vibe-portal.loom.night .dock {
      background: linear-gradient(180deg, rgba(255,255,255,0.10), rgba(255,255,255,0.06));
      box-shadow: 0 18px 60px rgba(0,0,0,0.35), inset 0 1px 0 rgba(255,255,255,0.12);
    }

    #vibe-portal .btn {
      -webkit-tap-highlight-color: transparent;
      appearance: none;
      border: 1px solid var(--stroke);
      background: linear-gradient(180deg, rgba(255,255,255,0.95), rgba(255,255,255,0.6));
      color: var(--ink);
      padding: 10px 14px;
      border-radius: 12px;
      font-weight: 600; font-size: 14px; letter-spacing: 0.02em;
      cursor: pointer;
      transition: transform 180ms ease, background 180ms ease, border-color 180ms ease, box-shadow 180ms ease;
      box-shadow: inset 0 1px 0 rgba(255,255,255,0.25), 0 0 0 0 rgba(127,200,255,0.0);
    }
    #vibe-portal.loom.night .btn {
      background: linear-gradient(180deg, rgba(255,255,255,0.12), rgba(255,255,255,0.08));
      color: var(--ink);
    }
    #vibe-portal .btn:hover {
      transform: translateY(-1px);
      border-color: color-mix(in srgb, hsl(var(--accent-a)) 28%, var(--stroke));
      box-shadow: 0 0 0 6px color-mix(in srgb, hsl(var(--accent-a)) 16%, transparent);
    }
    #vibe-portal .btn:focus-visible {
      outline: none;
      box-shadow: 0 0 0 8px color-mix(in srgb, hsl(var(--accent-a)) 26%, transparent);
    }

    #vibe-portal .slider {
      display: inline-flex; align-items: center; gap: 8px;
      color: var(--ink-2);
      font-size: 13px; padding: 6px 10px;
      border: 1px dashed var(--stroke); border-radius: 12px;
      background: linear-gradient(180deg, rgba(255,255,255,0.85), rgba(255,255,255,0.45));
    }
    #vibe-portal.loom.night .slider {
      background: linear-gradient(180deg, rgba(255,255,255,0.10), rgba(255,255,255,0.06));
    }
    #vibe-portal input[type="range"] {
      appearance: none; width: 180px; height: 6px;
      border-radius: 999px;
      background: linear-gradient(90deg, hsl(var(--accent-a)), hsl(var(--accent-b)));
      outline: none;
    }
    #vibe-portal input[type="range"]::-webkit-slider-thumb {
      appearance: none; width: 16px; height: 16px; border-radius: 50%;
      background: #fff; border: 1px solid var(--stroke);
      box-shadow: 0 2px 6px rgba(0,0,0,0.2); cursor: pointer;
    }

    /* Meta */
    #vibe-portal .meta {
      align-self: end;
      display: flex; align-items: center; justify-content: space-between; gap: 12px;
      color: var(--ink-2); font-size: 12.5px;
      padding-top: 12px; border-top: 1px dashed var(--stroke);
      max-width: 1100px; margin-inline: auto; width: 100%;
    }
    #vibe-portal .crumbs { display: inline-flex; gap: 8px; flex-wrap: wrap; }
    #vibe-portal .crumb {
      padding: 4px 8px; border-radius: 999px;
      border: 1px solid var(--stroke);
      background: linear-gradient(180deg, rgba(255,255,255,0.75), rgba(255,255,255,0.45));
      color: color-mix(in srgb, var(--ink) 72%, transparent);
    }
    #vibe-portal.loom.night .crumb {
      background: linear-gradient(180deg, rgba(255,255,255,0.10), rgba(255,255,255,0.05));
    }

    /* Reduced motion */
    @media (prefers-reduced-motion: reduce) {
      #vibe-portal .aurora { animation: none !important; }
      #vibe-portal .field { display: none !important; }
      #vibe-portal .btn, #vibe-portal input[type="range"] { transition: none !important; }
    }
  </style>

  <div class="aurora" aria-hidden="true"></div>
  <canvas class="field" aria-hidden="true"></canvas>

  <div class="chrome">
    <div class="brand" role="region" aria-label="Aurora Loom heading">
      <span class="pill">Aurora Loom • Rev 425</span>
      <h1>Weave the sky</h1>
      <p class="tagline">Drag the center. Threads hum. Color listens.</p>
    </div>

    <div class="dock" role="toolbar" aria-label="Controls">
      <button class="btn" id="btn-play" type="button" aria-pressed="false">Pause</button>
      <button class="btn" id="btn-theme" type="button">Night</button>
      <button class="btn" id="btn-shuffle" type="button">Shuffle color</button>
      <label class="slider" for="threads">
        Threads
        <input type="range" id="threads" min="1" max="8" value="4" />
      </label>
    </div>

    <div class="meta">
      <div class="crumbs" aria-hidden="true">
        <span class="crumb">Concentric weave</span>
        <span class="crumb">Eased center</span>
        <span class="crumb">Glass dock</span>
      </div>
      <span id="last-updated">Last updated: 2025-11-04 18:16:25 EST</span>
    </div>
  </div>

  <script>
    (function () {
      const root = document.querySelector('#vibe-portal.loom') || document.querySelector('#vibe-portal');
      const canvas = root.querySelector('canvas.field');
      const ctx = canvas.getContext('2d');
      const brand = root.querySelector('.brand');

      const playBtn = root.querySelector('#btn-play');
      const themeBtn = root.querySelector('#btn-theme');
      const shuffleBtn = root.querySelector('#btn-shuffle');
      const threadsRange = root.querySelector('#threads');
      const stampEl = root.querySelector('#last-updated');

      const prefersReduced = window.matchMedia && window.matchMedia('(prefers-reduced-motion: reduce)').matches;

      function stamp() {
        const d = new Date();
        const opts = { year: 'numeric', month: 'short', day: '2-digit', hour: '2-digit', minute: '2-digit' };
        stampEl.textContent = 'Last updated: ' + d.toLocaleString(undefined, opts);
      }
      stamp();

      // DPR sizing
      let DPR = Math.max(1, Math.min(2, window.devicePixelRatio || 1));
      let W = 1, H = 1, S = 1;
      function resize() {
        const r = root.getBoundingClientRect();
        W = Math.max(1, r.width);
        H = Math.max(1, r.height);
        S = Math.min(W, H);
        canvas.width = Math.floor(W * DPR);
        canvas.height = Math.floor(H * DPR);
        canvas.style.width = W + 'px';
        canvas.style.height = H + 'px';
        ctx.setTransform(DPR, 0, 0, DPR, 0, 0);
        ctx.clearRect(0, 0, W, H);
      }
      resize();
      window.addEventListener('resize', resize, { passive: true });

      // Palettes
      const palettes = [
        ['hsla(210,92%,60%,0.9)','hsla(280,82%,62%,0.9)','hsla(45,94%,58%,0.9)'],
        ['hsla(188,95%,58%,0.9)','hsla(320,84%,60%,0.9)','hsla(55,96%,62%,0.9)'],
        ['hsla(225,92%,68%,0.9)','hsla(175,78%,56%,0.9)','hsla(280,84%,68%,0.9)'],
        ['hsla(16,90%,62%,0.9)', 'hsla(200,85%,64%,0.9)','hsla(305,80%,66%,0.9)'],
        ['hsla(260,78%,68%,0.9)','hsla(200,90%,70%,0.9)','hsla(155,65%,56%,0.9)']
      ];
      let paletteIndex = 0;
      function palette() { return palettes[paletteIndex % palettes.length]; }
      function shufflePalette() { paletteIndex++; }

      // Animation state
      let running = !prefersReduced;
      let t = 0;
      let cx = 0, cy = 0, tx = 0, ty = 0;
      function centerTo(x, y) { tx = x; ty = y; }

      // Initialize center
      centerTo(W * 0.5, H * 0.52);
      cx = tx; cy = ty;

      // Draw weave
      function draw() {
        ctx.clearRect(0, 0, W, H);

        // Ease center
        cx += (tx - cx) * 0.06;
        cy += (ty - cy) * 0.06;

        const cols = palette();
        const THR = parseInt(threadsRange.value, 10);
        const rings = 6 + THR * 3;
        const baseR = S * 0.06;
        const gap = S * 0.035;
        const amp = gap * 0.66;
        const seg = 160;

        ctx.globalCompositeOperation = 'lighter';
        ctx.lineCap = 'round';

        for (let j = 0; j < rings; j++) {
          const hue = cols[j % cols.length];
          const lw = Math.max(0.7, 1.2 - j * 0.015) * (1 + THR * 0.06);
          const freq = 1.0 + (j % 4) * 0.38 + THR * 0.05;
          const phase = (j * 0.33) + t * (0.8 + j * 0.02);
          const radiusBase = baseR + j * gap;

          ctx.strokeStyle = hue;
          ctx.shadowColor = hue;
          ctx.shadowBlur = 16 + THR * 3 + j * 0.4;
          ctx.lineWidth = lw;

          ctx.beginPath();
          for (let i = 0; i <= seg; i++) {
            const a = (i / seg) * Math.PI * 2;
            const wobble = Math.sin(a * freq + phase) * amp;
            const r = Math.max(6, radiusBase + wobble);
            const x = cx + Math.cos(a) * r;
            const y = cy + Math.sin(a) * r;
            if (i === 0) ctx.moveTo(x, y); else ctx.lineTo(x, y);
          }
          ctx.stroke();
        }
      }

      function step() {
        if (!running) return;
        t += 0.016;
        draw();
        requestAnimationFrame(step);
      }

      // Pointer interaction
      function move(e) {
        const r = root.getBoundingClientRect();
        const x = e.clientX - r.left;
        const y = e.clientY - r.top;
        centerTo(x, y);

        // gentle brand parallax
        const nx = (x / W - 0.5);
        const ny = (y / H - 0.5);
        brand.style.transform = `translate3d(${nx * 6}px, ${ny * 4}px, 0)`;
      }
      function leave() {
        centerTo(W * 0.5, H * 0.52);
        brand.style.transform = '';
      }
      root.addEventListener('mousemove', move);
      root.addEventListener('mouseleave', leave);

      // Controls
      function syncTheme() {
        themeBtn.textContent = root.classList.contains('night') ? 'Dawn' : 'Night';
      }
      themeBtn.addEventListener('click', () => {
        root.classList.toggle('night');
        syncTheme();
      });
      syncTheme();

      function setRunning(v) {
        running = v;
        playBtn.setAttribute('aria-pressed', String(!v));
        playBtn.textContent = v ? 'Pause' : 'Play';
        if (v && !prefersReduced) requestAnimationFrame(step);
      }
      playBtn.addEventListener('click', () => setRunning(!running));
      setRunning(!prefersReduced);

      shuffleBtn.addEventListener('click', () => {
        shufflePalette();
        draw();
      });

      threadsRange.addEventListener('input', () => draw());

      // Keyboard shortcuts
      root.addEventListener('keydown', (e) => {
        if (e.code === 'Space') {
          e.preventDefault();
          setRunning(!running);
        } else if (e.key.toLowerCase() === 't') {
          themeBtn.click();
        } else if (e.key.toLowerCase() === 's') {
          shuffleBtn.click();
        }
      });
      root.tabIndex = 0;

      // Start
      if (!prefersReduced) requestAnimationFrame(step);
      else draw();
    })();
  </script>
</div>
      </section>
      <!-- END_EDITABLE -->
    <script>
      // Only show a local placeholder if the agent hasn't written a timestamp yet
      const el = document.getElementById('last-updated');
      if (el && (!el.textContent || el.textContent.includes('not yet'))) {
        const now = new Date();
        el.textContent = `Last updated: ${now.toLocaleString(undefined, { hour12: false })}`;
      }
    </script>
  </body>
  </html>
