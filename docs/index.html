  <style>
    .v1033 {
      --ink: #f6f7fb;
      --muted: #b6bed2;
      --bg0: #0a0f1b;
      --bg1: #0e1630;
      --c1: #ffd08a; --c2: #7ee7ff; --c3: #ff8bd6; --c4: #a6ffbf;
      position: relative;
      isolation: isolate;
      min-height: 700px;
      border-radius: 34px;
      overflow: hidden;
      color: var(--ink);
      border: 1px solid rgba(255,255,255,0.10);
      box-shadow:
        0 80px 160px rgba(3,10,30,0.55),
        inset 0 1px 0 rgba(255,255,255,0.06);

        radial-gradient(120% 120% at 80% -10%, color-mix(in oklab, var(--c2) 12%, transparent), transparent 55%),

        linear-gradient(180deg, var(--bg1), var(--bg0));
    }

    /* Palettes */
    .v1033[data-scheme="dawn"] {
      --bg1:#0f1831; --bg0:#0a0f1b;
      --c1:#ffd08a; --c2:#7ee7ff; --c3:#ff8bd6; --c4:#a6ffbf;

    .v1033[data-scheme="dusk"] {

    .v1033[data-scheme="polar"] {
      --bg1:#0a1420; --bg0:#05101a;
      --c1:#9cd8ff; --c2:#7fe7c5; --c3:#b7a4ff; --c4:#6bf0ff;
    }
    .v1033[data-scheme="mono"] {

      --ink:#f5f6fa; --muted:#bfc5d5;

    .v1033-canvas {
      position: absolute; inset: 0;
      width: 100%; height: 100%;
      display: block;
      z-index: 0;
      filter: saturate(1.15) contrast(1.05);
    }

    .v1033-mesh {
      position: absolute; inset: -30%;
      z-index: 1; pointer-events: none;
      background:
        conic-gradient(from 200deg at 70% 30%, color-mix(in oklab, var(--c2) 20%, transparent), transparent 40% 70%, color-mix(in oklab, var(--c3) 18%, transparent)),
        radial-gradient(50% 50% at 20% 80%, color-mix(in oklab, var(--c1) 14%, transparent), transparent 60%);
      mix-blend-mode: screen;
      opacity: 0.8;
      animation: v1033-slowspin 80s linear infinite;
    }
    @keyframes v1033-slowspin { to { transform: rotate(1turn); } }

    .v1033-stars {
      position: absolute; inset: 0;
      background-image:
        radial-gradient(1px 1px at 20% 30%, rgba(255,255,255,0.5), transparent),
        radial-gradient(1px 1px at 60% 70%, rgba(255,255,255,0.5), transparent),
        radial-gradient(1px 1px at 80% 40%, rgba(255,255,255,0.5), transparent),
        radial-gradient(1px 1px at 30% 80%, rgba(255,255,255,0.5), transparent);
      opacity: 0.25;
      pointer-events: none;
      mask-image: radial-gradient(140% 100% at 50% 50%, black 30%, transparent);
      z-index: 1;
    }

    .v1033-panel {
      position: relative;
      z-index: 2;
      max-width: 1120px;
      margin: clamp(22px, 5vw, 56px) auto;
      padding: clamp(26px, 6vw, 56px);
      border-radius: 28px;
      background: linear-gradient(180deg, color-mix(in oklab, rgba(16,24,42,0.55) 100%, transparent), rgba(16,24,42,0.55));
      border: 1px solid rgba(255,255,255,0.12);
      backdrop-filter: blur(18px) saturate(1.15);

        inset 0 1px 0 rgba(255,255,255,0.08);
      transform-style: preserve-3d;
      transition: transform 260ms ease;
    }
    .v1033-panel::before {
      content: "";
      position: absolute; inset: -1px; border-radius: inherit;
      background: linear-gradient(120deg, var(--c1), var(--c2), var(--c3), var(--c4));
      filter: blur(16px); opacity: 0.08; pointer-events: none;
    }

    .v1033-top {
      display: grid;
      grid-template-columns: auto 1fr;
      gap: 16px 18px;
      align-items: center;
    }
    @media (max-width: 820px) {
      .v1033-top { grid-template-columns: 1fr; }

    .v1033-badge {

    .v1033-themes { display: flex; flex-wrap: wrap; gap: 10px; }
    .v1033-chip {
      cursor: pointer;
      border: 1px solid rgba(255,255,255,0.14);

    .v1033-chip:hover { transform: translateY(-1px); box-shadow: 0 14px 26px rgba(0,0,0,0.34); }
    .v1033-chip[aria-pressed="true"] { outline-color: var(--c2); background: linear-gradient(135deg, rgba(255,255,255,0.24), rgba(255,255,255,0.10)); }

    .v1033-knobs { display: flex; flex-wrap: wrap; gap: 10px; align-items: center; justify-content: flex-end; }
    .v1033-btn {
      cursor: pointer; padding: 12px 14px; border-radius: 12px;
      font: 800 13px/1 ui-sans-serif, -apple-system, Segoe UI, Roboto, Helvetica, Arial;
      color: var(--ink);
      background: linear-gradient(180deg, rgba(255,255,255,0.18), rgba(255,255,255,0.08));
      border: 1px solid rgba(255,255,255,0.14);
      box-shadow: 0 12px 26px rgba(0,0,0,0.34), inset 0 1px 0 rgba(255,255,255,0.12);
      transition: transform 160ms ease, box-shadow 160ms ease, background 160ms ease, outline-color 160ms ease;
    }
    .v1033-btn:hover { transform: translateY(-1px); box-shadow: 0 18px 36px rgba(0,0,0,0.4); }
    .v1033-calm[aria-pressed="true"] { outline: 2px solid var(--c1); outline-offset: 2px; }

    .v1033-slider {
      display: grid; grid-template-columns: auto 1fr; align-items: center; gap: 10px;
      min-width: 220px; color: var(--muted);
      font: 700 12px/1 ui-sans-serif, -apple-system, Segoe UI, Roboto, Helvetica, Arial;
      letter-spacing: 0.06em; text-transform: uppercase;
    }
    .v1033-slider input[type="range"] {
      appearance: none; width: 100%; height: 10px; border-radius: 999px;
      background: linear-gradient(90deg, var(--c1), var(--c2), var(--c3), var(--c4));
      outline: 1px solid rgba(255,255,255,0.2);
      box-shadow: inset 0 2px 5px rgba(0,0,0,0.35);
    }
    .v1033-slider input[type="range"]::-webkit-slider-thumb {
      appearance: none; width: 22px; height: 22px; border-radius: 50%;
      background: #fff; border: 3px solid color-mix(in oklab, var(--c2) 60%, #ffffff);
      box-shadow: 0 6px 16px rgba(0,0,0,0.35); cursor: grab;
    }
    .v1033-slider input[type="range"]::-moz-range-thumb {
      width: 22px; height: 22px; border-radius: 50%;
      background: #fff; border: 3px solid color-mix(in oklab, var(--c2) 60%, #ffffff);
      box-shadow: 0 6px 16px rgba(0,0,0,0.35); cursor: grab;
    }

    .v1033-title {
      position: relative;
      margin: 18px 0 6px;
      font: 900 clamp(44px, 8.6vw, 96px)/1 ui-sans-serif, -apple-system, Segoe UI, Roboto, Helvetica, Arial;
      letter-spacing: -0.02em;
      background: linear-gradient(90deg, #fff, color-mix(in oklab, var(--c2) 50%, #fff));
      -webkit-background-clip: text; background-clip: text; color: transparent;
      text-wrap: balance;
    }
    .v1033-orb {
      position: absolute; right: 0; top: -8px;
      width: clamp(90px, 14vw, 160px); height: clamp(90px, 14vw, 160px);
      border-radius: 50%;
      background:
        radial-gradient(40% 40% at 35% 30%, var(--c1), transparent 60%),
        radial-gradient(45% 45% at 70% 60%, var(--c2), transparent 60%),
        radial-gradient(55% 55% at 50% 80%, var(--c3), transparent 70%);
      filter: blur(10px) saturate(1.2) drop-shadow(0 14px 28px rgba(0,0,0,0.4));
      animation: v1033-orb 12s ease-in-out infinite;
    }
    @keyframes v1033-orb {
      0%,100% { transform: translateY(0) scale(1); opacity: 0.9; }
      50% { transform: translateY(-6px) scale(1.06); opacity: 1; }
    }

    .v1033-sub {
      margin: 6px 0 16px;
      color: var(--muted);
      font: 600 clamp(15px, 2.4vw, 19px)/1.7 ui-sans-serif, -apple-system, Segoe UI, Roboto, Helvetica, Arial;
    }

    .v1033-quote {
      margin: 16px 0 0;
      font: italic 700 clamp(14px, 2.2vw, 16px)/1.6 ui-serif, Georgia, "Times New Roman", serif;
      color: color-mix(in oklab, var(--ink) 92%, #000);
      border-left: 3px solid var(--c1);
      padding-left: 12px;
    }

    .v1033-meta {
      margin-top: 16px;
      display: flex; justify-content: flex-end;
      color: var(--muted);
      font: 600 12px/1.4 ui-sans-serif, -apple-system, Segoe UI, Roboto, Helvetica, Arial;
      opacity: 0.95;
    }

    .v1033.is-calm .v1033-mesh { animation-duration: 140s; }
    .v1033.is-calm .v1033-orb { animation-duration: 18s; }

    @media (prefers-reduced-motion: reduce) {
      .v1033-mesh, .v1033-orb { animation: none !important; }
    }

  <script>
    (function(){
      const root = document.currentScript.closest('.v1033');
      const canvas = root.querySelector('.v1033-canvas');
      const ctx = canvas.getContext('2d', { alpha: true });
      const panel = root.querySelector('.v1033-panel');

      const chips = root.querySelectorAll('.v1033-chip');
      const flowInput = root.querySelector('.v1033-flow');
      const calmBtn = root.querySelector('.v1033-calm');
      const burstBtn = root.querySelector('.v1033-burst');
      const seedBtn = root.querySelector('.v1033-seed');

      let dpr = Math.max(1, Math.min(2, window.devicePixelRatio || 1));
      let w = 0, h = 0, cx = 0, cy = 0;
      let t = 0;
      let pointer = { x: 0.5, y: 0.5, active: false };
      let calm = false;
      let flow = parseFloat(flowInput.value) / 100;

      const ribbons = [];
      const petals = [];
      let seed = Math.random() * 10000;

      function css(name){ return getComputedStyle(root).getPropertyValue(name).trim() || '#fff'; }

      function reseed(randomize = true){
        if (randomize) seed = Math.random() * 10000;
        ribbons.length = 0;
        const cols = [css('--c1'), css('--c2'), css('--c3'), css('--c4')];
        const count = 8;
        for (let i=0;i<count;i++){
          const amp = 24 + i*9 + Math.random()*18;
          const thick = 10 + (i%3)*4 + Math.random()*6;
          const speed = (0.008 + i*0.003) * (Math.random()>0.5?1:-1);
          const k = 0.0009 + i*0.00025 + Math.random()*0.00015;
          const hue = cols[i % cols.length];
          const phase = Math.random()*Math.PI*2;
          ribbons.push({ amp, thick, speed, k, hue, phase });
        }
      }

      function size(){
        const rect = root.getBoundingClientRect();
        w = Math.floor(rect.width * dpr);
        h = Math.floor(Math.max(rect.height, 700) * dpr);
        cx = w * 0.5; cy = h * 0.48;
        canvas.width = w; canvas.height = h;
        canvas.style.width = rect.width + 'px';
        canvas.style.height = Math.max(rect.height, 700) + 'px';
        reseed(false);
      }

      function waveNoise(x, i, tt){
        return Math.sin(x * (0.8 + i*0.07) * 0.003 + tt*0.9) * 0.6
             + Math.sin(x * (0.5 + i*0.05) * 0.0017 + tt*1.6) * 0.4
             + Math.sin(x * 0.0009 + i + tt*0.7) * 0.25;
      }

      function draw(){
        const rm = window.matchMedia('(prefers-reduced-motion: reduce)').matches;
        const speedMul = (calm || rm) ? 0.45 : 1;
        t += 0.8 * speedMul * (0.4 + flow*1.2);

        // soft clear
        ctx.globalCompositeOperation = 'source-over';
        ctx.fillStyle = 'rgba(0,0,0,' + (0.10 + (1 - flow) * 0.08) + ')';
        ctx.fillRect(0,0,w,h);

        // ribbons
        ctx.save();
        ctx.globalCompositeOperation = 'lighter';
        for (let i=0;i<ribbons.length;i++){
          const r = ribbons[i];
          const k = r.k * (1 + flow*0.8);
          const amp = (r.amp + (i*1.2)) * dpr * (0.8 + flow*0.6);
          const thick = r.thick * dpr;
          const ph = r.phase + t * r.speed;

          const grad = ctx.createLinearGradient(0, 0, 0, h);
          grad.addColorStop(0, r.hue);
          grad.addColorStop(1, 'rgba(255,255,255,0.6)');
          ctx.strokeStyle = grad;
          ctx.lineWidth = Math.max(1.2, thick);
          ctx.globalAlpha = 0.45;

          ctx.beginPath();
          const steps = Math.max(220, Math.floor(w / (3*dpr)));
          for (let s=0; s<=steps; s++){
            const x = (s/steps) * w;
            const base = cy + Math.sin(x*k + ph) * amp;
            const wobble = waveNoise(x, i, t*0.02 + i*0.3) * amp*0.35;
            const attractX = (pointer.x*dpr*w) - x;
            const attractY = (pointer.y*dpr*h) - base;
            const dist = Math.hypot(attractX, attractY) + 1;
            const pull = pointer.active ? Math.min(60*dpr, (80*dpr) / (dist/100)) : 0;
            const y = base + wobble + Math.sin(Math.atan2(attractY, attractX)) * pull;

            if (s===0) ctx.moveTo(x, y);
            else ctx.lineTo(x, y);

            // tiny sparks along trajectory
            if (!rm && Math.random() < 0.0016 * speedMul){
              petals.push({
                x, y,
                vx: (Math.random()-0.5)*0.6 * dpr,
                vy: (Math.random()-0.5)*0.6 * dpr,
                life: 60 + Math.random()*40,
                size: 3 + Math.random()*3,
                hue: r.hue,
                rot: Math.random()*Math.PI*2,
                vr: (Math.random()-0.5)*0.06
              });
            }
          }
          ctx.stroke();
        }
        ctx.restore();

        // petals
        ctx.save();
        ctx.globalCompositeOperation = 'lighter';
        for (let i=petals.length-1;i>=0;i--){
          const p = petals[i];
          p.life -= 1.2 * speedMul;
          p.x += p.vx * (0.8 + flow);
          p.y += p.vy * (0.8 + flow);
          p.vy += 0.002 * dpr;
          p.rot += p.vr;
          if (p.life <= 0) { petals.splice(i,1); continue; }
          const a = Math.max(0, p.life / 100);
          ctx.save();
          ctx.translate(p.x, p.y);
          ctx.rotate(p.rot);
          const g = ctx.createRadialGradient(0,0,0,0,0,10*dpr);
          g.addColorStop(0, p.hue);
          g.addColorStop(0.6, 'rgba(255,255,255,'+(0.45*a)+')');
          g.addColorStop(1, 'rgba(255,255,255,0)');
          ctx.fillStyle = g;
          ctx.beginPath();
          ctx.ellipse(0,0, p.size*dpr*1.2, p.size*dpr*0.6, 0, 0, Math.PI*2);
          ctx.fill();
          ctx.restore();
        }
        ctx.restore();

        requestAnimationFrame(draw);
      }

      function burst(x = cx, y = cy){
        const cols = [css('--c1'), css('--c2'), css('--c3'), css('--c4')];
        const count = 140;
        for (let i=0;i<count;i++){
          const ang = (i/count) * Math.PI*2 + Math.random()*0.6;
          const sp = (1.5 + Math.random()*2.5) * dpr * (0.8 + flow);
          petals.push({
            x, y,
            vx: Math.cos(ang)*sp,
            vy: Math.sin(ang)*sp*0.7,
            life: 80 + Math.random()*80,
            size: 3 + Math.random()*5,
            hue: cols[i % cols.length],
            rot: Math.random()*Math.PI*2,
            vr: (Math.random()-0.5)*0.1
          });
        }
      }

      // Pointer
      root.addEventListener('pointerenter', ()=>{ pointer.active = true; });
      root.addEventListener('pointerleave', ()=>{ pointer.active = false; panel.style.transform = ''; });
      root.addEventListener('pointermove', (e)=>{
        const rect = root.getBoundingClientRect();
        pointer.x = (e.clientX - rect.left) / rect.width;
        pointer.y = (e.clientY - rect.top) / Math.max(rect.height, 700);
        const tx = (pointer.x - 0.5) * 6;
        const ty = (pointer.y - 0.5) * -6;
        panel.style.transform = `rotateY(${tx}deg) rotateX(${ty}deg) translateZ(0)`;
      });
      root.addEventListener('click', (e)=>{
        if (e.target.closest('.v1033-btn, .v1033-chip, .v1033-slider')) return;
        const rect = root.getBoundingClientRect();
        const x = (e.clientX - rect.left) * dpr;
        const y = (e.clientY - rect.top) * dpr;
        burst(x,y);
      });

      // Controls
      chips.forEach(ch=>{
        ch.addEventListener('click', ()=>{
          chips.forEach(c=> c.setAttribute('aria-pressed','false'));
          ch.setAttribute('aria-pressed','true');
          root.setAttribute('data-scheme', ch.dataset.scheme);
          reseed();
          burst();
        });
      });
      calmBtn.addEventListener('click', ()=>{
        calm = !calm;
        calmBtn.setAttribute('aria-pressed', calm ? 'true' : 'false');
        root.classList.toggle('is-calm', calm);
      });
      flowInput.addEventListener('input', ()=>{ flow = parseFloat(flowInput.value)/100; });
      burstBtn.addEventListener('click', ()=> burst(cx, cy));
      seedBtn.addEventListener('click', ()=>{ reseed(); burst(); });

      // Resize
      const ro = new ResizeObserver(size);
      ro.observe(root);
      size();
      reseed();
      requestAnimationFrame(draw);

      // Last updated
      const updated = root.querySelector('#last-updated');
      try {
        const now = new Date();
        const fmt = new Intl.DateTimeFormat(undefined, {
          year:'numeric', month:'short', day:'2-digit',
          hour:'2-digit', minute:'2-digit', second:'2-digit',
          hour12:true, timeZoneName:'short'
        });
        updated.textContent = 'Last updated: ' + fmt.format(now);
      } catch(e) {
        updated.textContent = 'Last updated: ' + new Date().toLocaleString();
      }
    })();
  </script>
</section>
