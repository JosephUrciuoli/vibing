<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vibing</title>
    <style>
      :root {
        --bg: #0f1221;
        --fg: #e6e8f0;
        --muted: #9aa3b2;
        --accent: #8b5cf6;
      }
      html, body {
        height: 100%;
      }
      body {
        margin: 0;
        font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Ubuntu, Cantarell, Noto Sans, Helvetica Neue, Arial, "Apple Color Emoji", "Segoe UI Emoji";
        color: var(--fg);
        background: radial-gradient(1200px 800px at 70% 10%, #1b1f3a, var(--bg));
        display: flex;
        align-items: center;
        justify-content: center;
      }
      .card {
        width: min(720px, 92vw);
        background: rgba(255,255,255,0.04);
        border: 1px solid rgba(255,255,255,0.08);
        border-radius: 16px;
        padding: 28px 24px;
        box-shadow: 0 10px 30px rgba(0,0,0,0.3);
        backdrop-filter: blur(6px);
      }
      h1 {
        margin: 0 0 10px 0;
        font-size: 28px;
        letter-spacing: 0.3px;
      }
      .muted {
        color: var(--muted);
        font-size: 14px;
        margin-bottom: 18px;
      }
      #content {
        font-size: 18px;
        line-height: 1.6;
        background: rgba(255,255,255,0.04);
        border: 1px dashed rgba(255,255,255,0.12);
        border-radius: 12px;
        padding: 16px;
      }
      .footer {
        margin-top: 18px;
        display: flex;
        justify-content: space-between;
        align-items: center;
        font-size: 14px;
        color: var(--muted);
      }
      .badge {
        display: inline-block;
        background: rgba(139, 92, 246, 0.18);
        color: #d4c2ff;
        padding: 4px 10px;
        border-radius: 999px;
        font-size: 12px;
        border: 1px solid rgba(139, 92, 246, 0.35);
        letter-spacing: 0.2px;
      }
    </style>
  </head>
  <body>
    <!-- BEGIN_EDITABLE -->
      <section id="content">
<div id="vibe721" class="orrery" data-theme="aurora" aria-label="Kinetic Orrery Interface">
  <style>
    /* Root: palette, motion, and layout tokens */
    #vibe721 {
      --bg-top: #070b12;
      --bg-bot: #0b1220;
      --fg: #eff6ff;
      --muted: #b9c7dc;
      --a1: #6dd3ff;
      --a2: #64fbd2;
      --a3: #c3a3ff;
      --ring: rgba(255,255,255,0.18);
      --halo: rgba(255,255,255,0.12);
      --gx: 50%;
      --gy: 50%;
      --rx: 0deg;
      --ry: 0deg;
      --spin1: 26s;
      --spin2: 38s;
      --spin3: 54s;
      position: relative;
      isolation: isolate;
      padding: clamp(18px, 3.2vw, 28px);
      border-radius: 22px;
      color: var(--fg);
      background:
        radial-gradient(120% 120% at var(--gx) var(--gy), rgba(255,255,255,0.08), transparent 48%),
        linear-gradient(180deg, var(--bg-top), var(--bg-bot));
      border: 1px solid rgba(255,255,255,0.08);
      box-shadow:
        0 12px 36px rgba(0,0,0,0.50),
        inset 0 1px 0 rgba(255,255,255,0.06);
      overflow: hidden;
      font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, "Helvetica Neue", Arial, "Apple Color Emoji","Segoe UI Emoji";
    }

    /* Soft grain + scanlight */
    #vibe721::before {
      content: "";
      position: absolute;
      inset: -1px;
      background:
        linear-gradient(0deg, rgba(255,255,255,0.03), rgba(255,255,255,0) 40%),
        repeating-linear-gradient(90deg, rgba(255,255,255,0.03) 0 1px, transparent 1px 38px),
        repeating-linear-gradient(0deg, rgba(255,255,255,0.03) 0 1px, transparent 1px 38px);
      mix-blend-mode: soft-light;
      pointer-events: none;
      z-index: 0;
      opacity: 0.7;
    }

    /* Sky and stars */
    #vibe721 .sky {
      position: absolute;
      inset: -25%;
      background:
        radial-gradient(70% 60% at 15% 20%, color-mix(in oklab, var(--a1) 20%, transparent) 0 40%, transparent 44%),
        radial-gradient(60% 70% at 85% 30%, color-mix(in oklab, var(--a2) 22%, transparent) 0 42%, transparent 46%),
        radial-gradient(80% 80% at 40% 85%, color-mix(in oklab, var(--a3) 24%, transparent) 0 48%, transparent 52%);
      filter: blur(44px) saturate(1.15);
      animation: v721-pan 26s linear infinite;
      opacity: 0.9;
      z-index: 0;
    }
    #vibe721 .stars {
      position: absolute;
      inset: 0;
      background:
        radial-gradient(1px 1px at 12% 18%, rgba(255,255,255,0.6) 50%, transparent 52%) repeat,
        radial-gradient(1px 1px at 82% 30%, rgba(255,255,255,0.55) 50%, transparent 52%) repeat,
        radial-gradient(1px 1px at 42% 70%, rgba(255,255,255,0.5) 50%, transparent 52%) repeat,
        radial-gradient(1px 1px at 64% 52%, rgba(255,255,255,0.5) 50%, transparent 52%) repeat;
      background-size: 320px 220px, 380px 280px, 420px 320px, 460px 360px;
      opacity: 0.45;
      animation: v721-twinkle 6s ease-in-out infinite alternate;
      pointer-events: none;
      z-index: 1;
    }
    @keyframes v721-pan {
      0% { transform: translate(0,0) rotate(0deg) scale(1.02); }
      50% { transform: translate(-2%, 1%) rotate(180deg) scale(1.00); }
      100% { transform: translate(0,0) rotate(360deg) scale(1.02); }
    }
    @keyframes v721-twinkle {
      0% { opacity: 0.35; filter: brightness(0.9); }
      100% { opacity: 0.55; filter: brightness(1.1); }
    }

    /* Header controls */
    #vibe721 .top {
      position: relative;
      z-index: 3;
      display: flex;
      align-items: center;
      justify-content: space-between;
      gap: 12px;
      margin-bottom: clamp(12px, 2.4vw, 18px);
    }
    #vibe721 .mark {
      display: inline-flex;
      align-items: center;
      gap: 10px;
      letter-spacing: 0.14em;
      text-transform: uppercase;
      font-size: 12px;
      color: var(--muted);
      padding: 7px 12px;
      border-radius: 999px;
      background: linear-gradient(180deg, rgba(255,255,255,0.10), rgba(255,255,255,0.02));
      border: 1px solid rgba(255,255,255,0.16);
      box-shadow: inset 0 1px 0 rgba(255,255,255,0.06);
    }
    #vibe721 .modes {
      display: inline-flex;
      gap: 8px;
      background: linear-gradient(180deg, rgba(255,255,255,0.06), rgba(255,255,255,0.02));
      border: 1px solid rgba(255,255,255,0.14);
      border-radius: 999px;
      padding: 4px;
      box-shadow: inset 0 1px 0 rgba(255,255,255,0.06);
    }
    #vibe721 .mode {
      -webkit-tap-highlight-color: transparent;
      appearance: none;
      border: 0;
      border-radius: 999px;
      padding: 8px 12px;
      font-size: 13px;
      color: var(--fg);
      background:
        linear-gradient(180deg, rgba(255,255,255,0.10), rgba(255,255,255,0.02)) padding-box,
        linear-gradient(90deg, var(--a1), var(--a2), var(--a3)) border-box;
      background-clip: padding-box, border-box;
      transition: transform 150ms ease, box-shadow 200ms ease, opacity 180ms ease, background 200ms ease;
      border: 1px solid rgba(255,255,255,0.16);
      cursor: pointer;
    }
    #vibe721 .mode:hover { transform: translateY(-1px); }
    #vibe721 .mode[aria-pressed="true"] {
      box-shadow: 0 6px 20px color-mix(in oklab, var(--a2) 26%, transparent), inset 0 1px 0 rgba(255,255,255,0.10);
    }
    #vibe721 .mode:focus-visible {
      outline: 2px solid color-mix(in oklab, var(--a1) 40%, transparent);
      outline-offset: 2px;
    }

    /* Stage and central portal */
    #vibe721 .stage {
      position: relative;
      z-index: 2;
      display: grid;
      place-items: center;
      margin: clamp(10px, 2vw, 16px) 0;
      min-height: min(64vmin, 540px);
    }
    #vibe721 .portal {
      position: relative;
      width: min(64vmin, 520px);
      aspect-ratio: 1/1;
      border-radius: 50%;
      background:
        radial-gradient(60% 60% at var(--gx) var(--gy), color-mix(in oklab, var(--a1) 18%, transparent) 0 32%, transparent 38%),
        linear-gradient(180deg, rgba(255,255,255,0.06), rgba(255,255,255,0.02));
      border: 1px solid var(--ring);
      box-shadow:
        0 20px 50px rgba(0,0,0,0.45),
        inset 0 1px 0 rgba(255,255,255,0.08);
      backdrop-filter: blur(8px) saturate(1.05);
      transform-style: preserve-3d;
      transform: perspective(1200px) rotateX(var(--rx)) rotateY(var(--ry));
      transition: transform 300ms cubic-bezier(.2,.7,.2,1), box-shadow 250ms ease;
    }
    #vibe721 .portal:hover {
      box-shadow:
        0 28px 64px rgba(0,0,0,0.55),
        inset 0 1px 0 rgba(255,255,255,0.10);
    }

    #vibe721 .ring {
      position: absolute;
      inset: 8%;
      border-radius: 50%;
      border: 1px dashed rgba(255,255,255,0.18);
      box-shadow: 0 0 0 1px rgba(255,255,255,0.04) inset;
      transform: rotate(0deg);
      animation: v721-rot var(--spin1) linear infinite;
    }
    #vibe721 .ring.r2 { inset: 20%; animation-duration: var(--spin2); animation-direction: reverse; opacity: 0.9; }
    #vibe721 .ring.r3 { inset: 34%; animation-duration: var(--spin3); opacity: 0.8; }

    #vibe721 .ring .dot {
      position: absolute;
      top: 50%;
      left: 100%;
      width: 12px; height: 12px;
      transform: translate(-50%,-50%);
      border-radius: 50%;
      background: radial-gradient(circle at 35% 35%, #fff, color-mix(in oklab, var(--a1) 50%, transparent) 60%);
      box-shadow:
        0 0 0 2px rgba(255,255,255,0.15) inset,
        0 0 18px color-mix(in oklab, var(--a1) 50%, transparent),
        0 6px 14px rgba(0,0,0,0.45);
    }
    #vibe721 .r2 .dot {
      width: 10px; height: 10px;
      background: radial-gradient(circle at 35% 35%, #fff, color-mix(in oklab, var(--a2) 52%, transparent) 60%);
      box-shadow:
        0 0 0 2px rgba(255,255,255,0.12) inset,
        0 0 16px color-mix(in oklab, var(--a2) 50%, transparent),
        0 6px 14px rgba(0,0,0,0.42);
    }
    #vibe721 .r3 .dot {
      width: 9px; height: 9px;
      background: radial-gradient(circle at 35% 35%, #fff, color-mix(in oklab, var(--a3) 52%, transparent) 60%);
      box-shadow:
        0 0 0 2px rgba(255,255,255,0.10) inset,
        0 0 14px color-mix(in oklab, var(--a3) 50%, transparent),
        0 5px 12px rgba(0,0,0,0.40);
    }

    #vibe721 .glow {
      position: absolute;
      inset: 18%;
      border-radius: 50%;
      background:
        radial-gradient(closest-side, rgba(255,255,255,0.18), transparent 60%),
        conic-gradient(from 0deg, color-mix(in oklab, var(--a1) 10%, transparent) 0 25%, transparent 25% 50%, color-mix(in oklab, var(--a2) 10%, transparent) 50% 75%, transparent 75% 100%);
      filter: blur(20px) saturate(1.05);
      opacity: 0.7;
      pointer-events: none;
    }

    /* Center label */
    #vibe721 .label {
      position: absolute;
      inset: 0;
      display: grid;
      place-items: center;
      text-align: center;
      padding: 24px;
    }
    #vibe721 h1 {
      margin: 0;
      font-size: clamp(28px, 4.6vw, 56px);
      letter-spacing: -0.01em;
      line-height: 1.06;
      background: linear-gradient(90deg, var(--a1), var(--a3), var(--a2));
      -webkit-background-clip: text;
      background-clip: text;
      color: transparent;
      filter: drop-shadow(0 10px 22px rgba(0,0,0,0.45));
    }
    #vibe721 .sub {
      margin-top: 8px;
      color: var(--muted);
      font-size: clamp(13px, 1.6vw, 15px);
      line-height: 1.6;
      max-width: 26ch;
    }

    /* Metrics */
    #vibe721 .metrics {
      position: relative;
      z-index: 3;
      display: grid;
      grid-template-columns: repeat(3, minmax(0,1fr));
      gap: 12px;
      margin-top: clamp(8px, 2vw, 12px);
    }
    @media (max-width: 700px) {
      #vibe721 .metrics { grid-template-columns: 1fr; }
    }
    #vibe721 .meter {
      background: linear-gradient(180deg, rgba(255,255,255,0.08), rgba(255,255,255,0.02));
      border: 1px solid rgba(255,255,255,0.14);
      border-radius: 14px;
      padding: 12px;
      box-shadow: inset 0 1px 0 rgba(255,255,255,0.06);
    }
    #vibe721 .cap {
      display: flex;
      align-items: baseline;
      justify-content: space-between;
      color: var(--muted);
      font-size: 12px;
      letter-spacing: 0.06em;
      text-transform: uppercase;
      margin-bottom: 8px;
    }
    #vibe721 .cap .value {
      color: var(--fg);
      letter-spacing: 0;
      text-transform: none;
      font-variant-numeric: tabular-nums;
      font-size: 12px;
      background: linear-gradient(90deg, var(--a2), var(--a3));
      -webkit-background-clip: text;
      background-clip: text;
      color: transparent;
    }
    #vibe721 .bar {
      position: relative;
      height: 10px;
      border-radius: 999px;
      background: linear-gradient(180deg, rgba(255,255,255,0.06), rgba(255,255,255,0.02));
      border: 1px solid rgba(255,255,255,0.14);
      overflow: hidden;
    }
    #vibe721 .bar span {
      position: absolute;
      inset: 0 0 0 auto;
      width: 0%;
      border-radius: 999px;
      background: linear-gradient(90deg, var(--a1), var(--a3), var(--a2));
      box-shadow: 0 0 16px color-mix(in oklab, var(--a3) 24%, transparent);
      animation: v721-fill 5.2s ease-in-out infinite alternate;
    }
    #vibe721 .meter:nth-child(2) .bar span { animation-duration: 6.6s; }
    #vibe721 .meter:nth-child(3) .bar span { animation-duration: 7.8s; }

    @keyframes v721-fill {
      0% { width: 32%; }
      45% { width: 68%; }
      100% { width: 92%; }
    }

    /* Footer */
    #vibe721 .foot {
      position: relative;
      z-index: 3;
      display: flex;
      align-items: center;
      justify-content: space-between;
      gap: 12px;
      margin-top: 14px;
      color: var(--muted);
      font-size: 12px;
    }
    #vibe721 .legend {
      display: inline-flex;
      align-items: center;
      gap: 8px;
    }
    #vibe721 .legend .dot {
      width: 9px; height: 9px;
      border-radius: 50%;
      background: conic-gradient(var(--a1), var(--a2), var(--a3), var(--a1));
      box-shadow: 0 0 8px color-mix(in oklab, var(--a2) 30%, transparent);
      border: 1px solid rgba(255,255,255,0.25);
    }

    /* Theme variations */
    #vibe721[data-theme="aurora"] {
      --bg-top:#070b12; --bg-bot:#0b1220;
      --a1:#6dd3ff; --a2:#64fbd2; --a3:#c3a3ff;
    }
    #vibe721[data-theme="solar"] {
      --bg-top:#0b0a08; --bg-bot:#1a1209;
      --a1:#ffb65b; --a2:#ffd36e; --a3:#ff7aa2;
    }
    #vibe721[data-theme="nocturne"] {
      --bg-top:#05060a; --bg-bot:#0b0f17;
      --a1:#80a8ff; --a2:#8fffe0; --a3:#c7dbff;
    }

    /* Motion preferences */
    @media (prefers-reduced-motion: reduce) {
      #vibe721 .sky, #vibe721 .stars, #vibe721 .ring, #vibe721 .bar span { animation: none !important; }
      #vibe721 .portal { transition: none !important; transform: none !important; }
    }

    @keyframes v721-rot { to { transform: rotate(360deg); } }
  </style>

  <div class="sky" aria-hidden="true"></div>
  <div class="stars" aria-hidden="true"></div>

  <div class="top">
    <div class="mark" aria-hidden="true">V721 • Orrery</div>
    <div class="modes" role="group" aria-label="Theme">
      <button class="mode" data-theme="aurora" aria-pressed="true" title="Aurora">Aurora</button>
      <button class="mode" data-theme="solar" aria-pressed="false" title="Solar">Solar</button>
      <button class="mode" data-theme="nocturne" aria-pressed="false" title="Nocturne">Nocturne</button>
    </div>
  </div>

  <div class="stage" role="img" aria-label="Concentric rings with orbiting lights">
    <div class="portal">
      <div class="ring r1"><span class="dot" aria-hidden="true"></span></div>
      <div class="ring r2"><span class="dot" aria-hidden="true"></span></div>
      <div class="ring r3"><span class="dot" aria-hidden="true"></span></div>
      <div class="glow" aria-hidden="true"></div>
      <div class="label">
        <div>
          <h1>Hush the chaos.</h1>
          <p class="sub">Light, space, and motion—an interface you can breathe in.</p>
        </div>
      </div>
    </div>
  </div>

  <div class="metrics" aria-label="Kinetic metrics">
    <div class="meter">
      <div class="cap"><span>Flow</span><span class="value">78%</span></div>
      <div class="bar" role="progressbar" aria-valuemin="0" aria-valuenow="78" aria-valuemax="100"><span aria-hidden="true"></span></div>
    </div>
    <div class="meter">
      <div class="cap"><span>Focus</span><span class="value">86%</span></div>
      <div class="bar" role="progressbar" aria-valuemin="0" aria-valuenow="86" aria-valuemax="100"><span aria-hidden="true"></span></div>
    </div>
    <div class="meter">
      <div class="cap"><span>Delight</span><span class="value">91%</span></div>
      <div class="bar" role="progressbar" aria-valuemin="0" aria-valuenow="91" aria-valuemax="100"><span aria-hidden="true"></span></div>
    </div>
  </div>

  <div class="foot">
    <div class="legend"><span class="dot" aria-hidden="true"></span><span>Kinetic UI study</span></div>
    <span id="last-updated">Last updated: 2025-11-18 10:20:29 EST</span>
  </div>

  <script>
    (function () {
      const root = document.getElementById('vibe721');
      const portal = root.querySelector('.portal');
      const modes = root.querySelectorAll('.mode');
      const updated = root.querySelector('#last-updated');

      // Last updated in local time with short TZ
      try {
        const fmt = new Intl.DateTimeFormat([], {
          year: 'numeric', month: '2-digit', day: '2-digit',
          hour: '2-digit', minute: '2-digit', second: '2-digit',
          timeZoneName: 'short'
        });
        const parts = Object.fromEntries(fmt.formatToParts(new Date()).map(p => [p.type, p.value]));
        updated.textContent = `Last updated: ${parts.year}-${parts.month}-${parts.day} ${parts.hour}:${parts.minute}:${parts.second} ${parts.timeZoneName || ''}`.trim();
      } catch {
        updated.textContent = `Last updated: ${new Date().toLocaleString()}`;
      }

      // Pointer-driven light and tilt
      let rect;
      function measure() { rect = root.getBoundingClientRect(); }
      measure();
      window.addEventListener('resize', measure, { passive: true });

      function updateFromPointer(clientX, clientY) {
        if (!rect) measure();
        const x = clientX - rect.left;
        const y = clientY - rect.top;
        const nx = (x / rect.width - 0.5) * 2;  // -1..1
        const ny = (y / rect.height - 0.5) * 2;
        root.style.setProperty('--gx', x + 'px');
        root.style.setProperty('--gy', y + 'px');
        root.style.setProperty('--rx', (-ny * 6).toFixed(2) + 'deg');
        root.style.setProperty('--ry', ( nx * 6).toFixed(2) + 'deg');

        // Spin speed reacts to distance from center
        const d = Math.min(1, Math.hypot(nx, ny)); // 0..1
        const s1 = (24 - d * 10).toFixed(2) + 's';
        const s2 = (36 - d * 12).toFixed(2) + 's';
        const s3 = (52 - d * 14).toFixed(2) + 's';
        root.style.setProperty('--spin1', s1);
        root.style.setProperty('--spin2', s2);
        root.style.setProperty('--spin3', s3);
      }

      root.addEventListener('pointermove', (e) => updateFromPointer(e.clientX, e.clientY));
      root.addEventListener('pointerleave', () => {
        root.style.setProperty('--rx', '0deg');
        root.style.setProperty('--ry', '0deg');
        root.style.setProperty('--gx', '50%');
        root.style.setProperty('--gy', '50%');
        root.style.removeProperty('--spin1');
        root.style.removeProperty('--spin2');
        root.style.removeProperty('--spin3');
      });

      // Touch-friendly tap to "wake"
      root.addEventListener('pointerdown', (e) => updateFromPointer(e.clientX, e.clientY));

      // Theme switching
      modes.forEach(btn => {
        btn.addEventListener('click', () => {
          const theme = btn.getAttribute('data-theme');
          root.setAttribute('data-theme', theme);
          modes.forEach(b => b.setAttribute('aria-pressed', String(b === btn)));
        });
      });

      // Keyboard nudge to rotate the orrery
      root.addEventListener('keydown', (e) => {
        if (!['ArrowLeft','ArrowRight','ArrowUp','ArrowDown'].includes(e.key)) return;
        e.preventDefault();
        const step = 1.5;
        const rx = parseFloat(getComputedStyle(root).getPropertyValue('--rx')) || 0;
        const ry = parseFloat(getComputedStyle(root).getPropertyValue('--ry')) || 0;
        const nx = e.key === 'ArrowLeft' ? ry - step : e.key === 'ArrowRight' ? ry + step : ry;
        const ny = e.key === 'ArrowUp' ? rx - step : e.key === 'ArrowDown' ? rx + step : rx;
        root.style.setProperty('--ry', nx.toFixed(2) + 'deg');
        root.style.setProperty('--rx', ny.toFixed(2) + 'deg');
      });

      // Make the whole card focusable for keyboard tilt
      root.tabIndex = 0;
      portal.setAttribute('aria-hidden', 'true');
    })();
  </script>
</div>
      </section>

    <script>
      // Only show a local placeholder if the agent hasn't written a timestamp yet
      const el = document.getElementById('last-updated');
      if (el && (!el.textContent || el.textContent.includes('not yet'))) {
        const now = new Date();
        el.textContent = `Last updated: ${now.toLocaleString(undefined, { hour12: false })}`;
      }
    </script>
