    <style>
      :root {
        --bg: #0f1221;
        --fg: #e6e8f0;
        --muted: #9aa3b2;
        --accent: #8b5cf6;
      }
      html, body {
        height: 100%;
      }
      body {
        margin: 0;
        font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Ubuntu, Cantarell, Noto Sans, Helvetica Neue, Arial, "Apple Color Emoji", "Segoe UI Emoji";
        color: var(--fg);
        background: radial-gradient(1200px 800px at 70% 10%, #1b1f3a, var(--bg));
        display: flex;
        align-items: center;
        justify-content: center;
      }
      .card {
        width: min(720px, 92vw);
        background: rgba(255,255,255,0.04);
        border: 1px solid rgba(255,255,255,0.08);
        border-radius: 16px;
        padding: 28px 24px;
        box-shadow: 0 10px 30px rgba(0,0,0,0.3);
        backdrop-filter: blur(6px);
      }
      h1 {
        margin: 0 0 10px 0;
        font-size: 28px;
        letter-spacing: 0.3px;
      }
      .muted {
        color: var(--muted);
        font-size: 14px;
        margin-bottom: 18px;
      }
      #content {
        font-size: 18px;
        line-height: 1.6;
        background: rgba(255,255,255,0.04);
        border: 1px dashed rgba(255,255,255,0.12);
        border-radius: 12px;
        padding: 16px;
      }
      .footer {
        margin-top: 18px;
        display: flex;
        justify-content: space-between;
        align-items: center;
        font-size: 14px;
        color: var(--muted);
      }
      .badge {
        display: inline-block;
        background: rgba(139, 92, 246, 0.18);
        color: #d4c2ff;
        padding: 4px 10px;
        border-radius: 999px;
        font-size: 12px;
        border: 1px solid rgba(139, 92, 246, 0.35);
        letter-spacing: 0.2px;
      }
    </style>

<style>
  .vibe2139 {
    --radius: 24px;
    --ink: #0a0e17;
    --muted: rgba(10,14,23,0.64);
    --paper-0: rgba(255,255,255,0.65);
    --paper-1: rgba(255,255,255,0.38);
    --paper-2: rgba(255,255,255,0.22);
    --accent-a: #7a9bff;
    --accent-b: #a4ffd6;
    --ring: rgba(255,255,255,0.6);
    --shadow-1: 0 30px 80px rgba(0,0,0,0.45);
    --shadow-soft: 0 16px 40px rgba(0,0,0,0.25);
    position: relative;
    border-radius: var(--radius);
    overflow: hidden;
    padding: clamp(18px, 2.2vw, 28px);
    min-height: 440px;
    color: var(--ink);
    background:
      radial-gradient(1200px 800px at var(--mx,60%) var(--my,30%), rgba(255,255,255,0.08), transparent 60%),
      linear-gradient(160deg, #0b0e19, #0a0d18 52%, #070a12 100%);
    box-shadow: inset 0 1px 0 rgba(255,255,255,0.06), var(--shadow-1);
    perspective: 1400px;
    isolation: isolate;
  }
  .vibe2139[data-theme="blanc"] {
    --ink: #0a0e17;
    --muted: rgba(10,14,23,0.58);
    --paper-0: rgba(255,255,255,0.85);
    --paper-1: rgba(255,255,255,0.55);
    --paper-2: rgba(255,255,255,0.35);
    --accent-a: #ff8c7a;
    --accent-b: #74eaff;
    --ring: rgba(0,0,0,0.13);
    background:
      radial-gradient(1200px 800px at var(--mx,40%) var(--my,35%), rgba(255,255,255,0.55), transparent 60%),
      linear-gradient(160deg, #f7fbff, #ecf3ff 54%, #e8f0ff 100%);
    box-shadow: inset 0 1px 0 rgba(255,255,255,0.65), 0 30px 60px rgba(8,12,20,0.18);
  }

  .vibe2139 canvas.sky {
    position: absolute; inset: 0; width: 100%; height: 100%;
    opacity: 0.55;
    filter: saturate(120%) blur(0.2px);
    mix-blend-mode: screen;
    pointer-events: none;
  }
  .vibe2139[data-theme="blanc"] canvas.sky {
    mix-blend-mode: multiply;
    opacity: 0.5;
    filter: saturate(110%);
  }

  .vibe2139 .frame {
    position: relative;
    z-index: 2;
    max-width: 1040px;
    margin: 8px auto;
    padding: clamp(16px, 2.4vw, 28px);
    border-radius: calc(var(--radius) - 6px);
    background: linear-gradient(180deg, var(--paper-0), var(--paper-1));
    backdrop-filter: blur(14px) saturate(140%);
    -webkit-backdrop-filter: blur(14px) saturate(140%);
    box-shadow: var(--shadow-soft), inset 0 1px 0 rgba(255,255,255,0.28);
    transform-style: preserve-3d;
  }
  .vibe2139 .frame::before {
    content: "";
    position: absolute; inset: 0; border-radius: inherit; padding: 1px;
    background: linear-gradient(120deg, var(--accent-a), var(--accent-b));
    -webkit-mask: linear-gradient(#000 0 0) content-box, linear-gradient(#000 0 0);
    -webkit-mask-composite: xor; mask-composite: exclude;
    opacity: 0.85; pointer-events: none;
  }

  .vibe2139 .head {
    display: flex; align-items: center; justify-content: space-between; gap: 12px;
    margin-bottom: 8px;
  }
  .vibe2139 .tag {
    display: inline-flex; align-items: center; gap: 10px;
    font: 800 11px/1 ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Arial, "Helvetica Neue";
    letter-spacing: 0.14em; text-transform: uppercase; color: var(--muted);
    padding: 10px 12px; border-radius: 999px;
    background: linear-gradient(90deg, rgba(255,255,255,0.2), rgba(255,255,255,0.1));
    border: 1px solid rgba(0,0,0,0.06);
    box-shadow: inset 0 1px 0 rgba(255,255,255,0.5);
  }
  .vibe2139 .tag::before {
    content: ""; width: 8px; height: 8px; border-radius: 50%;
    background: radial-gradient(circle at 30% 30%, var(--accent-a), var(--accent-b));
    box-shadow: 0 0 16px var(--accent-b);
  }
  .vibe2139 .controls { display: flex; flex-wrap: wrap; gap: 10px 12px; }

  .vibe2139 .btn {
    appearance: none;
    background: linear-gradient(180deg, #fff, rgba(255,255,255,0.8));
    color: var(--ink);
    border: 1px solid rgba(0,0,0,0.08);
    padding: 10px 12px; border-radius: 12px; cursor: pointer;
    font: 800 12px/1 ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Arial;
    letter-spacing: 0.09em; text-transform: uppercase;
    box-shadow: 0 10px 24px rgba(0,0,0,0.18), inset 0 1px 0 rgba(255,255,255,0.9);
    transition: transform 120ms ease, box-shadow 200ms ease, filter 200ms ease, background 240ms ease;
  }
  .vibe2139 .btn:hover { transform: translateY(-1px); box-shadow: 0 14px 28px rgba(0,0,0,0.24), inset 0 1px 0 #fff; }
  .vibe2139 .btn:active { transform: translateY(0); filter: saturate(1.1); }
  .vibe2139 .btn.ghost { background: linear-gradient(180deg, rgba(255,255,255,0.65), rgba(255,255,255,0.35)); }

  .vibe2139 .stack {
    position: relative;
    margin: clamp(10px, 2.6vw, 22px) auto;
    transform-style: preserve-3d;
    transform: rotateX(var(--rx, 0deg)) rotateY(var(--ry, 0deg)) translateZ(0);
    transition: transform 200ms ease;
  }
  .vibe2139 .card {
    position: relative;
    border-radius: 22px;
    background: linear-gradient(180deg, var(--paper-0), var(--paper-2));
    box-shadow: 0 18px 40px rgba(0,0,0,0.22), inset 0 1px 0 rgba(255,255,255,0.35);
    border: 1px solid rgba(0,0,0,0.06);
    padding: clamp(18px, 3.6vw, 44px);
    transform-style: preserve-3d;
  }
  .vibe2139 .card + .card { margin-top: clamp(12px, 1.6vw, 16px); }

  .vibe2139 .card.a { transform: translateZ(70px); }
  .vibe2139 .card.b { transform: translateZ(35px); }
  .vibe2139 .card.c { transform: translateZ(10px); }

  .vibe2139 .shimmer {
    position: absolute; inset: -1px; border-radius: inherit; pointer-events: none;
    background:
      radial-gradient(600px 240px at var(--mx,60%) var(--my,30%), rgba(255,255,255,0.75), transparent 60%);
    mix-blend-mode: soft-light; opacity: 0.25;
    transition: opacity 240ms ease;
  }
  .vibe2139[data-paused="true"] .shimmer { opacity: 0.12; }

  .vibe2139 h1 {
    margin: 2px 0 10px;
    font: 900 clamp(30px, 8vw, 92px)/0.95 ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Arial;
    letter-spacing: -0.02em;
    color: transparent;
    background: linear-gradient(100deg, var(--ink) 0%, var(--accent-a) 48%, var(--accent-b) 90%, #fff 100%);
    -webkit-background-clip: text; background-clip: text;
    filter: drop-shadow(0 8px 30px rgba(0,0,0,0.25));
    white-space: nowrap; max-width: 100%; overflow: hidden; text-overflow: ellipsis;
  }
  .vibe2139 .sub {
    font: 500 clamp(14px, 2.2vw, 18px)/1.6 ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Arial;
    color: var(--muted); max-width: 62ch;
  }

  .vibe2139 .gridline {
    --g: rgba(255,255,255,0.16);
    position: absolute; inset: 0; border-radius: inherit; pointer-events: none;
    background:
      linear-gradient(0deg, transparent 30%, var(--g) 31%, transparent 32%) 0 0 / 100% 28px,
      linear-gradient(90deg, transparent 30%, var(--g) 31%, transparent 32%) 0 0 / 28px 100%;
    opacity: 0.3; mix-blend-mode: overlay;
    border-radius: 18px;
  }
  .vibe2139 .glyphs {
    position: relative; display: grid; grid-template-columns: repeat(12, 1fr); gap: 8px;
    margin-top: 8px;
  }
  .vibe2139 .dot {
    aspect-ratio: 1/1; border-radius: 50%;
    background: radial-gradient(circle at 30% 30%, var(--accent-a), var(--accent-b));
    box-shadow: 0 6px 16px rgba(0,0,0,0.18);
    opacity: 0.85;
    transform: translateZ(20px) translateY(0);
    animation: float 7s ease-in-out infinite alternate;
  }
  .vibe2139 .dot:nth-child(3n) { animation-duration: 9s; opacity: 0.7; }
  .vibe2139 .dot:nth-child(5n) { animation-duration: 11s; filter: hue-rotate(20deg); }
  .vibe2139[data-paused="true"] .dot { animation-play-state: paused; }

  @keyframes float {
    from { transform: translateZ(20px) translateY(0) scale(1); }
    to   { transform: translateZ(40px) translateY(-8px) scale(1.06); }
  }

  .vibe2139 .quote {
    font: 700 clamp(18px, 4.6vw, 36px)/1.2 ui-serif, ui-rounded, "SF Pro Display", Georgia, serif;
    letter-spacing: -0.01em;
    background: linear-gradient(120deg, var(--ink), var(--accent-a) 55%, var(--accent-b) 100%);
    -webkit-background-clip: text; background-clip: text; color: transparent;
    margin: 6px 0 10px;
  }
  .vibe2139 .fine {
    color: var(--muted);
    font: 400 12px/1.6 ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Arial;
  }

  .vibe2139 .meta {
    display: flex; align-items: center; justify-content: space-between; gap: 12px;
    color: var(--muted);
    margin-top: 14px;
    font: 400 12px/1.6 ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Arial;
  }
  .vibe2139 .pill {
    display: inline-flex; align-items: center; gap: 8px;
    padding: 6px 10px; border-radius: 999px;
    border: 1px solid rgba(0,0,0,0.08);
    background: linear-gradient(180deg, rgba(255,255,255,0.7), rgba(255,255,255,0.35));
  }
  .vibe2139 .ring {
    position: absolute; inset: -20%; border-radius: 50%;
    background: radial-gradient(closest-side, var(--ring), transparent 60%);
    transform: translateZ(90px) scale(var(--rscale, 0));
    opacity: var(--ropacity, 0);
    transition: opacity 300ms ease, transform 300ms ease;
    pointer-events: none;
  }

  @media (prefers-reduced-motion: reduce) {
    .vibe2139 canvas.sky { display: none; }
    .vibe2139 .dot { animation: none !important; }
    .vibe2139 .stack { transform: none !important; }
    .vibe2139 .shimmer { display: none; }
  }
</style>

<div class="vibe2139" data-theme="noir" aria-label="Vellum Atlas — layered paper, soft grid, and a living sky">

        <button class="btn" id="motionToggle" type="button" aria-pressed="true" title="Pause animations">Pause</button>

<script>
(function(){
  const root = document.currentScript.closest('.vibe2139');
  const canvas = root.querySelector('canvas.sky');
  const ctx = canvas.getContext('2d', { alpha: true });
  const frame = root.querySelector('.frame');
  const stack = root.querySelector('#stack');
  const themeBtn = root.querySelector('#themeToggle');
  const motionBtn = root.querySelector('#motionToggle');
  const shuffleBtn = root.querySelector('#shuffleQuote');
  const modeLabel = root.querySelector('#modeLabel');
  const ring = root.querySelector('.ring');
  const updated = root.querySelector('#last-updated');
  const quoteEl = root.querySelector('#quote');

  // Updated timestamp
  (function setUpdated(){
    try {
      const d = new Date();
      const fmt = new Intl.DateTimeFormat(undefined, {
        year:'numeric', month:'short', day:'2-digit', hour:'2-digit', minute:'2-digit'
      });
      updated.textContent = 'Updated ' + fmt.format(d);
    } catch(e){
      updated.textContent = 'Updated ' + new Date().toLocaleString();
    }
  })();

  // Quotes
  const quotes = [
    '“Leave room for wonder.”',
    '“Quiet is where ideas choose to speak.”',
    '“Design the pause.”',
    '“Elegance is subtraction.”',
    '“Clarity loves space.”',
    '“Soft edges, strong intent.”',
    '“Let light do the talking.”'
  ];
  shuffleBtn.addEventListener('click', ()=>{
    const q = quotes[Math.floor(Math.random()*quotes.length)];
    quoteEl.textContent = q;
  });

  // Theme toggle
  themeBtn.addEventListener('click', ()=>{
    const toBlanc = root.getAttribute('data-theme') !== 'blanc';
    root.setAttribute('data-theme', toBlanc ? 'blanc' : 'noir');
    themeBtn.textContent = toBlanc ? 'Noir' : 'Blanc';
    themeBtn.setAttribute('aria-pressed', toBlanc ? 'true' : 'false');
    modeLabel.textContent = toBlanc ? 'Blanc' : 'Noir';
  });

  // Motion control
  let running = true;
  const prefersReduced = window.matchMedia && window.matchMedia('(prefers-reduced-motion: reduce)').matches;
  if (prefersReduced) { running = false; root.setAttribute('data-paused','true'); motionBtn.textContent = 'Play'; motionBtn.setAttribute('aria-pressed','false'); }
  motionBtn.addEventListener('click', ()=>{
    running = !running;
    root.toggleAttribute('data-paused', !running);
    motionBtn.textContent = running ? 'Pause' : 'Play';
    motionBtn.setAttribute('aria-pressed', running ? 'true' : 'false');
    if (running) raf(performance.now());
  });

  // Resize handling
  let w=0,h=0,DPR=Math.min(2, window.devicePixelRatio || 1);
  function resize(){
    const r = root.getBoundingClientRect();
    w = Math.max(320, Math.floor(r.width));
    h = Math.max(320, Math.floor(r.height));
    canvas.width = Math.floor(w * DPR);
    canvas.height = Math.floor(h * DPR);
    canvas.style.width = w + 'px';
    canvas.style.height = h + 'px';
    ctx.setTransform(DPR,0,0,DPR,0,0);
  }
  const ro = new ResizeObserver(resize);
  ro.observe(root);
  resize();

  // Interactive tilt
  let tx = 0, ty = 0, rx = 0, ry = 0, resting = true;
  function pointerMove(ev){
    const rect = frame.getBoundingClientRect();
    const x = (ev.clientX - rect.left) / rect.width;
    const y = (ev.clientY - rect.top) / rect.height;
    tx = (x - 0.5) * 2;
    ty = (y - 0.5) * 2;
    resting = false;
    root.style.setProperty('--mx', Math.round(x*100) + '%');
    root.style.setProperty('--my', Math.round(y*100) + '%');
  }
  function pointerLeave(){
    tx = 0; ty = 0; resting = true;
  }
  frame.addEventListener('mousemove', pointerMove);
  frame.addEventListener('mouseleave', pointerLeave);
  frame.addEventListener('touchmove', (ev)=>{
    const t = ev.touches[0]; if (!t) return;
    pointerMove({ clientX: t.clientX, clientY: t.clientY });
  }, { passive: true });
  frame.addEventListener('touchend', pointerLeave);

  // Ripple ring
  function ripple(x, y){
    const rect = stack.getBoundingClientRect();
    const px = ((x - rect.left)/rect.width) * 100;
    const py = ((y - rect.top)/rect.height) * 100;
    ring.style.left = px + '%';
    ring.style.top = py + '%';
    ring.style.transformOrigin = 'center';
    ring.style.setProperty('--rscale', 0.15);
    ring.style.setProperty('--ropacity', 0.8);
    requestAnimationFrame(()=> {
      ring.style.setProperty('--rscale', 1.1);
      ring.style.setProperty('--ropacity', 0);
    });
  }
  stack.addEventListener('click', (ev)=> ripple(ev.clientX, ev.clientY));
  stack.addEventListener('touchend', (ev)=> {
    const t = ev.changedTouches && ev.changedTouches[0]; if (!t) return;
    ripple(t.clientX, t.clientY);
  });

  // Sky field (constellations)
  let stars = [];
  function seedStars(){
    const count = Math.floor((w*h)/14000) + 90;
    stars = new Array(count).fill(0).map(()=>({
      x: Math.random()*w, y: Math.random()*h,
      vx: (Math.random()-0.5)*0.06, vy: (Math.random()-0.5)*0.06,
      r: 0.5 + Math.random()*1.3,
      hue: Math.random()
    }));
  }
  seedStars();

  function drawSky(dt){
    // fade
    ctx.globalCompositeOperation = 'source-over';
    if (root.getAttribute('data-theme') === 'blanc') {
      ctx.fillStyle = 'rgba(255,255,255,0.06)';
    } else {
      ctx.fillStyle = 'rgba(10,12,24,0.10)';
    }
    ctx.fillRect(0,0,w,h);

    const t = performance.now()*0.0003;
    for (let i=0;i<stars.length;i++){
      const s = stars[i];
      s.x += s.vx; s.y += s.vy;
      if (s.x < -10) s.x = w+10; if (s.x > w+10) s.x = -10;
      if (s.y < -10) s.y = h+10; if (s.y > h+10) s.y = -10;

      ctx.beginPath();
      ctx.arc(s.x, s.y, s.r, 0, Math.PI*2);
      const theme = root.getAttribute('data-theme');
      const hcol = theme === 'blanc'
        ? `hsla(${12 + 140*s.hue}, 85%, ${55 + 15*Math.sin(t + s.hue)}%, 0.75)`
        : `hsla(${200 + 120*s.hue}, 90%, ${60 + 12*Math.cos(t + s.hue)}%, 0.8)`;
      ctx.fillStyle = hcol;
      ctx.fill();

      // connections
      for (let j=i+1;j<stars.length;j++){
        const s2 = stars[j];
        const dx = s2.x - s.x, dy = s2.y - s.y;
        const d = Math.hypot(dx, dy);
        if (d < 72) {
          ctx.beginPath();
          ctx.moveTo(s.x, s.y);
          ctx.lineTo(s2.x, s2.y);
          ctx.lineWidth = 0.4 - (d/72)*0.35;
          ctx.strokeStyle = theme === 'blanc'
            ? 'rgba(10,12,24,0.12)'
            : 'rgba(255,255,255,0.12)';
          ctx.stroke();
        }
      }
    }
  }

  // RAF loop
  let last = performance.now();
  function raf(now){
    if (!running) return;
    const dt = now - last; last = now;

    // ease tilt
    rx += ((-ty * 8) - rx) * 0.08;
    ry += ((tx * 10) - ry) * 0.08;
    stack.style.setProperty('--rx', rx.toFixed(3) + 'deg');
    stack.style.setProperty('--ry', ry.toFixed(3) + 'deg');

    drawSky(dt);
    requestAnimationFrame(raf);
  }

  // Initial paint
  ctx.clearRect(0,0,w,h);
  if (!prefersReduced) {
    requestAnimationFrame(raf);
  } else {
    drawSky(16);
  }

  // Reseed on resize to keep density feeling right
  let resizeTO;
  window.addEventListener('resize', ()=> {
    clearTimeout(resizeTO);
    resizeTO = setTimeout(()=>{ seedStars(); }, 160);
  });

  // Keyboard: space toggles motion; t toggles theme
  frame.addEventListener('keydown', (e)=>{
    if (e.code === 'Space') { e.preventDefault(); motionBtn.click(); }
    if (e.key.toLowerCase() === 't') { e.preventDefault(); themeBtn.click(); }
    if (e.key.toLowerCase() === 's') { e.preventDefault(); shuffleBtn.click(); }
  });
})();
</script>

      // Only show a local placeholder if the agent hasn't written a timestamp yet
      const el = document.getElementById('last-updated');
      if (el && (!el.textContent || el.textContent.includes('not yet'))) {
        const now = new Date();
        el.textContent = `Last updated: ${now.toLocaleString(undefined, { hour12: false })}`;
      }
    </script>
  </body>
  </html>
