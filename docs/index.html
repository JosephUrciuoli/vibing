<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vibing</title>
    <style>
      :root {
        --bg: #0f1221;
        --fg: #e6e8f0;
        --muted: #9aa3b2;
        --accent: #8b5cf6;
      }
      html, body {
        height: 100%;
      }
      body {
        margin: 0;
        font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Ubuntu, Cantarell, Noto Sans, Helvetica Neue, Arial, "Apple Color Emoji", "Segoe UI Emoji";
        color: var(--fg);
        background: radial-gradient(1200px 800px at 70% 10%, #1b1f3a, var(--bg));
        display: flex;
        align-items: center;
        justify-content: center;
      }
      .card {
        width: min(720px, 92vw);
        background: rgba(255,255,255,0.04);
        border: 1px solid rgba(255,255,255,0.08);
        border-radius: 16px;
        padding: 28px 24px;
        box-shadow: 0 10px 30px rgba(0,0,0,0.3);
        backdrop-filter: blur(6px);
      }
      h1 {
        margin: 0 0 10px 0;
        font-size: 28px;
        letter-spacing: 0.3px;
      }
      .muted {
        color: var(--muted);
        font-size: 14px;
        margin-bottom: 18px;
      }
      #content {
        font-size: 18px;
        line-height: 1.6;
        background: rgba(255,255,255,0.04);
        border: 1px dashed rgba(255,255,255,0.12);
        border-radius: 12px;
        padding: 16px;
      }
      .footer {
        margin-top: 18px;
        display: flex;
        justify-content: space-between;
        align-items: center;
        font-size: 14px;
        color: var(--muted);
      }
      .badge {
        display: inline-block;
        background: rgba(139, 92, 246, 0.18);
        color: #d4c2ff;
        padding: 4px 10px;
        border-radius: 999px;
        font-size: 12px;
        border: 1px solid rgba(139, 92, 246, 0.35);
        letter-spacing: 0.2px;
      }
    </style>
  </head>

<div class="vibe1120" data-theme="night" aria-label="Kaleïon — Light Kaleidoscope">
  <style>
    .vibe1120 {
      --ink-day: #0e1628;
      --ink-night: #eaf2ff;
      --muted-day: #647089;
      --muted-night: #a7b6d6;

      --bg-day-0: #f8fbff;
      --bg-day-1: #ffffff;
      --bg-night-0: #050914;
      --bg-night-1: #0b1122;

      --ring-day: rgba(10,18,40,0.12);
      --ring-night: rgba(255,255,255,0.18);

      --p1: #7aa8ff;
      --p2: #8cffe1;
      --p3: #ff99d0;
      --p4: #ffe27a;

      position: relative;
      padding: clamp(26px, 5.4vw, 70px);
      border-radius: 28px;
      border: 1px solid var(--ring-night);
      color: var(--ink-night);
      background:
        radial-gradient(1400px 1000px at -10% 120%, color-mix(in oklab, var(--p3) 20%, transparent), transparent 60%),
        radial-gradient(1200px 900px at 120% -20%, color-mix(in oklab, var(--p2) 20%, transparent), transparent 60%),
        linear-gradient(180deg, var(--bg-night-0), var(--bg-night-1));
      box-shadow:
        0 36px 160px rgba(0,0,0,0.6),
        0 1px 0 rgba(255,255,255,0.06) inset;
      font-family: ui-sans-serif, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial, system-ui;
      overflow: hidden;
      isolation: isolate;
    }
    .vibe1120[data-theme="day"] {
      color: var(--ink-day);
      border-color: var(--ring-day);
      background:
        radial-gradient(1400px 1000px at -10% 120%, color-mix(in oklab, var(--p3) 12%, transparent), transparent 60%),
        radial-gradient(1200px 900px at 120% -20%, color-mix(in oklab, var(--p2) 12%, transparent), transparent 60%),
        linear-gradient(180deg, var(--bg-day-0), var(--bg-day-1));
      box-shadow:
        0 24px 110px rgba(0,0,0,0.12),
        0 1px 0 rgba(255,255,255,0.86) inset;
    }
    .vibe1120::before,
    .vibe1120::after {
      content: "";
      position: absolute; inset: -25%;
      pointer-events: none;
      filter: blur(80px) saturate(120%);
      mix-blend-mode: screen;
      opacity: 0.4;
      background:
        conic-gradient(from 0deg,
          color-mix(in oklab, var(--p1) 18%, transparent),
          color-mix(in oklab, var(--p4) 18%, transparent),
          color-mix(in oklab, var(--p2) 18%, transparent),
          color-mix(in oklab, var(--p3) 18%, transparent),
          transparent 65%);
      animation: meshSpin1120 70s linear infinite;
    }
    .vibe1120::after { animation-direction: reverse; opacity: 0.3 }
    @keyframes meshSpin1120 { to { transform: rotate(360deg) } }

    .vibe1120 .header {
      display: grid; grid-template-columns: 1fr auto; gap: 12px; align-items: center;
      margin-bottom: clamp(10px, 1.8vw, 16px);
      position: relative; z-index: 2;
    }
    .vibe1120 .chip {
      display: inline-flex; align-items: center; gap: 10px;
      padding: 10px 14px;
      border-radius: 999px;
      border: 1px solid currentColor;
      color: inherit; opacity: 0.9;
      letter-spacing: 0.08em; text-transform: uppercase; font-size: 12px; white-space: nowrap;
      background: linear-gradient(180deg, rgba(255,255,255,0.08), rgba(255,255,255,0.02));
      box-shadow: 0 1px 0 rgba(255,255,255,0.08) inset, 0 12px 28px rgba(0,0,0,0.28);
    }
    .vibe1120[data-theme="day"] .chip {
      border-color: var(--ring-day);
      background: linear-gradient(180deg, rgba(255,255,255,0.92), rgba(255,255,255,0.55));
      box-shadow: 0 1px 0 rgba(255,255,255,0.86) inset, 0 10px 24px rgba(0,0,0,0.12);
    }

    .vibe1120 .layout {
      position: relative; z-index: 3;
      display: grid; grid-template-columns: 1.1fr 1fr; gap: clamp(18px, 4.6vw, 44px);
      align-items: center;
    }
    @media (max-width: 1020px) { .vibe1120 .layout { grid-template-columns: 1fr; } }

    .vibe1120 h1 {
      margin: 2px 0 10px;
      font-weight: 900;
      font-size: clamp(42px, 8.4vw, 110px);
      line-height: 0.94; letter-spacing: -0.03em;
      background: linear-gradient(90deg,
        currentColor,
        color-mix(in oklab, var(--p1) 65%, currentColor) 30%,
        color-mix(in oklab, var(--p2) 65%, currentColor) 60%,
        currentColor 100%);
      -webkit-background-clip: text; background-clip: text; color: transparent;
      filter: drop-shadow(0 18px 32px color-mix(in oklab, var(--p1) 22%, transparent));
    }
    .vibe1120 .sub {
      margin: 0 0 16px;
      font-size: clamp(14px, 2.2vw, 18px);
      line-height: 1.7;
      color: var(--muted-night);
    }
    .vibe1120[data-theme="day"] .sub { color: var(--muted-day) }

    .vibe1120 .controls {
      display: grid; gap: 12px;
      padding: 14px;
      border-radius: 18px;
      border: 1px solid var(--ring-night);
      width: min(560px, 100%);
      background: linear-gradient(180deg, rgba(255,255,255,0.07), rgba(255,255,255,0.02));
      box-shadow: 0 1px 0 rgba(255,255,255,0.08) inset, 0 16px 38px rgba(0,0,0,0.36);
    }
    .vibe1120[data-theme="day"] .controls {
      border-color: var(--ring-day);
      background: linear-gradient(180deg, rgba(255,255,255,0.9), rgba(255,255,255,0.55));
      box-shadow: 0 1px 0 rgba(255,255,255,0.9) inset, 0 16px 38px rgba(0,0,0,0.12);
    }
    .vibe1120 .row { display: flex; gap: 10px; flex-wrap: wrap; }
    .vibe1120 button, .vibe1120 .seg {
      appearance: none; cursor: pointer; user-select: none;
      border: 1px solid var(--ring-night);
      border-radius: 999px;
      padding: 10px 14px; font-size: 13px;
      color: inherit;
      background: linear-gradient(180deg, rgba(255,255,255,0.1), rgba(255,255,255,0.03));
      box-shadow: 0 1px 0 rgba(255,255,255,0.08) inset, 0 12px 28px rgba(0,0,0,0.34);
      transition: transform 140ms ease, box-shadow 220ms ease, background 220ms ease, opacity 220ms ease, color 220ms ease;
    }
    .vibe1120 button:hover { transform: translateY(-1px) }
    .vibe1120 button:active { transform: translateY(0) scale(0.98) }
    .vibe1120 .primary {
      background: linear-gradient(90deg, color-mix(in oklab, var(--p1) 85%, #fff), color-mix(in oklab, var(--p2) 85%, #fff));
      color: #08101e;
      box-shadow: 0 1px 0 rgba(255,255,255,0.92) inset, 0 20px 46px rgba(120,210,255,0.35);
    }
    .vibe1120[data-theme="day"] button { border-color: var(--ring-day) }

    .vibe1120 .sliders { display: grid; grid-template-columns: 1fr 1fr; gap: 10px; }
    @media (max-width: 560px) { .vibe1120 .sliders { grid-template-columns: 1fr; } }
    .vibe1120 label.meta { display: flex; align-items: center; justify-content: space-between; gap: 12px; font-size: 12px; color: var(--muted-night); }
    .vibe1120[data-theme="day"] label.meta { color: var(--muted-day) }
    .vibe1120 input[type="range"] {
      -webkit-appearance: none; appearance: none; width: clamp(160px, 40vw, 360px); height: 12px; background: transparent; border-radius: 999px;
    }
    .vibe1120 input[type="range"]::-webkit-slider-runnable-track { height: 12px; border-radius: 999px; border: 1px solid var(--ring-night); background: linear-gradient(90deg, var(--p1), var(--p2), var(--p3)); }
    .vibe1120 input[type="range"]::-webkit-slider-thumb { -webkit-appearance: none; width: 18px; height: 18px; border-radius: 50%; background: #fff; border: 2px solid color-mix(in oklab, var(--p3) 70%, #fff); margin-top: -4px; box-shadow: 0 6px 16px rgba(0,0,0,0.2); }
    .vibe1120 input[type="range"]::-moz-range-track { height: 12px; border-radius: 999px; border: 1px solid var(--ring-night); background: linear-gradient(90deg, var(--p1), var(--p2), var(--p3)); }
    .vibe1120 input[type="range"]::-moz-range-thumb { width: 18px; height: 18px; border-radius: 50%; background: #fff; border: 2px solid color-mix(in oklab, var(--p3) 70%, #fff); box-shadow: 0 6px 16px rgba(0,0,0,0.2); }

    .vibe1120 .stage {
      position: relative;
      width: 100%;
      display: grid;
      place-items: center;
    }
    .vibe1120 .prism {
      position: relative;
      width: min(760px, 100%);
      aspect-ratio: 1;
      margin-inline: auto;
      border-radius: 26px;
      border: 1px solid var(--ring-night);
      background:
        radial-gradient(120% 120% at 50% 50%, rgba(255,255,255,0.06), transparent 60%),
        linear-gradient(180deg, rgba(255,255,255,0.05), rgba(255,255,255,0.02));
      box-shadow:
        0 1px 0 rgba(255,255,255,0.08) inset,
        0 44px 140px rgba(0,0,0,0.55),
        0 0 0 1px rgba(255,255,255,0.04) inset;
      overflow: hidden;
      clip-path: polygon(
        6% 0%, 94% 0%,
        100% 6%, 100% 94%,
        94% 100%, 6% 100%,
        0% 94%, 0% 6%
      );
    }
    .vibe1120[data-theme="day"] .prism {
      border-color: var(--ring-day);
      background:
        radial-gradient(120% 120% at 50% 50%, rgba(255,255,255,0.26), transparent 60%),
        linear-gradient(180deg, rgba(255,255,255,0.12), rgba(255,255,255,0.04));
      box-shadow:
        0 1px 0 rgba(255,255,255,0.86) inset,
        0 30px 90px rgba(0,0,0,0.12);
    }
    .vibe1120 .grain {
      position: absolute; inset: -2%;
      pointer-events: none; mix-blend-mode: soft-light; opacity: 0.28;
      background-image: radial-gradient(rgba(255,255,255,0.07) 1px, transparent 1px);
      background-size: 3px 3px;
      filter: contrast(100%) saturate(120%);
      animation: grainShift 14s linear infinite;
    }
    @keyframes grainShift {
      0% { transform: translate3d(0,0,0) }
      50% { transform: translate3d(-1%,1%,0) }
      100% { transform: translate3d(0,0,0) }
    }

    .vibe1120 canvas#kaleid { position: absolute; inset: 0; width: 100%; height: 100%; display: block; }
    .vibe1120 .frame {
      position: absolute; inset: 1.8%;
      border-radius: 22px;
      border: 1px dashed color-mix(in oklab, currentColor 40%, transparent);
      opacity: 0.35;
      animation: frameSpin 26s linear infinite;
      pointer-events: none;
    }
    @keyframes frameSpin { to { transform: rotate(360deg) } }

    .vibe1120 .footer {
      margin-top: clamp(18px, 3vw, 28px);
      display: flex; align-items: center; justify-content: space-between; gap: 12px; flex-wrap: wrap;
      color: var(--muted-night); font-size: 12px;
    }
    .vibe1120[data-theme="day"] .footer { color: var(--muted-day) }
    .vibe1120 .tags { display: inline-flex; gap: 8px; flex-wrap: wrap; align-items: center; }
    .vibe1120 .tag {
      padding: 6px 10px; border-radius: 999px; border: 1px solid var(--ring-night); color: inherit;
      background: linear-gradient(180deg, rgba(255,255,255,0.08), rgba(255,255,255,0.02));
    }
    .vibe1120[data-theme="day"] .tag {
      border-color: var(--ring-day);
      background: linear-gradient(180deg, rgba(255,255,255,0.9), rgba(255,255,255,0.55));
    }
    .vibe1120 .sig {
      padding: 6px 10px; border-radius: 999px; border: 1px solid currentColor; opacity: 0.72;
    }

    @media (prefers-reduced-motion: reduce) {
      .vibe1120::before, .vibe1120::after, .vibe1120 .grain, .vibe1120 .frame { animation: none !important }
    }
  </style>

  <div class="header">
    <span class="chip" aria-label="Edition">Kaleïon · 1.120</span>
    <span class="chip" aria-live="polite"><span id="last-updated">Last updated: 2025-12-06 22:25:38 EST</span></span>
  </div>

  <div class="layout">
    <section class="text">
      <h1>Kaleïon</h1>
      <p class="sub">A living kaleidoscope. Paints of light fold through mirrored seams; drag to steer the bloom, remix to re-hue the prism.</p>

      <div class="controls" aria-label="Controls">
        <div class="row">
          <button id="toggleTheme" class="primary" aria-pressed="true" aria-label="Toggle theme">Daybreak</button>
          <button id="remix" aria-label="Remix palette">Remix</button>
          <button id="trails" aria-pressed="true" aria-label="Toggle trails">Trails: On</button>
          <button id="pause" aria-pressed="false" aria-label="Pause animation">Pause</button>
        </div>
        <div class="sliders">
          <label class="meta" for="segments">Segments
            <input type="range" id="segments" min="6" max="28" value="14">
          </label>
          <label class="meta" for="speed">Flow
            <input type="range" id="speed" min="20" max="300" value="130">
          </label>
        </div>
      </div>
    </section>

    <section class="stage" aria-label="Kaleidoscope">
      <div class="prism" id="prism">
        <canvas id="kaleid"></canvas>
        <div class="grain" aria-hidden="true"></div>
        <div class="frame" aria-hidden="true"></div>
      </div>
    </section>
  </div>

  <div class="footer">
    <div class="tags" role="list">
      <span class="tag" role="listitem">Kaleidoscopic symmetry</span>
      <span class="tag" role="listitem">Glass UI</span>
      <span class="tag" role="listitem">No libraries</span>
    </div>
    <span class="sig">Made of mirrors and hush</span>
  </div>

  <script>
    (function(){
      const root = document.currentScript.closest('.vibe1120');
      const prism = root.querySelector('#prism');
      const canvas = root.querySelector('#kaleid');
      const ctx = canvas.getContext('2d');

      const themeBtn = root.querySelector('#toggleTheme');
      const remixBtn = root.querySelector('#remix');
      const trailsBtn = root.querySelector('#trails');
      const pauseBtn = root.querySelector('#pause');
      const segRange = root.querySelector('#segments');
      const speedRange = root.querySelector('#speed');
      const stamp = root.querySelector('#last-updated');

      // Last updated
      try {
        const now = new Date();
        stamp.textContent = new Intl.DateTimeFormat([], {
          year:'numeric', month:'short', day:'2-digit',
          hour:'2-digit', minute:'2-digit', second:'2-digit'
        }).format(now);
      } catch {
        stamp.textContent = new Date().toLocaleString();
      }

      // Palettes
      const palettes = [
        ['#7aa8ff','#8cffe1','#ff99d0','#ffe27a'],
        ['#a6b7ff','#63ffd1','#ffa6e0','#fff08b'],
        ['#92a8ff','#7fffe8','#ffa6b5','#ffd78d'],
        ['#ffb86b','#9ac2ff','#b787ff','#6ef7d8'],
        ['#ff9aa2','#ffb7b2','#ffdac1','#e2f0cb']
      ];
      let active = palettes[(Math.random()*palettes.length)|0].slice();
      function applyPalette(p) {
        root.style.setProperty('--p1', p[0]);
        root.style.setProperty('--p2', p[1]);
        root.style.setProperty('--p3', p[2]);
        root.style.setProperty('--p4', p[3]);
        active = p.slice();
      }
      applyPalette(active);

      // Theme
      function setTheme(next) {
        root.setAttribute('data-theme', next);
        const night = next === 'night';
        themeBtn.textContent = night ? 'Daybreak' : 'Nightfall';
        themeBtn.classList.toggle('primary', !night);
        themeBtn.setAttribute('aria-pressed', String(night));
      }
      // Auto theme by local time
      const hour = (new Date()).getHours();
      setTheme(hour >= 7 && hour < 19 ? 'day' : 'night');
      themeBtn.addEventListener('click', ()=>{
        const current = root.getAttribute('data-theme');
        setTheme(current === 'night' ? 'day' : 'night');
      });

      // Sizes
      let W=0, H=0, DPR=Math.max(1, Math.min(2, devicePixelRatio||1));
      const off = document.createElement('canvas');
      const octx = off.getContext('2d');

      function resize(){
        const r = prism.getBoundingClientRect();
        W = Math.max(200, r.width|0);
        H = Math.max(200, r.height|0);
        canvas.width = Math.round(W * DPR);
        canvas.height = Math.round(H * DPR);
        canvas.style.width = W+'px';
        canvas.style.height = H+'px';
        ctx.setTransform(DPR,0,0,DPR,0,0);

        const S = Math.min(W,H);
        off.width = Math.round(S * DPR);
        off.height = Math.round(S * DPR);
        octx.setTransform(DPR,0,0,DPR,0,0);
        octx.globalCompositeOperation = 'source-over';
        octx.clearRect(0,0,off.width,off.height);
      }
      resize();
      new ResizeObserver(resize).observe(prism);

      // State
      let segments = Number(segRange.value);
      let speed = Number(speedRange.value);
      segRange.addEventListener('input', ()=> { segments = Number(segRange.value); flare = 1; });
      speedRange.addEventListener('input', ()=> { speed = Number(speedRange.value); });

      remixBtn.addEventListener('click', ()=>{
        applyPalette(palettes[(Math.random()*palettes.length)|0]);
        flare = 1.2;
      });

      // Trails
      let trails = true;
      trailsBtn.addEventListener('click', ()=>{
        trails = !trails;
        trailsBtn.textContent = 'Trails: ' + (trails ? 'On' : 'Off');
        trailsBtn.setAttribute('aria-pressed', String(trails));
      });

      // Pause
      let paused = window.matchMedia('(prefers-reduced-motion: reduce)').matches;
      pauseBtn.addEventListener('click', ()=>{
        paused = !paused;
        pauseBtn.setAttribute('aria-pressed', String(paused));
        pauseBtn.textContent = paused ? 'Resume' : 'Pause';
        if (!paused) { last = performance.now(); requestAnimationFrame(loop); }
      });

      // Pointer influence
      const pointer = { x: 0, y: 0, active: false };
      function updatePointer(e) {
        const r = prism.getBoundingClientRect();
        pointer.x = (e.clientX - (r.left + r.width/2)) / Math.max(1, Math.min(r.width,r.height)/2);
        pointer.y = (e.clientY - (r.top + r.height/2)) / Math.max(1, Math.min(r.width,r.height)/2);
        pointer.active = true;
      }
      root.addEventListener('pointermove', updatePointer, {passive:true});
      root.addEventListener('pointerleave', ()=> { pointer.active = false; });

      // Kaleidoscope patterns
      const patterns = Array.from({length: 22}, (_,i)=>({
        fa: 0.6 + i*0.07,  // angular freq baseline
        fr: 0.3 + (i%5)*0.11, // radial freq baseline
        pa: Math.random()*Math.PI*2,
        pr: Math.random()*Math.PI*2,
        w: 0.8 + (i%7)*0.2,
        hue: i % active.length
      }));

      // Offscreen wedge render
      function drawWedge(when){
        const S = Math.min(off.width/DPR, off.height/DPR);
        const cx = S/2, cy = S/2, R = S*0.48;
        const theta = (Math.PI*2) / Math.max(3, segments);

        // fade for trails
        if (trails) {
          const night = root.getAttribute('data-theme') === 'night';
          octx.fillStyle = night ? 'rgba(5,9,20,0.10)' : 'rgba(250,252,255,0.06)';
          octx.fillRect(0,0,S,S);
        } else {
          octx.clearRect(0,0,S,S);
        }

        octx.save();
        octx.translate(cx, cy);

        // Clip to wedge
        octx.beginPath();
        const a0 = -theta/2, a1 = theta/2;
        octx.moveTo(0,0);
        octx.lineTo(R*Math.cos(a0), R*Math.sin(a0));
        octx.arc(0,0,R,a0,a1);
        octx.closePath();
        octx.clip();

        // draw patterns in wedge coordinates
        octx.globalCompositeOperation = 'lighter';

        const t = when * (speed/140); // speed scale
        const px = pointer.active ? pointer.x : 0;
        const py = pointer.active ? pointer.y : 0;
        const bend = (Math.atan2(py, px) || 0) * 0.08;

        for (let i=0;i<patterns.length;i++){
          const p = patterns[i];
          const col = active[p.hue];
          octx.strokeStyle = col;
          octx.lineWidth = p.w;
          octx.beginPath();

          let started = false;
          for (let s=0.08; s<=0.98; s+=0.06){
            const rr = R * (s + 0.02*Math.sin(t*p.fr + p.pr + s*6));
            let ang = Math.sin(t*p.fa + p.pa + s*8) * (theta*0.5*0.88) + bend;
            // Small push towards edges when pointer is active
            if (pointer.active) ang += Math.sin((px+py + t*0.2 + i)*2) * 0.02;

            const x = rr*Math.cos(ang);
            const y = rr*Math.sin(ang);

            if (!started) { octx.moveTo(x,y); started = true; }
            else octx.lineTo(x,y);
          }
          octx.stroke();

          // sprinkle dots
          octx.fillStyle = col;
          for (let d=0; d<3; d++){
            const s = Math.random()*0.9 + 0.08;
            const rr = R * s;
            const ang = (Math.sin(t*p.fa*0.7 + p.pa + s*10) * (theta*0.5*0.8)) + bend;
            const x = rr*Math.cos(ang), y = rr*Math.sin(ang);
            octx.globalAlpha = 0.35;
            octx.beginPath();
            octx.arc(x, y, 1.8 + (d%2), 0, Math.PI*2);
            octx.fill();
            octx.globalAlpha = 1;
          }
        }

        // flare pulse
        if (flare > 0.01) {
          const g = octx.createRadialGradient(0,0,0,0,0,R);
          g.addColorStop(0, `rgba(255,255,255,${0.12*flare})`);
          g.addColorStop(1, 'rgba(255,255,255,0)');
          octx.fillStyle = g;
          octx.beginPath();
          octx.arc(0,0,R,0,Math.PI*2);
          octx.fill();
          flare *= 0.88;
        }

        octx.restore();
      }

      // Main render: tile wedge around the circle
      let last = performance.now();
      let flare = 0;
      function loop(now){
        if (paused) return;
        const dt = Math.min(50, now - last); last = now;

        // draw wedge into offscreen
        drawWedge(now*0.001);

        // clear main
        if (trails) {
          const night = root.getAttribute('data-theme') === 'night';
          ctx.globalCompositeOperation = 'source-over';
          ctx.fillStyle = night ? 'rgba(5,9,20,0.06)' : 'rgba(248,251,255,0.05)';
          ctx.fillRect(0,0,W,H);
        } else {
          ctx.clearRect(0,0,W,H);
        }

        const S = Math.min(off.width/DPR, off.height/DPR);
        const cx = W/2, cy = H/2;
        const theta = (Math.PI*2) / Math.max(3, segments);

        // Tile
        for (let s=0; s<segments; s++){
          ctx.save();
          ctx.translate(cx, cy);
          ctx.rotate(s*theta);
          if (s % 2 === 1) ctx.scale(-1,1);
          ctx.drawImage(off, -S/2, -S/2, S, S);
          ctx.restore();
        }

        requestAnimationFrame(loop);
      }
      requestAnimationFrame(loop);

      // Visibility handling
      document.addEventListener('visibilitychange', ()=>{
        if (document.hidden) paused = true;
        else { paused = false; pauseBtn.setAttribute('aria-pressed','false'); pauseBtn.textContent='Pause'; last = performance.now(); requestAnimationFrame(loop); }
      });

      // Keyboard
      window.addEventListener('keydown', (e)=>{
        const k = e.key.toLowerCase();
        if (k === 't') themeBtn.click();
        if (k === 'r') remixBtn.click();
        if (k === ' ') { e.preventDefault(); pauseBtn.click(); }
      });
    })();
  </script>
