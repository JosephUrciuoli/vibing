      </div>

  <script>
    (function(){
      const root = document.currentScript.parentElement;
      const stage = root.querySelector('.stage');
      const canvas = root.querySelector('canvas.sky');
      const ctx = canvas.getContext('2d', { alpha: true });
      const modeBtns = root.querySelectorAll('.chip');
      const rngScale = root.querySelector('.rng-scale');
      const rngBodies = root.querySelector('.rng-bodies');
      const scaleVal = root.querySelector('.scale-val');
      const bodiesVal = root.querySelector('.bodies-val');
      const btnPause = root.querySelector('.btn-pause');
      const btnTrace = root.querySelector('.btn-trace');
      const btnComet = root.querySelector('.btn-comet');
      const updated = root.querySelector('#last-updated');

      // Timestamp
      try {
        const d = new Date();
        const tz = Intl.DateTimeFormat().resolvedOptions().timeZone || 'Local';
        const fmt = new Intl.DateTimeFormat(undefined, {
          month: 'short', day: '2-digit', year: 'numeric',
          hour: '2-digit', minute: '2-digit', second: '2-digit'
        }).format(d);
        updated.textContent = `Last updated: ${fmt} ${tz}`;
      } catch {
        updated.textContent = 'Last updated: ' + new Date().toLocaleString();
      }

      const modes = ['dawn','noon','dusk','midnight'];
      function setMode(m){
        root.setAttribute('data-mode', m);
        modeBtns.forEach(b => b.setAttribute('aria-pressed', b.dataset.mode === m ? 'true' : 'false'));
        paletteCache = null; // refresh colors
      }
      modeBtns.forEach(b => b.addEventListener('click', () => setMode(b.dataset.mode)));
      // Auto mode by hour
      try {
        const h = new Date().getHours();
        if (h >= 22 || h < 5) setMode('midnight');
        else if (h < 10) setMode('dawn');
        else if (h < 17) setMode('noon');
        else setMode('dusk');
      } catch {}

      // Canvas sizing
      let W=0,H=0,dpr=1,cx=0,cy=0;
      function resize(){
        const r = stage.getBoundingClientRect();
        W = Math.max(1, Math.floor(r.width));
        H = Math.max(1, Math.floor(r.height));
        cx = W/2; cy = H/2;
        dpr = Math.min(2, window.devicePixelRatio || 1);
        canvas.width = Math.floor(W*dpr);
        canvas.height = Math.floor(H*dpr);
        canvas.style.width = W+'px';
        canvas.style.height = H+'px';
        ctx.setTransform(dpr,0,0,dpr,0,0);
      }
      resize();
      window.addEventListener('resize', resize, { passive:true });

      // Pointer tilt
      const pointer = { x: 0.5, y: 0.5, tx: 0.5, ty: 0.5 };
      function move(e){
        const r = stage.getBoundingClientRect();
        const px = (e.clientX ?? e.touches?.[0]?.clientX ?? r.left) - r.left;
        const py = (e.clientY ?? e.touches?.[0]?.clientY ?? r.top) - r.top;
        pointer.tx = Math.max(0, Math.min(1, px / W));
        pointer.ty = Math.max(0, Math.min(1, py / H));
        const nx = pointer.tx - 0.5, ny = pointer.ty - 0.5;
        root.style.setProperty('--tiltY', (nx*7).toFixed(2)+'deg');
        root.style.setProperty('--tiltX', (-ny*7).toFixed(2)+'deg');
        stage.style.setProperty('--mx', (pointer.tx*100).toFixed(2)+'%');
        stage.style.setProperty('--my', (pointer.ty*100).toFixed(2)+'%');
      }
      stage.addEventListener('pointermove', move, { passive:true });
      stage.addEventListener('pointerenter', move, { passive:true });
      stage.addEventListener('touchmove', move, { passive:true });

      // Scroll zoom
      stage.addEventListener('wheel', (e)=>{
        const min = parseFloat(rngScale.min), max = parseFloat(rngScale.max);
        let v = parseFloat(rngScale.value);
        v += Math.sign(e.deltaY)*-0.04;
        v = Math.max(min, Math.min(max, v));
        rngScale.value = String(v);
        scaleVal.textContent = Number(v).toFixed(2);
      }, { passive:true });

      // UI sync
      function syncUI(){
        scaleVal.textContent = Number(rngScale.value).toFixed(2);
        bodiesVal.textContent = String(rngBodies.value);
        seedPlanets(parseInt(rngBodies.value,10));
      }
      rngScale.addEventListener('input', ()=> scaleVal.textContent = Number(rngScale.value).toFixed(2));
      rngBodies.addEventListener('input', syncUI);

      // Pause/Trace/Comet
      let running = !window.matchMedia('(prefers-reduced-motion: reduce)').matches;
      let trace = true;
      function labelPause(){
        if (running) { btnPause.setAttribute('aria-pressed','false'); btnPause.textContent = 'Pause'; }
        else { btnPause.setAttribute('aria-pressed','true'); btnPause.textContent = 'Play'; }
      }
      function labelTrace(){
        btnTrace.setAttribute('aria-pressed', trace ? 'true' : 'false');
      }
      btnPause.addEventListener('click', ()=>{ running=!running; labelPause(); if(running) requestAnimationFrame(tick); });
      btnTrace.addEventListener('click', ()=>{ trace=!trace; labelTrace(); });
      btnComet.addEventListener('click', ()=> spawnComet());

      labelPause(); labelTrace();

      // Keyboard
      stage.addEventListener('keydown', (e)=>{
        const k = (e.key||'').toLowerCase();
        if (k === ' ') { e.preventDefault(); btnPause.click(); }
        if (k === 't') { trace = !trace; labelTrace(); }
        if (k === 'c') { spawnComet(); }
        if (k === 'm') {
          const cur = root.getAttribute('data-mode');
          setMode(modes[(modes.indexOf(cur)+1)%modes.length]);
        }
      });

      // Planet system
      let planets = [];
      let comets = [];
      function rand(min,max){ return min + Math.random()*(max-min); }

      function seedPlanets(n){
        planets = [];
        const base = Math.min(W,H)*0.16;
        const band = Math.min(W,H)*0.06;
        for(let i=0;i<n;i++){
          const r = base + i*band + rand(-8,8);
          const size = Math.max(1.2, 4.2 - i*0.22);
          const speed = 0.0003 + i*0.00032 + rand(-0.00012,0.00012);
          const dir = Math.random() > 0.25 ? 1 : -1;
          const phase = Math.random()*Math.PI*2;
          planets.push({ r, size, speed: speed*dir, a: phase });
        }
      }

      function spawnComet(){
        const angle = Math.random()*Math.PI*2;
        const r = Math.max(W,H)*0.62;
        const x = cx + Math.cos(angle)*r;
        const y = cy + Math.sin(angle)*r;
        const vx = (cx - x) * (0.002 + Math.random()*0.002);
        const vy = (cy - y) * (0.002 + Math.random()*0.002);
        comets.push({ x, y, vx, vy, life: 1.0, glow: 0.0 });
      }

      // Palette
      let paletteCache = null;
      function getPalette(){
        if (paletteCache) return paletteCache;
        const s = getComputedStyle(root);
        const a1 = s.getPropertyValue('--a1').trim() || '#fff7a6';
        const a2 = s.getPropertyValue('--a2').trim() || '#ff9ad0';
        const a3 = s.getPropertyValue('--a3').trim() || '#9be8ff';
        const muted = s.getPropertyValue('--muted').trim() || 'rgba(255,255,255,0.5)';
        paletteCache = { a1, a2, a3, muted };
        return paletteCache;
      }

      // Render loop
      let t = 0, last = performance.now();

      function draw(now, dt){
        const { a1, a2, a3 } = getPalette();
        const scale = parseFloat(rngScale.value);
        // ease pointer
        pointer.x += (pointer.tx - pointer.x) * 0.08;
        pointer.y += (pointer.ty - pointer.y) * 0.08;

        // clear/fade
        if (trace) {
          ctx.globalCompositeOperation = 'source-over';
          ctx.fillStyle = 'rgba(0,0,0,0.10)';
          ctx.fillRect(0,0,W,H);
        } else {
          ctx.clearRect(0,0,W,H);
        }

        // subtle central glow
        const gradStar = ctx.createRadialGradient(cx, cy, 0, cx, cy, Math.min(W,H)*0.48);
        gradStar.addColorStop(0, 'rgba(255,255,255,0.06)');
        gradStar.addColorStop(1, 'transparent');
        ctx.globalCompositeOperation = 'lighter';
        ctx.fillStyle = gradStar;
        ctx.fillRect(0,0,W,H);

        // central star
        const starPulse = 0.6 + Math.sin(t*0.0016)*0.4;
        const starR = 4 + starPulse*3;
        const starG = ctx.createRadialGradient(cx, cy, 0, cx, cy, 42+starPulse*10);
        starG.addColorStop(0, 'rgba(255,255,255,0.45)');
        starG.addColorStop(0.3, a2+'33');
        starG.addColorStop(1, 'transparent');
        ctx.fillStyle = starG;
        ctx.beginPath(); ctx.arc(cx, cy, 42+starPulse*10, 0, Math.PI*2); ctx.fill();

        // orbits
        ctx.globalCompositeOperation = 'screen';
        for (let i=0;i<planets.length;i++){
          const p = planets[i];
          const R = p.r * scale * (0.9 + (pointer.x-0.5)*0.04);
          ctx.lineWidth = 0.8;
          const ringG = ctx.createLinearGradient(cx-R, cy, cx+R, cy);
          ringG.addColorStop(0, a1+'22');
          ringG.addColorStop(0.5, a2+'33');
          ringG.addColorStop(1, a3+'22');
          ctx.strokeStyle = ringG;
          ctx.beginPath(); ctx.arc(cx, cy, R, 0, Math.PI*2); ctx.stroke();
        }

        // planets
        ctx.globalCompositeOperation = 'lighter';
        for (let i=0;i<planets.length;i++){
          const p = planets[i];
          p.a += p.speed * dt * (0.8 + (pointer.y)*0.4);
          const R = p.r * scale;
          const x = cx + Math.cos(p.a)*R;
          const y = cy + Math.sin(p.a)*R;
          const g = ctx.createRadialGradient(x, y, 0, x, y, 16+p.size*2);
          const mix = i/Math.max(1,(planets.length-1));
          const c = mix < 0.5 ? a1 : a3;
          g.addColorStop(0, 'rgba(255,255,255,0.9)');
          g.addColorStop(0.35, c + 'aa');
          g.addColorStop(1, 'transparent');
          ctx.fillStyle = g;
          ctx.beginPath(); ctx.arc(x, y, p.size+1.5, 0, Math.PI*2); ctx.fill();

          // tiny sparkle
          ctx.fillStyle = 'rgba(255,255,255,0.5)';
          ctx.beginPath(); ctx.arc(x + p.size*0.4, y - p.size*0.4, 0.9, 0, Math.PI*2); ctx.fill();
        }

        // comets
        for (let i=comets.length-1;i>=0;i--){
          const c = comets[i];
          c.x += c.vx * dt;
          c.y += c.vy * dt;
          c.glow = Math.min(1, c.glow + dt*0.001);
          c.life -= dt*0.00035;
          // tail
          const tail = ctx.createLinearGradient(c.x, c.y, cx, cy);
          tail.addColorStop(0, a3 + 'aa');
          tail.addColorStop(1, 'transparent');
          ctx.strokeStyle = tail;
          ctx.lineWidth = 2.0;
          ctx.beginPath(); ctx.moveTo(c.x, c.y); ctx.lineTo((c.x+cx)/2, (c.y+cy)/2); ctx.stroke();
          // head
          const hg = ctx.createRadialGradient(c.x, c.y, 0, c.x, c.y, 22);
          hg.addColorStop(0, 'rgba(255,255,255,0.9)');
          hg.addColorStop(0.4, a3 + 'aa');
          hg.addColorStop(1, 'transparent');
          ctx.fillStyle = hg;
          ctx.beginPath(); ctx.arc(c.x, c.y, 2.6, 0, Math.PI*2); ctx.fill();

          if (c.life <= 0 || c.x< -50 || c.x> W+50 || c.y< -50 || c.y> H+50) comets.splice(i,1);
        }

        // slight drift of center based on pointer
        cx += (W*(0.5 + (pointer.x-0.5)*0.06) - cx) * 0.02;
        cy += (H*(0.5 + (pointer.y-0.5)*0.06) - cy) * 0.02;
      }

      function tick(now){
        if(!running) return;
        const dt = now - last; last = now; t += dt;
        draw(now, dt);
        requestAnimationFrame(tick);
      }

      // Init
      seedPlanets(parseInt(rngBodies.value,10));
      syncUI();
      if (running) requestAnimationFrame(tick);
      setTimeout(()=> stage.focus({ preventScroll: true }), 100);

      // Respect reduced motion changes
      try {
        const m = window.matchMedia('(prefers-reduced-motion: reduce)');
        m.addEventListener?.('change', (e) => {
          running = !e.matches;
          labelPause();
          if (running) requestAnimationFrame(tick);
        });
      } catch {}

      // Rerender palette on mode change
      const mo = new MutationObserver(()=> { paletteCache = null; });
      mo.observe(root, { attributes:true, attributeFilter:['data-mode'] });
    })();
  </script>
