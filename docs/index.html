    <style>

        justify-content: center;

        border: 1px solid rgba(139, 92, 246, 0.35);
        letter-spacing: 0.2px;
      }
    </style>
  </head>
  <body>

      <section id="content">
<section id="atelier" class="aether night" aria-label="Aether Loom">
  <style>
    /* Root palette */
    #atelier {
      --pad: 28px;
      --radius: 28px;
      --fg: hsl(220 30% 96%);
      --muted: hsl(220 12% 72%);
      --bg-1: hsl(250 65% 9%);
      --bg-2: hsl(280 55% 13%);
      --ring: hsl(0 0% 100% / 0.12);
      --ring-soft: hsl(0 0% 100% / 0.08);
      --c1: #6ee7ff; /* dynamic palette color 1 */
      --c2: #a78bfa; /* dynamic palette color 2 */
      --c3: #34d399; /* dynamic palette color 3 */
      --rate: 1;
      position: relative;
      overflow: hidden;
      border-radius: var(--radius);
      padding: var(--pad);
      color: var(--fg);
      background:
        radial-gradient(1200px 800px at 120% -10%, hsl(195 100% 60% / .10), transparent 60%),
        radial-gradient(900px 700px at -20% 120%, hsl(320 95% 60% / .10), transparent 55%),
        linear-gradient(180deg, var(--bg-1), var(--bg-2));
      box-shadow: 0 35px 80px hsl(0 0% 0% / 0.5);
      min-height: 540px;
      font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Inter, "Helvetica Neue", Arial;
      isolation: isolate;
    }

    /* Day theme */
    #atelier.day {
      --fg: hsl(230 18% 14%);
      --muted: hsl(230 10% 40%);
      --bg-1: hsl(210 80% 98%);
      --bg-2: hsl(220 75% 93%);
      --ring: hsl(230 20% 30% / 0.18);
      --ring-soft: hsl(230 20% 30% / 0.10);
      box-shadow: 0 25px 60px hsl(220 50% 40% / 0.18);
    }

    /* Canvas backdrop */
    #atelier #weave {
      position: absolute;
      inset: 0;
      z-index: -2;
    }
    #atelier .vignette {
      position: absolute;
      inset: -25%;
      pointer-events: none;
      z-index: -1;
      background:
        radial-gradient(1200px 800px at 20% -10%, color-mix(in srgb, var(--c1), transparent 80%), transparent 60%),
        radial-gradient(900px 700px at 120% 110%, color-mix(in srgb, var(--c2), transparent 80%), transparent 60%),
        radial-gradient(1200px 1200px at 50% 10%, color-mix(in srgb, var(--c3), transparent 87%), transparent 60%);
      mix-blend-mode: screen;
      filter: blur(10px) saturate(120%);
      opacity: .85;
    }
    #atelier.day .vignette { mix-blend-mode: multiply; opacity: .65; }

    /* Subtle floating glass */
    #atelier .chrome {
      display: flex;
      align-items: center;
      justify-content: space-between;
      gap: 14px;
      margin-bottom: 20px;
    }
    #atelier .brand {
      display: inline-flex;
      align-items: center;
      gap: 10px;
      padding: 10px 14px;
      border-radius: 999px;
      border: 1px solid var(--ring);
      background: linear-gradient(180deg, hsl(0 0% 100% / .08), hsl(0 0% 100% / .04));
      backdrop-filter: blur(8px);
      box-shadow: 0 1px 0 hsl(0 0% 100% / .12) inset, 0 10px 30px hsl(0 0% 0% / .25);
      color: var(--muted);
      letter-spacing: .3px;
      font-weight: 600;
      font-size: 12px;
      text-transform: uppercase;
    }
    #atelier .brand i {
      width: 12px; height: 12px; border-radius: 50%;
      background: conic-gradient(from 0deg, var(--c1), var(--c2), var(--c3), var(--c1));
      box-shadow: 0 0 16px color-mix(in srgb, var(--c2), white 40%);
      animation: swirl 10s linear infinite;
    }
    @keyframes swirl { to { transform: rotate(360deg); } }

    #atelier .controls {
      display: inline-flex;
      align-items: center;
      gap: 10px;
      padding: 8px 10px;
      border-radius: 999px;
      border: 1px solid var(--ring);
      background: linear-gradient(180deg, hsl(0 0% 100% / .08), hsl(0 0% 100% / .04));
      backdrop-filter: blur(8px);
      box-shadow: 0 1px 0 hsl(0 0% 100% / .12) inset, 0 10px 30px hsl(0 0% 0% / .25);
    }
    #atelier .btn {
      appearance: none; border: none; cursor: pointer;
      color: var(--fg); background: transparent;
      padding: 8px 12px; border-radius: 999px; font-size: 12px; letter-spacing: .3px;
    }
    #atelier .btn:hover { background: hsl(0 0% 100% / .06); }
    #atelier .toggle {
      display: inline-flex; align-items: center; gap: 8px;
      font-size: 12px; letter-spacing: .3px; color: var(--fg);
      padding: 6px 10px; border-radius: 999px; cursor: pointer;
    }
    #atelier .toggle .dot {
      width: 18px; height: 18px; border-radius: 50%;
      background: radial-gradient(circle at 30% 30%, hsl(50 95% 60%), hsl(28 80% 50%));
      box-shadow: 0 0 10px hsl(45 95% 60% / .6);
      transition: transform .3s ease, background .3s ease;
    }
    #atelier.day .toggle .dot {
      background: radial-gradient(circle at 70% 70%, hsl(215 70% 60%), hsl(260 70% 60%));
      box-shadow: 0 0 10px hsl(240 70% 70% / .5);
      transform: rotate(25deg);
    }

    /* Hero */
    #atelier .hero {
      display: grid;
      grid-template-columns: 1.2fr .8fr;
      gap: 18px;
      align-items: start;
    }
    @media (max-width: 860px) {
      #atelier .hero { grid-template-columns: 1fr; }
    }
    #atelier .copy {
      display: grid; gap: 14px;
      background: linear-gradient(180deg, hsl(0 0% 100% / .08), hsl(0 0% 100% / .03));
      border: 1px solid var(--ring);
      border-radius: 20px;
      padding: 18px;
      backdrop-filter: blur(8px);
    }
    #atelier h1 {
      margin: 0;
      font-size: clamp(30px, 6vw, 68px);
      line-height: 1.02;
      letter-spacing: -0.02em;
      background: linear-gradient(90deg, var(--fg), var(--c1), var(--c2), var(--c3), var(--fg));
      -webkit-background-clip: text; background-clip: text; color: transparent;
      background-size: 220% 100%;
      animation: shimmer 14s ease-in-out infinite;
      filter: drop-shadow(0 6px 28px hsl(0 0% 0% / .25));
    }
    @keyframes shimmer { 0%,100% { background-position: 0% 50%; } 50% { background-position: 100% 50%; } }
    #atelier .tag {
      color: var(--muted);
      font-size: clamp(14px, 2.2vw, 18px);
    }

    /* Panel */
    #atelier .panel {
      display: grid; gap: 10px;
      background: linear-gradient(180deg, hsl(0 0% 100% / .08), hsl(0 0% 100% / .03));
      border: 1px solid var(--ring);
      border-radius: 16px;
      padding: 14px;
      backdrop-filter: blur(8px);
    }
    #atelier .row { display: flex; align-items: center; justify-content: space-between; gap: 12px; flex-wrap: wrap; }
    #atelier label { font-size: 12px; color: var(--muted); letter-spacing: .3px; }
    #atelier input[type="range"] {
      -webkit-appearance: none; appearance: none; width: 200px; height: 6px;
      border-radius: 999px; background: var(--ring-soft); outline: none; border: 1px solid var(--ring);
    }
    #atelier input[type="range"]::-webkit-slider-thumb {
      -webkit-appearance: none; width: 18px; height: 18px; border-radius: 50%;
      background: linear-gradient(135deg, var(--c1), var(--c2));
      border: 1px solid hsl(0 0% 100% / .4);
      box-shadow: 0 6px 14px hsl(0 0% 0% / .35), 0 0 0 6px hsl(0 0% 100% / .05);
      cursor: pointer;
    }

    /* Right module */
    #atelier .module {
      position: relative;
      border-radius: 20px;
      border: 1px dashed var(--ring-soft);
      min-height: 360px;
      display: grid; place-items: center;
      overflow: hidden;
    }
    #atelier .veil {
      position: absolute; inset: 0;
      background:
        radial-gradient(100% 70% at 50% 0%, hsl(0 0% 100% / .05), transparent 55%),
        linear-gradient(180deg, hsl(0 0% 100% / .03), transparent);
      pointer-events: none;
    }
    #atelier .phrase {
      font-variation-settings: "wght" 600;
      letter-spacing: .6px; text-transform: uppercase;
      color: var(--muted);
      font-size: 12px;
      padding: 8px 12px; border-radius: 999px;
      border: 1px solid var(--ring);
      background: linear-gradient(180deg, hsl(0 0% 100% / .06), hsl(0 0% 100% / .03));
      backdrop-filter: blur(6px);
    }

    /* Meta */
    #atelier .meta {
      display: flex; align-items: center; justify-content: space-between; gap: 10px;
      color: var(--muted); font-size: 12px; margin-top: 16px;
    }
    #atelier .pill {
      display: inline-flex; align-items: center; gap: 8px; padding: 8px 12px;
      border: 1px solid var(--ring); border-radius: 999px;
      background: linear-gradient(180deg, hsl(0 0% 100% / .06), hsl(0 0% 100% / .04));
      box-shadow: 0 1px 0 hsl(0 0% 100% / .12) inset;
      backdrop-filter: blur(8px);
    }
    #atelier .spark {
      width: 8px; height: 8px; border-radius: 50%;
      background: radial-gradient(circle at 30% 30%, var(--c3), var(--c1));
      box-shadow: 0 0 12px color-mix(in srgb, var(--c3), white 30%);
      animation: pulse 3s ease-in-out infinite;
    }
    @keyframes pulse { 0%,100% { transform: scale(1); opacity: .7; } 50% { transform: scale(1.25); opacity: 1; } }

    /* Decorative orbs */
    #atelier .orbs { position: absolute; inset: 0; pointer-events: none; z-index: -1; }
    #atelier .orb {
      position: absolute;
      width: var(--s,120px); height: var(--s,120px); border-radius: 50%;
      background: radial-gradient(circle at 30% 30%, color-mix(in srgb, var(--c1), transparent 30%), transparent 60%);
      filter: blur(10px) saturate(120%);
      mix-blend-mode: screen;
      animation: drift var(--d,22s) ease-in-out infinite alternate;
      left: var(--x,10%); top: var(--y,20%);
      transform: translateZ(0);
      opacity: .8;
    }
    @keyframes drift {
      0% { transform: translate3d(-10px, -8px, 0) scale(1); }
      100% { transform: translate3d(18px, 22px, 0) scale(1.12); }
    }
    #atelier.day .orb { mix-blend-mode: multiply; opacity: .6; }

    /* Accessibility: reduced motion */
    @media (prefers-reduced-motion: reduce) {
      #atelier, #atelier * { animation: none !important; transition-duration: .01ms !important; }
    }
  </style>

  <div class="hero">

      <h1>Soft energy, woven live.</h1>

      <div class="panel" aria-label="Motion controls">

  <script>
    (function () {
      const root = document.getElementById('atelier');
      const canvas = root.querySelector('#weave');
      const ctx = canvas.getContext('2d', { alpha: true });
      let dpr = Math.min(window.devicePixelRatio || 1, 2);
      let running = true;

      // Theme
      const themeSwitch = root.querySelector('[data-theme]');
      const savedTheme = localStorage.getItem('loom-theme') || 'night';
      root.classList.toggle('day', savedTheme === 'day');
      root.classList.toggle('night', savedTheme !== 'day');
      themeSwitch.setAttribute('aria-checked', savedTheme === 'day' ? 'true' : 'false');
      themeSwitch.addEventListener('click', () => {
        const toDay = !root.classList.contains('day');
        root.classList.toggle('day', toDay);
        root.classList.toggle('night', !toDay);
        localStorage.setItem('loom-theme', toDay ? 'day' : 'night');
        themeSwitch.setAttribute('aria-checked', toDay ? 'true' : 'false');
        hardClear();
      });

      // Palette handling
      const palettes = [
        { name: 'Aurora', c1: '#6ee7ff', c2: '#a78bfa', c3: '#34d399' },
        { name: 'Solar',  c1: '#ffb224', c2: '#ff6b6b', c3: '#ffd5a4' },
        { name: 'Midnight', c1: '#8ec5ff', c2: '#5ef3d1', c3: '#ffffff' },
        { name: 'Bougainvillea', c1: '#ff7ad9', c2: '#7aa2ff', c3: '#ffe06e' }
      ];
      const toRGB = (hex) => {
        const h = hex.replace('#','');
        const bigint = parseInt(h.length===3 ? h.split('').map(x=>x+x).join('') : h, 16);
        return [ (bigint>>16)&255, (bigint>>8)&255, bigint&255 ];
      };
      let pIndex = parseInt(localStorage.getItem('loom-palette') || '0', 10) % palettes.length;
      function applyPalette(i) {
        const p = palettes[i];
        root.style.setProperty('--c1', p.c1);
        root.style.setProperty('--c2', p.c2);
        root.style.setProperty('--c3', p.c3);
        paletteRGB = [toRGB(p.c1), toRGB(p.c2), toRGB(p.c3)];
        localStorage.setItem('loom-palette', String(i));
        hardClear();
      }
      let paletteRGB = [];
      applyPalette(pIndex);
      root.querySelector('[data-palette]').addEventListener('click', () => {
        pIndex = (pIndex + 1) % palettes.length;
        applyPalette(pIndex);
      });

      // Flow speed
      const flow = root.querySelector('#flow');
      const storedSpeed = parseFloat(localStorage.getItem('loom-speed') || '1');
      flow.value = String(storedSpeed);
      flow.setAttribute('aria-valuenow', String(storedSpeed));
      root.style.setProperty('--rate', storedSpeed);
      let speed = storedSpeed;
      flow.addEventListener('input', (e) => {
        speed = parseFloat(e.target.value);
        root.style.setProperty('--rate', speed);
        flow.setAttribute('aria-valuenow', String(speed));
        localStorage.setItem('loom-speed', String(speed));
      });

      // Pause
      const pauseBtn = root.querySelector('[data-pause]');
      pauseBtn.addEventListener('click', () => {
        running = !running;
        pauseBtn.textContent = running ? 'Pause' : 'Play';
        if (running) tick();
      });

      // Resize
      function sizeCanvas() {
        const r = root.getBoundingClientRect();
        const w = Math.max(320, Math.floor(r.width));
        const h = Math.max(320, Math.floor(r.height));
        dpr = Math.min(window.devicePixelRatio || 1, 2);
        canvas.width = Math.floor(w * dpr);
        canvas.height = Math.floor(h * dpr);
        canvas.style.width = w + 'px';
        canvas.style.height = h + 'px';
      }
      function hardClear() {
        ctx.clearRect(0, 0, canvas.width, canvas.height);
      }
      sizeCanvas();
      window.addEventListener('resize', () => { sizeCanvas(); hardClear(); particles = initParticles(); });

      // Field + particles
      const prefersReduced = window.matchMedia('(prefers-reduced-motion: reduce)').matches;
      let t = 0;
      const TWO_PI = Math.PI * 2;

      function fieldAngle(x, y, time) {
        const f = 0.0018;
        return Math.sin(y * f + time * 0.6) * 2.2
             + Math.cos(x * f * 0.9 - time * 0.4) * 1.3
             + Math.sin((x + y) * f * 0.5 + time * 0.2);
      }

      function lerp(a, b, m) { return a + (b - a) * m; }
      function mixRGB(a, b, m) {
        return [ Math.round(lerp(a[0], b[0], m)), Math.round(lerp(a[1], b[1], m)), Math.round(lerp(a[2], b[2], m)) ];
      }

      // Pointer attraction
      let pointer = { x: canvas.width * 0.5, y: canvas.height * 0.5, active: false };
      root.addEventListener('pointermove', (e) => {
        const rect = canvas.getBoundingClientRect();
        pointer.x = (e.clientX - rect.left) * dpr;
        pointer.y = (e.clientY - rect.top) * dpr;
        pointer.active = true;
      }, { passive: true });
      root.addEventListener('pointerleave', () => { pointer.active = false; });

      // Particles
      function initParticles() {
        const area = canvas.width * canvas.height;
        const count = Math.min(1200, Math.max(360, Math.floor(area / 5000)));
        const arr = new Array(count).fill(0).map(() => {
          return {
            x: Math.random() * canvas.width,
            y: Math.random() * canvas.height,
            px: 0, py: 0,
            vx: (Math.random() - 0.5) * 0.5,
            vy: (Math.random() - 0.5) * 0.5,
            life: Math.random() * 1000
          };
        });
        return arr;
      }
      let particles = initParticles();

      // Draw loop
      function fadeBackground() {
        const isDay = root.classList.contains('day');
        const fade = isDay ? 'rgba(245,248,255,0.06)' : 'rgba(7,9,15,0.06)';
        ctx.fillStyle = fade;
        ctx.fillRect(0, 0, canvas.width, canvas.height);
      }

      function colorFor(i, ang, time) {
        const m1 = (Math.sin(ang + time * 0.6) + 1) * 0.5;
        const m2 = (Math.cos(ang * 0.5 - time * 0.3) + 1) * 0.5;
        const a = mixRGB(paletteRGB[0], paletteRGB[1], m1);
        const b = mixRGB(paletteRGB[1], paletteRGB[2], m2);
        const c = mixRGB(a, b, 0.5);
        return 'rgba(' + c[0] + ',' + c[1] + ',' + c[2] + ',0.08)';
      }

      function tick() {
        if (!running) return;
        const step = 0.012 * speed;
        t += step;

        fadeBackground();
        ctx.globalCompositeOperation = 'lighter';
        ctx.lineCap = 'round';

        for (let i = 0; i < particles.length; i++) {
          const p = particles[i];
          p.px = p.x; p.py = p.y;

          const ang = fieldAngle(p.x, p.y, t);
          const ax = Math.cos(ang);
          const ay = Math.sin(ang);

          // Base flow
          p.vx += ax * 0.2;
          p.vy += ay * 0.2;

          // Pointer attraction (Gaussian falloff)
          if (pointer.active) {
            const dx = (pointer.x - p.x);
            const dy = (pointer.y - p.y);
            const d2 = dx*dx + dy*dy;
            const w = Math.exp(-d2 / (12000 * dpr));
            p.vx += dx * 0.0004 * w;
            p.vy += dy * 0.0004 * w;
          }

          // Dampen and move
          p.vx *= 0.965;
          p.vy *= 0.965;
          p.x += p.vx * (0.6 * speed);
          p.y += p.vy * (0.6 * speed);

          // Wrap/reset
          if (p.x < -2 || p.x > canvas.width + 2 || p.y < -2 || p.y > canvas.height + 2 || p.life-- <= 0) {
            p.x = Math.random() * canvas.width;
            p.y = Math.random() * canvas.height;
            p.px = p.x; p.py = p.y;
            p.vx = (Math.random() - 0.5) * 0.5;
            p.vy = (Math.random() - 0.5) * 0.5;
            p.life = Math.random() * 1000 + 300;
            continue;
          }

          // Stroke
          ctx.lineWidth = 1;
          ctx.strokeStyle = colorFor(i, ang, t);
          ctx.beginPath();
          ctx.moveTo(p.px, p.py);
          ctx.lineTo(p.x, p.y);
          ctx.stroke();
        }

        ctx.globalCompositeOperation = 'source-over';
        if (!prefersReduced) requestAnimationFrame(tick);
      }

      if (!prefersReduced) tick();
      else {
        // Static imprint for reduced motion
        hardClear();
        const grad = ctx.createLinearGradient(0, 0, canvas.width, canvas.height);
        grad.addColorStop(0, getComputedStyle(root).getPropertyValue('--c1').trim());
        grad.addColorStop(0.5, getComputedStyle(root).getPropertyValue('--c2').trim());
        grad.addColorStop(1, getComputedStyle(root).getPropertyValue('--c3').trim());
        ctx.fillStyle = grad;
        ctx.globalAlpha = 0.25;
        ctx.fillRect(0, 0, canvas.width, canvas.height);
        ctx.globalAlpha = 1;
      }

      // Last updated
      const stamp = root.querySelector('#last-updated');
      const fmt = new Intl.DateTimeFormat([], {
        year: 'numeric', month: 'short', day: '2-digit',
        hour: '2-digit', minute: '2-digit'
      });
      stamp.textContent = 'Last updated: ' + fmt.format(new Date());
    })();
  </script>
