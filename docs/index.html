<section class="v1500 lumen" data-theme="dawn" aria-label="LUMEN — the kaleidoscope studio">
  <style>
    .v1500.lumen{
      --r:28px;
      --ink:#0f1320;
      --muted:#6c7893;
      --edge:rgba(0,0,0,.12);
      --bg1:#fff7f0;
      --bg2:#ffe7d6;
      --acc1:#ff8da1;
      --acc2:#7ea7ff;
      --glass:rgba(255,255,255,.6);
      color-scheme: light;

      position:relative; isolation:isolate; overflow:hidden;
      display:grid; grid-template-rows:auto 1fr auto; gap: clamp(16px, 4vw, 28px);
      padding: clamp(18px, 5vw, 48px);
      border-radius: var(--r);
      background:
        radial-gradient(140% 180% at -20% -20%, rgba(255,255,255,.7), transparent 60%),
        radial-gradient(120% 160% at 120% 120%, rgba(255,255,255,.55), transparent 60%),
        linear-gradient(180deg, var(--bg1), var(--bg2));
      box-shadow: inset 0 1px 0 rgba(255,255,255,.8), 0 60px 160px rgba(0,0,0,.18);
      font-family: ui-sans-serif, system-ui, -apple-system, Inter, "SF Pro Text", "Helvetica Neue", Arial, sans-serif;
      color: var(--ink);
    }
    .v1500.lumen[data-theme="dusk"]{
      --ink:#11131c; --muted:#7c86a0; --edge:rgba(0,0,0,.14);
      --bg1:#e9ecff; --bg2:#d7deff; --acc1:#8ad0ff; --acc2:#b08bff; --glass:rgba(255,255,255,.58);
    }
    .v1500.lumen[data-theme="noir"]{
      --ink:#e9f0ff; --muted:#a7b3c9; --edge:rgba(255,255,255,.16);
      --bg1:#060910; --bg2:#121a2b; --acc1:#72e2ff; --acc2:#a87aff; --glass:rgba(255,255,255,.08);
      color-scheme: dark;
      box-shadow: inset 0 1px 0 rgba(255,255,255,.06), 0 60px 180px rgba(0,0,0,.45);
    }
    .v1500.lumen::before{
      content:""; position:absolute; inset:-35%; z-index:0; pointer-events:none;
      background: conic-gradient(from 0turn at 65% 45%,
        color-mix(in oklab, var(--acc1) 44%, transparent) 0 18%,
        transparent 18% 38%,
        color-mix(in oklab, var(--acc2) 44%, transparent) 38% 54%,
        transparent 54% 100%);
      filter: blur(120px) saturate(160%);
      opacity:.85; mix-blend-mode: screen;
      animation: v1500-aurora 48s linear infinite;
    }
    .v1500.lumen::after{
      content:""; position:absolute; inset:0; z-index:0; pointer-events:none;
      background:
        radial-gradient(1px 1px at 20% 30%, rgba(0,0,0,.06), transparent 55%),
        radial-gradient(1px 1px at 60% 70%, rgba(0,0,0,.05), transparent 55%),
        repeating-linear-gradient(135deg, rgba(0,0,0,.02) 0 2px, transparent 2px 12px);
      mix-blend-mode: soft-light; opacity:.3;
    }
    @keyframes v1500-aurora{ to{ transform: rotate(360deg) } }

    /* Header */
    .v1500 .mast{
      position:relative; z-index:2; display:flex; align-items:flex-start; justify-content:space-between; gap: clamp(12px, 2vw, 24px);
    }
    .v1500 .brand{ display:flex; align-items:center; gap: clamp(12px, 2vw, 18px); }
    .v1500 .mark{
      width:70px; height:70px; border-radius:22px; overflow:hidden; position:relative; border:1px solid var(--edge);
      background: var(--glass); backdrop-filter: blur(10px) saturate(160%);
      box-shadow: inset 0 1px 0 rgba(255,255,255,.6), 0 18px 36px rgba(0,0,0,.18);
      display:grid; place-items:center;
    }
    .v1500 .gyro{
      width:64%; aspect-ratio:1; position:relative;
      border-radius:50%;
      background: conic-gradient(from 90deg, var(--acc1), var(--acc2));
      -webkit-mask: radial-gradient(circle, transparent 52%, #000 54% 100%);
              mask: radial-gradient(circle, transparent 52%, #000 54% 100%);
      animation: v1500-spin 8s linear infinite;
      box-shadow: 0 12px 26px color-mix(in oklab, var(--acc1) 40%, transparent);
    }
    @keyframes v1500-spin{ to{ transform: rotate(360deg) } }

    .v1500 .title{
      margin:0; font-weight:1000; line-height:.9; letter-spacing:-.02em;
      font-size: clamp(32px, 6.2vw, 82px);
      background: linear-gradient(95deg, var(--acc1), var(--acc2));
      -webkit-background-clip:text; background-clip:text; color: transparent;
      text-shadow: 0 16px 40px rgba(0,0,0,.08);
    }
    .v1500 .tag{ margin:.25rem 0 0; color: var(--muted); max-width: 60ch; font-size: clamp(13px, 1.4vw, 16px); }

    /* Stage */
    .v1500 .stage{
      position:relative; z-index:1; min-height: min(78vh, 940px);
      border-radius: calc(var(--r) - 2px); border:1px solid var(--edge);
      overflow:hidden; background: linear-gradient(180deg, rgba(255,255,255,.55), rgba(255,255,255,.25));
      box-shadow: inset 0 1px 0 rgba(255,255,255,.7), 0 44px 180px rgba(0,0,0,.18);
      transform: translate3d(var(--tx,0px), var(--ty,0px), 0) rotateX(var(--tiltY,0deg)) rotateY(var(--tiltX,0deg));
      transition: transform .18s ease;
      display:grid; place-items:center;
    }
    .v1500 canvas.kaleid{ position:absolute; inset:0; width:100%; height:100%; display:block; }
    .v1500 .overlay{
      position:absolute; inset:0; display:grid; grid-template-rows: 1fr auto; pointer-events:none; padding: clamp(12px, 3vw, 24px); z-index:2;
    }
    .v1500 .quote{
      align-self:start; justify-self:start; color: var(--muted); font-weight:800; letter-spacing:.06em; font-size:12px;
      background: color-mix(in oklab, var(--glass) 80%, transparent);
      border:1px solid var(--edge); border-radius:10px; padding:8px 10px; backdrop-filter: blur(6px);
    }
    .v1500 .hint{
      justify-self:center; align-self:end; color: var(--muted); font-size:12px;
      background: color-mix(in oklab, var(--glass) 80%, transparent);
      border:1px solid var(--edge); border-radius:10px; padding:8px 10px; backdrop-filter: blur(6px);
    }

    /* Controls */
    .v1500 .hud{
      position:relative; z-index:2; display:flex; flex-wrap:wrap; gap:10px; align-items:center; justify-content:space-between;
    }
    .v1500 .dock{ display:flex; flex-wrap:wrap; gap:10px; }
    .v1500 .chip, .v1500 .knob{
      border:1px solid var(--edge);
      background: var(--glass); backdrop-filter: blur(10px) saturate(160%); color:inherit;
      border-radius:14px; box-shadow: inset 0 1px 0 rgba(255,255,255,.7), 0 16px 36px rgba(0,0,0,.18);
    }
    .v1500 .chip{
      display:inline-flex; align-items:center; gap:10px; padding:10px 14px;
      font-weight:900; font-size:12px; letter-spacing:.25px; cursor:pointer; user-select:none;
      transition: transform .18s ease, box-shadow .25s ease, background .25s ease, border-color .25s ease;
    }
    .v1500 .chip:hover{ transform: translateY(-1px) }
    .v1500 .chip[aria-pressed="true"]{
      background: linear-gradient(180deg, rgba(255,255,255,.9), rgba(255,255,255,.6));
      box-shadow: 0 16px 40px rgba(0,0,0,.18), inset 0 1px 0 rgba(255,255,255,.9);
    }
    .v1500 .knob{
      display:flex; align-items:center; gap:10px; padding:8px 12px; color: var(--muted); font-size:12px; font-weight:800;
    }
    .v1500 .knob input{ appearance:none; width:180px; height:8px; background: rgba(0,0,0,.12); border-radius:999px; outline:none; cursor:pointer; }
    .v1500 .knob input::-webkit-slider-thumb{ appearance:none; width:18px; height:18px; border-radius:50%; background:#fff; border:1px solid var(--edge); box-shadow: 0 8px 22px rgba(0,0,0,.18); }
    .v1500 .knob input::-moz-range-thumb{ width:18px; height:18px; border-radius:50%; background:#fff; border:1px solid var(--edge); box-shadow: 0 8px 22px rgba(0,0,0,.18); }
    .v1500 .stats{ color: var(--muted); font-size:12px; display:flex; gap:12px; align-items:center; }
    .v1500 .pulse{ width:10px; height:10px; border-radius:50%; background: var(--acc1); box-shadow:0 0 0 6px color-mix(in oklab, var(--acc1) 30%, transparent); animation: v1500-beat 2.4s ease-in-out infinite; }
    @keyframes v1500-beat{ 0%,100%{ transform: scale(1); opacity:1 } 50%{ transform: scale(1.12); opacity:.95 } }

    .v1500 .kbd{ padding:.12em .5em; border-radius:6px; border:1px solid var(--edge); background: rgba(255,255,255,.65); color:inherit; }
    .v1500 .chip:focus-visible{ outline:2px solid color-mix(in oklab, var(--acc1) 55%, transparent); outline-offset:2px; }
    .v1500.paused *{ animation-play-state: paused !important; }

    /* Responsive */
    @media (max-width: 980px){
      .v1500 .knob input{ width:120px; }
      .v1500 .title{ font-size: clamp(32px, 10vw, 64px); }
      .v1500 .hud{ gap:12px; }
    }
    @media (prefers-reduced-motion: reduce){
      .v1500, .v1500 *{ animation:none !important; transition:none !important; }
    }
  </style>

  <div class="mast">

  <div class="stage" aria-live="polite">

      <div class="quote">“draw once — bloom everywhere”</div>

  <script>
    (function(){
      const root = document.currentScript.closest('.v1500.lumen'); if(!root) return;

      // Elements
      const canvas = root.querySelector('canvas.kaleid');
      const ctx = canvas.getContext('2d', { alpha: true });
      const stage = root.querySelector('.stage');

      const playBtn  = root.querySelector('.play');
      const themeBtn = root.querySelector('.theme');
      const clearBtn = root.querySelector('.clear');
      const exportBtn= root.querySelector('.export');

      const slicesInput = root.querySelector('.slices');
      const sizeInput   = root.querySelector('.size');
      const trailInput  = root.querySelector('.trail');

      const mSlices = root.querySelector('.m-slices');
      const mSize   = root.querySelector('.m-size');
      const mTrail  = root.querySelector('.m-trail');
      const mTheme  = root.querySelector('.m-theme');
      const mMotion = root.querySelector('.m-motion');

      // Timestamp
      try{
        const el = root.querySelector('#last-updated');
        const now = new Date();
        const opts = { year:'numeric', month:'short', day:'2-digit', hour:'2-digit', minute:'2-digit' };
        const tz = Intl.DateTimeFormat().resolvedOptions().timeZone || '';
        el.textContent = 'Updated ' + new Intl.DateTimeFormat([], opts).format(now) + (tz ? ' ' + tz.replaceAll('_',' ') : '');
      }catch(e){}

      // Themes
      const THEMES = ['dawn','dusk','noir'];
      let themeIndex = Math.max(0, THEMES.indexOf((root.getAttribute('data-theme')||'dawn').toLowerCase()));

      // State
      const state = {
        playing: true,
        w: 320, h: 240, dpr: Math.min(2, window.devicePixelRatio||1),
        slices: +slicesInput.value || 12,
        size:   +sizeInput.value   || 7,
        trail:  +trailInput.value  || 70,
        cx: 0, cy: 0,
        time: 0,
        pointer: {x:0,y:0,px:0,py:0,active:false,tx:0,ty:0},
        sparkTimer: 0
      };

      // Utils
      const TAU = Math.PI*2;
      const clamp = (v,a,b)=> Math.max(a, Math.min(b, v));
      function mix(a,b,t){ return a*(1-t)+b*t }
      function lerpColor(a, b, t){
        function hexToRgb(h){ h=h.replace('#',''); if(h.length===3){ h=h.split('').map(x=>x+x).join('') } const n=parseInt(h,16); return {r:(n>>16)&255,g:(n>>8)&255,b:n&255}; }
        function rgbToHex(o){ return '#'+[o.r,o.g,o.b].map(v=>Math.max(0,Math.min(255,v)).toString(16).padStart(2,'0')).join(''); }
        const A = hexToRgb(a), B = hexToRgb(b);
        return rgbToHex({ r:Math.round(mix(A.r,B.r,t)), g:Math.round(mix(A.g,B.g,t)), b:Math.round(mix(A.b,B.b,t)) });
      }
      function palette(t){
        const cs = getComputedStyle(root);
        const a1 = cs.getPropertyValue('--acc1').trim() || '#66ccff';
        const a2 = cs.getPropertyValue('--acc2').trim() || '#cc88ff';
        const u = (Math.sin(t)+1)/2;
        return lerpColor(a1, a2, u);
      }

      // Size
      function size(){
        const r = canvas.getBoundingClientRect();
        state.w = Math.max(1, Math.floor(r.width));
        state.h = Math.max(1, Math.floor(r.height));
        canvas.width = Math.floor(state.w * state.dpr);
        canvas.height = Math.floor(state.h * state.dpr);
        ctx.setTransform(state.dpr,0,0,state.dpr,0,0);
        state.cx = state.w/2; state.cy = state.h/2;
        clear(true);
      }
      const ro = new ResizeObserver(size); ro.observe(canvas);

      // Clear / wipe
      function clear(hard=false){
        const cs = getComputedStyle(root);
        const bg1 = cs.getPropertyValue('--bg1').trim() || '#fff';
        const bg2 = cs.getPropertyValue('--bg2').trim() || '#eef';
        ctx.save();
        ctx.globalCompositeOperation = 'source-over';
        ctx.globalAlpha = 1;
        const g = ctx.createLinearGradient(0,0,0,state.h);
        g.addColorStop(0,bg1); g.addColorStop(1,bg2);
        ctx.fillStyle = g;
        ctx.fillRect(0,0,state.w,state.h);
        ctx.restore();
      }
      function fade(){
        const cs = getComputedStyle(root);
        const bg1 = cs.getPropertyValue('--bg1').trim() || '#fff';
        const bg2 = cs.getPropertyValue('--bg2').trim() || '#eef';
        ctx.save();
        ctx.globalCompositeOperation = 'source-over';
        ctx.globalAlpha = 0.08 + (1 - state.trail/100)*0.22;
        const g = ctx.createLinearGradient(0,0,0,state.h);
        g.addColorStop(0,bg1); g.addColorStop(1,bg2);
        ctx.fillStyle = g;
        ctx.fillRect(0,0,state.w,state.h);
        ctx.restore();
      }

      // Draw symmetric stroke
      function drawSym(px, py, x, y, size, t){
        const slices = Math.max(3, state.slices|0);
        const cx = state.cx, cy = state.cy;
        const color = palette(t*0.8 + (x+y)*0.0003);
        ctx.save();
        ctx.globalCompositeOperation = 'lighter';
        ctx.lineCap = 'round';
        ctx.lineJoin = 'round';

        for(let i=0;i<slices;i++){
          const angle = i * TAU / slices;
          const reflect = (i % 2 === 1) ? -1 : 1;

          function tx(xx, yy){
            let dx = xx - cx, dy = yy - cy;
            dy *= reflect; // mirror every other slice for kaleidoscopic effect
            const rx = dx*Math.cos(angle) - dy*Math.sin(angle);
            const ry = dx*Math.sin(angle) + dy*Math.cos(angle);
            return [cx + rx, cy + ry];
          }

          const a = tx(px, py);
          const b = tx(x, y);

          ctx.shadowBlur = 14 + size*1.5;
          ctx.shadowColor = color;
          ctx.strokeStyle = color;
          ctx.globalAlpha = 0.85;
          ctx.lineWidth = Math.max(0.5, size);
          ctx.beginPath();
          ctx.moveTo(a[0], a[1]);
          ctx.lineTo(b[0], b[1]);
          ctx.stroke();

          // luminous bead
          ctx.globalAlpha = 0.9;
          ctx.fillStyle = color;
          ctx.beginPath();
          ctx.arc(b[0], b[1], size*0.45 + 0.6, 0, TAU);
          ctx.fill();
        }
        ctx.restore();
      }

      // Pointer interactions (tilt + painting)
      function pointerMove(e){
        const rect = stage.getBoundingClientRect();
        const x = e.clientX - rect.left, y = e.clientY - rect.top;
        const nx = x/rect.width, ny = y/rect.height;
        root.style.setProperty('--tiltX', ((nx-0.5)*8)+'deg');
        root.style.setProperty('--tiltY', (-(ny-0.5)*8)+'deg');
        root.style.setProperty('--tx', ((nx-0.5)*10)+'px');
        root.style.setProperty('--ty', ((ny-0.5)*10)+'px');

        state.pointer.tx = x; state.pointer.ty = y;

        if(state.pointer.active){
          const px = state.pointer.x, py = state.pointer.y;
          state.pointer.px = px; state.pointer.py = py;
          state.pointer.x = x; state.pointer.y = y;
          drawSym(px, py, x, y, state.size, state.time);
        }
      }
      function pointerDown(e){
        const rect = stage.getBoundingClientRect();
        state.pointer.active = true;
        state.pointer.x = state.pointer.px = e.clientX - rect.left;
        state.pointer.y = state.pointer.py = e.clientY - rect.top;
      }
      function pointerUp(){ state.pointer.active = false; }

      stage.addEventListener('pointermove', pointerMove);
      stage.addEventListener('pointerdown', pointerDown);
      stage.addEventListener('pointerup', pointerUp);
      stage.addEventListener('pointerleave', pointerUp);

      // Export
      exportBtn.addEventListener('click', ()=>{
        try{
          canvas.toBlob((blob)=>{
            if(!blob) return;
            const url = URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url; a.download = `lumen-${Date.now()}.png`;
            document.body.appendChild(a); a.click(); a.remove();
            setTimeout(()=> URL.revokeObjectURL(url), 500);
          }, 'image/png');
        }catch(e){}
      });

      // UI setters
      function setPlay(on){
        state.playing = on;
        playBtn.setAttribute('aria-pressed', String(on));
        mMotion.textContent = on ? 'On' : 'Off';
        root.classList.toggle('paused', !on);
        if(on){ last = performance.now(); loop(last); } else { cancelAnimationFrame(raf); }
      }
      function setSlices(v){
        const val = clamp(v|0, 3, 24);
        state.slices = val; slicesInput.value = String(val);
        mSlices.textContent = String(val);
      }
      function setSize(v){
        const val = clamp(v|0, 1, 24);
        state.size = val; sizeInput.value = String(val);
        mSize.textContent = String(val);
      }
      function setTrail(v){
        const val = clamp(v|0, 0, 100);
        state.trail = val; trailInput.value = String(val);
        mTrail.textContent = String(val);
      }

      function setTheme(name){
        root.setAttribute('data-theme', name);
        themeBtn.textContent = name.charAt(0).toUpperCase() + name.slice(1);
        mTheme.textContent = themeBtn.textContent;
        clear(true);
      }
      function cycleTheme(){
        themeIndex = (themeIndex + 1) % THEMES.length;
        setTheme(THEMES[themeIndex]);
      }

      // Ambient sparks (when playing)
      function spark(dt){
        state.sparkTimer -= dt;
        if(state.sparkTimer > 0) return;
        state.sparkTimer = 0.05 + Math.random()*0.25;

        const r = Math.min(state.w, state.h)*0.38 * Math.sqrt(Math.random());
        const a = Math.random()*TAU;
        const x = state.cx + Math.cos(a)*r;
        const y = state.cy + Math.sin(a)*r;
        const px = x + (Math.random()-0.5)*20;
        const py = y + (Math.random()-0.5)*20;
        const s = state.size * (0.5 + Math.random());
        drawSym(px, py, x, y, s, state.time + Math.random());
      }

      // Loop
      let last = performance.now(), raf=null;
      function loop(now=performance.now()){
        if(!state.playing) return;
        const dt = Math.min(64, now - last)/1000;
        last = now;
        state.time += dt;

        fade();
        spark(dt);

        raf = requestAnimationFrame(loop);
      }

      // Events
      playBtn.addEventListener('click', ()=> setPlay(playBtn.getAttribute('aria-pressed')!=='true'));
      themeBtn.addEventListener('click', cycleTheme);
      clearBtn.addEventListener('click', ()=> clear(true));
      slicesInput.addEventListener('input', ()=> setSlices(slicesInput.value));
      sizeInput.addEventListener('input', ()=> setSize(sizeInput.value));
      trailInput.addEventListener('input', ()=> setTrail(trailInput.value));

      // Keys
      window.addEventListener('keydown', (e)=>{
        const k = (e.key||'').toLowerCase();
        if (e.code === 'Space'){ e.preventDefault(); setPlay(!state.playing); }
        if (k === 't'){ cycleTheme(); }
        if (k === 'e'){ exportBtn.click(); }
        if (k === 'c'){ clear(true); }
        if (k === '+' || k === '='){ setSlices(state.slices+1); }
        if (k === '-' || k === '_'){ setSlices(state.slices-1); }
        if (k === '['){ setSize(state.size-1); }
        if (k === ']'){ setSize(state.size+1); }
      });

      // Boot
      size();
      setTheme(THEMES[themeIndex]);
      setPlay(true);

      // Respect reduced motion & visibility
      const prefersReduce = matchMedia('(prefers-reduced-motion: reduce)');
      if (prefersReduce.matches){ setPlay(false); }
      document.addEventListener('visibilitychange', ()=>{ if (document.hidden){ setPlay(false); } });
    })();
  </script>
