<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vibing</title>
    <style>
      :root {
        --bg: #0f1221;
        --fg: #e6e8f0;
        --muted: #9aa3b2;
        --accent: #8b5cf6;
      }
      html, body {
        height: 100%;
      }
      body {
        margin: 0;
        font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Ubuntu, Cantarell, Noto Sans, Helvetica Neue, Arial, "Apple Color Emoji", "Segoe UI Emoji";
        color: var(--fg);
        background: radial-gradient(1200px 800px at 70% 10%, #1b1f3a, var(--bg));
        display: flex;
        align-items: center;
        justify-content: center;
      }
      .card {
        width: min(720px, 92vw);
        background: rgba(255,255,255,0.04);
        border: 1px solid rgba(255,255,255,0.08);
        border-radius: 16px;
        padding: 28px 24px;
        box-shadow: 0 10px 30px rgba(0,0,0,0.3);
        backdrop-filter: blur(6px);
      }
      h1 {
        margin: 0 0 10px 0;
        font-size: 28px;
        letter-spacing: 0.3px;
      }
      .muted {
        color: var(--muted);
        font-size: 14px;
        margin-bottom: 18px;
      }
      #content {
        font-size: 18px;
        line-height: 1.6;
        background: rgba(255,255,255,0.04);
        border: 1px dashed rgba(255,255,255,0.12);
        border-radius: 12px;
        padding: 16px;
      }
      .footer {
        margin-top: 18px;
        display: flex;
        justify-content: space-between;
        align-items: center;
        font-size: 14px;
        color: var(--muted);
      }
      .badge {
        display: inline-block;
        background: rgba(139, 92, 246, 0.18);
        color: #d4c2ff;
        padding: 4px 10px;
        border-radius: 999px;
        font-size: 12px;
        border: 1px solid rgba(139, 92, 246, 0.35);
        letter-spacing: 0.2px;
      }
    </style>
  </head>
  <body>
    <!-- BEGIN_EDITABLE -->
      <section id="content">
<section id="atelier1915" role="region" aria-label="Orbital Garden — Edition 1915">
  <style>
    /* ORBITAL GARDEN — 1915 */
    #atelier1915{
      --h: 206;            /* base hue */
      --ink: #0b1020;
      --muted: rgba(11,16,32,.66);
      --line: rgba(11,16,32,.14);
      --bgA: #f7fbff;
      --bgB: #ecf3ff;
      --glass: rgba(255,255,255,.72);
      --r: 28px;
      --mx: 50%;
      --my: 50%;
      --tempo: 1.00;
      position: relative;
      padding: 26px;
      border-radius: var(--r);
      border: 1px solid var(--line);
      color: var(--ink);
      font-family: ui-sans-serif, -apple-system, Segoe UI, Inter, Helvetica, Arial, system-ui;
      background:
        radial-gradient(160% 120% at -10% -10%, color-mix(in hsl, hsl(calc(var(--h)-40) 80% 78%) 18%, transparent), transparent 58%) no-repeat,
        radial-gradient(140% 120% at 120% -10%, color-mix(in hsl, hsl(calc(var(--h)+80) 80% 78%) 14%, transparent), transparent 62%) no-repeat,
        linear-gradient(180deg, var(--bgA), var(--bgB));
      box-shadow: 0 70px 180px rgba(11,16,32,.16), inset 0 1px 0 rgba(255,255,255,.85);
      overflow: hidden;
      isolation: isolate;
      transform-style: preserve-3d;
    }
    #atelier1915::before,
    #atelier1915::after{
      content:"";
      position:absolute; inset:-30%;
      filter: blur(70px) saturate(1.06);
      opacity:.45; pointer-events:none;
    }
    #atelier1915::before{
      background:
        radial-gradient(60% 50% at 20% 10%, color-mix(in hsl, hsl(calc(var(--h)+30) 82% 66%) 26%, transparent), transparent 56%),
        radial-gradient(70% 60% at 86% 6%, color-mix(in hsl, hsl(calc(var(--h)-70) 82% 64%) 20%, transparent), transparent 58%);
      animation: floatA 28s ease-in-out infinite alternate;
    }
    #atelier1915::after{
      background:
        radial-gradient(60% 60% at 50% 100%, color-mix(in hsl, hsl(calc(var(--h)+150) 78% 62%) 18%, transparent), transparent 60%);
      animation: floatB 36s ease-in-out infinite alternate;
    }

    /* NIGHT */
    #atelier1915[data-night="true"]{
      --ink: rgba(235,240,255,.98);
      --muted: rgba(235,240,255,.70);
      --line: rgba(255,255,255,.12);
      --bgA: #05070c;
      --bgB: #0a0f16;
      --glass: rgba(255,255,255,.08);
      box-shadow: 0 70px 180px rgba(0,0,0,.78), inset 0 1px 0 rgba(255,255,255,.08);
      background:
        radial-gradient(160% 120% at -10% -10%, color-mix(in hsl, hsl(calc(var(--h)-40) 82% 52%) 22%, #000) 0 26%, transparent 70%) no-repeat,
        radial-gradient(150% 120% at 120% -10%, color-mix(in hsl, hsl(calc(var(--h)+80) 80% 50%) 18%, #000) 0 26%, transparent 70%) no-repeat,
        linear-gradient(180deg, var(--bgA), var(--bgB));
    }

    /* HEADER */
    #atelier1915 .hdr{
      display:grid; grid-template-columns:auto 1fr auto; align-items:center; gap:16px; margin-bottom:8px;
    }
    #atelier1915 .glyph{
      width:64px;height:64px;border-radius:22px;position:relative;overflow:hidden;
      background: radial-gradient(60% 60% at 50% 50%, #fff, rgba(255,255,255,.5) 60%, rgba(255,255,255,.2));
      box-shadow: 0 18px 36px rgba(11,16,32,.18);
    }
    #atelier1915 .glyph::before{
      content:"";
      position:absolute; inset:8px; border-radius:999px;
      background:
        conic-gradient(from 0deg,
          hsl(var(--h) 92% 58%) 0 10%,
          transparent 10% 20%,
          hsl(calc(var(--h)+60) 92% 58%) 20% 30%,
          transparent 30% 40%,
          hsl(calc(var(--h)-60) 92% 58%) 40% 50%,
          transparent 50% 60%,
          hsl(var(--h) 92% 58%) 60% 70%,
          transparent 70% 80%,
          hsl(calc(var(--h)+120) 92% 58%) 80% 90%,
          transparent 90% 100%);
      mask: radial-gradient(100% 100% at 50% 50%, transparent 48%, #000 50%);
      animation: dial 24s linear infinite;
      box-shadow: inset 0 0 0 2px rgba(0,0,0,.06);
    }
    #atelier1915 .brand{display:grid;gap:2px}
    #atelier1915 .brand .t{font-weight:900;letter-spacing:.4px;font-size:18px;text-transform:uppercase}
    #atelier1915 .brand .s{font-size:13px;color:var(--muted);letter-spacing:.3px}

    /* ACTIONS — chips */
    #atelier1915 .actions{display:flex;gap:8px;align-items:center;flex-wrap:wrap}
    #atelier1915 .pill{
      appearance:none; cursor:pointer; border:1px solid var(--line); border-radius:999px;
      background:linear-gradient(180deg, rgba(255,255,255,.98), rgba(255,255,255,.62));
      color:var(--ink); padding:8px 12px; font-size:12px; font-weight:800;
      box-shadow:0 10px 24px rgba(11,16,32,.14), inset 0 1px 0 rgba(255,255,255,.86);
      transition:transform .15s ease, filter .3s ease, opacity .3s ease;
    }
    #atelier1915 .pill:hover{transform:translateY(-1px)}
    #atelier1915 .pill:active{transform:translateY(0)}
    #atelier1915[data-night="true"] .pill{
      background:linear-gradient(180deg, rgba(255,255,255,.10), rgba(255,255,255,.07));
      box-shadow:0 12px 28px rgba(0,0,0,.6), inset 0 1px 0 rgba(255,255,255,.06);
      color:var(--ink)
    }

    /* HERO */
    #atelier1915 .hero{
      text-align:center; margin:6px 2px 14px; position:relative;
    }
    #atelier1915 .hero h1{
      margin:0; font-size:clamp(42px,8vw,98px); line-height:1.04; letter-spacing:.2px;
      background:linear-gradient(90deg,
        hsl(var(--h) 90% 60%),
        hsl(calc(var(--h)+60) 78% 58%),
        hsl(calc(var(--h)-60) 86% 62%));
      -webkit-background-clip:text; background-clip:text; color:transparent;
      filter:drop-shadow(0 22px 42px rgba(11,16,32,.18));
      background-size:240% 100%;
      animation: shimmer 14s ease-in-out infinite;
    }
    #atelier1915 .hero .sub{margin-top:8px; color:var(--muted); font-size:14px}

    /* STAGE */
    #atelier1915 .stage{
      position:relative; border-radius:28px; overflow:hidden; border:1px solid var(--line);
      background:
        linear-gradient(180deg, rgba(255,255,255,.7), rgba(255,255,255,.15));
      box-shadow: inset 0 1px 0 rgba(255,255,255,.64), 0 34px 90px rgba(11,16,32,.16);
      min-height:600px; display:grid; place-items:center;
      transform:perspective(1100px) rotateX(calc((var(--my) - 50%) * -0.18)) rotateY(calc((var(--mx) - 50%) * 0.20));
      transition:transform .25s ease;
      backdrop-filter: blur(8px) saturate(1.02);
    }
    #atelier1915[data-night="true"] .stage{
      background:linear-gradient(180deg, rgba(255,255,255,.08), rgba(255,255,255,.04));
      box-shadow: inset 0 1px 0 rgba(255,255,255,.06), 0 28px 76px rgba(0,0,0,.66);
      backdrop-filter: blur(10px) saturate(1.08);
    }
    #atelier1915 canvas#garden{
      width:min(1180px,96vw); height:clamp(460px,62vw,760px);
      display:block; border-radius:22px; border:1px solid var(--line);
      background: radial-gradient(120% 100% at 50% 0%, rgba(255,255,255,.82), rgba(255,255,255,.14));
      box-shadow: inset 0 1px 0 rgba(255,255,255,.66), 0 20px 60px rgba(11,16,32,.14);
      transition:filter .35s ease, opacity .35s ease;
    }
    #atelier1915[data-night="true"] canvas#garden{
      background:radial-gradient(120% 100% at 50% 0%, rgba(255,255,255,.09), rgba(255,255,255,.03));
      box-shadow: inset 0 1px 0 rgba(255,255,255,.06), 0 18px 54px rgba(0,0,0,.62);
    }
    #atelier1915[data-bloom="true"] canvas#garden{
      filter:saturate(1.28) contrast(1.06) drop-shadow(0 0 36px color-mix(in hsl, hsl(var(--h) 90% 60%) 30%, transparent)) blur(.15px);
    }
    #atelier1915 .halo{
      position:absolute; inset:0; pointer-events:none; mix-blend-mode:overlay; opacity:.45;
      background-image: radial-gradient(70% 60% at 50% 0%, rgba(255,255,255,.55), rgba(255,255,255,0));
    }
    #atelier1915[data-night="true"] .halo{background-image:radial-gradient(70% 60% at 50% 0%, rgba(255,255,255,.08), rgba(255,255,255,0)); opacity:.42}

    /* CONTROLS */
    #atelier1915 .dock{
      display:flex; flex-wrap:wrap; gap:10px; align-items:center; justify-content:center;
      margin-top:16px;
    }
    #atelier1915 .knob{
      -webkit-appearance:none; appearance:none; width:240px; height:30px; border-radius:999px; outline:none;
      background:linear-gradient(90deg, hsl(var(--h) 88% 60%), hsl(calc(var(--h)+60) 78% 58%), hsl(calc(var(--h)-50) 84% 62%));
      border:1px solid var(--line); box-shadow:inset 0 1px 0 rgba(255,255,255,.65), 0 10px 22px rgba(11,16,32,.14);
    }
    #atelier1915 .knob::-webkit-slider-thumb, #atelier1915 .knob::-moz-range-thumb{
      -webkit-appearance:none; appearance:none; width:22px; height:22px; border-radius:50%;
      background:radial-gradient(100% 100% at 30% 30%, #fff, #e6ecff);
      border:1px solid rgba(0,0,0,.12);
      box-shadow:0 10px 20px rgba(11,16,32,.22), 0 0 0 4px rgba(255,255,255,.28);
      cursor:ew-resize;
    }
    #atelier1915 .bubble{
      min-width:200px; text-align:center; padding:8px 12px; border-radius:12px; border:1px solid var(--line);
      background:rgba(255,255,255,.78); box-shadow:inset 0 1px 0 rgba(255,255,255,.7);
      color:var(--ink); font-variant-numeric:tabular-nums; font-size:12px
    }
    #atelier1915[data-night="true"] .bubble{background:rgba(255,255,255,.08); box-shadow:inset 0 1px 0 rgba(255,255,255,.06)}

    /* FOOTER */
    #atelier1915 .meta{
      display:flex; align-items:center; justify-content:space-between; gap:10px;
      margin-top:18px; padding-top:12px; border-top:1px dashed var(--line); color:var(--muted); font-size:12px;
    }
    #atelier1915 .tagline{
      display:inline-flex; align-items:center; gap:8px; padding:6px 10px; border-radius:999px;
      border:1px dashed var(--line); background:rgba(255,255,255,.6);
    }
    #atelier1915[data-night="true"] .tagline{background:rgba(255,255,255,.06)}

    /* WATERMARK */
    #atelier1915 .mark{
      position:absolute; right:10px; bottom:-12px; pointer-events:none; user-select:none;
      font-weight:900; font-size:140px; line-height:1; letter-spacing:-4px;
      color:transparent; -webkit-text-stroke: 1px color-mix(in hsl, hsl(var(--h) 90% 50%) 38%, rgba(0,0,0,.26));
      text-stroke: 1px color-mix(in hsl, hsl(var(--h) 90% 50%) 38%, rgba(0,0,0,.26));
      opacity:.14; transform: rotate(-6deg); filter: blur(.2px);
    }

    /* MOTION */
    @keyframes dial{to{transform:rotate(360deg)}}
    @keyframes shimmer{0%,100%{background-position:0% 50%}50%{background-position:100% 50%}}
    @keyframes floatA{0%{transform:translate3d(-2%,-1%,0) scale(1)}100%{transform:translate3d(2%,1%,0) scale(1.02)}}
    @keyframes floatB{0%{transform:translate3d(1%,-2%,0) scale(1)}100%{transform:translate3d(-1%,2%,0) scale(1.02)}}

    /* RESPONSIVE */
    @media (max-width:760px){
      #atelier1915 .hdr{grid-template-columns: auto 1fr}
      #atelier1915 .actions{grid-column: 1 / -1}
      #atelier1915 .mark{font-size:96px; right:6px; bottom:-12px}
    }
    @media (prefers-reduced-motion:reduce){
      #atelier1915 .glyph::before{animation:none !important}
      #atelier1915 .stage{transition:none !important; transform:none !important}
      #atelier1915::before,#atelier1915::after{animation:none !important}
    }
  </style>

  <div class="hdr">
    <div class="glyph" aria-hidden="true"></div>
    <div class="brand">
      <div class="t">Orbital Garden</div>
      <div class="s">Edition 1915 — compose calm orbits</div>
    </div>
    <div class="actions">
      <button id="night" class="pill" type="button" aria-label="Toggle Night">Night</button>
      <button id="bloom" class="pill" type="button" aria-label="Toggle Bloom">Bloom</button>
      <button id="links" class="pill" type="button" aria-label="Toggle Links">Links</button>
      <button id="pulse" class="pill" type="button" aria-label="Toggle Pulse">Pulse</button>
      <button id="grain" class="pill" type="button" aria-label="Toggle Grain">Grain</button>
      <button id="palette" class="pill" type="button" aria-label="Shuffle Palette">Palette</button>
      <button id="save" class="pill" type="button" aria-label="Save image">Save</button>
    </div>
  </div>

  <div class="hero">
    <h1>Compose quiet orbits.</h1>
    <div class="sub">Drag to steer • Shift the spectrum • Let it breathe</div>
  </div>

  <div class="stage" id="stage" aria-label="Orb field">
    <canvas id="garden" role="img" aria-label="Glowing orbs drifting in gentle orbits"></canvas>
    <div class="halo" aria-hidden="true"></div>
    <div class="mark" aria-hidden="true">1915</div>
  </div>

  <div class="dock">
    <input id="motion" class="knob" type="range" min="0.3" max="2.8" step="0.01" value="1" aria-label="Motion">
    <div id="bubble" class="bubble" aria-live="polite">Motion: 1.00x • Orbs: 42</div>
  </div>

  <div class="meta">
    <span class="tagline">“Everything moves, nothing rushes.”</span>
    <span id="last-updated">Last updated: 2026-01-12 15:22:33 EST</span>
  </div>

  <script>
    (function(){
      const root = document.getElementById('atelier1915');
      const stage = root.querySelector('#stage');
      const canvas = root.querySelector('#garden');
      const ctx = canvas.getContext('2d', { alpha: true });

      const nightBtn = root.querySelector('#night');
      const bloomBtn = root.querySelector('#bloom');
      const linksBtn = root.querySelector('#links');
      const pulseBtn = root.querySelector('#pulse');
      const grainBtn = root.querySelector('#grain');
      const paletteBtn = root.querySelector('#palette');
      const saveBtn = root.querySelector('#save');
      const motion = root.querySelector('#motion');
      const bubble = root.querySelector('#bubble');
      const stampEl = root.querySelector('#last-updated');

      const DPR = Math.max(1, Math.min(2, window.devicePixelRatio || 1));
      let W = 0, H = 0;
      let running = true;
      let last = performance.now();

      const pointer = { x:.5, y:.5, tx:.5, ty:.5, down:false };

      // Orbs
      const orbs = [];
      const ORB_COUNT = 42;
      let hueBase = parseInt(getComputedStyle(root).getPropertyValue('--h')) || 206;

      // Grain tile
      let grainTile = document.createElement('canvas');
      grainTile.width = grainTile.height = 120;
      let gctx = grainTile.getContext('2d', { alpha:true });
      function buildGrain(){
        const imgData = gctx.createImageData(grainTile.width, grainTile.height);
        for(let i=0;i<imgData.data.length;i+=4){
          const v = 235 + Math.random()*20; // bright grain for both modes
          imgData.data[i] = v;
          imgData.data[i+1] = v;
          imgData.data[i+2] = v;
          imgData.data[i+3] = Math.random()*36; // low alpha per-pixel
        }
        gctx.putImageData(imgData,0,0);
      }
      buildGrain();

      function stamp(){
        try{
          const now = new Date();
          const opts = { year:'numeric', month:'short', day:'2-digit', hour:'2-digit', minute:'2-digit' };
          stampEl.textContent = 'Updated ' + now.toLocaleString(undefined, opts);
        }catch(_){
          stampEl.textContent = 'Updated just now';
        }
      }

      function resize(){
        const rect = canvas.getBoundingClientRect();
        W = Math.max(1, Math.floor(rect.width * DPR));
        H = Math.max(1, Math.floor(rect.height * DPR));
        canvas.width = W;
        canvas.height = H;
      }

      function setHue(v){
        hueBase = ((v % 360) + 360) % 360;
        root.style.setProperty('--h', hueBase);
      }
      function shuffleHue(){
        setHue(Math.floor(Math.random()*360));
        flash();
      }

      function setTempo(val){
        const m = Math.max(0.3, Math.min(2.8, parseFloat(val) || 1));
        root.style.setProperty('--tempo', m.toFixed(2));
        bubble.textContent = 'Motion: ' + m.toFixed(2) + 'x • Orbs: ' + ORB_COUNT;
      }

      function toggleNight(force){
        const on = typeof force === 'boolean' ? force : !root.hasAttribute('data-night');
        if(on){
          root.setAttribute('data-night', 'true');
          nightBtn.textContent = 'Dawn';
        }else{
          root.removeAttribute('data-night');
          nightBtn.textContent = 'Night';
        }
        flash();
      }
      function toggleBloom(){
        const on = !root.hasAttribute('data-bloom');
        if(on){
          root.setAttribute('data-bloom', 'true');
          bloomBtn.textContent = 'Calm';
        }else{
          root.removeAttribute('data-bloom');
          bloomBtn.textContent = 'Bloom';
        }
        flash();
      }
      function toggleLinks(){
        const on = !root.hasAttribute('data-links');
        if(on){
          root.setAttribute('data-links', 'true');
          linksBtn.textContent = 'Links ✓';
        }else{
          root.removeAttribute('data-links');
          linksBtn.textContent = 'Links';
        }
      }
      function togglePulse(){
        const on = !root.hasAttribute('data-pulse');
        if(on){
          root.setAttribute('data-pulse', 'true');
          pulseBtn.textContent = 'Pulse ✓';
        }else{
          root.removeAttribute('data-pulse');
          pulseBtn.textContent = 'Pulse';
        }
      }
      function toggleGrain(){
        const on = !root.hasAttribute('data-grain');
        if(on){
          root.setAttribute('data-grain', 'true');
          grainBtn.textContent = 'Grain ✓';
        }else{
          root.removeAttribute('data-grain');
          grainBtn.textContent = 'Grain';
        }
      }

      function flash(){
        root.style.transition='filter .25s ease';
        root.style.filter='saturate(1.18)';
        setTimeout(()=>{ root.style.filter='saturate(1)'; root.style.transition=''; }, 280);
      }

      function initOrbs(){
        orbs.length = 0;
        const cx = W/2, cy = H/2;
        for(let i=0;i<ORB_COUNT;i++){
          const phi = Math.random()*Math.PI*2;
          orbs.push({
            phi,
            ax: 0.6 + Math.random()*1.6,
            by: 0.6 + Math.random()*1.6,
            sx: (Math.random()*0.42 + 0.36) * Math.min(W,H) * (0.48 + (i/ORB_COUNT)*0.35),
            sy: (Math.random()*0.42 + 0.36) * Math.min(W,H) * (0.48 + (i/ORB_COUNT)*0.35),
            r: Math.random()*38 + 24,
            hueOff: (i * (360/ORB_COUNT)) + Math.random()*20,
            x: cx, y: cy
          });
        }
        ctx.clearRect(0,0,W,H);
      }

      function clearSoft(){
        ctx.save();
        ctx.globalCompositeOperation = 'source-over';
        const night = root.hasAttribute('data-night');
        ctx.fillStyle = night ? 'rgba(0,0,0,0.06)' : 'rgba(255,255,255,0.06)';
        ctx.fillRect(0,0,W,H);
        ctx.restore();
      }

      function drawOrbs(t){
        ctx.save();
        ctx.globalCompositeOperation = 'lighter';

        const cx = W * pointer.x;
        const cy = H * pointer.y;

        const pulse = root.hasAttribute('data-pulse') ? (1 + 0.25*Math.sin(t*0.8)) : 1;

        for(let i=0;i<orbs.length;i++){
          const o = orbs[i];
          const sx = o.sx * pulse;
          const sy = o.sy * pulse;

          o.x = cx + Math.sin(t*o.ax + o.phi)*sx;
          o.y = cy + Math.cos(t*o.by + o.phi)*sy;

          const hue = (hueBase + o.hueOff + Math.sin(t*0.6 + i*0.17)*20) % 360;
          const g = ctx.createRadialGradient(o.x, o.y, 0, o.x, o.y, o.r);
          g.addColorStop(0, `hsla(${Math.round(hue)}, 92%, 62%, ${root.hasAttribute('data-night') ? 0.35 : 0.42})`);
          g.addColorStop(0.6, `hsla(${Math.round(hue)}, 92%, 62%, ${root.hasAttribute('data-night') ? 0.14 : 0.18})`);
          g.addColorStop(1, `hsla(${Math.round(hue)}, 92%, 62%, 0)`);
          ctx.fillStyle = g;
          ctx.beginPath();
          ctx.arc(o.x, o.y, o.r, 0, Math.PI*2);
          ctx.fill();
        }

        // Links between near orbs
        if(root.hasAttribute('data-links')){
          ctx.lineWidth = 1.1;
          for(let i=0;i<orbs.length;i++){
            for(let j=i+1;j<orbs.length;j++){
              const a = orbs[i], b = orbs[j];
              const dx = a.x - b.x, dy = a.y - b.y;
              const d = Math.hypot(dx, dy);
              if(d < 120){
                const hue = (hueBase + (a.hueOff + b.hueOff)/2) % 360;
                const alpha = (1 - d/120) * (root.hasAttribute('data-night') ? 0.16 : 0.12);
                ctx.strokeStyle = `hsla(${Math.round(hue)}, 90%, 60%, ${alpha})`;
                ctx.beginPath();
                ctx.moveTo(a.x, a.y);
                ctx.lineTo(b.x, b.y);
                ctx.stroke();
              }
            }
          }
        }

        ctx.restore();
      }

      function drawGrain(t){
        if(!root.hasAttribute('data-grain')) return;
        ctx.save();
        ctx.globalAlpha = 0.06;
        const px = Math.floor((Math.sin(t*0.25)+1)*0.5 * grainTile.width);
        const py = Math.floor((Math.cos(t*0.25)+1)*0.5 * grainTile.height);
        for(let y=-py; y<H; y+=grainTile.height){
          for(let x=-px; x<W; x+=grainTile.width){
            ctx.drawImage(grainTile, x, y);
          }
        }
        ctx.restore();
      }

      function layout(now){
        // pointer easing for tilt
        pointer.x += (pointer.tx - pointer.x) * 0.08;
        pointer.y += (pointer.ty - pointer.y) * 0.08;
        root.style.setProperty('--mx', (pointer.x*100).toFixed(2)+'%');
        root.style.setProperty('--my', (pointer.y*100).toFixed(2)+'%');

        const tempo = parseFloat(getComputedStyle(root).getPropertyValue('--tempo')) || 1;
        const t = now * 0.001 * tempo;

        clearSoft();
        drawOrbs(t);
        drawGrain(t);
      }

      function loop(now){
        if(!running) return;
        last = now;
        layout(now);
        requestAnimationFrame(loop);
      }

      function onPointerMove(e){
        const r = stage.getBoundingClientRect();
        const x = (e.clientX - r.left) / r.width;
        const y = (e.clientY - r.top) / r.height;
        pointer.tx = Math.max(0, Math.min(1, x));
        pointer.ty = Math.max(0, Math.min(1, y));
      }
      function onPointerDown(){ pointer.down = true; }
      function onPointerUp(){ pointer.down = false; }

      stage.addEventListener('pointermove', onPointerMove);
      stage.addEventListener('pointerdown', onPointerDown);
      window.addEventListener('pointerup', onPointerUp);
      stage.addEventListener('pointerleave', ()=>{ root.style.setProperty('--mx','50%'); root.style.setProperty('--my','50%'); });

      motion.addEventListener('input', ()=> setTempo(motion.value));
      nightBtn.addEventListener('click', toggleNight);
      bloomBtn.addEventListener('click', toggleBloom);
      linksBtn.addEventListener('click', toggleLinks);
      pulseBtn.addEventListener('click', togglePulse);
      grainBtn.addEventListener('click', toggleGrain);
      paletteBtn.addEventListener('click', shuffleHue);
      saveBtn.addEventListener('click', ()=>{
        try{
          const url = canvas.toDataURL('image/png');
          const a = document.createElement('a');
          a.href = url;
          a.download = 'orbital-garden-1915.png';
          a.click();
        }catch(_){}
      });

      window.addEventListener('keydown', (e)=>{
        const k = e.key.toLowerCase();
        if(k === 'n'){ nightBtn.click(); }
        if(k === 'b'){ bloomBtn.click(); }
        if(k === 'l'){ linksBtn.click(); }
        if(k === 'p'){ pulseBtn.click(); }
        if(k === 'g'){ grainBtn.click(); }
        if(k === 's'){ saveBtn.click(); }
      });

      // INIT
      resize();
      initOrbs();
      setTempo(motion.value);
      toggleNight(false);
      shuffleHue();
      stamp();

      const prefersReduced = window.matchMedia && window.matchMedia('(prefers-reduced-motion: reduce)').matches;
      if (!prefersReduced) {
        requestAnimationFrame(loop);
      } else {
        running = false;
        layout(performance.now());
      }

      window.addEventListener('resize', ()=>{
        const was = running;
        running = false;
        resize();
        initOrbs();
        if(was){
          running = true;
          requestAnimationFrame(loop);
        }else{
          layout(performance.now());
        }
      });
    }());
  </script>
