    <title>Vibing</title>
    <style>
      :root {
        --bg: #0f1221;
        --fg: #e6e8f0;
        --muted: #9aa3b2;
        --accent: #8b5cf6;
      }

        align-items: center;
        justify-content: center;
      }
      .card {
        width: min(720px, 92vw);
        background: rgba(255,255,255,0.04);
        border: 1px solid rgba(255,255,255,0.08);
        border-radius: 16px;
        padding: 28px 24px;
        box-shadow: 0 10px 30px rgba(0,0,0,0.3);
        backdrop-filter: blur(6px);

      h1 {

        background: rgba(255,255,255,0.04);
        border: 1px dashed rgba(255,255,255,0.12);

      .footer {
        margin-top: 18px;
        display: flex;
        justify-content: space-between;

      .badge {

        border-radius: 999px;
        font-size: 12px;
        border: 1px solid rgba(139, 92, 246, 0.35);
        letter-spacing: 0.2px;
      }
    </style>

<section class="v1395-cosmos" aria-label="Cosmic Ink">
  <style>
    .v1395-cosmos {
      --ink: #0e1424;
      --muted: color-mix(in oklab, var(--ink), transparent 45%);
      --panel: rgba(255,255,255,0.65);
      --border: rgba(10, 16, 36, 0.14);
      --bg-a: #f7fbff;
      --bg-b: #fff9f3;
      --ac-1: #09c6f9;
      --ac-2: #ff8ad6;
      --ac-3: #8fff8a;
      position: relative;
      min-height: 680px;
      border-radius: 26px;
      overflow: hidden;
      color: var(--ink);
      font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial, "Apple Color Emoji","Segoe UI Emoji";
      background:
        radial-gradient(140% 160% at 80% 0%, var(--bg-a), transparent 62%),
        radial-gradient(140% 120% at 0% 100%, var(--bg-b), transparent 62%),
        linear-gradient(180deg, #ffffff, #f3f6ff);
      box-shadow: 0 50px 140px rgba(10, 16, 36, 0.18), inset 0 1px 0 rgba(255,255,255,0.8);
      isolation: isolate;
      padding: clamp(18px, 4vw, 46px);
    }
    .v1395-cosmos.night {
      --ink: #e7eeff;
      --muted: color-mix(in oklab, var(--ink), transparent 35%);
      --panel: rgba(18,22,46,0.5);
      --border: rgba(255,255,255,0.12);
      --bg-a: #070b1c;
      --bg-b: #110d28;
      background:
        radial-gradient(140% 160% at 80% 0%, #0b1232, transparent 65%),
        radial-gradient(140% 120% at 0% 100%, #0a0f24, transparent 68%),
        linear-gradient(180deg, #070b1e, #0a0f26);
      box-shadow: 0 50px 160px rgba(0,0,0,0.6), inset 0 1px 0 rgba(255,255,255,0.06);
    }

    /* Ambient blobs */
    .v1395-cosmos::before,
    .v1395-cosmos::after {
      content: "";
      position: absolute; inset: -25%;
      background:
        radial-gradient(40% 45% at 20% 30%, color-mix(in oklab, var(--ac-1), transparent 70%), transparent 60%),
        radial-gradient(45% 50% at 80% 70%, color-mix(in oklab, var(--ac-2), transparent 72%), transparent 62%),
        radial-gradient(35% 40% at 60% 20%, color-mix(in oklab, var(--ac-3), transparent 78%), transparent 70%);
      filter: blur(28px) saturate(1.08);
      mix-blend-mode: multiply;
      opacity: .75;
      z-index: 0;
      pointer-events: none;
      animation: v1395-wash 28s ease-in-out infinite alternate;
    }
    .v1395-cosmos.night::before,
    .v1395-cosmos.night::after { mix-blend-mode: screen; opacity: .5; }
    @keyframes v1395-wash { to { transform: translate(8%, -6%) rotate(4deg) scale(1.04); } }

    /* Scene and canvas */
    .v1395-cosmos .scene {
      position: absolute; inset: 0;
      z-index: 1;
      transform-style: preserve-3d;
      transition: transform .25s ease;
    }
    .v1395-cosmos canvas {
      position: absolute; inset: 0; width: 100%; height: 100%; display: block;
      filter: drop-shadow(0 20px 60px rgba(80,110,255,0.26));
    }

    /* Grain */
    .v1395-cosmos .grain {
      position: absolute; inset: 0; pointer-events: none; z-index: 2; opacity: .08;
      background-image:
        radial-gradient(circle at 10% 20%, rgba(0,0,0,0.08), transparent 30%),
        radial-gradient(circle at 70% 80%, rgba(0,0,0,0.06), transparent 38%),
        repeating-conic-gradient(from 0deg, rgba(0,0,0,0.06) 0deg, transparent 6deg 12deg);
      mix-blend-mode: multiply;
    }
    .v1395-cosmos.night .grain { opacity: .06; }

    /* Orbital ring accent */
    .v1395-cosmos .ring {
      position: absolute; inset: 0; z-index: 1; pointer-events: none;
      display: grid; place-items: center;
    }
    .v1395-cosmos .ring::before {
      content: "";
      width: min(78vmin, 760px);
      height: min(78vmin, 760px);
      border-radius: 50%;
      background:
        conic-gradient(from 0deg, color-mix(in oklab, var(--ac-1), transparent 70%), transparent 30% 70%, color-mix(in oklab, var(--ac-2), transparent 70%)),
        radial-gradient(closest-side, transparent 58%, rgba(255,255,255,0.2) 59%, transparent 60% 62%, rgba(0,0,0,0.08) 63%, transparent 65%);
      filter: blur(0.4px) saturate(1);
      opacity: .35;
      animation: v1395-spin 22s linear infinite;
    }
    .v1395-cosmos.night .ring::before { opacity: .22; }
    @keyframes v1395-spin { to { transform: rotate(360deg); } }

    /* Layout shell */
    .v1395-cosmos .shell {
      position: relative; z-index: 3;
      display: grid; gap: clamp(12px, 2.6vw, 26px);
      grid-template-rows: auto auto 1fr auto;
    }

    .v1395-cosmos .mast {
      display: grid; grid-template-columns: 1fr auto; align-items: center; gap: 14px;
    }
    .v1395-cosmos .brand {
      display: grid; grid-template-columns: auto 1fr; align-items: center; gap: 12px;
    }
    .v1395-cosmos .glyph {
      width: 42px; height: 42px; border-radius: 16px; position: relative;
      background:
        radial-gradient(90% 90% at 60% 25%, #ffffff 0%, rgba(255,255,255,0.5) 30%, transparent 40%),
        conic-gradient(from 200deg, var(--ac-1), var(--ac-2), var(--ac-3), var(--ac-1));
      box-shadow: inset 0 1px 0 rgba(255,255,255,0.7), 0 8px 20px rgba(15,23,42,0.18);
      -webkit-mask: radial-gradient(26px 26px at 60% 40%, transparent 52%, #000 53%) exclude, linear-gradient(#000,#000);
              mask: radial-gradient(26px 26px at 60% 40%, transparent 52%, #000 53%) exclude, linear-gradient(#000,#000);
      animation: v1395-spin 16s linear infinite;
    }
    .v1395-cosmos .tag {
      font-size: 11px; letter-spacing: .12em; text-transform: uppercase;
      padding: 7px 11px; border-radius: 999px;
      background: rgba(255,255,255,0.7);
      border: 1px solid var(--border);
      color: var(--ink);
      width: fit-content;
      box-shadow: 0 8px 20px rgba(15,23,42,0.1), inset 0 1px 0 rgba(255,255,255,0.85);
    }
    .v1395-cosmos.night .tag { background: rgba(255,255,255,0.06); color: var(--ink); }

    .v1395-cosmos .theme-btn {
      appearance: none; border: 1px solid var(--border);
      background: linear-gradient(180deg, rgba(255,255,255,0.92), rgba(255,255,255,0.75));
      color: var(--ink); font-weight: 800; font-size: 13px; letter-spacing: .02em;
      padding: 9px 12px; border-radius: 12px; cursor: pointer; user-select: none;
      box-shadow: 0 10px 24px rgba(15,23,42,0.16), inset 0 1px 0 rgba(255,255,255,0.85);
      transition: transform .12s ease, box-shadow .2s ease, background .2s ease;
    }
    .v1395-cosmos .theme-btn:hover { transform: translateY(-1px); }
    .v1395-cosmos.night .theme-btn {
      background: linear-gradient(180deg, rgba(24,32,60,0.9), rgba(20,28,52,0.92));
      box-shadow: 0 10px 24px rgba(0,0,0,0.4), inset 0 1px 0 rgba(255,255,255,0.08);
    }

    .v1395-cosmos h1 {
      margin: 6px 0 0;
      font-size: clamp(36px, 7.4vw, 92px);
      line-height: 1.02;
      font-weight: 900;
      letter-spacing: -0.02em;
      background: linear-gradient(90deg, var(--ink), var(--ac-1));
      -webkit-background-clip: text; background-clip: text; color: transparent;
      text-wrap: balance;
    }
    .v1395-cosmos .lede {
      margin: 6px 0 2px; max-width: 72ch;
      font-size: clamp(14px, 2.1vw, 20px);
      color: var(--muted);
    }

    /* Dock controls */
    .v1395-cosmos .dock {
      display: grid;
      grid-auto-flow: column; grid-auto-columns: max-content;
      gap: 10px; align-items: center; width: fit-content;
      background: linear-gradient(180deg, var(--panel), color-mix(in oklab, var(--panel), transparent 24%));
      border: 1px solid var(--border);
      border-radius: 18px; padding: 12px;
      backdrop-filter: blur(10px) saturate(1.06);
      box-shadow: 0 18px 42px rgba(15,23,42,0.18), inset 0 1px 0 rgba(255,255,255,0.28);
    }
    .v1395-cosmos .btn {
      appearance: none; border: 1px solid var(--border);
      background: linear-gradient(180deg, rgba(255,255,255,0.96), rgba(255,255,255,0.78));
      color: var(--ink); border-radius: 12px; padding: 8px 12px; font-weight: 800; font-size: 13px; letter-spacing: .02em;
      cursor: pointer; user-select: none;
      box-shadow: 0 6px 18px rgba(15,23,42,0.12), inset 0 1px 0 rgba(255,255,255,0.85);
      transition: transform .12s ease, background .2s ease, box-shadow .2s ease;
    }
    .v1395-cosmos .btn:hover { transform: translateY(-1px); }
    .v1395-cosmos .btn[aria-pressed="true"] {
      background: linear-gradient(180deg, color-mix(in oklab, var(--ac-1), white 30%), var(--ac-1));
      color: #0b1324;
      border-color: color-mix(in oklab, var(--ac-1), black 16%);
      box-shadow: 0 16px 34px color-mix(in oklab, var(--ac-1), transparent 55%), inset 0 1px 0 rgba(255,255,255,0.85);
    }
    .v1395-cosmos.night .btn {
      background: linear-gradient(180deg, rgba(24,32,60,0.9), rgba(20,28,52,0.9));
      color: var(--ink);
      box-shadow: 0 6px 18px rgba(0,0,0,0.38), inset 0 1px 0 rgba(255,255,255,0.08);
    }

    .v1395-cosmos .chip {
      display: inline-flex; align-items: center; gap: 8px;
      padding: 7px 10px; border-radius: 999px;
      border: 1px solid var(--border);
      background: linear-gradient(180deg, rgba(255,255,255,0.86), rgba(255,255,255,0.72));
      font-size: 12px; letter-spacing: .06em; text-transform: uppercase; color: var(--ink);
      box-shadow: inset 0 1px 0 rgba(255,255,255,0.85);
      white-space: nowrap;
    }
    .v1395-cosmos.night .chip {
      background: linear-gradient(180deg, rgba(24,32,60,0.9), rgba(20,28,52,0.9));
      color: var(--ink); box-shadow: inset 0 1px 0 rgba(255,255,255,0.1);
    }
    .v1395-cosmos input[type="range"] {
      -webkit-appearance: none; appearance: none; height: 6px; width: 160px; border-radius: 999px;
      background: linear-gradient(90deg, var(--ac-1), color-mix(in oklab, var(--ac-2), white 20%));
      outline: none;
    }
    .v1395-cosmos input[type="range"]::-webkit-slider-thumb {
      -webkit-appearance: none; appearance: none; height: 16px; width: 16px; border-radius: 50%;
      background: #fff; border: 2px solid color-mix(in oklab, var(--ac-1), black 12%);
      box-shadow: 0 2px 8px rgba(15,23,42,0.25); cursor: pointer;
    }
    .v1395-cosmos input[type="range"]::-moz-range-thumb {
      height: 16px; width: 16px; border-radius: 50%;
      background: #fff; border: 2px solid color-mix(in oklab, var(--ac-1), black 12%);
      box-shadow: 0 2px 8px rgba(15,23,42,0.25); cursor: pointer;
    }

    .v1395-cosmos .meta {
      display: flex; align-items: center; gap: 12px; flex-wrap: wrap;
      margin-top: 10px; font-size: 12px; color: var(--muted);
    }
    .v1395-cosmos .status {
      display: inline-flex; align-items: center; gap: 8px;
      padding: 6px 10px; border-radius: 999px;
      border: 1px solid var(--border);
      background: linear-gradient(180deg, rgba(255,255,255,0.7), rgba(255,255,255,0.5));
      box-shadow: inset 0 1px 0 rgba(255,255,255,0.7);
    }
    .v1395-cosmos.night .status {
      background: linear-gradient(180deg, rgba(24,32,60,0.85), rgba(20,28,52,0.85));
      box-shadow: inset 0 1px 0 rgba(255,255,255,0.08);
    }

    @media (max-width: 860px) {
      .v1395-cosmos .dock {
        grid-auto-flow: row; grid-template-columns: 1fr 1fr; width: 100%;
      }
      .v1395-cosmos input[type="range"] { width: 100%; }
    }

    @media (prefers-reduced-motion: reduce) {
      .v1395-cosmos .scene { transition: none; transform: none !important; }
      .v1395-cosmos .glyph, .v1395-cosmos .ring::before { animation: none; }
      .v1395-cosmos::before, .v1395-cosmos::after { animation: none; }
    }
  </style>

  <div class="scene" aria-hidden="true">
    <canvas id="v1395-canvas"></canvas>
    <div class="grain" aria-hidden="true"></div>
    <div class="ring" aria-hidden="true"></div>
  </div>

  <div class="shell">
    <div class="mast">
      <div class="brand">
        <div class="glyph" aria-hidden="true"></div>
        <span class="tag">Cosmic Ink • Iteration 1395</span>
      </div>
      <button class="theme-btn" id="v1395-theme" aria-pressed="false" title="Toggle night/day">Night</button>
    </div>

    <h1>Sketch the void. Let motion be the material.</h1>
    <p class="lede">Swirling particles drift through a curl-field. Glide your pointer to attract or repel. Change count, flow, and palette to reshape the cosmos.</p>

    <div class="dock" role="group" aria-label="Cosmic controls">
      <button class="btn" id="v1395-toggle" aria-pressed="true">Pause</button>
      <button class="btn" id="v1395-mode" aria-pressed="false" title="Toggle attract/repel">Repel</button>
      <button class="btn" id="v1395-palette">Palette</button>
      <button class="btn" id="v1395-snap" title="Download snapshot">Snapshot</button>

      <label class="chip" for="v1395-count">
        <span>Count</span>
        <input id="v1395-count" type="range" min="80" max="1200" value="420" />
      </label>

      <label class="chip" for="v1395-flow">
        <span>Flow</span>
        <input id="v1395-flow" type="range" min="10" max="300" value="120" />
      </label>

      <label class="chip" for="v1395-size">
        <span>Size</span>
        <input id="v1395-size" type="range" min="1" max="8" value="3" />
      </label>
    </div>

    <div class="meta">
      <span class="status" id="v1395-stats">Live • 420 particles</span>
      <span id="last-updated">Last updated: 2025-12-19 14:15:30 EST</span>
    </div>
  </div>

  <script>
    (function () {
      const root = document.currentScript.closest('.v1395-cosmos');
      const scene = root.querySelector('.scene');
      const canvas = root.querySelector('#v1395-canvas');
      const ctx = canvas.getContext('2d', { alpha: true });

      const themeBtn = root.querySelector('#v1395-theme');
      const toggleBtn = root.querySelector('#v1395-toggle');
      const modeBtn = root.querySelector('#v1395-mode');
      const paletteBtn = root.querySelector('#v1395-palette');
      const snapBtn = root.querySelector('#v1395-snap');

      const countEl = root.querySelector('#v1395-count');
      const flowEl = root.querySelector('#v1395-flow');
      const sizeEl = root.querySelector('#v1395-size');

      const statsEl = root.querySelector('#v1395-stats');
      const updated = root.querySelector('#last-updated');

      // Last updated
      try {
        const now = new Date();
        const fmt = new Intl.DateTimeFormat(navigator.language || 'en-US', {
          weekday: 'short', month: 'short', day: '2-digit', year: 'numeric',
          hour: '2-digit', minute: '2-digit'
        }).format(now);
        updated.textContent = 'Last updated • ' + fmt;
      } catch {
        updated.textContent = 'Last updated';
      }

      // Sizing
      let dpr = Math.max(1, Math.min(2.5, window.devicePixelRatio || 1));
      let w = 0, h = 0;
      function resize() {
        const r = canvas.getBoundingClientRect();
        w = Math.max(320, Math.floor(r.width));
        h = Math.max(280, Math.floor(r.height));
        canvas.width = Math.floor(w * dpr);
        canvas.height = Math.floor(h * dpr);
        canvas.style.width = w + 'px';
        canvas.style.height = h + 'px';
        ctx.setTransform(dpr, 0, 0, dpr, 0, 0);
      }
      resize();

      // Pointer
      const pointer = { x: w * 0.5, y: h * 0.5, has: false, attract: false };
      function onPointer(e) {
        const rect = canvas.getBoundingClientRect();
        pointer.x = e.clientX - rect.left;
        pointer.y = e.clientY - rect.top;
        pointer.has = true;
        const rx = ((pointer.x / w) - 0.5) * 10;
        const ry = ((pointer.y / h) - 0.5) * -10;
        scene.style.transform = `perspective(900px) rotateX(${ry}deg) rotateY(${rx}deg)`;
      }
      function clearPointer() { pointer.has = false; scene.style.transform = 'none'; }

      // Palettes
      const palettes = [
        [ ['#09c6f9', '#3be7ff', '#00ffa3'], ['#ff8ad6', '#ffd1ff', '#ffa3c4'] ],
        [ ['#a0e9ff', '#9affc1', '#fffca4'], ['#fca5f1', '#b5ffff', '#84fab0'] ],
        [ ['#8ea2ff', '#c3f0ff', '#ffddb0'], ['#ff9a9e', '#fad0c4', '#fbc2eb'] ],
        [ ['#7afcff', '#feff9c', '#fff740'], ['#b693fe', '#9fd3ff', '#ffb8d1'] ],
      ];
      let paletteIndex = (Math.random() * palettes.length) | 0;
      let bias = 0; // toggles sub range in palette

      // Particles
      let particles = [];
      const reduce = window.matchMedia && window.matchMedia('(prefers-reduced-motion: reduce)').matches;
      let running = !reduce;

      function hexToRgba(hex, a) {
        const m = hex.replace('#','');
        const bigint = parseInt(m.length === 3 ? m.split('').map(x=>x+x).join('') : m, 16);
        const r = (bigint >> 16) & 255, g = (bigint >> 8) & 255, b = bigint & 255;
        return `rgba(${r}, ${g}, ${b}, ${a})`;
      }

      function pickColor(i) {
        const p = palettes[paletteIndex][bias];
        return p[i % p.length];
      }

      // Value noise + curl field
      const smooth = (t) => t*t*(3-2*t);
      function hash(x, y) {
        const s = Math.sin(x * 127.1 + y * 311.7) * 43758.5453;
        return s - Math.floor(s);
      }
      function vnoise(x, y) {
        const xi = Math.floor(x), yi = Math.floor(y);
        const tx = x - xi, ty = y - yi;
        const a = hash(xi, yi);
        const b = hash(xi + 1, yi);
        const c = hash(xi, yi + 1);
        const d = hash(xi + 1, yi + 1);
        const sx = smooth(tx), sy = smooth(ty);
        const ab = a + (b - a) * sx;
        const cd = c + (d - c) * sx;
        return ab + (cd - ab) * sy;
      }
      function curl(x, y, t) {
        // Sample scaled space
        const s = 0.0028;
        const u = x * s, v = y * s;
        const tt = t * 0.08;
        const e = 0.001;
        const n1 = vnoise(u + e + tt, v) - vnoise(u - e + tt, v);
        const n2 = vnoise(u, v + e + tt) - vnoise(u, v - e + tt);
        // Curl = (dN/dy, -dN/dx)
        return { x: n2, y: -n1 };
      }

      function reset(n) {
        particles = [];
        for (let i = 0; i < n; i++) {
          particles.push({
            x: Math.random() * w,
            y: Math.random() * h,
            px: null, py: null,
            vx: 0, vy: 0,
            hue: pickColor(i)
          });
        }
        statsEl.textContent = `Live • ${particles.length} particles`;
      }
      reset(parseInt(countEl.value, 10));

      // Animation
      let t = 0;
      let last = performance.now();
      function frame(now) {
        const dt = Math.min(0.05, Math.max(0, (now - last) / 1000));
        last = now;
        if (running) t += dt;

        // Fade for soft trails
        ctx.globalCompositeOperation = 'source-over';
        const fade = root.classList.contains('night') ? 'rgba(7,11,28,0.16)' : 'rgba(255,255,255,0.12)';
        ctx.fillStyle = fade;
        ctx.fillRect(0, 0, w, h);

        const flow = parseInt(flowEl.value, 10) / 60;      // 0.16 .. 5
        const size = parseInt(sizeEl.value, 10) / 2;       // 0.5 .. 4

        ctx.globalCompositeOperation = 'lighter';
        ctx.lineCap = 'round';

        for (let i = 0; i < particles.length; i++) {
          const p = particles[i];

          // Save previous position
          p.px = p.x; p.py = p.y;

          // Field force
          const f = curl(p.x, p.y, t);
          let ax = f.x * flow;
          let ay = f.y * flow;

          // Pointer force
          if (pointer.has) {
            const dx = p.x - pointer.x;
            const dy = p.y - pointer.y;
            const d2 = dx*dx + dy*dy + 0.001;
            const inv = 1 / Math.sqrt(d2);
            const strength = 240 * inv * (pointer.attract ? -1 : 1);
            ax += dx * inv * strength;
            ay += dy * inv * strength;
          }

          // Integrate
          p.vx = (p.vx + ax * dt) * 0.965;
          p.vy = (p.vy + ay * dt) * 0.965;
          p.x += p.vx;
          p.y += p.vy;

          // Wrap edges
          if (p.x < -2) p.x = w + 2;
          if (p.x > w + 2) p.x = -2;
          if (p.y < -2) p.y = h + 2;
          if (p.y > h + 2) p.y = -2;

          // Draw streak
          const alpha = root.classList.contains('night') ? 0.32 : 0.26;
          ctx.strokeStyle = hexToRgba(p.hue, alpha);
          ctx.lineWidth = size;
          ctx.beginPath();
          ctx.moveTo(p.px ?? p.x, p.py ?? p.y);
          ctx.lineTo(p.x, p.y);
          ctx.stroke();

          // Glow pass (subtle)
          ctx.save();
          ctx.globalAlpha = 0.18;
          ctx.lineWidth = size * 2.4;
          ctx.stroke();
          ctx.restore();
        }

        requestAnimationFrame(frame);
      }
      requestAnimationFrame(frame);

      // Events
      root.addEventListener('pointermove', onPointer, { passive: true });
      root.addEventListener('pointerleave', clearPointer, { passive: true });
      root.addEventListener('keydown', (e) => {
        const step = 18;
        if (['ArrowUp','ArrowDown','ArrowLeft','ArrowRight'].includes(e.key)) {
          e.preventDefault();
          pointer.has = true;
          if (e.key === 'ArrowUp') pointer.y = Math.max(0, pointer.y - step);
          if (e.key === 'ArrowDown') pointer.y = Math.min(h, pointer.y + step);
          if (e.key === 'ArrowLeft') pointer.x = Math.max(0, pointer.x - step);
          if (e.key === 'ArrowRight') pointer.x = Math.min(w, pointer.x + step);
        }
      });

      // UI wiring
      toggleBtn.addEventListener('click', () => {
        running = !running;
        toggleBtn.setAttribute('aria-pressed', String(running));
        toggleBtn.textContent = running ? 'Pause' : 'Play';
      });

      modeBtn.addEventListener('click', () => {
        pointer.attract = !pointer.attract;
        modeBtn.setAttribute('aria-pressed', String(pointer.attract));
        modeBtn.textContent = pointer.attract ? 'Attract' : 'Repel';
      });

      themeBtn.addEventListener('click', () => {
        const night = !root.classList.contains('night');
        root.classList.toggle('night', night);
        themeBtn.textContent = night ? 'Day' : 'Night';
        themeBtn.setAttribute('aria-pressed', String(night));
      });

      paletteBtn.addEventListener('click', () => {
        paletteIndex = (paletteIndex + 1) % palettes.length;
        bias = (bias + 1) % palettes[paletteIndex].length;
        for (let i = 0; i < particles.length; i++) {
          particles[i].hue = pickColor(i);
        }
      });

      snapBtn.addEventListener('click', () => {
        try {
          const a = document.createElement('a');
          a.download = 'cosmic-ink.png';
          a.href = canvas.toDataURL('image/png');
          a.click();
        } catch {}
      });

      countEl.addEventListener('input', () => {
        reset(parseInt(countEl.value, 10));
      });

      [flowEl, sizeEl].forEach(el => el.addEventListener('input', () => {}));

      const ro = new ResizeObserver(() => {
        resize();
        // redistribute but keep count
        const n = particles.length;
        reset(n);
      });
      ro.observe(root);

      // Initial states
      toggleBtn.setAttribute('aria-pressed', String(running));
      toggleBtn.textContent = running ? 'Pause' : 'Play';
      modeBtn.textContent = pointer.attract ? 'Attract' : 'Repel';
      themeBtn.textContent = root.classList.contains('night') ? 'Day' : 'Night';
    })();
  </script>
