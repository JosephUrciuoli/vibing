  <head>
    <meta charset="UTF-8" />

    <title>Vibing</title>
    <style>
      :root {
        --bg: #0f1221;
        --fg: #e6e8f0;
        --muted: #9aa3b2;
        --accent: #8b5cf6;
      }
      html, body {
        height: 100%;
      }
      body {
        margin: 0;
        font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Ubuntu, Cantarell, Noto Sans, Helvetica Neue, Arial, "Apple Color Emoji", "Segoe UI Emoji";
        color: var(--fg);
        background: radial-gradient(1200px 800px at 70% 10%, #1b1f3a, var(--bg));
        display: flex;
        align-items: center;
        justify-content: center;
      }
      .card {
        width: min(720px, 92vw);
        background: rgba(255,255,255,0.04);
        border: 1px solid rgba(255,255,255,0.08);
        border-radius: 16px;
        padding: 28px 24px;
        box-shadow: 0 10px 30px rgba(0,0,0,0.3);
        backdrop-filter: blur(6px);
      }
      h1 {
        margin: 0 0 10px 0;
        font-size: 28px;
        letter-spacing: 0.3px;
      }
      .muted {
        color: var(--muted);
        font-size: 14px;
        margin-bottom: 18px;
      }
      #content {
        font-size: 18px;
        line-height: 1.6;
        background: rgba(255,255,255,0.04);
        border: 1px dashed rgba(255,255,255,0.12);
        border-radius: 12px;
        padding: 16px;
      }
      .footer {
        margin-top: 18px;
        display: flex;
        justify-content: space-between;
        align-items: center;
        font-size: 14px;
        color: var(--muted);
      }
      .badge {
        display: inline-block;
        background: rgba(139, 92, 246, 0.18);
        color: #d4c2ff;
        padding: 4px 10px;
        border-radius: 999px;
        font-size: 12px;
        border: 1px solid rgba(139, 92, 246, 0.35);
        letter-spacing: 0.2px;
      }
    </style>
  </head>
  <body>

      <section id="content">
<section class="sierra" data-theme="light" aria-label="Studio Poster 2065">
  <style>
    .sierra {
      --bg-0: #f7f9ff;
      --bg-1: #eef2fb;
      --ink: #0c1326;
      --muted: #445073;
      --line: rgba(12, 19, 38, 0.14);
      --acc-1: #2563eb;
      --acc-2: #a855f7;
      --acc-3: #10b981;
      --glow: 0, 119, 255;
      --px: 50%;
      --py: 50%;
      position: relative;
      padding: 36px;
      border-radius: 26px;
      color: var(--ink);
      background:
        radial-gradient(1100px 700px at 110% -10%, rgba(37, 99, 235, 0.10), transparent 60%),
        radial-gradient(900px 600px at -10% 110%, rgba(16, 185, 129, 0.08), transparent 60%),
        linear-gradient(180deg, var(--bg-0), var(--bg-1));
      border: 1px solid var(--line);
      overflow: hidden;
      box-shadow: 0 18px 40px rgba(20,25,40,0.15), inset 0 1px 0 rgba(255,255,255,0.5);
      font-family: system-ui, -apple-system, Segoe UI, Roboto, "Helvetica Neue", Arial, "Noto Sans", "Apple Color Emoji", "Segoe UI Emoji";
      isolation: isolate;
    }
    .sierra[data-theme="dark"] {
      --bg-0: #0a0f1d;
      --bg-1: #0e1426;
      --ink: #eaf0ff;
      --muted: rgba(226,233,255,0.78);
      --line: rgba(255,255,255,0.12);
      --glow: 80, 180, 255;
      background:
        radial-gradient(1000px 800px at -10% 110%, rgba(16, 185, 129, 0.12), transparent 60%),
        radial-gradient(1200px 700px at 110% -10%, rgba(168, 85, 247, 0.12), transparent 60%),
        linear-gradient(180deg, var(--bg-0), var(--bg-1));
      box-shadow: 0 18px 40px rgba(0,0,0,0.45), inset 0 1px 0 rgba(255,255,255,0.05);
    }

    /* Ambient layers */
    .sierra::before {
      content: "";
      position: absolute; inset: -2px;
      background:
        conic-gradient(from 210deg at 20% -10%, rgba(37,99,235,0.16), rgba(168,85,247,0.13), rgba(16,185,129,0.12), rgba(37,99,235,0.16));
      filter: blur(26px);
      opacity: 0.7;
      z-index: 0;
      pointer-events: none;
      animation: sweep 26s linear infinite;
    }
    .sierra::after {
      content: "";
      position: absolute; inset: 0;
      background:
        radial-gradient(260px 260px at var(--px) var(--py), rgba(var(--glow),0.18), transparent 60%);
      mix-blend-mode: multiply;
      pointer-events: none;
      z-index: 0;
      transition: background-position 80ms ease-out;
    }
    @keyframes sweep { to { transform: rotate(360deg) } }

    /* Fine grid */
    .sierra .gridlines {
      position: absolute; inset: 0; z-index: 0; pointer-events: none;
      background:
        repeating-linear-gradient(90deg, rgba(12,19,38,0.06), rgba(12,19,38,0.06) 1px, transparent 1px, transparent 24px),
        repeating-linear-gradient(180deg, rgba(12,19,38,0.05), rgba(12,19,38,0.05) 1px, transparent 1px, transparent 24px);
      mask: radial-gradient(800px 500px at 50% 30%, rgba(0,0,0,0.85), transparent 85%);
      opacity: 0.6;
    }
    .sierra[data-theme="dark"] .gridlines {
      background:
        repeating-linear-gradient(90deg, rgba(255,255,255,0.06), rgba(255,255,255,0.06) 1px, transparent 1px, transparent 24px),
        repeating-linear-gradient(180deg, rgba(255,255,255,0.05), rgba(255,255,255,0.05) 1px, transparent 1px, transparent 24px);
    }

    /* Moving stripes */
    .sierra .stripes {
      position: absolute; inset: -20%;
      background: repeating-linear-gradient(45deg,
        rgba(37,99,235,0.06) 0px, rgba(37,99,235,0.06) 2px,
        rgba(168,85,247,0.06) 2px, rgba(168,85,247,0.06) 4px,
        transparent 4px, transparent 22px);
      filter: blur(20px);
      transform: translateZ(0);
      animation: flow 40s linear infinite;
      opacity: 0.6;
      z-index: 0;
    }
    @keyframes flow { to { transform: translate3d(6%, -6%, 0) rotate(0.01deg); } }

    /* Blobs */
    .sierra .blob {
      position: absolute; width: 340px; height: 340px; border-radius: 40% 60% 60% 40% / 40% 40% 60% 60%;
      filter: blur(18px);
      mix-blend-mode: multiply;
      opacity: 0.35;
      z-index: 0;
      transform: translateZ(0);
    }
    .sierra .blob.one { top: -80px; left: -60px; background: radial-gradient(circle at 30% 30%, rgba(37,99,235,0.55), transparent 70%); animation: bob 22s ease-in-out infinite alternate; }
    .sierra .blob.two { bottom: -100px; right: -80px; background: radial-gradient(circle at 70% 50%, rgba(168,85,247,0.55), transparent 70%); animation: bob 26s ease-in-out infinite alternate-reverse; }
    .sierra .blob.three { top: 40%; left: 55%; width: 260px; height: 260px; background: radial-gradient(circle at 40% 60%, rgba(16,185,129,0.55), transparent 70%); animation: bob 28s ease-in-out infinite; }
    @keyframes bob { to { transform: translate(18px, -16px) rotate(6deg); } }

    /* Layout */
    .sierra .wrap { position: relative; z-index: 1; display: grid; gap: 22px; }
    .sierra .hero {
      display: grid;
      grid-template-columns: 1.2fr .8fr;
      gap: 16px;
      align-items: center;
    }
    @media (max-width: 780px) {
      .sierra .hero { grid-template-columns: 1fr; }
    }

    /* Hero text */
    .sierra .eyebrow {
      font-size: 12px; letter-spacing: .22em; text-transform: uppercase;
      color: var(--muted);
    }
    .sierra h1 {
      margin: 2px 0 6px 0;
      font-size: clamp(28px, 6.2vw, 64px);
      line-height: 0.98;
      letter-spacing: -0.02em;
      font-weight: 800;
      background: linear-gradient(96deg, var(--acc-1), var(--acc-2), var(--acc-3));
      background-size: 200% 100%;
      -webkit-background-clip: text; background-clip: text; color: transparent;
      text-shadow: 0 6px 30px rgba(50,90,255,0.14);
      animation: shimmerTitle 16s ease-in-out infinite;
    }
    @keyframes shimmerTitle { 0%,100% { background-position: 0% 50% } 50% { background-position: 100% 50% } }
    .sierra .tagline {
      margin: 0; color: var(--muted); font-size: clamp(14px, 1.8vw, 18px);
    }

    /* Rings module */
    .sierra .rings {
      position: relative; width: 100%; aspect-ratio: 1.2 / 1; margin-inline: auto;
      display: grid; place-items: center;
    }
    .sierra .rings svg { width: min(100%, 360px); height: auto; overflow: visible; }
    .sierra .rings .spin-slow { animation: ring 36s linear infinite; transform-origin: 50% 50%; }
    .sierra .rings .spin-fast { animation: ring 16s linear infinite reverse; transform-origin: 50% 50%; }
    @keyframes ring { to { transform: rotate(360deg) } }

    .sierra .controls {
      display: inline-flex; gap: 10px; flex-wrap: wrap; margin-top: 10px;
    }
    .sierra .btn {
      appearance: none; cursor: pointer;
      border: 1px solid var(--line);
      color: inherit;
      background: linear-gradient(180deg, rgba(255,255,255,0.85), rgba(255,255,255,0.6));
      padding: 8px 12px; border-radius: 999px; font-size: 13px;
      box-shadow: 0 1px 0 rgba(255,255,255,0.8) inset, 0 8px 18px rgba(30,40,60,0.08);
      transition: transform 180ms ease, border-color 180ms ease, box-shadow 180ms ease, background 180ms ease;
    }
    .sierra[data-theme="dark"] .btn {
      background: linear-gradient(180deg, rgba(255,255,255,0.06), rgba(255,255,255,0.03));
      box-shadow: inset 0 1px 0 rgba(255,255,255,0.08), 0 8px 18px rgba(0,0,0,0.35);
    }
    .sierra .btn:hover { transform: translateY(-2px); border-color: rgba(12,19,38,0.28); }
    .sierra[data-theme="dark"] .btn:hover { border-color: rgba(255,255,255,0.28); }

    /* Pebble tokens */
    .sierra .tokens {
      display: flex; flex-wrap: wrap; gap: 10px; margin: 6px 0 6px 0; padding: 0; list-style: none;
    }
    .sierra .token {
      position: relative;
      display: inline-flex; align-items: center; gap: 8px;
      padding: 10px 14px;
      border-radius: 999px;
      border: 1px solid var(--line);
      background: linear-gradient(180deg, rgba(255,255,255,0.85), rgba(255,255,255,0.6));
      color: var(--muted);
      font-size: 13px;
      box-shadow: 0 1px 0 rgba(255,255,255,0.8) inset, 0 12px 24px rgba(30,40,60,0.08);
      transform: translate3d(var(--dx,0px), var(--dy,0px), 0);
      transition: transform 90ms ease-out, box-shadow 180ms ease;
      will-change: transform;
    }
    .sierra[data-theme="dark"] .token {
      background: linear-gradient(180deg, rgba(255,255,255,0.08), rgba(255,255,255,0.04));
      box-shadow: inset 0 1px 0 rgba(255,255,255,0.06), 0 12px 28px rgba(0,0,0,0.35);
    }
    .sierra .dot { width: 8px; height: 8px; border-radius: 50%; box-shadow: 0 0 0 3px rgba(0,0,0,0.04); }
    .sierra .token:nth-child(1) .dot { background: var(--acc-1); }
    .sierra .token:nth-child(2) .dot { background: var(--acc-2); }
    .sierra .token:nth-child(3) .dot { background: var(--acc-3); }
    .sierra .token:nth-child(4) .dot { background: linear-gradient(90deg, var(--acc-1), var(--acc-2)); }

    /* Footer / stamp */
    .sierra .footer {
      display: flex; justify-content: space-between; align-items: center; flex-wrap: wrap; gap: 12px;
      margin-top: 10px; color: var(--muted);
    }
    .sierra .stamp {
      display: inline-flex; align-items: center; gap: 10px;
      padding: 8px 12px; border-radius: 14px;
      border: 1px dashed var(--line);
      background: linear-gradient(180deg, rgba(255,255,255,0.65), rgba(255,255,255,0.45));
    }
    .sierra[data-theme="dark"] .stamp {
      background: linear-gradient(180deg, rgba(255,255,255,0.05), rgba(255,255,255,0.03));
    }
    .sierra .spark {
      width: 12px; height: 12px; border-radius: 3px;
      background: linear-gradient(90deg, var(--acc-1), var(--acc-2), var(--acc-3));
      animation: blink 6s linear infinite;
      box-shadow: 0 0 18px rgba(var(--glow),0.35);
    }
    @keyframes blink { 50% { filter: saturate(1.2) brightness(1.1); } }

    /* Respect reduced motion */
    .sierra.no-motion *,
    .sierra.no-motion .blob,
    .sierra.no-motion .stripes,
    .sierra.no-motion .rings .spin-slow,
    .sierra.no-motion .rings .spin-fast,
    .sierra.no-motion::before {
      animation: none !important;
      transition: none !important;
    }
    @media (prefers-reduced-motion: reduce) {
      .sierra * { animation: none !important; transition: none !important; }
      .sierra::before, .sierra::after { animation: none !important; }
    }
  </style>

      <div>
        <div class="eyebrow">Poster No. 2065 Â· Studio</div>
        <h1>Quiet is the new Loud</h1>
        <p class="tagline">Soft contrast. Brave color. Interfaces that breathe.</p>

        <ul class="tokens" aria-label="Design tenets">

        <div class="controls" role="group" aria-label="View controls">
          <button class="btn" id="theme-toggle" aria-pressed="false" title="Toggle light or dark">Theme: Light</button>

      <div class="rings" aria-hidden="true">
        <svg viewBox="0 0 200 200">
          <defs>
            <linearGradient id="gradA" x1="0%" y1="0%" x2="100%" y2="0%">

              <stop offset="50%" stop-color="#a855f7" />

            </linearGradient>
          </defs>
          <g class="spin-slow" opacity="0.9">
            <circle cx="100" cy="100" r="70" fill="none" stroke="url(#gradA)" stroke-width="1.8" stroke-opacity="0.9" stroke-dasharray="6 6" />
          </g>
          <g class="spin-fast" opacity="0.7">
            <circle cx="100" cy="100" r="54" fill="none" stroke="url(#gradA)" stroke-width="1.4" stroke-opacity="0.9" stroke-dasharray="3 9" />
          </g>
          <g opacity="0.4">
            <circle cx="100" cy="100" r="88" fill="none" stroke="url(#gradA)" stroke-width="0.8" stroke-opacity="0.9" stroke-dasharray="2 5" />
          </g>
        </svg>

    </div>

    <div class="footer">
      <div class="stamp">
        <span class="spark" aria-hidden="true"></span>
        <span>Refreshed <span id="last-updated">Last updated: 2026-01-19 17:19:49 EST</span></span>
      </div>
      <div style="font-size:12px; opacity:0.9">Hover to sculpt the light.</div>
    </div>
  </div>

  <script>
    (function(){
      const root = document.currentScript.closest('.sierra');
      const last = root.querySelector('#last-updated');
      const themeBtn = root.querySelector('#theme-toggle');
      const motionBtn = root.querySelector('#motion-toggle');
      const tokens = Array.from(root.querySelectorAll('.token'));

      // Timestamp
      try {
        const fmt = new Intl.DateTimeFormat(navigator.language || 'en-US', { dateStyle:'medium', timeStyle:'short' });
        last.textContent = fmt.format(new Date());
      } catch(e) {
        last.textContent = new Date().toLocaleString();
      }

      // Theme toggle
      themeBtn.addEventListener('click', () => {
        const dark = root.getAttribute('data-theme') === 'dark';
        const next = dark ? 'light' : 'dark';
        root.setAttribute('data-theme', next);
        themeBtn.textContent = 'Theme: ' + (next.charAt(0).toUpperCase() + next.slice(1));
        themeBtn.setAttribute('aria-pressed', next === 'dark');
      });

      // Respect reduced motion by default
      const prefersReduce = window.matchMedia && window.matchMedia('(prefers-reduced-motion: reduce)').matches;
      if (prefersReduce) {
        root.classList.add('no-motion');
        motionBtn.setAttribute('aria-pressed', 'true');
        motionBtn.textContent = 'Motion: Off';
      }

      // Motion toggle
      motionBtn.addEventListener('click', () => {
        const off = root.classList.toggle('no-motion');
        motionBtn.setAttribute('aria-pressed', off ? 'true' : 'false');
        motionBtn.textContent = off ? 'Motion: Off' : 'Motion: On';
      });

      // Pointer spotlight + pebble magnetism
      const magnet = (e) => {
        const rect = root.getBoundingClientRect();
        const px = ((e.clientX - rect.left) / rect.width) * 100;
        const py = ((e.clientY - rect.top) / rect.height) * 100;
        root.style.setProperty('--px', px.toFixed(2) + '%');
        root.style.setProperty('--py', py.toFixed(2) + '%');

        // Tokens drift toward pointer a little
        tokens.forEach(token => {
          const b = token.getBoundingClientRect();
          const cx = b.left + b.width/2;
          const cy = b.top + b.height/2;
          const dx = e.clientX - cx;
          const dy = e.clientY - cy;
          const dist = Math.hypot(dx, dy) || 1;
          const max = 10; // px
          const f = Math.min(1, 90 / dist); // weaker with distance
          token.style.setProperty('--dx', (dx * f / dist * max).toFixed(2) + 'px');
          token.style.setProperty('--dy', (dy * f / dist * max).toFixed(2) + 'px');
        });
      };
      const resetMagnet = () => {
        root.style.setProperty('--px', '50%');
        root.style.setProperty('--py', '50%');
        tokens.forEach(t => { t.style.setProperty('--dx', '0px'); t.style.setProperty('--dy', '0px'); });
      };
      root.addEventListener('pointermove', magnet);
      root.addEventListener('pointerleave', resetMagnet);
    })();
  </script>

    <script>
      // Only show a local placeholder if the agent hasn't written a timestamp yet
      const el = document.getElementById('last-updated');
      if (el && (!el.textContent || el.textContent.includes('not yet'))) {
        const now = new Date();
        el.textContent = `Last updated: ${now.toLocaleString(undefined, { hour12: false })}`;
      }
