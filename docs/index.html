<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vibing</title>
    <style>
      :root {
        --bg: #0f1221;
        --fg: #e6e8f0;
        --muted: #9aa3b2;
        --accent: #8b5cf6;
      }
      html, body {
        height: 100%;
      }
      body {
        margin: 0;
        font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Ubuntu, Cantarell, Noto Sans, Helvetica Neue, Arial, "Apple Color Emoji", "Segoe UI Emoji";
        color: var(--fg);
        background: radial-gradient(1200px 800px at 70% 10%, #1b1f3a, var(--bg));
        display: flex;
        align-items: center;
        justify-content: center;
      }
      .card {
        width: min(720px, 92vw);
        background: rgba(255,255,255,0.04);
        border: 1px solid rgba(255,255,255,0.08);
        border-radius: 16px;
        padding: 28px 24px;
        box-shadow: 0 10px 30px rgba(0,0,0,0.3);
        backdrop-filter: blur(6px);
      }
      h1 {
        margin: 0 0 10px 0;
        font-size: 28px;
        letter-spacing: 0.3px;
      }
      .muted {
        color: var(--muted);
        font-size: 14px;
        margin-bottom: 18px;
      }
      #content {
        font-size: 18px;
        line-height: 1.6;
        background: rgba(255,255,255,0.04);
        border: 1px dashed rgba(255,255,255,0.12);
        border-radius: 12px;
        padding: 16px;
      }
      .footer {
        margin-top: 18px;
        display: flex;
        justify-content: space-between;
        align-items: center;
        font-size: 14px;
        color: var(--muted);
      }
      .badge {
        display: inline-block;
        background: rgba(139, 92, 246, 0.18);
        color: #d4c2ff;
        padding: 4px 10px;
        border-radius: 999px;
        font-size: 12px;
        border: 1px solid rgba(139, 92, 246, 0.35);
        letter-spacing: 0.2px;
      }
    </style>
  </head>
  <body>
    <!-- BEGIN_EDITABLE -->
      <section id="content">
<div id="vibe1161" role="region" aria-label="Luminance Surface">
  <style>
    #vibe1161 {
      --hueA: 208;
      --hueB: 288;
      --bg: radial-gradient(1200px 900px at 10% -10%, hsl(var(--hueA) 90% 14% / 0.85), transparent 55%),
            radial-gradient(1000px 700px at 110% 10%, hsl(var(--hueB) 80% 16% / 0.75), transparent 50%),
            linear-gradient(180deg, #0b0f1a, #0a0d16 50%, #0b0f1a);
      --glass: rgba(255, 255, 255, 0.08);
      --stroke: rgba(255, 255, 255, 0.14);
      --text: #e8f0ff;
      --muted: #b8c6e3;
      --accent: hsl(var(--hueA) 90% 70%);
      --accent2: hsl(var(--hueB) 85% 72%);
      position: relative;
      border-radius: 24px;
      border: 1px solid var(--stroke);
      background: var(--bg);
      color: var(--text);
      padding: clamp(20px, 4vw, 44px);
      box-shadow: 0 20px 50px rgba(0, 0, 0, 0.35), inset 0 1px 0 rgba(255,255,255,0.05);
      overflow: hidden;
      min-height: 520px;
      isolation: isolate;
      font: 400 16px/1.5 ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, "Helvetica Neue", Arial, "Apple Color Emoji", "Segoe UI Emoji";
    }
    #vibe1161 * { box-sizing: border-box; }
    #vibe1161::before {
      content: "";
      position: absolute;
      inset: -30% -40%;
      background: conic-gradient(from 90deg at 40% 50%, transparent 0 20%, hsl(var(--hueA) 85% 65% / 0.25) 30%, transparent 40% 55%, hsl(var(--hueB) 80% 60% / 0.22) 65%, transparent 75% 100%);
      filter: blur(36px);
      opacity: 0.65;
      animation: vibe1161-rotate 48s linear infinite;
      pointer-events: none;
      z-index: 0;
    }
    #vibe1161::after {
      content: "";
      position: absolute;
      inset: 0;
      background:
        radial-gradient(1px 1px at 30% 60%, rgba(255,255,255,0.05), transparent 60%),
        radial-gradient(1px 1px at 70% 20%, rgba(255,255,255,0.04), transparent 60%),
        linear-gradient(180deg, transparent, rgba(0,0,0,0.2) 60%, transparent);
      mix-blend-mode: soft-light;
      pointer-events: none;
      z-index: 0;
    }

    /* Ambient orbs */
    #vibe1161 .orb {
      position: absolute;
      border-radius: 50%;
      filter: blur(24px);
      opacity: 0.7;
      pointer-events: none;
      mix-blend-mode: screen;
      transform: translate(var(--tx, 0%), var(--ty, 0%)) scale(var(--s, 1));
      animation: vibe1161-float var(--dur, 18s) ease-in-out infinite alternate;
      z-index: 0;
    }
    #vibe1161 .orb.one {
      width: 360px; height: 360px; left: -100px; top: -80px;
      background: radial-gradient(circle at 30% 30%, hsl(var(--hueA) 90% 72% / 0.7), transparent 65%);
      --dur: 22s;
    }
    #vibe1161 .orb.two {
      width: 280px; height: 280px; right: -60px; bottom: -40px;
      background: radial-gradient(circle at 60% 40%, hsl(var(--hueB) 85% 68% / 0.65), transparent 60%);
      --dur: 26s;
    }

    /* Rotating ring */
    #vibe1161 .ring {
      position: absolute;
      right: clamp(8px, 2vw, 18px);
      top: clamp(10px, 2vw, 20px);
      width: clamp(160px, 24vw, 260px);
      aspect-ratio: 1;
      border-radius: 50%;
      backdrop-filter: blur(2px);
      pointer-events: none;
      z-index: 1;
      animation: vibe1161-rotate 32s linear infinite;
    }
    #vibe1161 .ring::before {
      content: "";
      position: absolute;
      inset: -1px;
      border-radius: 50%;
      background: radial-gradient(circle at 50% 50%, transparent 42%, rgba(255,255,255,0.06) 43% 48%, transparent 49% 100%);
    }
    #vibe1161 .ring span {
      --N: 12;
      position: absolute;
      left: 50%; top: 50%;
      width: 8px; height: 8px;
      margin: -4px;
      border-radius: 50%;
      background: linear-gradient(135deg, var(--accent), var(--accent2));
      box-shadow: 0 0 12px var(--accent);
      transform: rotate(calc(var(--i) * (360deg / var(--N)))) translate(calc(42% + 60px)) rotate(calc(var(--i) * (-360deg / var(--N))));
      opacity: 0.92;
    }

    /* Content */
    #vibe1161 .stage {
      position: relative;
      z-index: 2;
      display: grid;
      grid-template-columns: 1.1fr 1fr;
      gap: clamp(16px, 4vw, 40px);
      align-items: start;
    }
    @media (max-width: 860px) {
      #vibe1161 .stage { grid-template-columns: 1fr; }
    }

    #vibe1161 .hero {
      margin: 4px 0 4px;
      font-weight: 700;
      font-size: clamp(28px, 6vw, 56px);
      line-height: 1.05;
      letter-spacing: -0.02em;
      background: linear-gradient(90deg, #fff, hsl(var(--hueA) 95% 85%), hsl(var(--hueB) 90% 80%));
      -webkit-background-clip: text;
      background-clip: text;
      color: transparent;
      filter: drop-shadow(0 4px 20px rgba(255,255,255,0.05));
    }
    #vibe1161 .tag {
      margin: 8px 0 24px;
      color: var(--muted);
      font-size: clamp(14px, 2vw, 18px);
      letter-spacing: 0.2px;
    }

    #vibe1161 .panel {
      --rx: 0deg; --ry: 0deg;
      background: linear-gradient(180deg, rgba(255,255,255,0.10), rgba(255,255,255,0.06));
      background-clip: padding-box;
      border: 1px solid rgba(255,255,255,0.18);
      border-radius: 18px;
      padding: clamp(14px, 3vw, 22px);
      backdrop-filter: saturate(120%) blur(14px);
      box-shadow: 0 20px 50px rgba(0,0,0,0.35), inset 0 1px 0 rgba(255,255,255,0.06);
      transform: perspective(900px) rotateX(var(--rx)) rotateY(var(--ry));
      transition: transform 200ms ease, border-color 200ms ease, box-shadow 200ms ease;
      contain: layout paint;
    }
    #vibe1161 .panel:hover {
      border-color: rgba(255,255,255,0.28);
      box-shadow: 0 30px 70px rgba(0,0,0,0.45), inset 0 1px 0 rgba(255,255,255,0.08);
    }

    #vibe1161 .pills {
      display: flex; flex-wrap: wrap; gap: 8px;
      margin-bottom: 14px;
    }
    #vibe1161 .pill {
      padding: 8px 10px;
      border-radius: 999px;
      font-size: 12px;
      letter-spacing: 0.3px;
      color: #0a0e17;
      background: linear-gradient(90deg, var(--accent), var(--accent2));
      border: 1px solid rgba(255,255,255,0.25);
      box-shadow: 0 6px 18px hsl(var(--hueA) 90% 50% / 0.25);
    }

    #vibe1161 .bars { display: grid; gap: 12px; margin: 8px 0 18px; }
    #vibe1161 .bar {
      background: rgba(255,255,255,0.06);
      border: 1px solid rgba(255,255,255,0.14);
      border-radius: 12px;
      overflow: hidden;
      position: relative;
      height: 14px;
    }
    #vibe1161 .bar .label {
      position: absolute; left: 10px; top: -28px;
      font-size: 12px; color: var(--muted);
    }
    #vibe1161 .bar .fill {
      --w: 64%;
      height: 100%;
      width: 0%;
      background: linear-gradient(90deg, var(--accent) 0%, var(--accent2) 100%);
      box-shadow: inset 0 0 10px rgba(255,255,255,0.2);
      border-right: 1px solid rgba(255,255,255,0.5);
      transition: width 900ms cubic-bezier(.25,.8,.25,1);
    }
    #vibe1161 .panel.in .bar .fill { width: var(--w); }

    #vibe1161 .swatches {
      display: flex; gap: 10px; flex-wrap: wrap;
      margin-top: 8px;
    }
    #vibe1161 .swatch {
      --h: 200;
      width: 32px; height: 32px;
      border-radius: 10px;
      border: 1px solid rgba(255,255,255,0.3);
      background: linear-gradient(135deg, hsl(var(--h) 90% 60%), hsl(calc(var(--h) + 60) 90% 60%));
      box-shadow: 0 8px 22px hsl(var(--h) 80% 50% / 0.25);
      cursor: pointer;
      transition: transform 150ms ease, box-shadow 200ms ease;
    }
    #vibe1161 .swatch:focus-visible { outline: 2px solid #fff; outline-offset: 2px; }
    #vibe1161 .swatch:hover { transform: translateY(-2px) scale(1.05); }

    #vibe1161 .footer {
      margin-top: 18px;
      display: flex;
      gap: 10px;
      align-items: center;
      justify-content: space-between;
      flex-wrap: wrap;
      color: var(--muted);
      font-size: 12px;
    }
    #vibe1161 .btn {
      appearance: none;
      border: 1px solid rgba(255,255,255,0.25);
      background: linear-gradient(180deg, rgba(255,255,255,0.12), rgba(255,255,255,0.06));
      color: var(--text);
      padding: 8px 12px;
      border-radius: 12px;
      font-weight: 600;
      letter-spacing: 0.2px;
      backdrop-filter: blur(8px);
      transition: transform 120ms ease, border-color 180ms ease, box-shadow 180ms ease;
      box-shadow: 0 10px 25px rgba(0,0,0,0.25), inset 0 1px 0 rgba(255,255,255,0.06);
    }
    #vibe1161 .btn:hover { transform: translateY(-1px); border-color: rgba(255,255,255,0.4); }
    #vibe1161 .btn:active { transform: translateY(0); }

    /* Accessibility */
    @media (prefers-reduced-motion: reduce) {
      #vibe1161 .orb, #vibe1161 .ring, #vibe1161::before { animation: none !important; }
      #vibe1161 .panel { transition: border-color 200ms ease, box-shadow 200ms ease; transform: none !important; }
      #vibe1161 .bar .fill { transition: none; width: var(--w); }
    }

    @keyframes vibe1161-rotate {
      to { transform: rotate(360deg); }
    }
    @keyframes vibe1161-float {
      0% { transform: translate(var(--tx, 0%), var(--ty, 0%)) scale(var(--s, 1)); }
      100% { transform: translate(calc(var(--tx, 0%) + 6%), calc(var(--ty, 0%) - 4%)) scale(calc(var(--s, 1) * 1.02)); }
    }
  </style>

  <div class="orb one"></div>
  <div class="orb two"></div>

  <div class="ring" aria-hidden="true">
    <span style="--i:0"></span>
    <span style="--i:1"></span>
    <span style="--i:2"></span>
    <span style="--i:3"></span>
    <span style="--i:4"></span>
    <span style="--i:5"></span>
    <span style="--i:6"></span>
    <span style="--i:7"></span>
    <span style="--i:8"></span>
    <span style="--i:9"></span>
    <span style="--i:10"></span>
    <span style="--i:11"></span>
  </div>

  <div class="stage">
    <div>
      <h1 class="hero">Luminance</h1>
      <p class="tag">Quiet motion. Gentle depth. A surface that breathes with you.</p>
      <div class="pills" aria-hidden="true">
        <div class="pill">Focus Mode</div>
        <div class="pill">Glass Surface</div>
        <div class="pill">Live Gradient</div>
      </div>
    </div>

    <section class="panel" id="panel" aria-label="Interactive controls">
      <div class="bars" aria-hidden="true">
        <div class="bar">
          <div class="label">Flow</div>
          <div class="fill" style="--w: 76%;"></div>
        </div>
        <div class="bar">
          <div class="label">Attention</div>
          <div class="fill" style="--w: 64%;"></div>
        </div>
        <div class="bar">
          <div class="label">Delight</div>
          <div class="fill" style="--w: 88%;"></div>
        </div>
      </div>

      <div class="swatches" role="listbox" aria-label="Palette presets">
        <button class="swatch" role="option" aria-label="Teal–Cobalt" data-h="198"></button>
        <button class="swatch" role="option" aria-label="Violet–Magenta" data-h="278"></button>
        <button class="swatch" role="option" aria-label="Amber–Coral" data-h="24"></button>
        <button class="swatch" role="option" aria-label="Lime–Emerald" data-h="122"></button>
        <button class="swatch" role="option" aria-label="Cerulean–Indigo" data-h="210"></button>
      </div>

      <div class="footer">
        <span id="last-updated">Last updated: 2025-12-08 18:17:58 EST</span>
        <button class="btn" id="shuffle" type="button" aria-label="Shuffle the scene">Shuffle Scene</button>
      </div>
    </section>
  </div>

  <script>
    (function() {
      const root = document.getElementById('vibe1161');
      const updated = root.querySelector('#last-updated');
      const panel = root.querySelector('#panel');
      const shuffle = root.querySelector('#shuffle');
      const swatches = root.querySelectorAll('.swatch');

      try {
        const d = new Date();
        const opts = { weekday: 'short', year: 'numeric', month: 'short', day: 'numeric', hour: '2-digit', minute: '2-digit' };
        updated.textContent = 'Last updated: ' + d.toLocaleString(undefined, opts);
      } catch(e) {
        updated.textContent = 'Last updated: just now';
      }

      // Animate bars on mount
      requestAnimationFrame(() => panel.classList.add('in'));

      // Tilt interaction (respect reduced motion)
      const prefersReduce = window.matchMedia('(prefers-reduced-motion: reduce)').matches;
      if (!prefersReduce) {
        panel.addEventListener('pointermove', (e) => {
          const r = panel.getBoundingClientRect();
          const x = (e.clientX - r.left) / r.width;
          const y = (e.clientY - r.top) / r.height;
          const rx = (0.5 - y) * 10;
          const ry = (x - 0.5) * 12;
          panel.style.setProperty('--rx', rx.toFixed(2) + 'deg');
          panel.style.setProperty('--ry', ry.toFixed(2) + 'deg');
        }, { passive: true });
        panel.addEventListener('pointerleave', () => {
          panel.style.setProperty('--rx', '0deg');
          panel.style.setProperty('--ry', '0deg');
        });
      }

      function setHue(a, b) {
        root.style.setProperty('--hueA', a);
        root.style.setProperty('--hueB', b);
      }
      function randHue() { return Math.floor(Math.random() * 360); }
      function shuffleScene() {
        const a = randHue();
        const b = (a + 70 + Math.floor(Math.random() * 160)) % 360;
        setHue(a, b);
        const ring = root.querySelector('.ring');
        if (ring) ring.style.animationDuration = (22 + Math.random() * 20) + 's';
        const orbs = root.querySelectorAll('.orb');
        orbs.forEach((o) => {
          o.style.setProperty('--tx', (Math.random() * 40 - 20).toFixed(1) + '%');
          o.style.setProperty('--ty', (Math.random() * 30 - 15).toFixed(1) + '%');
          o.style.setProperty('--s', (0.9 + Math.random() * 0.5).toFixed(2));
        });
      }
      shuffle?.addEventListener('click', () => { shuffleScene(); shuffle.blur(); });

      swatches.forEach(sw => sw.addEventListener('click', () => {
        const h = Number(sw.dataset.h) || randHue();
        setHue(h, (h + 120) % 360);
      }));

      // Initialize with a subtle shuffle for variety
      shuffleScene();
    })();
  </script>
</div>
      </section>
      <!-- END_EDITABLE -->
    <script>
      // Only show a local placeholder if the agent hasn't written a timestamp yet
      const el = document.getElementById('last-updated');
      if (el && (!el.textContent || el.textContent.includes('not yet'))) {
        const now = new Date();
        el.textContent = `Last updated: ${now.toLocaleString(undefined, { hour12: false })}`;
      }
    </script>
  </body>
  </html>
