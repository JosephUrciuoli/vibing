<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vibing</title>
    <style>
      :root {
        --bg: #0f1221;
        --fg: #e6e8f0;
        --muted: #9aa3b2;
        --accent: #8b5cf6;
      }
      html, body {
        height: 100%;
      }
      body {
        margin: 0;
        font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Ubuntu, Cantarell, Noto Sans, Helvetica Neue, Arial, "Apple Color Emoji", "Segoe UI Emoji";
        color: var(--fg);
        background: radial-gradient(1200px 800px at 70% 10%, #1b1f3a, var(--bg));
        display: flex;
        align-items: center;
        justify-content: center;
      }
      .card {
        width: min(720px, 92vw);
        background: rgba(255,255,255,0.04);
        border: 1px solid rgba(255,255,255,0.08);
        border-radius: 16px;
        padding: 28px 24px;
        box-shadow: 0 10px 30px rgba(0,0,0,0.3);
        backdrop-filter: blur(6px);
      }
      h1 {
        margin: 0 0 10px 0;
        font-size: 28px;
        letter-spacing: 0.3px;
      }
      .muted {
        color: var(--muted);
        font-size: 14px;
        margin-bottom: 18px;
      }
      #content {
        font-size: 18px;
        line-height: 1.6;
        background: rgba(255,255,255,0.04);
        border: 1px dashed rgba(255,255,255,0.12);
        border-radius: 12px;
        padding: 16px;
      }
      .footer {
        margin-top: 18px;
        display: flex;
        justify-content: space-between;
        align-items: center;
        font-size: 14px;
        color: var(--muted);
      }
      .badge {
        display: inline-block;
        background: rgba(139, 92, 246, 0.18);
        color: #d4c2ff;
        padding: 4px 10px;
        border-radius: 999px;
        font-size: 12px;
        border: 1px solid rgba(139, 92, 246, 0.35);
        letter-spacing: 0.2px;
      }
    </style>
  </head>
  <body>
    <!-- BEGIN_EDITABLE -->
      <section id="content">
<div id="vibe1375">
  <style>
    /* Scope all styles to this block */
    #vibe1375 {
      --bg-1: #0a0f1d;
      --bg-2: #070a15;
      --ink: #eaf2ff;
      --muted: rgba(234, 242, 255, 0.72);
      --glass: rgba(255, 255, 255, 0.06);
      --line: rgba(255, 255, 255, 0.12);
      --glow-a: #7bdff6;
      --glow-b: #a39bff;
      --glow-c: #ffb3ec;

      position: relative;
      border-radius: 20px;
      padding: clamp(24px, 4vw, 44px);
      color: var(--ink);
      background: radial-gradient(120% 120% at 0% 0%, #10172a 0%, var(--bg-1) 40%, var(--bg-2) 100%);
      overflow: hidden;
      border: 1px solid rgba(255, 255, 255, 0.08);
      box-shadow:
        inset 0 0 0 1px rgba(255, 255, 255, 0.03),
        0 10px 30px rgba(0, 0, 0, 0.35);
      font: 500 16px/1.45 ui-sans-serif, -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, system-ui;
      min-height: 420px;
      display: grid;
      place-items: center;
      isolation: isolate;
    }

    /* Ambient aurora sweep */
    #vibe1375::before {
      content: "";
      position: absolute;
      inset: -40%;
      background:
        conic-gradient(from 210deg at 50% 50%,
          rgba(123, 223, 246, 0.05),
          rgba(163, 155, 255, 0.12),
          rgba(255, 179, 236, 0.08),
          rgba(123, 223, 246, 0.05));
      filter: blur(50px) saturate(120%);
      animation: vibe1375-spin 38s linear infinite;
      transform-origin: 50% 50%;
      z-index: 0;
    }

    /* Fine grid for depth */
    #vibe1375::after {
      content: "";
      position: absolute;
      inset: 0;
      background:
        repeating-linear-gradient(
          to right,
          rgba(255, 255, 255, 0.03),
          rgba(255, 255, 255, 0.03) 1px,
          transparent 1px,
          transparent 24px
        ),
        repeating-linear-gradient(
          to bottom,
          rgba(255, 255, 255, 0.02),
          rgba(255, 255, 255, 0.02) 1px,
          transparent 1px,
          transparent 24px
        );
      mix-blend-mode: overlay;
      opacity: 0.4;
      pointer-events: none;
      z-index: 0;
    }

    /* Floating color orbs */
    #vibe1375 .orb {
      position: absolute;
      width: 36vmin;
      height: 36vmin;
      border-radius: 50%;
      filter: blur(40px);
      opacity: 0.45;
      z-index: 0;
      will-change: transform;
      transform: translateZ(0);
      mix-blend-mode: screen;
    }
    #vibe1375 .orb1 {
      background: radial-gradient(circle at 30% 30%, rgba(123, 223, 246, 0.8), transparent 60%);
      top: -8%;
      left: -6%;
      animation: vibe1375-float 18s ease-in-out infinite;
    }
    #vibe1375 .orb2 {
      background: radial-gradient(circle at 60% 60%, rgba(163, 155, 255, 0.9), transparent 65%);
      bottom: -10%;
      right: -8%;
      animation: vibe1375-float 22s ease-in-out infinite reverse;
    }

    /* Content panel */
    #vibe1375 .glass {
      position: relative;
      z-index: 2;
      width: min(880px, 92vw);
      background: linear-gradient(180deg, rgba(255, 255, 255, 0.07), rgba(255, 255, 255, 0.04));
      border: 1px solid var(--line);
      border-radius: 18px;
      backdrop-filter: blur(12px) saturate(120%);
      -webkit-backdrop-filter: blur(12px) saturate(120%);
      padding: clamp(20px, 4vw, 38px);
      box-shadow:
        0 10px 30px rgba(0, 0, 0, 0.35),
        inset 0 1px 0 rgba(255, 255, 255, 0.12);
      transform-style: preserve-3d;
      transition: transform 300ms ease, box-shadow 300ms ease, border-color 300ms ease;
    }

    #vibe1375 .heading {
      display: inline-block;
      font-size: clamp(28px, 5vw, 56px);
      line-height: 1.02;
      letter-spacing: -0.02em;
      margin: 0 0 6px 0;
      background: linear-gradient(100deg, #eaf2ff 0%, #c7d0ff 40%, #b8f7ee 60%, #ffe2fb 100%);
      background-size: 180% 100%;
      -webkit-background-clip: text;
      background-clip: text;
      color: transparent;
      animation: vibe1375-sheen 10s ease-in-out infinite alternate;
      text-shadow: 0 1px 0 rgba(255,255,255,0.06);
    }

    #vibe1375 .sub {
      color: var(--muted);
      font-weight: 400;
      font-size: clamp(14px, 1.9vw, 18px);
      margin: 0 0 18px 0;
      max-width: 60ch;
    }

    /* Accent meter */
    #vibe1375 .meter {
      position: relative;
      height: 8px;
      border-radius: 999px;
      background: rgba(255, 255, 255, 0.08);
      overflow: hidden;
      margin: 18px 0 22px 0;
      outline: 1px solid rgba(255, 255, 255, 0.06);
    }
    #vibe1375 .meter > span {
      display: block;
      height: 100%;
      width: 0%;
      background: linear-gradient(90deg, var(--glow-a), var(--glow-b), var(--glow-c));
      box-shadow: 0 0 18px rgba(163, 155, 255, 0.45);
      animation: vibe1375-load 6s ease-in-out infinite alternate;
    }

    /* Actions */
    #vibe1375 .actions {
      display: flex;
      gap: 12px;
      flex-wrap: wrap;
      align-items: center;
    }
    #vibe1375 .btn {
      -webkit-tap-highlight-color: transparent;
      appearance: none;
      border: 1px solid rgba(255,255,255,0.16);
      background: linear-gradient(180deg, rgba(255,255,255,0.12), rgba(255,255,255,0.06));
      color: var(--ink);
      padding: 10px 16px;
      border-radius: 12px;
      font-weight: 600;
      letter-spacing: 0.2px;
      cursor: pointer;
      transition: transform 200ms ease, box-shadow 200ms ease, border-color 200ms ease, background 200ms ease;
      box-shadow: 0 6px 16px rgba(0, 0, 0, 0.25);
      position: relative;
      overflow: hidden;
    }
    #vibe1375 .btn:focus-visible {
      outline: 2px solid #b6d1ff;
      outline-offset: 2px;
    }
    #vibe1375 .btn.primary {
      background:
        linear-gradient(180deg, rgba(255,255,255,0.14), rgba(255,255,255,0.06)),
        linear-gradient(90deg, var(--glow-a), var(--glow-b), var(--glow-c));
      background-blend-mode: overlay, normal;
      border-color: rgba(255,255,255,0.22);
      box-shadow:
        0 8px 20px rgba(98, 255, 230, 0.18),
        0 12px 30px rgba(163, 155, 255, 0.18);
    }
    #vibe1375 .btn:hover {
      transform: translateY(-2px);
      border-color: rgba(255,255,255,0.28);
      box-shadow:
        0 10px 24px rgba(0, 0, 0, 0.28),
        0 18px 40px rgba(163, 155, 255, 0.2);
    }
    #vibe1375 .btn .shimmer {
      position: absolute;
      inset: 0;
      background: linear-gradient(110deg, transparent 20%, rgba(255,255,255,0.22) 40%, transparent 60%);
      transform: translateX(-120%);
      transition: transform 600ms ease;
      pointer-events: none;
      mix-blend-mode: overlay;
    }
    #vibe1375 .btn:hover .shimmer {
      transform: translateX(120%);
    }

    /* Floating tags */
    #vibe1375 .chips {
      position: absolute;
      inset: 10px;
      pointer-events: none;
      z-index: 1;
    }
    #vibe1375 .chip {
      position: absolute;
      padding: 6px 10px;
      border-radius: 999px;
      font-size: 12px;
      background: rgba(255, 255, 255, 0.08);
      border: 1px solid rgba(255, 255, 255, 0.18);
      color: var(--ink);
      backdrop-filter: blur(6px);
      -webkit-backdrop-filter: blur(6px);
      white-space: nowrap;
      opacity: 0.85;
      animation: vibe1375-orbit 16s ease-in-out infinite alternate;
    }
    #vibe1375 .chip:nth-child(1) { top: 10px; left: 12px; }
    #vibe1375 .chip:nth-child(2) { top: 10px; right: 12px; animation-duration: 18s; }
    #vibe1375 .chip:nth-child(3) { bottom: 12px; left: 12px; animation-duration: 20s; }
    #vibe1375 .chip:nth-child(4) { bottom: 12px; right: 12px; animation-duration: 22s; }

    /* Meta row */
    #vibe1375 .meta {
      display: flex;
      gap: 12px;
      align-items: center;
      color: var(--muted);
      font-size: 12.5px;
      margin-top: 14px;
      opacity: 0.9;
    }
    #vibe1375 .dot {
      width: 8px; height: 8px; border-radius: 50%;
      background: radial-gradient(circle at 40% 40%, #b8f7ee, #8fa4ff);
      box-shadow: 0 0 8px rgba(163, 155, 255, 0.5);
      animation: vibe1375-pulse 2.2s ease-in-out infinite;
    }

    /* Motion settings */
    @keyframes vibe1375-spin {
      to { transform: rotate(360deg); }
    }
    @keyframes vibe1375-float {
      0%   { transform: translate(0, 0) scale(1); }
      50%  { transform: translate(8%, -6%) scale(1.06); }
      100% { transform: translate(0, 0) scale(1); }
    }
    @keyframes vibe1375-sheen {
      0% { background-position: 0% 50%; }
      100% { background-position: 100% 50%; }
    }
    @keyframes vibe1375-load {
      0% { width: 18%; }
      50% { width: 68%; }
      100% { width: 92%; }
    }
    @keyframes vibe1375-pulse {
      0%, 100% { transform: scale(1); opacity: 0.9; }
      50% { transform: scale(1.2); opacity: 1; }
    }
    @keyframes vibe1375-orbit {
      0% { transform: translateY(0) translateX(0); }
      100% { transform: translateY(-6px) translateX(6px); }
    }

    /* Parallax hover for the glass card */
    #vibe1375.is-hovering .glass {
      box-shadow:
        0 18px 50px rgba(0, 0, 0, 0.45),
        inset 0 1px 0 rgba(255, 255, 255, 0.14);
    }

    /* Accessibility: reduce motion */
    @media (prefers-reduced-motion: reduce) {
      #vibe1375::before,
      #vibe1375 .orb,
      #vibe1375 .btn .shimmer,
      #vibe1375 .meter > span,
      #vibe1375 .chip,
      #vibe1375 .dot,
      #vibe1375 .heading {
        animation: none !important;
      }
      #vibe1375 .glass {
        transition: none;
      }
    }
  </style>

  <!-- Ambient elements -->
  <div class="orb orb1" aria-hidden="true"></div>
  <div class="orb orb2" aria-hidden="true"></div>

  <!-- Floating descriptors -->
  <div class="chips" aria-hidden="true">
    <div class="chip">Tactile</div>
    <div class="chip">Glassy Calm</div>
    <div class="chip">Kinetic</div>
    <div class="chip">Accessible</div>
  </div>

  <!-- Core content -->
  <section class="glass" role="region" aria-label="Showcase">
    <h1 class="heading">Hushed Velocity</h1>
    <p class="sub">Motion that whispers; clarity that sings. A study in soft gradients, glass, and gentle kinetics—crafted to breathe without shouting.</p>

    <div class="meter" aria-hidden="true"><span></span></div>

    <div class="actions">
      <button class="btn primary" type="button" aria-label="Begin exploring">
        Begin
        <span class="shimmer"></span>
      </button>
      <button class="btn" type="button" aria-label="Learn more">
        Learn
        <span class="shimmer"></span>
      </button>
    </div>

    <div class="meta">
      <span class="dot" aria-hidden="true"></span>
      <span>Live</span>
      <span aria-hidden="true">•</span>
      <span id="last-updated">Last updated: 2025-12-18 16:16:40 EST</span>
    </div>
  </section>

  <script>
    (function () {
      const root = document.getElementById('vibe1375');
      const panel = root.querySelector('.glass');

      // Last updated: human-friendly local time
      const stamp = new Date();
      const fmt = new Intl.DateTimeFormat(undefined, {
        weekday: 'short',
        year: 'numeric',
        month: 'short',
        day: '2-digit',
        hour: '2-digit',
        minute: '2-digit',
        second: '2-digit'
      });
      const tz = Intl.DateTimeFormat().resolvedOptions().timeZone || '';
      const last = root.querySelector('#last-updated');
      if (last) last.textContent = 'Last updated: ' + fmt.format(stamp) + (tz ? ' (' + tz + ')' : '');

      // Subtle parallax tilt on hover
      let raf = null;
      function onMove(e) {
        const r = panel.getBoundingClientRect();
        const x = (e.clientX - r.left) / r.width;
        const y = (e.clientY - r.top) / r.height;
        const rx = (0.5 - y) * 6; // rotateX
        const ry = (x - 0.5) * 8; // rotateY
        const tx = (x - 0.5) * 6; // translate
        const ty = (y - 0.5) * 6;
        if (raf) cancelAnimationFrame(raf);
        raf = requestAnimationFrame(() => {
          panel.style.transform = 'perspective(900px) rotateX(' + rx + 'deg) rotateY(' + ry + 'deg) translate3d(' + tx + 'px,' + ty + 'px, 0)';
        });
      }
      function resetTilt() {
        panel.style.transform = 'perspective(900px) translate3d(0,0,0)';
      }

      const mediaReduce = window.matchMedia && window.matchMedia('(prefers-reduced-motion: reduce)');
      const enableTilt = !mediaReduce || !mediaReduce.matches;

      if (enableTilt) {
        panel.addEventListener('mousemove', onMove);
        panel.addEventListener('mouseenter', () => root.classList.add('is-hovering'));
        panel.addEventListener('mouseleave', () => {
          root.classList.remove('is-hovering');
          resetTilt();
        });
      }
    })();
  </script>
</div>
      </section>
      <!-- END_EDITABLE -->
    <script>
      // Only show a local placeholder if the agent hasn't written a timestamp yet
      const el = document.getElementById('last-updated');
      if (el && (!el.textContent || el.textContent.includes('not yet'))) {
        const now = new Date();
        el.textContent = `Last updated: ${now.toLocaleString(undefined, { hour12: false })}`;
      }
    </script>
  </body>
