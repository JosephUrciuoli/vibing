<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vibing</title>
    <style>
      :root {
        --bg: #0f1221;
        --fg: #e6e8f0;
        --muted: #9aa3b2;
        --accent: #8b5cf6;
      }
      html, body {
        height: 100%;
      }
      body {
        margin: 0;
        font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Ubuntu, Cantarell, Noto Sans, Helvetica Neue, Arial, "Apple Color Emoji", "Segoe UI Emoji";
        color: var(--fg);
        background: radial-gradient(1200px 800px at 70% 10%, #1b1f3a, var(--bg));
        display: flex;
        align-items: center;
        justify-content: center;
      }
      .card {
        width: min(720px, 92vw);
        background: rgba(255,255,255,0.04);
        border: 1px solid rgba(255,255,255,0.08);
        border-radius: 16px;
        padding: 28px 24px;
        box-shadow: 0 10px 30px rgba(0,0,0,0.3);
        backdrop-filter: blur(6px);
      }
      h1 {
        margin: 0 0 10px 0;
        font-size: 28px;
        letter-spacing: 0.3px;
      }
      .muted {
        color: var(--muted);
        font-size: 14px;
        margin-bottom: 18px;
      }
      #content {
        font-size: 18px;
        line-height: 1.6;
        background: rgba(255,255,255,0.04);
        border: 1px dashed rgba(255,255,255,0.12);
        border-radius: 12px;
        padding: 16px;
      }
      .footer {
        margin-top: 18px;
        display: flex;
        justify-content: space-between;
        align-items: center;
        font-size: 14px;
        color: var(--muted);
      }
      .badge {
        display: inline-block;
        background: rgba(139, 92, 246, 0.18);
        color: #d4c2ff;
        padding: 4px 10px;
        border-radius: 999px;
        font-size: 12px;
        border: 1px solid rgba(139, 92, 246, 0.35);
        letter-spacing: 0.2px;
      }
    </style>
  </head>
  <body>
    <!-- BEGIN_EDITABLE -->
      <section id="content">
<div class="v702" data-theme="dawn" role="region" aria-label="Tempo Bloom — a kinetic timepiece">
  <style>
    .v702 {
      --bg: #f6f8fb;
      --bg-2: #eff5ff;
      --fg: #0f1a2b;
      --muted: #55657a;
      --line: rgba(15,26,43,0.08);
      --rim: rgba(15,26,43,0.12);
      --a1: #ffb36b;
      --a2: #7ab6ff;
      --a3: #a7ffd9;
      --glass: rgba(255,255,255,0.6);
      --halo: 0.6;
      --bloom: 0.6; /* controlled by slider */
      position: relative;
      isolation: isolate;
      border-radius: 24px;
      overflow: hidden;
      padding: clamp(24px, 5vw, 56px);
      min-height: 62vh;
      display: grid;
      place-items: center;
      color: var(--fg);
      font-family: ui-sans-serif, -apple-system, Segoe UI, Roboto, Helvetica, Arial, "Apple Color Emoji", "Segoe UI Emoji";
      background:
        radial-gradient(1200px 600px at 10% 0%, rgba(255,179,107,0.12), transparent 60%),
        radial-gradient(900px 500px at 90% 100%, rgba(122,182,255,0.18), transparent 62%),
        linear-gradient(180deg, var(--bg-2), var(--bg));
      box-shadow: 0 10px 40px rgba(27,38,56,0.08) inset, 0 1px 0 rgba(255,255,255,0.7) inset, 0 1px 0 rgba(0,0,0,0.03);
      border: 1px solid rgba(15,26,43,0.06);
    }
    .v702[data-theme="nocturne"] {
      --bg: #0b0f1d;
      --bg-2: #0f172a;
      --fg: #eaf1ff;
      --muted: #a8b3c7;
      --line: rgba(255,255,255,0.08);
      --rim: rgba(255,255,255,0.16);
      --glass: rgba(255,255,255,0.08);
      --a1: #ff9e6e;
      --a2: #8bb8ff;
      --a3: #8fffd6;
      background:
        radial-gradient(1200px 600px at 10% 0%, rgba(255,158,110,0.18), transparent 60%),
        radial-gradient(900px 500px at 90% 100%, rgba(139,184,255,0.18), transparent 62%),
        linear-gradient(180deg, var(--bg-2), var(--bg));
      box-shadow: 0 10px 50px rgba(0,0,0,0.35) inset, 0 1px 0 rgba(255,255,255,0.06) inset;
      border-color: rgba(255,255,255,0.12);
    }

    /* Ambient halos */
    .v702 .halo {
      position: absolute;
      inset: -30% -20%;
      pointer-events: none;
      z-index: 0;
      filter: blur(calc(70px + 80px * var(--bloom))) saturate(1.1);
      mix-blend-mode: screen;
      opacity: calc(0.35 + 0.35 * var(--bloom));
      transform: translate3d(0,0,0);
    }
    .v702 .halo.h1 {
      background:
        conic-gradient(from 120deg at 30% 40%, var(--a2), rgba(255,255,255,0) 20% 40%, var(--a1) 45%, rgba(255,255,255,0) 60% 80%, var(--a3));
      animation: v702-slowspin 70s linear infinite;
    }
    .v702 .halo.h2 {
      background:
        radial-gradient(650px 320px at 70% 65%, rgba(255,255,255,0.22), transparent 70%),
        radial-gradient(420px 260px at 25% 30%, var(--a3), transparent 70%);
      opacity: calc(0.28 + 0.2 * var(--bloom));
      animation: v702-drift 26s ease-in-out infinite alternate;
    }

    /* Gentle technical grid */
    .v702 .grid {
      position: absolute;
      inset: 0;
      background:
        linear-gradient(to right, var(--line) 1px, transparent 1px) 0 0 / 40px 100%,
        linear-gradient(to bottom, var(--line) 1px, transparent 1px) 0 0 / 100% 40px;
      mask: radial-gradient(1000px 600px at 50% 45%, rgba(0,0,0,0.8) 50%, transparent 74%);
      pointer-events: none;
      z-index: 0;
    }

    /* Card */
    .v702 .card {
      position: relative;
      z-index: 2;
      width: min(920px, 96vw);
      display: grid;
      grid-template-columns: 1.1fr 1fr;
      gap: clamp(18px, 4vw, 40px);
      padding: clamp(18px, 4.6vw, 44px);
      background: linear-gradient(180deg, var(--glass), rgba(255,255,255,0.35));
      border: 1px solid var(--rim);
      border-radius: 20px;
      backdrop-filter: blur(14px) saturate(1.1);
      box-shadow: 0 18px 60px rgba(15,26,43,0.18), inset 0 1px 0 rgba(255,255,255,0.6);
      transition: box-shadow 240ms ease, transform 240ms ease, background 240ms ease, border-color 240ms ease;
    }
    .v702[data-theme="nocturne"] .card {
      background: linear-gradient(180deg, rgba(255,255,255,0.09), rgba(255,255,255,0.04));
      box-shadow: 0 22px 70px rgba(0,0,0,0.45), inset 0 1px 0 rgba(255,255,255,0.06);
    }
    .v702 .card:hover { transform: translateY(-1px); }

    .v702 .eyebrow {
      letter-spacing: 0.18em;
      text-transform: uppercase;
      font-weight: 700;
      font-size: 12px;
      color: var(--muted);
      opacity: 0.9;
    }
    .v702 h1 {
      font-size: clamp(28px, 4.8vw, 54px);
      line-height: 1.02;
      margin: 6px 0 10px 0;
      background: linear-gradient(90deg, var(--fg), rgba(15,26,43,0.7));
      -webkit-background-clip: text;
      background-clip: text;
      color: transparent;
    }
    .v702[data-theme="nocturne"] h1 { background: linear-gradient(90deg, #ffffff, rgba(234,241,255,0.7)); }
    .v702 .lead {
      color: var(--muted);
      margin: 0 0 18px 0;
      font-size: clamp(14px, 1.6vw, 18px);
      max-width: 60ch;
    }

    .v702 .pills {
      display: flex; flex-wrap: wrap; gap: 10px; margin: 8px 0 16px 0;
    }
    .v702 .pill {
      display: inline-flex; align-items: center; gap: 8px;
      padding: 8px 12px; border-radius: 999px; font-size: 13px; color: var(--fg);
      border: 1px solid var(--rim);
      background: linear-gradient(180deg, rgba(255,255,255,0.7), rgba(255,255,255,0.35));
      box-shadow: inset 0 0 0 1px rgba(255,255,255,0.4);
    }
    .v702[data-theme="nocturne"] .pill {
      background: linear-gradient(180deg, rgba(255,255,255,0.11), rgba(255,255,255,0.05));
      box-shadow: inset 0 0 0 1px rgba(255,255,255,0.08);
    }
    .v702 .dot { width: 8px; height: 8px; border-radius: 50%; box-shadow: 0 0 10px currentColor; }

    /* Dial */
    .v702 .dial-wrap {
      display: grid;
      place-items: center;
      padding: clamp(8px, 2vw, 14px);
    }
    .v702 .dial {
      --a: 40deg; /* pointer angle */
      position: relative;
      width: min(420px, 80vw);
      aspect-ratio: 1;
      border-radius: 50%;
      background:
        radial-gradient(180px 180px at 50% 50%, rgba(255,255,255,0.9), transparent 60%),
        radial-gradient(circle at 50% 50%, rgba(255,255,255,0.4), transparent 70%),
        repeating-conic-gradient(from 0deg, rgba(15,26,43,0.08) 0 2deg, transparent 2deg 6deg);
      border: 1px solid var(--rim);
      box-shadow:
        0 20px 60px rgba(15,26,43,0.18),
        inset 0 0 0 1px rgba(255,255,255,0.6),
        inset 0 25px 60px rgba(255,255,255,0.5);
      overflow: hidden;
      cursor: pointer;
    }
    .v702[data-theme="nocturne"] .dial {
      background:
        radial-gradient(200px 200px at 50% 50%, rgba(255,255,255,0.08), transparent 60%),
        repeating-conic-gradient(from 0deg, rgba(255,255,255,0.12) 0 2deg, transparent 2deg 6deg);
      box-shadow: 0 28px 80px rgba(0,0,0,0.45), inset 0 0 0 1px rgba(255,255,255,0.08), inset 0 25px 60px rgba(255,255,255,0.06);
    }
    .v702 .ring {
      position: absolute; inset: 6%; border-radius: 50%;
      border: 1px dashed var(--rim);
      animation: v702-breathe 6s ease-in-out infinite;
      transform: scale(0.98);
    }
    .v702 .ring.r2 { inset: 14%; animation-duration: 7.2s; opacity: 0.6; }
    .v702 .ring.r3 { inset: 22%; animation-duration: 8.4s; opacity: 0.45; }
    .v702 .pointer {
      position: absolute; left: 50%; top: 50%;
      width: 42%; height: 2px; border-radius: 2px;
      transform-origin: 0% 50%;
      transform: rotate(var(--a)) translateX(0);
      background: linear-gradient(90deg, var(--a3), var(--a2));
      box-shadow: 0 0 20px rgba(122,182,255,0.6);
    }
    .v702 .pointer::after {
      content: ""; position: absolute; right: -10px; top: -5px; width: 10px; height: 10px; border-radius: 50%;
      background: var(--a2); box-shadow: 0 0 16px var(--a2);
    }
    .v702 .hub {
      position: absolute; left: 50%; top: 50%;
      width: 22px; height: 22px; margin-left: -11px; margin-top: -11px;
      border-radius: 50%;
      background: radial-gradient(circle at 30% 30%, #fff, rgba(255,255,255,0.3));
      border: 1px solid var(--rim);
      box-shadow: 0 6px 18px rgba(15,26,43,0.12), inset 0 0 0 1px rgba(255,255,255,0.6);
    }
    .v702[data-theme="nocturne"] .hub { background: radial-gradient(circle at 30% 30%, rgba(255,255,255,0.6), rgba(255,255,255,0.1)); }

    /* Controls */
    .v702 .actions { display: flex; flex-wrap: wrap; gap: 10px; align-items: center; }
    .v702 .btn {
      appearance: none; border: 1px solid var(--rim);
      background: linear-gradient(180deg, rgba(255,255,255,0.85), rgba(255,255,255,0.5));
      color: var(--fg); padding: 10px 14px; border-radius: 12px; font-weight: 700; letter-spacing: 0.01em; font-size: 14px;
      cursor: pointer; box-shadow: 0 8px 22px rgba(15,26,43,0.18), inset 0 0 0 1px rgba(255,255,255,0.6);
      transition: transform 150ms ease, box-shadow 150ms ease, background 150ms ease;
    }
    .v702 .btn:hover { transform: translateY(-1px); box-shadow: 0 12px 28px rgba(15,26,43,0.22); }
    .v702 .btn:active { transform: translateY(0); }
    .v702[data-theme="nocturne"] .btn {
      background: linear-gradient(180deg, rgba(255,255,255,0.12), rgba(255,255,255,0.06));
      box-shadow: 0 10px 26px rgba(0,0,0,0.45), inset 0 0 0 1px rgba(255,255,255,0.08);
    }

    /* Range */
    .v702 .field { display: grid; gap: 6px; }
    .v702 .label { font-size: 12px; color: var(--muted); font-weight: 700; letter-spacing: 0.06em; text-transform: uppercase; }
    .v702 input[type="range"] {
      -webkit-appearance: none; appearance: none; width: 200px; height: 28px; background: transparent;
    }
    .v702 input[type="range"]::-webkit-slider-runnable-track {
      height: 8px; border-radius: 999px; background: linear-gradient(90deg, var(--a1), var(--a2), var(--a3));
      box-shadow: inset 0 1px 0 rgba(255,255,255,0.6), 0 1px 0 rgba(15,26,43,0.06);
    }
    .v702 input[type="range"]::-moz-range-track {
      height: 8px; border-radius: 999px; background: linear-gradient(90deg, var(--a1), var(--a2), var(--a3));
      box-shadow: inset 0 1px 0 rgba(255,255,255,0.6), 0 1px 0 rgba(15,26,43,0.06);
    }
    .v702 input[type="range"]::-webkit-slider-thumb {
      -webkit-appearance: none; appearance: none; width: 20px; height: 20px; margin-top: -6px; border-radius: 50%;
      background: #fff; border: 1px solid var(--rim); box-shadow: 0 6px 14px rgba(15,26,43,0.16), inset 0 0 0 1px rgba(255,255,255,0.7);
    }
    .v702 input[type="range"]::-moz-range-thumb {
      width: 20px; height: 20px; border: 1px solid var(--rim); border-radius: 50%; background: #fff; box-shadow: 0 6px 14px rgba(15,26,43,0.16), inset 0 0 0 1px rgba(255,255,255,0.7);
    }
    .v702[data-theme="nocturne"] input[type="range"]::-webkit-slider-thumb,
    .v702[data-theme="nocturne"] input[type="range"]::-moz-range-thumb { background: rgba(255,255,255,0.85); }

    .v702 .meta {
      margin-top: 10px; font-size: 12px; color: var(--muted); display: flex; align-items: center; gap: 12px;
    }
    .v702 .bar { width: 60px; height: 2px; border-radius: 2px; background: linear-gradient(90deg, var(--a1), var(--a2), var(--a3)); }

    /* Responsiveness */
    @media (max-width: 880px) {
      .v702 .card { grid-template-columns: 1fr; }
      .v702 .dial-wrap { order: -1; }
    }

    /* Motion */
    @keyframes v702-slowspin { to { transform: rotate(360deg) scale(1.04); } }
    @keyframes v702-drift {
      0% { transform: translate3d(-1%, -1%, 0) scale(1.02); }
      100% { transform: translate3d(1.2%, 1.4%, 0) scale(1.06); }
    }
    @keyframes v702-breathe {
      0%, 100% { transform: scale(calc(0.96 + 0.06 * var(--bloom))); opacity: 0.65; }
      50% { transform: scale(calc(1.00 + 0.06 * var(--bloom))); opacity: 0.9; }
    }

    /* Reduced motion */
    @media (prefers-reduced-motion: reduce) {
      .v702 .halo, .v702 .ring { animation: none !important; }
      .v702 .halo { opacity: 0.35; filter: blur(80px) saturate(1); }
    }
  </style>

  <div class="grid" aria-hidden="true"></div>
  <div class="halo h1" aria-hidden="true"></div>
  <div class="halo h2" aria-hidden="true"></div>

  <section class="card" aria-label="Interactive timepiece card">
    <div class="copy">
      <div class="eyebrow">Iteration 702 • Solar cadence</div>
      <h1>Design, timed to your breath.</h1>
      <p class="lead">A living dial that follows your touch. Crisp daylight, velvet night—one switch away.</p>

      <div class="pills" role="list">
        <span class="pill" role="listitem"><span class="dot" style="color: var(--a1)"></span> Kinetic clarity</span>
        <span class="pill" role="listitem"><span class="dot" style="color: var(--a2)"></span> Accessible contrast</span>
        <span class="pill" role="listitem"><span class="dot" style="color: var(--a3)"></span> Haptics in spirit</span>
      </div>

      <div class="actions">
        <button class="btn toggle" type="button" aria-pressed="false" title="Toggle dawn/nocturne">Toggle palette</button>
        <div class="field">
          <label class="label" for="v702-bloom">Bloom</label>
          <input id="v702-bloom" class="intensity" type="range" min="20" max="100" value="60" aria-valuemin="20" aria-valuemax="100" aria-valuenow="60" aria-label="Bloom intensity">
        </div>
        <div class="bar" aria-hidden="true"></div>
      </div>

      <div class="meta">
        <span id="last-updated">Last updated: 2025-11-17 13:26:24 EST</span>
        <span aria-hidden="true">•</span>
        <span>Tip: rotate the dial</span>
      </div>
    </div>

    <div class="dial-wrap">
      <div class="dial" role="slider" aria-valuemin="0" aria-valuemax="360" aria-valuenow="40" aria-label="Tempo dial">
        <div class="ring r1" aria-hidden="true"></div>
        <div class="ring r2" aria-hidden="true"></div>
        <div class="ring r3" aria-hidden="true"></div>
        <div class="pointer" aria-hidden="true"></div>
        <div class="hub" aria-hidden="true"></div>
      </div>
    </div>
  </section>

  <script>
    (function () {
      const root = document.currentScript.closest('.v702');
      const toggle = root.querySelector('.toggle');
      const range = root.querySelector('.intensity');
      const dial = root.querySelector('.dial');
      const halos = root.querySelectorAll('.halo');
      const lu = root.querySelector('#last-updated');

      // Last updated
      try {
        const now = new Date();
        const opts = { year: 'numeric', month: 'short', day: '2-digit', hour: '2-digit', minute: '2-digit', second: '2-digit' };
        lu.textContent = 'Last updated: ' + now.toLocaleString(undefined, opts);
      } catch(_) {
        lu.textContent = 'Last updated: ' + new Date().toString();
      }

      // Theme toggle
      const getTheme = () => root.getAttribute('data-theme') || 'dawn';
      const setTheme = (t) => {
        root.setAttribute('data-theme', t);
        toggle.setAttribute('aria-pressed', String(t === 'nocturne'));
      };
      toggle.addEventListener('click', () => setTheme(getTheme() === 'dawn' ? 'nocturne' : 'dawn'));
      // Randomize initial theme a bit
      if (Math.random() > 0.55) setTheme('nocturne');

      // Bloom intensity
      const applyBloom = (val) => {
        const v = Math.max(20, Math.min(100, Number(val))) / 100; // 0.2..1
        root.style.setProperty('--bloom', v.toFixed(2));
        range.setAttribute('aria-valuenow', String(Math.round(v * 100)));
      };
      applyBloom(range.value);
      range.addEventListener('input', (e) => applyBloom(e.currentTarget.value));

      // Dial interaction
      const motionOK = !window.matchMedia('(prefers-reduced-motion: reduce)').matches;
      function setAngleFromEvent(e) {
        const rect = dial.getBoundingClientRect();
        const cx = rect.left + rect.width / 2;
        const cy = rect.top + rect.height / 2;
        const x = ('touches' in e && e.touches[0]) ? e.touches[0].clientX : e.clientX;
        const y = ('touches' in e && e.touches[0]) ? e.touches[0].clientY : e.clientY;
        const deg = Math.atan2(y - cy, x - cx) * 180 / Math.PI;
        const norm = (deg + 360) % 360;
        dial.style.setProperty('--a', norm + 'deg');
        dial.setAttribute('aria-valuenow', String(Math.round(norm)));
      }
      if (motionOK) {
        let dragging = false;
        dial.addEventListener('pointerdown', (e) => { dragging = true; dial.setPointerCapture(e.pointerId); setAngleFromEvent(e); });
        window.addEventListener('pointermove', (e) => { if (dragging) setAngleFromEvent(e); });
        window.addEventListener('pointerup', () => { dragging = false; });
        dial.addEventListener('mousemove', setAngleFromEvent);
        dial.addEventListener('touchmove', setAngleFromEvent, { passive: true });
      }

      // Subtle parallax of halos
      if (motionOK) {
        let raf = null;
        root.addEventListener('mousemove', (e) => {
          if (raf) cancelAnimationFrame(raf);
          raf = requestAnimationFrame(() => {
            const r = root.getBoundingClientRect();
            const px = (e.clientX - r.left) / r.width - 0.5;
            const py = (e.clientY - r.top) / r.height - 0.5;
            halos.forEach((h, i) => {
              const k = (i + 1) * 6;
              h.style.transform = `translate3d(${px * k}px, ${py * k}px, 0)`;
            });
          });
        });
      }
    })();
  </script>
</div>
      </section>
      <!-- END_EDITABLE -->
    <script>
      // Only show a local placeholder if the agent hasn't written a timestamp yet
      const el = document.getElementById('last-updated');
      if (el && (!el.textContent || el.textContent.includes('not yet'))) {
        const now = new Date();
        el.textContent = `Last updated: ${now.toLocaleString(undefined, { hour12: false })}`;
      }
    </script>
  </body>
