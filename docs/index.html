<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vibing</title>
    <style>
      :root {
        --bg: #0f1221;
        --fg: #e6e8f0;
        --muted: #9aa3b2;
        --accent: #8b5cf6;
      }
      html, body {
        height: 100%;
      }
      body {
        margin: 0;
        font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Ubuntu, Cantarell, Noto Sans, Helvetica Neue, Arial, "Apple Color Emoji", "Segoe UI Emoji";
        color: var(--fg);
        background: radial-gradient(1200px 800px at 70% 10%, #1b1f3a, var(--bg));
        display: flex;
        align-items: center;
        justify-content: center;
      }
      .card {
        width: min(720px, 92vw);
        background: rgba(255,255,255,0.04);
        border: 1px solid rgba(255,255,255,0.08);
        border-radius: 16px;
        padding: 28px 24px;
        box-shadow: 0 10px 30px rgba(0,0,0,0.3);
        backdrop-filter: blur(6px);
      }
      h1 {
        margin: 0 0 10px 0;
        font-size: 28px;
        letter-spacing: 0.3px;
      }
      .muted {
        color: var(--muted);
        font-size: 14px;
        margin-bottom: 18px;
      }
      #content {
        font-size: 18px;
        line-height: 1.6;
        background: rgba(255,255,255,0.04);
        border: 1px dashed rgba(255,255,255,0.12);
        border-radius: 12px;
        padding: 16px;
      }
      .footer {
        margin-top: 18px;
        display: flex;
        justify-content: space-between;
        align-items: center;
        font-size: 14px;
        color: var(--muted);
      }
      .badge {
        display: inline-block;
        background: rgba(139, 92, 246, 0.18);
        color: #d4c2ff;
        padding: 4px 10px;
        border-radius: 999px;
        font-size: 12px;
        border: 1px solid rgba(139, 92, 246, 0.35);
        letter-spacing: 0.2px;
      }
    </style>
  </head>
  <body>

      <section id="content">
<section id="sonata557" aria-label="SONATA 557 — Orrery of Quiet Hours">
  <style>
    /* SONATA — Iteration 557 (scoped) */
    #sonata557 {
      --fg: #0c1322;
      --muted: #5a6b83;

      --bg1: #f6f8ff;
      --bg2: #eaf1ff;

      --a1: #6aa9ff; /* sky */
      --a2: #8ef2d2; /* mint */
      --a3: #ffb2c9; /* blush */
      --a4: #ffd98e; /* dawn */

      --glass: color-mix(in srgb, #ffffff 84%, transparent);
      --ring: color-mix(in srgb, var(--fg) 10%, transparent);

      position: relative;
      min-height: 96vh;
      display: grid;
      place-items: center;
      padding: clamp(18px, 5vw, 54px);
      color: var(--fg);
      font-family: ui-serif, "New York", Georgia, "Times New Roman", ui-sans-serif, -apple-system, Segoe UI, Roboto, Arial;
      border-radius: 40px;
      overflow: hidden;
      isolation: isolate;
      background:
        radial-gradient(140% 120% at 20% -10%, #ffffff 0%, var(--bg2) 42%, var(--bg1) 100%),
        radial-gradient(120% 140% at 120% 120%, color-mix(in srgb, var(--a2) 16%, transparent) 0%, transparent 62%);
      box-shadow: 0 120px 240px rgba(12, 19, 34, .12);
    }
    #sonata557[data-theme="noir"] {
      --fg: #eaf2ff;
      --muted: #9aa6bb;
      --bg1: #05060b;
      --bg2: #0b1120;
      --glass: color-mix(in srgb, #ffffff 8%, transparent);
      background:
        radial-gradient(140% 120% at 10% -20%, color-mix(in srgb, var(--a1) 8%, transparent) 0%, var(--bg2) 40%, var(--bg1) 100%),
        radial-gradient(120% 140% at 120% 120%, color-mix(in srgb, var(--a3) 10%, transparent) 0%, transparent 62%);
      box-shadow: 0 200px 400px rgba(0,0,0,.8);
    }

    /* Ambient veils */
    #sonata557::before,
    #sonata557::after {
      content:"";
      position: absolute; inset: -35% -35%;
      pointer-events: none; z-index: 0;
      filter: blur(120px) saturate(130%);
      opacity: .9;
      mix-blend-mode: soft-light;
      transition: opacity .4s ease;
    }
    #sonata557::before {
      background:
        conic-gradient(from 0deg at 30% 40%, color-mix(in srgb, var(--a2) 36%, transparent), transparent 65%),
        conic-gradient(from 180deg at 72% 60%, color-mix(in srgb, var(--a3) 32%, transparent), transparent 62%);
      animation: s557-veilA 52s linear infinite;
    }
    #sonata557::after {
      background:
        radial-gradient(60% 60% at 62% 50%, color-mix(in srgb, var(--a4) 22%, transparent), transparent),
        radial-gradient(60% 60% at 30% 18%, color-mix(in srgb, var(--a1) 18%, transparent), transparent);
      animation: s557-veilB 64s linear infinite reverse;
    }
    @keyframes s557-veilA { from { transform: rotate(0deg) scale(1.04); } to { transform: rotate(360deg) scale(1.04); } }
    @keyframes s557-veilB { from { transform: rotate(0deg) scale(1.03); } to { transform: rotate(-360deg) scale(1.03); } }

    /* Frame */
    #sonata557 .frame {
      position: relative; z-index: 1;
      width: min(1100px, 96vw);
      border-radius: 28px;
      padding: clamp(14px, 2.2vw, 26px);
      background:
        linear-gradient(180deg, var(--glass), color-mix(in srgb, #ffffff 36%, transparent)) padding-box,
        linear-gradient(120deg, color-mix(in srgb, var(--a4), transparent 70%), color-mix(in srgb, var(--a2), transparent 70%), color-mix(in srgb, var(--a3), transparent 70%)) border-box;
      border: 1px solid transparent;
      backdrop-filter: blur(14px) saturate(140%);
      -webkit-backdrop-filter: blur(14px) saturate(140%);
      box-shadow:
        inset 0 1px 0 rgba(255,255,255,.85),
        0 40px 140px rgba(12, 19, 34, .12);
    }
    #sonata557[data-theme="noir"] .frame {
      background:
        linear-gradient(180deg, color-mix(in srgb, #0c1322 8%, transparent), color-mix(in srgb, #0c1322 20%, transparent)) padding-box,
        linear-gradient(120deg, color-mix(in srgb, var(--a4), transparent 60%), color-mix(in srgb, var(--a2), transparent 60%), color-mix(in srgb, var(--a3), transparent 60%)) border-box;
      box-shadow:
        inset 0 1px 0 rgba(255,255,255,.08),
        0 60px 160px rgba(0,0,0,.55);
    }

    /* Masthead */
    #sonata557 .mast {
      display: grid; grid-template-columns: 1fr auto; align-items: center; gap: 14px;
      margin-bottom: clamp(8px, 2vw, 18px);
    }
    #sonata557 .mark {
      display: inline-grid; grid-auto-flow: column; gap: 12px; align-items: center;
      font-size: 12px; letter-spacing: .2em; text-transform: uppercase; font-weight: 900;
    }
    #sonata557 .seal {
      width: 26px; height: 26px; border-radius: 50%;
      display: grid; place-items: center;
      position: relative; overflow: hidden;
      background:
        radial-gradient(circle at 50% 50%, #fff, #fff) padding-box,
        conic-gradient(from 0deg, var(--a2), var(--a1), var(--a3), var(--a4), var(--a2)) border-box;
      border: 2px solid transparent;
      box-shadow: 0 0 0 3px rgba(0,0,0,.04), 0 0 24px color-mix(in srgb, var(--a2), transparent 60%);
    }
    #sonata557 .seal::after {
      content: "557"; position: absolute; inset: 0;
      display: grid; place-items: center; font-size: 8px; font-weight: 900; color: #000; opacity: .28;
    }

    /* Pills */
    #sonata557 .tools { display:flex; flex-wrap:wrap; gap: 10px; }
    #sonata557 .pill {
      appearance:none; -webkit-appearance:none; cursor:pointer;
      padding:10px 16px; border-radius:999px; font-weight:800; font-size:12px;
      color: var(--fg);
      border: 1px solid var(--ring);
      background:
        linear-gradient(180deg, rgba(255,255,255,.92), rgba(255,255,255,.28)) padding-box,
        linear-gradient(90deg, var(--a4), var(--a2)) border-box;
      box-shadow: 0 16px 32px rgba(12, 19, 34, .10);
      transition: transform .15s ease, box-shadow .15s ease, opacity .2s ease;
    }
    #sonata557 .pill:hover { transform: translateY(-1px); }
    #sonata557 .pill:active { transform: translateY(0); }
    #sonata557[data-theme="noir"] .pill {
      border-color: rgba(255,255,255,.10);
      background:
        linear-gradient(180deg, rgba(255,255,255,.10), rgba(255,255,255,.04)) padding-box,
        linear-gradient(90deg, var(--a4), var(--a2)) border-box;
      box-shadow: 0 18px 38px rgba(0,0,0,.45);
      color: var(--fg);
    }

    /* Hero */
    #sonata557 .hero { margin-bottom: clamp(10px, 2.4vw, 18px); }
    #sonata557 h1 {
      margin: 0;
      font-size: clamp(42px, 8.4vw, 104px);
      line-height: .86; letter-spacing: -.01em; text-wrap: balance;
      background: linear-gradient(100deg,
        color-mix(in srgb, var(--a1) 70%, #fff 10%),
        color-mix(in srgb, var(--a3) 60%, #fff 10%),
        color-mix(in srgb, var(--a4) 70%, #fff 10%));
      -webkit-background-clip: text; background-clip: text; color: transparent;
      text-shadow: 0 1px 0 rgba(255,255,255,.08);
    }
    #sonata557 .sub { margin: 6px 0 0 0; color: var(--muted); font-size: clamp(14px, 2.2vw, 18px); max-width: 68ch; }

    /* Planetarium */
    #sonata557 .planetarium {
      position: relative; width: 100%;
      aspect-ratio: 16 / 10;
      max-height: 66vh;
      border-radius: 24px;
      overflow: hidden;
      border: 1px solid var(--ring);
      background:
        radial-gradient(100% 120% at 50% 10%, rgba(255,255,255,.75), rgba(255,255,255,.25)),
        linear-gradient(180deg, rgba(255,255,255,.35), rgba(255,255,255,.15));
      box-shadow:
        inset 0 1px 0 rgba(255,255,255,.85),
        0 40px 120px rgba(12,19,34,.18);
      transform-style: preserve-3d;
      transition: transform .25s ease;
    }
    #sonata557[data-theme="noir"] .planetarium {
      background:
        radial-gradient(120% 140% at 50% 10%, rgba(255,255,255,.06), rgba(255,255,255,.02));
      border-color: rgba(255,255,255,.12);
      box-shadow:
        inset 0 1px 0 rgba(255,255,255,.08),
        0 50px 140px rgba(0,0,0,.55);
    }
    #sonata557 canvas#orrery557 {
      position:absolute; inset:0; width:100%; height:100%;
      filter:
        saturate(120%)
        drop-shadow(0 0 16px color-mix(in srgb, var(--a2), transparent 86%))
        drop-shadow(0 0 26px color-mix(in srgb, var(--a3), transparent 90%));
      will-change: transform, filter;
    }
    #sonata557 .grain {
      pointer-events:none; position:absolute; inset:0; z-index:2; opacity:.10;
      background-image:
        radial-gradient(circle at 10% 20%, rgba(0,0,0,.15) 0 1px, transparent 1px),
        radial-gradient(circle at 80% 50%, rgba(0,0,0,.12) 0 1px, transparent 1px),
        radial-gradient(circle at 30% 80%, rgba(0,0,0,.12) 0 1px, transparent 1px);
      background-size: 3px 3px, 2px 2px, 2.5px 2.5px;
      mix-blend-mode: soft-light;
    }

    /* HUD */
    #sonata557 .readout {
      position: absolute; left: 12px; top: 12px; z-index: 3;
      font-size: 11px; font-weight: 800; letter-spacing: .1em; text-transform: uppercase;
      padding: 8px 10px; border-radius: 10px; color: var(--fg);
      border:1px solid var(--ring);
      background: color-mix(in srgb, #ffffff 76%, transparent);
      backdrop-filter: blur(10px) saturate(130%);
      -webkit-backdrop-filter: blur(10px) saturate(130%);
      box-shadow: inset 0 1px 0 rgba(255,255,255,.75), 0 14px 30px rgba(12,19,34,.12);
    }
    #sonata557[data-theme="noir"] .readout {
      background: rgba(255,255,255,.08);
      border-color: rgba(255,255,255,.10);
      box-shadow: inset 0 1px 0 rgba(255,255,255,.08), 0 14px 30px rgba(0,0,0,.25);
    }

    /* Dock controls */
    #sonata557 .dock { display:flex; flex-wrap:wrap; align-items:center; gap:10px; margin-top: clamp(16px, 2.6vw, 22px); }
    #sonata557 .group {
      display:flex; align-items:center; gap:10px; flex-wrap:wrap;
      padding:8px 10px; border-radius:12px;
      border:1px solid var(--ring);
      background: color-mix(in srgb, #ffffff 76%, transparent);
      backdrop-filter: blur(10px) saturate(130%);
      -webkit-backdrop-filter: blur(10px) saturate(130%);
      box-shadow: inset 0 1px 0 rgba(255,255,255,.75), 0 26px 60px rgba(12,19,34,.12);
    }
    #sonata557[data-theme="noir"] .group {
      background: rgba(255,255,255,.08);
      border-color: rgba(255,255,255,.10);
      box-shadow: inset 0 1px 0 rgba(255,255,255,.08), 0 26px 60px rgba(0,0,0,.45);
    }
    #sonata557 .group label {
      font-size: 10px; letter-spacing: .14em; text-transform: uppercase; font-weight: 900; opacity: .72; margin-right: 4px;
    }
    #sonata557 input[type="range"] {
      -webkit-appearance: none; appearance: none;
      width: 200px; height: 26px; border-radius: 999px; padding: 0 10px;
      border: 1px solid var(--ring);
      background: linear-gradient(180deg, rgba(255,255,255,.85), rgba(255,255,255,.25));
    }
    #sonata557[data-theme="noir"] input[type="range"] {
      background: linear-gradient(180deg, rgba(255,255,255,.10), rgba(255,255,255,.04));
      border-color: rgba(255,255,255,.12);
    }
    #sonata557 input[type="range"]::-webkit-slider-thumb {
      -webkit-appearance: none; appearance: none; width: 18px; height: 18px; border-radius: 50%;
      background:
        linear-gradient(#fff, #fff) padding-box,
        conic-gradient(var(--a4), var(--a2), var(--a3), var(--a4)) border-box;
      border: 2px solid transparent; box-shadow: 0 8px 18px rgba(0,0,0,.28); cursor: pointer;
    }
    #sonata557 input[type="range"]::-moz-range-thumb {
      width: 18px; height: 18px; border: none; border-radius: 50%; background: #fff; cursor: pointer;
    }

    /* Footer */
    #sonata557 .foot {
      display: flex; align-items: center; justify-content: space-between; gap: 10px;
      margin-top: clamp(16px, 2.6vw, 24px); color: var(--muted); font-size: 12px;
    }
    #sonata557 .breath {
      width: 10px; height: 10px; border-radius: 50%;
      background: radial-gradient(circle at 50% 50%, var(--a2), var(--a4));
      box-shadow: 0 0 0 0 rgba(71,255,209,.0);
      animation: s557-breath 2.6s ease-in-out infinite;
    }
    @keyframes s557-breath {
      0%{ box-shadow:0 0 0 0 rgba(71,255,209, .18); transform: scale(1);}
      60%{ box-shadow:0 0 0 14px rgba(71,255,209,0); transform: scale(1.06);}
      100%{ box-shadow:0 0 0 0 rgba(71,255,209,0); transform: scale(1);}
    }

    /* Motion preferences */
    @media (prefers-reduced-motion: reduce) {
      #sonata557::before, #sonata557::after, #sonata557 .breath { animation: none !important; }
      #sonata557 .planetarium, #sonata557 canvas#orrery557 { transition: none !important; }
    }
  </style>

  <div class="frame" role="region" aria-label="Orrery — generative clock of orbits">
    <div class="mast">
      <div class="mark"><span class="seal" aria-hidden="true"></span> SONATA · Iteration 557</div>
      <div class="tools">
        <button class="pill" id="theme557" type="button" aria-label="Toggle theme" aria-pressed="false">Day</button>
        <button class="pill" id="tone557" type="button" aria-label="Cycle tone">Tone</button>
        <button class="pill" id="pause557" type="button" aria-label="Pause or resume" aria-pressed="false">Pause</button>
        <button class="pill" id="reset557" type="button" aria-label="Reset">Reset</button>
      </div>
    </div>

    <div class="hero">
      <h1>Orrery of Quiet Hours</h1>
      <p class="sub">A slow clock made of orbits. Drag to tilt the sky; the hours bloom in light.</p>
    </div>

    <figure class="planetarium" id="well557" role="img" aria-label="Luminous orbits circling a serene center">
      <canvas id="orrery557" aria-hidden="true"></canvas>
      <div class="grain" aria-hidden="true"></div>
      <div class="readout" aria-live="polite"><span id="hudOrbits557">7 orbits</span> · <span id="hudTempo557">1.00×</span></div>
    </figure>

    <div class="dock" aria-label="Controls">
      <div class="group">
        <label for="orbits557">Orbits</label>
        <input id="orbits557" type="range" min="3" max="18" step="1" value="7" />
      </div>
      <div class="group">
        <label for="glow557">Glow</label>
        <input id="glow557" type="range" min="0.10" max="1.60" step="0.05" value="0.80" />
      </div>
      <div class="group">
        <label for="tempo557">Tempo</label>
        <input id="tempo557" type="range" min="0.20" max="2.40" step="0.05" value="1.00" />
      </div>
    </div>

    <div class="foot">
      <div style="display:flex; align-items:center; gap:10px;">
        <span class="breath" aria-hidden="true"></span>
        <span>Time, in soft circles</span>
      </div>
      <span id="last-updated">Last updated: 2025-11-10 22:12:16 EST</span>
    </div>
  </div>

  <script>
    (function () {
      const root   = document.getElementById('sonata557');
      const well   = document.getElementById('well557');
      const cvs    = document.getElementById('orrery557');
      const ctx    = cvs.getContext('2d');

      const bTheme = document.getElementById('theme557');
      const bTone  = document.getElementById('tone557');
      const bPause = document.getElementById('pause557');
      const bReset = document.getElementById('reset557');

      const rOrbits = document.getElementById('orbits557');
      const rGlow   = document.getElementById('glow557');
      const rTempo  = document.getElementById('tempo557');

      const hudOrbits = document.getElementById('hudOrbits557');
      const hudTempo  = document.getElementById('hudTempo557');
      const stampEl   = document.getElementById('last-updated');

      // Timestamp
      try {
        const now = new Date();
        const parts = new Intl.DateTimeFormat(undefined, {
          year: 'numeric', month: 'short', day: '2-digit',
          hour: '2-digit', minute: '2-digit', second: '2-digit',
          timeZoneName: 'short'
        }).format(now);
        stampEl.textContent = 'Last updated: ' + parts;
      } catch {
        stampEl.textContent = 'Last updated just now';
      }

      // Theme
      const hourNow = (new Date()).getHours();
      const defaultTheme = (hourNow >= 7 && hourNow < 19) ? 'day' : 'noir';
      const savedTheme = localStorage.getItem('s557-theme');
      if ((savedTheme || defaultTheme) === 'noir') {
        root.setAttribute('data-theme', 'noir');
        bTheme.textContent = 'Night';
        bTheme.setAttribute('aria-pressed', 'true');
      }
      bTheme.addEventListener('click', () => {
        const isNoir = root.getAttribute('data-theme') === 'noir';
        if (isNoir) {
          root.removeAttribute('data-theme');
          bTheme.textContent = 'Day';
          bTheme.setAttribute('aria-pressed', 'false');
          localStorage.setItem('s557-theme', 'day');
        } else {
          root.setAttribute('data-theme', 'noir');
          bTheme.textContent = 'Night';
          bTheme.setAttribute('aria-pressed', 'true');
          localStorage.setItem('s557-theme', 'noir');
        }
        if (!window.matchMedia('(prefers-reduced-motion: reduce)').matches) {
          well.style.transform = 'perspective(1100px) rotateX(12deg) rotateY(-8deg) scale(1.02)';
          setTimeout(()=> well.style.transform='', 260);
        }
      });

      // Tone palettes
      const tones = [
        { name:'Dawn',   a1:'#6aa9ff', a2:'#8ef2d2', a3:'#ffb2c9', a4:'#ffd98e' },
        { name:'Moss',   a1:'#6ac9a2', a2:'#a6ffcc', a3:'#ffe0a3', a4:'#b9e0ff' },
        { name:'Cobalt', a1:'#8fb6ff', a2:'#a6d8ff', a3:'#ffe2ff', a4:'#e0ffb3' },
        { name:'Grapefruit', a1:'#ff9fb8', a2:'#ffd1a6', a3:'#a5ffe1', a4:'#fff39a' },
        { name:'Glacier', a1:'#9fe0ff', a2:'#b9fff1', a3:'#ffccf3', a4:'#fff1b0' }
      ];
      function applyTone(t) {
        root.style.setProperty('--a1', t.a1);
        root.style.setProperty('--a2', t.a2);
        root.style.setProperty('--a3', t.a3);
        root.style.setProperty('--a4', t.a4);
        bTone.textContent = 'Tone · ' + t.name;
      }
      let toneIndex = 0;
      const savedTone = localStorage.getItem('s557-tone');
      if (savedTone) {
        try { const obj = JSON.parse(savedTone); applyTone(obj); toneIndex = tones.findIndex(x=> x.name===obj.name); if (toneIndex<0) toneIndex=0; } catch { applyTone(tones[0]); }
      } else {
        applyTone(tones[0]);
      }
      bTone.addEventListener('click', () => {
        toneIndex = (toneIndex + 1) % tones.length;
        applyTone(tones[toneIndex]);
        localStorage.setItem('s557-tone', JSON.stringify(tones[toneIndex]));
      });

      // Utilities
      function cssColor(name) {
        const v = getComputedStyle(root).getPropertyValue(name).trim();
        const hex = v.startsWith('#') ? v.replace('#','') : null;
        if (hex) { const r=parseInt(hex.slice(0,2),16), g=parseInt(hex.slice(2,4),16), b=parseInt(hex.slice(4,6),16); return [r,g,b]; }
        const m = v.match(/rgba?\(([^)]+)\)/i);
        if (m) { const p = m[1].split(',').map(Number); return p.slice(0,3); }
        return [255,255,255];
      }
      function lerp(a,b,t){ return a + (b - a) * t; }
      function clamp(v,a,b){ return Math.max(a, Math.min(b, v)); }
      function mix(c1,c2,t){ return [Math.round(lerp(c1[0],c2[0],t)), Math.round(lerp(c1[1],c2[1],t)), Math.round(lerp(c1[2],c2[2],t))]; }
      function rgba(c,a){ return `rgba(${c[0]},${c[1]},${c[2]},${a})`; }

      // State
      const state = {
        paused: false,
        n: parseInt(rOrbits.value, 10),
        glow: parseFloat(rGlow.value),
        tempo: parseFloat(rTempo.value),
        trail: 0.88,
        time: 0,
        tilt: { x: 0, y: 0, phi: 0 }
      };
      hudOrbits.textContent = `${state.n} orbits`;
      hudTempo.textContent = `${state.tempo.toFixed(2)}×`;

      // Pointer tilt
      const pointer = { nx: 0, ny: 0, inside:false };
      well.addEventListener('pointerenter', ()=> { pointer.inside = true; });
      well.addEventListener('pointerleave', ()=> { pointer.inside = false; well.style.transform=''; });
      well.addEventListener('pointermove', (e) => {
        const r = well.getBoundingClientRect();
        const nx = (e.clientX - r.left)/r.width - 0.5;
        const ny = (e.clientY - r.top)/r.height - 0.5;
        pointer.nx = nx; pointer.ny = ny;
        if (!window.matchMedia('(prefers-reduced-motion: reduce)').matches) {
          well.style.transform = `perspective(1100px) rotateX(${-ny * 12}deg) rotateY(${nx * 16}deg) scale(1.01)`;
        }
      });

      // Canvas sizing
      let W=1, H=1, DPR = Math.max(1, Math.min(2.5, window.devicePixelRatio || 1));
      function resize() {
        const rect = well.getBoundingClientRect();
        W = Math.max(1, Math.floor(rect.width));
        H = Math.max(1, Math.floor(rect.height));
        DPR = Math.max(1, Math.min(2.5, window.devicePixelRatio || 1));
        cvs.width = Math.floor(W * DPR);
        cvs.height = Math.floor(H * DPR);
        cvs.style.width = W + 'px';
        cvs.style.height = H + 'px';
        ctx.setTransform(DPR, 0, 0, DPR, 0, 0);
        build();
        drawOnce();
      }
      window.addEventListener('resize', resize);

      // Orbits
      let orbits = [];
      function build() {
        const N = state.n;
        const Rmax = Math.min(W, H) * 0.43;
        orbits = Array.from({length: N}, (_,i) => {
          const t = (i+1) / (N+1);
          return {
            r: lerp(Rmax*0.12, Rmax, t),
            a: Math.random() * Math.PI * 2,
            w: (Math.random()*0.4 + 0.15) * (Math.random() < .5 ? -1 : 1),
            hueBias: Math.random(),
            dot: 1.6 + 3.2 * t
          };
        });
      }

      // Color ring
      function ringColor(t, bias=0) {
        const c1 = cssColor('--a1'), c2 = cssColor('--a2'), c3 = cssColor('--a3'), c4 = cssColor('--a4');
        let x = (Math.sin((t + bias) * Math.PI * 2) * 0.5 + 0.5);
        if (x < 0.33) return mix(c1, c2, x / 0.33);
        if (x < 0.66) return mix(c2, c3, (x - 0.33) / 0.33);
        return mix(c3, c4, (x - 0.66) / 0.34);
      }

      // Controls
      rOrbits.addEventListener('input', () => {
        state.n = parseInt(rOrbits.value,10);
        hudOrbits.textContent = `${state.n} orbits`;
        build();
      });
      rGlow.addEventListener('input', () => { state.glow = parseFloat(rGlow.value); });
      rTempo.addEventListener('input', () => { state.tempo = parseFloat(rTempo.value); hudTempo.textContent = `${state.tempo.toFixed(2)}×`; });

      bPause.addEventListener('click', () => {
        state.paused = !state.paused;
        bPause.setAttribute('aria-pressed', String(state.paused));
        bPause.textContent = state.paused ? 'Resume' : 'Pause';
        if (!state.paused && !window.matchMedia('(prefers-reduced-motion: reduce)').matches) {
          lastTime = performance.now();
          requestAnimationFrame(loop);
        }
      });
      bReset.addEventListener('click', () => {
        build();
        well.style.transform = 'perspective(1100px) rotateX(-10deg) rotateY(8deg) scale(1.02)';
        setTimeout(()=> well.style.transform='', 260);
      });

      // Background fade
      function fadeFrame() {
        ctx.globalCompositeOperation = 'source-over';
        if (root.getAttribute('data-theme') === 'noir') {
          ctx.fillStyle = `rgba(7,10,18,${(1 - state.trail)})`;
        } else {
          ctx.fillStyle = `rgba(255,255,255,${(1 - state.trail)})`;
        }
        ctx.fillRect(0,0,W,H);

        // soft color bath
        const g = ctx.createRadialGradient(W*0.5, H*0.35, 0, W*0.5, H*0.6, Math.min(W,H)*0.65);
        const a1 = cssColor('--a1'), a2 = cssColor('--a2'), a3 = cssColor('--a3');
        const alpha = root.getAttribute('data-theme') === 'noir' ? 0.07 : 0.12;
        g.addColorStop(0, rgba(a2, alpha * 0.9));
        g.addColorStop(0.6, rgba(a1, alpha * 0.7));
        g.addColorStop(1, rgba(a3, alpha * 0.8));
        ctx.fillStyle = g;
        ctx.globalAlpha = root.getAttribute('data-theme') === 'noir' ? 0.7 : 0.55;
        ctx.fillRect(0,0,W,H);
        ctx.globalAlpha = 1;
      }

      function drawOnce(){ ctx.clearRect(0,0,W,H); }

      // Animate
      let lastTime = performance.now();
      function loop(now) {
        const dt = Math.min(0.05, (now - lastTime)/1000) * state.tempo;
        lastTime = now;
        state.time += dt;

        // ease tilt
        const tx = pointer.nx || 0, ty = pointer.ny || 0;
        state.tilt.x = lerp(state.tilt.x, tx, 0.08);
        state.tilt.y = lerp(state.tilt.y, ty, 0.08);
        state.tilt.phi = Math.atan2(state.tilt.y, state.tilt.x);

        fadeFrame();

        const cx = W/2, cy = H/2;
        const yScale = clamp(0.45 + 0.55 * (1 - Math.hypot(state.tilt.x, state.tilt.y)), 0.45, 1);
        const phi = state.tilt.phi;

        // center glow disk
        const coreG = ctx.createRadialGradient(cx, cy, 0, cx, cy, Math.min(W,H)*0.12);
        const p2 = cssColor('--a2'), p4 = cssColor('--a4');
        coreG.addColorStop(0, rgba(p2, 0.22*state.glow));
        coreG.addColorStop(1, 'rgba(0,0,0,0)');
        ctx.fillStyle = coreG;
        ctx.fillRect(cx-200, cy-200, 400, 400);

        // time ring (seconds)
        const sFrac = (Date.now()/1000) % 60 / 60;
        ctx.save();
        ctx.translate(cx, cy);
        ctx.rotate(phi);
        ctx.scale(1, yScale);
        ctx.beginPath();
        ctx.lineCap = 'round';
        ctx.lineWidth = 6;
        const rc = Math.min(W,H)*0.30;
        ctx.strokeStyle = rgba(p4, root.getAttribute('data-theme')==='noir' ? 0.35 : 0.28);
        ctx.shadowColor = rgba(p4, 0.4*state.glow);
        ctx.shadowBlur = 18 * state.glow;
        ctx.arc(0, 0, rc, -Math.PI/2, -Math.PI/2 + sFrac * Math.PI*2);
        ctx.stroke();
        ctx.restore();

        // rings + planets
        for (let i=0; i<orbits.length; i++) {
          const o = orbits[i];
          o.a += o.w * dt * (0.6 + 0.8 * (i+1)/orbits.length);

          // ring
          ctx.save();
          ctx.translate(cx, cy);
          ctx.rotate(phi);
          ctx.scale(1, yScale);
          ctx.beginPath();
          ctx.lineWidth = 1.2 + (i%3===0 ? 0.6 : 0);
          const col = ringColor((i+1)/orbits.length, o.hueBias);
          ctx.strokeStyle = rgba(col, root.getAttribute('data-theme')==='noir' ? 0.16 : 0.12);
          ctx.arc(0, 0, o.r, 0, Math.PI*2);
          ctx.stroke();

          // planet
          const px = Math.cos(o.a) * o.r;
          const py = Math.sin(o.a) * o.r;
          const size = (o.dot) * (0.8 + 0.4*Math.sin(state.time*0.8 + i));
          ctx.globalCompositeOperation = 'lighter';
          ctx.fillStyle = rgba(col, 0.18 + 0.22*state.glow);
          ctx.shadowColor = rgba(col, 0.6*state.glow);
          ctx.shadowBlur = 18 * state.glow + i*0.4;
          ctx.beginPath();
          ctx.arc(px, py, size, 0, Math.PI*2);
          ctx.fill();

          // tiny comet trail
          ctx.shadowBlur = 0;
          ctx.globalAlpha = 0.8;
          ctx.strokeStyle = rgba(col, 0.12 + 0.10*state.glow);
          ctx.lineWidth = Math.max(1, size*0.35);
          ctx.beginPath();
          const tail = 0.25 + 0.2 * (1 - i/orbits.length);
          ctx.arc(0,0,o.r, o.a - tail, o.a);
          ctx.stroke();
          ctx.globalAlpha = 1;

          ctx.restore();
          ctx.globalCompositeOperation = 'source-over';
        }

        if (!state.paused && !window.matchMedia('(prefers-reduced-motion: reduce)').matches) {
          requestAnimationFrame(loop);
        }
      }

      // Init
      resize();
      build();
      drawOnce();

      if (!window.matchMedia('(prefers-reduced-motion: reduce)').matches) requestAnimationFrame(loop);

    })();
  </script>
</section>
