<!DOCTYPE html>

    <title>Vibing</title>
    <style>
      :root {
        --bg: #0f1221;
        --fg: #e6e8f0;
        --muted: #9aa3b2;
        --accent: #8b5cf6;
      }
      html, body {
        height: 100%;

      body {
        margin: 0;
        font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Ubuntu, Cantarell, Noto Sans, Helvetica Neue, Arial, "Apple Color Emoji", "Segoe UI Emoji";
        color: var(--fg);
        background: radial-gradient(1200px 800px at 70% 10%, #1b1f3a, var(--bg));
        display: flex;
        align-items: center;
        justify-content: center;
      }
      .card {
        width: min(720px, 92vw);
        background: rgba(255,255,255,0.04);
        border: 1px solid rgba(255,255,255,0.08);
        border-radius: 16px;
        padding: 28px 24px;
        box-shadow: 0 10px 30px rgba(0,0,0,0.3);
        backdrop-filter: blur(6px);

        font-size: 14px;
        margin-bottom: 18px;

      #content {
        font-size: 18px;
        line-height: 1.6;
        background: rgba(255,255,255,0.04);
        border: 1px dashed rgba(255,255,255,0.12);
        border-radius: 12px;
        padding: 16px;

        margin-top: 18px;
        display: flex;
        justify-content: space-between;
        align-items: center;
        font-size: 14px;
        color: var(--muted);
      }
      .badge {

        color: #d4c2ff;
        padding: 4px 10px;
        border-radius: 999px;
        font-size: 12px;
        border: 1px solid rgba(139, 92, 246, 0.35);
        letter-spacing: 0.2px;
      }
    </style>
  </head>

  <style>
    .v1032 {
      --ink: #f6f8ff;
      --muted: #a9b3c6;
      --bg0: #070a12;
      --bg1: #0f1630;
      --p1: #ffd36e; --p2: #6be7ff; --p3: #ff8ad2; --p4: #9dffb8;
      position: relative;
      isolation: isolate;
      min-height: 640px;
      border-radius: 30px;
      overflow: hidden;
      color: var(--ink);
      border: 1px solid rgba(255,255,255,0.08);
      box-shadow:
        0 50px 100px rgba(2,10,30,0.55),
        inset 0 1px 0 rgba(255,255,255,0.06);
      background:
        radial-gradient(120% 120% at 80% -10%, color-mix(in oklab, var(--p2) 10%, transparent), transparent 55%),
        radial-gradient(120% 120% at 0% 100%, color-mix(in oklab, var(--p3) 10%, transparent), transparent 60%),
        linear-gradient(180deg, var(--bg1), var(--bg0));
    }
    /* Schemes */
    .v1032[data-scheme="sol"] {
      --bg1: #10172e; --bg0:#070a12;
      --p1:#ffd36e; --p2:#6be7ff; --p3:#ff8ad2; --p4:#9dffb8;
    }
    .v1032[data-scheme="borealis"] {
      --bg1:#0c1426; --bg0:#060b15;
      --p1:#7affc2; --p2:#7e79ff; --p3:#6bdcff; --p4:#ffe08a;
    }
    .v1032[data-scheme="nocturne"] {
      --bg1:#090c1c; --bg0:#04060f;
      --p1:#9cd8ff; --p2:#7e79ff; --p3:#caa7ff; --p4:#6bf0ff;
    }
    .v1032[data-scheme="shadow"] {
      --bg1:#0c0c0f; --bg0:#050508;
      --p1:#ffffff; --p2:#dad7ff; --p3:#9aa8ff; --p4:#ffd1a3;
      --ink:#f5f6fa; --muted:#b7bccb;
    }

    .v1032-sky {
      position: absolute;
      inset: 0;
      width: 100%;
      height: 100%;
      display: block;
      z-index: 0;
      opacity: 0.92;
      filter: saturate(1.1) blur(0.25px);
    }

    .v1032-veil {
      position: absolute;
      inset: -30%;
      z-index: 1;
      pointer-events: none;
      mix-blend-mode: screen;
      background:
        conic-gradient(from 220deg at 70% 30%, color-mix(in oklab, var(--p2) 22%, transparent), transparent 35% 70%, color-mix(in oklab, var(--p3) 22%, transparent)),
        radial-gradient(60% 60% at 20% 80%, color-mix(in oklab, var(--p1) 16%, transparent), transparent 60%);
      animation: v1032-revolve 60s linear infinite;
    }
    @keyframes v1032-revolve { to { transform: rotate(1turn); } }

    .v1032-grid {
      position: absolute;
      inset: 0;
      z-index: 1;
      pointer-events: none;
      opacity: 0.10;
      background:
        radial-gradient(circle at 50% 58%, rgba(255,255,255,0.06), transparent 40% 100%),
        repeating-radial-gradient(circle at 50% 58%, rgba(255,255,255,0.06) 0 1px, transparent 1px 60px),
        repeating-linear-gradient(0deg, rgba(255,255,255,0.04) 0 1px, transparent 1px 60px),
        repeating-linear-gradient(90deg, rgba(255,255,255,0.04) 0 1px, transparent 1px 60px);
      mask-image: radial-gradient(120% 120% at 50% 50%, black 30%, transparent 100%);
    }

    .v1032-shell {
      position: relative;
      z-index: 2;
      max-width: 1080px;
      margin: clamp(22px, 5vw, 56px) auto;
      padding: clamp(26px, 6vw, 56px);
      border-radius: 26px;
      background: linear-gradient(180deg, color-mix(in oklab, rgba(16,24,42,0.55) 100%, transparent), rgba(16,24,42,0.55));
      border: 1px solid rgba(255,255,255,0.12);
      backdrop-filter: blur(18px) saturate(1.15);
      -webkit-backdrop-filter: blur(18px) saturate(1.15);
      box-shadow:
        0 30px 100px rgba(2,10,30,0.55),
        inset 0 1px 0 rgba(255,255,255,0.08);
      transform-style: preserve-3d;
      transition: transform 260ms ease;
    }
    .v1032-shell::before, .v1032-shell::after {
      content: "";
      position: absolute;
      inset: -1px;
      border-radius: inherit;
      pointer-events: none;
    }
    .v1032-shell::before {
      background: linear-gradient(120deg, var(--p1), var(--p2), var(--p3), var(--p4));
      filter: blur(18px);
      opacity: 0.08;
    }
    .v1032-shell::after {
      inset: -20px;
      border-radius: calc(26px + 20px);
      background:
        radial-gradient(120px 120px at 20% 10%, color-mix(in oklab, var(--p2) 24%, transparent), transparent 70%),
        radial-gradient(140px 140px at 90% 30%, color-mix(in oklab, var(--p3) 18%, transparent), transparent 80%);

      opacity: 0.15;

    .v1032-badge {

      gap: 10px;

      background: rgba(255,255,255,0.06);
      border: 1px solid rgba(255,255,255,0.14);

      box-shadow: inset 0 1px 0 rgba(255,255,255,0.12);

    .v1032-dot {

    .v1032-title {
      position: relative;

      letter-spacing: -0.02em;
      background: linear-gradient(90deg, #fff, color-mix(in oklab, var(--p2) 50%, #fff));
      -webkit-background-clip: text;
      background-clip: text;

    .v1032-halo {
      position: absolute;

      top: -6px;

      height: clamp(84px, 12vw, 140px);

      background:
        radial-gradient(40% 40% at 35% 30%, var(--p1), transparent 60%),

      animation: v1032-pulse 10s ease-in-out infinite;
    }
    @keyframes v1032-pulse {

      50% { transform: scale(1.1); opacity: 1; }

    .v1032-sub {
      margin: 6px 0 16px;
      color: var(--muted);
      font: 600 clamp(15px, 2.4vw, 19px)/1.7 ui-sans-serif, -apple-system, Segoe UI, Roboto, Helvetica, Arial;
    }

    .v1032-tools {
      display: grid;
      grid-template-columns: 1fr auto;
      gap: 14px 18px;
      align-items: center;
      margin: 12px 0 6px;
    }
    @media (max-width: 760px) {
      .v1032-tools { grid-template-columns: 1fr; }
      .v1032-knobs { justify-content: flex-start; }
    }

    .v1032-themes { display: flex; flex-wrap: wrap; gap: 10px; }
    .v1032-chip {
      cursor: pointer;
      border: 1px solid rgba(255,255,255,0.14);
      background: linear-gradient(135deg, rgba(255,255,255,0.16), rgba(255,255,255,0.06));
      color: var(--ink);
      font: 800 11px/1 ui-sans-serif, -apple-system, Segoe UI, Roboto, Helvetica, Arial;
      padding: 9px 13px;
      border-radius: 999px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.28), inset 0 1px 0 rgba(255,255,255,0.12);
      transition: transform 140ms ease, box-shadow 160ms ease, background 160ms ease, outline-color 160ms ease;
      outline: 2px solid transparent;
      outline-offset: 2px;
    }
    .v1032-chip:hover { transform: translateY(-1px); box-shadow: 0 14px 26px rgba(0,0,0,0.34); }
    .v1032-chip[aria-pressed="true"] { outline-color: var(--p2); background: linear-gradient(135deg, rgba(255,255,255,0.24), rgba(255,255,255,0.10)); }

    .v1032-knobs { display: flex; flex-wrap: wrap; gap: 10px; align-items: center; justify-content: flex-end; }
    .v1032-btn {
      cursor: pointer;
      padding: 12px 14px;
      border-radius: 12px;
      font: 800 13px/1 ui-sans-serif, -apple-system, Segoe UI, Roboto, Helvetica, Arial;
      color: var(--ink);
      background: linear-gradient(180deg, rgba(255,255,255,0.18), rgba(255,255,255,0.08));
      border: 1px solid rgba(255,255,255,0.14);
      box-shadow: 0 12px 26px rgba(0,0,0,0.34), inset 0 1px 0 rgba(255,255,255,0.12);
      transition: transform 160ms ease, box-shadow 160ms ease, background 160ms ease, outline-color 160ms ease;
    }
    .v1032-btn:hover { transform: translateY(-1px); box-shadow: 0 18px 36px rgba(0,0,0,0.4); }
    .v1032-quiet[aria-pressed="true"] { outline: 2px solid var(--p1); outline-offset: 2px; }

    .v1032-slider {
      display: grid;
      grid-template-columns: auto 1fr;
      align-items: center;
      gap: 10px;
      min-width: 220px;
      color: var(--muted);
      font: 700 12px/1 ui-sans-serif, -apple-system, Segoe UI, Roboto, Helvetica, Arial;
      letter-spacing: 0.06em;
      text-transform: uppercase;
    }
    .v1032-slider input[type="range"] {
      appearance: none;
      width: 100%;
      height: 10px;
      border-radius: 999px;
      background: linear-gradient(90deg, var(--p1), var(--p2), var(--p3), var(--p4));
      outline: 1px solid rgba(255,255,255,0.2);
      box-shadow: inset 0 2px 5px rgba(0,0,0,0.35);
    }
    .v1032-slider input[type="range"]::-webkit-slider-thumb {
      appearance: none;
      width: 22px; height: 22px; border-radius: 50%;
      background: #fff;
      border: 3px solid color-mix(in oklab, var(--p2) 60%, #ffffff);
      box-shadow: 0 6px 16px rgba(0,0,0,0.35);
      cursor: grab;
    }
    .v1032-slider input[type="range"]::-moz-range-thumb {
      width: 22px; height: 22px; border-radius: 50%;
      background: #fff;
      border: 3px solid color-mix(in oklab, var(--p2) 60%, #ffffff);
      box-shadow: 0 6px 16px rgba(0,0,0,0.35);
      cursor: grab;
    }

    .v1032-quote {
      margin: 16px 0 0;
      font: italic 700 clamp(14px, 2.2vw, 16px)/1.6 ui-serif, Georgia, "Times New Roman", serif;
      color: color-mix(in oklab, var(--ink) 92%, #000);
      border-left: 3px solid var(--p1);
      padding-left: 12px;
    }

    .v1032-meta {
      margin-top: 16px;
      display: flex;
      justify-content: flex-end;
      color: var(--muted);
      font: 600 12px/1.4 ui-sans-serif, -apple-system, Segoe UI, Roboto, Helvetica, Arial;
      opacity: 0.95;
    }

    .v1032.is-quiet .v1032-veil { animation-duration: 120s; }
    .v1032.is-quiet .v1032-halo { animation-duration: 16s; }

    @media (prefers-reduced-motion: reduce) {
      .v1032-veil, .v1032-halo { animation: none !important; }

  <script>
    (function(){
      const root = document.currentScript.closest('.v1032');
      const canvas = root.querySelector('.v1032-sky');
      const ctx = canvas.getContext('2d', { alpha: true });
      const shell = root.querySelector('.v1032-shell');

      const chips = root.querySelectorAll('.v1032-chip');
      const tempo = root.querySelector('.v1032-tempo');
      const quietBtn = root.querySelector('.v1032-quiet');
      const cometBtn = root.querySelector('.v1032-comet');
      const resetBtn = root.querySelector('.v1032-reset');

      let dpr = Math.max(1, Math.min(2, window.devicePixelRatio || 1));
      let w = 0, h = 0, cx = 0, cy = 0;
      let t = 0;
      let pointer = { x: 0.5, y: 0.58, active: false };
      let calm = false;
      let tempoVal = parseFloat(tempo.value) / 100;

      const planets = [];
      const sparks = [];
      let seed = Math.random() * 10000;

      function css(name){ return getComputedStyle(root).getPropertyValue(name).trim() || '#fff'; }

      function reseed(randomize = true){
        if (randomize) seed = Math.random() * 10000;
        planets.length = 0;
        const cols = [css('--p1'), css('--p2'), css('--p3'), css('--p4')];
        const count = 8;
        for (let i=0;i<count;i++){
          const radius = Math.min(w,h) * (0.12 + i*0.065);
          const speed = (0.0006 + i*0.00025) * (Math.random() > 0.5 ? 1 : -1);
          const size = Math.max(1.6, 2.2 + (i%3)*0.5) * dpr;
          const hue = cols[i % cols.length];
          const jitter = 0.6 + Math.random()*0.8;
          const offset = Math.random() * Math.PI * 2;
          planets.push({ radius, speed, size, hue, jitter, angle: offset });
        }
      }

      function size(){
        const rect = root.getBoundingClientRect();
        w = Math.floor(rect.width * dpr);
        h = Math.floor(Math.max(rect.height, 640) * dpr);
        cx = w * 0.5;
        cy = h * 0.58;
        canvas.width = w; canvas.height = h;
        canvas.style.width = rect.width + 'px';
        canvas.style.height = Math.max(rect.height, 640) + 'px';
        reseed(false);
      }

      function draw(){
        const rm = window.matchMedia('(prefers-reduced-motion: reduce)').matches;
        const speedMul = (calm || rm) ? 0.45 : 1;
        t += 0.6 * speedMul;

        // soft fade
        ctx.globalCompositeOperation = 'source-over';
        ctx.fillStyle = 'rgba(0,0,0,' + (0.06 + (1 - tempoVal) * 0.06) + ')';
        ctx.fillRect(0,0,w,h);

        // orbits
        ctx.save();
        for (let i=0;i<planets.length;i++){
          const p = planets[i];
          const influence = pointer.active ? 1.2 : 0.5;
          const gravX = (pointer.x - 0.5) * 120 * influence;
          const gravY = (pointer.y - 0.58) * 150 * influence;
          p.angle += (p.speed + tempoVal*0.003) * speedMul * (1 + (pointer.active ? 0.4 : 0));

          // Orbit path
          ctx.beginPath();
          ctx.ellipse(cx + gravX, cy + gravY, p.radius, p.radius * (0.98 + Math.sin(t*0.005+i)*0.01), 0, 0, Math.PI*2);
          const og = ctx.createLinearGradient(0, 0, 0, h);
          og.addColorStop(0, p.hue);
          og.addColorStop(1, 'rgba(255,255,255,0.6)');
          ctx.strokeStyle = og;
          ctx.lineWidth = Math.max(1, 1.2 - i*0.04) * dpr;
          ctx.globalAlpha = 0.18;
          ctx.stroke();

          // Planet
          const px = cx + gravX + Math.cos(p.angle) * p.radius;
          const py = cy + gravY + Math.sin(p.angle) * p.radius * (0.98 + Math.sin(t*0.005+i)*0.01);
          const rg = ctx.createRadialGradient(px, py, 0, px, py, p.size*3.2);
          rg.addColorStop(0, p.hue);
          rg.addColorStop(0.45, 'rgba(255,255,255,0.5)');
          rg.addColorStop(1, 'rgba(255,255,255,0)');
          ctx.globalAlpha = 0.9;
          ctx.fillStyle = rg;
          ctx.beginPath();
          ctx.arc(px, py, p.size*2.6, 0, Math.PI*2);
          ctx.fill();

          // small trailing sparkle
          if (Math.random() < 0.02 * speedMul){
            sparks.push({
              x: px, y: py,
              vx: (Math.random()-0.5)*0.6 * dpr,
              vy: (Math.random()-0.5)*0.6 * dpr,
              life: 60 + Math.random()*40,
              hue: p.hue
            });
          }
        }
        ctx.restore();

        // sparks
        ctx.globalCompositeOperation = 'lighter';
        for (let i=sparks.length-1;i>=0;i--){
          const s = sparks[i];
          s.life -= 1.2 * speedMul;
          s.x += s.vx * (1 + tempoVal);
          s.y += s.vy * (1 + tempoVal);
          if (s.life <= 0) { sparks.splice(i,1); continue; }
          const a = Math.max(0, s.life / 100);
          const sg = ctx.createRadialGradient(s.x, s.y, 0, s.x, s.y, 10*dpr);
          sg.addColorStop(0, s.hue);
          sg.addColorStop(0.5, 'rgba(255,255,255,'+ (0.4*a) +')');
          sg.addColorStop(1, 'rgba(255,255,255,0)');
          ctx.fillStyle = sg;
          ctx.beginPath();
          ctx.arc(s.x, s.y, 10*dpr, 0, Math.PI*2);
          ctx.fill();
        }
        ctx.globalCompositeOperation = 'source-over';

        requestAnimationFrame(draw);
      }

      function comet(){
        const side = Math.random() < 0.5 ? 'left' : 'right';
        const startX = side === 'left' ? -40*dpr : w + 40*dpr;
        const startY = Math.random() * h * 0.8;
        const angle = side === 'left' ? (0.1 + Math.random()*0.4) : (Math.PI - (0.1 + Math.random()*0.4));
        const speed = 3.5 + Math.random()*2.5;
        const hue = [css('--p1'), css('--p2'), css('--p3'), css('--p4')][Math.floor(Math.random()*4)];
        for (let i=0;i<90;i++){
          sparks.push({
            x: startX + Math.cos(angle)*i*speed,
            y: startY + Math.sin(angle)*i*speed*0.7,
            vx: Math.cos(angle)*(1.2 + Math.random()*0.8) * dpr,
            vy: Math.sin(angle)*(1.2 + Math.random()*0.8) * dpr,
            life: 80 + Math.random()*80,
            hue
          });
        }
      }

      // Pointer
      root.addEventListener('pointerenter', ()=>{ pointer.active = true; });
      root.addEventListener('pointerleave', ()=>{ pointer.active = false; shell.style.transform = ''; });
      root.addEventListener('pointermove', (e)=>{
        const rect = root.getBoundingClientRect();
        pointer.x = (e.clientX - rect.left) / rect.width;
        pointer.y = (e.clientY - rect.top) / Math.max(rect.height, 640);
        const tx = (pointer.x - 0.5) * 6;
        const ty = (pointer.y - 0.5) * -6;
        shell.style.transform = `rotateY(${tx}deg) rotateX(${ty}deg) translateZ(0)`;
      });
      root.addEventListener('click', (e)=>{
        if (e.target.closest('.v1032-btn, .v1032-chip, .v1032-slider')) return;
        comet();
      });

      // Controls
      chips.forEach(ch=>{
        ch.addEventListener('click', ()=>{
          chips.forEach(c=> c.setAttribute('aria-pressed','false'));
          ch.setAttribute('aria-pressed','true');
          root.setAttribute('data-scheme', ch.dataset.scheme);
          reseed();
          comet();
        });
      });
      quietBtn.addEventListener('click', ()=>{
        calm = !calm;
        quietBtn.setAttribute('aria-pressed', calm ? 'true' : 'false');
        root.classList.toggle('is-quiet', calm);
      });
      tempo.addEventListener('input', ()=>{ tempoVal = parseFloat(tempo.value)/100; });
      cometBtn.addEventListener('click', comet);
      resetBtn.addEventListener('click', ()=>{ reseed(); comet(); });

      // Resize
      const ro = new ResizeObserver(size);
      ro.observe(root);
      size();
      reseed();
      requestAnimationFrame(draw);

      // Last updated
      const updated = root.querySelector('#last-updated');
      try {
        const now = new Date();
        const fmt = new Intl.DateTimeFormat(undefined, {
          year:'numeric', month:'short', day:'2-digit',
          hour:'2-digit', minute:'2-digit', second:'2-digit',
          hour12:true, timeZoneName:'short'
        });
        updated.textContent = 'Last updated: ' + fmt.format(now);
      } catch(e) {
        updated.textContent = 'Last updated: ' + new Date().toLocaleString();
      }
    })();
  </script>
