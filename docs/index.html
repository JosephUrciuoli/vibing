<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vibing</title>
    <style>
      :root {
        --bg: #0f1221;
        --fg: #e6e8f0;
        --muted: #9aa3b2;
        --accent: #8b5cf6;
      }
      html, body {
        height: 100%;
      }
      body {
        margin: 0;
        font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Ubuntu, Cantarell, Noto Sans, Helvetica Neue, Arial, "Apple Color Emoji", "Segoe UI Emoji";
        color: var(--fg);
        background: radial-gradient(1200px 800px at 70% 10%, #1b1f3a, var(--bg));
        display: flex;
        align-items: center;
        justify-content: center;
      }
      .card {
        width: min(720px, 92vw);
        background: rgba(255,255,255,0.04);
        border: 1px solid rgba(255,255,255,0.08);
        border-radius: 16px;
        padding: 28px 24px;
        box-shadow: 0 10px 30px rgba(0,0,0,0.3);
        backdrop-filter: blur(6px);
      }
      h1 {
        margin: 0 0 10px 0;
        font-size: 28px;
        letter-spacing: 0.3px;
      }
      .muted {
        color: var(--muted);
        font-size: 14px;
        margin-bottom: 18px;
      }
      #content {
        font-size: 18px;
        line-height: 1.6;
        background: rgba(255,255,255,0.04);
        border: 1px dashed rgba(255,255,255,0.12);
        border-radius: 12px;
        padding: 16px;
      }
      .footer {
        margin-top: 18px;
        display: flex;
        justify-content: space-between;
        align-items: center;
        font-size: 14px;
        color: var(--muted);
      }
      .badge {
        display: inline-block;
        background: rgba(139, 92, 246, 0.18);
        color: #d4c2ff;
        padding: 4px 10px;
        border-radius: 999px;
        font-size: 12px;
        border: 1px solid rgba(139, 92, 246, 0.35);
        letter-spacing: 0.2px;
      }
    </style>
  </head>
  <body>

      <section id="content">
<div id="vibe2349" aria-live="polite">
  <style>
    /* Tokens */
    #vibe2349 {
      --bg-0: #0a0e14;
      --bg-1: #101826;
      --ink: #eaf2ff;
      --muted: #9fb4d6;
      --ring: rgba(255,255,255,0.08);
      --c1: #59f8c6;  /* aqua */
      --c2: #7a84ff;  /* indigo */
      --c3: #ff7aa6;  /* rose */
      --glow: 72, 160, 255;
      --mx: 50%;
      --my: 50%;
      position: relative;
      border-radius: 28px;
      padding: clamp(26px, 5vw, 56px);
      color: var(--ink);
      font-family: ui-sans-serif, system-ui, -apple-system, "SF Pro Text", Inter, Segoe UI, Roboto, "Helvetica Neue", Arial;
      background:
        radial-gradient(1200px 1200px at var(--mx) var(--my), rgba(255,255,255,0.08), transparent 60%),
        linear-gradient(160deg, var(--bg-0), var(--bg-1));
      box-shadow: inset 0 0 0 1px var(--ring), 0 16px 44px rgba(0,0,0,0.35);
      overflow: hidden;
      isolation: isolate;
      transition: background 240ms ease, color 240ms ease, box-shadow 240ms ease;
    }

    /* Solar mode */
    #vibe2349.solar {
      --bg-0: #f5fbff;
      --bg-1: #f6f2ff;
      --ink: #0c1526;
      --muted: #4a5668;
      --ring: rgba(15,23,38,0.08);
      box-shadow: inset 0 0 0 1px var(--ring), 0 14px 40px rgba(15,23,38,0.12);
    }

    /* Ambient layers */
    #vibe2349 .aura {
      position: absolute;
      inset: -20%;
      background:
        conic-gradient(from 0deg at 50% 50%, var(--c1), transparent 30%, var(--c2), transparent 60%, var(--c3), transparent 85%);
      filter: blur(80px) saturate(140%);
      opacity: 0.28;
      animation: spin 22s linear infinite;
      pointer-events: none;
      mix-blend-mode: screen;
      transform: translateZ(0);
    }
    #vibe2349.solar .aura { mix-blend-mode: multiply; opacity: 0.35; filter: blur(70px) saturate(150%); }
    #vibe2349.bloom .aura { opacity: 0.45; filter: blur(100px) saturate(180%); }
    @keyframes spin { to { transform: rotate(360deg); } }

    #vibe2349 .grain {
      position: absolute; inset: 0;
      background:
        repeating-conic-gradient(from 45deg, rgba(255,255,255,0.015) 0 10deg, transparent 10deg 20deg),
        radial-gradient(120% 120% at 20% 10%, rgba(255,255,255,0.04), transparent 40%);
      mix-blend-mode: soft-light;
      opacity: 0.4;
      pointer-events: none;
    }
    #vibe2349.solar .grain { mix-blend-mode: multiply; opacity: 0.25; }

    #vibe2349 .field {
      position: absolute; inset: 0; pointer-events: none; opacity: 0.6;
      filter: blur(0.2px) saturate(120%);
      mix-blend-mode: screen;
    }
    #vibe2349.solar .field { mix-blend-mode: multiply; opacity: 0.35; }

    /* Top bar */
    #vibe2349 .topbar {
      position: relative;
      display: flex; align-items: center; justify-content: space-between;
      gap: 12px; margin-bottom: clamp(14px, 2vw, 20px);
      z-index: 2;
    }
    #vibe2349 .brand {
      display: inline-flex; align-items: center; gap: 10px;
      font-weight: 800; letter-spacing: 0.4px; font-size: 12px;
      color: var(--ink);
      background: rgba(255,255,255,0.06);
      border: 1px solid var(--ring);
      padding: 8px 12px; border-radius: 999px;
      backdrop-filter: blur(8px);
    }
    #vibe2349.solar .brand { background: rgba(255,255,255,0.7); }

    #vibe2349 .ctrls { display: flex; gap: 10px; }
    #vibe2349 .btn {
      -webkit-tap-highlight-color: transparent;
      appearance: none; border: 1px solid var(--ring); cursor: pointer;
      background: rgba(255,255,255,0.06); color: var(--ink);
      padding: 8px 12px; border-radius: 12px; font-size: 12px; font-weight: 700;
      letter-spacing: 0.3px;
      transition: transform 140ms ease, box-shadow 180ms ease, background 140ms ease, color 140ms ease;
      backdrop-filter: blur(8px);
    }
    #vibe2349 .btn:hover { transform: translateY(-1px); box-shadow: 0 10px 22px rgba(0,0,0,0.25); }
    #vibe2349 .btn.primary {
      background: linear-gradient(90deg, var(--c1), var(--c2));
      color: #0b0f1a; border: none; box-shadow: 0 12px 28px rgba(var(--glow), 0.25);
    }
    #vibe2349.solar .btn { background: rgba(255,255,255,0.8); }

    /* Stage */
    #vibe2349 .stage {
      position: relative;
      display: grid;
      grid-template-columns: 1.1fr 1fr;
      gap: clamp(18px, 4vw, 36px);
      align-items: center;
      z-index: 2;
    }
    @media (max-width: 900px) {
      #vibe2349 .stage { grid-template-columns: 1fr; }
    }

    /* Orbitarium */
    #vibe2349 .orbit-wrap {
      position: relative;
      aspect-ratio: 1 / 1;
      max-width: 640px;
      margin-inline: auto;
    }
    #vibe2349 .orbitarium {
      position: relative; inset: 0;
      width: 100%; height: 100%;
      border-radius: 24px;
      display: grid; place-items: center;
      background:
        radial-gradient(120% 120% at 50% 50%, rgba(255,255,255,0.02), transparent 60%),
        linear-gradient(180deg, rgba(255,255,255,0.06), rgba(255,255,255,0.02));
      border: 1px solid var(--ring);
      box-shadow: inset 0 1px 0 rgba(255,255,255,0.12), 0 20px 50px rgba(0,0,0,0.35);
      transform-style: preserve-3d;
      transition: transform 200ms ease, box-shadow 220ms ease;
    }
    #vibe2349.solar .orbitarium {
      background:
        radial-gradient(120% 120% at 60% 30%, rgba(255,255,255,0.8), transparent 50%),
        linear-gradient(180deg, rgba(255,255,255,0.7), rgba(255,255,255,0.3));
      box-shadow: inset 0 1px 0 rgba(255,255,255,0.6), 0 18px 44px rgba(15,23,38,0.15);
    }
    #vibe2349 .orbitarium:after {
      content: "";
      position: absolute; inset: -1px; border-radius: inherit; pointer-events: none;
      background:
        radial-gradient(600px 600px at var(--mx) var(--my), rgba(122,132,255,0.20), transparent 60%),
        radial-gradient(600px 600px at calc(100% - var(--mx)) calc(100% - var(--my)), rgba(89,248,198,0.18), transparent 60%);
      mix-blend-mode: screen; opacity: 0.8; transition: opacity 160ms ease;
    }
    #vibe2349.bloom .orbitarium:after { opacity: 1; }

    /* Rings */
    #vibe2349 .ring {
      position: absolute; border-radius: 50%;
      border: 1px dashed rgba(255,255,255,0.18);
      box-shadow: 0 0 0 1px rgba(255,255,255,0.06) inset, 0 0 40px rgba(var(--glow),0.05);
      backdrop-filter: blur(1px);
    }
    #vibe2349.solar .ring { border-color: rgba(15,23,38,0.2); box-shadow: 0 0 0 1px rgba(15,23,38,0.06) inset; }
    #vibe2349 .ring.r1 { width: 72%; height: 72%; }
    #vibe2349 .ring.r2 { width: 54%; height: 54%; }
    #vibe2349 .ring.r3 { width: 36%; height: 36%; }

    /* Orbiters */
    #vibe2349 .orb {
      position: absolute; width: 14px; height: 14px; border-radius: 50%;
      background: radial-gradient(circle at 30% 30%, #fff, rgba(255,255,255,0.2));
      box-shadow: 0 8px 22px rgba(var(--glow), 0.35), 0 0 0 1px rgba(255,255,255,0.3) inset;
      transform: translate(-50%, -50%);
      animation: orbit 12s linear infinite;
      will-change: transform;
    }
    #vibe2349 .orb.o1 { animation-duration: 15s; }
    #vibe2349 .orb.o2 { animation-duration: 10s; width: 10px; height: 10px; background: radial-gradient(circle at 30% 30%, var(--c1), rgba(255,255,255,0.15)); }
    #vibe2349 .orb.o3 { animation-duration: 20s; width: 18px; height: 18px; background: radial-gradient(circle at 30% 30%, var(--c3), rgba(255,255,255,0.15)); }
    @keyframes orbit {
      0%   { transform: rotate(0deg) translateX(36%) rotate(0deg); }
      100% { transform: rotate(360deg) translateX(36%) rotate(-360deg); }
    }

    /* Core */
    #vibe2349 .core {
      position: absolute; width: clamp(90px, 18vw, 160px); height: clamp(90px, 18vw, 160px);
      border-radius: 50%;
      background:
        radial-gradient(60% 60% at 30% 30%, rgba(255,255,255,0.9), rgba(255,255,255,0.2)),
        conic-gradient(from 180deg, var(--c1), var(--c2), var(--c3), var(--c1));
      box-shadow: 0 10px 34px rgba(var(--glow), 0.35), inset 0 0 40px rgba(255,255,255,0.5);
      animation: breathe 6s ease-in-out infinite;
    }
    #vibe2349.bloom .core { animation-duration: 3.5s; filter: saturate(140%); }
    @keyframes breathe {
      0%,100% { transform: scale(1); }
      50% { transform: scale(1.05); }
    }

    /* Copy stack */
    #vibe2349 .copy {
      position: relative;
      border-radius: 22px;
      padding: clamp(18px, 3vw, 28px);
      background: linear-gradient(180deg, rgba(255,255,255,0.08), rgba(255,255,255,0.04));
      border: 1px solid var(--ring);
      box-shadow: 0 18px 44px rgba(0,0,0,0.28), inset 0 1px 0 rgba(255,255,255,0.14);
    }
    #vibe2349.solar .copy {
      background: linear-gradient(180deg, rgba(255,255,255,0.85), rgba(255,255,255,0.6));
      box-shadow: 0 16px 40px rgba(15,23,38,0.12), inset 0 1px 0 rgba(255,255,255,0.7);
    }

    #vibe2349 h1 {
      margin: 0 0 8px;
      font-size: clamp(38px, 6.5vw, 82px);
      line-height: 1.02; letter-spacing: -0.02em; font-weight: 900;
      background: linear-gradient(90deg, var(--c1), var(--c2), var(--c3));
      background-size: 200% 100%;
      -webkit-background-clip: text; background-clip: text; color: transparent;
      animation: sheen 8s ease-in-out infinite;
    }
    @keyframes sheen { 0%,100% { background-position: 0% 50%; } 50% { background-position: 100% 50%; } }

    #vibe2349 .lede {
      color: var(--muted);
      font-size: clamp(16px, 1.8vw, 20px);
      line-height: 1.65;
      margin-bottom: 14px;
      min-height: 3lh;
    }

    /* Chips */
    #vibe2349 .chips { display: flex; flex-wrap: wrap; gap: 10px; margin: 10px 0 16px; }
    #vibe2349 .chip {
      appearance: none; border: 1px solid var(--ring); background: rgba(255,255,255,0.06);
      color: var(--ink); border-radius: 999px; padding: 8px 12px;
      font-size: 12px; font-weight: 700; letter-spacing: 0.3px; cursor: pointer;
      transition: transform 140ms ease, box-shadow 180ms ease, background 140ms ease, color 140ms ease;
      backdrop-filter: blur(8px);
    }
    #vibe2349 .chip[aria-pressed="true"] {
      background: linear-gradient(90deg, var(--c1), var(--c3));
      color: #0b0f1a; border-color: transparent; box-shadow: 0 12px 26px rgba(var(--glow),0.25);
    }
    #vibe2349.solar .chip { background: rgba(255,255,255,0.8); }

    /* CTAs */
    #vibe2349 .cta { display: flex; gap: 10px; flex-wrap: wrap; }
    #vibe2349 .cta a {
      text-decoration: none; display: inline-flex; align-items: center; justify-content: center; gap: 8px;
      padding: 12px 16px; border-radius: 14px; font-weight: 800; letter-spacing: 0.2px;
      border: 1px solid var(--ring); color: var(--ink);
      transition: transform 140ms ease, box-shadow 180ms ease, background 140ms ease, border-color 140ms ease;
      background: rgba(255,255,255,0.06);
      backdrop-filter: blur(8px);
    }
    #vibe2349 .cta a.primary {
      background: linear-gradient(90deg, var(--c2), var(--c1));
      color: #0b0f1a; border: none; box-shadow: 0 12px 28px rgba(var(--glow), 0.25);
    }
    #vibe2349 .cta a:hover { transform: translateY(-2px); }
    #vibe2349.solar .cta a { background: rgba(255,255,255,0.85); }

    /* Footer */
    #vibe2349 .foot {
      margin-top: 14px; display: flex; align-items: center; justify-content: space-between; gap: 12px;
      color: var(--muted); font-size: 12px;
    }
    #vibe2349 .dot {
      position: absolute; width: 10px; height: 10px; border-radius: 50%;
      background: radial-gradient(circle at 30% 30%, #fff, rgba(255,255,255,0.25));
      box-shadow: 0 4px 12px rgba(15,23,38,0.2);
      transform: translate(-50%, -50%);
      pointer-events: none;
      opacity: 0.85;
      transition: transform 40ms linear;
      z-index: 3;
    }

    /* Reduce motion */
    @media (prefers-reduced-motion: reduce) {
      #vibe2349 .aura, #vibe2349 .core, #vibe2349 .orb { animation: none !important; }
      #vibe2349 .btn, #vibe2349 .chip, #vibe2349 .cta a, #vibe2349 .orbitarium { transition: none !important; }
    }
  </style>

  <!-- Ambient layers -->
  <div class="aura" aria-hidden="true"></div>
  <canvas class="field" aria-hidden="true"></canvas>
  <div class="grain" aria-hidden="true"></div>
  <div class="dot" aria-hidden="true"></div>

  <!-- Top bar -->
  <div class="topbar" role="toolbar" aria-label="Display controls">
    <span class="brand">Iteration 2349 â€¢ Orbital</span>
    <div class="ctrls">
      <button class="btn" type="button" data-action="toggle-solar" aria-pressed="false" title="Toggle Solar/Lunar">Solar</button>
      <button class="btn primary" type="button" data-action="toggle-bloom" aria-pressed="true" title="Amplify glow">Bloom</button>
    </div>
  </div>

  <section class="stage" aria-label="Kinetic scene">
    <div class="orbit-wrap">
      <div class="orbitarium" aria-label="Kinetic orbit illustration">
        <div class="ring r1"></div>
        <div class="ring r2"></div>
        <div class="ring r3"></div>
        <div class="orb o1"></div>
        <div class="orb o2"></div>
        <div class="orb o3"></div>
        <div class="core" title="Core"></div>
      </div>
    </div>

    <article class="copy">
      <h1>Orbital Garden</h1>
      <p class="lede" data-default="A quiet kinetic study of light and time.">A quiet kinetic study of light and time.</p>

      <div class="chips" role="group" aria-label="Scenes">
        <button class="chip" type="button" aria-pressed="true" data-c1="#59f8c6" data-c2="#7a84ff" data-c3="#ff7aa6" data-msg="Aqua blooms meet indigo night.">Aqua Night</button>
        <button class="chip" type="button" aria-pressed="false" data-c1="#ffd36b" data-c2="#ff8a7a" data-c3="#8a6bff" data-msg="Citrus dawn spills into rose and violet.">Citrus Dawn</button>
        <button class="chip" type="button" aria-pressed="false" data-c1="#76f7ff" data-c2="#9cf77f" data-c3="#ffe68a" data-msg="Pastel auroras drift in soft air.">Pastel Air</button>
      </div>

      <div class="cta">
        <a href="#" class="primary" role="button" aria-label="Begin orbit experience">Begin orbit</a>
        <a href="#" role="button" aria-label="See how it's made">See the making</a>
      </div>

      <div class="foot">
        <span>Made with restraint and wonder.</span>
        <span id="last-updated">Last updated: 2026-02-02 05:41:53 EST</span>
      </div>
    </article>

  <script>
    (function () {
      const root = document.getElementById('vibe2349');
      const field = root.querySelector('.field');
      const orbitarium = root.querySelector('.orbitarium');
      const lede = root.querySelector('.lede');
      const dot = root.querySelector('.dot');
      const chips = Array.from(root.querySelectorAll('.chip'));
      const solarBtn = root.querySelector('[data-action="toggle-solar"]');
      const bloomBtn = root.querySelector('[data-action="toggle-bloom"]');
      const updated = root.querySelector('#last-updated');

      // Timestamp
      try {
        const dt = new Date();
        const opts = { year:'numeric', month:'short', day:'2-digit', hour:'2-digit', minute:'2-digit', second:'2-digit' };
        const tz = Intl.DateTimeFormat().resolvedOptions().timeZone || '';
        updated.textContent = `Last updated: ${dt.toLocaleString(undefined, opts)}${tz ? ' ('+tz+')' : ''}`;
      } catch (e) {
        updated.textContent = 'Last updated: ' + new Date().toString();
      }

      // Cursor reactive light + tilt
      function onMove(e) {
        const r = root.getBoundingClientRect();
        const x = Math.min(Math.max(e.clientX - r.left, 0), r.width);
        const y = Math.min(Math.max(e.clientY - r.top, 0), r.height);
        const nx = x / r.width, ny = y / r.height;

        root.style.setProperty('--mx', (nx * 100).toFixed(2) + '%');
        root.style.setProperty('--my', (ny * 100).toFixed(2) + '%');

        dot.style.left = x + 'px';
        dot.style.top = y + 'px';

        const tX = (0.5 - ny) * 8;
        const tY = (nx - 0.5) * 10;
        orbitarium.style.transform = `rotateX(${tX}deg) rotateY(${tY}deg)`;
      }
      root.addEventListener('pointermove', onMove);
      root.addEventListener('pointerleave', () => { orbitarium.style.transform = 'rotateX(0deg) rotateY(0deg)'; });

      // Scene chips
      chips.forEach(c => {
        c.addEventListener('click', () => {
          chips.forEach(q => q.setAttribute('aria-pressed', 'false'));
          c.setAttribute('aria-pressed', 'true');
          const c1 = c.getAttribute('data-c1'), c2 = c.getAttribute('data-c2'), c3 = c.getAttribute('data-c3');
          root.style.setProperty('--c1', c1);
          root.style.setProperty('--c2', c2);
          root.style.setProperty('--c3', c3);
          // glow tint
          const toRGB = (hex) => {
            const h = hex.replace('#','');
            const bigint = parseInt(h.length === 3 ? h.split('').map(x=>x+x).join('') : h, 16);
            return [(bigint>>16)&255, (bigint>>8)&255, bigint&255];
          };
          const [r,g,b] = toRGB(c2);
          root.style.setProperty('--glow', `${r}, ${g}, ${b}`);
          const msg = c.getAttribute('data-msg') || lede.getAttribute('data-default');
          lede.textContent = msg;
          // subtle feedback
          c.animate([
            { transform: 'translateY(-2px) scale(1.0)' },
            { transform: 'translateY(0) scale(0.98)' },
            { transform: 'translateY(-1px) scale(1.0)' }
          ], { duration: 220, easing: 'ease-out' });
        });
      });

      // Solar toggle
      solarBtn.addEventListener('click', () => {
        const on = !root.classList.contains('solar');
        root.classList.toggle('solar', on);
        solarBtn.setAttribute('aria-pressed', on ? 'true' : 'false');
        solarBtn.textContent = on ? 'Lunar' : 'Solar';
      });

      // Bloom toggle
      root.classList.add('bloom');
      bloomBtn.addEventListener('click', () => {
        const on = !root.classList.contains('bloom');
        root.classList.toggle('bloom', on);
        bloomBtn.setAttribute('aria-pressed', on ? 'true' : 'false');
        bloomBtn.textContent = on ? 'Bloom' : 'Calm';
      });

      // Canvas field: gentle orbit traces
      const dpr = Math.min(Math.max(window.devicePixelRatio || 1, 1), 2);
      const ctx = field.getContext('2d');
      let W, H, cx, cy, tick = 0;
      const nodes = Array.from({length: 72}).map((_, i) => ({
        radius: 30 + Math.random()*Math.min(200, 0),
        base: 40 + Math.random()*120,
        angle: Math.random()*Math.PI*2,
        speed: (0.002 + Math.random()*0.002) * (Math.random() > 0.5 ? 1 : -1),
        color: i % 3 === 0 ? getComputedStyle(root).getPropertyValue('--c1').trim()
              : i % 3 === 1 ? getComputedStyle(root).getPropertyValue('--c2').trim()
              : getComputedStyle(root).getPropertyValue('--c3').trim(),
        jitter: Math.random()*0.5
      }));

      function resize() {
        const rect = root.getBoundingClientRect();
        field.width = Math.floor(rect.width * dpr);
        field.height = Math.floor(rect.height * dpr);
        field.style.width = rect.width + 'px';
        field.style.height = rect.height + 'px';
        W = field.width; H = field.height; cx = W/2; cy = H/2;
        ctx.setTransform(dpr, 0, 0, dpr, 0, 0);
        ctx.globalCompositeOperation = 'lighter';
      }
      resize();
      window.addEventListener('resize', resize, { passive: true });

      function draw() {
        tick += 1;
        ctx.clearRect(0,0,field.width,field.height);
        const c1 = getComputedStyle(root).getPropertyValue('--c1').trim();
        const c2 = getComputedStyle(root).getPropertyValue('--c2').trim();
        const c3 = getComputedStyle(root).getPropertyValue('--c3').trim();

        nodes.forEach((n, i) => {
          n.angle += n.speed;
          const rad = n.base + 40*Math.sin((tick*0.003) + i*0.2);
          const x = cx/dpr + Math.cos(n.angle) * rad;
          const y = cy/dpr + Math.sin(n.angle) * rad;

          ctx.beginPath();
          ctx.arc(x, y, 0.8 + (i%3)*0.4, 0, Math.PI*2);
          const col = i%3===0 ? c1 : i%3===1 ? c2 : c3;
          ctx.fillStyle = hexToRgba(col, 0.16);
          ctx.fill();

          ctx.beginPath();
          ctx.moveTo(x, y);
          const px = cx/dpr + Math.cos(n.angle - n.speed*10) * (rad - 12);
          const py = cy/dpr + Math.sin(n.angle - n.speed*10) * (rad - 12);
          ctx.lineTo(px, py);
          ctx.strokeStyle = hexToRgba(col, 0.07);
          ctx.lineWidth = 1;
          ctx.stroke();
        });

        requestAnimationFrame(draw);
      }

      function hexToRgba(hex, a) {
        try {
          const h = hex.replace('#','').trim();
          const v = parseInt(h.length===3 ? h.split('').map(x=>x+x).join('') : h, 16);
          const r = (v>>16)&255, g = (v>>8)&255, b = v&255;
          return `rgba(${r}, ${g}, ${b}, ${a})`;
        } catch { return `rgba(255,255,255,${a})`; }
      }

      draw();
    })();
  </script>
</div>
