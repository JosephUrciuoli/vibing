<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vibing</title>
    <style>
      :root {
        --bg: #0f1221;
        --fg: #e6e8f0;
        --muted: #9aa3b2;
        --accent: #8b5cf6;
      }
      html, body {
        height: 100%;
      }
      body {
        margin: 0;
        font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Ubuntu, Cantarell, Noto Sans, Helvetica Neue, Arial, "Apple Color Emoji", "Segoe UI Emoji";
        color: var(--fg);
        background: radial-gradient(1200px 800px at 70% 10%, #1b1f3a, var(--bg));
        display: flex;
        align-items: center;
        justify-content: center;
      }
      .card {
        width: min(720px, 92vw);
        background: rgba(255,255,255,0.04);
        border: 1px solid rgba(255,255,255,0.08);
        border-radius: 16px;
        padding: 28px 24px;
        box-shadow: 0 10px 30px rgba(0,0,0,0.3);
        backdrop-filter: blur(6px);
      }
      h1 {
        margin: 0 0 10px 0;
        font-size: 28px;
        letter-spacing: 0.3px;
      }
      .muted {
        color: var(--muted);
        font-size: 14px;
        margin-bottom: 18px;
      }
      #content {
        font-size: 18px;
        line-height: 1.6;
        background: rgba(255,255,255,0.04);
        border: 1px dashed rgba(255,255,255,0.12);
        border-radius: 12px;
        padding: 16px;
      }
      .footer {
        margin-top: 18px;
        display: flex;
        justify-content: space-between;
        align-items: center;
        font-size: 14px;
        color: var(--muted);
      }
      .badge {
        display: inline-block;
        background: rgba(139, 92, 246, 0.18);
        color: #d4c2ff;
        padding: 4px 10px;
        border-radius: 999px;
        font-size: 12px;
        border: 1px solid rgba(139, 92, 246, 0.35);
        letter-spacing: 0.2px;
      }
    </style>
  </head>
  <body>
    <!-- BEGIN_EDITABLE -->
      <section id="content">
<div id="vibe1582" data-theme="pearl" aria-live="polite">
  <style>
    /* Design tokens */
    #vibe1582{
      --paper:#f6f7fb;
      --ink:#0e1623;
      --muted:#677084;

      --a1:#5f7cff;
      --a2:#71ffd4;
      --a3:#ff8fb3;
      --a4:#f7d774;

      --ring:#dfe4f2;
      --edge:rgba(0,0,0,.08);

      font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial;
      color:var(--ink);
      border-radius:28px;
      padding:clamp(16px,3.4vw,36px);
      background:
        radial-gradient(160% 120% at 12% -10%, color-mix(in oklab, var(--a2) 15%, transparent), transparent 36%),
        radial-gradient(200% 160% at 120% 100%, color-mix(in oklab, var(--a3) 18%, transparent), transparent 44%),
        linear-gradient(180deg, #ffffff, var(--paper));
      box-shadow:
        inset 0 1px 0 rgba(255,255,255,.7),
        0 22px 60px rgba(18,24,38,.10),
        0 2px 0 rgba(255,255,255,.6) inset;
      position:relative;
      overflow:hidden;
      isolation:isolate;
    }

    /* Ambient grain + glow motes */
    #vibe1582::before,
    #vibe1582::after{
      content:"";
      position:absolute; inset:-40%;
      pointer-events:none; z-index:0;
    }
    #vibe1582::before{
      background:
        radial-gradient(1200px 1200px at 70% 20%, color-mix(in oklab, var(--a1) 10%, transparent), transparent 60%),
        radial-gradient(800px 800px at 30% 110%, color-mix(in oklab, var(--a2) 12%, transparent), transparent 60%);
      filter: blur(40px) saturate(120%);
      animation: swell 28s ease-in-out infinite alternate;
      opacity:.55;
    }
    #vibe1582::after{
      background:
        url("data:image/svg+xml;utf8,<svg xmlns='http://www.w3.org/2000/svg' width='140' height='140' viewBox='0 0 140 140'><g fill='none' stroke='rgba(0,0,0,0.05)'><path d='M0 70h140M70 0v140'/></g></svg>"),
        radial-gradient(120px 120px at 20% 30%, rgba(255,255,255,.35), transparent 70%);
      mix-blend-mode: overlay;
      opacity:.35;
      animation: drift 36s linear infinite;
    }
    @keyframes swell{
      0%{ transform: translate3d(-2%,1%,0) scale(1.05);}
      100%{ transform: translate3d(2%,-1%,0) scale(1.1);}
    }
    @keyframes drift{
      0%{ transform: translate3d(0,0,0); }
      100%{ transform: translate3d(-6%, -6%, 0); }
    }

    /* Top chrome */
    #vibe1582 .bar{
      display:grid;
      grid-template-columns:auto 1fr auto;
      gap:14px; align-items:center; z-index:2; position:relative;
    }
    #vibe1582 .mark{
      display:inline-flex; align-items:center; gap:10px;
      padding:10px 14px; border-radius:14px;
      background:linear-gradient(180deg, rgba(255,255,255,.9), rgba(255,255,255,.45));
      border:1px solid rgba(20,30,48,.08);
      box-shadow:
        0 8px 18px rgba(10,20,40,.12),
        inset 0 1px 0 rgba(255,255,255,.9);
      font-weight:900; letter-spacing:.16em; text-transform:uppercase; font-size:11px;
    }
    #vibe1582 .pearl{
      width:14px; height:14px; border-radius:50%;
      background:
        radial-gradient(circle at 35% 35%, #fff 0 30%, var(--a1) 55%, var(--a3) 100%);
      box-shadow: 0 0 0 6px rgba(95,124,255,.12), 0 14px 30px rgba(10,20,40,.18);
    }
    #vibe1582 .badge{ color:var(--muted); font-weight:700; font-size:12px; opacity:.9; }

    /* Hero */
    #vibe1582 .hero{
      margin: clamp(8px,2.6vw,22px) 0 8px; z-index:2; position:relative;
    }
    #vibe1582 .title{
      margin:0; line-height:.9; letter-spacing:-0.02em; font-weight:1000;
      font-size: clamp(44px, 9vw, 120px);
      background: linear-gradient(90deg, var(--ink), color-mix(in oklab, var(--a1) 60%, var(--ink)));
      -webkit-background-clip:text; background-clip:text; color:transparent;
      text-wrap:balance;
    }
    #vibe1582 .sub{
      margin:.4rem 0 0; color:var(--muted); font-size: clamp(14px,2.2vw,18px);
    }

    /* Stage */
    #vibe1582 .stage{
      position:relative;
      margin-top: clamp(18px,3.2vw,28px);
      height: clamp(380px, 56vw, 720px);
      border-radius:22px;
      background:
        radial-gradient(140% 120% at 50% 50%, rgba(255,255,255,.9), rgba(255,255,255,.4) 60%, rgba(255,255,255,.2) 100%);
      border:1px solid var(--edge);
      box-shadow:
        inset 0 1px 0 rgba(255,255,255,.8),
        inset 0 -1px 0 rgba(255,255,255,.5),
        0 24px 60px rgba(10,20,40,.18);
      overflow:hidden;
      transform-style: preserve-3d;
      transition: transform 300ms cubic-bezier(.2,.8,.2,1);
    }
    #vibe1582 canvas#tide{ position:absolute; inset:0; width:100%; height:100%; display:block; }
    #vibe1582 .dock{
      position:absolute; left:12px; right:12px; bottom:12px;
      display:flex; flex-wrap:wrap; gap:10px; align-items:center; justify-content:space-between;
      background:linear-gradient(180deg, rgba(255,255,255,.8), rgba(255,255,255,.45));
      border:1px solid rgba(20,30,48,.10);
      border-radius:14px; padding:10px;
      box-shadow: inset 0 1px 0 rgba(255,255,255,.9);
      z-index:2;
    }
    #vibe1582 .group{ display:flex; align-items:center; gap:8px; flex-wrap:wrap; }

    /* Controls */
    #vibe1582 .chip{
      appearance:none; border:1px solid rgba(20,30,48,.12);
      background:linear-gradient(180deg, rgba(255,255,255,.95), rgba(255,255,255,.6));
      color:var(--ink); padding:8px 12px; border-radius:999px; font-weight:900; font-size:11px; letter-spacing:.09em;
      cursor:pointer; text-transform:uppercase;
      box-shadow: inset 0 1px 0 rgba(255,255,255,1), 0 8px 18px rgba(10,20,40,.10);
      transition: transform 120ms ease, box-shadow 180ms ease, background 220ms ease;
    }
    #vibe1582 .chip[aria-checked="true"]{
      background: linear-gradient(180deg, color-mix(in oklab, var(--a2) 88%, white), white);
      box-shadow: inset 0 1px 0 rgba(255,255,255,1), 0 16px 30px rgba(10,20,40,.18);
      color:#0d141f;
    }
    #vibe1582 .btn{
      appearance:none; border:1px solid rgba(20,30,48,.14);
      background:linear-gradient(180deg, rgba(255,255,255,.95), rgba(255,255,255,.6));
      color:var(--ink); padding:8px 12px; border-radius:10px; font-weight:900; cursor:pointer;
      box-shadow: 0 10px 22px rgba(10,20,40,.12), inset 0 1px 0 rgba(255,255,255,1);
      transition: transform 120ms ease, box-shadow 180ms ease, background 220ms ease;
    }
    #vibe1582 .btn:hover{ transform: translateY(-1px); box-shadow: 0 16px 34px rgba(10,20,40,.18), inset 0 1px 0 rgba(255,255,255,1); }

    /* Footer */
    #vibe1582 .foot{
      margin-top:16px; display:flex; align-items:center; justify-content:space-between; gap:10px;
      color:var(--muted); font-size:12px; z-index:2; position:relative;
    }
    #vibe1582 #last-updated{
      font-variant-numeric: tabular-nums; font-weight:900; color:var(--ink);
      background:linear-gradient(180deg, rgba(255,255,255,.95), rgba(255,255,255,.6));
      border:1px solid rgba(20,30,48,.14);
      padding:6px 10px; border-radius:10px; box-shadow: inset 0 1px 0 rgba(255,255,255,1);
    }

    /* Themes */
    #vibe1582[data-theme="noir"]{
      --paper:#0a0f17; --ink:#eaf2ff; --muted:#9bb0d4;
      --a1:#79a8ff; --a2:#73f0d4; --a3:#ff91c1; --a4:#ffd36e;
      --ring:#0f182b; --edge:rgba(255,255,255,.16);
      background:
        radial-gradient(160% 140% at 10% -10%, color-mix(in oklab, var(--a2) 16%, transparent), transparent 40%),
        radial-gradient(180% 180% at 110% 120%, color-mix(in oklab, var(--a3) 16%, transparent), transparent 50%),
        linear-gradient(180deg, #0c1320, #0a0f17);
      box-shadow:
        inset 0 1px 0 rgba(255,255,255,.12),
        0 22px 60px rgba(0,0,0,.45);
    }
    #vibe1582[data-theme="bloom"]{
      --paper:#fff6fb; --ink:#23101f; --muted:#6a5564;
      --a1:#ff6fa8; --a2:#ffd3e6; --a3:#8affdd; --a4:#ffd979;
      --ring:#ffe9f4; --edge:rgba(35,16,31,.10);
      background:
        radial-gradient(160% 120% at 12% -10%, color-mix(in oklab, var(--a1) 22%, transparent), transparent 36%),
        radial-gradient(200% 160% at 120% 100%, color-mix(in oklab, var(--a2) 22%, transparent), transparent 44%),
        linear-gradient(180deg, #fff, var(--paper));
    }
    #vibe1582[data-theme="seafoam"]{
      --paper:#eefcf7; --ink:#0d1311; --muted:#4f6b61;
      --a1:#18d4b4; --a2:#71ffd4; --a3:#2f6df6; --a4:#ffc86a;
      --ring:#d8f7ef; --edge:rgba(13,19,17,.10);
      background:
        radial-gradient(160% 120% at 12% -10%, color-mix(in oklab, var(--a1) 18%, transparent), transparent 36%),
        radial-gradient(200% 160% at 120% 100%, color-mix(in oklab, var(--a3) 12%, transparent), transparent 44%),
        linear-gradient(180deg, #ffffff, var(--paper));
    }

    /* Responsive */
    @media (max-width:760px){
      #vibe1582 .bar{ grid-template-columns:1fr; }
      #vibe1582 .badge{ display:none; }
      #vibe1582 .title{ font-size: clamp(40px, 12.5vw, 96px); }
      #vibe1582 .dock{ left:10px; right:10px; }
    }
    @media (prefers-reduced-motion: reduce){
      #vibe1582::before, #vibe1582::after{ animation:none; }
      #vibe1582 .stage{ transition:none; }
    }
  </style>

  <div class="bar">
    <span class="mark"><span class="pearl" aria-hidden="true"></span>LUCID</span>
    <div class="badge" aria-hidden="true">v1582 — Ribbon field generator</div>
    <div class="themes" role="radiogroup" aria-label="Theme">
      <button type="button" class="chip theme" data-theme="pearl" aria-checked="true">Pearl</button>
      <button type="button" class="chip theme" data-theme="noir" aria-checked="false">Noir</button>
      <button type="button" class="chip theme" data-theme="bloom" aria-checked="false">Bloom</button>
      <button type="button" class="chip theme" data-theme="seafoam" aria-checked="false">Seafoam</button>
    </div>
  </div>

  <div class="hero">
    <h1 class="title" role="heading" aria-level="1">Lucid Tide</h1>
    <p class="sub">Drag to bend silk ribbons. Pick a theme. Make a postcard.</p>
  </div>

  <div class="stage" role="img" aria-label="Flowing multicolor ribbons diffusing like silk over glass">
    <canvas id="tide"></canvas>
    <div class="dock" role="group" aria-label="Tide controls">
      <div class="group" role="radiogroup" aria-label="Motion mode">
        <button type="button" class="chip mode" data-mode="drift" aria-checked="true">Drift</button>
        <button type="button" class="chip mode" data-mode="pulse" aria-checked="false">Pulse</button>
        <button type="button" class="chip mode" data-mode="ripple" aria-checked="false">Ripple</button>
      </div>
      <div class="group">
        <button type="button" class="btn" id="randomize">New Weave</button>
        <button type="button" class="btn" id="toggle">Pause</button>
        <button type="button" class="btn" id="save">Save Postcard</button>
      </div>
    </div>
  </div>

  <div class="foot">
    <span>“Soft power. Quiet color.”</span>
    <span id="last-updated">Last updated: 2025-12-28 10:17:42 EST</span>
  </div>

  <script>
    (function(){
      const root = document.getElementById('vibe1582');

      // Last updated
      const lu = root.querySelector('#last-updated');
      try{
        const now = new Date();
        const opts = { year:'numeric', month:'short', day:'2-digit', hour:'2-digit', minute:'2-digit' };
        lu.textContent = 'Updated ' + now.toLocaleString([], opts);
      }catch(e){ lu.textContent = ''; }

      // Canvas setup
      const stage = root.querySelector('.stage');
      const canvas = root.querySelector('#tide');
      const ctx = canvas.getContext('2d', { alpha:true });
      let dpr = Math.max(1, Math.min(2, window.devicePixelRatio || 1));
      function fit(){
        const r = stage.getBoundingClientRect();
        canvas.width = Math.floor(r.width * dpr);
        canvas.height = Math.floor(r.height * dpr);
        canvas.style.width = r.width + 'px';
        canvas.style.height = r.height + 'px';
        ctx.setTransform(1,0,0,1,0,0);
      }
      fit();
      window.addEventListener('resize', ()=>{ dpr = Math.max(1, Math.min(2, window.devicePixelRatio || 1)); fit(); initRibbons(); });

      // Pointer + tilt
      const target = { x:0.5, y:0.5 };
      const center = { x:0.5, y:0.5 };
      function onPoint(e){
        const r = stage.getBoundingClientRect();
        const x = (e.touches ? e.touches[0].clientX : e.clientX);
        const y = (e.touches ? e.touches[0].clientY : e.clientY);
        target.x = Math.max(0, Math.min(1, (x - r.left) / r.width));
        target.y = Math.max(0, Math.min(1, (y - r.top) / r.height));
      }
      stage.addEventListener('pointermove', onPoint, { passive:true });
      stage.addEventListener('touchmove', onPoint, { passive:true });
      stage.addEventListener('pointerenter', ()=> flash(stage));
      stage.addEventListener('pointermove', ()=>{
        const tiltX = (target.y - 0.5) * -6;
        const tiltY = (target.x - 0.5) * 8;
        stage.style.transform = `perspective(800px) rotateX(${tiltX}deg) rotateY(${tiltY}deg)`;
      });
      stage.addEventListener('pointerleave', ()=>{
        target.x = 0.5; target.y = 0.5;
        stage.style.transform = `perspective(800px) rotateX(0deg) rotateY(0deg)`;
      });

      // Scene / theme handling
      const themes = Array.from(root.querySelectorAll('.theme'));
      function setTheme(btn){
        themes.forEach(b=>b.setAttribute('aria-checked', String(b===btn)));
        root.setAttribute('data-theme', btn.dataset.theme);
        palette = computePalette();
        flash(btn);
      }
      themes.forEach(b=>{
        b.addEventListener('click', ()=> setTheme(b));
        b.addEventListener('keydown', (e)=>{ if(e.key==='Enter'||e.key===' '){ e.preventDefault(); setTheme(b); }});
      });

      function cssVar(name){
        return getComputedStyle(root).getPropertyValue(name).trim() || '#ffffff';
      }
      function hexToRgb(hex){
        let h = hex.replace('#','').trim();
        if(h.length===3){ h = h.split('').map(x=>x+x).join(''); }
        const n = parseInt(h,16);
        return [(n>>16)&255, (n>>8)&255, n&255];
      }
      function rgba(c,a){ return `rgba(${c[0]},${c[1]},${c[2]},${a})`; }
      function computePalette(){
        return ['--a1','--a2','--a3','--a4'].map(k => hexToRgb(cssVar(k)));
      }

      // Modes
      const modes = Array.from(root.querySelectorAll('.mode'));
      let mode = 'drift';
      function setMode(btn){
        modes.forEach(b=>b.setAttribute('aria-checked', String(b===btn)));
        mode = btn.dataset.mode;
        initRibbons();
        flash(btn);
      }
      modes.forEach(b=>{
        b.addEventListener('click', ()=> setMode(b));
        b.addEventListener('keydown', (e)=>{ if(e.key==='Enter'||e.key===' '){ e.preventDefault(); setMode(b); }});
      });

      // Helpers
      const lerp = (a,b,t)=>a+(b-a)*t;
      function flash(el){
        el.animate(
          [{ filter:'saturate(160%) brightness(1.06)' }, { filter:'saturate(115%) brightness(1.0)' }],
          { duration: 420, easing:'cubic-bezier(.2,.8,.2,1)' }
        );
      }

      // Ribbon field
      let palette = computePalette();
      let ribbons = [];
      function initRibbons(){
        const w = canvas.width, h = canvas.height;
        const count = 6 + Math.floor(Math.random()*3); // 6-8 ribbons
        ribbons = [];
        const baseAmp = { drift: 0.10, pulse: 0.18, ripple: 0.14 }[mode] * Math.min(w,h);
        const freqBase = { drift: 0.0016, pulse: 0.0023, ripple: 0.0030 }[mode];
        for(let i=0;i<count;i++){
          const t = i/(count-1 || 1);
          const thickness = (10 + (1-t)*18) * dpr;
          const amp = baseAmp * (0.6 + Math.random()*0.9) * (1.0 - t*0.35);
          const freq = freqBase * (0.8 + Math.random()*0.6);
          const speed = (0.4 + Math.random()*0.8) * (Math.random()<.5?-1:1);
          const phase = Math.random()*Math.PI*2;
          const col = palette[i % palette.length];
          ribbons.push({ thickness, amp, freq, speed, phase, hue:col, offset: Math.random()*1000 });
        }
      }

      // Buttons
      const randomBtn = root.querySelector('#randomize');
      const toggleBtn = root.querySelector('#toggle');
      const saveBtn = root.querySelector('#save');
      randomBtn.addEventListener('click', ()=>{ initRibbons(); flash(randomBtn); });
      let running = true;
      toggleBtn.addEventListener('click', ()=>{
        running=!running; toggleBtn.textContent = running ? 'Pause' : 'Play';
        if(running) requestAnimationFrame(loop);
      });
      saveBtn.addEventListener('click', ()=>{
        try{
          const rect = canvas.getBoundingClientRect();
          const scale = 2;
          const off = document.createElement('canvas');
          off.width = Math.floor(rect.width*scale);
          off.height = Math.floor(rect.height*scale);
          const octx = off.getContext('2d');
          // Fill with theme-appropriate background
          const light = root.getAttribute('data-theme')!=='noir';
          octx.fillStyle = light ? '#ffffff' : '#0a0f17';
          octx.fillRect(0,0,off.width,off.height);
          octx.drawImage(canvas, 0, 0, off.width, off.height);
          off.toBlob((blob)=>{
            const a = document.createElement('a');
            a.href = URL.createObjectURL(blob);
            a.download = 'lucid-tide-1582.png';
            document.body.appendChild(a); a.click(); URL.revokeObjectURL(a.href); a.remove();
          });
          flash(saveBtn);
        }catch(e){}
      });

      // Draw ribbons
      let t = 0;
      let reduce = false; try{ reduce = matchMedia('(prefers-reduced-motion: reduce)').matches; }catch(_){}
      function draw(){
        const w = canvas.width, h = canvas.height;
        center.x = lerp(center.x, target.x, 0.06);
        center.y = lerp(center.y, target.y, 0.06);

        ctx.clearRect(0,0,w,h);

        const cx = w*0.5, cy = h*0.5;
        const px = (center.x-0.5)*2;
        const py = (center.y-0.5)*2;

        const light = root.getAttribute('data-theme')!=='noir';
        ctx.globalCompositeOperation = light ? 'multiply' : 'lighter';

        ribbons.forEach((rb, idx)=>{
          const cols = rb.hue;
          const alpha = light ? 0.25 : 0.55;
          const glow = light ? 0 : 22*dpr;

          // Build gradient stroke
          const grad = ctx.createLinearGradient(0,0,w,0);
          grad.addColorStop(0, rgba(cols, alpha*0.9));
          grad.addColorStop(0.5, rgba(cols, alpha*0.6));
          grad.addColorStop(1, rgba(cols, alpha*0.9));

          ctx.lineWidth = rb.thickness;
          ctx.lineCap = 'round';
          ctx.strokeStyle = grad;
          ctx.shadowBlur = glow;
          ctx.shadowColor = rgba(cols, light ? 0 : 0.35);

          ctx.beginPath();

          const steps = 120;
          for(let i=0;i<=steps;i++){
            const x = (i/steps)*w;
            const norm = i/steps;
            // base sinusoid
            const yWave = Math.sin((x*rb.freq) + t*rb.speed + rb.phase + rb.offset);
            // pointer warp: pull toward pointer as a Gaussian field
            const dx = (x - cx)/w;
            const pull = Math.exp( -((dx - px*0.35)**2) * 12 ) * py * 120 * dpr;
            const y = cy + yWave * rb.amp + pull;
            if(i===0) ctx.moveTo(x, y);
            else ctx.lineTo(x, y);
          }
          ctx.stroke();

          // soft underside glow
          if(!light){
            ctx.lineWidth = rb.thickness*0.6;
            ctx.strokeStyle = rgba(cols, 0.08);
            ctx.shadowBlur = 40*dpr;
            ctx.shadowColor = rgba(cols, 0.25);
            ctx.stroke();
          }
        });

        // central iris
        const iris = hexToRgb(cssVar('--a2'));
        ctx.globalCompositeOperation = light ? 'multiply' : 'lighter';
        ctx.fillStyle = rgba(iris, light ? 0.06 : 0.12);
        ctx.beginPath();
        ctx.arc(cx + px*40*dpr, cy + py*40*dpr, Math.min(w,h)*0.06, 0, Math.PI*2);
        ctx.fill();

        t += reduce ? 0.003 : 0.006;
      }

      function loop(){
        if(!running) return;
        draw();
        requestAnimationFrame(loop);
      }

      // Init
      initRibbons();
      requestAnimationFrame(loop);
    }());
  </script>
</div>
      </section>
      <!-- END_EDITABLE -->
    <script>
      // Only show a local placeholder if the agent hasn't written a timestamp yet
      const el = document.getElementById('last-updated');
      if (el && (!el.textContent || el.textContent.includes('not yet'))) {
        const now = new Date();
        el.textContent = `Last updated: ${now.toLocaleString(undefined, { hour12: false })}`;
      }
    </script>
