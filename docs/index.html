<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vibing</title>
    <style>
      :root {
        --bg: #0f1221;
        --fg: #e6e8f0;
        --muted: #9aa3b2;
        --accent: #8b5cf6;
      }
      html, body {
        height: 100%;
      }
      body {
        margin: 0;
        font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Ubuntu, Cantarell, Noto Sans, Helvetica Neue, Arial, "Apple Color Emoji", "Segoe UI Emoji";
        color: var(--fg);
        background: radial-gradient(1200px 800px at 70% 10%, #1b1f3a, var(--bg));
        display: flex;
        align-items: center;
        justify-content: center;
      }
      .card {
        width: min(720px, 92vw);
        background: rgba(255,255,255,0.04);
        border: 1px solid rgba(255,255,255,0.08);
        border-radius: 16px;
        padding: 28px 24px;
        box-shadow: 0 10px 30px rgba(0,0,0,0.3);
        backdrop-filter: blur(6px);
      }
      h1 {
        margin: 0 0 10px 0;
        font-size: 28px;
        letter-spacing: 0.3px;
      }
      .muted {
        color: var(--muted);
        font-size: 14px;
        margin-bottom: 18px;
      }
      #content {
        font-size: 18px;
        line-height: 1.6;
        background: rgba(255,255,255,0.04);
        border: 1px dashed rgba(255,255,255,0.12);
        border-radius: 12px;
        padding: 16px;
      }
      .footer {
        margin-top: 18px;
        display: flex;
        justify-content: space-between;
        align-items: center;
        font-size: 14px;
        color: var(--muted);
      }
      .badge {
        display: inline-block;
        background: rgba(139, 92, 246, 0.18);
        color: #d4c2ff;
        padding: 4px 10px;
        border-radius: 999px;
        font-size: 12px;
        border: 1px solid rgba(139, 92, 246, 0.35);
        letter-spacing: 0.2px;
      }
    </style>
  </head>
  <body>

      <section id="content">
<section class="vibe291" aria-label="ECHO GARDEN â€” Iteration 291">
  <style>
    .vibe291 {
      --bg0: #fffdf7;
      --bg1: #f2fbff;
      --ink: #0f1420;
      --muted: #3b4a66b5;
      --edge: #0a0e1a1a;
      --a0: #4dd0e1;
      --a1: #8a7dff;
      --a2: #ffb86b;
      --a3: #ff6fa3;
      --mx: 50%;
      --my: 50%;
      --tempo: 1;
      --speed-mult: 1;
      color: var(--ink);
      font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, "Helvetica Neue", Arial, "Apple Color Emoji", "Segoe UI Emoji";
      letter-spacing: 0.01em;
      border-radius: 28px;
      overflow: hidden;
      position: relative;
      min-height: 540px;
      isolation: isolate;
      background:
        radial-gradient(1200px 800px at var(--mx) var(--my), #ffffffaa 0%, #ffffff40 18%, #ffffff00 50%),
        linear-gradient(140deg, var(--bg0), var(--bg1));
      box-shadow: inset 0 0 0 1px var(--edge), 0 30px 80px #0000001a;
      transition: background 500ms ease, color 300ms ease;
    }

    /* Ambient ornaments */
    .vibe291 .mist {
      position: absolute;
      inset: -20%;
      background:
        radial-gradient(60% 40% at 20% 30%, color-mix(in srgb, var(--a2) 24%, transparent), #0000 60%),
        radial-gradient(60% 40% at 80% 20%, color-mix(in srgb, var(--a0) 22%, transparent), #0000 62%),
        radial-gradient(80% 50% at 50% 90%, color-mix(in srgb, var(--a1) 22%, transparent), #0000 65%);
      filter: blur(60px) saturate(115%);
      mix-blend-mode: screen;
      pointer-events: none;
      opacity: 0.9;
    }
    .vibe291 .grain {
      position: absolute; inset: -10%;
      background:
        repeating-conic-gradient(from 0deg, #0000 0 8deg, #0000000a 8deg 9deg),
        repeating-linear-gradient(0deg, #0000 0 2px, #0000000d 2px 3px);
      mix-blend-mode: soft-light;
      pointer-events: none;
      opacity: 0.06;
      animation: v291-noise 1.2s steps(3) infinite;
    }
    @keyframes v291-noise {
      0%,100% { transform: translate3d(0,0,0) }
      25% { transform: translate3d(-1%, 1%, 0) }
      50% { transform: translate3d(1%, -1%, 0) }
      75% { transform: translate3d(1%, 1%, 0) }
    }

    /* Layout */
    .vibe291 .wrap {
      position: relative;
      z-index: 2;
      padding: clamp(18px, 3.2vw, 36px);
      display: grid;
      gap: clamp(14px, 2.4vw, 22px);
    }
    .vibe291 .top {
      display: flex; align-items: center; justify-content: space-between; gap: 12px;
    }
    .vibe291 .brand {
      display: flex; align-items: center; gap: 12px;
      letter-spacing: 0.22em; text-transform: uppercase; font-size: 12px; color: var(--muted); font-weight: 800;
    }
    .vibe291 .seal {
      width: 38px; height: 38px; border-radius: 12px; position: relative; overflow: hidden;
      background: linear-gradient(180deg, #ffffffcc, #ffffff80);
      box-shadow: inset 0 0 0 1px #ffffff, 0 8px 22px #00000022;
    }
    .vibe291 .seal::before,
    .vibe291 .seal::after {
      content: ""; position: absolute; inset: 0; border-radius: inherit; mix-blend-mode: multiply;
    }
    .vibe291 .seal::before { background: conic-gradient(from 120deg, var(--a0), var(--a1), var(--a2), var(--a3), var(--a0)); filter: saturate(120%); opacity: 0.7; }
    .vibe291 .seal::after { background: radial-gradient(160% 120% at 20% 20%, #fff 0, #fff0 40%); }

    .vibe291 .controls { display: flex; align-items: center; gap: 8px; flex-wrap: wrap; }
    .vibe291 .btn {
      -webkit-tap-highlight-color: transparent;
      appearance: none; border: 1px solid var(--edge);
      background: linear-gradient(180deg, #ffffffaa, #ffffff80);
      color: var(--ink);
      border-radius: 999px; padding: 8px 12px; font-size: 12px;
      letter-spacing: 0.04em; cursor: pointer; font-weight: 600;
      backdrop-filter: blur(8px) saturate(120%);
      transition: transform 150ms ease, box-shadow 200ms ease, background 180ms ease, opacity 200ms ease;
      box-shadow: 0 1px 0 #ffffff, 0 10px 24px #00000018, inset 0 -6px 14px #00000008;
    }
    .vibe291 .btn:hover { transform: translateY(-1px); box-shadow: 0 2px 0 #ffffff, 0 18px 38px #00000022, inset 0 -8px 16px #0000000c; }
    .vibe291 .btn:active { transform: translateY(0); }

    .vibe291 .main {
      display: grid;
      grid-template-columns: minmax(260px, 1.05fr) minmax(300px, 1.5fr);
      gap: clamp(18px, 3vw, 34px);
      align-items: center;
    }
    @media (max-width: 920px) { .vibe291 .main { grid-template-columns: 1fr; } }

    .vibe291 h1 {
      margin: 0 0 10px;
      font-size: clamp(38px, 6.2vw, 76px);
      line-height: 1.02;
      letter-spacing: -0.01em;
      background: linear-gradient(90deg, var(--a2), var(--a0), var(--a1), var(--a3));
      -webkit-background-clip: text; background-clip: text; color: transparent;
      text-shadow: 0 8px 28px #0000001f;
    }
    .vibe291 .sub {
      color: var(--muted);
      font-size: clamp(14px, 2vw, 18px);
      max-width: 62ch;
    }

    .vibe291 .slider {
      margin-top: 14px; display: grid; grid-template-columns: auto 1fr; align-items: center; gap: 10px;
    }
    .vibe291 .slider label { color: var(--muted); font-size: 11px; letter-spacing: 0.14em; text-transform: uppercase; }
    .vibe291 input[type="range"] {
      -webkit-appearance: none; appearance: none; width: 100%; height: 28px; background: transparent;
    }
    .vibe291 input[type="range"]::-webkit-slider-runnable-track {
      height: 8px; border-radius: 999px;
      background: linear-gradient(90deg, var(--a0), var(--a3));
      border: 1px solid var(--edge);
      box-shadow: inset 0 0 0 1px #ffffff80, 0 8px 20px #0000001a;
    }
    .vibe291 input[type="range"]::-webkit-slider-thumb {
      -webkit-appearance: none; appearance: none; width: 18px; height: 18px; margin-top: -5px;
      border-radius: 50%;
      background: radial-gradient(circle at 35% 35%, #fff, #fff0 60%);
      border: 1px solid #ffffffcc; box-shadow: 0 0 10px #ffffff88;
      cursor: pointer;
    }
    .vibe291 input[type="range"]::-moz-range-track { height: 8px; border-radius: 999px; background: linear-gradient(90deg, var(--a0), var(--a3)); border: 1px solid var(--edge); }
    .vibe291 input[type="range"]::-moz-range-thumb { width: 18px; height: 18px; border-radius: 50%; background: radial-gradient(circle at 35% 35%, #fff, #fff0 60%); border: 1px solid #ffffffcc; box-shadow: 0 0 10px #ffffff88; }

    .vibe291 .notes { display: flex; flex-wrap: wrap; gap: 8px; margin-top: 10px; }
    .vibe291 .note {
      border: 1px solid var(--edge);
      background: linear-gradient(180deg, #ffffffb5, #ffffff88);
      padding: 6px 10px; border-radius: 999px; font-size: 11px; color: var(--ink);
      backdrop-filter: blur(6px); opacity: 0.95;
    }

    /* Scene */
    .vibe291 .scene {
      position: relative;
      width: clamp(280px, 50vmin, 560px);
      aspect-ratio: 1;
      margin-inline: auto;
      border-radius: 28px;
      background:
        radial-gradient(120% 120% at 25% 20%, #ffffffcc, #ffffff00 40%),
        linear-gradient(180deg, #ffffffb0, #f7fbffb5);
      border: 1px solid var(--edge);
      box-shadow: 0 32px 80px #00000022, inset 0 0 0 1px #ffffff80;
      transform-style: preserve-3d;
      perspective: 1200px;
      overflow: hidden;
      transition: transform 200ms ease;
    }
    .vibe291 .halo {
      position: absolute; inset: 0; pointer-events: none;
      background: radial-gradient(60% 60% at var(--mx) var(--my), #ffffffaa, #ffffff00 60%);
      mix-blend-mode: overlay; opacity: 0.6;
    }
    .vibe291 canvas { position: absolute; inset: 0; width: 100%; height: 100%; display: block; }

    /* Footer */
    .vibe291 .foot {
      display: flex; align-items: center; justify-content: space-between; gap: 12px;
      color: var(--muted); font-size: 12px; padding-inline: 2px; opacity: 0.95;
    }
    .vibe291 .mood {
      padding: 6px 10px; border-radius: 999px;
      border: 1px solid var(--edge);
      background: linear-gradient(180deg, #ffffffb5, #ffffff88);
      backdrop-filter: blur(6px);
      color: var(--ink); font-size: 12px;
    }

    /* States */
    .vibe291.paused .grain { animation-play-state: paused !important; }
    @media (prefers-reduced-motion: reduce) {
      .vibe291 * { animation: none !important; transition: none !important; }
    }
  </style>

  <div class="mist" aria-hidden="true"></div>
  <div class="grain" aria-hidden="true"></div>

  <div class="wrap">
    <div class="top">
      <div class="brand">
        <div class="seal" aria-hidden="true"></div>
        ECHO GARDEN
      </div>
      <div class="controls">
        <button class="btn" id="theme-btn" type="button" aria-live="polite">Theme</button>
        <button class="btn" id="mode-btn" type="button">Alive</button>
        <button class="btn" id="bloom-btn" type="button">Bloom</button>
        <button class="btn" id="pause-btn" type="button">Pause</button>
      </div>
    </div>

    <div class="main">
      <div class="copy">
        <h1>Soft Orbits</h1>
        <p class="sub">A luminous field of gentle bodies. Tilt the garden, nudge the stars, and let the scene breathe.</p>
        <div class="slider">
          <label for="speed">Flow</label>
          <input id="speed" type="range" min="0" max="100" value="55" />
        </div>
        <div class="notes" aria-hidden="true">
          <span class="note">Pointer Tilt</span>
          <span class="note">Canvas Glow</span>
          <span class="note">Lissajous Drift</span>
          <span class="note">Bloom Bursts</span>
        </div>
      </div>

      <figure class="scene" id="scene" aria-label="Interactive Orbital Canvas">
        <canvas id="orbit" aria-hidden="true"></canvas>
        <div class="halo" aria-hidden="true"></div>
      </figure>
    </div>

    <div class="foot">
      <span class="mood" id="mood-tag">Theme: Dawn</span>
      <span id="last-updated">Last updated: 2025-10-29 19:16:49 EST</span>
    </div>
  </div>

  <script>
    (function () {
      const root = document.currentScript.closest('.vibe291');
      const moodTag = root.querySelector('#mood-tag');
      const scene = root.querySelector('#scene');
      const canvas = root.querySelector('#orbit');
      const ctx = canvas.getContext('2d');
      const speed = root.querySelector('#speed');
      const themeBtn = root.querySelector('#theme-btn');
      const modeBtn = root.querySelector('#mode-btn');
      const pauseBtn = root.querySelector('#pause-btn');
      const bloomBtn = root.querySelector('#bloom-btn');
      const halo = root.querySelector('.halo');
      const lastUpdated = root.querySelector('#last-updated');

      // Themes
      const themes = [
        {
          name: 'Dawn',
          bg0: '#fffdf7', bg1: '#f2fbff',
          ink: '#0f1420', muted: '#3b4a66b5',
          a0: '#4dd0e1', a1: '#8a7dff', a2: '#ffb86b', a3: '#ff6fa3', edge: '#0a0e1a1a'
        },
        {
          name: 'Meadow',
          bg0: '#f8fff8', bg1: '#f0fff7',
          ink: '#0c1a12', muted: '#2e5a3eb5',
          a0: '#45e1a9', a1: '#86f2d5', a2: '#b9ff7c', a3: '#7ce1ff', edge: '#0a1a1120'
        },
        {
          name: 'Dusk',
          bg0: '#f8f5ff', bg1: '#eef3ff',
          ink: '#0d0f1a', muted: '#3b3f66b5',
          a0: '#9c8bff', a1: '#6dd1ff', a2: '#ff9f7c', a3: '#ff79c6', edge: '#080a191f'
        },
        {
          name: 'Midnight',
          bg0: '#090c14', bg1: '#0f1524',
          ink: '#eef3ff', muted: '#c7d0ffb0',
          a0: '#66ffe0', a1: '#88aaff', a2: '#ffe066', a3: '#ff8dd8', edge: '#ffffff22'
        }
      ];
      let ti = 0;
      function applyTheme(t) {
        const map = [
          ['--bg0', t.bg0], ['--bg1', t.bg1], ['--ink', t.ink], ['--muted', t.muted],
          ['--a0', t.a0], ['--a1', t.a1], ['--a2', t.a2], ['--a3', t.a3], ['--edge', t.edge]
        ];
        map.forEach(([k, v]) => root.style.setProperty(k, v));
        moodTag.textContent = 'Theme: ' + t.name;
        // Recompute background fade color for trails
        computeFadeColor();
      }
      applyTheme(themes[ti]);

      // Utilities
      const css = getComputedStyle(root);
      function hexToRgb(hex) {
        const h = hex.replace('#','').trim();
        const full = h.length === 3 ? h.split('').map(s => s + s).join('') : h;
        const num = parseInt(full, 16);
        return { r: (num >> 16) & 255, g: (num >> 8) & 255, b: num & 255 };
      }
      let fadeFill = 'rgba(255,255,255,0.08)';
      function computeFadeColor() {
        const bg0 = css.getPropertyValue('--bg0').trim() || '#ffffff';
        const { r, g, b } = hexToRgb(bg0);
        // Use a subtle veil for trails; darker themes need slightly higher alpha
        const isDark = (r*0.299 + g*0.587 + b*0.114) < 140;
        fadeFill = `rgba(${r},${g},${b},${isDark ? 0.08 : 0.06})`;
      }
      computeFadeColor();

      // Canvas sizing
      let dpr = Math.max(1, Math.min(2, window.devicePixelRatio || 1));
      const ro = new ResizeObserver(() => resize());
      ro.observe(scene);
      function resize() {
        const rect = scene.getBoundingClientRect();
        canvas.width = Math.floor(rect.width * dpr);
        canvas.height = Math.floor(rect.height * dpr);
      }
      resize();

      // Orbital field
      const orbs = [];
      const bursts = []; // bloom rings
      function rand(a=0,b=1){ return a + Math.random()*(b-a); }
      function seed(n=84) {
        orbs.length = 0;
        for (let i=0;i<n;i++){
          orbs.push({
            r: rand(0.18,0.48),          // relative radius
            rr: rand(0.3,0.9),           // lissajous ratio
            theta: rand(0, Math.PI*2),
            speed: rand(0.3, 1.2),       // base speed
            size: rand(0.006, 0.018),    // relative size
            hue: rand(0, 1),
            phase: rand(0, Math.PI*2)
          });
        }
      }
      seed();

      // Motion state
      let tempo = 1;
      let alive = true;
      let paused = false;
      let mx = 0.5, my = 0.5;

      // Pointer interactions: gradient focus + tilt + attraction
      root.addEventListener('pointermove', (e) => {
        const r = root.getBoundingClientRect();
        mx = (e.clientX - r.left) / r.width;
        my = (e.clientY - r.top) / r.height;
        root.style.setProperty('--mx', (mx*100).toFixed(2) + '%');
        root.style.setProperty('--my', (my*100).toFixed(2) + '%');
      });
      scene.addEventListener('pointermove', (e) => {
        const rect = scene.getBoundingClientRect();
        const cx = rect.left + rect.width/2;
        const cy = rect.top + rect.height/2;
        const dx = (e.clientX - cx) / rect.width;
        const dy = (e.clientY - cy) / rect.height;
        const rx = Math.max(-1, Math.min(1, dy)) * -10;
        const ry = Math.max(-1, Math.min(1, dx)) * 10;
        scene.style.transform = `rotateX(${rx}deg) rotateY(${ry}deg)`;
      });
      const resetTilt = () => { scene.style.transform = 'rotateX(0deg) rotateY(0deg)'; };
      scene.addEventListener('pointerleave', resetTilt);
      scene.addEventListener('pointerup', resetTilt);
      scene.addEventListener('pointercancel', resetTilt);

      // Controls
      themeBtn.addEventListener('click', () => {
        ti = (ti + 1) % themes.length;
        applyTheme(themes[ti]);
        // seal shimmer
        const seal = root.querySelector('.seal');
        seal.animate(
          [{ filter: 'brightness(1) saturate(1)' }, { filter: 'brightness(1.35) saturate(1.35)' }, { filter: 'brightness(1) saturate(1)' }],
          { duration: 650, easing: 'cubic-bezier(.2,.6,.2,1)' }
        );
      });

      modeBtn.addEventListener('click', () => {
        alive = !alive;
        root.style.setProperty('--speed-mult', alive ? '1' : '0.6');
        modeBtn.textContent = alive ? 'Alive' : 'Calm';
      });

      pauseBtn.addEventListener('click', () => {
        paused = !paused;
        root.classList.toggle('paused', paused);
        pauseBtn.textContent = paused ? 'Resume' : 'Pause';
      });

      function setTempoFromSlider(v) {
        // Map 0..100 to 0.4..2.2
        tempo = +(0.4 + (v/100)*(2.2-0.4)).toFixed(2);
        root.style.setProperty('--tempo', String(tempo));
      }
      setTempoFromSlider(+speed.value);
      speed.addEventListener('input', (e) => setTempoFromSlider(+e.target.value));

      // Bloom burst
      function bloomAt(x, y) {
        const rect = scene.getBoundingClientRect();
        const px = (x - rect.left) / rect.width;
        const py = (y - rect.top) / rect.height;
        bursts.push({ x: px, y: py, r: 0.02, life: 1 });
        // quick halo pop
        halo.animate(
          [
            { opacity: 0.9, filter: 'brightness(1.2)' },
            { opacity: 0.6, filter: 'brightness(1)' }
          ],
          { duration: 400, easing: 'cubic-bezier(.2,.6,.2,1)' }
        );
      }
      bloomBtn.addEventListener('click', () => {
        const r = scene.getBoundingClientRect();
        bloomAt(r.left + r.width*0.5, r.top + r.height*0.5);
      });
      scene.addEventListener('click', (e) => bloomAt(e.clientX, e.clientY));

      // Keyboard
      window.addEventListener('keydown', (e) => {
        if (e.code === 'Space') {
          e.preventDefault();
          pauseBtn.click();
        }
      });

      // Animation loop
      let last = performance.now();
      function tick(now) {
        const dt = Math.min(0.05, (now - last)/1000);
        last = now;
        if (!paused) draw(dt);
        requestAnimationFrame(tick);
      }
      function draw(dt) {
        const w = canvas.width, h = canvas.height;
        const cx = w*0.5, cy = h*0.5;
        // subtle afterimage
        ctx.globalCompositeOperation = 'source-over';
        ctx.fillStyle = fadeFill;
        ctx.fillRect(0, 0, w, h);

        const speedMult = (alive ? 1 : 0.6) * tempo;
        // orbs
        ctx.globalCompositeOperation = 'lighter';
        for (const o of orbs) {
          o.theta += o.speed * speedMult * dt;
          const rr = o.rr;
          // pointer attraction
          const ax = (mx - 0.5) * 0.6;
          const ay = (my - 0.5) * 0.6;

          const R = Math.min(w,h) * o.r;
          const x = cx + Math.cos(o.theta) * R + ax * R * 0.6;
          const y = cy + Math.sin(o.theta * (0.75 + rr*0.4) + o.phase) * R * 0.35 + ay * R * 0.8;

          const size = Math.max(1, Math.min(18, Math.min(w,h) * o.size));
          const grad = ctx.createRadialGradient(x, y, 0, x, y, size);
          // two-tone from theme accents
          const a0 = getComputedStyle(root).getPropertyValue('--a0').trim();
          const a1 = getComputedStyle(root).getPropertyValue('--a3').trim();
          grad.addColorStop(0, a0 + 'cc');
          grad.addColorStop(1, a1 + '00');

          ctx.fillStyle = grad;
          ctx.shadowColor = a1 + '88';
          ctx.shadowBlur = size * 1.5;
          ctx.beginPath();
          ctx.arc(x, y, size, 0, Math.PI*2);
          ctx.fill();
          ctx.shadowBlur = 0;
        }

        // bloom rings
        if (bursts.length) {
          ctx.globalCompositeOperation = 'screen';
          for (let i = bursts.length - 1; i >= 0; i--) {
            const b = bursts[i];
            b.r += dt * 0.35 * (0.8 + tempo*0.4);
            b.life -= dt * 0.8;
            const R = Math.min(w,h) * b.r;
            const x = b.x * w;
            const y = b.y * h;
            ctx.lineWidth = Math.max(1, R * 0.02);
            ctx.strokeStyle = getComputedStyle(root).getPropertyValue('--a2').trim() + Math.max(0, Math.min(1, b.life)).toString(16);
            // fallback: use rgba for predictable fade
            ctx.strokeStyle = `rgba(255, 179, 107, ${Math.max(0, b.life)})`;
            ctx.beginPath();
            ctx.arc(x, y, R, 0, Math.PI*2);
            ctx.stroke();
            if (b.life <= 0) bursts.splice(i, 1);
          }
        }
      }

      // Motion respect
      const prefersReduced = window.matchMedia('(prefers-reduced-motion: reduce)').matches;
      if (prefersReduced) {
        paused = true;
        root.classList.add('paused');
        pauseBtn.textContent = 'Resume';
      }
      requestAnimationFrame(tick);

      // Last updated stamp
      const stamp = new Date().toLocaleString(undefined, {
        year: 'numeric', month: 'short', day: '2-digit',
        hour: '2-digit', minute: '2-digit'
      });
      lastUpdated.textContent = 'Last updated: ' + stamp;
    })();
  </script>
</section>
      </section>
      <!-- END_EDITABLE -->
    <script>
      // Only show a local placeholder if the agent hasn't written a timestamp yet
      const el = document.getElementById('last-updated');
      if (el && (!el.textContent || el.textContent.includes('not yet'))) {
        const now = new Date();
        el.textContent = `Last updated: ${now.toLocaleString(undefined, { hour12: false })}`;
      }
    </script>
  </body>
  </html>
