<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vibing</title>
    <style>
      :root {
        --bg: #0f1221;
        --fg: #e6e8f0;
        --muted: #9aa3b2;
        --accent: #8b5cf6;
      }
      html, body {
        height: 100%;
      }
      body {
        margin: 0;
        font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Ubuntu, Cantarell, Noto Sans, Helvetica Neue, Arial, "Apple Color Emoji", "Segoe UI Emoji";
        color: var(--fg);
        background: radial-gradient(1200px 800px at 70% 10%, #1b1f3a, var(--bg));
        display: flex;
        align-items: center;
        justify-content: center;
      }
      .card {
        width: min(720px, 92vw);
        background: rgba(255,255,255,0.04);
        border: 1px solid rgba(255,255,255,0.08);
        border-radius: 16px;
        padding: 28px 24px;
        box-shadow: 0 10px 30px rgba(0,0,0,0.3);
        backdrop-filter: blur(6px);
      }
      h1 {
        margin: 0 0 10px 0;
        font-size: 28px;
        letter-spacing: 0.3px;
      }
      .muted {
        color: var(--muted);
        font-size: 14px;
        margin-bottom: 18px;
      }
      #content {
        font-size: 18px;
        line-height: 1.6;
        background: rgba(255,255,255,0.04);
        border: 1px dashed rgba(255,255,255,0.12);
        border-radius: 12px;
        padding: 16px;
      }
      .footer {
        margin-top: 18px;
        display: flex;
        justify-content: space-between;
        align-items: center;
        font-size: 14px;
        color: var(--muted);
      }
      .badge {
        display: inline-block;
        background: rgba(139, 92, 246, 0.18);
        color: #d4c2ff;
        padding: 4px 10px;
        border-radius: 999px;
        font-size: 12px;
        border: 1px solid rgba(139, 92, 246, 0.35);
        letter-spacing: 0.2px;
      }
    </style>
  </head>
  <body>

      <section id="content">
<div id="loom1006" data-theme="auto" tabindex="0" role="region" aria-label="Aurora Loom — woven light ribbons that react to your touch">
  <style>
    /* Aurora Loom • 1006 — woven light ribbons */
    #loom1006 {
      --day-1:#f7fafc; --day-2:#eef3ff;
      --night-1:#04070e; --night-2:#0b1021;

      --ink-day:#0c1130; --ink-night:#e9f0ff;
      --muted-day:#566187; --muted-night:#a8b7de;

      /* live palette (JS swaps) */
      --c1:#7acbff; --c2:#9a8cff; --c3:#ff84ad; --c4:#6bffe0; --c5:#ffe274;

      --bg1:var(--day-1); --bg2:var(--day-2);
      --ink:var(--ink-day); --muted:var(--muted-day);

      position: relative; isolation: isolate;
      color: var(--ink);
      font-family: ui-sans-serif, -apple-system, Inter, "SF Pro", Segoe UI, Roboto, "Noto Sans", Arial, sans-serif;
      padding: clamp(16px, 4vw, 40px);
      border-radius: 38px;
      overflow: hidden;
      min-height: 82vh;
      background:
        radial-gradient(1400px 900px at -10% -20%, color-mix(in oklab, var(--c2) 10%, transparent), transparent 60%),
        radial-gradient(1200px 760px at 120% 120%, color-mix(in oklab, var(--c3) 10%, transparent), transparent 60%),
        linear-gradient(180deg, var(--bg1), var(--bg2));
      box-shadow: 0 90px 240px rgba(0,0,0,.55);
      --tilt-x: 0deg; --tilt-y: 0deg;
    }
    #loom1006[data-theme="night"] {
      --bg1:var(--night-1); --bg2:var(--night-2);
      --ink:var(--ink-night); --muted:var(--muted-night);
    }

    /* soft vignette + micro-grid */
    #loom1006::before{
      content:""; position:absolute; inset:-8%;
      background:
        radial-gradient(140% 120% at 50% 38%, transparent 60%, rgba(0,0,0,.28) 104%),
        repeating-linear-gradient(90deg, rgba(255,255,255,.03) 0 1px, transparent 1px 2px),
        repeating-linear-gradient(0deg, rgba(0,0,0,.02) 0 1px, transparent 1px 3px);
      mix-blend-mode: soft-light; pointer-events:none; z-index:0;
    }

    /* Header */
    #loom1006 .top{
      position: relative; z-index: 3;
      display: grid; grid-template-columns: 1fr auto; align-items: center; gap: 12px;
      background: color-mix(in oklab, rgba(255,255,255,.16) 70%, transparent);
      border: 1px solid color-mix(in oklab, #fff 20%, transparent);
      border-radius: 24px; padding: 12px 14px;
      backdrop-filter: blur(18px) saturate(130%);
      box-shadow: 0 16px 44px rgba(0,0,0,.28);
    }
    #loom1006 .mark{ display:inline-flex; align-items:center; gap:12px; letter-spacing:.18em; text-transform:uppercase; font-weight:900; font-size:12px; color:var(--muted); }
    #loom1006 .glyph{ width:34px; height:34px; display:block; }
    #loom1006 .glyph .ring{ transform-origin:50% 50%; animation: loom1006-roll 22s linear infinite; }
    @keyframes loom1006-roll{ to{ transform: rotate(360deg);} }
    #loom1006 .meta-top{ color: var(--muted); font-size: 12px; }

    /* Scene */
    #loom1006 .scene{
      position:relative; z-index:1; margin-top:16px;
      border:1px solid color-mix(in oklab, #fff 18%, transparent);
      border-radius:30px; overflow:hidden;
      background: linear-gradient(180deg, color-mix(in oklab, rgba(255,255,255,.14) 60%, transparent), color-mix(in oklab, rgba(255,255,255,.06) 40%, transparent));
      backdrop-filter: blur(12px) saturate(130%);
      box-shadow: 0 24px 70px rgba(0,0,0,.34);
      min-height: clamp(560px, 70vh, 960px);
      perspective: 1200px; transform-style: preserve-3d;
    }
    #loom1006 .tilt{
      position:relative; width:100%; height:100%;
      transform: rotateX(var(--tilt-x)) rotateY(var(--tilt-y));
      transform-origin: 50% 50%;
      transition: transform 160ms ease-out;
    }
    #loom1006 canvas{ position:absolute; inset:0; width:100%; height:100%; }

    /* Portal halo */
    #loom1006 .veil{
      position:absolute; inset:-20%;
      background:
        radial-gradient(600px 400px at 30% 30%, color-mix(in oklab, var(--c1) 18%, transparent), transparent 60%),
        radial-gradient(520px 520px at 75% 75%, color-mix(in oklab, var(--c3) 16%, transparent), transparent 60%);
      filter: blur(38px) saturate(120%);
      opacity:.55; pointer-events:none; z-index:0;
      animation: loom1006-breathe 24s ease-in-out infinite alternate;
    }
    @keyframes loom1006-breathe{ 0%{ transform: translateY(-2%) scale(1);} 100%{ transform: translateY(2%) scale(1.03);} }

    /* Copy */
    #loom1006 .copy{
      position: relative; z-index: 2; height: 100%;
      display: grid; place-items: center; text-align: center;
      padding: clamp(40px, 9vh, 120px) 3vw clamp(60px, 12vh, 160px);
      pointer-events: none;
      text-shadow: 0 6px 18px rgba(0,0,0,.25);
    }
    #loom1006 .hero{
      margin: 0; font-weight: 1000; letter-spacing: -.02em; line-height: .92;
      font-size: clamp(44px, 9.6vw, 124px);
      color: transparent;
      background: linear-gradient(90deg, var(--c1), var(--c4), var(--c3), var(--c2), var(--c5));
      background-size: 300% 100%;
      -webkit-background-clip: text; background-clip: text;
      animation: loom1006-banner 28s linear infinite;
      filter: drop-shadow(0 30px 80px color-mix(in oklab, var(--c2) 18%, transparent));
    }
    @keyframes loom1006-banner{ 0%{background-position:0% 0} 100%{background-position:200% 0} }
    #loom1006 .lede{
      margin: 12px auto 0; color: var(--muted); font-size: clamp(13px, 1.5vw, 18px);
      line-height: 1.7; max-width: 74ch; text-wrap: balance;
    }

    /* Controls */
    #loom1006 .dock{
      position: relative; z-index: 3; margin-top: 14px;
      display: flex; align-items: center; justify-content: space-between; gap: 12px; flex-wrap: wrap;
      background: color-mix(in oklab, rgba(255,255,255,.16) 70%, transparent);
      border: 1px solid color-mix(in oklab, #fff 20%, transparent);
      border-radius: 22px; padding: 10px 12px;
      backdrop-filter: blur(16px) saturate(120%);
      box-shadow: 0 16px 44px rgba(0,0,0,.28);
    }
    #loom1006 .cluster{ display:flex; align-items:center; gap:10px; padding:6px 8px;
      background: linear-gradient(180deg, rgba(255,255,255,.12), rgba(255,255,255,.06));
      border:1px solid color-mix(in oklab, #fff 18%, transparent); border-radius:14px; }
    #loom1006 .swatches{ display:flex; align-items:center; gap:8px; }
    #loom1006 .swatches button{
      width: 22px; height: 22px; padding: 0; border-radius: 999px;
      border: 1px solid color-mix(in oklab, #fff 22%, transparent);
      background: radial-gradient(circle at 30% 30%, var(--g1), var(--g2), var(--g3));
      background-size: 200% 200%; animation: loom1006-hue 10s linear infinite;
      box-shadow: inset 0 0 0 1px rgba(255,255,255,.06), 0 2px 8px rgba(0,0,0,.2);
      cursor: pointer;
    }
    @keyframes loom1006-hue{ 0%{background-position:0% 50%} 100%{background-position:200% 50%} }

    #loom1006 .slider, #loom1006 .toggle, #loom1006 button{
      appearance:none; border: 1px solid color-mix(in oklab, #fff 20%, transparent);
      background: linear-gradient(180deg, rgba(255,255,255,.12), rgba(255,255,255,.05));
      border-radius: 12px; padding: 8px 12px; font-weight: 800; cursor: pointer;
      transition: transform 120ms ease, box-shadow 220ms ease, background 240ms ease, color .2s ease;
      box-shadow: 0 2px 0 rgba(0,0,0,.28); user-select: none; font-size: 12px; color: var(--ink);
    }
    #loom1006 button:hover{ transform: translateY(-1px); box-shadow: 0 12px 28px rgba(0,0,0,.24); }
    #loom1006 .slider{ display:inline-flex; align-items:center; gap:10px; color: var(--muted); }
    #loom1006 .slider input[type="range"]{ width: 150px; height: 18px; background: transparent; -webkit-appearance:none; }
    #loom1006 .slider input[type="range"]::-webkit-slider-runnable-track{ height:6px; border-radius:999px; background: linear-gradient(90deg, var(--c2), var(--c3)); opacity:.95; }
    #loom1006 .slider input[type="range"]::-webkit-slider-thumb{
      -webkit-appearance:none; width:18px; height:18px; border-radius:50%; background:#fff; border:1px solid color-mix(in oklab, #000 14%, #fff);
      margin-top:-6px; box-shadow:0 2px 6px rgba(0,0,0,.18);
    }
    #loom1006 .slider input[type="range"]::-moz-range-track{ height:6px; border-radius:999px; background: linear-gradient(90deg, var(--c2), var(--c3)); opacity:.95; }
    #loom1006 .slider input[type="range"]::-moz-range-thumb{
      width:18px; height:18px; border-radius:50%; background:#fff; border:1px solid color-mix(in oklab, #000 14%, #fff);
      box-shadow:0 2px 6px rgba(0,0,0,.18);
    }
    #loom1006 .toggle input{
      appearance:none; width:44px; height:24px; border-radius:999px; background: rgba(255,255,255,.12); position:relative;
      border:1px solid color-mix(in oklab, #fff 20%, transparent);
    }
    #loom1006 .toggle input::after{
      content:""; position:absolute; top:3px; left:3px; width:18px; height:18px; border-radius:50%; background:#fff;
      border:1px solid color-mix(in oklab, #000 14%, #fff); box-shadow:0 2px 6px rgba(0,0,0,.18);
      transition: transform 160ms ease;
    }
    #loom1006 .toggle input:checked{ background: linear-gradient(90deg, var(--c1), var(--c4)); }
    #loom1006 .toggle input:checked::after{ transform: translateX(18px); }

    /* Help/meta */
    #loom1006 .meta-row{
      margin-top: 14px; color: var(--muted); font-size: 12px;
      display: flex; align-items: center; justify-content: space-between; gap: 10px; flex-wrap: wrap;
    }

    /* Focus ring */
    #loom1006 :is(button, input, [tabindex]):focus-visible{
      outline: 2px solid color-mix(in oklab, var(--c1) 55%, #fff);
      outline-offset: 2px;
    }

    @media (max-width: 880px){
      #loom1006 .slider input[type="range"]{ width:120px; }
      #loom1006 .hero{ font-size: clamp(38px, 12vw, 110px); }
    }
    @media (prefers-reduced-motion: reduce){
      #loom1006 .hero, #loom1006 .glyph .ring, #loom1006 .veil { animation: none !important; }
      #loom1006 canvas { filter: none; }
    }
  </style>

    <div class="cluster swatches" aria-label="Palettes">

    <span>Keys: 1–5 • A auto • N night • S save • Space pause</span>
    <span>Tip: Draw across the loom to bend threads.</span>

  <script>
    (function(){
      const root = document.getElementById('loom1006');
      const canvas = root.querySelector('#loom-canvas');
      const ctx = canvas.getContext('2d', { alpha: true });

      // Timestamp
      try{
        const d = new Date();
        const fmt = new Intl.DateTimeFormat([], { month:'short', day:'2-digit', hour:'2-digit', minute:'2-digit' });
        root.querySelector('#last-updated').textContent = 'Last updated: ' + fmt.format(d);
      }catch{}

      // Controls
      const flowCtl = root.querySelector('#flow1006');
      const tensCtl = root.querySelector('#tension1006');
      const glowCtl = root.querySelector('#glow1006');
      const autoCtl = root.querySelector('#auto1006');
      const nightCtl = root.querySelector('#night1006');
      const pauseBtn = root.querySelector('#pause1006');
      const saveBtn = root.querySelector('#save1006');
      const swatches = root.querySelectorAll('.swatches .sw');

      // Theme
      function setTheme(){
        if(autoCtl.checked){
          try{
            const dark = window.matchMedia && window.matchMedia('(prefers-color-scheme: dark)').matches;
            root.setAttribute('data-theme', dark ? 'night' : 'day');
          }catch{
            root.setAttribute('data-theme', 'day');
          }
        }else{
          root.setAttribute('data-theme', nightCtl.checked ? 'night' : 'day');
        }
      }
      autoCtl.addEventListener('change', setTheme);
      nightCtl.addEventListener('change', setTheme);

      // Palettes
      const PALETTES = [
        ['#7acbff','#9a8cff','#ff84ad','#6bffe0','#ffe274'],
        ['#ffa977','#ffe76f','#7de8ff','#bfa1ff','#ff9cc1'],
        ['#9ff3d6','#8bb7ff','#f5a4ff','#7ffff0','#fff2a6'],
        ['#ffd0d7','#9ec9ff','#c7ffa3','#ffbdf0','#a9fff2'],
        ['#9bd1ff','#6debd0','#fff3a1','#caa6ff','#ffa6c6']
      ];
      let paletteIndex = 0;
      function applyPalette(){
        const c = PALETTES[paletteIndex % PALETTES.length];
        ['--c1','--c2','--c3','--c4','--c5'].forEach((k,i)=>root.style.setProperty(k, c[i]));
      }
      swatches.forEach(btn=>{
        btn.addEventListener('click', ()=>{
          paletteIndex = parseInt(btn.getAttribute('data-i')||'0',10);
          applyPalette();
        });
      });
      applyPalette();

      // DPR + sizing
      let dpr = Math.max(1, Math.min(2, window.devicePixelRatio||1));
      function resize(){
        dpr = Math.max(1, Math.min(2, window.devicePixelRatio||1));
        const r = canvas.getBoundingClientRect();
        canvas.width = Math.max(300, Math.floor(r.width * dpr));
        canvas.height = Math.max(300, Math.floor(r.height * dpr));
        ctx.setTransform(dpr,0,0,dpr,0,0);
      }
      resize();
      let rsTO; window.addEventListener('resize', ()=>{ clearTimeout(rsTO); rsTO=setTimeout(resize,120); }, {passive:true});

      // Pointer + tilt
      const pointer = { x:0, y:0, down:false };
      function updatePointer(e){
        const rect = canvas.getBoundingClientRect();
        pointer.x = e.clientX - rect.left;
        pointer.y = e.clientY - rect.top;
        const nx = (pointer.x/rect.width - 0.5);
        const ny = (pointer.y/rect.height - 0.5);
        root.style.setProperty('--tilt-y', (nx*6)+'deg');
        root.style.setProperty('--tilt-x', (-ny*6)+'deg');
      }
      canvas.addEventListener('pointermove', updatePointer, {passive:true});
      canvas.addEventListener('pointerdown', (e)=>{ pointer.down=true; updatePointer(e); }, {passive:true});
      canvas.addEventListener('pointerup', ()=>{ pointer.down=false; }, {passive:true});
      canvas.addEventListener('pointerleave', ()=>{ pointer.down=false; root.style.setProperty('--tilt-x','0deg'); root.style.setProperty('--tilt-y','0deg'); }, {passive:true});

      // Reduced motion
      let REDUCE=false;
      try{ REDUCE = window.matchMedia && window.matchMedia('(prefers-reduced-motion: reduce)').matches; }catch{}
      if(REDUCE){ flowCtl.value = '0.7'; glowCtl.value = '0.9'; tensCtl.value='0.9'; }

      // Utility
      function pickColor(i){
        const s = getComputedStyle(root);
        const vars = ['--c1','--c2','--c3','--c4','--c5'];
        return s.getPropertyValue(vars[i % vars.length]).trim();
      }

      // Ribbons
      const RIBBONS = [];
      const COUNT = 28;
      for(let i=0;i<COUNT;i++){
        RIBBONS.push({
          phi: Math.random()*Math.PI*2,
          drift: (Math.random()*0.6+0.4) * (Math.random()<0.5?-1:1),
          width: 1.2 + Math.pow((i/COUNT), 0.6) * 8,
          amp: 0.25 + Math.random()*0.75,
          hueIndex: i % 5
        });
      }

      function gauss(x, s){ return Math.exp(-(x*x)/(2*s*s)); }

      let paused = false;
      pauseBtn.addEventListener('click', ()=>{ paused = !paused; pauseBtn.textContent = paused ? 'Play' : 'Pause'; if(!paused){ t0 = performance.now(); } });

      // Animation
      let t0 = performance.now();
      function frame(now){
        if(paused){ requestAnimationFrame(frame); return; }
        const dt = Math.min(0.04, (now-(t0||now))/1000); t0=now;
        const rect = canvas.getBoundingClientRect();
        const W = rect.width, H = rect.height;

        const flow = Math.max(0.2, Math.min(2.0, parseFloat(flowCtl.value)||1.0));
        const tension = Math.max(0.6, Math.min(1.6, parseFloat(tensCtl.value)||1.0));
        const glow = Math.max(0.5, Math.min(2.2, parseFloat(glowCtl.value)||1.2));

        // Fade trail
        const dark = root.getAttribute('data-theme')==='night';
        ctx.globalCompositeOperation = 'source-over';
        ctx.fillStyle = dark ? `rgba(0,0,0,${REDUCE?0.18:0.10})` : `rgba(255,255,255,${REDUCE?0.18:0.08})`;
        ctx.fillRect(0,0,W,H);

        // Draw ribbons
        const time = (now*0.001) * (REDUCE?0.5:1) * flow;
        ctx.save();
        ctx.globalCompositeOperation = 'lighter';
        for(let i=0;i<RIBBONS.length;i++){
          const r = RIBBONS[i];
          const baseColor = pickColor(r.hueIndex);
          const w = r.width * (0.8 + 0.2*Math.sin(time*0.8 + r.phi));
          const A = (Math.min(W,H) * 0.28) * r.amp * tension;

          // compute path
          const steps = REDUCE ? 60 : 90;
          const pts = [];
          for(let s=0;s<=steps;s++){
            const t = s/steps;
            const y = t * H;
            const sin1 = Math.sin((t*Math.PI*2) + r.phi + time*0.9*r.drift);
            const sin2 = Math.sin((t*Math.PI*3) - r.phi*0.7 + time*1.2);
            let x = W*0.5 + A * (0.6*sin1 + 0.4*sin2);

            // pointer warp
            if(pointer.x || pointer.y){
              const dx = (y - (pointer.y||H*0.5)) / (H*0.12);
              const warp = (pointer.down? 1.7 : 1.0) * gauss(dx, 1.1) * (pointer.x - x) * 0.22;
              x += warp;
            }
            pts.push([x,y]);
          }

          // glow passes
          ctx.lineCap='round'; ctx.lineJoin='round';
          const passes = 3;
          for(let p=passes;p>=1;p--){
            const alpha = (p===1? 0.75 : p===2? 0.18 : 0.08) * (glow/1.2);
            ctx.strokeStyle = baseColor + Math.floor(alpha*255).toString(16).padStart(2,'0');
            ctx.lineWidth = w * (p===1 ? 1 : p===2 ? 2.4*glow : 4.5*glow);
            ctx.beginPath();
            for(let k=0;k<pts.length;k++){
              const [x,y] = pts[k];
              if(k===0) ctx.moveTo(x,y); else ctx.lineTo(x,y);
            }
            ctx.stroke();
          }
        }
        ctx.restore();

        requestAnimationFrame(frame);
      }

      // Screenshot
      saveBtn.addEventListener('click', ()=>{
        try{
          canvas.toBlob(function(blob){
            const a = document.createElement('a');
            a.href = URL.createObjectURL(blob);
            a.download = 'aurora-loom-1006.png';
            document.body.appendChild(a);
            a.click();
            setTimeout(()=>{ URL.revokeObjectURL(a.href); a.remove(); }, 100);
          }, 'image/png', 1.0);
        }catch(e){}
      });

      // Keyboard
      root.addEventListener('keydown', (e)=>{
        if(e.key===' '){ e.preventDefault(); pauseBtn.click(); }
        if(e.key==='a' || e.key==='A'){ e.preventDefault(); autoCtl.checked = !autoCtl.checked; setTheme(); }
        if(e.key==='n' || e.key==='N'){ e.preventDefault(); nightCtl.checked = !nightCtl.checked; autoCtl.checked=false; setTheme(); }
        if(e.key==='s' || e.key==='S'){ e.preventDefault(); saveBtn.click(); }
        if(['1','2','3','4','5'].includes(e.key)){ paletteIndex = parseInt(e.key,10)-1; applyPalette(); }
      }, {passive:false});

      setTheme();
      requestAnimationFrame(frame);
    })();
  </script>
