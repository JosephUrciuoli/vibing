<style>
  .orbital2140 {
    --radius: 28px;
    --ink: #0c1021;
    --muted: rgba(12,16,33,0.62);
    --paper-0: rgba(255,255,255,0.75);
    --paper-1: rgba(255,255,255,0.45);
    --accent-1: #8f7bff;
    --accent-2: #57ffd1;
    --accent-3: #ff9d7a;
    --ring: rgba(255,255,255,0.65);
    --shadow-1: 0 30px 80px rgba(0,0,0,0.45);
    --shadow-2: 0 16px 40px rgba(0,0,0,0.22);
    --speed: 1;
    position: relative;
    min-height: 520px;
    border-radius: var(--radius);
    overflow: hidden;
    padding: clamp(18px, 3.2vw, 34px);
    color: var(--ink);
    background:
      radial-gradient(1400px 900px at var(--mx, 60%) var(--my, 30%), rgba(255,255,255,0.10), transparent 60%),
      linear-gradient(180deg, #070a17, #0c1021 60%, #0a0e1b);
    box-shadow: inset 0 1px 0 rgba(255,255,255,0.06), var(--shadow-1);
    isolation: isolate;
    perspective: 1200px;
  }
  .orbital2140[data-theme="dawn"] {
    --ink: #0b0e1a;
    --muted: rgba(11,14,26,0.58);
    --paper-0: rgba(255,255,255,0.92);
    --paper-1: rgba(255,255,255,0.54);
    --accent-1: #ff8ab3;
    --accent-2: #66e2ff;
    --accent-3: #ffd37a;
    background:
      radial-gradient(1400px 900px at var(--mx, 40%) var(--my, 36%), rgba(255,255,255,0.42), transparent 60%),
      linear-gradient(180deg, #f6fbff, #eef6ff 58%, #e9f1ff);
    box-shadow: inset 0 1px 0 rgba(255,255,255,0.66), 0 30px 60px rgba(8,12,20,0.18);
  }

  .orbital2140 canvas.bg {
    position: absolute; inset: 0;
    width: 100%; height: 100%;
    mix-blend-mode: screen;
    opacity: 0.55;
    filter: saturate(120%) blur(0.3px);
    pointer-events: none;
  }
  .orbital2140[data-theme="dawn"] canvas.bg {
    mix-blend-mode: multiply;
    opacity: 0.48;
    filter: saturate(110%);
  }

  .orbital2140 .shell {
    position: relative;
    z-index: 2;
    max-width: 1080px;
    margin: 0 auto;
  }

  .orbital2140 .head {
    display: flex; align-items: center; justify-content: space-between; gap: 12px;
    margin-bottom: 8px;
  }
  .orbital2140 .tag {
    display: inline-flex; align-items: center; gap: 10px;
    font: 800 11px/1 ui-sans-serif, system-ui, -apple-system, "Segoe UI", Roboto, Arial;
    letter-spacing: 0.14em; text-transform: uppercase; color: var(--muted);
    padding: 10px 12px; border-radius: 999px;
    background: linear-gradient(90deg, rgba(255,255,255,0.2), rgba(255,255,255,0.1));
    border: 1px solid rgba(0,0,0,0.06);
    box-shadow: inset 0 1px 0 rgba(255,255,255,0.5);
  }
  .orbital2140 .tag::before {
    content: ""; width: 8px; height: 8px; border-radius: 50%;
    background: radial-gradient(circle at 30% 30%, var(--accent-1), var(--accent-2));
    box-shadow: 0 0 16px var(--accent-2);
  }

  .orbital2140 .controls { display: flex; flex-wrap: wrap; gap: 10px 12px; }
  .orbital2140 .btn {
    appearance: none; cursor: pointer;
    padding: 10px 12px; border-radius: 12px;
    border: 1px solid rgba(0,0,0,0.08);
    background: linear-gradient(180deg, #fff, rgba(255,255,255,0.86));
    color: var(--ink);
    font: 800 12px/1 ui-sans-serif, system-ui, -apple-system, "Segoe UI", Roboto, Arial;
    letter-spacing: 0.09em; text-transform: uppercase;
    box-shadow: 0 10px 24px rgba(0,0,0,0.18), inset 0 1px 0 rgba(255,255,255,0.9);
    transition: transform 140ms ease, box-shadow 220ms ease, filter 200ms ease, background 240ms ease;
  }
  .orbital2140 .btn:hover { transform: translateY(-1px); box-shadow: 0 14px 28px rgba(0,0,0,0.24), inset 0 1px 0 #fff; }
  .orbital2140 .btn:active { transform: translateY(0); filter: saturate(1.08); }
  .orbital2140 .btn.ghost { background: linear-gradient(180deg, rgba(255,255,255,0.7), rgba(255,255,255,0.38)); }

  .orbital2140 .title {
    margin: 8px 0 6px;
    font: 900 clamp(34px, 9vw, 100px)/0.95 ui-sans-serif, system-ui, -apple-system, "SF Pro Display", "Segoe UI", Roboto, Arial;
    letter-spacing: -0.02em;
    color: transparent;
    background: linear-gradient(95deg, var(--ink) 0%, var(--accent-1) 48%, var(--accent-2) 92%, #fff 100%);
    -webkit-background-clip: text; background-clip: text;
    filter: drop-shadow(0 10px 30px rgba(0,0,0,0.25));
  }
  .orbital2140 .sub {
    font: 500 clamp(14px, 2.2vw, 18px)/1.6 ui-sans-serif, system-ui, -apple-system, "Segoe UI", Roboto, Arial;
    color: var(--muted);
    max-width: 62ch;
    margin-bottom: clamp(12px, 3.2vw, 18px);
  }

  .orbital2140 .dial {
    --tiltX: 0deg;
    --tiltY: 0deg;
    position: relative;
    width: min(78vmin, 680px);
    aspect-ratio: 1/1;
    margin: clamp(8px, 3vw, 20px) auto;
    border-radius: 50%;
    background: linear-gradient(180deg, var(--paper-0), var(--paper-1));
    backdrop-filter: blur(16px) saturate(140%);
    -webkit-backdrop-filter: blur(16px) saturate(140%);
    box-shadow: var(--shadow-2), inset 0 1px 0 rgba(255,255,255,0.35);
    transform-style: preserve-3d;
    transform: rotateX(var(--tiltX)) rotateY(var(--tiltY));
    overflow: hidden;
  }
  .orbital2140 .dial::before,
  .orbital2140 .dial::after {
    content: "";
    position: absolute; inset: 0; border-radius: inherit; pointer-events: none;
  }
  .orbital2140 .dial::before {
    padding: 1px;
    background: linear-gradient(120deg, var(--accent-1), var(--accent-2));
    -webkit-mask: linear-gradient(#000 0 0) content-box, linear-gradient(#000 0 0);
    -webkit-mask-composite: xor; mask-composite: exclude;
    opacity: 0.9;
  }
  .orbital2140 .dial::after {
    background:
      radial-gradient(closest-side, rgba(255,255,255,0.32), transparent 70%) 50% 50% / 60% 60% no-repeat,
      radial-gradient(closest-side, rgba(255,255,255,0.18), transparent 70%) 50% 50% / 90% 90% no-repeat;
    mix-blend-mode: soft-light;
  }

  .orbital2140 .ring {
    position: absolute; inset: 8%; border-radius: 50%; pointer-events: none;
    border: 1px dashed rgba(0,0,0,0.08);
    box-shadow: inset 0 1px 0 rgba(255,255,255,0.4);
    transform: translateZ(30px);
  }
  .orbital2140 .ring.r2 { inset: 18%; opacity: 0.75; }
  .orbital2140 .ring.r3 { inset: 28%; opacity: 0.6; }

  .orbital2140 .planet {
    position: absolute; inset: 0; transform-style: preserve-3d; pointer-events: none;
    animation: spin linear infinite;
    animation-duration: calc(26s * var(--speed));
  }
  .orbital2140 .planet.p1 { animation-duration: calc(22s * var(--speed)); }
  .orbital2140 .planet.p2 { animation-duration: calc(30s * var(--speed)); }
  .orbital2140 .planet.p3 { animation-duration: calc(36s * var(--speed)); }
  .orbital2140 .planet.p4 { animation-duration: calc(44s * var(--speed)); }
  .orbital2140 .planet.p5 { animation-duration: calc(54s * var(--speed)); }

  .orbital2140 .planet .orb {
    position: absolute;
    top: 50%; left: 50%;
    width: var(--sz, 14px); height: var(--sz, 14px);
    margin: calc(var(--orbit, 40%) * -1) 0 0 calc(var(--offset, 0px));
    transform: rotate(var(--a, 0deg)) translateX(var(--orbit, 40%)) translateZ(var(--z, 60px));
    border-radius: 50%;
    background: radial-gradient(circle at 30% 30%, var(--c1, #fff), var(--c2, #bbb));
    box-shadow: 0 8px 20px rgba(0,0,0,0.25);
  }

  .orbital2140 .p1 .orb { --orbit: 40%; --sz: 12px; --z: 60px; --c1: var(--accent-1); --c2: #fff; }
  .orbital2140 .p2 .orb { --orbit: 32%; --sz: 10px; --z: 40px; --c1: var(--accent-2); --c2: #eafffb; }
  .orbital2140 .p3 .orb { --orbit: 24%; --sz: 9px; --z: 30px;  --c1: #fff; --c2: #d9e0ff; }
  .orbital2140 .p4 .orb { --orbit: 16%; --sz: 8px; --z: 20px;  --c1: var(--accent-3); --c2: #fff2ea; }
  .orbital2140 .p5 .orb { --orbit: 8%;  --sz: 6px; --z: 16px;  --c1: #c0ffee; --c2: #e6fff7; }

  @keyframes spin {
    from { transform: rotate(0deg) translateZ(0); }
    to   { transform: rotate(360deg) translateZ(0); }
  }

  .orbital2140 .quote {
    font: 700 clamp(18px, 4.6vw, 36px)/1.2 ui-serif, ui-rounded, Georgia, serif;
    letter-spacing: -0.01em;
    background: linear-gradient(120deg, var(--ink), var(--accent-1) 55%, var(--accent-2) 100%);
    -webkit-background-clip: text; background-clip: text; color: transparent;
    margin: 12px auto 6px;
    text-align: center;
    max-width: 20ch;
  }

  .orbital2140 .meta {
    display: flex; align-items: center; justify-content: space-between; gap: 12px;
    color: var(--muted);
    margin-top: 16px;
    font: 400 12px/1.6 ui-sans-serif, system-ui, -apple-system, "Segoe UI", Roboto, Arial;
  }
  .orbital2140 .pill {
    display: inline-flex; align-items: center; gap: 8px;
    padding: 7px 12px; border-radius: 999px;
    border: 1px solid rgba(0,0,0,0.08);
    background: linear-gradient(180deg, rgba(255,255,255,0.78), rgba(255,255,255,0.42));
    box-shadow: inset 0 1px 0 rgba(255,255,255,0.55);
  }

  .orbital2140 .pulse {
    position: absolute;
    width: 3px; height: 3px;
    border-radius: 50%;
    background: radial-gradient(circle, var(--ring), transparent 60%);
    left: var(--x); top: var(--y);
    transform: translate(-50%, -50%) scale(0.2);
    opacity: 0.8; pointer-events: none;
    animation: pulsePop 900ms ease-out forwards;
  }
  @keyframes pulsePop {
    60% { transform: translate(-50%, -50%) scale(1.1); opacity: 0.22; }
    100% { transform: translate(-50%, -50%) scale(1.35); opacity: 0; }
  }

  .orbital2140[data-paused="true"] .planet { animation-play-state: paused; }
  @media (prefers-reduced-motion: reduce) {
    .orbital2140 canvas.bg { display: none; }
    .orbital2140 .planet { animation: none !important; }
    .orbital2140 .dial { transform: none !important; }
  }
</style>

<div class="orbital2140" data-theme="dusk" aria-label="Orbital Garden — a kinetic dial of light and motion">
  <canvas class="bg" aria-hidden="true"></canvas>

  <div class="shell">
    <div class="head">
      <span class="tag">Edition 2140</span>
      <div class="controls">
        <button class="btn" id="themeToggle" type="button" aria-pressed="false" title="Toggle theme">Dawn</button>
        <button class="btn" id="motionToggle" type="button" aria-pressed="true" title="Pause motion">Pause</button>

<script>
(function(){
  const root = document.currentScript.closest('.orbital2140');
  const canvas = root.querySelector('canvas.bg');
  const ctx = canvas.getContext('2d', { alpha: true });
  const dial = root.querySelector('#dial');
  const themeBtn = root.querySelector('#themeToggle');
  const motionBtn = root.querySelector('#motionToggle');
  const shuffleBtn = root.querySelector('#shuffleQuote');
  const modeLabel = root.querySelector('#modeLabel');
  const updated = root.querySelector('#last-updated');
  const quoteEl = root.querySelector('#quote');

  // Updated timestamp
  (function setUpdated(){
    try {
      const d = new Date();
      const fmt = new Intl.DateTimeFormat(undefined, {
        year:'numeric', month:'short', day:'2-digit', hour:'2-digit', minute:'2-digit'
      });
      updated.textContent = 'Updated ' + fmt.format(d);
    } catch(e){
      updated.textContent = 'Updated ' + new Date().toLocaleString();
    }
  })();

  // Quotes
  const quotes = [
    '“Let quiet do the heavy lifting.”',
    '“Elegance is the courage to remove.”',
    '“Design the pause.”',
    '“Soft power, sharp intent.”',
    '“Clarity loves space.”',
    '“Small changes, large feelings.”',
    '“Leave room for wonder.”'
  ];
  shuffleBtn.addEventListener('click', ()=>{
    const next = quotes[Math.floor(Math.random()*quotes.length)];
    quoteEl.textContent = next;
  });

  // Theme toggle
  themeBtn.addEventListener('click', ()=>{
    const toDawn = root.getAttribute('data-theme') !== 'dawn';
    root.setAttribute('data-theme', toDawn ? 'dawn' : 'dusk');
    themeBtn.textContent = toDawn ? 'Dusk' : 'Dawn';
    themeBtn.setAttribute('aria-pressed', toDawn ? 'true' : 'false');
    modeLabel.textContent = toDawn ? 'Dawn' : 'Dusk';
  });

  // Motion control
  let running = true;
  const prefersReduced = window.matchMedia && window.matchMedia('(prefers-reduced-motion: reduce)').matches;
  if (prefersReduced) {
    running = false;
    root.setAttribute('data-paused','true');
    motionBtn.textContent = 'Play';
    motionBtn.setAttribute('aria-pressed','false');
  }
  motionBtn.addEventListener('click', ()=>{
    running = !running;
    root.toggleAttribute('data-paused', !running);
    motionBtn.textContent = running ? 'Pause' : 'Play';
    motionBtn.setAttribute('aria-pressed', running ? 'true' : 'false');
    if (running) raf(performance.now());
  });

  // Resize handling
  let w=0,h=0,DPR=Math.min(2, window.devicePixelRatio || 1);
  function resize(){
    const r = root.getBoundingClientRect();
    w = Math.max(320, Math.floor(r.width));
    h = Math.max(320, Math.floor(r.height));
    canvas.width = Math.floor(w * DPR);
    canvas.height = Math.floor(h * DPR);
    canvas.style.width = w + 'px';
    canvas.style.height = h + 'px';
    ctx.setTransform(DPR,0,0,DPR,0,0);
    seedBlobs();
  }
  const ro = new ResizeObserver(resize);
  ro.observe(root);
  resize();

  // Pointer tilt + speed modulation
  function pointerMove(ev){
    const rect = dial.getBoundingClientRect();
    const x = (ev.clientX - rect.left) / rect.width;
    const y = (ev.clientY - rect.top) / rect.height;
    const tx = (x - 0.5) * 2;
    const ty = (y - 0.5) * 2;
    dial.style.setProperty('--tiltX', (-ty * 8).toFixed(3) + 'deg');
    dial.style.setProperty('--tiltY', (tx * 10).toFixed(3) + 'deg');
    // global background hotspot
    root.style.setProperty('--mx', Math.round(x*100)+'%');
    root.style.setProperty('--my', Math.round(y*100)+'%');
    // orbit speed: near edges runs faster
    const speed = 0.8 + Math.min(1, Math.hypot(tx,ty)) * 0.6;
    root.style.setProperty('--speed', speed.toFixed(3));
  }
  function pointerLeave(){
    dial.style.setProperty('--tiltX','0deg');
    dial.style.setProperty('--tiltY','0deg');
    root.style.setProperty('--speed','1');
  }
  dial.addEventListener('mousemove', pointerMove);
  dial.addEventListener('mouseleave', pointerLeave);
  dial.addEventListener('touchmove', (ev)=>{
    const t = ev.touches[0]; if (!t) return;
    pointerMove({ clientX: t.clientX, clientY: t.clientY });
  }, { passive: true });
  dial.addEventListener('touchend', pointerLeave);

  // Ripple pulse
  function pulseAt(x, y){
    const rect = dial.getBoundingClientRect();
    const px = ((x - rect.left) / rect.width) * 100;
    const py = ((y - rect.top) / rect.height) * 100;
    const el = document.createElement('span');
    el.className = 'pulse';
    el.style.setProperty('--x', px + '%');
    el.style.setProperty('--y', py + '%');
    dial.appendChild(el);
    el.addEventListener('animationend', ()=> el.remove());
  }
  dial.addEventListener('click', (ev)=> pulseAt(ev.clientX, ev.clientY));
  dial.addEventListener('touchend', (ev)=> {
    const t = ev.changedTouches && ev.changedTouches[0]; if (!t) return;
    pulseAt(t.clientX, t.clientY);
  });

  // Background "aurora" blobs
  let blobs = [];
  function seedBlobs(){
    const count = Math.floor((w*h)/160000) + 7;
    blobs = new Array(count).fill(0).map(()=>({
      x: Math.random()*w, y: Math.random()*h,
      r: Math.max(w,h) * (0.12 + Math.random()*0.22),
      hue: Math.random(),
      a: Math.random()*Math.PI*2,
      va: (Math.random()*0.6 + 0.2) * (Math.random()<0.5?-1:1) * 0.0006,
      speed: 0.2 + Math.random()*0.3
    }));
  }
  seedBlobs();

  function drawAurora(dt){
    ctx.globalCompositeOperation = 'source-over';
    const fade = root.getAttribute('data-theme') === 'dawn' ? 'rgba(255,255,255,0.06)' : 'rgba(9,12,24,0.10)';
    ctx.fillStyle = fade;
    ctx.fillRect(0,0,w,h);

    ctx.globalCompositeOperation = 'lighter';
    const t = performance.now()*0.0004;
    const dawn = root.getAttribute('data-theme') === 'dawn';
    for (let i=0;i<blobs.length;i++){
      const b = blobs[i];
      b.a += b.va * dt;
      b.x += Math.cos(b.a) * b.speed;
      b.y += Math.sin(b.a) * b.speed;

      if (b.x < -b.r) b.x = w + b.r;
      if (b.x > w + b.r) b.x = -b.r;
      if (b.y < -b.r) b.y = h + b.r;
      if (b.y > h + b.r) b.y = -b.r;

      const g = ctx.createRadialGradient(b.x, b.y, 0, b.x, b.y, b.r);
      const base = dawn ? 40 : 200;
      const span = dawn ? 120 : 80;
      const hue = base + span * Math.abs(Math.sin(t + b.hue*6.283));
      g.addColorStop(0, `hsla(${hue}, 90%, ${dawn?60:58}%, 0.32)`);
      g.addColorStop(1, `hsla(${hue}, 90%, 50%, 0)`);
      ctx.fillStyle = g;
      ctx.beginPath();
      ctx.arc(b.x, b.y, b.r, 0, Math.PI*2);
      ctx.fill();
    }
  }

  // RAF loop
  let last = performance.now();
  function raf(now){
    if (!running) return;
    const dt = now - last; last = now;
    drawAurora(dt);
    requestAnimationFrame(raf);
  }
  if (!prefersReduced) requestAnimationFrame(raf); else drawAurora(16);

  // Keyboard: space toggles motion; t toggles theme; s shuffles quote
  dial.addEventListener('keydown', (e)=>{
    if (e.code === 'Space') { e.preventDefault(); motionBtn.click(); }
    if (e.key && e.key.toLowerCase() === 't') { e.preventDefault(); themeBtn.click(); }
    if (e.key && e.key.toLowerCase() === 's') { e.preventDefault(); shuffleBtn.click(); }
  });
})();
</script>

      // Only show a local placeholder if the agent hasn't written a timestamp yet
      const el = document.getElementById('last-updated');
      if (el && (!el.textContent || el.textContent.includes('not yet'))) {
        const now = new Date();
        el.textContent = `Last updated: ${now.toLocaleString(undefined, { hour12: false })}`;
      }
    </script>
  </body>
  </html>
