    <style>
      :root {
        --bg: #0f1221;
        --fg: #e6e8f0;
        --muted: #9aa3b2;
        --accent: #8b5cf6;
      }
      html, body {
        height: 100%;
      }
      body {
        margin: 0;
        font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Ubuntu, Cantarell, Noto Sans, Helvetica Neue, Arial, "Apple Color Emoji", "Segoe UI Emoji";
        color: var(--fg);
        background: radial-gradient(1200px 800px at 70% 10%, #1b1f3a, var(--bg));
        display: flex;
        align-items: center;
        justify-content: center;
      }
      .card {
        width: min(720px, 92vw);
        background: rgba(255,255,255,0.04);
        border: 1px solid rgba(255,255,255,0.08);
        border-radius: 16px;
        padding: 28px 24px;
        box-shadow: 0 10px 30px rgba(0,0,0,0.3);
        backdrop-filter: blur(6px);
      }
      h1 {
        margin: 0 0 10px 0;
        font-size: 28px;
        letter-spacing: 0.3px;
      }
      .muted {
        color: var(--muted);
        font-size: 14px;

      }
      #content {
        font-size: 18px;
        line-height: 1.6;
        background: rgba(255,255,255,0.04);
        border: 1px dashed rgba(255,255,255,0.12);
        border-radius: 12px;
        padding: 16px;
      }
      .footer {
        margin-top: 18px;
        display: flex;
        justify-content: space-between;
        align-items: center;
        font-size: 14px;
        color: var(--muted);
      }
      .badge {
        display: inline-block;
        background: rgba(139, 92, 246, 0.18);
        color: #d4c2ff;
        padding: 4px 10px;
        border-radius: 999px;
        font-size: 12px;
        border: 1px solid rgba(139, 92, 246, 0.35);
        letter-spacing: 0.2px;
      }
    </style>
  </head>

      <section id="content">
<div class="vibe-1899" data-theme="linen" aria-label="LUCENT FOUNTAIN — ambient instrument">
  <style>
    .vibe-1899{
      --h: 32;
      --ink:#181818;
      --muted:#6e6861;
      --bg0:#fffaf3;
      --bg1:#fffbf6;
      --bg2:#f5efe5;
      --glass:rgba(255,255,255,0.65);
      --edge:rgba(90,70,50,0.18);
      --ring:rgba(150,120,80,0.18);

      --a1:hsl(var(--h) 85% 54%);
      --a2:hsl(calc(var(--h)+40) 85% 52%);
      --a3:hsl(calc(var(--h)+80) 85% 54%);
      --a4:hsl(calc(var(--h)+120) 85% 56%);

      color:var(--ink);
      font-family: ui-sans-serif, system-ui, "SF Pro Text", Inter, Segoe UI, Roboto, Helvetica, Arial, sans-serif;
      -webkit-font-smoothing: antialiased; -moz-osx-font-smoothing: grayscale;
      letter-spacing:.15px; position:relative; isolation:isolate;
    }
    .vibe-1899[data-theme="nebula"]{
      --ink:#e9f0ff;
      --muted:#9fb0c9;
      --bg0:#050811;
      --bg1:#0a0f1d;
      --bg2:#0d162a;
      --glass:rgba(255,255,255,0.07);
      --edge:rgba(255,255,255,0.2);
      --ring:rgba(120,160,255,0.2);
      --h: 212;
    }
    .vibe-1899[data-theme="ink"]{
      --ink:#101010;
      --muted:#6b6b6b;
      --bg0:#ffffff;
      --bg1:#f7f7f7;
      --bg2:#efefef;
      --glass:rgba(255,255,255,0.85);
      --edge:rgba(0,0,0,0.12);
      --ring:rgba(0,0,0,0.10);
      --h: 0;
      --a1:#111; --a2:#333; --a3:#777; --a4:#aaa;
    }

    /* Shell */
    .vibe-1899 .shell{
      border-radius:42px; overflow:hidden;
      padding: clamp(16px, 2.6vw, 34px);
      min-height:clamp(680px, 95vmin, 1400px);
      background:
        radial-gradient(140% 120% at 100% 0%, color-mix(in oklab, var(--a4) 10%, transparent), transparent 60%),
        radial-gradient(140% 120% at 0% 100%, color-mix(in oklab, var(--a2) 12%, transparent), transparent 60%),
        linear-gradient(160deg, var(--bg0), var(--bg1) 60%, var(--bg2));
      border:1px solid color-mix(in oklab, var(--edge), transparent 12%);
      box-shadow:
        0 220px 420px rgba(0,0,0,0.45),
        0 1px 0 rgba(255,255,255,0.55) inset;
      position:relative;
    }
    .vibe-1899 .texture{
      position:absolute; inset:-10%; pointer-events:none; z-index:0; opacity:.14; mix-blend-mode:soft-light;
      background:
        radial-gradient(circle at 60% 40%, rgba(255,255,255,0.35), transparent 50%),
        repeating-conic-gradient(from 0deg, rgba(255,255,255,0.06) 0 12deg, transparent 12deg 24deg);
      filter: saturate(0.9) blur(1px);
      animation:t1899 70s linear infinite;
    }
    @keyframes t1899{ to{ transform: rotate(360deg) translate3d(-1%, -1%, 0) } }

    /* Header */
    .vibe-1899 .head{
      position:relative; z-index:3; display:flex; align-items:center; justify-content:space-between;
      gap:16px; padding: 6px 6px 12px;
    }
    .vibe-1899 .brand{
      display:flex; align-items:center; gap:12px; color:var(--muted);
      text-transform:uppercase; font-weight:1000; letter-spacing:.22em; font-size:11px;
      user-select:none;
    }
    .vibe-1899 .seal{
      width:54px; height:54px; border-radius:50%; position:relative; display:grid; place-items:center; overflow:hidden;
      background:
        radial-gradient(circle at 50% 50%, color-mix(in oklab, var(--a2) 10%, transparent), transparent 60%),
        linear-gradient(180deg, color-mix(in oklab, var(--bg0), #000 6%), var(--bg1));
      border:1px solid color-mix(in oklab, var(--edge), transparent 10%);
      box-shadow: 0 14px 28px color-mix(in oklab, var(--a2), transparent 80%);
    }
    .vibe-1899 .seal::before{
      content:""; position:absolute; inset:11px; border-radius:50%;
      background: conic-gradient(from 0deg, var(--a1), var(--a2), var(--a3), var(--a4), var(--a1));
      mask: radial-gradient(closest-side, transparent 56%, #000 57% 100%);
      -webkit-mask: radial-gradient(closest-side, transparent 56%, #000 57% 100%);
      animation:spin1899 10s linear infinite;
      filter:saturate(1.1);
    }
    @keyframes spin1899{ to{ transform: rotate(360deg) } }

    .vibe-1899 .themes{
      display:flex; gap:8px; padding:6px; border-radius:999px; background:var(--glass);
      border:1px solid color-mix(in oklab, var(--edge), transparent 26%); backdrop-filter:saturate(1.2) blur(10px);
    }
    .vibe-1899 .themes button{
      width:26px; height:26px; border-radius:50%; appearance:none; border:0; cursor:pointer;
      box-shadow:0 1px 0 rgba(255,255,255,0.6) inset, 0 6px 14px rgba(0,0,0,0.15);
      outline-offset:2px; position:relative;
      transition: transform 150ms ease, box-shadow 150ms ease, outline-color 150ms ease;
    }
    .vibe-1899 .themes button[data-theme="linen"]{ background: radial-gradient(circle at 30% 30%, #fff, #ffe9c8); }
    .vibe-1899 .themes button[data-theme="nebula"]{ background: radial-gradient(circle at 30% 30%, #3a5bff, #0b0f1d); }
    .vibe-1899 .themes button[data-theme="ink"]{ background: radial-gradient(circle at 30% 30%, #fff, #cfcfcf); }
    .vibe-1899 .themes button.active{ outline:2px solid color-mix(in oklab, var(--a2), transparent 30%); transform: translateY(-1px); }

    /* Layout */
    .vibe-1899 .stage{
      position:relative; z-index:2; display:grid; grid-template-columns: 1fr; place-items:center; gap: 18px;
      margin: 8px 0 0;
    }

    /* Orb */
    .vibe-1899 .orb{
      width:min(90vmin, 980px); aspect-ratio: 1 / 1; border-radius:50%; overflow:hidden; position:relative;
      border:1px solid color-mix(in oklab, var(--edge), transparent 18%);
      background:
        radial-gradient(120% 120% at 50% 30%, color-mix(in oklab, var(--a3) 16%, transparent), transparent 60%),
        radial-gradient(120% 120% at 30% 80%, color-mix(in oklab, var(--a1) 14%, transparent), transparent 60%),
        linear-gradient(180deg, color-mix(in oklab, var(--bg0) 86%, var(--bg1)), var(--bg1));
      box-shadow:
        0 0 0 18px color-mix(in oklab, var(--ring), transparent 76%) inset,
        0 38px 84px rgba(0,0,0,0.35),
        0 1px 0 rgba(255,255,255,0.6) inset;
      transform-style:preserve-3d; will-change:transform;
    }
    .vibe-1899 canvas.flow{ position:relative; z-index:1; width:100%; height:100%; display:block; }
    .vibe-1899 .halo{
      pointer-events:none; position:absolute; inset:-20%; border-radius:50%; filter:blur(78px) saturate(1.05);
      background:
        radial-gradient(circle at 35% 65%, color-mix(in oklab, var(--a2) 30%, transparent) 0%, transparent 55%),
        radial-gradient(circle at 70% 30%, color-mix(in oklab, var(--a4) 24%, transparent) 0%, transparent 60%);
      mix-blend-mode:screen; opacity:.35; animation:drift1899 60s linear infinite;
    }
    @keyframes drift1899{ to{ transform: rotate(360deg) } }
    .vibe-1899 .ring{
      pointer-events:none; position:absolute; inset:8%; border-radius:50%;
      background:
        radial-gradient(closest-side, rgba(255,255,255,0.6), transparent 60%),
        radial-gradient(farthest-side, color-mix(in oklab, var(--a1) 10%, transparent), transparent 60%);
      opacity:.25; mask:radial-gradient(closest-side, transparent 71%, #000 73% 80%, transparent 81% 100%);
      -webkit-mask:radial-gradient(closest-side, transparent 71%, #000 73% 80%, transparent 81% 100%);
    }

    /* Controls + Copy */
    .vibe-1899 .copy{
      position:relative; z-index:3; text-align:center; display:grid; gap:10px; margin-top: 6px; padding:0 10px;
    }
    .vibe-1899 .eyebrow{
      display:inline-flex; align-items:center; gap:10px; padding:6px 12px; border-radius:999px; color:var(--muted);
      font-weight:900; font-size:11px; letter-spacing:.22em; text-transform:uppercase;
      background:var(--glass); border:1px solid color-mix(in oklab, var(--edge), transparent 28%); backdrop-filter:saturate(1.2) blur(8px);
      margin-inline:auto;
    }
    .vibe-1899 .title{
      margin:10px 0 6px; font-weight:1000; letter-spacing:-0.02em; line-height:.92;
      font-size: clamp(48px, 7.6vw, 120px); color:var(--ink); text-wrap:balance;
      text-shadow: 0 1px 0 rgba(255,255,255,0.22), 0 20px 44px color-mix(in oklab, var(--a3), transparent 84%);
    }
    .vibe-1899 .title .fx{
      background: linear-gradient(120deg, var(--a1), var(--a2), var(--a3), var(--a4));
      -webkit-background-clip:text; background-clip:text; color:transparent;
      background-size:240% 100%; animation:fx1899 11s linear infinite;
    }
    @keyframes fx1899{ to{ background-position:240% 50% } }
    .vibe-1899 .lead{
      color: color-mix(in oklab, var(--muted) 92%, transparent);
      font-size: clamp(14px, 2vw, 18px);
      line-height:1.75; max-width:64ch; margin: 0 auto 8px; text-wrap:balance;
    }

    .vibe-1899 .dock{
      display:flex; flex-wrap:wrap; gap:10px; align-items:center; justify-content:center;
      padding:10px; border-radius:16px; background:var(--glass);
      border:1px solid color-mix(in oklab, var(--edge), transparent 28%); backdrop-filter:saturate(1.2) blur(10px);
      margin: 6px auto 0;
    }
    .vibe-1899 .seg{
      display:inline-flex; gap:4px; background:rgba(255,255,255,0.10); padding:4px; border-radius:999px;
      border:1px solid color-mix(in oklab, var(--edge), transparent 30%);
    }
    .vibe-1899[data-theme="nebula"] .seg{ background:rgba(255,255,255,0.08); }
    .vibe-1899[data-theme="ink"] .seg{ background:rgba(0,0,0,0.05); }
    .vibe-1899 .seg button{
      appearance:none; border:0; background:transparent; color:var(--muted);
      padding:6px 10px; border-radius:999px; font-weight:900; font-size:12px; letter-spacing:.04em; cursor:pointer;
      transition: background 160ms ease, color 160ms ease, transform 160ms ease;
    }
    .vibe-1899 .seg button.active{ color:var(--ink); background:rgba(255,255,255,0.16); transform: translateY(-1px); }

    .vibe-1899 .knob{
      display:inline-flex; align-items:center; gap:10px; padding:8px 12px; border-radius:12px; color:var(--muted);
      background:rgba(255,255,255,0.0);
      border:1px solid color-mix(in oklab, var(--edge), transparent 30%);
      font-size:12px; font-weight:900; letter-spacing:.04em;
    }
    .vibe-1899 input[type="range"]{
      -webkit-appearance:none; appearance:none; width:170px; height:28px; background:transparent;
    }
    .vibe-1899 input[type="range"]::-webkit-slider-runnable-track,
    .vibe-1899 input[type="range"]::-moz-range-track{
      height:6px; border-radius:999px; background:linear-gradient(90deg, var(--a1), var(--a2), var(--a3), var(--a4)); opacity:.95;
    }
    .vibe-1899 input[type="range"]::-webkit-slider-thumb,
    .vibe-1899 input[type="range"]::-moz-range-thumb{
      -webkit-appearance:none; appearance:none; width:18px; height:18px; border-radius:50%;
      background:#fff; border:2px solid color-mix(in oklab, var(--a2), var(--a1) 50%);
      margin-top:-6px; box-shadow:0 3px 10px rgba(0,0,0,0.25);
    }

    .vibe-1899 .cta{ display:flex; flex-wrap:wrap; gap:10px; justify-content:center; margin-top:6px; }
    .vibe-1899 .btn{
      appearance:none; border:0; cursor:pointer; user-select:none;
      border-radius:14px; padding:12px 16px; font-weight:900; font-size:14px; letter-spacing:.02em;
      transition: transform 140ms ease, filter 180ms ease, box-shadow 180ms ease, background 180ms ease, color 180ms ease;
    }
    .vibe-1899 .btn.primary{
      color:#0a0f19;
      background: linear-gradient(90deg, var(--a1), var(--a2), var(--a3), var(--a4));
      box-shadow: 0 12px 26px color-mix(in oklab, var(--a2), transparent 64%), 0 1px 0 rgba(255,255,255,0.7) inset;
    }
    .vibe-1899[data-theme="nebula"] .btn.primary{ color:#0a0f19; }
    .vibe-1899 .btn.ghost{
      background:transparent; color:var(--ink);
      border:1px solid color-mix(in oklab, var(--ink) 22%, transparent);
      box-shadow:none; font-weight:800;
    }
    .vibe-1899 .btn:hover{ transform: translateY(-1px) scale(1.01); }

    .vibe-1899 .meta{
      position:relative; z-index:3; margin: 14px auto 0; display:flex; gap:12px; flex-wrap:wrap; align-items:center; justify-content:center;
      color:var(--muted); font-size:12px; opacity:.96; padding: 0 16px 0;
    }
    .vibe-1899 .live{ display:inline-flex; align-items:center; gap:8px; }
    .vibe-1899 .dot{
      width:9px; height:9px; border-radius:50%;
      background: radial-gradient(circle at 50% 50%, var(--a1), var(--a2));
      box-shadow:0 0 0 0 color-mix(in oklab, var(--a1), transparent 45%);
      animation:pulse1899 2200ms ease-out infinite;
    }
    @keyframes pulse1899{
      0%{ box-shadow:0 0 0 0 color-mix(in oklab, var(--a1), transparent 45%) }
      70%{ box-shadow:0 0 0 12px transparent }
      100%{ box-shadow:0 0 0 0 transparent }
    }

    @media (max-width: 860px){
      .vibe-1899 input[type="range"]{ width:130px; }
      .vibe-1899 .themes button{ width:24px; height:24px; }
    }
    @media (max-width: 560px){
      .vibe-1899 input[type="range"]{ width:110px; }
    }
  </style>

  <section class="shell" role="region" aria-labelledby="t-1899">
    <div class="texture" aria-hidden="true"></div>

    <div class="head">
      <div class="brand">
        <span class="seal" aria-hidden="true"></span>
        <span>LUCENT FOUNTAIN • Iteration 1899</span>
      </div>
      <div class="themes" role="tablist" aria-label="Theme">
        <button role="tab" aria-selected="true" class="active" data-theme="linen" title="Linen"></button>
        <button role="tab" aria-selected="false" data-theme="nebula" title="Nebula"></button>
        <button role="tab" aria-selected="false" data-theme="ink" title="Ink"></button>
      </div>
    </div>

    <div class="stage">
      <div class="orb" aria-hidden="false">
        <div class="halo" aria-hidden="true"></div>
        <div class="ring" aria-hidden="true"></div>
        <canvas class="flow" aria-label="Ambient canvas"></canvas>
      </div>

      <div class="copy">
        <span class="eyebrow">Ambient instrument • circular calm • quiet motion</span>
        <h1 class="title" id="t-1899">Let light <span class="fx">organize</span> your thoughts.</h1>
        <p class="lead">
          Drag to tilt the orb. Space toggles motion. 1–3 switch themes. M cycles scenes. S saves. R reshuffles. H hides chrome.
        </p>
        <div class="dock" role="group" aria-label="Controls">
          <div class="seg" role="tablist" aria-label="Scene">
            <button role="tab" class="md active" data-mode="bloom" aria-selected="true">Bloom</button>
            <button role="tab" class="md" data-mode="orbit" aria-selected="false">Orbit</button>
            <button role="tab" class="md" data-mode="glisten" aria-selected="false">Glisten</button>
          </div>
          <label class="knob" for="energy-1899">
            Flow
            <input id="energy-1899" type="range" min="0" max="1" step="0.01" value="0.55" aria-label="Flow">
          </label>
          <label class="knob" for="bloom-1899">
            Bloom
            <input id="bloom-1899" type="range" min="0" max="1" step="0.01" value="0.62" aria-label="Bloom">
          </label>
          <label class="knob" for="hue-1899">
            Hue
            <input id="hue-1899" type="range" min="0" max="360" step="1" value="32" aria-label="Hue">
          </label>
        </div>
        <div class="cta">
          <button class="btn primary js-play" type="button" aria-pressed="true">Pause</button>
          <button class="btn ghost js-reseed" type="button" aria-label="Reseed">Shuffle</button>
          <button class="btn ghost js-export" type="button" aria-label="Save PNG">Snapshot</button>
        </div>
      </div>
    </div>

    <div class="meta">
      <span class="live"><span class="dot" aria-hidden="true"></span> alive</span>
      <span id="last-updated">Last updated: 2026-01-11 23:48:29 EST</span>
    </div>
  </section>

  <script>
    (function(){
      const root = document.currentScript.closest('.vibe-1899');
      const canvas = root.querySelector('canvas.flow');
      const ctx = canvas.getContext('2d', { alpha:true });
      const orb = root.querySelector('.orb');

      const playBtn = root.querySelector('.js-play');
      const seedBtn = root.querySelector('.js-reseed');
      const saveBtn = root.querySelector('.js-export');
      const themeBtns = root.querySelectorAll('.themes [data-theme]');
      const modeBtns = root.querySelectorAll('.md');
      const updated = root.querySelector('#last-updated');

      const energyIn = root.querySelector('#energy-1899');
      const bloomIn  = root.querySelector('#bloom-1899');
      const hueIn    = root.querySelector('#hue-1899');

      // Timestamp
      try{
        const now = new Date();
        const fmt = new Intl.DateTimeFormat(undefined, {
          year:'numeric', month:'short', day:'2-digit',
          hour:'2-digit', minute:'2-digit', second:'2-digit',
          hour12:false, timeZoneName:'short'
        });
        updated.textContent = 'Last updated: ' + fmt.format(now);
      }catch{
        updated.textContent = 'Last updated: ' + new Date().toLocaleString();
      }

      // Theme
      function setTheme(t){
        root.setAttribute('data-theme', t);
        themeBtns.forEach(b=>{
          const act = b.getAttribute('data-theme') === t;
          b.classList.toggle('active', act);
          b.setAttribute('aria-selected', act ? 'true' : 'false');
        });
        clearHard(); reseed();
      }
      themeBtns.forEach(b => b.addEventListener('click', () => setTheme(b.getAttribute('data-theme'))));

      // Mode
      let mode = 'bloom';
      function setMode(name){
        mode = name;
        modeBtns.forEach(b=>{
          const act = b.getAttribute('data-mode') === name;
          b.classList.toggle('active', act);
          b.setAttribute('aria-selected', act ? 'true' : 'false');
        });
        initMode();
      }
      modeBtns.forEach(b => b.addEventListener('click', () => setMode(b.getAttribute('data-mode'))));

      // Sizing
      let dpr = Math.max(1, Math.min(2, window.devicePixelRatio || 1));
      let W=0, H=0, CX=0, CY=0, R=0;
      const ro = new ResizeObserver(()=> fit());
      ro.observe(canvas);
      ro.observe(orb);
      function fit(){
        dpr = Math.max(1, Math.min(2, window.devicePixelRatio || 1));
        const r = orb.getBoundingClientRect();
        const w = Math.max(320, r.width);
        const h = Math.max(320, r.height);
        canvas.width = Math.floor(w * dpr);
        canvas.height = Math.floor(h * dpr);
        ctx.setTransform(dpr,0,0,dpr,0,0);
        canvas.style.width = w + 'px';
        canvas.style.height = h + 'px';
        W = w; H = h; CX = W/2; CY = H/2; R = Math.min(W,H)/2;
        clearHard();
        initMode();
      }

      // Utils
      const TAU = Math.PI*2;
      const clamp = (v,a,b)=>Math.max(a,Math.min(b,v));
      const rand = (a=1,b=0)=>Math.random()*(a-b)+b;
      const lerp = (a,b,t)=>a+(b-a)*t;
      const hsl = (h,s,l,a=1)=>`hsla(${(h%360+360)%360}, ${s}%, ${l}%, ${a})`;
      function palette(h){
        return [
          hsl(h+0, 90, 56),
          hsl(h+40, 90, 54),
          hsl(h+80, 88, 54),
          hsl(h+120, 88, 56)
        ];
      }
      function bg(){ return getComputedStyle(root).getPropertyValue('--bg1').trim() || '#f7f7f7'; }

      function clearHard(){
        ctx.save();
        ctx.globalCompositeOperation = 'source-over';
        ctx.globalAlpha = 1;
        ctx.fillStyle = bg();
        ctx.fillRect(0,0,W,H);
        ctx.restore();
      }
      function clearSoft(){
        ctx.save();
        const g = parseFloat(bloomIn.value);
        ctx.globalCompositeOperation = 'source-over';
        ctx.globalAlpha = 0.06 + (1-g)*0.08;
        ctx.fillStyle = bg();
        ctx.fillRect(0,0,W,H);
        ctx.restore();
      }

      // State
      const state = {
        play: !window.matchMedia('(prefers-reduced-motion: reduce)').matches,
        t: 0,
        hue: parseFloat(hueIn.value),
        seed: Math.floor(Math.random()*1e9),
        tiltX: 0, tiltY: 0
      };

      // Pointer + tilt
      const ptr = { x:.5, y:.5, down:false };
      canvas.addEventListener('pointerdown', e=>{ ptr.down=true; updatePtr(e); dropPulse(e.clientX, e.clientY); });
      canvas.addEventListener('pointermove', e=> updatePtr(e));
      window.addEventListener('pointerup', ()=>{ ptr.down=false; });
      function updatePtr(e){
        const r = canvas.getBoundingClientRect();
        ptr.x = clamp((e.clientX - r.left)/r.width, 0, 1);
        ptr.y = clamp((e.clientY - r.top)/r.height, 0, 1);
        const tx = (ptr.x-0.5)*10, ty = (ptr.y-0.5)*-10;
        state.tiltX += (tx - state.tiltX)*0.12;
        state.tiltY += (ty - state.tiltY)*0.12;
        orb.style.transform = `perspective(1100px) rotateX(${state.tiltY}deg) rotateY(${state.tiltX}deg)`;
      }

      // Controls
      function setPlay(v){
        state.play = v;
        playBtn.textContent = v ? 'Pause' : 'Play';
        playBtn.setAttribute('aria-pressed', String(v));
      }
      playBtn.addEventListener('click', ()=> setPlay(!state.play));
      hueIn.addEventListener('input', e=>{
        state.hue = parseFloat(e.target.value);
        root.style.setProperty('--h', String(state.hue));
      });

      // Save
      saveBtn.addEventListener('click', ()=>{
        try{
          const link = document.createElement('a');
          link.download = 'lucent-fountain-1899.png';
          const tmp = document.createElement('canvas');
          tmp.width = canvas.width; tmp.height = canvas.height;
          const tctx = tmp.getContext('2d');
          tctx.drawImage(canvas, 0, 0);
          link.href = tmp.toDataURL('image/png');
          link.click();
        }catch{}
      });

      // Keyboard
      window.addEventListener('keydown', (e)=>{
        const k = e.key;
        if(k === '1'){ setTheme('linen'); }
        if(k === '2'){ setTheme('nebula'); }
        if(k === '3'){ setTheme('ink'); }
        if(k === ' '){ e.preventDefault(); setPlay(!state.play); }
        if(k.toLowerCase() === 's'){ e.preventDefault(); saveBtn.click(); }
        if(k.toLowerCase() === 'r'){ reseed(); }
        if(k.toLowerCase() === 'm'){
          const order = ['bloom','orbit','glisten'];
          const i = (order.indexOf(mode)+1) % order.length;
          setMode(order[i]);
        }
        if(k.toLowerCase() === 'h'){
          const dock = root.querySelector('.dock');
          const head = root.querySelector('.head');
          const copy = root.querySelector('.copy');
          const off = dock.style.display === 'none';
          dock.style.display = off ? '' : 'none';
          head.style.display = off ? '' : 'none';
          copy.style.display = off ? '' : 'none';
        }
      });

      // Reseed
      function reseed(){ state.seed = Math.floor(Math.random()*1e9); initMode(); }
      seedBtn.addEventListener('click', reseed);

      // PRNG
      function mulberry32(a){
        return function(){
          var t = a += 0x6D2B79F5;
          t = Math.imul(t ^ t >>> 15, t | 1);
          t ^= t + Math.imul(t ^ t >>> 7, t | 61);
          return ((t ^ t >>> 14) >>> 0) / 4294967296;
        }
      }

      // Modes
      let walkers = [];
      let orbs = [];
      let stars = [];
      let ripples = [];
      function initMode(){
        const rng = mulberry32(state.seed);
        walkers = []; orbs = []; stars = []; ripples = [];
        if(mode === 'bloom'){
          const count = 160 + Math.floor(parseFloat(energyIn.value)*200);
          for(let i=0;i<count;i++){
            const a = rng()*TAU;
            const r = lerp(R*0.1, R*0.7, Math.pow(rng(), 1.2));
            walkers.push({
              x: CX + Math.cos(a)*r,
              y: CY + Math.sin(a)*r,
              px: 0, py: 0,
              hueOff: rng()*140,
              w: 0.6 + rng()*1.8
            });
          }
        }
        if(mode === 'orbit'){
          const rings = 5 + Math.floor(parseFloat(energyIn.value)*4);
          for(let r=0;r<rings;r++){
            const rr = lerp(R*0.16, R*0.8, r/(rings-1));
            const n = 32 + r*12;
            for(let i=0;i<n;i++){
              orbs.push({
                r: rr*(0.96 + rng()*0.08),
                ang: rng()*TAU,
                spd: (0.0006 + r*0.00045) * (0.6 + parseFloat(energyIn.value)*2.2) * (rng()*1.3+0.7),
                hueOff: rng()*120
              });
            }
          }
          // add rim shimmer rings
          for(let k=0;k<6;k++){
            ripples.push({ t: rng()*TAU, w: lerp(R*0.18, R*0.82, rng()), life: 1, hueOff: rng()*140 });
          }
        }
        if(mode === 'glisten'){
          const count = 80 + Math.floor(parseFloat(energyIn.value)*180);
          for(let i=0;i<count;i++){
            const a = rng()*TAU;
            const r = lerp(R*0.15, R*0.9, Math.pow(rng(), 0.8));
            stars.push({
              x: CX + Math.cos(a)*r,
              y: CY + Math.sin(a)*r,
              vx: (rng()-0.5)*0.4, vy: (rng()-0.5)*0.4,
              life: 0.5 + rng()*0.5,
              hueOff: rng()*160
            });
          }
        }
      }

      // Field for bloom
      function field(ax, ay, t){
        const f = 0.002 + parseFloat(energyIn.value)*0.003;
        const a = Math.sin((ay-CY)*f + t*0.9) * 1.7 + Math.cos((ax-CX)*f*1.35 - t*1.1) * 1.5;
        const mx = (ptr.x*W) - ax;
        const my = (ptr.y*H) - ay;
        const d = Math.hypot(mx,my)+0.0001;
        const pull = ptr.down ? 0.9 : 0.22;
        const vx = Math.cos(a) + (mx/d)*pull;
        const vy = Math.sin(a) + (my/d)*pull*-1;
        return [vx, vy];
      }

      function dropPulse(cx, cy){
        if(mode!=='glisten') return;
        const r = canvas.getBoundingClientRect();
        stars.push({
          x: cx - r.left, y: cy - r.top,
          vx: (Math.random()-0.5)*0.2, vy: (Math.random()-0.5)*0.2,
          life: 1, hueOff: Math.random()*160
        });
      }

      // Drawers
      function drawBloom(){
        const glow = parseFloat(bloomIn.value);
        const pal = palette(state.hue);
        ctx.save();
        ctx.globalCompositeOperation = 'lighter';

        // soft center
        const g = ctx.createRadialGradient(CX, CY, 0, CX, CY, R*0.95);
        g.addColorStop(0, `hsla(${state.hue+20}, 90%, 65%, ${0.12 + glow*0.22})`);
        g.addColorStop(1, 'rgba(255,255,255,0)');
        ctx.fillStyle = g;
        ctx.fillRect(0,0,W,H);

        const spd = 1.2 + parseFloat(energyIn.value)*3.0;
        for(let i=0;i<walkers.length;i++){
          const w = walkers[i];
          const v = field(w.x, w.y, state.t + i*0.002);
          w.px = w.x; w.py = w.y;
          w.x += v[0]*spd; w.y += v[1]*spd;

          // wrap softly toward circle boundary
          const dx = w.x-CX, dy = w.y-CY;
          const rr = Math.hypot(dx,dy);
          if(rr > R*0.92){
            const a = Math.atan2(dy,dx);
            w.x = CX + Math.cos(a)*R*0.3;
            w.y = CY + Math.sin(a)*R*0.3;
          }

          const hue = state.hue + w.hueOff + i*0.05;
          ctx.strokeStyle = hsl(hue, 90, 60, 0.18 + glow*0.38);
          ctx.lineWidth = w.w + glow*1.5;
          ctx.beginPath();
          ctx.moveTo(w.px, w.py);
          ctx.lineTo(w.x, w.y);
          ctx.stroke();

          if(Math.random() < 0.006){
            ctx.fillStyle = hsl(hue, 90, 65, 0.9);
            ctx.shadowBlur = 6 + glow*28;
            ctx.shadowColor = hsl(hue, 90, 60, 1);
            ctx.beginPath();
            ctx.arc(w.x, w.y, 0.8 + glow*1.6, 0, TAU);
            ctx.fill();
          }
        }
        ctx.restore();
      }

      function drawOrbit(){
        const glow = parseFloat(bloomIn.value);
        ctx.save();
        ctx.globalCompositeOperation = 'lighter';

        // rim gradient
        const rg = ctx.createRadialGradient(CX, CY, R*0.6, CX, CY, R*1.2);
        rg.addColorStop(0, 'rgba(255,255,255,0)');
        rg.addColorStop(1, `hsla(${state.hue+60}, 90%, 64%, ${0.10 + glow*0.22})`);
        ctx.fillStyle = rg;
        ctx.fillRect(0,0,W,H);

        for(let i=0;i<orbs.length;i++){
          const o = orbs[i];
          o.ang += o.spd;
          const x = CX + Math.cos(o.ang)*o.r;
          const y = CY + Math.sin(o.ang)*o.r;
          const hue = state.hue + o.hueOff + i*0.4;

          // trail segment
          ctx.strokeStyle = hsl(hue, 90, 60, 0.25 + glow*0.32);
          ctx.lineWidth = 0.7 + glow*1.1;
          ctx.beginPath();
          ctx.arc(CX, CY, o.r, o.ang - 0.08, o.ang + 0.02);
          ctx.stroke();

          // node glow
          const g = ctx.createRadialGradient(x, y, 0, x, y, 14 + glow*22);
          g.addColorStop(0, hsl(hue, 90, 65, 0.95));
          g.addColorStop(1, 'rgba(255,255,255,0)');
          ctx.fillStyle = g;
          ctx.beginPath();
          ctx.arc(x, y, 1.8 + glow*2.0, 0, TAU);
          ctx.fill();
        }

        // slow shimmering rings
        for(let k=0;k<ripples.length;k++){
          const p = ripples[k];
          p.t += 0.003 + parseFloat(energyIn.value)*0.003;
          p.life *= 0.999;
          ctx.strokeStyle = hsl(state.hue + p.hueOff + p.t*30, 90, 60, (0.15 + glow*0.2) * p.life);
          ctx.lineWidth = 0.8 + glow*1.8;
          ctx.beginPath();
          ctx.arc(CX, CY, p.w + Math.sin(p.t)*6, 0, TAU);
          ctx.stroke();
        }
        ctx.restore();
      }

      function drawGlisten(){
        const glow = parseFloat(bloomIn.value);
        ctx.save();
        ctx.globalCompositeOperation = 'lighter';

        // central pulse
        const g = ctx.createRadialGradient(CX, CY, 0, CX, CY, R*1.1);
        g.addColorStop(0, `hsla(${state.hue}, 90%, 62%, ${0.10 + glow*0.20})`);
        g.addColorStop(1, 'rgba(255,255,255,0)');
        ctx.fillStyle = g;
        ctx.fillRect(0,0,W,H);

        const spd = 0.2 + parseFloat(energyIn.value)*1.6;
        for(let i=stars.length-1;i>=0;i--){
          const s = stars[i];
          const mx = (ptr.x*W) - s.x;
          const my = (ptr.y*H) - s.y;
          const d = Math.hypot(mx,my)+0.0001;
          s.vx += (mx/d)*0.005*(ptr.down ? 3 : 1);
          s.vy += (my/d)*0.005*(ptr.down ? 3 : 1);
          s.x += s.vx*spd; s.y += s.vy*spd;
          s.life *= 0.997;

          const hue = state.hue + s.hueOff + i*0.03;
          ctx.fillStyle = hsl(hue, 90, 65, 0.85);
          ctx.shadowBlur = 8 + glow*30;
          ctx.shadowColor = hsl(hue, 90, 60, 1);
          ctx.beginPath();
          ctx.arc(s.x, s.y, 0.9 + glow*1.6, 0, TAU);
          ctx.fill();

          if(Math.random() < 0.002){
            // brief twinkle line
            ctx.strokeStyle = hsl(hue, 90, 70, 0.5);
            ctx.lineWidth = 0.8 + glow*0.9;
            ctx.beginPath();
            ctx.moveTo(s.x-6, s.y);
            ctx.lineTo(s.x+6, s.y);
            ctx.stroke();
          }

          const dx = s.x-CX, dy = s.y-CY;
          if(Math.hypot(dx,dy) > R*0.95 || s.life < 0.05){
            stars.splice(i,1);
          }
        }

        // auto refill
        if(stars.length < 140){
          const rng = mulberry32((state.seed ^ 0x9E3779B9) + Math.floor(state.t*1000));
          const a = rng()*TAU;
          const r = lerp(R*0.15, R*0.8, Math.pow(rng(), 0.9));
          stars.push({ x:CX+Math.cos(a)*r, y:CY+Math.sin(a)*r, vx:(rng()-0.5)*0.4, vy:(rng()-0.5)*0.4, life:1, hueOff:rng()*160 });
        }

        ctx.restore();
      }

      // Draw loop
      function draw(){
        clearSoft();
        if(mode === 'bloom') drawBloom();
        if(mode === 'orbit') drawOrbit();
        if(mode === 'glisten') drawGlisten();
      }

      // Loop
      let raf = 0, last = 0;
      function tick(ts){
        raf = requestAnimationFrame(tick);
        if(!last) last = ts;
        const dt = Math.min(50, ts-last)/1000; last = ts;
        state.t += dt * (0.6 + parseFloat(energyIn.value)*2.2);
        draw();
      }

      // Init
      fit();
      initMode();
      setPlay(state.play);

      cancelAnimationFrame(raf);
      raf = requestAnimationFrame(function loop(ts){
        if(state.play){ tick(ts); }
        else{
          clearSoft();
          raf = requestAnimationFrame(loop);
        }
      });

      // Reduced motion
      const reduce = window.matchMedia('(prefers-reduced-motion: reduce)');
      reduce.addEventListener?.('change', ev => { if(ev.matches) setPlay(false); });
    })();
  </script>
</div>
