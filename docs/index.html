  <style>
    .holo-334 {
      --ink: #e8f1ff;
      --muted: #a6b5cf;
      --line: rgba(255,255,255,0.14);

      --bg0: #050711;
      --bg1: #0a1225;

      --glass: rgba(255,255,255,0.06);
      --radius: 28px;

      --mx: 50%;
      --my: 50%;
      --rx: 0deg;
      --ry: 0deg;

      position: relative;
      max-width: 1140px;
      margin: 0 auto;
      padding: 26px 22px 18px 22px;
      color: var(--ink);
      border-radius: var(--radius);
      background:
        radial-gradient(160% 140% at 120% -20%, rgba(181,140,255,0.18), transparent 55%),

        0 28px 68px rgba(5, 8, 18, 0.8),

      transform: perspective(1100px) rotateX(var(--rx)) rotateY(var(--ry));
      transition: transform 220ms ease, background 420ms ease, color 320ms ease, box-shadow 320ms ease;

    .controls { position: relative; z-index: 3; display: flex; flex-wrap: wrap; gap: 10px; margin-top: 14px; }
    .holo-334 .btn {

    .dock {

    .beacon {

    @media (prefers-reduced-motion: reduce) {

  <div class="wrap">

  <script>
    (function () {
      const root = document.getElementById('holo-334');
      const field = root.querySelector('#field-334');
      const canvas = root.querySelector('#flux-canvas');
      const ctx = canvas.getContext('2d');

      const spawnBtn = root.querySelector('#flux-spawn');
      const pauseBtn = root.querySelector('#flux-pause');
      const themeBtn = root.querySelector('#flux-theme');
      const energyBtn = root.querySelector('#flux-energy');
      const saveBtn  = root.querySelector('#flux-save');
      const resetBtn = root.querySelector('#flux-reset');

      const countEl = root.querySelector('#flux-count');
      const fpsEl = root.querySelector('#flux-fps');
      const modeEl = root.querySelector('#flux-mode');
      const updated = root.querySelector('#last-updated');

      function fmt(d) {
        try { return new Intl.DateTimeFormat(undefined, { dateStyle: 'medium', timeStyle: 'short' }).format(d); }
        catch { return d.toLocaleString(); }
      }
      function setUpdated(msg) {
        updated.textContent = (msg ? msg + ' â€¢ ' : '') + fmt(new Date());
      }
      setUpdated('Ready');

      // State
      let seeds = [];
      let paused = false;
      let surge = true;
      let t = 0;
      let rafId = null;
      let dpr = Math.max(1, Math.min(2, window.devicePixelRatio || 1));

      const pointer = { x: 0, y: 0, active: false };

      function resize() {
        const rect = field.getBoundingClientRect();
        canvas.width = Math.round(rect.width * dpr);
        canvas.height = Math.round(rect.height * dpr);
        canvas.style.width = rect.width + 'px';
        canvas.style.height = rect.height + 'px';
        ctx.setTransform(dpr, 0, 0, dpr, 0, 0);
        // subtle background clear
        ctx.clearRect(0, 0, canvas.width, canvas.height);
      }

      function palette() {
        return [
          getComputedStyle(root).getPropertyValue('--p1').trim(),
          getComputedStyle(root).getPropertyValue('--p2').trim(),
          getComputedStyle(root).getPropertyValue('--p3').trim(),
          getComputedStyle(root).getPropertyValue('--p4').trim(),
        ];
      }

      function rand(min, max) { return min + Math.random() * (max - min); }
      function pick(arr) { return arr[Math.floor(Math.random() * arr.length)]; }
      function clamp(n, a, b) { return Math.max(a, Math.min(b, n)); }

      function spawn(x, y, n = 18) {
        const rect = field.getBoundingClientRect();
        const cx = x ?? rect.width * 0.5;
        const cy = y ?? rect.height * 0.5;
        const pal = palette();

        for (let i = 0; i < n; i++) {
          seeds.push({
            x: cx + rand(-10, 10),
            y: cy + rand(-10, 10),
            px: cx,
            py: cy,
            vx: rand(-1, 1),
            vy: rand(-1, 1),
            life: rand(2.8, 5.2),
            age: 0,
            hue: pick(pal),
            size: rand(0.8, 2.2),
            curl: rand(0.8, 1.6),
            wander: rand(0.3, 0.9),
            glow: rand(6, 16),
          });
        }
        countEl.textContent = seeds.length;
        setUpdated('Bloom spawned');
      }

      function reset() {
        seeds = [];
        ctx.clearRect(0, 0, canvas.width, canvas.height);
        spawn(undefined, undefined, 36);
        spawn(undefined, undefined, 24);
        countEl.textContent = seeds.length;
        setUpdated('Reset');
      }

      function fieldAngle(x, y, time) {
        // Smooth pseudo-noise field using layered sin/cos
        const s = 0.0028;
        const a = Math.sin(x * s + time * 0.6) + Math.cos(y * s * 1.3 - time * 0.7);
        const b = Math.cos((x + y) * s * 0.7 + time * 0.4) - Math.sin((x - y) * s * 0.9 - time * 0.5);
        return Math.atan2(b, a);
      }

      function step(dt) {
        const w = canvas.clientWidth, h = canvas.clientHeight;
        const time = t * 0.001;
        const speedMul = surge ? 1.0 : 0.45;
        const drag = surge ? 0.96 : 0.985;
        const pull = pointer.active ? (surge ? 0.22 : 0.12) : 0.0;

        // Fade the canvas slightly for trailing effect
        ctx.globalCompositeOperation = 'source-over';
        ctx.fillStyle = getComputedStyle(root).getPropertyValue('--glass').trim();
        ctx.fillRect(0, 0, w, h);

        for (let i = seeds.length - 1; i >= 0; i--) {
          const s = seeds[i];

          // Flow field force
          const ang = fieldAngle(s.x, s.y, time) * s.curl;
          s.vx += Math.cos(ang) * 0.12 * speedMul;
          s.vy += Math.sin(ang) * 0.12 * speedMul;

          // Pointer attraction
          if (pull > 0) {
            const dx = pointer.x - s.x;
            const dy = pointer.y - s.y;
            const dist = Math.hypot(dx, dy) + 0.0001;
            const force = (pull / dist) * 3.2;
            s.vx += dx * force;
            s.vy += dy * force;
          }

          // Wander/noise
          s.vx += (Math.random() - 0.5) * 0.08 * s.wander * speedMul;
          s.vy += (Math.random() - 0.5) * 0.08 * s.wander * speedMul;

          // Integrate
          s.vx *= drag; s.vy *= drag;
          s.px = s.x; s.py = s.y;
          s.x += s.vx * (0.9 + s.size * 0.1);
          s.y += s.vy * (0.9 + s.size * 0.1);

          // Soft bounds
          if (s.x < -10 || s.x > w + 10 || s.y < -10 || s.y > h + 10) {
            s.x = clamp(s.x, 2, w - 2);
            s.y = clamp(s.y, 2, h - 2);
            s.vx *= -0.6; s.vy *= -0.6;
          }

          // Age
          s.age += dt;
          if (s.age > s.life * 1000) {
            seeds.splice(i, 1);
            continue;
          }

          // Draw trail segment
          const lifeT = 1 - (s.age / (s.life * 1000));
          const alpha = clamp(0.12 + lifeT * 0.5, 0.12, 0.66);
          const lw = clamp(s.size * (surge ? 1.6 : 1.2), 0.6, 3.2);

          ctx.globalCompositeOperation = 'lighter';
          ctx.lineWidth = lw;
          ctx.lineCap = 'round';
          ctx.lineJoin = 'round';
          ctx.shadowColor = s.hue;
          ctx.shadowBlur = s.glow * (0.6 + lifeT * 0.8);
          const grad = ctx.createLinearGradient(s.px, s.py, s.x, s.y);
          grad.addColorStop(0, s.hue);
          grad.addColorStop(1, s.hue);
          ctx.strokeStyle = grad;

          ctx.beginPath();
          // Quadratic curve to smooth between previous and current
          const cx = (s.px + s.x) * 0.5 + Math.sin(time + i) * 0.4;
          const cy = (s.py + s.y) * 0.5 + Math.cos(time * 1.1 + i) * 0.4;
          ctx.moveTo(s.px, s.py);
          ctx.quadraticCurveTo(cx, cy, s.x, s.y);
          ctx.globalAlpha = alpha;
          ctx.stroke();
          ctx.globalAlpha = 1;
        }
        countEl.textContent = seeds.length;
      }

      let last = performance.now();
      let fpsAcc = 0, fpsFrames = 0, fpsTimer = 0;
      function loop(now) {
        const dt = now - last; last = now; t += dt;
        step(dt);
        fpsAcc += 1000 / Math.max(16, dt);
        fpsFrames++;
        fpsTimer += dt;
        if (fpsTimer > 500) {
          const fps = Math.round((fpsAcc / fpsFrames));
          fpsEl.textContent = String(fps);
          fpsAcc = 0; fpsFrames = 0; fpsTimer = 0;
        }
        rafId = requestAnimationFrame(loop);
      }

      function start() {
        if (!paused) return;
        paused = false;
        root.classList.remove('paused');
        last = performance.now();
        rafId = requestAnimationFrame(loop);
      }
      function stop() {
        paused = true;
        root.classList.add('paused');
        if (rafId) cancelAnimationFrame(rafId);
      }

      function updateModeLabel() { modeEl.textContent = surge ? 'surge' : 'drift'; }

      // Interactions
      function panelRect() { return field.getBoundingClientRect(); }
      root.addEventListener('pointermove', (e) => {
        const rect = panelRect();
        const x = Math.min(Math.max((e.clientX - rect.left) / rect.width, 0), 1);
        const y = Math.min(Math.max((e.clientY - rect.top) / rect.height, 0), 1);
        root.style.setProperty('--mx', (x * 100).toFixed(2) + '%');
        root.style.setProperty('--my', (y * 100).toFixed(2) + '%');
        const rx = (-(y - 0.5) * 6).toFixed(2) + 'deg';
        const ry = ((x - 0.5) * 10).toFixed(2) + 'deg';
        root.style.setProperty('--rx', rx);
        root.style.setProperty('--ry', ry);

        pointer.x = x * rect.width;
        pointer.y = y * rect.height;
        pointer.active = true;
      }, { passive: true });

      root.addEventListener('pointerleave', () => {
        pointer.active = false;
        root.style.setProperty('--mx', '50%');
        root.style.setProperty('--my', '50%');
        root.style.setProperty('--rx', '0deg');
        root.style.setProperty('--ry', '0deg');
      });

      field.addEventListener('pointerdown', (e) => {
        const rect = panelRect();
        spawn(e.clientX - rect.left, e.clientY - rect.top, 22);
      });

      spawnBtn.addEventListener('click', () => spawn());
      pauseBtn.addEventListener('click', () => {
        if (paused) {
          start();
          pauseBtn.textContent = 'Pause';
          pauseBtn.setAttribute('aria-pressed', 'false');
          setUpdated('Resumed');
        } else {
          stop();
          pauseBtn.textContent = 'Resume';
          pauseBtn.setAttribute('aria-pressed', 'true');
          setUpdated('Paused');
        }
      });
      themeBtn.addEventListener('click', () => {
        const next = root.getAttribute('data-theme') === 'lunar' ? 'solar' : 'lunar';
        root.setAttribute('data-theme', next);
        themeBtn.setAttribute('aria-pressed', String(next === 'solar'));
        setUpdated(next === 'solar' ? 'Solar mode' : 'Lunar mode');
      });
      energyBtn.addEventListener('click', () => {
        surge = !surge;
        energyBtn.setAttribute('aria-pressed', String(!surge));
        updateModeLabel();
        setUpdated(surge ? 'Surge' : 'Drift');
      });
      saveBtn.addEventListener('click', () => {
        try {
          const a = document.createElement('a');
          a.download = 'helioflux.png';
          a.href = canvas.toDataURL('image/png');
          a.click();
          setUpdated('Saved PNG');
        } catch {
          setUpdated('Save failed');
        }
      });
      resetBtn.addEventListener('click', reset);

      // Resize + DPR
      window.addEventListener('resize', () => {
        dpr = Math.max(1, Math.min(2, window.devicePixelRatio || 1));
        resize();
      });

      // Motion preference
      const mq = window.matchMedia('(prefers-reduced-motion: reduce)');
      function applyMotionPref() {
        if (mq.matches) {
          stop();
          pauseBtn.textContent = 'Resume';
          pauseBtn.setAttribute('aria-pressed', 'true');
          setUpdated('Motion reduced');
        } else {
          start();
          pauseBtn.textContent = 'Pause';
          pauseBtn.setAttribute('aria-pressed', 'false');
        }
      }
      mq.addEventListener ? mq.addEventListener('change', applyMotionPref) : mq.addListener(applyMotionPref);

      // Init
      resize();
      reset();
      updateModeLabel();
      applyMotionPref();

      // Kick loop if motion allowed
      if (!mq.matches) {
        last = performance.now();
        rafId = requestAnimationFrame(loop);
      }
    })();
  </script>
