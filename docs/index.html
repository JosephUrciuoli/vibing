    <style>
      :root {
        --bg: #0f1221;
        --fg: #e6e8f0;

        --accent: #8b5cf6;
      }
      html, body {
        height: 100%;

        align-items: center;
        justify-content: center;
      }
      .card {
        width: min(720px, 92vw);

        font-size: 12px;
        border: 1px solid rgba(139, 92, 246, 0.35);
        letter-spacing: 0.2px;
      }
    </style>

<section class="vx1515" aria-label="AETHER 1515 — kinetic orrery">
  <style>
    .vx1515 {
      --h: 286; /* base hue */
      --fg: rgba(18,22,29,0.92);
      --muted: rgba(18,22,29,0.66);
      --edge: rgba(18,22,29,0.12);
      --bg1: hsl(220 70% 98%);
      --bg2: hsl(280 65% 96%);
      --glass: rgba(255,255,255,0.66);
      position: relative;
      border-radius: 38px;
      padding: clamp(18px, 3vw, 48px);
      min-height: 760px;
      color: var(--fg);
      background:
        radial-gradient(1200px 900px at 110% -20%, hsl(calc(var(--h) + 120) 90% 78% / 0.18), transparent 45%),
        radial-gradient(1000px 800px at -10% 120%, hsl(calc(var(--h) - 40) 90% 76% / 0.14), transparent 50%),
        linear-gradient(145deg, var(--bg1), var(--bg2));
      box-shadow: inset 0 1px 0 rgba(255,255,255,0.85), 0 28px 72px rgba(0,0,0,0.20);
      overflow: hidden;
      isolation: isolate;
      transform-style: preserve-3d;
    }
    .vx1515::before,
    .vx1515::after {
      content: "";
      position: absolute; inset: -25%;
      pointer-events: none; border-radius: 50%;
    }
    .vx1515::before {
      background: conic-gradient(from 0deg,
        hsl(calc(var(--h) - 40) 92% 60% / 0.10),
        hsl(calc(var(--h) + 20) 92% 62% / 0.08),
        hsl(calc(var(--h) + 120) 92% 58% / 0.10),
        hsl(calc(var(--h) + 200) 92% 60% / 0.08),
        hsl(calc(var(--h) - 40) 92% 60% / 0.10)
      );
      filter: blur(80px) saturate(120%);
      mix-blend-mode: multiply;
      animation: vx1515_swirl 90s linear infinite;
    }
    .vx1515::after {
      inset: -10%;
      background-image:
        radial-gradient(rgba(255,255,255,0.45) 1px, transparent 1.6px),
        radial-gradient(rgba(0,0,0,0.20) 1px, transparent 1.6px);
      background-size: 42px 42px, 60px 60px;
      background-position: 0 0, 18px 24px;
      mix-blend-mode: overlay;
      opacity: 0.12;
      animation: vx1515_star 40s linear infinite;
    }
    .vx1515.night {
      --fg: rgba(244,248,254,0.96);
      --muted: rgba(244,248,254,0.76);
      --edge: rgba(255,255,255,0.18);
      --bg1: hsl(224 24% 7.5%);
      --bg2: hsl(266 28% 10%);
      --glass: rgba(18,19,26,0.42);
    }
    .vx1515.night::before { mix-blend-mode: screen; opacity: 0.9; }
    .vx1515.night::after { opacity: 0.22; }
    .vx1515[data-anim="off"]::before { animation-play-state: paused !important; }
    @media (prefers-reduced-motion: reduce) {
      .vx1515::before { animation-play-state: paused !important; }
    }

    .vx1515 .sky {
      position: absolute; inset: 0;
      z-index: 1; pointer-events: none;
      transform: translateZ(0);
    }

    .vx1515 .hud {
      position: relative; z-index: 2;
      display: grid; grid-template-rows: auto 1fr auto; gap: clamp(14px, 2.4vw, 22px);
      height: 100%;
    }

    .vx1515 .brand {
      display: grid; gap: 10px; align-content: start;
      transform: perspective(800px) rotateX(var(--rx,0deg)) rotateY(var(--ry,0deg));
      transform-origin: 40% 40%;
      transition: transform 220ms ease;
    }
    .vx1515 h1 {
      margin: 0;
      font-family: ui-rounded, "SF Pro Rounded", system-ui, -apple-system, Segoe UI, Roboto, "Helvetica Neue", Arial;
      font-size: clamp(44px, 8.6vw, 128px);
      line-height: 0.86;
      letter-spacing: -0.6px;
      display: inline-grid;
      grid-auto-flow: column;
      gap: 0.4ch;
      background: linear-gradient(100deg,
        hsl(var(--h) 92% 46%),
        hsl(calc(var(--h) + 60) 92% 52%),
        hsl(calc(var(--h) + 140) 92% 58%));
      background-size: 220% 100%;
      -webkit-background-clip: text;
      background-clip: text;
      color: transparent;
      text-shadow: 0 12px 38px rgba(0,0,0,0.16);
      animation: vx1515_glide 16s ease-in-out infinite alternate;
      will-change: background-position, filter, letter-spacing;
    }
    .vx1515 h1 b {
      font-weight: 800;
      filter: drop-shadow(0 8px 22px rgba(0,0,0,0.20));
      background: linear-gradient(90deg, #fff, rgba(255,255,255,0.75));
      -webkit-background-clip: text;
      color: transparent;
      mix-blend-mode: overlay;
    }
    .vx1515 .tag {
      margin: 0;
      color: var(--muted);
      font-size: clamp(14px, 1.8vw, 18px);
      line-height: 1.6;
      max-width: 60ch;
    }

    .vx1515 .chips {
      display: inline-flex; flex-wrap: wrap; gap: 8px; align-items: center;
      font-size: 12px; color: var(--muted);
    }
    .vx1515 .chip {
      padding: 6px 10px; border-radius: 999px;
      border: 1px solid var(--edge);
      background: rgba(255,255,255,0.82);
      box-shadow: 0 6px 18px rgba(0,0,0,0.08), inset 0 1px 0 rgba(255,255,255,0.66);
    }
    .vx1515.night .chip {
      background: rgba(255,255,255,0.08); border-color: rgba(255,255,255,0.26);
      color: rgba(255,255,255,0.9);
      box-shadow: 0 6px 18px rgba(0,0,0,0.32), inset 0 1px 0 rgba(255,255,255,0.12);
    }

    .vx1515 .dock {
      justify-self: center;
      align-self: end;
      width: min(980px, 100%);
      background: var(--glass);
      border: 1px solid var(--edge);
      border-radius: 22px;
      padding: clamp(10px, 2vw, 16px);
      backdrop-filter: blur(18px) saturate(120%);
      -webkit-backdrop-filter: blur(18px) saturate(120%);
      box-shadow: 0 22px 54px rgba(0,0,0,0.18), inset 0 1px 0 rgba(255,255,255,0.65);
    }
    .vx1515 .dock .row {
      display: grid; grid-template-columns: repeat(6, minmax(0,1fr)); gap: 10px;
    }
    @media (max-width: 900px) {
      .vx1515 .dock .row { grid-template-columns: repeat(3, minmax(0,1fr)); }
    }
    @media (max-width: 540px) {
      .vx1515 .dock .row { grid-template-columns: repeat(2, minmax(0,1fr)); }
    }

    .vx1515 .btn {
      appearance: none; cursor: pointer;
      padding: 10px 12px; border-radius: 12px; border: 1px solid var(--edge);
      font-size: 14px; color: var(--fg);
      background: linear-gradient(180deg, rgba(255,255,255,0.95), rgba(255,255,255,0.75));
      transition: transform 140ms ease, border-color 180ms ease, box-shadow 200ms ease, background 200ms ease;
      box-shadow: 0 10px 24px rgba(0,0,0,0.10), inset 0 1px 0 rgba(255,255,255,0.75);
      text-align: center; white-space: nowrap;
    }
    .vx1515 .btn:hover { transform: translateY(-1px); border-color: rgba(0,0,0,0.22); }
    .vx1515 .btn:active { transform: translateY(0); }
    .vx1515 .btn.primary {
      background: linear-gradient(92deg,
        hsl(var(--h) 90% 72% / 0.22),
        hsl(calc(var(--h)+60) 90% 72% / 0.22));
      border-color: rgba(0,0,0,0.18);
    }
    .vx1515.night .btn { color: var(--fg); border-color: rgba(255,255,255,0.22); background: linear-gradient(180deg, rgba(255,255,255,0.18), rgba(255,255,255,0.10)); }
    .vx1515.night .btn.primary { border-color: rgba(255,255,255,0.32); }

    .vx1515 .meter {
      grid-column: span 3;
      display: grid; grid-template-columns: auto 1fr auto; gap: 8px; align-items: center;
      font-size: 12px; color: var(--muted);
      margin-top: 8px;
    }
    @media (max-width: 540px) { .vx1515 .meter { grid-column: span 2; } }
    .vx1515 .meter input[type="range"] {
      -webkit-appearance: none; appearance: none; width: 100%; height: 10px;
      border-radius: 999px; border: 1px solid var(--edge);
      background: linear-gradient(90deg,
        hsl(calc(var(--h) - 50) 90% 60% / 0.55),
        hsl(var(--h) 90% 60% / 0.85),
        hsl(calc(var(--h) + 50) 90% 60% / 0.55));
      box-shadow: inset 0 2px 0 rgba(255,255,255,0.66);
    }
    .vx1515 .meter input[type="range"]::-webkit-slider-thumb,
    .vx1515 .meter input[type="range"]::-moz-range-thumb {
      -webkit-appearance: none; appearance: none; width: 22px; height: 22px; border-radius: 50%;
      background: #fff; border: 2px solid rgba(0,0,0,0.08);
      box-shadow: 0 6px 16px rgba(0,0,0,0.18);
      cursor: pointer;
    }

    .vx1515 .status {
      display: flex; gap: 12px; align-items: center; justify-content: center;
      font-size: 12px; color: var(--muted); padding-top: 10px;
    }

    @keyframes vx1515_swirl { to { transform: rotate(360deg) scale(1.04); } }
    @keyframes vx1515_glide {
      0% { background-position: 0% 50%; filter: hue-rotate(0deg); letter-spacing: -0.8px; }
      100% { background-position: 100% 50%; filter: hue-rotate(18deg); letter-spacing: -0.2px; }
    }
    @keyframes vx1515_star {
      0% { background-position: 0 0, 18px 24px; }
      100% { background-position: 200px 120px, 218px 144px; }
    }
  </style>

  <canvas class="sky" aria-hidden="true"></canvas>

  <div class="hud">
    <div class="brand">
      <h1><span>AETHER</span><b>1515</b></h1>
      <p class="tag">A kinetic orrery of light. Touch to bend gravity; change the mode to reshape the cosmos.</p>
      <div class="chips">

        <span id="last-updated">Last updated: 2025-12-25 06:16:28 EST</span>
      </div>
    </div>

    <div></div>

    <div class="dock" role="region" aria-label="Orrery controls">
      <div class="row" style="margin-bottom: 6px;">
        <button class="btn primary" id="vx1515-theme" aria-pressed="false">Night</button>
        <button class="btn" id="vx1515-motion" aria-pressed="false">Reduce Motion</button>
        <button class="btn" id="vx1515-mode">Mode: Orrery</button>
        <button class="btn" id="vx1515-trails" aria-pressed="true">Trails: On</button>
        <button class="btn" id="vx1515-gravity" aria-pressed="true">Gravity: On</button>
        <button class="btn" id="vx1515-palette">Random Palette</button>
      </div>
      <div class="meter">

        <output id="vx1515-countout">56</output>
      </div>
      <div class="meter">
        <label for="vx1515-glow">Glow</label>
        <input id="vx1515-glow" type="range" min="0" max="100" value="65" aria-label="Glow">
        <output id="vx1515-glowout">0.65</output>
      </div>
      <div class="meter">
        <label for="vx1515-speed">Tempo</label>

      <div class="status" aria-live="polite">

  <script>
    (function () {
      const root = document.currentScript.closest('.vx1515');
      const canvas = root.querySelector('.sky');
      const ctx = canvas.getContext('2d');

      const themeBtn = root.querySelector('#vx1515-theme');
      const motionBtn = root.querySelector('#vx1515-motion');
      const modeBtn = root.querySelector('#vx1515-mode');
      const trailsBtn = root.querySelector('#vx1515-trails');
      const gravBtn = root.querySelector('#vx1515-gravity');
      const paletteBtn = root.querySelector('#vx1515-palette');

      const countEl = root.querySelector('#vx1515-count');
      const glowEl = root.querySelector('#vx1515-glow');
      const speedEl = root.querySelector('#vx1515-speed');

      const countOut = root.querySelector('#vx1515-countout');
      const glowOut = root.querySelector('#vx1515-glowout');
      const speedOut = root.querySelector('#vx1515-speedout');

      const liveCount = root.querySelector('#vx1515-livecount');
      const liveSpeed = root.querySelector('#vx1515-livespeed');
      const modeLabel = root.querySelector('#vx1515-modelabel');
      const stamp = root.querySelector('#last-updated');

      // Timestamp
      try {
        const fmt = new Intl.DateTimeFormat([], { year: 'numeric', month: 'short', day: '2-digit', hour: '2-digit', minute: '2-digit', timeZoneName: 'short' });
        stamp.textContent = 'Updated ' + fmt.format(new Date());
      } catch (_) {
        stamp.textContent = 'Updated ' + new Date().toLocaleString();
      }

      // Sizing
      const DPR = () => (window.devicePixelRatio || 1);
      function sizeCanvas() {
        const r = root.getBoundingClientRect();
        const dpr = DPR();
        canvas.width = Math.max(1, Math.floor(r.width * dpr));
        canvas.height = Math.max(1, Math.floor(r.height * dpr));
        canvas.style.width = r.width + 'px';
        canvas.style.height = r.height + 'px';
        ctx.setTransform(dpr, 0, 0, dpr, 0, 0);
        sys.dirty = true;
      }
      const ro = new ResizeObserver(sizeCanvas);
      ro.observe(root);
      sizeCanvas();

      // Motion pref
      let running = true;
      const mq = window.matchMedia('(prefers-reduced-motion: reduce)');
      if (mq.matches) running = false;
      mq.addEventListener?.('change', (e) => { running = !e.matches; updateMotionBtn(); });

      function updateMotionBtn() {
        motionBtn.textContent = running ? 'Reduce Motion' : 'Enable Motion';
        motionBtn.setAttribute('aria-pressed', String(!running));
        root.dataset.anim = running ? 'on' : 'off';
      }
      updateMotionBtn();

      // RNG
      function makeRNG(seed) {
        let s = seed >>> 0 || 2463534242;
        return function rnd() {
          s ^= s << 13; s ^= s >>> 17; s ^= s << 5;
          return ((s >>> 0) / 4294967296);
        };
      }

      // System
      const sys = {
        seed: Math.floor(Math.random() * 1e9),
        count: parseInt(countEl.value, 10),
        glow: +glowEl.value / 100,
        speed: +speedEl.value / 100,
        mode: 0, // 0 orrery, 1 spiral, 2 pulse
        trails: true,
        gravity: true,
        dirty: true
      };

      countOut.textContent = String(sys.count);
      glowOut.textContent = sys.glow.toFixed(2);
      speedOut.textContent = sys.speed.toFixed(2);
      liveSpeed.textContent = sys.speed.toFixed(2);

      // Pointer + parallax
      const pointer = { x: 0.5, y: 0.5, vx: 0, vy: 0, down: false, inside: false };
      function updatePointer(e) {
        const r = root.getBoundingClientRect();
        const nx = (e.clientX - r.left) / Math.max(1, r.width);
        const ny = (e.clientY - r.top) / Math.max(1, r.height);
        pointer.vx = nx - pointer.x;
        pointer.vy = ny - pointer.y;
        pointer.x = nx; pointer.y = ny;
        const tiltX = ((ny - 0.5) * -6).toFixed(3) + 'deg';
        const tiltY = ((nx - 0.5) * 6).toFixed(3) + 'deg';
        root.style.setProperty('--rx', tiltX);
        root.style.setProperty('--ry', tiltY);
      }
      root.addEventListener('pointerenter', (e) => { pointer.inside = true; updatePointer(e); });
      root.addEventListener('pointermove', (e) => { if (pointer.inside) updatePointer(e); });
      root.addEventListener('pointerleave', () => { pointer.inside = false; pointer.down = false; root.style.setProperty('--rx','0deg'); root.style.setProperty('--ry','0deg'); });
      root.addEventListener('pointerdown', () => { pointer.down = true; });
      root.addEventListener('pointerup', () => { pointer.down = false; });

      // Bodies
      let bodies = [];
      function readHue() {
        const v = parseFloat(getComputedStyle(root).getPropertyValue('--h')) || 286;
        return isNaN(v) ? 286 : v;
      }
      function resetBodies() {
        const rng = makeRNG(sys.seed);
        bodies = [];
        const w = root.clientWidth, h = root.clientHeight;
        const R = Math.min(w, h) * 0.46;
        for (let i = 0; i < sys.count; i++) {
          const baseR = (0.06 + Math.pow(rng(), 1.6) * 0.9) * R;
          bodies.push({
            angle: rng() * Math.PI * 2,
            speed: (0.0006 + rng() * 0.0018) * (rng() < 0.5 ? -1 : 1),
            baseR,
            wob: rng() * Math.PI * 2,
            wobAmp: 6 + rng() * 24,
            size: 1.2 + Math.pow(rng(), 2.4) * 4.5,
            hueOff: Math.floor((rng() - 0.5) * 200),
            x: 0, y: 0, px: 0, py: 0
          });
        }
        liveCount.textContent = String(bodies.length);
        sys.dirty = true;
      }
      resetBodies();

      // Draw helpers
      function fadeBackground(night) {
        ctx.globalCompositeOperation = 'source-over';
        ctx.fillStyle = night ? 'rgba(0,0,0,0.08)' : 'rgba(255,255,255,0.08)';
        ctx.fillRect(0, 0, canvas.width / DPR(), canvas.height / DPR());
      }
      function clearBackground() {
        ctx.clearRect(0, 0, canvas.width / DPR(), canvas.height / DPR());
      }

      let last = performance.now();
      function tick(now) {
        const dt = Math.min(50, now - last);
        last = now;
        if (running) draw(dt);
        else if (sys.dirty) { draw(0); sys.dirty = false; }
        requestAnimationFrame(tick);
      }

      function draw(dt) {
        const w = root.clientWidth, h = root.clientHeight;
        const cx = w * 0.5, cy = h * 0.52;
        const hue = readHue();
        const night = root.classList.contains('night');

        if (sys.trails) fadeBackground(night); else clearBackground();

        // Orbit guides
        ctx.save();
        ctx.globalAlpha = night ? 0.12 : 0.10;
        ctx.strokeStyle = night ? '#fff' : '#000';
        ctx.lineWidth = 1;
        const ringCount = 6;
        for (let r = 1; r <= ringCount; r++) {
          ctx.beginPath();
          ctx.arc(cx, cy, (Math.min(w, h) * 0.08) * r + r * 12, 0, Math.PI * 2);
          ctx.stroke();
        }
        ctx.restore();

        ctx.save();
        ctx.globalCompositeOperation = 'lighter';

        const t = performance.now() * 0.001;
        const tempo = sys.speed * (0.9 + Math.sin(t * 0.25) * 0.08);
        liveSpeed.textContent = sys.speed.toFixed(2);

        // Center halo
        const coreR = Math.min(w, h) * (night ? 0.016 : 0.012) + sys.glow * 10;
        const cg = ctx.createRadialGradient(cx, cy, 0, cx, cy, coreR * (8 + sys.glow * 2.2));
        cg.addColorStop(0, `hsla(${(hue + 20) % 360}, 100%, ${night ? 74 : 58}%, ${0.30 + sys.glow * 0.20})`);
        cg.addColorStop(1, 'transparent');
        ctx.fillStyle = cg;
        ctx.beginPath(); ctx.arc(cx, cy, coreR * 5, 0, Math.PI * 2); ctx.fill();

        // Update + draw bodies
        for (let i = 0; i < bodies.length; i++) {
          const b = bodies[i];
          b.px = b.x; b.py = b.y;

          // Radius modulation by mode
          let r = b.baseR;
          if (sys.mode === 1) { // spiral
            r += Math.sin(t * 0.35 + b.wob + i * 0.12) * (40 + b.wobAmp);
          } else if (sys.mode === 2) { // pulse
            r *= 0.85 + Math.sin(t * 0.9 + i * 0.08) * 0.15;
          }

          b.angle += b.speed * tempo * (1 + (i % 5) * 0.08);
          const wobble = Math.sin(b.wob + t * 0.6) * (2 + b.wobAmp * 0.05);

          // Gravity towards pointer
          let gx = 0, gy = 0;
          if (sys.gravity && pointer.inside) {
            const px = pointer.x * w, py = pointer.y * h;
            const dx = px - cx, dy = py - cy;
            gx = dx * 0.06; gy = dy * 0.06;
            if (pointer.down) { gx *= 1.4; gy *= 1.4; }
          }

          b.x = cx + Math.cos(b.angle) * (r + wobble) + gx * 0.02;
          b.y = cy + Math.sin(b.angle) * (r + wobble) + gy * 0.02;

          // Trail stroke
          if (sys.trails && (b.px || b.py)) {
            ctx.beginPath();
            ctx.moveTo(b.px, b.py);
            ctx.lineTo(b.x, b.y);
            ctx.lineWidth = Math.max(0.6, (b.size * 0.2) + sys.glow * 0.8);
            ctx.strokeStyle = `hsla(${(hue + b.hueOff + 360) % 360}, 100%, ${night ? 82 : 48}%, ${0.30 + sys.glow * 0.24})`;
            ctx.stroke();
          }

          // Planet glow
          const g = ctx.createRadialGradient(b.x, b.y, 0, b.x, b.y, 16 + sys.glow * 28);
          g.addColorStop(0, `hsla(${(hue + b.hueOff + 360) % 360}, 100%, ${night ? 78 : 56}%, ${0.40 + sys.glow * 0.26})`);
          g.addColorStop(1, 'transparent');
          ctx.fillStyle = g;
          ctx.beginPath();
          ctx.arc(b.x, b.y, Math.max(0.8, b.size * (0.6 + sys.glow * 0.6)), 0, Math.PI * 2);
          ctx.fill();
        }

        ctx.restore();
      }

      requestAnimationFrame(tick);

      // Controls
      themeBtn.addEventListener('click', () => {
        const night = !root.classList.contains('night');
        root.classList.toggle('night', night);
        themeBtn.textContent = night ? 'Day' : 'Night';
        themeBtn.setAttribute('aria-pressed', String(night));
        sys.dirty = true;
      });

      motionBtn.addEventListener('click', () => {
        running = !running;
        updateMotionBtn();
        sys.dirty = true;
      });

      trailsBtn.addEventListener('click', () => {
        sys.trails = !sys.trails;
        trailsBtn.textContent = 'Trails: ' + (sys.trails ? 'On' : 'Off');
        trailsBtn.setAttribute('aria-pressed', String(sys.trails));
        sys.dirty = true;
      });

      gravBtn.addEventListener('click', () => {
        sys.gravity = !sys.gravity;
        gravBtn.textContent = 'Gravity: ' + (sys.gravity ? 'On' : 'Off');
        gravBtn.setAttribute('aria-pressed', String(sys.gravity));
        sys.dirty = true;
      });

      const modes = ['Orrery', 'Spiral', 'Pulse'];
      modeBtn.addEventListener('click', () => {
        sys.mode = (sys.mode + 1) % modes.length;
        modeBtn.textContent = 'Mode: ' + modes[sys.mode];
        modeLabel.textContent = modes[sys.mode];
        sys.dirty = true;
      });

      paletteBtn.addEventListener('click', () => {
        const h = Math.floor(Math.random() * 360);
        root.style.setProperty('--h', h);
        sys.seed = Math.floor(Math.random() * 1e9);
        resetBodies();
      });

      countEl.addEventListener('input', () => {
        sys.count = parseInt(countEl.value, 10);
        countOut.textContent = String(sys.count);
        resetBodies();
      });

      glowEl.addEventListener('input', () => {
        sys.glow = +glowEl.value / 100;
        glowOut.textContent = sys.glow.toFixed(2);
        sys.dirty = true;
      });

      speedEl.addEventListener('input', () => {
        sys.speed = +speedEl.value / 100;
        speedOut.textContent = sys.speed.toFixed(2);
        liveSpeed.textContent = sys.speed.toFixed(2);
        sys.dirty = true;
      });

      // Initial static render if reduced motion
      if (!running) { draw(0); sys.dirty = false; }
    })();
  </script>
