<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vibing</title>
    <style>
      :root {
        --bg: #0f1221;
        --fg: #e6e8f0;
        --muted: #9aa3b2;
        --accent: #8b5cf6;
      }
      html, body {
        height: 100%;
      }
      body {
        margin: 0;
        font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Ubuntu, Cantarell, Noto Sans, Helvetica Neue, Arial, "Apple Color Emoji", "Segoe UI Emoji";
        color: var(--fg);
        background: radial-gradient(1200px 800px at 70% 10%, #1b1f3a, var(--bg));
        display: flex;
        align-items: center;
        justify-content: center;
      }
      .card {
        width: min(720px, 92vw);
        background: rgba(255,255,255,0.04);
        border: 1px solid rgba(255,255,255,0.08);
        border-radius: 16px;
        padding: 28px 24px;
        box-shadow: 0 10px 30px rgba(0,0,0,0.3);
        backdrop-filter: blur(6px);
      }
      h1 {
        margin: 0 0 10px 0;
        font-size: 28px;
        letter-spacing: 0.3px;
      }
      .muted {
        color: var(--muted);
        font-size: 14px;
        margin-bottom: 18px;
      }
      #content {
        font-size: 18px;
        line-height: 1.6;
        background: rgba(255,255,255,0.04);
        border: 1px dashed rgba(255,255,255,0.12);
        border-radius: 12px;
        padding: 16px;
      }
      .footer {
        margin-top: 18px;
        display: flex;
        justify-content: space-between;
        align-items: center;
        font-size: 14px;
        color: var(--muted);
      }
      .badge {
        display: inline-block;
        background: rgba(139, 92, 246, 0.18);
        color: #d4c2ff;
        padding: 4px 10px;
        border-radius: 999px;
        font-size: 12px;
        border: 1px solid rgba(139, 92, 246, 0.35);
        letter-spacing: 0.2px;
      }
    </style>
  </head>
  <body>
    <!-- BEGIN_EDITABLE -->
      <section id="content">
<div class="vibe-1877" data-theme="void" data-paused="false" data-bloom="true" aria-label="Silent Orbits — kinetic orrery">
  <style>
    .vibe-1877{
      --ink:#e9eef9;
      --muted:#9aa3b6;
      --paper0:#0b0e16;
      --paper1:#101624;
      --edge:rgba(255,255,255,0.16);
      --glass:rgba(255,255,255,0.08);
      --ring:rgba(255,255,255,0.08);
      --a1:#7e8cff;
      --a2:#6ee7fd;
      --a3:#ffd084;
      color:var(--ink);
      font-family: ui-sans-serif, -apple-system, system-ui, "Inter", "SF Pro Text", Segoe UI, Roboto, Helvetica, Arial, sans-serif;
      -webkit-font-smoothing:antialiased; -moz-osx-font-smoothing:grayscale;
      letter-spacing:.1px; isolation:isolate; position:relative;
    }
    .vibe-1877[data-theme="dawn"]{
      --ink:#101317;
      --muted:#6c7482;
      --paper0:#fff7f1;
      --paper1:#ffe9dc;
      --edge:rgba(0,0,0,0.14);
      --glass:rgba(255,255,255,0.5);
      --ring:rgba(0,0,0,0.07);
      --a1:#ff8f6f;
      --a2:#ffd36f;
      --a3:#7fd7ff;
    }
    .vibe-1877[data-theme="moss"]{
      --ink:#0f1412;
      --muted:#65706a;
      --paper0:#f3fff9;
      --paper1:#e7fff1;
      --edge:rgba(0,0,0,0.14);
      --glass:rgba(255,255,255,0.55);
      --ring:rgba(0,0,0,0.06);
      --a1:#6ce2a6;
      --a2:#79c9ff;
      --a3:#ffd98a;
    }
    .vibe-1877[data-theme="candy"]{
      --ink:#1b1013;
      --muted:#745d64;
      --paper0:#fff3f8;
      --paper1:#ffe6f0;
      --edge:rgba(0,0,0,0.14);
      --glass:rgba(255,255,255,0.55);
      --ring:rgba(0,0,0,0.06);
      --a1:#ff89c7;
      --a2:#7ea1ff;
      --a3:#ffd47b;
    }

    .vibe-1877 .shell{
      position:relative; min-height:clamp(640px, 88vmin, 1280px);
      border-radius:36px; overflow:hidden; transform-style:preserve-3d;
      background:
        radial-gradient(120% 140% at 90% -20%, color-mix(in oklab, var(--a2) 12%, transparent), transparent 60%),
        radial-gradient(130% 150% at -20% 120%, color-mix(in oklab, var(--a1) 10%, transparent), transparent 65%),
        linear-gradient(160deg, var(--paper0), var(--paper1));
      border:1px solid color-mix(in oklab, var(--edge), transparent 34%);
      box-shadow:
        0 80px 220px rgba(0,0,0,0.38),
        0 1px 0 rgba(255,255,255,0.4) inset,
        0 -80px 180px color-mix(in oklab, var(--a3), transparent 92%) inset;
      transition: transform 240ms ease;
    }
    .vibe-1877 .shell::before{
      content:""; position:absolute; inset:-30%; pointer-events:none; z-index:0;
      background:
        conic-gradient(from 0deg at 60% 40%, color-mix(in oklab, var(--a1) 12%, transparent), transparent 35%),
        conic-gradient(from 180deg at 40% 60%, color-mix(in oklab, var(--a2) 12%, transparent), transparent 45%);
      filter: blur(24px) saturate(1.06);
      opacity:.45; mix-blend-mode:soft-light;
      animation: swirl-1877 48s linear infinite;
    }
    .vibe-1877 .shell::after{
      content:""; position:absolute; inset:0; pointer-events:none; z-index:1;
      background:
        radial-gradient(80% 60% at 50% 40%, rgba(255,255,255,0.24), transparent 70%),
        radial-gradient(circle at 20% 30%, rgba(255,255,255,0.06), transparent 40%),
        radial-gradient(circle at 80% 70%, rgba(0,0,0,0.16), transparent 50%);
      mask: radial-gradient(130% 100% at 50% 40%, #000 45%, transparent 85%);
      mix-blend-mode:soft-light;
    }
    @keyframes swirl-1877{ to{ transform:rotate(360deg) } }

    .vibe-1877 .sky{
      position:absolute; inset:0; z-index:0; display:block;
      filter:saturate(1.07) contrast(1.04);
    }

    .vibe-1877 .mast{
      position:relative; z-index:2; display:flex; align-items:center; justify-content:space-between; gap:14px;
      padding: clamp(14px, 2.6vw, 24px);
    }
    .vibe-1877 .brand{
      display:flex; align-items:center; gap:12px; white-space:nowrap;
      color:var(--muted); font-weight:900; letter-spacing:.18em; text-transform:uppercase; font-size:11px;
    }
    .vibe-1877 .glyph{
      width:46px; height:46px; border-radius:12px; position:relative; overflow:hidden;
      background:
        radial-gradient(100% 100% at 30% 30%, color-mix(in oklab, var(--a1) 40%, transparent), transparent 60%),
        radial-gradient(100% 120% at 70% 70%, color-mix(in oklab, var(--a2) 50%, transparent), transparent 70%),
        linear-gradient(160deg, var(--paper0), var(--paper1));
      box-shadow:
        0 0 0 1px color-mix(in oklab, var(--edge), transparent 30%) inset,
        0 10px 24px color-mix(in oklab, var(--a2), transparent 72%);
    }
    .vibe-1877 .glyph::before,
    .vibe-1877 .glyph::after{
      content:""; position:absolute; inset:10px; border-radius:10px;
      border:2px dashed color-mix(in oklab, var(--a1), var(--a2) 40%);
      filter: blur(0.2px); opacity:.75; animation: orbit-1877 7s linear infinite;
    }
    .vibe-1877 .glyph::after{ inset:16px; border-style:solid; border-color: color-mix(in oklab, var(--a2), var(--a3) 40%); animation-direction:reverse; opacity:.9; }
    @keyframes orbit-1877{ to{ transform:rotate(360deg) } }

    .vibe-1877 .modes{
      display:inline-flex; gap:6px; padding:6px; border-radius:999px;
      background:var(--glass); border:1px solid color-mix(in oklab, var(--edge), transparent 28%);
      backdrop-filter:saturate(1.35) blur(10px);
    }
    .vibe-1877 .modes button{
      appearance:none; border:0; cursor:pointer; background:transparent;
      color:var(--muted); padding:8px 12px; border-radius:999px;
      font-size:12px; font-weight:900; letter-spacing:.06em;
      transition: color 150ms ease, background 150ms ease;
    }
    .vibe-1877 .modes button.active,
    .vibe-1877 .modes button:hover{ color:var(--ink); background:rgba(0,0,0,0.08); }
    .vibe-1877[data-theme="void"] .modes button.active,
    .vibe-1877[data-theme="void"] .modes button:hover{ background:rgba(255,255,255,0.12); }

    .vibe-1877 .center{
      position:relative; z-index:2; display:grid; place-items:center; text-align:center;
      padding: clamp(8px, 2.4vw, 16px) clamp(16px, 3.2vw, 40px) clamp(30px, 5vw, 60px);
    }
    .vibe-1877 .tag{
      display:inline-flex; align-items:center; gap:10px;
      padding:6px 12px; border-radius:999px; color:var(--muted);
      font-weight:900; font-size:11px; letter-spacing:.22em; text-transform:uppercase;
      background:var(--glass); border:1px solid color-mix(in oklab, var(--edge), transparent 28%);
      backdrop-filter:saturate(1.3) blur(8px);
    }
    .vibe-1877 .title{
      margin:18px 0 8px;
      font-weight:1000; letter-spacing:-0.03em; line-height:0.96;
      font-size: clamp(52px, 9vw, 144px);
      background: linear-gradient(100deg, var(--a1), var(--a2), var(--a3));
      -webkit-background-clip:text; background-clip:text; color:transparent;
      text-shadow: 0 1px 0 rgba(255,255,255,0.25);
      animation: shimmer-1877 8s linear infinite;
    }
    @keyframes shimmer-1877{ 0%{ background-position:0% 50% } 100%{ background-position:220% 50% } }
    .vibe-1877 .sub{
      color: color-mix(in oklab, var(--muted) 96%, transparent);
      font-size: clamp(14px, 2.1vw, 18px);
      line-height:1.7; max-width:72ch; margin: 6px auto 18px;
    }

    .vibe-1877 .controls{
      display:flex; flex-wrap:wrap; align-items:center; justify-content:center; gap:10px;
      margin-top:12px;
    }
    .vibe-1877 .cta, .vibe-1877 .ghost{
      appearance:none; border:0; cursor:pointer; user-select:none;
      border-radius:14px; padding:12px 16px;
      font-weight:900; font-size:14px; letter-spacing:.02em;
      color:#0a0f19;
      background: linear-gradient(90deg, var(--a1), var(--a2), var(--a3));
      box-shadow: 0 12px 28px color-mix(in oklab, var(--a2), transparent 64%), 0 1px 0 rgba(255,255,255,0.7) inset;
      transition: transform 140ms ease, filter 180ms ease, box-shadow 180ms ease;
    }
    .vibe-1877[data-theme="void"] .cta{ color:#0b0f18; }
    .vibe-1877 .ghost{
      background:transparent; color:var(--ink);
      border:1px solid color-mix(in oklab, var(--ink) 22%, transparent);
      box-shadow:none; font-weight:800;
    }
    .vibe-1877 .cta:hover{ transform:translateY(-1px); filter:saturate(1.06); box-shadow:0 18px 40px color-mix(in oklab, var(--a1), transparent 52%), 0 1px 0 rgba(255,255,255,0.75) inset; }
    .vibe-1877 .ghost:hover{ transform:translateY(-1px); background:rgba(0,0,0,0.06); }
    .vibe-1877[data-theme="void"] .ghost:hover{ background:rgba(255,255,255,0.08); }

    .vibe-1877 .knob{
      display:inline-flex; align-items:center; gap:10px;
      padding:8px 12px; border-radius:12px; color:var(--muted);
      background:var(--glass); border:1px solid color-mix(in oklab, var(--edge), transparent 30%);
      font-size:12px; font-weight:900; letter-spacing:.04em;
      backdrop-filter:saturate(1.3) blur(8px);
    }
    .vibe-1877 input[type="range"]{
      -webkit-appearance:none; appearance:none; width:220px; height:28px; background:transparent;
    }
    .vibe-1877 input[type="range"]::-webkit-slider-runnable-track,
    .vibe-1877 input[type="range"]::-moz-range-track{
      height:6px; border-radius:999px; background:linear-gradient(90deg, var(--a1), var(--a2), var(--a3)); opacity:.9;
    }
    .vibe-1877 input[type="range"]::-webkit-slider-thumb,
    .vibe-1877 input[type="range"]::-moz-range-thumb{
      -webkit-appearance:none; appearance:none; width:16px; height:16px; border-radius:50%;
      background:#fff; border:2px solid color-mix(in oklab, var(--a2), var(--a1) 50%);
      margin-top:-5px; box-shadow:0 3px 10px rgba(0,0,0,0.25);
    }

    .vibe-1877 .meta{
      position:relative; z-index:2;
      margin: 16px auto 10px; display:flex; gap:12px; flex-wrap:wrap; align-items:center; justify-content:center;
      color:var(--muted); font-size:12px; opacity:.96;
    }
    .vibe-1877 .live{ display:inline-flex; align-items:center; gap:8px; }
    .vibe-1877 .dot{
      width:9px; height:9px; border-radius:50%;
      background: radial-gradient(circle at 50% 50%, var(--a1), var(--a2));
      box-shadow:0 0 0 0 color-mix(in oklab, var(--a1), transparent 45%);
      animation:pulse-1877 2200ms ease-out infinite;
    }
    @keyframes pulse-1877{
      0%{ box-shadow:0 0 0 0 color-mix(in oklab, var(--a1), transparent 45%) }
      70%{ box-shadow:0 0 0 12px transparent }
      100%{ box-shadow:0 0 0 0 transparent }
    }

    @media (max-width: 860px){
      .vibe-1877 .mast{ padding:14px; }
      .vibe-1877 input[type="range"]{ width:160px; }
      .vibe-1877 .title{ letter-spacing:-0.01em; }
    }
  </style>

  <section class="shell" role="region" aria-labelledby="orrery-title">
    <canvas class="sky" aria-hidden="true"></canvas>

    <div class="mast">
      <div class="brand">
        <span class="glyph" aria-hidden="true"></span>
        Silent Orbits · Iteration 1877
      </div>
      <div class="modes" role="tablist" aria-label="Theme">
        <button role="tab" aria-selected="true" class="active" data-theme="void">Void</button>
        <button role="tab" aria-selected="false" data-theme="dawn">Dawn</button>
        <button role="tab" aria-selected="false" data-theme="moss">Moss</button>
        <button role="tab" aria-selected="false" data-theme="candy">Candy</button>
      </div>
    </div>

    <div class="center">
      <span class="tag">Kinetic orrery · Vanilla JS</span>
      <h1 class="title" id="orrery-title">Silent Orbits</h1>
      <p class="sub">Drag to tug gravity. Scroll to tune speed. Space toggles motion. 1–4 switch themes. B blooms. S saves. R reseeds.</p>

      <div class="controls">
        <button class="cta" type="button" data-action="toggle">Pause ▌▌</button>
        <button class="ghost" type="button" data-action="reseed" aria-label="Reseed">Reseed ✺</button>
        <label class="knob" for="speed-1877">
          Speed
          <input id="speed-1877" type="range" min="0.25" max="2.5" step="0.01" value="1.00" aria-label="Simulation speed">
        </label>
        <label class="knob" for="trail-1877">
          Trail
          <input id="trail-1877" type="range" min="0.02" max="0.22" step="0.005" value="0.08" aria-label="Trail fade">
        </label>
        <button class="ghost" type="button" data-action="snap" aria-label="Save snapshot">Export PNG</button>
      </div>

      <div class="meta">
        <span class="live"><span class="dot" aria-hidden="true"></span> Simulation live</span>
        <span id="last-updated">Last updated: 2026-01-10 23:45:38 EST</span>
      </div>
    </div>
  </section>

  <script>
    (function(){
      const root = document.currentScript.closest('.vibe-1877');
      const shell = root.querySelector('.shell');
      const canvas = root.querySelector('.sky');
      const ctx = canvas.getContext('2d', { alpha:true });
      const themeButtons = root.querySelectorAll('.modes [data-theme]');
      const btnToggle = root.querySelector('[data-action="toggle"]');
      const btnReseed = root.querySelector('[data-action="reseed"]');
      const btnSnap = root.querySelector('[data-action="snap"]');
      const speedInput = root.querySelector('#speed-1877');
      const trailInput = root.querySelector('#trail-1877');
      const updated = root.querySelector('#last-updated');

      // Timestamp
      try{
        const now = new Date();
        const fmt = new Intl.DateTimeFormat(undefined, {
          year:'numeric', month:'short', day:'2-digit',
          hour:'2-digit', minute:'2-digit', second:'2-digit',
          hour12:false, timeZoneName:'short'
        });
        updated.textContent = 'Last updated: ' + fmt.format(now);
      }catch{
        updated.textContent = 'Last updated: ' + new Date().toLocaleString();
      }

      // Theme handling
      function setTheme(t){
        root.setAttribute('data-theme', t);
        themeButtons.forEach(b=>{
          const act = b.getAttribute('data-theme') === t;
          b.classList.toggle('active', act);
          b.setAttribute('aria-selected', act ? 'true' : 'false');
        });
        palette = samplePalette();
        clear(true);
        colorize();
      }
      themeButtons.forEach(b => b.addEventListener('click', () => setTheme(b.getAttribute('data-theme'))));

      // Size handling
      let dpr = Math.max(1, Math.min(2, window.devicePixelRatio || 1));
      let W = 0, H = 0;
      const ro = new ResizeObserver(()=> fit());
      ro.observe(shell);

      function fit(){
        const r = shell.getBoundingClientRect();
        W = Math.max(1, Math.floor(r.width));
        H = Math.max(1, Math.floor(r.height));
        dpr = Math.max(1, Math.min(2, window.devicePixelRatio || 1));
        canvas.width = Math.floor(W * dpr);
        canvas.height = Math.floor(H * dpr);
        canvas.style.width = W + 'px';
        canvas.style.height = H + 'px';
        ctx.setTransform(dpr,0,0,dpr,0,0);
        palette = samplePalette();
        reseed();
        clear(true);
      }

      // Palette helpers
      const css = (k)=> getComputedStyle(root).getPropertyValue(k).trim();
      let palette = [];
      function samplePalette(){
        const a1 = css('--a1') || '#7e8cff';
        const a2 = css('--a2') || '#6ee7fd';
        const a3 = css('--a3') || '#ffd084';
        return [a1,a2,a3];
      }
      function mixHex(a,b,t){
        const pa = parseInt(a.slice(1),16);
        const pb = parseInt(b.slice(1),16);
        const ar = (pa>>16)&255, ag=(pa>>8)&255, ab=pa&255;
        const br = (pb>>16)&255, bg=(pb>>8)&255, bb=pb&255;
        const r = Math.round(ar+(br-ar)*t),
              g = Math.round(ag+(bg-ag)*t),
              c = Math.round(ab+(bb-ab)*t);
        return [r,g,c];
      }
      function grad(t){
        if(t<0.5){ return mixHex(palette[0], palette[1], t*2); }
        return mixHex(palette[1], palette[2], (t-0.5)*2);
      }
      const rgb = (arr,a=1)=>`rgba(${arr[0]},${arr[1]},${arr[2]},${a})`;

      // System
      const pointer = { x:0, y:0, inside:false, down:false };
      let bodies = [];
      let seed = Math.random()*1000;

      function reseed(){
        const cx = W/2, cy = H/2;
        const count = Math.max(14, Math.round(Math.min(W,H)/34));
        bodies = [];
        const minR = Math.max(40, Math.min(W,H)*0.08);
        const maxR = Math.min(W,H)*0.46;
        for(let i=0;i<count;i++){
          const t = i/(count-1||1);
          const R = minR + (Math.pow(Math.random(), 0.8))*(maxR-minR);
          const ang = Math.random()*Math.PI*2;
          const x = cx + Math.cos(ang)*R;
          const y = cy + Math.sin(ang)*R;
          const col = grad((t*0.8+0.1)%1);
          const r = 1.6 + Math.pow(1-t, 2)*5.2;
          const dir = ang + Math.PI/2 * (Math.random()>0.5 ? 1 : -1);
          const G = 680 + Math.sin(seed+t*8)*80;
          const vmag = Math.sqrt((G)/Math.max(20,R)); // pseudo-orbital
          const vx = Math.cos(dir)*vmag;
          const vy = Math.sin(dir)*vmag;
          bodies.push({ x,y,vx,vy,r,R0:R, color: col, t });
        }
        clear(true);
      }

      function clear(hard){
        ctx.save();
        ctx.globalCompositeOperation = 'source-over';
        const bg = css('--paper1') || '#101624';
        ctx.globalAlpha = hard ? 1 : Math.max(0.01, parseFloat(trailInput.value));
        ctx.fillStyle = bg;
        ctx.fillRect(0,0,W,H);
        ctx.restore();
      }

      // Bloom recolor tweak
      function colorize(){
        // no-op placeholder to hint redraw on theme change
      }

      // Draw body with glow
      function drawBody(b){
        const bloom = root.getAttribute('data-bloom') === 'true';
        const x = b.x, y = b.y, r = b.r;
        const g = ctx.createRadialGradient(x,y,0, x,y, r*3.2);
        g.addColorStop(0, rgb(b.color, 0.96));
        g.addColorStop(0.35, rgb(b.color, 0.55));
        g.addColorStop(1, rgb(b.color, 0));
        ctx.save();
        ctx.globalCompositeOperation = 'lighter';
        ctx.fillStyle = g;
        if(bloom){
          ctx.shadowColor = rgb(b.color, 0.9);
          ctx.shadowBlur = 14 + r*2;
        } else {
          ctx.shadowColor = rgb(b.color, 0.35);
          ctx.shadowBlur = 6;
        }
        ctx.beginPath();
        ctx.arc(x,y, r, 0, Math.PI*2);
        ctx.fill();
        ctx.restore();

        // faint orbit ring
        ctx.save();
        ctx.globalAlpha = 0.06;
        ctx.strokeStyle = rgb(b.color, 0.8);
        ctx.lineWidth = 0.8;
        const cx = W/2, cy = H/2;
        const R = Math.hypot(b.x-cx, b.y-cy);
        ctx.beginPath();
        ctx.arc(cx, cy, R, 0, Math.PI*2);
        ctx.stroke();
        ctx.restore();
      }

      // Dynamics
      let raf = 0, last = 0;
      function loop(ts){
        raf = requestAnimationFrame(loop);
        if(root.getAttribute('data-paused') === 'true'){ last = ts; return; }
        if(!last) last = ts;
        const dt = Math.min(50, ts - last) / 1000;
        last = ts;

        clear(false);

        const s = parseFloat(speedInput.value);
        const cx = W/2, cy = H/2;
        const G = 680; // pseudo gravity constant
        for(let i=0;i<bodies.length;i++){
          const b = bodies[i];

          // towards center
          let dx = cx - b.x, dy = cy - b.y;
          const d2 = dx*dx + dy*dy + 40;
          const inv = 1/Math.sqrt(d2);
          const ax = dx * (G / d2);
          const ay = dy * (G / d2);

          // pointer gravity
          let pax=0, pay=0;
          if(pointer.inside){
            const k = pointer.down ? 2400 : 900;
            const pdx = (pointer.x - b.x);
            const pdy = (pointer.y - b.y);
            const pd2 = pdx*pdx + pdy*pdy + 60;
            pax = pdx * (k / pd2);
            pay = pdy * (k / pd2);
          }

          b.vx += (ax + pax) * dt * s;
          b.vy += (ay + pay) * dt * s;

          // gentle damping to keep things contained
          b.vx *= (1 - 0.02*dt);
          b.vy *= (1 - 0.02*dt);

          b.x += b.vx * dt * 60 * s;
          b.y += b.vy * dt * 60 * s;

          drawBody(b);
        }
      }

      // Controls
      function setPaused(p){
        root.setAttribute('data-paused', p ? 'true' : 'false');
        btnToggle.textContent = p ? 'Play ►' : 'Pause ▌▌';
      }
      btnToggle.addEventListener('click', ()=> setPaused(root.getAttribute('data-paused') !== 'true'));
      btnReseed.addEventListener('click', ()=>{ seed = Math.random()*1000; reseed(); });
      btnSnap.addEventListener('click', ()=>{
        try{
          const link = document.createElement('a');
          link.download = 'silent-orbits.png';
          link.href = canvas.toDataURL('image/png');
          link.click();
        }catch{}
      });

      // Pointer + tilt
      function setTilt(e){
        const rect = shell.getBoundingClientRect();
        const nx = (e.clientX - rect.left) / rect.width;
        const ny = (e.clientY - rect.top) / rect.height;
        const rx = ((0.5 - ny) * 8).toFixed(2);
        const ry = ((nx - 0.5) * 12).toFixed(2);
        shell.style.transform = `perspective(1200px) rotateX(${rx}deg) rotateY(${ry}deg)`;
      }
      function updatePointer(e){
        const rect = shell.getBoundingClientRect();
        pointer.x = e.clientX - rect.left;
        pointer.y = e.clientY - rect.top;
        pointer.inside = true;
        setTilt(e);
      }
      shell.addEventListener('pointermove', updatePointer);
      shell.addEventListener('pointerdown', (e)=>{ pointer.down = true; updatePointer(e); });
      shell.addEventListener('pointerup', ()=> pointer.down = false);
      shell.addEventListener('pointerleave', ()=>{ pointer.inside = false; pointer.down=false; shell.style.transform='perspective(1200px) rotateX(0deg) rotateY(0deg)'; });

      // Wheel = speed finesse
      shell.addEventListener('wheel', (e)=>{
        e.preventDefault();
        const delta = e.deltaY > 0 ? -0.06 : 0.06;
        const v = parseFloat(speedInput.value);
        const nv = Math.max(0.25, Math.min(2.5, v + delta));
        speedInput.value = String(nv.toFixed(2));
      }, { passive:false });

      // Keyboard
      window.addEventListener('keydown', (e)=>{
        const k = e.key;
        if(k === ' '){ e.preventDefault(); setPaused(root.getAttribute('data-paused') !== 'true'); }
        if(k === '1'){ setTheme('void'); }
        if(k === '2'){ setTheme('dawn'); }
        if(k === '3'){ setTheme('moss'); }
        if(k === '4'){ setTheme('candy'); }
        if(k.toLowerCase() === 's'){ btnSnap.click(); }
        if(k.toLowerCase() === 'r'){ btnReseed.click(); }
        if(k.toLowerCase() === 'b'){
          const v = root.getAttribute('data-bloom') !== 'true';
          root.setAttribute('data-bloom', v ? 'true' : 'false');
        }
        if(k === '+' || k === '='){ const n = Math.min(0.22, parseFloat(trailInput.value)+0.01); trailInput.value = String(n.toFixed(3)); }
        if(k === '-' || k === '_'){ const n = Math.max(0.02, parseFloat(trailInput.value)-0.01); trailInput.value = String(n.toFixed(3)); }
      });

      // Reduced motion
      const media = window.matchMedia('(prefers-reduced-motion: reduce)');
      function applyReduced(){ if(media.matches){ setPaused(true); } }
      media.addEventListener?.('change', applyReduced);
      applyReduced();

      // Kickoff
      fit();
      palette = samplePalette();
      reseed();
      cancelAnimationFrame(raf);
      raf = requestAnimationFrame(loop);
      setTimeout(()=> clear(true), 120);
    })();
  </script>
