<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vibing</title>
    <style>
      :root {
        --bg: #0f1221;
        --fg: #e6e8f0;
        --muted: #9aa3b2;
        --accent: #8b5cf6;
      }
      html, body {
        height: 100%;
      }
      body {
        margin: 0;
        font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Ubuntu, Cantarell, Noto Sans, Helvetica Neue, Arial, "Apple Color Emoji", "Segoe UI Emoji";
        color: var(--fg);
        background: radial-gradient(1200px 800px at 70% 10%, #1b1f3a, var(--bg));
        display: flex;
        align-items: center;
        justify-content: center;
      }
      .card {
        width: min(720px, 92vw);
        background: rgba(255,255,255,0.04);
        border: 1px solid rgba(255,255,255,0.08);
        border-radius: 16px;
        padding: 28px 24px;
        box-shadow: 0 10px 30px rgba(0,0,0,0.3);
        backdrop-filter: blur(6px);
      }
      h1 {
        margin: 0 0 10px 0;
        font-size: 28px;
        letter-spacing: 0.3px;
      }
      .muted {
        color: var(--muted);
        font-size: 14px;
        margin-bottom: 18px;
      }
      #content {
        font-size: 18px;
        line-height: 1.6;
        background: rgba(255,255,255,0.04);
        border: 1px dashed rgba(255,255,255,0.12);
        border-radius: 12px;
        padding: 16px;
      }
      .footer {
        margin-top: 18px;
        display: flex;
        justify-content: space-between;
        align-items: center;
        font-size: 14px;
        color: var(--muted);
      }
      .badge {
        display: inline-block;
        background: rgba(139, 92, 246, 0.18);
        color: #d4c2ff;
        padding: 4px 10px;
        border-radius: 999px;
        font-size: 12px;
        border: 1px solid rgba(139, 92, 246, 0.35);
        letter-spacing: 0.2px;
      }
    </style>
  </head>
  <body>
    <!-- BEGIN_EDITABLE -->
      <section id="content">
<div id="vibe1507" class="kinetic-garden" data-theme="midnight" role="region" aria-label="Kinetic Bloom 1507">
  <style>
    /* Scoped to #vibe1507 only */
    #vibe1507 {
      --hue: 264;
      --ink: #eef3ff;
      --muted: rgba(238,243,255,0.75);
      --stroke: rgba(255,255,255,0.12);
      --panel: rgba(12,14,24,0.45);
      --bg0: hsl(232 60% 7%);
      --bg1: hsl(248 62% 10%);
      --accent: hsl(var(--hue) 90% 62%);
      --accent-2: hsl(calc(var(--hue) + 50deg) 90% 60%);
      --step: 15deg; /* degrees per petal segment, set via JS */
      --radius: 26px;

      position: relative;
      overflow: hidden;
      border-radius: var(--radius);
      border: 1px solid var(--stroke);
      color: var(--ink);
      font-family: ui-sans-serif, -apple-system, Segoe UI, Roboto, Helvetica, Arial, "Apple Color Emoji", "Segoe UI Emoji";
      background:
        radial-gradient(1200px 800px at var(--mx,60%) var(--my,30%), hsl(calc(var(--hue) + 40deg) 80% 20% / 0.35), transparent 60%),
        linear-gradient(160deg, var(--bg0) 0%, var(--bg1) 100%);
      box-shadow:
        inset 0 0 0 1px rgba(255,255,255,0.05),
        0 18px 48px rgba(5,10,20,0.6),
        0 4px 14px rgba(0,0,0,0.25);
      padding: clamp(16px, 2.4vw, 28px);
      min-height: 360px;
      isolation: isolate;
    }
    #vibe1507[data-theme="sunrise"] {
      --ink: #0e1224;
      --muted: rgba(14,18,36,0.7);
      --stroke: rgba(0,0,0,0.12);
      --panel: rgba(255,255,255,0.55);
      --bg0: hsl(45 95% 96%);
      --bg1: hsl(210 65% 96%);
      background:
        radial-gradient(900px 600px at var(--mx,50%) var(--my,40%), hsl(38 95% 78% / 0.45), transparent 60%),
        linear-gradient(180deg, var(--bg0), var(--bg1));
      box-shadow:
        inset 0 0 0 1px rgba(0,0,0,0.05),
        0 16px 44px rgba(20,24,40,0.18),
        0 4px 16px rgba(20,24,40,0.10);
    }
    #vibe1507::before {
      content: "";
      position: absolute; inset: -2px;
      border-radius: inherit;
      background: conic-gradient(from 0deg at 50% 50%,
        transparent 0 12%,
        color-mix(in oklab, var(--accent), white 12%) 14%,
        transparent 26%,
        color-mix(in oklab, var(--accent-2), white 8%) 40%,
        transparent 55%,
        color-mix(in oklab, var(--accent), black 10%) 70%,
        transparent 100%);
      filter: blur(26px);
      opacity: 0.55;
      pointer-events: none;
      z-index: 0;
      animation: v1507-spin 22s linear infinite;
      mask: linear-gradient(#000 0 0) padding-box, linear-gradient(#000 0 0);
      -webkit-mask: linear-gradient(#000 0 0) padding-box, linear-gradient(#000 0 0);
      -webkit-mask-composite: xor; mask-composite: exclude;
    }
    @keyframes v1507-spin { to { transform: rotate(360deg); } }

    /* Background grid */
    #vibe1507 .grid {
      position: absolute; inset: 0; pointer-events: none; z-index: 0;
      background:
        repeating-linear-gradient(90deg, transparent 0 58px, rgba(255,255,255,0.05) 58px 59px),
        repeating-linear-gradient(0deg, transparent 0 58px, rgba(255,255,255,0.05) 58px 59px);
      mix-blend-mode: overlay;
      opacity: 0.28;
    }

    /* Layout */
    #vibe1507 .wrap {
      position: relative;
      z-index: 1;
      display: grid;
      grid-template-columns: 1.1fr 1fr;
      gap: clamp(16px, 3vw, 28px);
      align-items: center;
    }
    @media (max-width: 720px) {
      #vibe1507 .wrap { grid-template-columns: 1fr; }
    }

    /* Bloom sculpture */
    #vibe1507 .bloom {
      position: relative;
      aspect-ratio: 1 / 1;
      width: min(46vmin, 440px);
      margin: 0 auto;
      transform-style: preserve-3d;
      transition: transform 280ms cubic-bezier(.2,.8,.2,1);
    }
    #vibe1507 .bloom .ring {
      position: absolute; inset: 0;
      border-radius: 50%;
      background:
        radial-gradient(closest-side, rgba(255,255,255,0.7) 0 2%, transparent 4% 96%, rgba(255,255,255,0.35) 98% 100%),
        radial-gradient(closest-side, color-mix(in oklab, var(--accent), transparent 70%) 0 60%, transparent 62%),
        conic-gradient(from -90deg, color-mix(in oklab, var(--accent), white 12%), color-mix(in oklab, var(--accent-2), white 5%), color-mix(in oklab, var(--accent), black 12%));
      filter: saturate(110%);
      box-shadow:
        inset 0 1px 0 rgba(255,255,255,0.2),
        0 14px 40px rgba(0,0,0,0.28);
    }
    #vibe1507 .bloom .rays {
      position: absolute; inset: 10%;
      border-radius: 50%;
      background:
        radial-gradient(closest-side, transparent 58%, rgba(255,255,255,0.1) 61% 62%, transparent 65%),
        repeating-conic-gradient(from 0deg,
          color-mix(in oklab, var(--accent), white 4%) 0 calc(var(--step) * 0.5),
          transparent 0 var(--step));
      filter: blur(0.3px) saturate(120%);
      mix-blend-mode: screen;
      animation: v1507-rotate 28s linear infinite;
    }
    #vibe1507 .bloom .rays::after {
      content: "";
      position: absolute; inset: 18%;
      border-radius: 50%;
      background: radial-gradient(closest-side, transparent 72%, rgba(255,255,255,0.13) 74% 75%, transparent 78%);
      mix-blend-mode: overlay;
    }
    @keyframes v1507-rotate { to { transform: rotate(360deg); } }

    #vibe1507 .bloom .needle {
      position: absolute; left: 50%; top: 50%;
      width: 2px; height: 42%;
      background: linear-gradient(180deg, rgba(255,255,255,0.9), color-mix(in oklab, var(--accent), black 10%));
      transform-origin: bottom center;
      transform: translate(-50%, -100%) rotate(0deg);
      border-radius: 2px;
      box-shadow: 0 8px 18px rgba(0,0,0,0.3);
    }
    #vibe1507 .bloom .hub {
      position: absolute; left: 50%; top: 50%;
      width: 16px; height: 16px; transform: translate(-50%,-50%);
      border-radius: 50%;
      background: radial-gradient(circle at 30% 30%, #fff, color-mix(in oklab, var(--accent), black 20%));
      box-shadow: 0 4px 14px rgba(0,0,0,0.35), 0 0 0 6px color-mix(in oklab, var(--accent), transparent 85%);
    }

    #vibe1507 .particles { position: absolute; inset: 0; pointer-events: none; overflow: visible; }

    /* Panel */
    #vibe1507 .panel {
      position: relative;
      backdrop-filter: blur(14px) saturate(110%);
      -webkit-backdrop-filter: blur(14px) saturate(110%);
      background: linear-gradient(180deg, color-mix(in oklab, var(--panel), transparent 30%), transparent);
      border: 1px solid var(--stroke);
      border-radius: calc(var(--radius) - 6px);
      padding: clamp(16px, 2.2vw, 22px);
      box-shadow: 0 12px 34px rgba(0,0,0,0.28), inset 0 1px 0 rgba(255,255,255,0.08);
      transform-style: preserve-3d;
      transition: transform 280ms cubic-bezier(.2,.8,.2,1), box-shadow 280ms;
    }
    #vibe1507 .kicker {
      display: inline-flex; align-items: center; gap: 8px;
      padding: 6px 10px; border-radius: 999px;
      border: 1px solid var(--stroke);
      background: linear-gradient(180deg, rgba(255,255,255,0.14), rgba(255,255,255,0.06));
      color: var(--muted);
      font-size: 12px; letter-spacing: 0.08em; text-transform: uppercase;
      box-shadow: inset 0 1px 0 rgba(255,255,255,0.18);
      margin-bottom: 10px;
    }
    #vibe1507 .kicker .ping {
      width: 6px; height: 6px; border-radius: 50%;
      background: var(--accent);
      box-shadow: 0 0 0 0 color-mix(in oklab, var(--accent), transparent 15%);
      animation: v1507-pulse 2.2s ease-out infinite;
    }
    @keyframes v1507-pulse {
      0% { box-shadow: 0 0 0 0 color-mix(in oklab, var(--accent), transparent 15%); }
      70% { box-shadow: 0 0 0 12px color-mix(in oklab, var(--accent), transparent 100%); }
      100% { box-shadow: 0 0 0 0 color-mix(in oklab, var(--accent), transparent 100%); }
    }
    #vibe1507 h1 {
      margin: 0 0 6px 0;
      font-size: clamp(26px, 3.4vw, 38px);
      line-height: 1.1; letter-spacing: -0.01em; font-weight: 750;
      text-shadow: 0 1px 0 rgba(0,0,0,0.35), 0 10px 28px rgba(0,0,0,0.25);
    }
    #vibe1507 .sub {
      margin: 0 0 14px 0;
      color: var(--muted);
      font-size: clamp(14px, 1.6vw, 16px);
    }
    #vibe1507 .underline {
      height: 2px; width: 120px; margin: 10px 0 16px;
      border-radius: 2px;
      background: linear-gradient(90deg, var(--accent), var(--accent-2));
      box-shadow: 0 0 12px color-mix(in oklab, var(--accent), transparent 50%);
    }

    /* Controls */
    #vibe1507 .controls {
      display: flex; flex-wrap: wrap; gap: 10px; margin: 10px 0 8px;
    }
    #vibe1507 .btn {
      appearance: none; cursor: pointer;
      border: 1px solid var(--stroke);
      background: linear-gradient(180deg, rgba(255,255,255,0.16), rgba(255,255,255,0.06));
      color: var(--ink); font-weight: 700;
      padding: 10px 14px; border-radius: 12px;
      transition: transform 180ms ease, box-shadow 180ms ease, background 180ms ease;
      box-shadow: 0 8px 20px rgba(0,0,0,0.24), inset 0 1px 0 rgba(255,255,255,0.12);
    }
    #vibe1507 .btn:hover { transform: translateY(-2px); box-shadow: 0 12px 26px rgba(0,0,0,0.3), inset 0 1px 0 rgba(255,255,255,0.16); }
    #vibe1507 .btn:active { transform: translateY(0); }
    #vibe1507 .btn.primary {
      background: linear-gradient(90deg, var(--accent), var(--accent-2));
      color: #0c1022; text-shadow: 0 1px 0 rgba(255,255,255,0.24);
      box-shadow: 0 10px 24px color-mix(in oklab, var(--accent), transparent 55%), inset 0 1px 0 rgba(255,255,255,0.25);
    }
    #vibe1507 .btn.ghost { background: transparent; }

    #vibe1507 .tuner { display: grid; grid-template-columns: 1fr; gap: 10px; margin-top: 8px; }
    #vibe1507 .control { display: grid; gap: 6px; font-size: 12px; color: var(--muted); }
    #vibe1507 .range {
      height: 32px; border: 1px solid var(--stroke); border-radius: 999px; padding: 0 12px;
      display: grid; align-items: center;
      background: linear-gradient(180deg, rgba(255,255,255,0.15), rgba(255,255,255,0.06));
    }
    #vibe1507 input[type="range"] {
      -webkit-appearance: none; appearance: none; width: 100%;
      height: 4px; border-radius: 999px; outline: none; cursor: pointer;
      background: linear-gradient(90deg, var(--accent), var(--accent-2));
      box-shadow: inset 0 0 0 1px rgba(0,0,0,0.2);
    }
    #vibe1507 input[type="range"]::-webkit-slider-thumb {
      -webkit-appearance: none; appearance: none; width: 18px; height: 18px; border-radius: 50%;
      background: #fff; border: 2px solid color-mix(in oklab, var(--accent), black 10%);
      box-shadow: 0 2px 6px rgba(0,0,0,0.25), 0 0 0 10px color-mix(in oklab, var(--accent), transparent 85%);
    }
    #vibe1507 input[type="range"]::-moz-range-thumb {
      width: 18px; height: 18px; border-radius: 50%;
      background: #fff; border: 2px solid color-mix(in oklab, var(--accent), black 10%);
      box-shadow: 0 2px 6px rgba(0,0,0,0.25);
    }

    /* Meta */
    #vibe1507 .meta {
      display: flex; align-items: center; gap: 12px;
      margin-top: 14px; color: var(--muted); font-size: 12px;
    }
    #vibe1507 .live {
      display: inline-flex; align-items: center; gap: 8px;
      padding: 6px 10px; border-radius: 999px;
      border: 1px solid var(--stroke);
      background: linear-gradient(180deg, rgba(255,255,255,0.14), rgba(255,255,255,0.06));
    }
    #vibe1507 .live .dot {
      width: 6px; height: 6px; border-radius: 50%;
      background: var(--accent);
      box-shadow: 0 0 14px color-mix(in oklab, var(--accent), transparent 30%);
    }

    /* Drift mode: gentle hue orbit */
    #vibe1507.drift .bloom .rays,
    #vibe1507.drift .ring {
      animation-duration: 18s;
    }
    #vibe1507.drift .wrap,
    #vibe1507.drift .grid,
    #vibe1507.drift::before {
      animation: v1507-hue 16s linear infinite;
    }
    @keyframes v1507-hue {
      0%   { filter: hue-rotate(0deg); }
      100% { filter: hue-rotate(360deg); }
    }

    /* Motion preferences */
    @media (prefers-reduced-motion: reduce) {
      #vibe1507::before, #vibe1507 .rays, #vibe1507 .wrap { animation: none !important; }
      #vibe1507 .bloom, #vibe1507 .panel { transition: none !important; }
    }
  </style>

  <div class="grid" aria-hidden="true"></div>

  <div class="wrap">
    <div class="bloom" id="vibe1507-bloom" aria-hidden="true">
      <div class="ring"></div>
      <div class="rays"></div>
      <div class="needle" id="vibe1507-needle"></div>
      <div class="hub"></div>
      <div class="particles" id="vibe1507-particles"></div>
    </div>

    <div class="panel" id="vibe1507-panel">
      <div class="kicker"><span class="ping" aria-hidden="true"></span> Kinetic Bloom â€” 1507</div>
      <h1>Objects of Calm Attention</h1>
      <p class="sub">A living clockwork of color and light. Touch it. Tilt it. Let it breathe.</p>
      <div class="underline" aria-hidden="true"></div>

      <div class="controls" role="group" aria-label="Bloom controls">
        <button class="btn primary" id="vibe1507-burst" aria-label="Bloom now">Bloom</button>
        <button class="btn" id="vibe1507-random" aria-label="Randomize palette">Random palette</button>
        <button class="btn ghost" id="vibe1507-theme" aria-label="Toggle theme">Toggle theme</button>
        <button class="btn ghost" id="vibe1507-drift" aria-label="Toggle color drift">Drift</button>
      </div>

      <div class="tuner" role="group" aria-label="Petal tuner">
        <div class="control">
          <label for="vibe1507-petals">Petals <span id="vibe1507-petals-count" aria-live="polite">(24)</span></label>
          <div class="range">
            <input id="vibe1507-petals" type="range" min="6" max="72" step="2" value="24">
          </div>
        </div>
      </div>

      <div class="meta">
        <span class="live"><span class="dot" aria-hidden="true"></span>Live</span>
        <span>Iteration 1507</span>
        <span id="last-updated">Last updated: 2025-12-24 22:25:09 EST</span>
      </div>
    </div>
  </div>

  <script>
    (function(){
      const root = document.getElementById('vibe1507');
      const panel = document.getElementById('vibe1507-panel');
      const bloom = document.getElementById('vibe1507-bloom');
      const needle = document.getElementById('vibe1507-needle');
      const burstBtn = document.getElementById('vibe1507-burst');
      const randomBtn = document.getElementById('vibe1507-random');
      const themeBtn = document.getElementById('vibe1507-theme');
      const driftBtn = document.getElementById('vibe1507-drift');
      const petals = document.getElementById('vibe1507-petals');
      const petalsCount = document.getElementById('vibe1507-petals-count');
      const particles = document.getElementById('vibe1507-particles');
      const updated = document.getElementById('last-updated');

      // Last updated
      try {
        const dt = new Date();
        updated.textContent = 'Last updated: ' + dt.toLocaleString(undefined, { dateStyle: 'medium', timeStyle: 'short' });
      } catch(e) {
        updated.textContent = 'Last updated: ' + new Date().toString();
      }

      // Helpers
      const setHue = (h) => {
        root.style.setProperty('--hue', h);
        root.style.setProperty('--accent', `hsl(${h} 90% 62%)`);
        root.style.setProperty('--accent-2', `hsl(${(Number(h)+50)%360} 90% 60%)`);
      };
      const setPetals = (n) => {
        const step = 360 / n;
        root.style.setProperty('--step', step + 'deg');
        petalsCount.textContent = `(${n})`;
      };

      // Initialize
      setPetals(petals.value);

      // Clock needle
      const updateNeedle = () => {
        const now = new Date();
        const s = now.getSeconds() + now.getMilliseconds()/1000;
        const deg = s * 6; // 360 / 60
        needle.style.transform = `translate(-50%, -100%) rotate(${deg}deg)`;
      };
      updateNeedle();
      let needleTimer = setInterval(updateNeedle, 80);

      // Interactions
      petals.addEventListener('input', (e) => setPetals(Number(e.target.value)));

      randomBtn.addEventListener('click', () => {
        const h = Math.floor(Math.random()*360);
        setHue(h);
      });

      themeBtn.addEventListener('click', () => {
        const next = root.getAttribute('data-theme') === 'sunrise' ? 'midnight' : 'sunrise';
        root.setAttribute('data-theme', next);
      });

      driftBtn.addEventListener('click', () => {
        root.classList.toggle('drift');
      });

      // Bloom burst
      burstBtn.addEventListener('click', () => {
        // scale+tilt pulse
        bloom.animate([
          { transform: getComputedStyle(bloom).transform || 'none', filter: 'brightness(1)' },
          { transform: 'scale(1.04)', filter: 'brightness(1.12)' },
          { transform: 'scale(1)' , filter: 'brightness(1)'}
        ], { duration: 650, easing: 'cubic-bezier(.2,.9,.2,1)' });

        // particle bloom
        const count = 28;
        const rect = bloom.getBoundingClientRect();
        const center = { x: rect.width/2, y: rect.height/2 };
        for (let i=0;i<count;i++){
          const p = document.createElement('span');
          const size = Math.random() * 6 + 3;
          p.style.position = 'absolute';
          p.style.left = center.x + 'px';
          p.style.top = center.y + 'px';
          p.style.width = size + 'px';
          p.style.height = size + 'px';
          p.style.borderRadius = '50%';
          p.style.background = `radial-gradient(circle at 30% 30%, #fff, hsl(${(Number(getComputedStyle(root).getPropertyValue('--hue'))||0)+Math.random()*60} 90% 60%))`;
          p.style.boxShadow = '0 0 18px rgba(255,255,255,0.35)';
          particles.appendChild(p);

          const angle = Math.random()*360;
          const dist = (rect.width/2 - 12) * (0.5 + Math.random()*0.5);
          const tx = Math.cos(angle*Math.PI/180) * dist;
          const ty = Math.sin(angle*Math.PI/180) * dist;

          p.animate([
            { transform: 'translate(-50%,-50%) scale(0.6)', opacity: 1 },
            { transform: `translate(${tx-50}px,${ty-50}px) scale(${0.6 + Math.random()*0.6})`, opacity: 0 }
          ], { duration: 800 + Math.random()*400, easing: 'cubic-bezier(.2,.8,.2,1)' }).onfinish = () => p.remove();
        }
      });

      // Parallax tilt
      const move = (e) => {
        const r = root.getBoundingClientRect();
        const x = (e.clientX - r.left) / r.width;
        const y = (e.clientY - r.top) / r.height;
        root.style.setProperty('--mx', (x*100).toFixed(2) + '%');
        root.style.setProperty('--my', (y*100).toFixed(2) + '%');
        const tiltX = (0.5 - y) * 8;
        const tiltY = (x - 0.5) * 8;
        bloom.style.transform = `rotateX(${tiltX}deg) rotateY(${tiltY}deg)`;
        panel.style.transform = `rotateX(${tiltX/2}deg) rotateY(${tiltY/2}deg) translateZ(6px)`;
      };
      const leave = () => {
        bloom.style.transform = 'rotateX(0deg) rotateY(0deg)';
        panel.style.transform = 'rotateX(0deg) rotateY(0deg) translateZ(0px)';
      };
      root.addEventListener('pointermove', move);
      root.addEventListener('pointerleave', leave);

      // Cleanup on reduced motion preference change
      const mq = window.matchMedia('(prefers-reduced-motion: reduce)');
      const handleMotion = () => {
        if (mq.matches) { clearInterval(needleTimer); }
        else { clearInterval(needleTimer); needleTimer = setInterval(updateNeedle, 80); }
      };
      mq.addEventListener?.('change', handleMotion);
    })();
  </script>
</div>
      </section>
      <!-- END_EDITABLE -->
    <script>
      // Only show a local placeholder if the agent hasn't written a timestamp yet
      const el = document.getElementById('last-updated');
      if (el && (!el.textContent || el.textContent.includes('not yet'))) {
        const now = new Date();
        el.textContent = `Last updated: ${now.toLocaleString(undefined, { hour12: false })}`;
      }
    </script>
