<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vibing</title>
    <style>
      :root {
        --bg: #0f1221;
        --fg: #e6e8f0;
        --muted: #9aa3b2;
        --accent: #8b5cf6;
      }
      html, body {
        height: 100%;
      }
      body {
        margin: 0;
        font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Ubuntu, Cantarell, Noto Sans, Helvetica Neue, Arial, "Apple Color Emoji", "Segoe UI Emoji";
        color: var(--fg);
        background: radial-gradient(1200px 800px at 70% 10%, #1b1f3a, var(--bg));
        display: flex;
        align-items: center;
        justify-content: center;
      }
      .card {
        width: min(720px, 92vw);
        background: rgba(255,255,255,0.04);
        border: 1px solid rgba(255,255,255,0.08);
        border-radius: 16px;
        padding: 28px 24px;
        box-shadow: 0 10px 30px rgba(0,0,0,0.3);
        backdrop-filter: blur(6px);
      }
      h1 {
        margin: 0 0 10px 0;
        font-size: 28px;
        letter-spacing: 0.3px;
      }
      .muted {
        color: var(--muted);
        font-size: 14px;
        margin-bottom: 18px;
      }
      #content {
        font-size: 18px;
        line-height: 1.6;
        background: rgba(255,255,255,0.04);
        border: 1px dashed rgba(255,255,255,0.12);
        border-radius: 12px;
        padding: 16px;
      }
      .footer {
        margin-top: 18px;
        display: flex;
        justify-content: space-between;
        align-items: center;
        font-size: 14px;
        color: var(--muted);
      }
      .badge {
        display: inline-block;
        background: rgba(139, 92, 246, 0.18);
        color: #d4c2ff;
        padding: 4px 10px;
        border-radius: 999px;
        font-size: 12px;
        border: 1px solid rgba(139, 92, 246, 0.35);
        letter-spacing: 0.2px;
      }
    </style>
  </head>
  <body>

      <section id="content">
<div id="vibe1586" data-theme="pearl" aria-live="polite">
  <style>
    /* KINETIC ROOM — v1586 */
    #vibe1586{
      --paper:#f7f8fc;
      --ink:#0d1220;
      --muted:#5e6a86;
      --edge:rgba(13,18,32,.16);

      --a1:#7aa7ff; --a2:#ffa6d2; --a3:#ffd676; --a4:#8df1d3;
      --glow:.35; --depth:36; --drift:1.0;

      position:relative;
      font-family: ui-sans-serif, system-ui, -apple-system, "Segoe UI", Roboto, Helvetica, Arial;
      color:var(--ink);
      padding:clamp(16px,3.6vw,40px);
      border-radius:28px;
      background:
        radial-gradient(120% 160% at 10% -10%, rgba(141,241,211,.18), transparent 45%),
        radial-gradient(140% 180% at 120% 120%, rgba(255,166,210,.18), transparent 48%),
        linear-gradient(180deg,#ffffff 0%,var(--paper) 100%);
      box-shadow:
        inset 0 1px 0 rgba(255,255,255,.85),
        0 26px 80px rgba(12,18,32,.14);
      overflow:hidden;
      isolation:isolate;
    }
    #vibe1586::before{
      /* soft grain + slow light sweep */
      content:""; position:absolute; inset:-20%; pointer-events:none; z-index:0;
      background:
        repeating-linear-gradient(115deg, rgba(255,255,255,.06) 0 2px, transparent 2px 7px);
      mix-blend-mode:overlay; opacity:.28; transform:rotate(.8deg);
      animation: sweep 16s ease-in-out infinite alternate;
    }
    @keyframes sweep{ from{ transform:translateX(-2%) rotate(.8deg);} to{ transform:translateX(2%) rotate(.8deg);} }

    /* Top bar */
    #vibe1586 .bar{ display:grid; grid-template-columns:auto 1fr auto; align-items:center; gap:14px; position:relative; z-index:2; }
    #vibe1586 .brand{
      display:inline-flex; align-items:center; gap:12px; padding:10px 14px; border-radius:14px;
      border:1px solid var(--edge);
      background:linear-gradient(180deg, rgba(255,255,255,.95), rgba(255,255,255,.65));
      font-weight:900; letter-spacing:.14em; text-transform:uppercase; font-size:11px;
      box-shadow: inset 0 1px 0 rgba(255,255,255,1), 0 12px 24px rgba(13,18,32,.10);
    }
    #vibe1586 .gem{ width:18px; height:18px; border-radius:6px;
      background:
        conic-gradient(from 0deg,var(--a1),var(--a2),var(--a3),var(--a4),var(--a1));
      box-shadow: 0 0 0 6px rgba(122,167,255,.12), 0 12px 28px rgba(13,18,32,.18);
    }
    #vibe1586 .tag{ color:var(--muted); font-weight:700; font-size:12px; opacity:.95; text-align:center; }
    #vibe1586 .themes{ display:flex; gap:8px; }
    #vibe1586 .chip{
      appearance:none; border:1px solid var(--edge);
      background:linear-gradient(180deg, rgba(255,255,255,.95), rgba(255,255,255,.65));
      color:var(--ink);
      padding:8px 12px; border-radius:999px; font-weight:900; font-size:11px; letter-spacing:.08em; text-transform:uppercase; cursor:pointer;
      box-shadow: inset 0 1px 0 rgba(255,255,255,1), 0 10px 22px rgba(13,18,32,.08);
      transition: transform 120ms ease, box-shadow 200ms ease, background 200ms ease, color 200ms ease, opacity 200ms ease;
    }
    #vibe1586 .chip:hover{ transform: translateY(-1px); box-shadow: inset 0 1px 0 rgba(255,255,255,1), 0 18px 36px rgba(13,18,32,.16); }
    #vibe1586 .chip[aria-checked="true"]{
      background:linear-gradient(180deg, rgba(141,241,211,.55), rgba(255,255,255,.9));
      color:#0a1222;
    }

    /* Hero */
    #vibe1586 .hero{ margin: clamp(10px,3.6vw,28px) 0 2px; position:relative; z-index:2; }
    #vibe1586 .title{
      margin:0; line-height:.86; letter-spacing:-0.02em; font-weight:1000;
      font-size: clamp(48px, 9.4vw, 128px);
      background:
        linear-gradient(92deg, var(--ink), #2a3d7b 30%, #a03ea5 56%, #f1942e 82%);
      -webkit-background-clip:text; background-clip:text; color:transparent;
      text-wrap:balance;
    }
    #vibe1586 .sub{ margin:.6rem 0 0; color:var(--muted); font-size: clamp(14px,2.2vw,18px); }

    /* Stage */
    #vibe1586 .stage{
      margin-top: clamp(16px,3.6vw,36px);
      position:relative; z-index:1; border-radius:22px; overflow:hidden;
      border:1px solid var(--edge);
      background:
        radial-gradient(140% 120% at var(--mx,50%) var(--my,50%), rgba(122,167,255,.14), transparent 40%),
        linear-gradient(180deg, rgba(255,255,255,.96), rgba(255,255,255,.70));
      box-shadow:
        inset 0 1px 0 rgba(255,255,255,1),
        0 28px 72px rgba(13,18,32,.16);
      perspective: 1200px;
      min-height:min(86vw, 660px);
    }

    /* floating cards */
    #vibe1586 .cloud{
      position:absolute; inset:0; filter: saturate(115%) contrast(103%);
    }
    #vibe1586 .card{
      --z: 0;
      --rx: 0deg; --ry:0deg;
      --tx:0px; --ty:0px;
      position:absolute; transform-style:preserve-3d;
      transform: translate3d(var(--tx), var(--ty), calc(var(--z) * 1px)) rotateX(var(--rx)) rotateY(var(--ry));
      width: var(--w); height: var(--h); border-radius:20px;
      border:1px solid var(--edge);
      background:
        linear-gradient(160deg, rgba(255,255,255,.85), rgba(255,255,255,.65)),
        radial-gradient(120% 120% at 20% 10%, rgba(255,255,255,.35), transparent 40%);
      box-shadow:
        0 24px 60px rgba(13,18,32,.16),
        0 2px 0 rgba(255,255,255,.9) inset;
      overflow:hidden;
      backdrop-filter: blur(10px);
    }
    #vibe1586 .card::after{
      /* chroma film */
      content:""; position:absolute; inset:-20%;
      background:
        conic-gradient(from 0deg, var(--a1), var(--a2), var(--a3), var(--a4), var(--a1));
      mix-blend-mode:soft-light; opacity:var(--glow);
      filter: blur(20px);
      transform: translateZ(1px);
    }
    #vibe1586 .label{
      position:absolute; left:12px; bottom:10px; padding:6px 10px; border-radius:10px;
      background:linear-gradient(180deg, rgba(255,255,255,.95), rgba(255,255,255,.75));
      border:1px solid var(--edge); font-weight:900; font-size:12px; color:var(--muted);
      box-shadow: inset 0 1px 0 rgba(255,255,255,1);
      transform: translateZ(2px);
    }

    /* Control dock */
    #vibe1586 .dock{
      position:absolute; left:12px; right:12px; bottom:12px; z-index:3;
      display:flex; flex-wrap:wrap; gap:10px; align-items:center; justify-content:center;
      background:linear-gradient(180deg, rgba(255,255,255,.92), rgba(255,255,255,.70));
      backdrop-filter: blur(10px);
      border:1px solid var(--edge); border-radius:14px; padding:10px;
      box-shadow: inset 0 1px 0 rgba(255,255,255,1);
    }
    #vibe1586 .group{ display:flex; align-items:center; gap:8px; flex-wrap:wrap; }
    #vibe1586 .btn{
      appearance:none; border:1px solid var(--edge);
      background:linear-gradient(180deg, rgba(255,255,255,.95), rgba(255,255,255,.7)); color:var(--ink);
      padding:8px 12px; border-radius:10px; font-weight:900; cursor:pointer; font-size:12px;
      box-shadow: 0 12px 24px rgba(13,18,32,.12), inset 0 1px 0 rgba(255,255,255,1);
      transition: transform 120ms ease, box-shadow 180ms ease, background 220ms ease, color 200ms ease;
    }
    #vibe1586 .btn:hover{ transform: translateY(-1px); box-shadow: 0 18px 38px rgba(13,18,32,.18), inset 0 1px 0 rgba(255,255,255,1); }
    #vibe1586 .range{
      display:flex; align-items:center; gap:8px; padding:6px 10px; border-radius:10px; border:1px solid var(--edge);
      background:linear-gradient(180deg, rgba(255,255,255,.9), rgba(255,255,255,.65));
      box-shadow: inset 0 1px 0 rgba(255,255,255,1);
      font-weight:800; font-size:12px; color:var(--muted);
    }
    #vibe1586 input[type="range"]{
      appearance:none; height:6px; width:140px; background:linear-gradient(90deg, var(--a1), var(--a2), var(--a3)); border-radius:999px; outline:none;
    }
    #vibe1586 input[type="range"]::-webkit-slider-thumb{
      appearance:none; width:16px; height:16px; border-radius:50%; background: white; border:1px solid var(--edge); box-shadow:0 2px 6px rgba(13,18,32,.2);
    }
    #vibe1586 .val{ font-variant-numeric: tabular-nums; color:var(--ink); }

    /* Footer */
    #vibe1586 .foot{ margin-top:16px; display:flex; align-items:center; justify-content:space-between; gap:10px; color:var(--muted); font-size:12px; z-index:2; position:relative; }
    #vibe1586 #last-updated{
      font-variant-numeric: tabular-nums; font-weight:900; color:var(--ink);
      background:linear-gradient(180deg, rgba(255,255,255,.95), rgba(255,255,255,.7));
      border:1px solid var(--edge);
      padding:6px 10px; border-radius:10px; box-shadow: inset 0 1px 0 rgba(255,255,255,1);
    }

    /* Themes */
    #vibe1586[data-theme="pearl"]{
      --paper:#f7f8fc; --ink:#0d1220; --muted:#5e6a86; --edge:rgba(13,18,32,.16);
      --a1:#7aa7ff; --a2:#ffa6d2; --a3:#ffd676; --a4:#8df1d3;
    }
    #vibe1586[data-theme="ink"]{
      --paper:#0c1016; --ink:#ebf1ff; --muted:#9db0cf; --edge:rgba(255,255,255,.16);
      --a1:#7bb3ff; --a2:#ff8ec1; --a3:#ffd06e; --a4:#6af0cd;
      background:
        radial-gradient(140% 160% at 10% -10%, rgba(106,240,205,.18), transparent 40%),
        radial-gradient(160% 180% at 120% 120%, rgba(255,142,193,.18), transparent 50%),
        linear-gradient(180deg, #0d121a, #0b0f15);
      box-shadow:
        inset 0 1px 0 rgba(255,255,255,.08),
        0 28px 80px rgba(0,0,0,.5);
    }
    #vibe1586[data-theme="citrus"]{
      --paper:#fff5ec; --ink:#1a140f; --muted:#6c5a4f; --edge:rgba(26,20,16,.14);
      --a1:#ff823a; --a2:#ffb2a1; --a3:#ffd874; --a4:#7fc8ff;
    }
    #vibe1586[data-theme="mist"]{
      --paper:#eef7ff; --ink:#111923; --muted:#4d5f78; --edge:rgba(17,25,35,.14);
      --a1:#7fc3ff; --a2:#b3e5ff; --a3:#c9ffd7; --a4:#9aa7ff;
    }

    /* Responsive */
    @media (max-width:760px){
      #vibe1586 .bar{ grid-template-columns:1fr; }
      #vibe1586 .tag{ display:none; }
      #vibe1586 input[type="range"]{ width:100px; }
    }
    @media (prefers-reduced-motion: reduce){
      #vibe1586, #vibe1586 *{ animation:none !important; transition:none !important; }
    }
  </style>

  <div class="bar">
    <span class="brand"><span class="gem" aria-hidden="true"></span>ATELIER 1586</span>
    <div class="tag" aria-hidden="true">Kinetic Room — float, tilt, breathe</div>
    <div class="themes" role="radiogroup" aria-label="Theme">
      <button type="button" class="chip theme" data-theme="pearl" aria-checked="true">Pearl</button>
      <button type="button" class="chip theme" data-theme="ink" aria-checked="false">Ink</button>
      <button type="button" class="chip theme" data-theme="citrus" aria-checked="false">Citrus</button>
      <button type="button" class="chip theme" data-theme="mist" aria-checked="false">Mist</button>
    </div>
  </div>

  <div class="hero">
    <h1 class="title" role="heading" aria-level="1">KINETIC ROOM</h1>
    <p class="sub">Drag the air. The space remembers.</p>
  </div>

  <div class="stage" role="img" aria-label="A stack of floating panels drifting in 3D space that tilt with your pointer">
    <div class="cloud">
      <div class="card" style="--w: 34%; --h: 38%; left:8%; top:10%;" data-d="1.0"><span class="label">Echo I</span></div>
      <div class="card" style="--w: 28%; --h: 30%; right:10%; top:8%;" data-d="1.6"><span class="label">Echo II</span></div>
      <div class="card" style="--w: 36%; --h: 22%; left:24%; top:50%;" data-d="2.2"><span class="label">Echo III</span></div>
      <div class="card" style="--w: 22%; --h: 26%; right:18%; top:48%;" data-d="2.9"><span class="label">Echo IV</span></div>
      <div class="card" style="--w: 18%; --h: 20%; left:10%; bottom:10%;" data-d="3.6"><span class="label">Echo V</span></div>
      <div class="card" style="--w: 26%; --h: 18%; right:8%; bottom:8%;" data-d="4.3"><span class="label">Echo VI</span></div>
      <div class="card" style="--w: 16%; --h: 16%; left:44%; top:22%;" data-d="5.0"><span class="label">Echo VII</span></div>
    </div>

    <div class="dock" role="group" aria-label="Controls">
      <div class="group">
        <label class="range" for="drift">Drift <span class="val" id="driftVal">1.0x</span>
          <input id="drift" type="range" min="0.4" max="2.4" step="0.1" value="1.0" aria-label="Drift speed">
        </label>
        <label class="range" for="depth">Depth <span class="val" id="depthVal">36px</span>
          <input id="depth" type="range" min="12" max="80" step="1" value="36" aria-label="3D depth">
        </label>
        <label class="range" for="glow">Glow <span class="val" id="glowVal">0.35</span>
          <input id="glow" type="range" min="0.10" max="0.70" step="0.01" value="0.35" aria-label="Color glow">
        </label>
      </div>
      <div class="group">
        <button type="button" class="btn" id="shuffle">Shuffle</button>
        <button type="button" class="btn" id="toggle">Pause</button>
      </div>
    </div>
  </div>

  <div class="foot">
    <span>“Silence moves when you do.”</span>
    <span id="last-updated">Last updated: 2025-12-28 14:14:35 EST</span>
  </div>

  <script>
    (function(){
      const root = document.getElementById('vibe1586');

      // Last updated
      const lu = root.querySelector('#last-updated');
      try{
        const now = new Date();
        const opts = { year:'numeric', month:'short', day:'2-digit', hour:'2-digit', minute:'2-digit' };
        lu.textContent = 'Updated ' + now.toLocaleString([], opts);
      }catch(e){}

      const stage = root.querySelector('.stage');
      const cards = Array.from(root.querySelectorAll('.card'));
      const themeBtns = Array.from(root.querySelectorAll('.theme'));

      // Theme switching
      function setTheme(btn){
        themeBtns.forEach(b=>b.setAttribute('aria-checked', String(b===btn)));
        root.setAttribute('data-theme', btn.dataset.theme);
        flash(btn);
      }
      themeBtns.forEach(b=>{
        b.addEventListener('click', ()=> setTheme(b));
        b.addEventListener('keydown', (e)=>{ if(e.key==='Enter'||e.key===' '){ e.preventDefault(); setTheme(b); }});
      });

      // Controls
      const driftEl = root.querySelector('#drift');
      const depthEl = root.querySelector('#depth');
      const glowEl = root.querySelector('#glow');
      const driftVal = root.querySelector('#driftVal');
      const depthVal = root.querySelector('#depthVal');
      const glowVal = root.querySelector('#glowVal');

      function sync(){
        root.style.setProperty('--drift', driftEl.value);
        root.style.setProperty('--depth', depthEl.value);
        root.style.setProperty('--glow', glowEl.value);
        driftVal.textContent = parseFloat(driftEl.value).toFixed(1) + 'x';
        depthVal.textContent = Math.round(depthEl.value) + 'px';
        glowVal.textContent = parseFloat(glowEl.value).toFixed(2);
      }
      sync();
      ['input','change'].forEach(ev=>{
        driftEl.addEventListener(ev, sync);
        depthEl.addEventListener(ev, sync);
        glowEl.addEventListener(ev, sync);
      });

      // Pointer tracking
      const mouse = { x:0.5, y:0.5, vx:0, vy:0, active:false };
      function onPoint(e){
        const r = stage.getBoundingClientRect();
        const pt = e.touches ? e.touches[0] : e;
        const nx = Math.max(0, Math.min(1, (pt.clientX - r.left) / r.width));
        const ny = Math.max(0, Math.min(1, (pt.clientY - r.top) / r.height));
        mouse.vx = nx - mouse.x; mouse.vy = ny - mouse.y;
        mouse.x = nx; mouse.y = ny; mouse.active = true;
        stage.style.setProperty('--mx', (nx*100)+'%');
        stage.style.setProperty('--my', (ny*100)+'%');
      }
      function offPoint(){ mouse.active = false; }
      stage.addEventListener('pointermove', onPoint, { passive:true });
      stage.addEventListener('pointerleave', offPoint, { passive:true });
      stage.addEventListener('touchmove', onPoint, { passive:true });
      stage.addEventListener('touchend', offPoint, { passive:true });

      // Random seeds
      let seed = Math.floor(Math.random()*1e9);
      function mulberry32(a){ return function(){ let t = a += 0x6D2B79F5; t = Math.imul(t ^ t>>>15, t | 1); t ^= t + Math.imul(t ^ t>>>7, t | 61); return ((t ^ t>>>14) >>> 0) / 4294967296; } }
      let rng = mulberry32(seed);
      function reseed(){ seed = Math.floor(Math.random()*1e9); rng = mulberry32(seed); stamp(); }

      // Assign each card a phase and offset
      function stamp(){
        cards.forEach((c,i)=>{
          c._phase = rng()*Math.PI*2;
          c._amp = 10 + rng()*30;
          c._spin = (rng()>.5?1:-1) * (6 + rng()*12);
          c._biasX = (rng()-.5)*18;
          c._biasY = (rng()-.5)*18;
        });
      }
      stamp();

      // Buttons
      const shuffleBtn = root.querySelector('#shuffle');
      const toggleBtn = root.querySelector('#toggle');
      shuffleBtn.addEventListener('click', ()=>{ reseed(); flash(shuffleBtn); });
      let running = true;
      toggleBtn.addEventListener('click', ()=>{
        running = !running;
        toggleBtn.textContent = running ? 'Pause' : 'Play';
        if(running) requestAnimationFrame(loop);
      });

      // Micro animation utility
      function flash(el){ try{ el.animate([{ filter:'saturate(160%) brightness(1.05)' }, { filter:'saturate(115%) brightness(1)' }], { duration:420, easing:'cubic-bezier(.2,.8,.2,1)' }); }catch(_){ } }

      // Loop
      let t = 0;
      function loop(){
        if(!running) return;
        const drift = parseFloat(getComputedStyle(root).getPropertyValue('--drift')) || 1;
        const depth = parseFloat(getComputedStyle(root).getPropertyValue('--depth')) || 36;
        t += 0.012 * drift;

        const rxAll = (mouse.y - 0.5) * 6; // overall tilt feels responsive
        const ryAll = (mouse.x - 0.5) * -6;

        cards.forEach((c, i)=>{
          const d = parseFloat(c.dataset.d || (i+1));
          const w = c.offsetWidth, h = c.offsetHeight;
          const p = t * (0.35 + d*0.04) + c._phase;

          const waveX = Math.sin(p) * c._amp + c._biasX;
          const waveY = Math.cos(p*1.07) * c._amp + c._biasY;

          // hover pull
          const pullX = (mouse.x - 0.5) * (24 + i*3);
          const pullY = (mouse.y - 0.5) * (24 + i*3);

          const tx = waveX + pullX;
          const ty = waveY + pullY;

          const z = (Math.sin(p*0.7) * 0.5 + 0.5) * depth + i*2;
          const rx = rxAll + Math.sin(p*0.9) * 2;
          const ry = ryAll + Math.cos(p*0.8) * 2;

          c.style.setProperty('--tx', tx+'px');
          c.style.setProperty('--ty', ty+'px');
          c.style.setProperty('--rx', rx+'deg');
          c.style.setProperty('--ry', ry+'deg');
          c.style.setProperty('--z', z);
        });

        requestAnimationFrame(loop);
      }
      requestAnimationFrame(loop);
    }());
  </script>
</div>
