<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vibing</title>
    <style>
      :root {
        --bg: #0f1221;
        --fg: #e6e8f0;
        --muted: #9aa3b2;
        --accent: #8b5cf6;
      }
      html, body {
        height: 100%;
      }
      body {
        margin: 0;
        font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Ubuntu, Cantarell, Noto Sans, Helvetica Neue, Arial, "Apple Color Emoji", "Segoe UI Emoji";
        color: var(--fg);
        background: radial-gradient(1200px 800px at 70% 10%, #1b1f3a, var(--bg));
        display: flex;
        align-items: center;
        justify-content: center;
      }
      .card {
        width: min(720px, 92vw);
        background: rgba(255,255,255,0.04);
        border: 1px solid rgba(255,255,255,0.08);
        border-radius: 16px;
        padding: 28px 24px;
        box-shadow: 0 10px 30px rgba(0,0,0,0.3);
        backdrop-filter: blur(6px);
      }
      h1 {
        margin: 0 0 10px 0;
        font-size: 28px;
        letter-spacing: 0.3px;
      }
      .muted {
        color: var(--muted);
        font-size: 14px;
        margin-bottom: 18px;
      }
      #content {
        font-size: 18px;
        line-height: 1.6;
        background: rgba(255,255,255,0.04);
        border: 1px dashed rgba(255,255,255,0.12);
        border-radius: 12px;
        padding: 16px;
      }
      .footer {
        margin-top: 18px;
        display: flex;
        justify-content: space-between;
        align-items: center;
        font-size: 14px;
        color: var(--muted);
      }
      .badge {
        display: inline-block;
        background: rgba(139, 92, 246, 0.18);
        color: #d4c2ff;
        padding: 4px 10px;
        border-radius: 999px;
        font-size: 12px;
        border: 1px solid rgba(139, 92, 246, 0.35);
        letter-spacing: 0.2px;
      }
    </style>
  </head>
  <body>

      <section id="content">
<div class="vibe195" data-scene="Chromatic Silk">
  <style>
    .vibe195{
      --bg1:#f7fbff;
      --bg2:#eef2ff;
      --ink:#0f172a;
      --muted:rgba(15,23,42,0.62);
      --p1:#7c5cff;  /* violet */
      --p2:#00d4ff;  /* cyan */
      --p3:#ffb86b;  /* apricot */
      --halo:#c7e7ff;
      --glass:rgba(255,255,255,0.55);
      --glass-b:rgba(15,23,42,0.08);
      --play:1;
      --mx:50%;
      --my:50%;
      position:relative;
      color:var(--ink);
      font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial;
      border-radius:36px;
      padding:clamp(18px,4vw,42px);
      background:
        radial-gradient(1200px 900px at 120% -20%, color-mix(in oklab, var(--p3) 18%, transparent), transparent 60%),
        radial-gradient(1200px 900px at -20% 120%, color-mix(in oklab, var(--p2) 18%, transparent), transparent 60%),
        linear-gradient(180deg, var(--bg1), var(--bg2));
      border:1px solid rgba(15,23,42,0.08);
      box-shadow:
        inset 0 0 0 1px rgba(255,255,255,0.35),
        0 40px 120px rgba(0,0,0,0.12),
        0 20px 50px rgba(124,92,255,0.10);
      overflow:hidden;
      isolation:isolate;
    }
    .vibe195 .grain,
    .vibe195 .mesh,
    .vibe195 .cursorLight{ position:absolute; inset:0; pointer-events:none; z-index:0; }
    .vibe195 .grain{
      opacity:0.12;
      background-image:
        radial-gradient(circle at 1px 1px, rgba(0,0,0,0.4) 1px, transparent 1.2px);
      background-size: 22px 22px;
      mix-blend-mode:multiply;
      mask: radial-gradient(120% 120% at 40% 30%, black, transparent 70%);
    }
    .vibe195 .mesh{
      background:
        conic-gradient(from 160deg at 70% 40%, color-mix(in oklab, var(--p1) 12%, transparent), transparent 22%),
        conic-gradient(from 20deg at 20% 80%, color-mix(in oklab, var(--p2) 12%, transparent), transparent 28%);
      filter: blur(40px) saturate(125%);
      opacity:0.8;
    }
    .vibe195 .cursorLight{
      background: radial-gradient(380px 260px at var(--mx) var(--my), color-mix(in oklab, var(--p2) 22%, transparent), transparent 60%);
      mix-blend-mode:screen;
      transition: background-position 80ms linear;
      filter: blur(12px);
    }

    .vibe195 .frame{
      position:relative; z-index:1;
      display:grid; gap: clamp(14px, 2.4vw, 28px);
      grid-template-rows:auto auto 1fr auto;
      background: linear-gradient(180deg, var(--glass), rgba(255,255,255,0.35));
      border:1px solid var(--glass-b);
      border-radius:24px;
      padding: clamp(14px, 3vw, 30px);
      backdrop-filter: blur(16px) saturate(160%);
      box-shadow: 0 24px 70px rgba(0,0,0,0.12), inset 0 0 0 1px rgba(255,255,255,0.45);
      transform-style:preserve-3d;
      transform: perspective(900px) rotateX(calc((var(--my) - 50%)/120)) rotateY(calc((50% - var(--mx))/120));
      transition: transform 160ms ease;
    }

    /* Top bar */
    .vibe195 .top{ display:flex; align-items:center; justify-content:space-between; gap:12px; flex-wrap:wrap; }
    .vibe195 .chip{
      font-size:11px; letter-spacing:0.28em; text-transform:uppercase;
      color: color-mix(in oklab, var(--ink) 78%, var(--p1));
      background: linear-gradient(180deg, rgba(255,255,255,0.6), rgba(255,255,255,0.35));
      border:1px solid var(--glass-b);
      border-radius:999px; padding:8px 12px; white-space:nowrap;
      box-shadow: inset 0 0 0 1px rgba(255,255,255,0.55), 0 8px 20px rgba(124,92,255,0.14);
    }
    .vibe195 .controls{ display:flex; gap:8px; flex-wrap:wrap; }
    .vibe195 .btn{
      appearance:none; border:0; cursor:pointer; user-select:none;
      font-size:12px; font-weight:800; letter-spacing:0.02em;
      padding:10px 14px; border-radius:12px;
      color:var(--ink);
      background: linear-gradient(180deg, rgba(255,255,255,0.70), rgba(255,255,255,0.40));
      border:1px solid var(--glass-b);
      box-shadow: inset 0 0 0 1px rgba(255,255,255,0.6), 0 6px 18px rgba(0,0,0,0.08);
      transition: transform 120ms ease, box-shadow 180ms ease, background 200ms ease, opacity 200ms ease;
      backdrop-filter: blur(6px) saturate(140%);
    }
    .vibe195 .btn:hover{ transform: translateY(-1px); }
    .vibe195 .btn:active{ transform: translateY(0); opacity:0.92; }
    .vibe195 .btn:focus-visible{ outline:2px solid color-mix(in oklab, var(--p2) 60%, transparent); outline-offset:2px; }
    .vibe195 .btn.primary{
      background: linear-gradient(135deg, color-mix(in oklab, var(--p1) 72%, #fff), color-mix(in oklab, var(--p2) 72%, #fff));
      color:white;
      text-shadow: 0 1px 0 rgba(0,0,0,0.25);
      box-shadow: 0 14px 30px color-mix(in oklab, var(--p1) 28%, transparent), inset 0 -4px 10px rgba(0,0,0,0.12);
      border-color: color-mix(in oklab, var(--p1) 30%, var(--glass-b));
    }

    /* Hero */
    .vibe195 .hero{ display:grid; gap:8px; }
    .vibe195 .kicker{
      font-size:12px; letter-spacing:0.32em; text-transform:uppercase;
      color: color-mix(in oklab, var(--ink) 70%, var(--p3));
    }
    .vibe195 .title{
      margin:0;
      font-size: clamp(42px, 7.4vw, 96px);
      line-height:0.9; letter-spacing:-0.015em;
      background: linear-gradient(120deg, #162134 10%, var(--p1) 35%, var(--p2) 65%, var(--p3) 100%);
      -webkit-background-clip:text; background-clip:text; color:transparent;
      filter: drop-shadow(0 18px 40px rgba(0,0,0,0.08));
    }
    .vibe195 .lede{ font-size: clamp(14px, 2.1vw, 18px); color: var(--muted); max-width: 72ch; }

    /* Weave scene */
    .vibe195 .weave{
      position:relative; border-radius:20px; overflow:hidden;
      border:1px solid var(--glass-b);
      background:
        radial-gradient(120% 100% at 50% 40%, rgba(255,255,255,0.55), rgba(255,255,255,0.10)),
        linear-gradient(180deg, rgba(255,255,255,0.60), rgba(255,255,255,0.35));
      box-shadow: inset 0 0 0 1px rgba(255,255,255,0.6), 0 18px 50px rgba(124,92,255,0.18);
      aspect-ratio: 21 / 9;
      contain:paint;
      cursor:grab;
    }
    .vibe195 .weave:active{ cursor:grabbing; }
    .vibe195 canvas{ position:absolute; inset:0; width:100%; height:100%; display:block; }
    .vibe195 .halo{
      position:absolute; inset:-20%; pointer-events:none; z-index:1;
      background: radial-gradient(520px 380px at var(--mx) var(--my), color-mix(in oklab, var(--p2) 22%, transparent), transparent 60%);
      mix-blend-mode:screen; filter: blur(18px); opacity:0.55;
      transition: background-position 100ms linear;
    }

    /* Footer */
    .vibe195 .foot{
      display:flex; align-items:center; justify-content:space-between; gap:12px; flex-wrap:wrap;
      font-size:13px; color:var(--muted);
    }
    .vibe195 .stats{ display:flex; gap:10px; flex-wrap:wrap; align-items:center; }
    .vibe195 .badge{
      display:inline-flex; align-items:center; gap:6px;
      background: linear-gradient(180deg, rgba(255,255,255,0.70), rgba(255,255,255,0.40));
      border: 1px solid var(--glass-b);
      padding:6px 10px; border-radius:10px;
      box-shadow: inset 0 0 0 1px rgba(255,255,255,0.65);
    }
    .vibe195 .badge strong{ color: var(--ink); }

    /* Accent rings ornament */
    .vibe195 .rings{
      position:absolute; right: clamp(10px, 3vw, 20px); top: clamp(10px, 3vw, 20px);
      width: 120px; height:120px; pointer-events:none; z-index:2; opacity:0.9;
      filter: drop-shadow(0 10px 24px rgba(0,0,0,0.10));
    }
    .vibe195 .rings svg{ width:100%; height:100%; display:block; }
    .vibe195 .rings .r{ transform-origin:50% 50%; animation: spin195 24s linear infinite; }
    .vibe195 .rings .r:nth-child(2){ animation-duration: 16s; animation-direction: reverse; opacity:0.7; }
    .vibe195 .rings .r:nth-child(3){ animation-duration: 36s; opacity:0.45; }
    @keyframes spin195 { to { transform: rotate(360deg); } }
  </style>

  <div class="grain" aria-hidden="true"></div>
  <div class="mesh" aria-hidden="true"></div>
  <div class="cursorLight" aria-hidden="true"></div>

  <section class="frame" role="region" aria-label="Chromatic Silk — kinetic ribbon canvas">
    <div class="top">
      <span class="chip">Iteration 195 — Chromatic Silk</span>
      <div class="controls" role="group" aria-label="Controls">
        <button class="btn" id="theme195" aria-pressed="true">Dawn</button>
        <button class="btn" id="pause195" aria-pressed="true">Flow</button>
        <button class="btn primary" id="bloom195">Bloom</button>
      </div>
    </div>

    <div class="hero">
      <span class="kicker">Quiet Motion • Gentle Light</span>
      <h1 class="title">Breathe in color</h1>
      <p class="lede">Drag to steer the weave. Tap Bloom for a luminous swell. A soft poster of living gradients and soundless rhythm.</p>
    </div>

    <div class="weave" id="weaveScene195" role="img" aria-label="Generative ribbons with glow, flowing across a luminous background">
      <canvas id="weaveCanvas195"></canvas>
      <div class="halo" aria-hidden="true"></div>

      <div class="rings" aria-hidden="true">
        <svg viewBox="0 0 100 100">
          <defs>
            <linearGradient id="g195" x1="0" y1="0" x2="1" y2="1">
              <stop offset="0%" stop-color="var(--p1)" />
              <stop offset="55%" stop-color="var(--p2)" />
              <stop offset="100%" stop-color="var(--p3)" />
            </linearGradient>
          </defs>
          <g class="r">
            <circle cx="50" cy="50" r="40" fill="none" stroke="url(#g195)" stroke-width="4" stroke-linecap="round" stroke-dasharray="100 220"/>
            <circle cx="50" cy="50" r="28" fill="none" stroke="color-mix(in oklab, var(--ink) 22%, transparent)" stroke-width="1.2"/>
          </g>
          <g class="r">
            <circle cx="50" cy="50" r="18" fill="none" stroke="url(#g195)" stroke-width="3" stroke-linecap="round" stroke-dasharray="40 120"/>
          </g>
          <g class="r">
            <circle cx="50" cy="50" r="48" fill="none" stroke="color-mix(in oklab, var(--p2) 60%, transparent)" stroke-width="1.2" stroke-dasharray="140 220"/>
          </g>
        </svg>
      </div>
    </div>

    <div class="foot">
      <div class="stats">
        <span class="badge">Ribbons: <strong id="ribbons195">0</strong></span>
        <span class="badge">Blooms: <strong id="blooms195">0</strong></span>
        <span class="badge">Speed: <strong id="speed195">1.0x</strong></span>
        <span class="badge">Theme: <strong id="themeName195">Dawn</strong></span>
      </div>
      <div class="stats">
        <span>Updated: <span id="last-updated">Last updated: 2025-10-25 11:15:43 EST</span></span>
      </div>
    </div>

  <script>
    (function(){
      const root = document.currentScript.closest('.vibe195');
      const scene = root.querySelector('#weaveScene195');
      const canvas = root.querySelector('#weaveCanvas195');
      const ctx = canvas.getContext('2d', {alpha:true});
      const pauseBtn = root.querySelector('#pause195');
      const bloomBtn = root.querySelector('#bloom195');
      const themeBtn = root.querySelector('#theme195');
      const ribbonsEl = root.querySelector('#ribbons195');
      const bloomsEl = root.querySelector('#blooms195');
      const speedEl = root.querySelector('#speed195');
      const themeNameEl = root.querySelector('#themeName195');
      const updatedEl = root.querySelector('#last-updated');

      const themes = {
        dawn: {
          bg1:'#f7fbff', bg2:'#eef2ff', ink:'#0f172a', muted:'rgba(15,23,42,0.62)',
          p1:'#7c5cff', p2:'#00d4ff', p3:'#ffb86b', halo:'#c7e7ff', glass:'rgba(255,255,255,0.55)', glassb:'rgba(15,23,42,0.08)'
        },
        noir: {
          bg1:'#0b0f15', bg2:'#101522', ink:'#e6eefc', muted:'rgba(230,238,252,0.68)',
          p1:'#51d2ff', p2:'#ff7ad9', p3:'#9dff9a', halo:'#1f2a55', glass:'rgba(12,16,24,0.55)', glassb:'rgba(255,255,255,0.12)'
        },
        lagoon: {
          bg1:'#061417', bg2:'#0b2a31', ink:'#e4fbff', muted:'rgba(228,251,255,0.72)',
          p1:'#34e0a1', p2:'#7cd8ff', p3:'#c6e2ff', halo:'#153a43', glass:'rgba(12,26,29,0.55)', glassb:'rgba(255,255,255,0.12)'
        },
        solar: {
          bg1:'#1a0f05', bg2:'#2a1306', ink:'#fff5e9', muted:'rgba(255,240,224,0.74)',
          p1:'#ffb703', p2:'#fb5607', p3:'#ff7ab6', halo:'#4a2a10', glass:'rgba(48,28,15,0.45)', glassb:'rgba(255,255,255,0.14)'
        }
      };
      const order = ['dawn','noir','lagoon','solar'];
      let themeIndex = 0;

      function setVar(k,v){ root.style.setProperty(k,v); }
      function applyTheme(key){
        const t = themes[key];
        setVar('--bg1', t.bg1); setVar('--bg2', t.bg2);
        setVar('--ink', t.ink); setVar('--muted', t.muted);
        setVar('--p1', t.p1); setVar('--p2', t.p2); setVar('--p3', t.p3);
        setVar('--halo', t.halo); setVar('--glass', t.glass); setVar('--glass-b', t.glassb);
        const label = key.charAt(0).toUpperCase()+key.slice(1);
        themeBtn.textContent = label;
        themeNameEl.textContent = label;
        flashTitle();
        updateTime();
      }

      function flashTitle(){
        const title = root.querySelector('.title');
        title.style.transition = 'none';
        title.style.filter = 'brightness(1.35) saturate(1.2)';
        requestAnimationFrame(()=>{ title.style.transition = 'filter 900ms ease'; title.style.filter = ''; });
      }

      // Time
      function updateTime(){
        try {
          const dtf = new Intl.DateTimeFormat(undefined, {
            year:'numeric', month:'short', day:'2-digit',
            hour:'2-digit', minute:'2-digit', second:'2-digit', timeZoneName:'short'
          });
          updatedEl.textContent = dtf.format(new Date());
        } catch {
          updatedEl.textContent = new Date().toLocaleString();
        }
      }
      const timeIv = setInterval(updateTime, 1000);

      // Canvas sizing
      let dpr = Math.max(1, Math.min(2, window.devicePixelRatio||1));
      let w=0, h=0, raf=null, last=performance.now();

      function resize(){
        const r = scene.getBoundingClientRect();
        w = Math.max(260, r.width);
        h = Math.max(160, r.height);
        canvas.width = Math.floor(w*dpr);
        canvas.height = Math.floor(h*dpr);
        canvas.style.width = w+'px';
        canvas.style.height = h+'px';
        ctx.setTransform(dpr,0,0,dpr,0,0);
        buildWeave();
      }
      window.addEventListener('resize', resize);

      // Ribbons
      let ribbons = [];
      let pointer = {x:0.5, y:0.5, active:false};
      let drift = 0;
      let speed = 1.0;
      let blooms = 0;
      let bloomEnergy = 0;

      function buildWeave(){
        ribbons = [];
        const count = Math.max(5, Math.floor(Math.min(w,h)/120));
        for(let i=0;i<count;i++){
          const f = 0.6 + (i/count)*1.2;
          const amp = (h*0.08) * (0.5 + Math.random()*0.8);
          const base = h*(0.15 + (i+0.5)/(count+1)*0.7);
          ribbons.push({
            base, amp, freq: (2*Math.PI/w)*f, off: Math.random()*Math.PI*2,
            thick: Math.max(1.5, 2 + i*0.25),
            hue: ['var(--p1)','var(--p2)','var(--p3)'][i%3],
            speed: 0.25 + (i/count)*0.55
          });
        }
        ribbonsEl.textContent = ribbons.length.toString();
      }

      function setPointer(e){
        const r = scene.getBoundingClientRect();
        const x = (e.clientX ?? (e.touches && e.touches[0].clientX) ?? r.left + r.width/2);
        const y = (e.clientY ?? (e.touches && e.touches[0].clientY) ?? r.top + r.height/2);
        pointer.x = (x - r.left)/r.width;
        pointer.y = (y - r.top)/r.height;
        root.style.setProperty('--mx', (pointer.x*100)+'%');
        root.style.setProperty('--my', (pointer.y*100)+'%');
      }
      scene.addEventListener('pointermove', setPointer, {passive:true});
      scene.addEventListener('touchmove', setPointer, {passive:true});
      scene.addEventListener('pointerdown', ()=>{ pointer.active = true; triggerBloom(); });
      window.addEventListener('pointerup', ()=> pointer.active=false);

      function triggerBloom(){
        bloomEnergy = Math.min(1.6, bloomEnergy + 0.9);
        blooms++;
        bloomsEl.textContent = blooms.toString();
        flashTitle();
      }
      bloomBtn.addEventListener('click', triggerBloom);

      function strokeRibbon(rb, t){
        const par = ((pointer.x-0.5)+(0.5-pointer.y))*0.8;
        const energy = 1 + bloomEnergy*0.85 + (pointer.active?0.15:0);
        const amp = rb.amp * energy * (0.7 + 0.6*Math.sin(t*0.4 + rb.off));
        const k2 = rb.freq*1.8;
        const driftY = (pointer.y-0.5)*h*0.08;

        // gradient along x
        const lg = ctx.createLinearGradient(0,0,w,0);
        lg.addColorStop(0, rb.hue);
        lg.addColorStop(0.5, 'white');
        lg.addColorStop(1, rb.hue);

        ctx.save();
        ctx.globalCompositeOperation = 'lighter';
        ctx.lineCap = 'round';
        ctx.strokeStyle = lg;
        ctx.lineWidth = rb.thick + 1.5*Math.sin(t*0.6 + rb.off);
        ctx.shadowBlur = 24 + 18*Math.sin(t*0.3 + rb.off);
        ctx.shadowColor = getComputedStyle(root).getPropertyValue('--p2').trim();

        ctx.beginPath();
        for(let x=0;x<=w;x+=8){
          const y = rb.base + driftY
            + amp*Math.sin(rb.freq*x + (t*rb.speed*2) + rb.off + par)
            + (amp*0.35)*Math.sin(k2*x*0.5 + t*rb.speed*1.2 + rb.off*1.7);
          if (x===0) ctx.moveTo(x, y);
          else ctx.lineTo(x, y);
        }
        ctx.stroke();

        // soft fill glow
        ctx.globalAlpha = 0.08;
        ctx.shadowBlur = 0;
        ctx.fillStyle = rb.hue;
        ctx.lineTo(w, h+20); ctx.lineTo(0, h+20); ctx.closePath();
        ctx.fill();

        ctx.restore();
      }

      function draw(t, dt){
        // clear to subtle transparent to create faint motion persistence
        ctx.clearRect(0,0,w,h);

        // subtle back gradient wash
        const g = ctx.createRadialGradient(w*0.7, h*0.2, 10, w*0.3, h*0.9, Math.max(w,h));
        g.addColorStop(0, 'rgba(255,255,255,0.9)');
        g.addColorStop(1, 'rgba(255,255,255,0)');
        ctx.globalCompositeOperation = 'source-over';
        ctx.globalAlpha = 0.8;
        ctx.fillStyle = g;
        ctx.fillRect(0,0,w,h);

        // ribbons
        for(const rb of ribbons){
          strokeRibbon(rb, t);
        }

        // pointer sparkle
        const px = pointer.x*w, py = pointer.y*h;
        const s = Math.max(120, Math.min(w,h)*0.28);
        const rg = ctx.createRadialGradient(px, py, 0, px, py, s);
        rg.addColorStop(0, 'rgba(255,255,255,0.35)');
        rg.addColorStop(1, 'rgba(255,255,255,0)');
        ctx.globalCompositeOperation = 'screen';
        ctx.globalAlpha = pointer.active ? 0.35 : 0.18;
        ctx.fillStyle = rg;
        ctx.beginPath(); ctx.arc(px, py, s, 0, Math.PI*2); ctx.fill();
      }

      function step(now){
        const dt = Math.min(0.05, (now - last)/1000) * speed;
        last = now;
        drift += dt;

        // decay bloom
        bloomEnergy *= Math.pow(0.92, (dt*60));

        draw(drift, dt);

        if (root.style.getPropertyValue('--play') === '1'){
          raf = requestAnimationFrame(step);
        } else {
          cancelAnimationFrame(raf); raf=null;
        }
      }

      // Controls
      function start(){ if(!raf){ root.style.setProperty('--play','1'); raf = requestAnimationFrame(step);} }
      function stop(){ root.style.setProperty('--play','0'); if(raf){ cancelAnimationFrame(raf); raf=null; } }

      pauseBtn.addEventListener('click', ()=>{
        const playing = root.style.getPropertyValue('--play') !== '0';
        if (playing){ stop(); pauseBtn.textContent='Resume'; pauseBtn.setAttribute('aria-pressed','false'); }
        else { start(); pauseBtn.textContent='Flow'; pauseBtn.setAttribute('aria-pressed','true'); }
      });

      themeBtn.addEventListener('click', ()=>{
        themeIndex = (themeIndex + 1) % order.length;
        applyTheme(order[themeIndex]);
        themeBtn.setAttribute('aria-pressed', (themeIndex===0).toString());
      });

      document.addEventListener('keydown', (e)=>{
        const k = e.key.toLowerCase();
        if (k===' '){ e.preventDefault(); pauseBtn.click(); }
        if (k==='m'){ themeBtn.click(); }
        if (k==='b'){ bloomBtn.click(); }
        if (k==='['){ speed = Math.max(0.5, +(speed - 0.1).toFixed(1)); speedEl.textContent = `${speed.toFixed(1)}x`; }
        if (k===']'){ speed = Math.min(2.0, +(speed + 0.1).toFixed(1)); speedEl.textContent = `${speed.toFixed(1)}x`; }
      });

      // Reduced motion
      const prefersReduced = window.matchMedia('(prefers-reduced-motion: reduce)');
      prefersReduced.addEventListener('change', e => {
        if (e.matches) { stop(); pauseBtn.textContent='Resume'; pauseBtn.setAttribute('aria-pressed','false'); }
        else { start(); pauseBtn.textContent='Flow'; pauseBtn.setAttribute('aria-pressed','true'); }
      });

      // Init
      function prime(){
        speedEl.textContent = `${speed.toFixed(1)}x`;
      }

      applyTheme(order[themeIndex]);
      updateTime();
      prime();
      resize();

      if (prefersReduced.matches) {
        stop(); pauseBtn.textContent='Resume'; pauseBtn.setAttribute('aria-pressed','false');
      } else {
        start(); pauseBtn.textContent='Flow'; pauseBtn.setAttribute('aria-pressed','true');
      }

      // Pointer defaults to center
      root.style.setProperty('--mx', '50%');
      root.style.setProperty('--my', '50%');

      // Clean up on remove (if ever)
      root.addEventListener('DOMNodeRemoved', ()=>{
        clearInterval(timeIv);
        stop();
      });
    })();
  </script>
