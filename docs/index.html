<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vibing</title>
    <style>
      :root {
        --bg: #0f1221;
        --fg: #e6e8f0;
        --muted: #9aa3b2;
        --accent: #8b5cf6;
      }
      html, body {
        height: 100%;
      }
      body {
        margin: 0;
        font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Ubuntu, Cantarell, Noto Sans, Helvetica Neue, Arial, "Apple Color Emoji", "Segoe UI Emoji";
        color: var(--fg);
        background: radial-gradient(1200px 800px at 70% 10%, #1b1f3a, var(--bg));
        display: flex;
        align-items: center;
        justify-content: center;
      }
      .card {
        width: min(720px, 92vw);
        background: rgba(255,255,255,0.04);
        border: 1px solid rgba(255,255,255,0.08);
        border-radius: 16px;
        padding: 28px 24px;
        box-shadow: 0 10px 30px rgba(0,0,0,0.3);
        backdrop-filter: blur(6px);
      }
      h1 {
        margin: 0 0 10px 0;
        font-size: 28px;
        letter-spacing: 0.3px;
      }
      .muted {
        color: var(--muted);
        font-size: 14px;
        margin-bottom: 18px;
      }
      #content {
        font-size: 18px;
        line-height: 1.6;
        background: rgba(255,255,255,0.04);
        border: 1px dashed rgba(255,255,255,0.12);
        border-radius: 12px;
        padding: 16px;
      }
      .footer {
        margin-top: 18px;
        display: flex;
        justify-content: space-between;
        align-items: center;
        font-size: 14px;
        color: var(--muted);
      }
      .badge {
        display: inline-block;
        background: rgba(139, 92, 246, 0.18);
        color: #d4c2ff;
        padding: 4px 10px;
        border-radius: 999px;
        font-size: 12px;
        border: 1px solid rgba(139, 92, 246, 0.35);
        letter-spacing: 0.2px;
      }
    </style>
  </head>
  <body>
    <!-- BEGIN_EDITABLE -->
      <section id="content">
<section id="bloom794" class="sonic-bloom" aria-label="Sonic Bloom Garden">
  <style>
    /* Scope: Sonic Bloom 794 */
    #bloom794 {
      --mx: 50%;
      --my: 46%;
      --base: 200; /* dynamic hue seed */
      --bg: #0b0f15;
      --bg-2: #111a26;
      --ink: #f7fbff;
      --muted: #a2b2c9;
      --glass: rgba(255,255,255,0.06);
      --border: rgba(255,255,255,0.14);

      position: relative;
      color: var(--ink);
      border-radius: 28px;
      padding: 28px;
      min-height: 640px;
      font-family: ui-sans-serif, system-ui, -apple-system, "Segoe UI", Inter, Roboto, "Helvetica Neue", Arial, "Noto Sans";
      background:
        radial-gradient(900px 620px at var(--mx) var(--my), hsla(calc(var(--base) + 24), 90%, 58%, 0.16), transparent 60%),
        radial-gradient(1400px 900px at calc(100% - 10%) 10%, hsla(calc(var(--base) + 190), 85%, 50%, 0.10), transparent 60%),
        linear-gradient(160deg, var(--bg), var(--bg-2));
      box-shadow: 0 22px 60px rgba(0,0,0,0.45), inset 0 0 0 1px rgba(255,255,255,0.035);
      overflow: hidden;
      isolation: isolate;
    }
    #bloom794[data-theme="light"] {
      --bg: #f7f9ff;
      --bg-2: #ffffff;
      --ink: #0e1422;
      --muted: #4f5e77;
      --glass: rgba(0,0,0,0.06);
      --border: rgba(0,0,0,0.12);
      box-shadow: 0 20px 50px rgba(12,20,40,0.12), inset 0 0 0 1px rgba(0,0,0,0.04);
      background:
        radial-gradient(900px 620px at var(--mx) var(--my), hsla(calc(var(--base) + 24), 90%, 58%, 0.18), transparent 60%),
        linear-gradient(160deg, var(--bg), var(--bg-2));
    }

    /* Top bar */
    #bloom794 .top {
      position: relative;
      z-index: 2;
      display: flex;
      align-items: center;
      justify-content: space-between;
      gap: 14px;
      margin-bottom: 12px;
    }
    #bloom794 .brand {
      display: inline-flex;
      align-items: center;
      gap: 12px;
      padding: 10px 14px;
      border-radius: 14px;
      border: 1px solid var(--border);
      background: linear-gradient(180deg, var(--glass), transparent);
      backdrop-filter: blur(6px);
      box-shadow: inset 0 0 0 1px rgba(255,255,255,0.04);
    }
    #bloom794 .mark {
      width: 18px; height: 18px; border-radius: 6px;
      background: conic-gradient(from 210deg, hsl(var(--base),88%,62%), hsl(calc(var(--base) + 40), 86%, 60%), hsl(calc(var(--base) + 90), 82%, 62%), hsl(calc(var(--base) + 200), 80%, 66%), hsl(var(--base),88%,62%));
      box-shadow: 0 4px 14px rgba(0,0,0,0.22), 0 0 0 5px rgba(255,255,255,0.05);
    }
    #bloom794 .name { font-weight: 900; letter-spacing: 0.2px; }

    #bloom794 .actions { display: inline-flex; align-items: center; gap: 10px; }
    #bloom794 .btn {
      border: 1px solid var(--border);
      background: linear-gradient(180deg, var(--glass), transparent);
      color: var(--ink);
      padding: 10px 12px;
      border-radius: 12px;
      font-weight: 800;
      letter-spacing: 0.2px;
      display: inline-flex;
      align-items: center; gap: 10px;
      cursor: pointer;
      transition: transform 160ms ease, box-shadow 160ms ease, background 160ms ease;
      box-shadow: inset 0 0 0 1px rgba(255,255,255,0.04);
    }
    #bloom794 .btn:hover { transform: translateY(-2px); box-shadow: 0 10px 24px rgba(0,0,0,0.22); }
    #bloom794 .btn:focus-visible { outline: 2px solid hsl(calc(var(--base) + 90), 90%, 60%); outline-offset: 2px; }
    #bloom794 .pill {
      width: 10px; height: 10px; border-radius: 50%;
      background: hsl(calc(var(--base) + 90), 90%, 60%);
      box-shadow: 0 0 10px hsl(calc(var(--base) + 90), 80%, 60%);
    }

    /* Hero */
    #bloom794 .hero {
      position: relative;
      z-index: 2;
      display: grid;
      gap: 6px;
      margin-bottom: 14px;
    }
    #bloom794 h1 {
      margin: 0;
      font-size: clamp(28px, 5vw, 54px);
      letter-spacing: -0.02em;
      line-height: 1.02;
      background: linear-gradient(90deg, var(--ink), rgba(255,255,255,0.6));
      -webkit-background-clip: text; background-clip: text; color: transparent;
    }
    #bloom794 p.sub {
      margin: 0;
      color: var(--muted);
      font-size: 14px;
      max-width: 60ch;
    }

    /* Garden stage */
    #bloom794 .garden {
      position: relative;
      z-index: 1;
      border: 1px solid var(--border);
      border-radius: 20px;
      overflow: hidden;
      background:
        radial-gradient(200% 140% at 0% 100%, rgba(255,255,255,0.05), transparent 40%),
        repeating-linear-gradient(90deg, rgba(255,255,255,0.035), rgba(255,255,255,0.035) 1px, transparent 1px, transparent 40px),
        repeating-linear-gradient(0deg, rgba(255,255,255,0.03), rgba(255,255,255,0.03) 1px, transparent 1px, transparent 40px),
        linear-gradient(180deg, rgba(0,0,0,0.08), transparent 30%);
      box-shadow: 0 18px 50px rgba(0,0,0,0.28), inset 0 0 0 1px rgba(255,255,255,0.03);
    }
    #bloom794 .field {
      display: block;
      width: 100%;
      height: clamp(360px, 44vw, 520px);
      filter: saturate(112%);
    }

    /* Info panel overlay */
    #bloom794 .panel {
      position: absolute;
      left: 12px;
      bottom: 12px;
      display: grid;
      grid-auto-flow: column;
      grid-auto-columns: 1fr;
      gap: 10px;
      padding: 10px;
      border-radius: 14px;
      border: 1px solid var(--border);
      background: linear-gradient(180deg, var(--glass), transparent);
      backdrop-filter: blur(6px);
      box-shadow: inset 0 0 0 1px rgba(255,255,255,0.04);
      color: var(--muted);
      font-size: 12px;
    }
    #bloom794 .chip {
      border: 1px solid var(--border);
      border-radius: 12px;
      padding: 8px 10px;
      min-width: 120px;
      display: grid;
      gap: 4px;
      background: linear-gradient(180deg, var(--glass), transparent);
      box-shadow: inset 0 0 0 1px rgba(255,255,255,0.03);
    }
    #bloom794 .chip .k {
      font-weight: 900;
      letter-spacing: -0.02em;
      color: var(--ink);
      font-size: 18px;
    }

    /* Footer meter */
    #bloom794 .foot {
      position: relative;
      z-index: 2;
      margin-top: 16px;
      display: grid;
      grid-template-columns: 1fr auto;
      gap: 12px;
      align-items: center;
      border: 1px solid var(--border);
      border-radius: 14px;
      padding: 10px 12px;
      background: linear-gradient(180deg, var(--glass), transparent);
      color: var(--muted);
      font-size: 12px;
    }
    #bloom794 .meter {
      position: relative;
      height: 10px; width: 100%;
      border-radius: 999px;
      border: 1px solid var(--border);
      background: linear-gradient(90deg, rgba(255,255,255,0.12), transparent);
      overflow: hidden;
    }
    #bloom794 .fill {
      width: 0%;
      height: 100%;
      background: linear-gradient(90deg, hsl(calc(var(--base) + 80), 90%, 60%), hsl(calc(var(--base) + 40), 90%, 58%), hsl(var(--base), 85%, 60%));
      box-shadow: 0 6px 16px rgba(0,0,0,0.20);
      transition: width 140ms linear;
    }

    /* Flowers */
    #bloom794 .flower { transform-box: fill-box; transform-origin: center; }
    #bloom794 .flower .petal { mix-blend-mode: screen; }
    #bloom794 .flower .core { stroke: rgba(0,0,0,0.06); stroke-width: 0.8; }

    /* Wind + spin */
    #bloom794 .breeze .flower { animation: sway 6s ease-in-out infinite alternate; }
    #bloom794 .spin { animation: spin 42s linear infinite; }
    @keyframes sway {
      0% { transform: translate(var(--tx, 0px), var(--ty, 0px)) rotate(-5deg); }
      100% { transform: translate(calc(var(--tx, 0px) * -1), calc(var(--ty, 0px) * -1)) rotate(5deg); }
    }
    @keyframes spin {
      to { transform: rotate(360deg); }
    }

    /* Grain */
    #bloom794 .grain {
      position: absolute; inset: 0; opacity: 0.12; mix-blend-mode: soft-light; pointer-events: none; z-index: 0;
    }

    /* Reduced motion */
    @media (prefers-reduced-motion: reduce) {
      #bloom794 .btn:hover { transform: none; box-shadow: none; }
      #bloom794 .breeze .flower,
      #bloom794 .spin { animation: none !important; }
    }

    @media (max-width: 700px) {
      #bloom794 .panel { grid-auto-flow: row; grid-auto-columns: auto; }
    }
  </style>

  <div class="top">
    <div class="brand" aria-label="Sonic Bloom">
      <span class="mark" aria-hidden="true"></span>
      <span class="name">Sonic Bloom</span>
    </div>
    <div class="actions">
      <button type="button" class="btn theme" aria-label="Toggle theme">
        <span class="pill" aria-hidden="true"></span> Theme
      </button>
      <button type="button" class="btn breeze" aria-label="Toggle breeze">
        <span class="pill" aria-hidden="true" style="background:hsl(calc(var(--base) + 200), 90%, 60%); box-shadow:0 0 10px hsl(calc(var(--base) + 200), 80%, 60%)"></span> Breeze
      </button>
      <button type="button" class="btn bloom" aria-label="Bloom">
        <span class="pill" aria-hidden="true" style="background:hsl(calc(var(--base) + 20), 90%, 60%); box-shadow:0 0 10px hsl(calc(var(--base) + 20), 80%, 60%)"></span> Bloom
      </button>
      <button type="button" class="btn clear" aria-label="Clear garden">
        <span class="pill" aria-hidden="true" style="background:#aaa; box-shadow:0 0 10px rgba(0,0,0,0.2)"></span> Clear
      </button>
    </div>
  </div>

  <div class="hero">
    <h1>Let time plant the garden.</h1>
    <p class="sub">Move to guide the light. Click to bloom. Each minute shifts the hue—an ever‑growing, gentle kinetic print.</p>
  </div>

  <div class="garden" role="region" aria-label="Generative flower canvas">
    <svg class="field" viewBox="0 0 1000 520" preserveAspectRatio="xMidYMid slice" aria-hidden="true">
      <!-- Initial soft vignette and ground -->
      <defs>
        <linearGradient id="ground794" x1="0" y1="0" x2="0" y2="1">
          <stop offset="0%" stop-color="rgba(255,255,255,0)"/>
          <stop offset="100%" stop-color="rgba(0,0,0,0.14)"/>
        </linearGradient>
      </defs>
      <rect x="0" y="0" width="1000" height="520" fill="url(#ground794)"></rect>
      <!-- Flowers will be appended here -->
    </svg>

    <div class="panel" aria-live="polite" aria-atomic="true">
      <div class="chip">
        <span>Blooms</span>
        <span class="k" id="stat-blooms">0</span>
      </div>
      <div class="chip">
        <span>Palette</span>
        <span class="k" id="stat-palette">—</span>
      </div>
      <div class="chip">
        <span>Mode</span>
        <span class="k" id="stat-mode">—</span>
      </div>
    </div>
  </div>

  <div class="foot">
    <div class="meter" aria-label="Day progress">
      <div class="fill" id="dayfill"></div>
    </div>
    <span id="last-updated" aria-live="polite"></span>
  </div>

  <!-- Grain overlay -->
  <svg class="grain" preserveAspectRatio="none" viewBox="0 0 100 100" aria-hidden="true">
    <filter id="g794">
      <feTurbulence type="fractalNoise" baseFrequency="0.9" numOctaves="2" seed="9"></feTurbulence>
      <feColorMatrix type="saturate" values="0"></feColorMatrix>
    </filter>
    <rect width="100" height="100" filter="url(#g794)"></rect>
  </svg>

  <script>
    (function () {
      const root = document.getElementById('bloom794');
      const svg = root.querySelector('.field');
      const themeBtn = root.querySelector('.btn.theme');
      const breezeBtn = root.querySelector('.btn.breeze');
      const bloomBtn = root.querySelector('.btn.bloom');
      const clearBtn = root.querySelector('.btn.clear');
      const statBlooms = root.querySelector('#stat-blooms');
      const statPalette = root.querySelector('#stat-palette');
      const statMode = root.querySelector('#stat-mode');
      const lastEl = document.getElementById('last-updated');
      const dayFill = document.getElementById('dayfill');

      const storageKey = 'bloom794-theme';
      const reduceMotion = window.matchMedia && window.matchMedia('(prefers-reduced-motion: reduce)').matches;

      let blooms = 0;
      let breezeOn = false;
      let lastPlantedSec = -1;

      // Theme handling
      const prefersLight = window.matchMedia && window.matchMedia('(prefers-color-scheme: light)').matches;
      const saved = localStorage.getItem(storageKey);
      const setTheme = (mode) => {
        root.setAttribute('data-theme', mode);
        localStorage.setItem(storageKey, mode);
        statMode.textContent = mode[0].toUpperCase() + mode.slice(1);
      };
      setTheme(saved ? saved : (prefersLight ? 'light' : 'dark'));

      themeBtn.addEventListener('click', () => {
        const next = root.getAttribute('data-theme') === 'light' ? 'dark' : 'light';
        setTheme(next);
      });

      // Breeze toggle
      breezeBtn.addEventListener('click', () => {
        breezeOn = !breezeOn;
        root.classList.toggle('breeze', breezeOn);
        breezeBtn.style.opacity = breezeOn ? '1' : '0.85';
        breezeBtn.style.transform = breezeOn ? 'translateY(-1px)' : '';
      });

      // Clear garden
      clearBtn.addEventListener('click', () => {
        [...svg.querySelectorAll('.flower')].forEach(n => n.remove());
        blooms = 0;
        statBlooms.textContent = blooms;
      });

      // Pointer parallax
      const onMove = (e) => {
        const rect = root.getBoundingClientRect();
        const x = (e.clientX - rect.left) / rect.width;
        const y = (e.clientY - rect.top) / rect.height;
        root.style.setProperty('--mx', (x * 100).toFixed(2) + '%');
        root.style.setProperty('--my', (y * 100).toFixed(2) + '%');
      };
      root.addEventListener('pointermove', onMove, { passive: true });

      // Planting utility
      function plantAtClientXY(clientX, clientY, options = {}) {
        const pt = svg.createSVGPoint();
        pt.x = clientX; pt.y = clientY;
        const local = pt.matrixTransform(svg.getScreenCTM().inverse());
        plant(local.x, local.y, options);
      }

      function plant(x, y, { size, petals, spin, hueShift } = {}) {
        const H = (Number(getComputedStyle(root).getPropertyValue('--base')) || 200);
        const h = Math.round((H + (hueShift || 0) + Math.random() * 20 - 10 + 360) % 360);
        const p = petals || Math.floor(6 + Math.random() * 6);
        const s = size || (24 + Math.random() * 36);
        const group = document.createElementNS('http://www.w3.org/2000/svg', 'g');
        group.setAttribute('class', `flower${spin ? ' spin' : ''}`);
        group.setAttribute('transform', `translate(${x.toFixed(2)} ${y.toFixed(2)})`);
        group.style.setProperty('--tx', (Math.random() * 6 - 3) + 'px');
        group.style.setProperty('--ty', (Math.random() * 6 - 3) + 'px');

        const core = document.createElementNS('http://www.w3.org/2000/svg', 'circle');
        core.setAttribute('class', 'core');
        core.setAttribute('cx', 0);
        core.setAttribute('cy', 0);
        core.setAttribute('r', (s * 0.22).toFixed(2));
        core.setAttribute('fill', `hsl(${(h + 180) % 360}, 70%, 70%)`);
        core.setAttribute('opacity', '0.85');

        for (let i = 0; i < p; i++) {
          const ellipse = document.createElementNS('http://www.w3.org/2000/svg', 'ellipse');
          ellipse.setAttribute('class', 'petal');
          const angle = (360 / p) * i;
          ellipse.setAttribute('cx', 0);
          ellipse.setAttribute('cy', 0);
          ellipse.setAttribute('rx', (s * (0.42 + Math.random() * 0.18)).toFixed(2));
          ellipse.setAttribute('ry', (s * (0.18 + Math.random() * 0.12)).toFixed(2));
          const light = 48 + Math.random() * 18;
          const sat = 80 + Math.random() * 15;
          ellipse.setAttribute('fill', `hsl(${h}, ${sat.toFixed(0)}%, ${light.toFixed(0)}%)`);
          ellipse.setAttribute('opacity', (0.78 + Math.random() * 0.18).toFixed(2));
          ellipse.setAttribute('transform', `rotate(${angle.toFixed(2)}) translate(0 ${-(s * 0.52).toFixed(2)})`);
          group.appendChild(ellipse);
        }
        group.appendChild(core);
        svg.appendChild(group);

        blooms += 1;
        statBlooms.textContent = blooms;
      }

      // Click to bloom
      svg.addEventListener('click', (e) => {
        plantAtClientXY(e.clientX, e.clientY, { spin: !reduceMotion && Math.random() > 0.6 });
      });

      // Bloom button: scatter a handful
      bloomBtn.addEventListener('click', () => {
        const rect = svg.getBoundingClientRect();
        for (let i = 0; i < 5; i++) {
          const cx = rect.left + (Math.random() * rect.width);
          const cy = rect.top + (Math.random() * rect.height);
          plantAtClientXY(cx, cy, { spin: !reduceMotion && Math.random() > 0.5 });
        }
      });

      // Time engine
      function updatePaletteFromTime(now) {
        const mins = now.getHours() * 60 + now.getMinutes();
        const base = (mins / (24 * 60)) * 360;
        root.style.setProperty('--base', base.toFixed(2));
        statPalette.textContent = Math.round(base) + '°';
      }

      function updateDayProgress(now) {
        const start = new Date(now.getFullYear(), now.getMonth(), now.getDate());
        const pct = (now - start) / 86400000;
        dayFill.style.width = (pct * 100).toFixed(2) + '%';
      }

      function tick() {
        const now = new Date();

        // Palette + progress
        updatePaletteFromTime(now);
        updateDayProgress(now);

        // Last updated
        lastEl.textContent = 'Last updated: ' + now.toLocaleString([], { year:'numeric', month:'2-digit', day:'2-digit', hour:'2-digit', minute:'2-digit', second:'2-digit' });

        // Periodic planting (subtle)
        const s = now.getSeconds();
        if (s !== lastPlantedSec) {
          lastPlantedSec = s;
          if (!reduceMotion && s % 7 === 0) {
            const rect = svg.getBoundingClientRect();
            const cx = rect.left + (0.2 + Math.random() * 0.6) * rect.width;
            const cy = rect.top + (0.25 + Math.random() * 0.5) * rect.height;
            plantAtClientXY(cx, cy, { size: 24 + Math.random() * 16, petals: 6 + Math.floor(Math.random() * 6), hueShift: (Math.random() * 80 - 40), spin: Math.random() > 0.75 });
          }
        }

        if (!reduceMotion) requestAnimationFrame(tick);
      }

      // Init: seed a few blooms near golden ratio points
      (function seed() {
        const rect = svg.getBoundingClientRect();
        const pts = [
          [rect.left + rect.width * 0.38, rect.top + rect.height * 0.62],
          [rect.left + rect.width * 0.62, rect.top + rect.height * 0.38],
          [rect.left + rect.width * 0.18, rect.top + rect.height * 0.78],
          [rect.left + rect.width * 0.82, rect.top + rect.height * 0.26]
        ];
        pts.forEach((p, i) => plantAtClientXY(p[0], p[1], { spin: !reduceMotion && i % 2 === 0, hueShift: i * 24 }));
      })();

      tick();
      if (reduceMotion) setInterval(tick, 1000);

      // Safety observer
      const obs = new MutationObserver(() => {
        if (!document.body.contains(root)) obs.disconnect();
      });
      obs.observe(document.body, { childList: true, subtree: true });
    })();
  </script>
</section>
      </section>
      <!-- END_EDITABLE -->
    <script>
      // Only show a local placeholder if the agent hasn't written a timestamp yet
      const el = document.getElementById('last-updated');
      if (el && (!el.textContent || el.textContent.includes('not yet'))) {
        const now = new Date();
        el.textContent = `Last updated: ${now.toLocaleString(undefined, { hour12: false })}`;
      }
    </script>
