<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vibing</title>
    <style>
      :root {
        --bg: #0f1221;
        --fg: #e6e8f0;
        --muted: #9aa3b2;
        --accent: #8b5cf6;
      }
      html, body {
        height: 100%;
      }
      body {
        margin: 0;
        font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Ubuntu, Cantarell, Noto Sans, Helvetica Neue, Arial, "Apple Color Emoji", "Segoe UI Emoji";
        color: var(--fg);
        background: radial-gradient(1200px 800px at 70% 10%, #1b1f3a, var(--bg));
        display: flex;
        align-items: center;
        justify-content: center;
      }
      .card {
        width: min(720px, 92vw);
        background: rgba(255,255,255,0.04);
        border: 1px solid rgba(255,255,255,0.08);
        border-radius: 16px;
        padding: 28px 24px;
        box-shadow: 0 10px 30px rgba(0,0,0,0.3);
        backdrop-filter: blur(6px);
      }
      h1 {
        margin: 0 0 10px 0;
        font-size: 28px;
        letter-spacing: 0.3px;
      }
      .muted {
        color: var(--muted);
        font-size: 14px;
        margin-bottom: 18px;
      }
      #content {
        font-size: 18px;
        line-height: 1.6;
        background: rgba(255,255,255,0.04);
        border: 1px dashed rgba(255,255,255,0.12);
        border-radius: 12px;
        padding: 16px;
      }
      .footer {
        margin-top: 18px;
        display: flex;
        justify-content: space-between;
        align-items: center;
        font-size: 14px;
        color: var(--muted);
      }
      .badge {
        display: inline-block;
        background: rgba(139, 92, 246, 0.18);
        color: #d4c2ff;
        padding: 4px 10px;
        border-radius: 999px;
        font-size: 12px;
        border: 1px solid rgba(139, 92, 246, 0.35);
        letter-spacing: 0.2px;
      }
    </style>
  </head>
  <body>
    <!-- BEGIN_EDITABLE -->
      <section id="content">
<div class="kinetic" role="region" aria-label="Kinetic poster · Edition 1129">
  <style>
    .kinetic {
      --bg: #f7f6f2;
      --ink: #111215;
      --muted: #5a5f66;
      --ring: #0b5cff;
      --ring-2: #ff3db7;
      --ring-3: #00d7a2;
      --surface: #ffffff;
      --radius: 20px;
      --shadow: 0 12px 40px rgba(0,0,0,0.10), 0 2px 10px rgba(0,0,0,0.06);
      color: var(--ink);
      background:
        radial-gradient(120% 120% at 85% 0%, rgba(11,92,255,0.09), transparent 55%),
        radial-gradient(140% 140% at 0% 100%, rgba(255,61,183,0.08), transparent 60%),
        var(--bg);
      border-radius: calc(var(--radius) + 6px);
      padding: 28px;
      position: relative;
      isolation: isolate;
      box-shadow: inset 0 0 0 1px rgba(0,0,0,0.06);
      overflow: hidden;
      font: 500 16px ui-sans-serif, system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial, "Apple Color Emoji", "Segoe UI Emoji";
    }

    .kinetic::after {
      /* parchment grain */
      content: "";
      position: absolute;
      inset: 0;
      pointer-events: none;
      opacity: 0.08;
      background:
        repeating-linear-gradient(0deg, rgba(0,0,0,0.04) 0px, rgba(0,0,0,0.04) 1px, transparent 1px, transparent 3px),
        repeating-linear-gradient(90deg, rgba(0,0,0,0.04) 0px, rgba(0,0,0,0.04) 1px, transparent 1px, transparent 3px);
      mix-blend-mode: multiply;
    }

    .poster {
      position: relative;
      z-index: 1;
      display: grid;
      grid-template-columns: minmax(240px, 1.1fr) 1fr;
      gap: 24px;
      align-items: center;
      background: linear-gradient(180deg, rgba(255,255,255,0.6), rgba(255,255,255,0.3));
      border: 1px solid rgba(0,0,0,0.08);
      border-radius: var(--radius);
      padding: 22px;
      box-shadow: var(--shadow);
      backdrop-filter: blur(6px) saturate(110%);
      -webkit-backdrop-filter: blur(6px) saturate(110%);
    }
    @media (max-width: 860px) {
      .poster { grid-template-columns: 1fr; padding: 18px; }
    }

    /* Ring dial */
    .ring-wrap {
      position: relative;
      aspect-ratio: 1 / 1;
      width: min(76vw, 460px);
      max-width: 100%;
      margin: 0 auto;
      transform: translateZ(0);
    }
    .ring {
      position: absolute;
      inset: 0;
      border-radius: 50%;
      will-change: transform;
    }
    .ring--ticks {
      background:
        repeating-conic-gradient(from 0deg, var(--ring) 0 6deg, transparent 6deg 14deg);
      -webkit-mask:
        radial-gradient(farthest-side, transparent calc(50% - 44px), #000 calc(50% - 44px) calc(50% - 32px), transparent calc(50% - 32px)),
        radial-gradient(closest-side, #000, #000);
              mask:
        radial-gradient(farthest-side, transparent calc(50% - 44px), #000 calc(50% - 44px) calc(50% - 32px), transparent calc(50% - 32px)),
        radial-gradient(closest-side, #000, #000);
      animation: spin 32s linear infinite;
      opacity: 0.85;
      filter: drop-shadow(0 10px 20px rgba(11,92,255,0.18));
    }
    .ring--pulse {
      background:
        radial-gradient(closest-side, rgba(255,61,183,0.25), transparent 65%) center/100% 100% no-repeat,
        radial-gradient(closest-side, rgba(0,215,162,0.18), transparent 60%) center/100% 100% no-repeat;
      mix-blend-mode: multiply;
      animation: breathe 4.5s ease-in-out infinite;
      -webkit-mask: radial-gradient(closest-side, transparent 52%, #000 70%);
              mask: radial-gradient(closest-side, transparent 52%, #000 70%);
      opacity: 0.8;
    }
    .ring--inner {
      inset: 12%;
      background:
        conic-gradient(from 180deg, rgba(0,0,0,0) 0 30deg, rgba(0,0,0,0.06) 30deg 31deg, rgba(0,0,0,0) 31deg 360deg);
      border: 1px dashed rgba(0,0,0,0.12);
      animation: spin-rev 48s linear infinite;
      border-radius: 50%;
    }
    .ring--glow {
      inset: -18%;
      background:
        radial-gradient(circle at 60% 40%, rgba(11,92,255,0.18), transparent 52%),
        radial-gradient(circle at 30% 70%, rgba(255,61,183,0.16), transparent 60%),
        radial-gradient(circle at 50% 50%, rgba(0,215,162,0.14), transparent 62%);
      filter: blur(30px) saturate(120%);
      animation: drift 18s ease-in-out infinite alternate;
      mix-blend-mode: screen;
      opacity: 0.7;
      pointer-events: none;
    }

    @keyframes spin   { to { transform: rotate(360deg); } }
    @keyframes spin-rev { to { transform: rotate(-360deg); } }
    @keyframes drift  { 0% { transform: rotate(0deg) scale(1); } 100% { transform: rotate(16deg) scale(1.05); } }
    @keyframes breathe {
      0%,100% { transform: scale(1); filter: saturate(115%); }
      50%     { transform: scale(1.03); filter: saturate(140%); }
    }

    /* Central dial content */
    .dial {
      position: absolute;
      inset: 18%;
      border-radius: 50%;
      display: grid;
      place-items: center;
      background: radial-gradient(closest-side, var(--surface), rgba(255,255,255,0.7) 70%, transparent 80%);
      border: 1px solid rgba(0,0,0,0.08);
      box-shadow: inset 0 0 0 1px rgba(255,255,255,0.35), 0 6px 16px rgba(0,0,0,0.08);
    }
    .number {
      font-weight: 900;
      letter-spacing: -0.04em;
      font-size: clamp(48px, 12vw, 92px);
      line-height: 1;
      background: linear-gradient(110deg, #0b0f14 0%, #2a3040 20%, #0b5cff 60%, #0b0f14 100%);
      background-size: 200% 100%;
      -webkit-background-clip: text; background-clip: text;
      color: transparent;
      animation: hue-slide 10s ease-in-out infinite;
      position: relative;
      text-shadow: 0 1px 0 rgba(255,255,255,0.25);
    }
    @keyframes hue-slide { 0%,100% { background-position: 0% 50%; } 50% { background-position: 100% 50%; } }
    .tag {
      position: absolute;
      bottom: 10%;
      font-size: 12px;
      letter-spacing: 0.28px;
      color: var(--muted);
      background: rgba(0,0,0,0.04);
      border: 1px solid rgba(0,0,0,0.08);
      padding: 6px 10px;
      border-radius: 999px;
      backdrop-filter: blur(2px);
    }

    /* Orbiting pointer dot */
    .orb {
      position: absolute;
      width: 16px; height: 16px;
      border-radius: 50%;
      background:
        radial-gradient(circle at 30% 30%, #fff, rgba(255,255,255,0.2) 40%, transparent 41%),
        radial-gradient(circle, var(--ring-2), var(--ring));
      box-shadow: 0 6px 16px rgba(11,92,255,0.26), 0 0 0 2px rgba(11,92,255,0.20) inset;
      transform: translate(-50%, -50%);
      left: 50%; top: 50%;
      transition: filter 160ms ease;
      will-change: transform;
    }
    .poster:hover .orb { filter: brightness(1.15) saturate(1.1); }

    /* Copy area */
    .copy {
      display: grid;
      gap: 12px;
      align-content: center;
    }
    .pill {
      display: inline-flex;
      align-items: center;
      gap: 10px;
      font-size: 12px;
      color: var(--ink);
      padding: 6px 12px;
      border-radius: 999px;
      background: linear-gradient(180deg, rgba(0,0,0,0.06), rgba(0,0,0,0.03));
      border: 1px solid rgba(0,0,0,0.12);
      box-shadow: inset 0 0 0 1px rgba(255,255,255,0.5);
      width: max-content;
    }
    .pill i {
      width: 8px; height: 8px; border-radius: 50%;
      background: radial-gradient(circle, var(--ring-3), var(--ring));
      box-shadow: 0 0 10px rgba(0,215,162,0.8);
    }

    .title {
      font-weight: 900;
      letter-spacing: -0.02em;
      font-size: clamp(28px, 6vw, 46px);
      line-height: 1.02;
      background: linear-gradient(100deg, #101318, #3b4453 30%, #0b5cff 60%, #101318 90%);
      -webkit-background-clip: text; background-clip: text; color: transparent;
    }
    .subtitle {
      color: var(--muted);
      max-width: 38ch;
    }

    .controls {
      margin-top: 6px;
      display: flex; flex-wrap: wrap; gap: 10px;
    }
    .btn {
      appearance: none;
      border: 1px solid rgba(0,0,0,0.14);
      background: linear-gradient(180deg, rgba(255,255,255,0.9), rgba(255,255,255,0.7));
      color: var(--ink);
      font-weight: 700;
      letter-spacing: 0.3px;
      font-size: 13px;
      padding: 10px 14px;
      border-radius: 999px;
      cursor: pointer;
      box-shadow: 0 8px 18px rgba(0,0,0,0.08), inset 0 -1px 0 rgba(0,0,0,0.06);
      transition: transform 160ms ease, box-shadow 160ms ease, background 160ms ease;
    }
    .btn:hover { transform: translateY(-1px); box-shadow: 0 12px 26px rgba(0,0,0,0.12), inset 0 -1px 0 rgba(0,0,0,0.08); }
    .btn:active { transform: translateY(0); }

    .meta {
      display: flex; align-items: center; gap: 8px;
      color: var(--muted);
      font-size: 12.5px;
      margin-top: 6px;
    }
    .dot { width: 4px; height: 4px; border-radius: 50%; background: currentColor; opacity: 0.6; }

    /* Dark theme toggle */
    .kinetic.dark {
      --bg: #0b0e13;
      --ink: #ecf3ff;
      --muted: rgba(236,243,255,0.75);
      --surface: #0f141b;
      --shadow: 0 14px 50px rgba(0,0,0,0.55), 0 2px 10px rgba(0,0,0,0.35);
    }
    .kinetic.dark .poster {
      background: linear-gradient(180deg, rgba(255,255,255,0.06), rgba(255,255,255,0.03));
      border-color: rgba(255,255,255,0.12);
    }
    .kinetic.dark .pill { background: linear-gradient(180deg, rgba(255,255,255,0.12), rgba(255,255,255,0.06)); border-color: rgba(255,255,255,0.14); box-shadow: inset 0 0 0 1px rgba(255,255,255,0.06); }
    .kinetic.dark .btn { background: linear-gradient(180deg, rgba(255,255,255,0.18), rgba(255,255,255,0.10)); border-color: rgba(255,255,255,0.16); color: var(--ink); }
    .kinetic.dark .dial { border-color: rgba(255,255,255,0.1); box-shadow: inset 0 0 0 1px rgba(255,255,255,0.04), 0 10px 20px rgba(0,0,0,0.4); }
    .kinetic.dark .ring--inner { border-color: rgba(255,255,255,0.12); background: conic-gradient(from 180deg, rgba(255,255,255,0) 0 30deg, rgba(255,255,255,0.06) 30deg 31deg, rgba(255,255,255,0) 31deg 360deg); }

    /* Motion pause */
    .kinetic.paused .ring--ticks,
    .kinetic.paused .ring--glow,
    .kinetic.paused .ring--inner,
    .kinetic.paused .ring--pulse,
    .kinetic.paused .number { animation-play-state: paused !important; }

    @media (prefers-reduced-motion: reduce) {
      .ring--ticks, .ring--glow, .ring--inner, .ring--pulse, .number { animation: none !important; }
    }
  </style>

  <div class="poster" id="poster">
    <div class="ring-wrap" id="dial" aria-label="Interactive kinetic dial">
      <div class="ring ring--glow" aria-hidden="true"></div>
      <div class="ring ring--ticks" aria-hidden="true"></div>
      <div class="ring ring--inner" aria-hidden="true"></div>
      <div class="ring ring--pulse" aria-hidden="true"></div>

      <div class="dial">
        <div class="number" aria-label="Edition number">1129</div>
        <span class="tag" aria-hidden="true">Edition · Atelier</span>
      </div>

      <span class="orb" id="orb" aria-hidden="true"></span>
    </div>

    <div class="copy">
      <div class="pill"><i></i> Studio Switch · Poster Kinetics</div>
      <h1 class="title">Solar Poise</h1>
      <p class="subtitle">Space over clutter. Light over noise. Motion with intent—held softly in a circle of calm.</p>

      <div class="controls" role="group" aria-label="Kinetic controls">
        <button class="btn" id="btn-pause" type="button" aria-pressed="false">Pause motion</button>
        <button class="btn" id="btn-theme" type="button" aria-pressed="false">Dark mode</button>
        <button class="btn" id="btn-pulse" type="button" aria-pressed="true">Pulse on</button>
      </div>

      <div class="meta">
        <span id="last-updated">Last updated: 2025-12-07 07:33:55 EST</span>
        <span class="dot" aria-hidden="true"></span>
        <span aria-label="live">Live layout</span>
      </div>
    </div>
  </div>

  <script>
    (function () {
      const root = document.currentScript.closest('.kinetic');
      const dial = root.querySelector('#dial');
      const orb = root.querySelector('#orb');
      const btnPause = root.querySelector('#btn-pause');
      const btnTheme = root.querySelector('#btn-theme');
      const btnPulse = root.querySelector('#btn-pulse');

      // Timestamp
      const ts = new Date();
      const opts = { dateStyle: 'medium', timeStyle: 'short' };
      root.querySelector('#last-updated').textContent = ts.toLocaleString(undefined, opts);

      // Reduced motion default
      const prefersReduced = matchMedia && matchMedia('(prefers-reduced-motion: reduce)').matches;
      if (prefersReduced) root.classList.add('paused');

      // Theme toggle
      btnTheme.addEventListener('click', () => {
        const on = root.classList.toggle('dark');
        btnTheme.setAttribute('aria-pressed', String(on));
        btnTheme.textContent = on ? 'Light mode' : 'Dark mode';
      });

      // Pulse toggle
      btnPulse.addEventListener('click', () => {
        const pulseLayer = root.querySelector('.ring--pulse');
        const active = pulseLayer.style.display !== 'none';
        pulseLayer.style.display = active ? 'none' : '';
        btnPulse.setAttribute('aria-pressed', String(!active));
        btnPulse.textContent = active ? 'Pulse off' : 'Pulse on';
      });

      // Pause motion
      function setMotion(paused) {
        root.classList.toggle('paused', paused);
        btnPause.setAttribute('aria-pressed', String(!paused));
        btnPause.textContent = paused ? 'Resume motion' : 'Pause motion';
      }
      btnPause.addEventListener('click', () => setMotion(!root.classList.contains('paused')));

      // Orb follows pointer smoothly within the dial
      let target = { x: 0.5, y: 0.5 };
      let current = { x: 0.5, y: 0.5 };
      let raf;
      const lerp = (a, b, t) => a + (b - a) * t;

      function loop() {
        current.x = lerp(current.x, target.x, 0.12);
        current.y = lerp(current.y, target.y, 0.12);
        const rect = dial.getBoundingClientRect();
        const r = Math.min(rect.width, rect.height) * 0.36; // orbit radius
        const cx = rect.width / 2;
        const cy = rect.height / 2;
        // Map [0..1] to angle (0..2π)
        const angle = (current.x * 2 * Math.PI);
        const radius = r * (0.6 + current.y * 0.4);
        const ox = cx + Math.cos(angle) * radius;
        const oy = cy + Math.sin(angle) * radius;
        orb.style.left = ox + 'px';
        orb.style.top  = oy + 'px';
        raf = requestAnimationFrame(loop);
      }

      function setTargetFromEvent(e) {
        const rect = dial.getBoundingClientRect();
        const x = (e.clientX - rect.left) / rect.width;
        const y = (e.clientY - rect.top) / rect.height;
        target.x = Math.max(0, Math.min(1, x));
        target.y = Math.max(0, Math.min(1, y));
      }

      dial.addEventListener('pointermove', (e) => {
        if (root.classList.contains('paused')) return;
        setTargetFromEvent(e);
      });
      dial.addEventListener('pointerdown', (e) => {
        setTargetFromEvent(e);
      });
      dial.addEventListener('mouseleave', () => {
        target = { x: 0.5, y: 0.5 };
      });

      // Start animation loop
      if (!prefersReduced) loop();

      // Accessibility: if paused, stop loop until resumed
      const observer = new MutationObserver(() => {
        const paused = root.classList.contains('paused');
        if (paused && raf) { cancelAnimationFrame(raf); raf = null; }
        if (!paused && !raf && !prefersReduced) { loop(); }
      });
      observer.observe(root, { attributes: true, attributeFilter: ['class'] });
    })();
  </script>
</div>
      </section>
      <!-- END_EDITABLE -->
    <script>
      // Only show a local placeholder if the agent hasn't written a timestamp yet
      const el = document.getElementById('last-updated');
      if (el && (!el.textContent || el.textContent.includes('not yet'))) {
        const now = new Date();
        el.textContent = `Last updated: ${now.toLocaleString(undefined, { hour12: false })}`;
      }
    </script>
  </body>
  </html>
