    <style>
      :root {

      .card {
        width: min(720px, 92vw);

        color: #d4c2ff;

        border-radius: 999px;
        font-size: 12px;
        border: 1px solid rgba(139, 92, 246, 0.35);
        letter-spacing: 0.2px;
      }
    </style>
  </head>

      <section id="content">
<div class="v118 lightweave" data-theme="abyss" aria-label="Lightweave · Interactive aurora composer">
  <style>
    .v118{
      --r: 28px;
      --pad: clamp(18px, 5.5vw, 72px);
      --fg:#eaf2ff;
      --muted:#a8b4cf;
      --bg1:#04070f;
      --bg2:#0b0f1e;
      --edge: rgba(255,255,255,0.14);
      --glass: rgba(255,255,255,0.06);
      --c1:#6effe4; --c2:#7aa8ff; --c3:#b99bff; --c4:#ffd787;

      position: relative;
      color: var(--fg);
      font-family: ui-sans-serif, system-ui, -apple-system, "Segoe UI", Inter, "Helvetica Neue", Arial, sans-serif;
      border-radius: var(--r);
      overflow: clip;
      min-height: 840px;
      padding: var(--pad);
      background:
        radial-gradient(1800px 1200px at 90% -10%, color-mix(in srgb, var(--c2) 17%, transparent), transparent 60%),
        radial-gradient(1600px 1200px at -20% 110%, color-mix(in srgb, var(--c3) 16%, transparent), transparent 60%),
        linear-gradient(180deg, var(--bg1), var(--bg2));
      box-shadow: inset 0 1px 0 rgba(255,255,255,0.06), 0 90px 200px rgba(0,0,0,0.48);
      isolation: isolate;
    }

    .v118::before{
      content:""; position:absolute; inset:-10%; z-index:0; pointer-events:none;
      background:
        radial-gradient(60% 40% at 20% -10%, rgba(255,255,255,0.05), transparent 60%),
        url('data:image/svg+xml;utf8,\
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 60 60" width="60" height="60">\
<defs><radialGradient id="g" cx="50%" cy="50%" r="50%">\
<stop offset="0" stop-color="white" stop-opacity="0.025"/><stop offset="1" stop-color="white" stop-opacity="0"/></radialGradient></defs>\
<rect width="60" height="60" fill="url(%23g)"/></svg>') repeat;
      mix-blend-mode: soft-light;
      transform: rotate(-2deg) scale(1.06);
    }

    /* THEMES */
    .v118[data-theme="lumen"]{
      --fg:#0b1125; --muted:#4a5a7c;
      --bg1:#fbfbff; --bg2:#eef3ff;
      --edge: rgba(12,18,32,0.16); --glass: rgba(255,255,255,0.65);
      --c1:#ff9c70; --c2:#77ffd5; --c3:#7aa2ff; --c4:#ffd36e;
      box-shadow: inset 0 1px 0 rgba(255,255,255,0.7), 0 90px 120px rgba(0,0,0,0.12);
      filter: saturate(102%);
    }
    .v118[data-theme="dawn"]{
      --fg:#0b101e; --muted:#4e5d86;
      --bg1:#fff0f7; --bg2:#f0f5ff;
      --edge: rgba(12,18,32,0.12); --glass: rgba(255,255,255,0.62);
      --c1:#ff8bd8; --c2:#9c93ff; --c3:#7fe3ff; --c4:#ffd07a;
    }
    .v118[data-theme="abyss"]{
      --fg:#eaf2ff; --muted:#a8b4cf;
      --bg1:#04070f; --bg2:#0b0f1e;
      --edge: rgba(255,255,255,0.14); --glass: rgba(255,255,255,0.08);
      --c1:#6effe4; --c2:#7aa8ff; --c3:#b99bff; --c4:#ffd787;
      filter: saturate(110%);
    }
    .v118[data-theme="prism"]{
      --fg:#f8f9ff; --muted:#bac3ff;
      --bg1:#070412; --bg2:#0b0f2f;
      --edge: rgba(255,255,255,0.18); --glass: rgba(255,255,255,0.10);
      --c1:#00ffd1; --c2:#63a5ff; --c3:#ae8bff; --c4:#ffee7a;
      filter: saturate(118%);
    }

    .v118 *{ box-sizing: border-box; }

    /* HEADER */
    .v118 .rail{
      position: relative; z-index: 2;
      display: grid; grid-template-columns: 1fr auto; gap: 16px; align-items: center;
    }
    .v118 .logo{
      display:flex; align-items:center; gap:12px; user-select:none; color:var(--muted); font-weight:900; letter-spacing:.02em;
    }
    .v118 .sig{
      width: 46px; height: 46px; border-radius: 14px; position: relative; overflow:hidden; flex:0 0 auto;
      background:
        conic-gradient(from 0deg, var(--c1), var(--c2), var(--c3), var(--c4), var(--c1));
      box-shadow: inset 0 0 0 6px color-mix(in srgb, var(--bg2) 45%, transparent), 0 16px 30px rgba(0,0,0,0.35);
      animation: v118_spin 16s linear infinite;
    }
    .v118 .sig::after{
      content:""; position:absolute; inset:8px; border-radius:10px;
      background: radial-gradient(circle at 40% 35%, rgba(255,255,255,0.35), transparent 60%);
      mix-blend-mode: screen;
      border: 2px solid rgba(255,255,255,0.35);
    }
    @keyframes v118_spin{ to{ transform: rotate(360deg); } }

    .v118 .actions{
      display:flex; gap:10px; align-items:center; flex-wrap:wrap; justify-content:flex-end;
    }
    .v118 .seg{
      display:inline-flex; overflow:hidden; border-radius:999px; border:1px solid var(--edge);
      background: var(--glass); backdrop-filter: blur(10px);
      box-shadow: inset 0 1px 0 rgba(255,255,255,0.18);
    }
    .v118 .seg button{
      appearance:none; border:0; background:transparent; color:var(--muted); cursor:pointer;
      padding:8px 14px; font-weight:900; font-size:12px; transition: color 160ms ease, background 160ms ease;
    }
    .v118 .seg button[aria-pressed="true"]{ color: var(--fg); background: linear-gradient(135deg, var(--c2), var(--c4)); }

    .v118 .btn{
      display:inline-flex; align-items:center; gap:10px; padding:12px 16px; border-radius: 14px; font-weight:900; letter-spacing:.2px; text-decoration:none; cursor:pointer; border:1px solid var(--edge);
      background: var(--glass); color: var(--fg);
      transition: transform 160ms ease, filter 200ms ease;
      box-shadow: 0 18px 36px rgba(0,0,0,0.2);
    }
    .v118 .btn.primary{ background: linear-gradient(135deg, var(--c2), var(--c4)); color: var(--fg); }
    .v118 .btn:hover{ transform: translateY(-2px); filter: saturate(112%); }

    /* STAGE */
    .v118 .stage{
      position:relative; z-index:1; margin-top: clamp(10px, 3.5vw, 28px);
      border-radius: 26px; overflow:hidden; border:1px solid var(--edge);
      background:
        radial-gradient(140% 100% at 20% -10%, color-mix(in srgb, var(--c1) 10%, transparent), transparent 60%),
        radial-gradient(140% 120% at 120% 120%, color-mix(in srgb, var(--c3) 12%, transparent), transparent 60%),
        linear-gradient(180deg, color-mix(in srgb, var(--bg1) 90%, black), color-mix(in srgb, var(--bg2) 90%, black));
      box-shadow: inset 0 0 0 1px color-mix(in srgb, var(--fg) 9%, transparent), 0 44px 120px rgba(0,0,0,0.35);
      transform-style: preserve-3d; perspective: 1000px;
    }
    .v118 .view{ position:absolute; inset:0; transform: rotateX(var(--rx,0deg)) rotateY(var(--ry,0deg)); transition: transform 180ms ease; }
    .v118 canvas{ width:100%; height:100%; display:block; }
    .v118 .glow{
      pointer-events:none; position:absolute; inset:10px; border-radius:20px;
      background:
        radial-gradient(80% 60% at 20% 0%, rgba(255,255,255,0.07), transparent 60%),
        radial-gradient(50% 50% at 100% 0%, rgba(255,255,255,0.05), transparent 60%);
      box-shadow: inset 0 0 0 1px color-mix(in srgb, var(--fg) 14%, transparent);
    }

    /* COPY CARD */
    .v118 .card{
      position:absolute; z-index:3; left: clamp(16px, 5vw, 56px); top: clamp(16px, 5vw, 56px);
      max-width: min(60ch, 56vw);
      background: color-mix(in srgb, var(--glass) 80%, transparent);
      border:1px solid var(--edge); border-radius:18px; padding: clamp(16px, 3vw, 24px);
      backdrop-filter: blur(12px);
      box-shadow: 0 24px 80px rgba(0,0,0,0.28), inset 0 1px 0 rgba(255,255,255,0.10);
    }
    .v118 h1{
      margin:0 0 8px; line-height:.88; letter-spacing:-0.02em; font-weight:900;
      font-size: clamp(42px, 8.4vw, 114px);
      background: linear-gradient(180deg, var(--c1), var(--c3));
      -webkit-background-clip: text; background-clip:text; color:transparent;
      text-shadow: 0 18px 70px rgba(0,0,0,0.22);
    }
    .v118 .lede{ color: var(--muted); font-size: clamp(15px, 2.1vw, 20px); text-wrap: pretty; margin: 6px 0 0; }

    /* CONTROL DECK */
    .v118 .deck{
      position:relative; z-index:2; margin-top: 14px;
      display:flex; gap:10px; align-items:center; flex-wrap:wrap;
    }
    .v118 .chip{
      display:inline-flex; align-items:center; gap:10px; padding:9px 12px; font-size:12px; color:var(--muted);
      border:1px solid var(--edge); border-radius:12px; background: var(--glass); backdrop-filter: blur(8px);
    }
    .v118 input[type="range"]{
      -webkit-appearance: none; appearance:none; width: 180px; height: 6px; border-radius: 999px;
      background: color-mix(in srgb, var(--fg) 14%, transparent);
    }
    .v118 input[type="range"]::-webkit-slider-thumb{
      -webkit-appearance: none; appearance:none; width: 18px; height: 18px; border-radius: 50%;
      background: linear-gradient(180deg, #ffffff, #eef3ff); border:1px solid var(--edge);
      box-shadow: 0 6px 14px rgba(0,0,0,0.25); cursor: grab;
    }

    /* HUD */
    .v118 .overlay{
      pointer-events:none; position:absolute; right:14px; bottom:14px; display:flex; gap:8px; flex-wrap:wrap; z-index:2;
    }
    .v118 .tag{
      color: var(--muted); font-size: 11px; padding:6px 10px; border-radius:999px; border:1px solid var(--edge);
      background: var(--glass); backdrop-filter: blur(8px);
    }

    /* FOOT */
    .v118 .foot{
      position: relative; z-index: 2; margin-top: 18px; padding-top: 16px;
      border-top: 1px dashed var(--edge); display:flex; align-items:center; justify-content:space-between; gap:10px; flex-wrap:wrap; color: var(--muted); font-size:12px;
    }

    @media (max-width: 980px){
      .v118 .rail{ grid-template-columns: 1fr; }
      .v118 .actions{ justify-content: flex-start; }
      .v118 .card{ position: relative; left:auto; top:auto; margin-top: 12px; max-width:none; }
    }
    @media (prefers-reduced-motion: reduce){
      .v118 .sig{ animation: none !important; }
      .v118 .view{ transition: none !important; transform: none !important; }
    }
  </style>

  <div class="rail" role="banner">

    <div class="actions" role="toolbar" aria-label="Theme and capture">
      <div class="seg" role="group" aria-label="Theme">
        <button type="button" class="themeBtn" data-theme="lumen" aria-pressed="false">Lumen</button>
        <button type="button" class="themeBtn" data-theme="dawn" aria-pressed="false">Dawn</button>

  <figure class="stage" id="stage118" aria-label="Lightweave canvas">

      <canvas id="loom118" aria-label="Aurora canvas"></canvas>
    </div>

    <aside class="card" aria-live="polite">
      <h1>Lightweave.</h1>
      <p class="lede">Painted ribbons drift and braid into an aurora you can tune. Tilt for parallax, glide the sliders, and let the screen breathe.</p>
      <div class="deck">
        <label class="chip" for="weave118">Weave
          <input id="weave118" type="range" min="2" max="18" step="1" value="9" aria-label="Ribbons">

  <div class="foot">
    <span id="last-updated">Last updated: 2025-10-22 01:17:48 EST</span>

  </div>

  <script>
    (function(){
      const root = document.querySelector('.v118.lightweave');

      // Last updated
      const updated = root.querySelector('#last-updated');
      try {
        const now = new Date();
        updated.textContent = 'Last updated: ' + now.toLocaleString(undefined, { year:'numeric', month:'2-digit', day:'2-digit', hour:'2-digit', minute:'2-digit' });
      } catch(e){ updated.textContent = 'Last updated: ' + new Date().toString(); }

      // Elements
      const stage = root.querySelector('#stage118');
      const view = stage.querySelector('.view');
      const canvas = root.querySelector('#loom118');
      const ctx = canvas.getContext('2d');

      const themeBtns = [...root.querySelectorAll('.themeBtn')];

      const weaveEl = root.querySelector('#weave118');
      const motionEl = root.querySelector('#motion118');
      const trailEl = root.querySelector('#trail118');
      const satEl = root.querySelector('#saturation118');

      const btnShuffle = root.querySelector('#shuffle118');
      const btnBreathe = root.querySelector('#breathe118');
      const btnShot = root.querySelector('#shot118');
      const btnPause = root.querySelector('#pause118');

      const hud = root.querySelector('#hud118');

      // State
      let dpr = Math.max(1, Math.min(2.5, window.devicePixelRatio || 1));
      let W=0, H=0, CX=0, CY=0;
      let running = true;
      let t = 0;

      let ribbons = parseInt(weaveEl.value, 10);
      let motion = parseFloat(motionEl.value);
      let fadeAlpha = parseFloat(trailEl.value);
      let sat = parseFloat(satEl.value);
      let breathe = false;

      const pointer = { inside:false, x:0, y:0 };

      function clamp(v, lo, hi){ return Math.max(lo, Math.min(hi, v)); }
      function lerp(a,b,t){ return a + (b-a)*t; }

      function readPalette(){
        const cs = getComputedStyle(root);
        return [
          cs.getPropertyValue('--c1').trim(),
          cs.getPropertyValue('--c2').trim(),
          cs.getPropertyValue('--c3').trim(),
          cs.getPropertyValue('--c4').trim()
        ];
      }

      // Ribbons
      let strands = [];
      function makeStrands(n){
        const pal = readPalette();
        strands = [];
        for (let i=0; i<n; i++){
          const hue = pal[i % pal.length];
          strands.push({
            hue,
            amp: lerp(30, Math.min(W,H)*0.22, Math.random()),
            freq: lerp(0.003, 0.015, Math.random()),
            warp: lerp(0.0008, 0.0032, Math.random()),
            width: lerp(0.8, 2.8, Math.random()),
            offset: Math.random()*Math.PI*2
          });
        }
      }

      function resize(){
        const rect = stage.getBoundingClientRect();
        W = Math.max(520, Math.floor(rect.width));
        H = Math.max(460, Math.floor(rect.height));
        CX = W/2; CY = H/2;

        canvas.width = Math.floor(W * dpr);
        canvas.height = Math.floor(H * dpr);
        canvas.style.width = W + 'px';
        canvas.style.height = H + 'px';
        ctx.setTransform(dpr, 0, 0, dpr, 0, 0);

        ctx.globalCompositeOperation = 'source-over';
        const bg = getComputedStyle(root).getPropertyValue('--bg2').trim() || '#0b1228';
        ctx.fillStyle = bg;
        ctx.fillRect(0,0,W,H);

        makeStrands(ribbons);
      }

      function setTheme(th){
        root.setAttribute('data-theme', th);
        themeBtns.forEach(b => b.setAttribute('aria-pressed', String(b.dataset.theme === th)));
        stage.animate([{ transform: 'scale(1)' },{ transform:'scale(1.014)' },{ transform:'scale(1)' }], { duration: 420, easing:'ease-out' });
      }

      function updateHUD(){
        hud.textContent = 'ribbons ' + ribbons + ' · motion ' + motion.toFixed(2) + ' · trail ' + fadeAlpha.toFixed(2) + ' · breathe ' + (breathe ? 'on' : 'off');
      }

      function fade(){
        const theme = root.getAttribute('data-theme');
        const a = fadeAlpha;
        const fill = (theme === 'lumen' || theme === 'dawn') ? 'rgba(255,255,255,'+a.toFixed(3)+')' : 'rgba(0,0,0,'+a.toFixed(3)+')';
        ctx.globalCompositeOperation = 'source-over';
        ctx.fillStyle = fill;
        ctx.fillRect(0,0,W,H);
      }

      function drawAurora(now, dt){
        const pal = readPalette();
        const theme = root.getAttribute('data-theme');
        const comp = (theme === 'abyss' || theme === 'prism') ? 'lighter' : 'screen';

        // Mild vignette pulse
        ctx.save();
        const g = ctx.createRadialGradient(CX, CY, Math.min(W,H)*0.12, CX, CY, Math.min(W,H)*0.78);
        g.addColorStop(0, 'transparent');
        g.addColorStop(1, (theme==='lumen'||theme==='dawn') ? 'rgba(0,0,0,0.08)' : 'rgba(255,255,255,0.05)');
        ctx.globalCompositeOperation = 'multiply';
        ctx.fillStyle = g;
        ctx.fillRect(0,0,W,H);
        ctx.restore();

        // Ribbons
        for (let i=0;i<strands.length;i++){
          const s = strands[i];
          const dy = Math.sin(t*0.6 + s.offset) * 24;
          ctx.save();
          ctx.globalCompositeOperation = comp;
          ctx.globalAlpha = 0.42;
          ctx.strokeStyle = s.hue;
          ctx.lineWidth = s.width * (1.2 + 0.8*Math.sin(t*0.8 + i));
          ctx.filter = 'saturate('+ sat.toFixed(2) +') blur(0.0px)';
          ctx.beginPath();

          const px = pointer.inside ? (pointer.x - CX) * 0.02 : 0;
          const py = pointer.inside ? (pointer.y - CY) * 0.02 : 0;

          const rows = 2 + (i%2);
          for (let r=0; r<rows; r++){
            ctx.beginPath();
            for (let x=0; x<=W; x+= 4){
              const prog = x / W;
              const curve = Math.sin(x * s.freq + t*motion*1.2 + s.offset + r*0.6);
              const warp = Math.cos(x * s.warp + t*motion*0.7 + (i*0.33)) * 0.6;
              const y = CY + dy + curve * s.amp * (1 + 0.25*warp) + py;
              const xx = x + px + Math.sin((prog + t*0.05 + i)*Math.PI*2)*1.2;
              if (x===0) ctx.moveTo(xx, y);
              else ctx.lineTo(xx, y);
            }
            ctx.stroke();

            // glow pass
            ctx.globalAlpha = 0.10 + 0.22 * (1 - i/strands.length);
            ctx.lineWidth = ctx.lineWidth * 3.2;
            ctx.stroke();
          }
          ctx.restore();
        }

        // Sparse sparkles
        if ((Math.floor(t*60) % 2) === 0){
          const sparkleCount = 18;
          ctx.save();
          ctx.globalCompositeOperation = comp;
          ctx.globalAlpha = 0.08;
          for (let k=0; k<sparkleCount; k++){
            const sx = Math.random()*W;
            const sy = Math.random()*H;
            const rad = 6 + Math.random()*16;
            const cg = ctx.createRadialGradient(sx, sy, 0, sx, sy, rad);
            cg.addColorStop(0, pal[k % pal.length]);
            cg.addColorStop(1, 'transparent');
            ctx.fillStyle = cg;
            ctx.beginPath(); ctx.arc(sx,sy,rad,0,Math.PI*2); ctx.fill();
          }
          ctx.restore();
        }

        // Grain
        const grain = Math.round(180 * fadeAlpha);
        ctx.save();
        ctx.globalCompositeOperation = 'overlay';
        ctx.globalAlpha = 0.06;
        for (let i=0;i<grain;i++){
          ctx.fillStyle = (i%2)?'rgba(255,255,255,0.15)':'rgba(0,0,0,0.15)';
          const x = Math.random()*W;
          const y = Math.random()*H;
          ctx.fillRect(x, y, 1, 1);
        }
        ctx.restore();
      }

      function draw(now, dt){
        fade();
        drawAurora(now, dt);
      }

      function step(now, dt){
        t += dt * (breathe ? (1 + Math.sin(t*2.6)*0.25) : 1);
        draw(now, dt);
      }

      let last = performance.now();
      function loop(now){
        if (!running) return;
        const dt = Math.min(0.05, (now - last)/1000);
        last = now;
        step(now, dt);
        requestAnimationFrame(loop);
      }

      function init(){
        resize();
        if (window.matchMedia('(prefers-reduced-motion: reduce)').matches){
          running = false;
          step(performance.now(), 0.016);
        } else {
          last = performance.now();
          requestAnimationFrame(loop);
        }
      }

      // Events
      window.addEventListener('resize', resize);

      // Pointer tilt
      stage.addEventListener('pointermove', (e)=>{
        const r = stage.getBoundingClientRect();
        pointer.inside = true;
        pointer.x = clamp(e.clientX - r.left, 0, r.width);
        pointer.y = clamp(e.clientY - r.top, 0, r.height);
        const x = pointer.x / r.width;
        const y = pointer.y / r.height;
        const rx = clamp(5 - y*10, -6, 6);
        const ry = clamp(-6 + x*12, -8, 8);
        view.style.setProperty('--rx', rx.toFixed(2)+'deg');
        view.style.setProperty('--ry', ry.toFixed(2)+'deg');
      }, { passive:true });
      stage.addEventListener('pointerleave', ()=>{
        pointer.inside = false;
        view.style.setProperty('--rx','0deg');
        view.style.setProperty('--ry','0deg');
      }, { passive:true });

      // UI bindings
      weaveEl.addEventListener('input', ()=> { ribbons = parseInt(weaveEl.value,10); makeStrands(ribbons); updateHUD(); });
      motionEl.addEventListener('input', ()=> { motion = parseFloat(motionEl.value); updateHUD(); });
      trailEl.addEventListener('input', ()=> { fadeAlpha = parseFloat(trailEl.value); updateHUD(); });
      satEl.addEventListener('input', ()=> { sat = parseFloat(satEl.value); updateHUD(); });

      themeBtns.forEach(b => b.addEventListener('click', ()=> setTheme(b.dataset.theme)));

      btnShuffle.addEventListener('click', (e)=> {
        e.preventDefault();
        // Shuffle strand phases and sizes
        strands.forEach(s=>{
          s.offset = Math.random()*Math.PI*2;
          s.amp = lerp(30, Math.min(W,H)*0.24, Math.random());
          s.freq = lerp(0.003, 0.016, Math.random());
          s.warp = lerp(0.0008, 0.0032, Math.random());
          s.width = lerp(0.8, 3.0, Math.random());
        });
        stage.animate([{ filter:'saturate(1)' }, { filter:'saturate(1.25)' }, { filter:'saturate(1)' }], { duration: 360, easing:'ease-out' });
      });

      btnBreathe.addEventListener('click', (e)=>{ e.preventDefault(); breathe = !breathe; updateHUD(); });

      btnShot.addEventListener('click', (e)=>{
        e.preventDefault();
        try {
          const link = document.createElement('a');
          link.href = canvas.toDataURL('image/png');
          link.download = 'lightweave-' + Date.now() + '.png';
          document.body.appendChild(link);
          link.click(); link.remove();
        } catch(err){}
      });

      btnPause.addEventListener('click', (e)=>{ e.preventDefault();
        running = !running; btnPause.textContent = running ? 'Pause' : 'Play';
        if (running){ last = performance.now(); requestAnimationFrame(loop); }
      });

      document.addEventListener('keydown', (e)=>{
        if (e.target && /input|textarea|select/i.test(e.target.tagName)) return;
        const k = e.key.toLowerCase();
        if (k===' '){ e.preventDefault(); running = !running; btnPause.textContent = running ? 'Pause' : 'Play'; if (running){ last = performance.now(); requestAnimationFrame(loop); } }
        if (k==='1') setTheme('lumen');
        if (k==='2') setTheme('dawn');
        if (k==='3') setTheme('prism');
        if (k==='4') setTheme('abyss');
      });

      // Auto theme by time
      const hr = new Date().getHours();
      setTheme(hr < 9 ? 'lumen' : hr < 16 ? 'dawn' : hr < 21 ? 'prism' : 'abyss');

      // Focus handling
      window.addEventListener('blur', ()=> { running = false; btnPause.textContent = 'Play'; });
      window.addEventListener('focus', ()=> { running = true; btnPause.textContent = 'Pause'; last = performance.now(); requestAnimationFrame(loop); });

      init();
      updateHUD();
    })();
  </script>
</div>
