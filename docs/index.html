<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vibing</title>
    <style>
      :root {
        --bg: #0f1221;
        --fg: #e6e8f0;
        --muted: #9aa3b2;
        --accent: #8b5cf6;
      }
      html, body {
        height: 100%;
      }
      body {
        margin: 0;
        font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Ubuntu, Cantarell, Noto Sans, Helvetica Neue, Arial, "Apple Color Emoji", "Segoe UI Emoji";
        color: var(--fg);
        background: radial-gradient(1200px 800px at 70% 10%, #1b1f3a, var(--bg));
        display: flex;
        align-items: center;
        justify-content: center;
      }
      .card {
        width: min(720px, 92vw);
        background: rgba(255,255,255,0.04);
        border: 1px solid rgba(255,255,255,0.08);
        border-radius: 16px;
        padding: 28px 24px;
        box-shadow: 0 10px 30px rgba(0,0,0,0.3);
        backdrop-filter: blur(6px);
      }
      h1 {
        margin: 0 0 10px 0;
        font-size: 28px;
        letter-spacing: 0.3px;
      }
      .muted {
        color: var(--muted);
        font-size: 14px;
        margin-bottom: 18px;
      }
      #content {
        font-size: 18px;
        line-height: 1.6;
        background: rgba(255,255,255,0.04);
        border: 1px dashed rgba(255,255,255,0.12);
        border-radius: 12px;
        padding: 16px;
      }
      .footer {
        margin-top: 18px;
        display: flex;
        justify-content: space-between;
        align-items: center;
        font-size: 14px;
        color: var(--muted);
      }
      .badge {
        display: inline-block;
        background: rgba(139, 92, 246, 0.18);
        color: #d4c2ff;
        padding: 4px 10px;
        border-radius: 999px;
        font-size: 12px;
        border: 1px solid rgba(139, 92, 246, 0.35);
        letter-spacing: 0.2px;
      }
    </style>
  </head>
  <body>

      <section id="content">
<section class="vibe663" data-theme="void" data-motion="on" role="region" aria-label="Orrery 663 — a kinetic orbital poster">
  <style>
    .vibe663 {
      --r: 28px;
      --mx: 0; --my: 0;
      --ink: 238,242,255;
      --muted: 160,168,186;
      --bg1: 250 36% 8%;
      --bg2: 240 30% 5%;
      --c1: 210 100% 62%;
      --c2: 280 100% 66%;
      --c3: 20 98% 60%;
      position: relative;
      border-radius: var(--r);
      padding: clamp(18px, 4.2vmin, 48px);
      color: rgb(var(--ink));
      background:
        radial-gradient(120% 140% at calc(50% + 18%*var(--mx)) calc(0% + 16%*var(--my)),
          hsl(var(--c1)/.18), hsl(var(--c2)/.12), transparent 55%) ,
        linear-gradient(180deg, hsl(var(--bg1)), hsl(var(--bg2)));
      box-shadow:
        0 80px 160px rgba(0,0,0,.35),
        inset 0 1px 0 rgba(255,255,255,.08);
      font-family: ui-sans-serif, system-ui, -apple-system, "SF Pro", Inter, "Segoe UI", Roboto, Helvetica, Arial;
      overflow: clip;
      isolation: isolate;
    }
    .vibe663::before {
      /* starry speckle */
      content: "";
      position: absolute; inset: -20px; z-index: 0; pointer-events: none; opacity: .12;
      background-image: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" width="180" height="180"><defs><filter id="n"><feTurbulence baseFrequency=".9" numOctaves="2" type="fractalNoise"/><feColorMatrix type="saturate" values="0"/></filter></defs><rect width="100%" height="100%" filter="url(%23n)" fill="#fff" opacity=".8"/></svg>');
      mix-blend-mode: screen;
    }
    .vibe663 .aura {
      position: absolute; inset: -30%; z-index: 1; pointer-events: none; filter: blur(90px) saturate(130%); opacity: .45;
      background: conic-gradient(from 0deg at 72% 14%, hsl(var(--c1)/.22), hsl(var(--c2)/.22), hsl(var(--c3)/.22), hsl(var(--c1)/.22));
      animation: v663-spin 48s linear infinite;
    }
    @keyframes v663-spin { to { transform: rotate(360deg); } }

    .vibe663 .top {
      position: relative; z-index: 2;
      display: grid; grid-template-columns: 1fr auto; gap: 14px; align-items: center; margin-bottom: 14px;
    }
    .vibe663 .badge {
      display: inline-flex; align-items: center; gap: 12px;
      padding: 10px 14px; border-radius: 999px; letter-spacing: .16em;
      background: linear-gradient(180deg, rgba(255,255,255,.12), rgba(255,255,255,.06));
      border: 1px solid rgba(255,255,255,.18);
      color: rgba(var(--ink), .88); font-weight: 900; font-size: 11px; text-transform: uppercase;
      backdrop-filter: blur(8px) saturate(150%);
      box-shadow: inset 0 1px 0 rgba(255,255,255,.25), 0 14px 30px rgba(0,0,0,.36);
    }
    .vibe663 .badge .dot {
      width: 18px; height: 18px; border-radius: 50%;
      background: radial-gradient(circle at 35% 35%, hsl(var(--c2)), hsl(var(--c1)));
      box-shadow: 0 0 10px hsl(var(--c2)/.8), 0 0 18px hsl(var(--c1)/.55);
    }

    .vibe663 .actions { display: flex; gap: 10px; }
    .vibe663 .btn {
      appearance: none; cursor: pointer; user-select: none;
      border-radius: 12px; border: 1px solid rgba(255,255,255,.22);
      padding: 9px 12px; font-weight: 800; font-size: 12px; letter-spacing: .02em;
      color: rgba(var(--ink), .96);
      background: linear-gradient(180deg, rgba(255,255,255,.18), rgba(255,255,255,.08));
      box-shadow: 0 14px 30px rgba(0,0,0,.34), inset 0 1px 0 rgba(255,255,255,.28);
      transition: transform .16s ease, box-shadow .16s ease, background .16s ease;
      backdrop-filter: blur(8px) saturate(160%);
    }
    .vibe663 .btn:hover { transform: translateY(-1px); box-shadow: 0 20px 38px rgba(0,0,0,.42); }
    .vibe663 .btn.primary {
      color: white;
      background: linear-gradient(180deg, hsl(var(--c1)/.85), hsl(var(--c2)/.9));
      border-color: hsl(var(--c1)/.55);
      text-shadow: 0 1px 0 rgba(0,0,0,.45);
      box-shadow: 0 16px 36px hsl(var(--c1)/.36), inset 0 1px 0 rgba(255,255,255,.28);
    }

    .vibe663 h1 {
      position: relative; z-index: 2; margin: 8px 0 4px;
      font-size: clamp(44px, 8.4vw, 104px); font-weight: 1000; letter-spacing: -0.02em; line-height: 1.02;
      color: transparent;
      background: linear-gradient(90deg, #e8ecff, hsl(var(--c1)) 28%, hsl(var(--c2)) 60%, hsl(var(--c3)) 82%, #e8ecff) 0 50% / 220% 100% no-repeat;
      -webkit-background-clip: text; background-clip: text;
      filter: drop-shadow(0 8px 26px hsl(var(--c2)/.22));
      text-wrap: balance;
    }
    .vibe663 .sub { margin: 10px 0 18px; color: rgba(var(--muted),.86); font-size: 15px; max-width: 74ch; }

    .vibe663 .stage {
      position: relative; z-index: 1;
      height: clamp(420px, 62vmin, 760px);
      border-radius: 999px;
      border: 1px solid rgba(255,255,255,.20);
      background: radial-gradient(60% 60% at 50% 50%, rgba(255,255,255,.06), rgba(255,255,255,.02));
      box-shadow: 0 38px 100px rgba(0,0,0,.42), inset 0 1px 0 rgba(255,255,255,.2);
      overflow: hidden;
      transform: perspective(1200px) rotateX(calc(var(--my)*5deg)) rotateY(calc(var(--mx)*-5deg));
      transition: transform .18s ease;
      cursor: crosshair;
    }
    .vibe663 .stage::before {
      /* luminous ring */
      content: "";
      position: absolute; inset: -14px; border-radius: inherit; pointer-events: none; z-index: 2;
      background: conic-gradient(from 0deg, hsl(var(--c1)/.35), hsl(var(--c2)/.35), hsl(var(--c3)/.35), hsl(var(--c1)/.35));
      mask: radial-gradient(circle at 50% 50%, transparent calc(50% - 10px), black calc(50% - 0px));
      opacity: .55; filter: blur(12px) saturate(140%);
      animation: v663-ring 26s linear infinite;
    }
    @keyframes v663-ring { to { transform: rotate(360deg); } }

    .vibe663 canvas#orrery {
      position: absolute; inset: 0; width: 100%; height: 100%; display: block;
      filter: saturate(112%) contrast(108%);
    }
    .vibe663 .grid {
      position: absolute; inset: 0; pointer-events: none; z-index: 1; opacity: .14; mix-blend-mode: screen;
      background:
        radial-gradient(50% 50% at 50% 50%, rgba(255,255,255,.20), rgba(255,255,255,0) 70%),
        repeating-conic-gradient(from 0deg, rgba(255,255,255,.10) 0 2deg, transparent 2deg 12deg);
      mask: radial-gradient(80% 80% at 50% 50%, black 60%, transparent 100%);
    }

    .vibe663 .divider { height: 1px; width: 100%; margin: 18px 0; background: linear-gradient(90deg, transparent, rgba(255,255,255,.28), transparent); }

    .vibe663 .dock {
      position: relative; z-index: 2; display: grid; grid-template-columns: 1fr auto; align-items: center; gap: 12px;
      color: rgba(var(--muted),.96); font-size: 12px;
    }
    .vibe663 .controls { display: flex; flex-wrap: wrap; gap: 10px; align-items: center; }
    .vibe663 .swatch {
      width: 28px; height: 28px; border-radius: 999px;
      border: 1px solid rgba(255,255,255,.24); cursor: pointer;
      background: var(--c,#ddd);
      box-shadow: 0 14px 30px rgba(0,0,0,.32), inset 0 1px 0 rgba(255,255,255,.25);
      transition: transform .15s ease, box-shadow .15s ease;
    }
    .vibe663 .swatch:hover { transform: translateY(-2px) scale(1.05); box-shadow: 0 20px 38px rgba(0,0,0,.44), inset 0 1px 0 rgba(255,255,255,.35); }
    .vibe663 .swatch:focus-visible { outline: 2px solid hsl(var(--c1)/.7); outline-offset: 2px; }

    .vibe663 .chip {
      padding: 8px 10px; border-radius: 999px; border: 1px solid rgba(255,255,255,.22);
      background: rgba(255,255,255,.10); color: rgba(var(--ink),.88); font-weight: 700;
      box-shadow: 0 14px 30px rgba(0,0,0,.34), inset 0 1px 0 rgba(255,255,255,.28);
      backdrop-filter: blur(6px) saturate(140%);
    }
    .vibe663 label.range {
      display: inline-flex; align-items: center; gap: 10px; font-weight: 800; letter-spacing: .02em;
      padding: 8px 10px; border: 1px solid rgba(255,255,255,.22); border-radius: 12px;
      background: rgba(255,255,255,.10); box-shadow: inset 0 1px 0 rgba(255,255,255,.28);
      backdrop-filter: blur(6px);
      color: rgba(var(--ink), .92);
    }
    .vibe663 input[type="range"] {
      appearance: none; width: 160px; height: 28px; background: transparent;
    }
    .vibe663 input[type="range"]::-webkit-slider-runnable-track {
      height: 6px; border-radius: 999px; background: linear-gradient(90deg, hsl(var(--c1)/.95), hsl(var(--c2)/.95));
    }
    .vibe663 input[type="range"]::-webkit-slider-thumb {
      appearance: none; width: 16px; height: 16px; border-radius: 50%;
      background: white; border: 1px solid rgba(0,0,0,.18); margin-top: -5px;
      box-shadow: 0 8px 16px rgba(0,0,0,.26);
    }
    .vibe663 input[type="range"]::-moz-range-track {
      height: 6px; border-radius: 999px; background: linear-gradient(90deg, hsl(var(--c1)/.95), hsl(var(--c2)/.95));
    }
    .vibe663 input[type="range"]::-moz-range-thumb {
      width: 16px; height: 16px; border: 1px solid rgba(0,0,0,.18); border-radius: 50%; background: white;
      box-shadow: 0 8px 16px rgba(0,0,0,.26);
    }

    /* THEMES */
    .vibe663[data-theme="void"] {
      --ink: 238,242,255; --muted: 160,168,186;
      --bg1: 250 36% 8%; --bg2: 240 30% 5%;
      --c1: 198 100% 56%; --c2: 276 100% 64%; --c3: 12 98% 58%;
    }
    .vibe663[data-theme="dawn"] {
      --ink: 18,22,28; --muted: 94,100,118;
      --bg1: 14 74% 96%; --bg2: 22 68% 90%;
      --c1: 14 94% 62%; --c2: 326 82% 66%; --c3: 208 96% 56%;
    }
    .vibe663[data-theme="glacier"] {
      --ink: 16,22,30; --muted: 88,104,120;
      --bg1: 208 70% 98%; --bg2: 208 62% 92%;
      --c1: 196 100% 52%; --c2: 220 100% 64%; --c3: 180 80% 50%;
    }
    .vibe663[data-theme="ember"] {
      --ink: 248,246,240; --muted: 206,184,164;
      --bg1: 12 44% 12%; --bg2: 18 38% 8%;
      --c1: 22 98% 60%; --c2: 8 90% 62%; --c3: 348 84% 64%;
    }
    .vibe663[data-theme="mono"] {
      --ink: 28,28,28; --muted: 110,110,120;
      --bg1: 220 8% 94%; --bg2: 220 6% 90%;
      --c1: 220 8% 40%; --c2: 220 6% 50%; --c3: 220 4% 60%;
    }

    .vibe663[data-motion="off"] .aura,
    .vibe663[data-motion="off"] .stage::before { animation-play-state: paused; }
    @media (prefers-reduced-motion: reduce) {
      .vibe663, .vibe663 * { animation: none !important; transition: none !important; }
      .vibe663 { --mx: 0; --my: 0; }
    }
    @media (max-width: 820px) {
      .vibe663 .stage { height: clamp(360px, 64vmin, 640px); }
      .vibe663 label.range { width: 100%; justify-content: space-between; }
    }
  </style>

  <h1 aria-live="polite">ORRERY 663. A quiet machine for orbits.</h1>
  <p class="sub">Drag to bend gravity. Click to cast a moon. Press S to save.</p>

  <div class="stage" role="img" aria-label="Generative orbital diagram with glowing paths and satellites">
    <canvas id="orrery"></canvas>
    <div class="grid" aria-hidden="true"></div>
  </div>

  <div class="divider" aria-hidden="true"></div>

  <div class="dock">
    <div class="controls" role="group" aria-label="Themes">
      <button class="swatch" data-theme="void"    style="--c:conic-gradient(#60a5fa,#a78bfa,#f59e0b)"></button>
      <button class="swatch" data-theme="dawn"    style="--c:conic-gradient(#fb923c,#f472b6,#60a5fa)"></button>
      <button class="swatch" data-theme="glacier" style="--c:conic-gradient(#22d3ee,#60a5fa,#34d399)"></button>
      <button class="swatch" data-theme="ember"   style="--c:conic-gradient(#f59e0b,#f43f5e,#a78bfa)"></button>
      <button class="swatch" data-theme="mono"    style="--c:conic-gradient(#9ca3af,#6b7280,#d4d4d8)"></button>

        <input id="moons" type="range" min="6" max="48" value="18" aria-label="Number of moons">
      </label>

        <input id="tempo" type="range" min="10" max="200" value="90" aria-label="Orbital speed">
      </label>

  <div class="divider" aria-hidden="true"></div>

  <div class="dock">
    <span id="last-updated">Last updated: 2025-11-15 18:16:09 EST</span>
    <span class="chip">Tips: drag to warp, click to add, T to theme, Space to pause.</span>
  </div>

  <script>
    (function () {
      const root = document.currentScript.closest('.vibe663');
      const canvas = root.querySelector('#orrery');
      const ctx = canvas.getContext('2d', { alpha: true });

      const btnMotion = root.querySelector('[data-action="motion"]');
      const btnTheme  = root.querySelector('[data-action="theme"]');
      const btnSave   = root.querySelector('[data-action="save"]');
      const rangeMoons = root.querySelector('#moons');
      const rangeTempo = root.querySelector('#tempo');
      const chipInstrument = root.querySelector('[data-chip="instrument"]');

      // Last updated
      const lu = root.querySelector('#last-updated');
      const now = new Date();
      try {
        lu.textContent = 'Last updated: ' + now.toLocaleString(undefined, { dateStyle: 'medium', timeStyle: 'short' });
      } catch { lu.textContent = 'Last updated: ' + now.toString(); }

      // Pointer parallax to CSS vars + internal coords
      const pointer = { x: 0, y: 0, tx: 0, ty: 0, down: false };
      let DPR = Math.min(2, window.devicePixelRatio || 1);
      let rect = { left: 0, top: 0, width: 1, height: 1 };

      function onPointer(e) {
        const r = root.getBoundingClientRect();
        const x = (e.clientX - r.left) / r.width - 0.5;
        const y = (e.clientY - r.top) / r.height - 0.5;
        root.style.setProperty('--mx', x.toFixed(3));
        root.style.setProperty('--my', y.toFixed(3));
        pointer.tx = (e.clientX - rect.left) * DPR;
        pointer.ty = (e.clientY - rect.top) * DPR;
      }
      root.addEventListener('mousemove', onPointer, { passive: true });
      root.addEventListener('mouseleave', () => { root.style.setProperty('--mx', 0); root.style.setProperty('--my', 0); });

      // Canvas sizing
      function fit() {
        const r = canvas.getBoundingClientRect();
        rect = r;
        DPR = Math.min(2, window.devicePixelRatio || 1);
        canvas.width = Math.max(300, Math.floor(r.width * DPR));
        canvas.height = Math.max(300, Math.floor(r.height * DPR));
      }
      new ResizeObserver(fit).observe(canvas);
      fit();

      // Themes
      const THEMES = {
        void:    { palette: ['#60a5fa','#a78bfa','#f59e0b','#22d3ee','#34d399'], fade: 'rgba(0,0,0,0.10)', orbit: 'rgba(255,255,255,0.10)', star: '#ffffff' },
        dawn:    { palette: ['#fb923c','#f472b6','#60a5fa','#fde047','#22d3ee'], fade: 'rgba(255,255,255,0.08)', orbit: 'rgba(0,0,0,0.10)', star: '#000000' },
        glacier: { palette: ['#22d3ee','#60a5fa','#34d399','#a7f3d0','#e0f2fe'], fade: 'rgba(255,255,255,0.08)', orbit: 'rgba(0,0,0,0.10)', star: '#0b1220' },
        ember:   { palette: ['#f59e0b','#f43f5e','#a78bfa','#fb7185','#fde047'], fade: 'rgba(0,0,0,0.12)', orbit: 'rgba(255,255,255,0.10)', star: '#ffffff' },
        mono:    { palette: ['#6b7280','#9ca3af','#d4d4d8','#a1a1aa','#111827'], fade: 'rgba(255,255,255,0.06)', orbit: 'rgba(0,0,0,0.12)', star: '#1f2937' },
      };
      const order = ['void','dawn','glacier','ember','mono'];
      function applyTheme(name) {
        root.dataset.theme = name;
        palette = THEMES[name]?.palette || THEMES.void.palette;
        fadeFill = THEMES[name]?.fade || THEMES.void.fade;
        orbitStroke = THEMES[name]?.orbit || THEMES.void.orbit;
        starColor = THEMES[name]?.star || '#ffffff';
        chipInstrument.textContent = 'Instrument: ' + name;
        resetSystem();
        // micro flourish
        root.querySelector('h1').animate(
          [{ letterSpacing: '-0.02em' }, { letterSpacing: '0em' }, { letterSpacing: '-0.02em' }],
          { duration: 420, easing: 'cubic-bezier(.2,.8,.2,1)' }
        );
      }

      let palette = THEMES[root.dataset.theme]?.palette || THEMES.void.palette;
      let fadeFill = THEMES[root.dataset.theme]?.fade || THEMES.void.fade;
      let orbitStroke = THEMES[root.dataset.theme]?.orbit || THEMES.void.orbit;
      let starColor = THEMES[root.dataset.theme]?.star || '#ffffff';

      btnTheme.addEventListener('click', () => {
        const i = order.indexOf(root.dataset.theme);
        applyTheme(order[(i + 1) % order.length]);
      });
      root.querySelectorAll('.swatch').forEach(s => s.addEventListener('click', () => applyTheme(s.dataset.theme)));

      // System
      const moons = [];
      const stars = [];
      function seedStars() {
        stars.length = 0;
        const N = 220;
        for (let i = 0; i < N; i++) {
          stars.push({
            x: Math.random(), y: Math.random(),
            s: Math.random() * 1.6 + 0.4,
            tw: Math.random() * Math.PI * 2
          });
        }
      }
      seedStars();

      function resetSystem() {
        moons.length = 0;
        const n = parseInt(rangeMoons.value, 10);
        const cx = canvas.width / 2, cy = canvas.height / 2;
        const maxR = Math.min(cx, cy) - 24 * DPR;
        for (let i = 0; i < n; i++) {
          const t = (i + 1) / (n + 1);
          const r = 24 * DPR + t * maxR;
          moons.push({
            r,
            a: Math.random() * Math.PI * 2,
            e: 0.72 + Math.random() * 0.26,
            hue: palette[i % palette.length],
            size: (3 + (1 - t) * 3) * DPR,
            speed: (0.001 + 0.0025 * t) * (parseInt(rangeTempo.value, 10) / 90)
          });
        }
      }
      resetSystem();

      rangeMoons.addEventListener('input', resetSystem);
      rangeTempo.addEventListener('input', () => {
        const k = parseInt(rangeTempo.value, 10) / 90;
        moons.forEach(m => m.speed = (0.001 + 0.0025 * (m.r / (Math.min(canvas.width, canvas.height) / 2))) * k);
      });

      // Pointer interactions
      canvas.addEventListener('pointerdown', (e) => {
        pointer.down = true;
        pointer.tx = (e.clientX - rect.left) * DPR;
        pointer.ty = (e.clientY - rect.top) * DPR;
        castMoon(pointer.tx, pointer.ty);
      });
      addEventListener('pointerup', () => (pointer.down = false));
      canvas.addEventListener('pointermove', (e) => {
        pointer.tx = (e.clientX - rect.left) * DPR;
        pointer.ty = (e.clientY - rect.top) * DPR;
      });

      function castMoon(x, y) {
        // place a moon at the nearest orbit radius
        const cx = canvas.width / 2, cy = canvas.height / 2;
        const dx = x - cx, dy = y - cy;
        const R = Math.hypot(dx, dy);
        const nearest = moons.reduce((acc, m, i) => {
          const d = Math.abs(m.r - R);
          return d < acc.d ? { d, i } : acc;
        }, { d: Infinity, i: 0 }).i;
        const m = moons[nearest];
        m.a = Math.atan2(dy, dx);
        m.size = Math.min(m.size + 1.5 * DPR, 8 * DPR);
      }

      // Motion controls
      function setMotion(on) {
        root.dataset.motion = on ? 'on' : 'off';
        btnMotion.setAttribute('aria-pressed', String(on));
        btnMotion.textContent = on ? 'Pause' : 'Resume';
      }
      btnMotion.addEventListener('click', () => setMotion(root.dataset.motion !== 'on'));
      if (matchMedia && matchMedia('(prefers-reduced-motion: reduce)').matches) setMotion(false);

      // Keyboard
      addEventListener('keydown', (e) => {
        const k = e.key.toLowerCase();
        if (k === 's') { e.preventDefault(); savePNG(); }
        if (k === 't') { e.preventDefault(); btnTheme.click(); }
        if (e.code === 'Space') { e.preventDefault(); btnMotion.click(); }
      });

      // Export
      function savePNG() {
        try {
          const off = document.createElement('canvas');
          off.width = canvas.width;
          off.height = canvas.height;
          const octx = off.getContext('2d');
          // solid background for portability
          octx.fillStyle = getComputedStyle(root).getPropertyValue('--bg2').trim() ? '#ffffff' : '#ffffff';
          octx.fillRect(0,0,off.width,off.height);
          octx.drawImage(canvas, 0, 0);
          const a = document.createElement('a');
          a.href = off.toDataURL('image/png');
          a.download = 'orrery-663.png';
          a.click();
        } catch (e) {}
      }
      btnSave.addEventListener('click', savePNG);

      // Animation loop
      function ease(a, b, k) { return a + (b - a) * (1 - Math.pow(1 - k, 3)); }
      let t0 = performance.now();

      function draw(ts) {
        // pointer smoothing + title shimmer
        pointer.x = ease(pointer.x, pointer.tx || canvas.width * 0.5, .12);
        pointer.y = ease(pointer.y, pointer.ty || canvas.height * 0.5, .12);
        root.querySelector('h1').style.backgroundPosition = ((ts * 0.045) % 220) + '% 50%';

        const cx = canvas.width / 2, cy = canvas.height / 2;

        if (root.dataset.motion === 'on') {
          const dt = Math.max(0.016, Math.min(0.06, (ts - t0) / 1000));
          t0 = ts;

          // subtle trail
          ctx.globalCompositeOperation = 'source-over';
          ctx.fillStyle = fadeFill;
          ctx.fillRect(0, 0, canvas.width, canvas.height);

          // starfield parallax
          const ox = (pointer.x - cx) * 0.006;
          const oy = (pointer.y - cy) * 0.006;
          ctx.save();
          ctx.translate(ox, oy);
          for (let i = 0; i < stars.length; i++) {
            const s = stars[i];
            const x = s.x * canvas.width;
            const y = s.y * canvas.height;
            const tw = (Math.sin(ts * 0.001 + s.tw) * 0.4 + 0.6);
            ctx.fillStyle = starColor;
            ctx.globalAlpha = 0.12 * tw + 0.08;
            ctx.fillRect(x, y, s.s * DPR, s.s * DPR);
          }
          ctx.restore();
          ctx.globalAlpha = 1;

          // orbits
          ctx.strokeStyle = orbitStroke;
          ctx.lineWidth = 1 * DPR;
          for (let i = 0; i < moons.length; i++) {
            const m = moons[i];
            ctx.save();
            ctx.translate(cx, cy);
            ctx.scale(1, m.e);
            ctx.beginPath();
            ctx.arc(0, 0, m.r, 0, Math.PI * 2);
            ctx.stroke();
            ctx.restore();
          }

          // satellites
          for (let i = 0; i < moons.length; i++) {
            const m = moons[i];

            // influence from pointer: cross-gradient swirl
            const dx = pointer.x - cx;
            const dy = pointer.y - cy;
            const dist = Math.hypot(dx, dy) + 1e-6;
            const swirl = (dx * Math.sin(m.a) - dy * Math.cos(m.a)) / dist;
            m.a += m.speed * (0.5 + 0.5 * Math.tanh(swirl * 0.8)) + dt * 0.0002;

            const x = cx + Math.cos(m.a) * m.r;
            const y = cy + Math.sin(m.a) * m.r * m.e;

            // glow tail
            const grad = ctx.createRadialGradient(x, y, 0, x, y, m.size * 5);
            grad.addColorStop(0, m.hue + 'ff');
            grad.addColorStop(1, 'rgba(255,255,255,0)');
            ctx.globalCompositeOperation = 'lighter';
            ctx.fillStyle = grad;
            ctx.beginPath();
            ctx.arc(x, y, m.size * 4, 0, Math.PI * 2);
            ctx.fill();

            // node
            ctx.shadowColor = m.hue;
            ctx.shadowBlur = 18;
            ctx.fillStyle = '#ffffff';
            ctx.beginPath();
            ctx.arc(x, y, m.size, 0, Math.PI * 2);
            ctx.fill();
            ctx.shadowBlur = 0;

            // thread to next
            const n = moons[(i + 1) % moons.length];
            const nx = cx + Math.cos(n.a) * n.r;
            const ny = cy + Math.sin(n.a) * n.r * n.e;
            ctx.globalCompositeOperation = 'lighter';
            ctx.strokeStyle = m.hue;
            ctx.lineWidth = 0.9 * DPR;
            ctx.beginPath();
            ctx.moveTo(x, y);
            ctx.quadraticCurveTo(cx, cy, nx, ny);
            ctx.stroke();
            ctx.globalCompositeOperation = 'source-over';
          }
        } else {
          t0 = ts;
        }
        requestAnimationFrame(draw);
      }

      // Init controls text and listeners
      applyTheme(root.dataset.theme || 'void');

      // Accessibility: pause when hidden
      document.addEventListener('visibilitychange', () => { if (document.hidden) setMotion(false); });

      requestAnimationFrame(draw);
    })();
  </script>
</section>

        const now = new Date();
