<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vibing</title>
    <style>
      :root {
        --bg: #0f1221;
        --fg: #e6e8f0;
        --muted: #9aa3b2;
        --accent: #8b5cf6;
      }
      html, body {
        height: 100%;
      }
      body {
        margin: 0;
        font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Ubuntu, Cantarell, Noto Sans, Helvetica Neue, Arial, "Apple Color Emoji", "Segoe UI Emoji";
        color: var(--fg);
        background: radial-gradient(1200px 800px at 70% 10%, #1b1f3a, var(--bg));
        display: flex;
        align-items: center;
        justify-content: center;
      }
      .card {
        width: min(720px, 92vw);
        background: rgba(255,255,255,0.04);
        border: 1px solid rgba(255,255,255,0.08);
        border-radius: 16px;
        padding: 28px 24px;
        box-shadow: 0 10px 30px rgba(0,0,0,0.3);
        backdrop-filter: blur(6px);
      }
      h1 {
        margin: 0 0 10px 0;
        font-size: 28px;
        letter-spacing: 0.3px;
      }
      .muted {
        color: var(--muted);
        font-size: 14px;
        margin-bottom: 18px;
      }
      #content {
        font-size: 18px;
        line-height: 1.6;
        background: rgba(255,255,255,0.04);
        border: 1px dashed rgba(255,255,255,0.12);
        border-radius: 12px;
        padding: 16px;
      }
      .footer {
        margin-top: 18px;
        display: flex;
        justify-content: space-between;
        align-items: center;
        font-size: 14px;
        color: var(--muted);
      }
      .badge {
        display: inline-block;
        background: rgba(139, 92, 246, 0.18);
        color: #d4c2ff;
        padding: 4px 10px;
        border-radius: 999px;
        font-size: 12px;
        border: 1px solid rgba(139, 92, 246, 0.35);
        letter-spacing: 0.2px;
      }
    </style>
  </head>
  <body>
    <!-- BEGIN_EDITABLE -->
      <section id="content">
<section id="observatory" class="night" aria-label="Observatory — Radiant Rings">
  <style>
    /* Scope + Theme */
    #observatory {
      --r: 28px;
      --pad: 28px;
      --fg: hsl(220 18% 96%);
      --muted: hsl(220 10% 78%);
      --bg1: hsl(250 65% 6%);
      --bg2: hsl(280 45% 12%);
      --glass: hsl(0 0% 100% / .08);
      --ring: hsl(0 0% 100% / .14);
      --c1: #86f2ff;
      --c2: #b49cff;
      --c3: #5ff2c8;
      --c4: #ffd978;
      --speed: 1.0;
      --tiltX: 0deg;
      --tiltY: 0deg;
      position: relative;
      isolation: isolate;
      min-height: 760px;
      padding: var(--pad);
      border-radius: var(--r);
      color: var(--fg);
      overflow: hidden;
      -webkit-font-smoothing: antialiased;
      font-synthesis-weight: none;
      font-family: ui-serif, Georgia, "Times New Roman", serif;
      background:
        radial-gradient(140% 130% at 110% -10%, hsl(0 0% 100% / .06), transparent 42%),
        linear-gradient(180deg, var(--bg1), var(--bg2));
      box-shadow: 0 42px 120px hsl(0 0% 0% / .65);
      transform: perspective(1200px) rotateX(var(--tiltX)) rotateY(var(--tiltY));
      transition: transform .12s ease-out, box-shadow .3s ease;
    }
    #observatory.day {
      --fg: hsl(230 16% 12%);
      --muted: hsl(230 9% 40%);
      --bg1: hsl(210 65% 98%);
      --bg2: hsl(220 60% 92%);
      --glass: hsl(0 0% 100% / .7);
      --ring: hsl(230 24% 30% / .18);
      box-shadow: 0 32px 90px hsl(220 50% 45% / .18);
    }

    /* Canvas layer */
    #observatory #field {
      position: absolute; inset: 0;
      width: 100%; height: 100%;
      display: block;
      z-index: -1;
      filter: saturate(112%) contrast(104%) brightness(102%);
    }

    /* Grain + stars */
    #observatory::before,
    #observatory::after {
      content: "";
      position: absolute; inset: 0;
      pointer-events: none;
    }
    #observatory::before {
      background:
        radial-gradient(1200px 800px at 15% 10%, hsl(0 0% 100% / .06), transparent 45%),
        radial-gradient(900px 700px at 85% 90%, hsl(0 0% 0% / .18), transparent 50%);
      mix-blend-mode: overlay;
      opacity: .55;
    }
    #observatory::after {
      background-image:
        radial-gradient(circle at 20% 20%, hsl(0 0% 100% / .08) 0 1px, transparent 1px),
        radial-gradient(circle at 80% 60%, hsl(0 0% 0% / .06) 0 1px, transparent 1px);
      background-size: 2px 2px, 3px 3px;
      opacity: .35;
      mix-blend-mode: soft-light;
    }

    /* Header */
    #observatory .topbar {
      display: flex; align-items: center; justify-content: space-between; gap: 16px;
      margin-bottom: 18px;
    }
    #observatory .brand {
      display: inline-flex; align-items: center; gap: 10px;
      padding: 10px 14px; border-radius: 999px;
      border: 1px solid var(--ring);
      background: linear-gradient(180deg, hsl(0 0% 100% / .14), hsl(0 0% 100% / .06));
      backdrop-filter: blur(10px);
      color: var(--muted); font-weight: 900; letter-spacing: .28px; font-size: 12px; text-transform: uppercase;
      box-shadow: 0 1px 0 hsl(0 0% 100% / .16) inset, 0 10px 24px hsl(0 0% 0% / .25);
    }
    #observatory .brand::before {
      content: "";
      width: 14px; height: 14px; border-radius: 50%;
      background: conic-gradient(from 0deg, var(--c1), var(--c2), var(--c3), var(--c4), var(--c1));
      box-shadow: 0 0 10px color-mix(in srgb, var(--c2), white 40%);
    }

    /* Controls */
    #observatory .controls {
      display: inline-flex; align-items: center; gap: 8px;
      padding: 8px; border-radius: 999px; border: 1px solid var(--ring);
      background: linear-gradient(180deg, var(--glass), hsl(0 0% 100% / .05));
      backdrop-filter: blur(10px);
      box-shadow: 0 1px 0 hsl(0 0% 100% / .13) inset, 0 10px 30px hsl(0 0% 0% / .25);
    }
    #observatory .btn {
      appearance: none; border: none; cursor: pointer;
      display: inline-flex; align-items: center; gap: 8px;
      padding: 10px 14px; border-radius: 999px;
      color: var(--fg); background: transparent; font-size: 12px; letter-spacing: .3px;
      transition: background .2s ease, transform .12s ease, color .2s ease;
      user-select: none;
    }
    #observatory .btn:hover { background: hsl(0 0% 100% / .09); }
    #observatory .btn:active { transform: translateY(1px); }
    #observatory .ico {
      width: 16px; height: 16px; border-radius: 50%;
      background: conic-gradient(var(--c1), var(--c2), var(--c3), var(--c4), var(--c1));
      box-shadow: 0 0 10px hsl(0 0% 0% / .25), 0 0 12px color-mix(in srgb, var(--c2), white 35%);
    }
    #observatory .ico.theme {
      background: radial-gradient(circle at 35% 35%, #ffd06e, #ff7a42 60%, #ff4d4d 85%);
    }
    #observatory.day .ico.theme {
      background: radial-gradient(circle at 65% 65%, #5aa2ff, #7f7cff 70%);
    }

    /* Layout */
    #observatory .content {
      display: grid; grid-template-columns: 1.1fr .9fr; gap: 24px; align-items: stretch;
    }
    @media (max-width: 940px) { #observatory .content { grid-template-columns: 1fr; } }

    /* Hero */
    #observatory .hero {
      display: grid; gap: 16px;
      padding: 20px; border-radius: 22px;
      border: 1px solid var(--ring);
      background: linear-gradient(180deg, hsl(0 0% 100% / .14), hsl(0 0% 100% / .06));
      backdrop-filter: blur(14px) saturate(120%);
    }
    #observatory h1 {
      margin: 0;
      font-size: clamp(36px, 7.8vw, 96px);
      line-height: .92; letter-spacing: -.02em;
      color: transparent;
      background: linear-gradient(90deg, var(--fg), var(--c1), var(--c2), var(--c3), var(--c4), var(--fg)) 0 0 / 220% 100%;
      -webkit-background-clip: text; background-clip: text;
      animation: hueflow 16s linear infinite;
      filter: drop-shadow(0 8px 30px hsl(0 0% 0% / .25));
    }
    @keyframes hueflow { to { background-position: 220% 0; } }
    #observatory .tag {
      color: var(--muted);
      font-size: clamp(14px, 2.4vw, 18px);
    }

    /* Panel */
    #observatory .panel {
      display: grid; gap: 12px;
      padding: 14px; border-radius: 18px;
      border: 1px solid var(--ring);
      background: linear-gradient(180deg, hsl(0 0% 100% / .14), hsl(0 0% 100% / .06));
      backdrop-filter: blur(10px);
    }
    #observatory .row2 { display: flex; align-items: center; justify-content: space-between; gap: 12px; flex-wrap: wrap; }
    #observatory label { font-size: 12px; color: var(--muted); letter-spacing: .3px; }
    #observatory input[type="range"] {
      -webkit-appearance: none; appearance: none; width: 240px; max-width: 55vw; height: 6px;
      border-radius: 999px; background: hsl(0 0% 100% / .1);
      outline: none; border: 1px solid var(--ring);
    }
    #observatory input[type="range"]::-webkit-slider-thumb {
      -webkit-appearance: none;
      width: 18px; height: 18px; border-radius: 50%;
      background: linear-gradient(135deg, var(--c1), var(--c2));
      border: 1px solid hsl(0 0% 100% / .4);
      box-shadow: 0 6px 14px hsl(0 0% 0% / .35), 0 0 0 6px hsl(0 0% 100% / .05);
      cursor: pointer;
    }

    /* Lens */
    #observatory .lens {
      position: absolute;
      width: 190px; height: 190px; border-radius: 50%;
      border: 1px solid var(--ring);
      background: linear-gradient(180deg, hsl(0 0% 100% / .10), hsl(0 0% 100% / .04));
      box-shadow: 0 10px 40px hsl(0 0% 0% / .3);
      backdrop-filter: blur(16px) saturate(140%);
      pointer-events: none;
      transform: translate(-50%, -50%);
      opacity: 0; transition: opacity .25s ease;
    }
    #observatory:hover .lens { opacity: 1; }

    /* Meta */
    #observatory .meta {
      display: flex; align-items: center; justify-content: space-between; gap: 10px;
      color: var(--muted); font-size: 12px; margin-top: 16px;
    }
    #observatory .pulse {
      display: inline-flex; align-items: center; gap: 8px; padding: 8px 12px;
      border: 1px solid var(--ring); border-radius: 999px;
      background: linear-gradient(180deg, hsl(0 0% 100% / .1), hsl(0 0% 100% / .05));
      box-shadow: 0 1px 0 hsl(0 0% 100% / .12) inset;
      backdrop-filter: blur(8px);
    }
    #observatory .dot {
      width: 8px; height: 8px; border-radius: 50%;
      background: radial-gradient(circle at 30% 30%, var(--c3), var(--c1));
      box-shadow: 0 0 12px color-mix(in srgb, var(--c3), white 30%);
      animation: pulse 3s ease-in-out infinite;
    }
    @keyframes pulse { 0%,100% { transform: scale(1); opacity: .7; } 50% { transform: scale(1.25); opacity: 1; } }

    /* Reduced motion */
    @media (prefers-reduced-motion: reduce) {
      #observatory, #observatory * { animation: none !important; transition-duration: .01ms !important; }
    }
  </style>

  <canvas id="field" aria-hidden="true"></canvas>

  <div class="topbar">
    <div class="brand">Observatory</div>
    <div class="controls" role="group" aria-label="Controls">
      <button class="btn" data-palette aria-label="Shuffle palette"><span class="ico" aria-hidden="true"></span><span>Palette</span></button>
      <button class="btn" data-pause aria-label="Pause or play"><span>Pause</span></button>
      <button class="btn" data-theme role="switch" aria-checked="false" aria-label="Toggle theme"><span class="ico theme" aria-hidden="true"></span><span>Theme</span></button>
      <button class="btn" data-save aria-label="Save image"><span>Save</span></button>
    </div>
  </div>

  <div class="content">
    <div class="hero">
      <h1>Quiet rings, bright ideas.</h1>
      <p class="tag">Radiant waves fold and breathe around your pointer. Click to send a ripple. The page tilts as you wander.</p>
    </div>

    <div class="panel" aria-label="Rings controls">
      <div class="row2">
        <label for="rings">Rings</label>
        <input id="rings" type="range" min="6" max="40" step="1" value="18" aria-valuemin="6" aria-valuemax="40" aria-valuenow="18">
      </div>
      <div class="row2">
        <label for="tempo">Tempo</label>
        <input id="tempo" type="range" min="0.2" max="2.5" step="0.01" value="1.0" aria-valuemin="0.2" aria-valuemax="2.5" aria-valuenow="1.0">
      </div>
      <div class="row2">
        <label for="thick">Thickness</label>
        <input id="thick" type="range" min="0.6" max="4" step="0.1" value="1.6" aria-valuemin="0.6" aria-valuemax="4" aria-valuenow="1.6">
      </div>
      <div class="row2">
        <label class="tag">Tip</label>
        <span class="tag">Click to ripple · Shift-click to focus ripple · Move to tilt</span>
      </div>
    </div>
  </div>

  <div class="meta">
    <span class="pulse"><span class="dot" aria-hidden="true"></span><span>Study Nº 10 — Radiant Rings</span></span>
    <span id="last-updated">Last updated: 2025-12-03 22:17:39 EST</span>
  </div>

  <div class="lens" aria-hidden="true"></div>

  <script>
    (function() {
      const root = document.getElementById('observatory');
      const canvas = root.querySelector('#field');
      const ctx = canvas.getContext('2d', { alpha: true });

      const ringsEl = root.querySelector('#rings');
      const tempoEl = root.querySelector('#tempo');
      const thickEl = root.querySelector('#thick');
      const paletteBtn = root.querySelector('[data-palette]');
      const pauseBtn = root.querySelector('[data-pause]');
      const themeSwitch = root.querySelector('[data-theme]');
      const saveBtn = root.querySelector('[data-save]');
      const lens = root.querySelector('.lens');

      // Palettes
      const palettes = [
        { c1:'#86f2ff', c2:'#b49cff', c3:'#5ff2c8', c4:'#ffd978' }, // Holo
        { c1:'#ff8e4f', c2:'#ff5ca7', c3:'#ffd06e', c4:'#ffd9a6' }, // Sunset Sorbet
        { c1:'#7aa2ff', c2:'#6bf3d5', c3:'#ffffff', c4:'#b7c8ff' }, // Ice Milk
        { c1:'#94ffa9', c2:'#5cd6ff', c3:'#e4b3ff', c4:'#fff4a8' }, // Pastel Bloom
        { c1:'#b0ff72', c2:'#7de3ff', c3:'#a9b2ff', c4:'#fff1a1' }  // Meadow
      ];
      let pIndex = parseInt(localStorage.getItem('observatory-palette') || '0', 10) % palettes.length;
      function applyPalette(i) {
        const p = palettes[i];
        root.style.setProperty('--c1', p.c1);
        root.style.setProperty('--c2', p.c2);
        root.style.setProperty('--c3', p.c3);
        root.style.setProperty('--c4', p.c4);
        localStorage.setItem('observatory-palette', String(i));
      }
      applyPalette(pIndex);
      paletteBtn.addEventListener('click', () => {
        pIndex = (pIndex + 1) % palettes.length;
        applyPalette(pIndex);
      });

      // Theme
      const savedTheme = localStorage.getItem('observatory-theme') || 'night';
      root.classList.toggle('day', savedTheme === 'day');
      root.classList.toggle('night', savedTheme !== 'day');
      themeSwitch.setAttribute('aria-checked', savedTheme === 'day' ? 'true' : 'false');
      themeSwitch.addEventListener('click', () => {
        const toDay = !root.classList.contains('day');
        root.classList.toggle('day', toDay);
        root.classList.toggle('night', !toDay);
        localStorage.setItem('observatory-theme', toDay ? 'day' : 'night');
        themeSwitch.setAttribute('aria-checked', toDay ? 'true' : 'false');
        draw(true);
      });

      // State
      const prefersReduced = window.matchMedia('(prefers-reduced-motion: reduce)').matches;
      let running = !prefersReduced;
      pauseBtn.textContent = running ? 'Pause' : 'Play';

      let speed = parseFloat(localStorage.getItem('observatory-speed') || '1.0');
      tempoEl.value = String(speed);
      tempoEl.setAttribute('aria-valuenow', String(speed));
      root.style.setProperty('--speed', speed);

      let ringCount = parseInt(localStorage.getItem('observatory-rings') || '18', 10);
      ringsEl.value = String(ringCount);
      ringsEl.setAttribute('aria-valuenow', String(ringCount));

      let thickness = parseFloat(localStorage.getItem('observatory-thickness') || '1.6');
      thickEl.value = String(thickness);
      thickEl.setAttribute('aria-valuenow', String(thickness));

      // Canvas sizing
      let DPR = Math.max(1, Math.min(2, window.devicePixelRatio || 1));
      function size() {
        const r = root.getBoundingClientRect();
        canvas.width = Math.floor(r.width * DPR);
        canvas.height = Math.floor(r.height * DPR);
        canvas.style.width = r.width + 'px';
        canvas.style.height = r.height + 'px';
        ctx.setTransform(DPR, 0, 0, DPR, 0, 0);
      }
      size();
      window.addEventListener('resize', () => { size(); }, { passive: true });

      // Colors
      function getPalette() {
        const styles = getComputedStyle(root);
        return [
          styles.getPropertyValue('--c1').trim(),
          styles.getPropertyValue('--c2').trim(),
          styles.getPropertyValue('--c3').trim(),
          styles.getPropertyValue('--c4').trim()
        ];
      }

      // Interaction
      let mx = 0.5, my = 0.5;
      let pulses = [];
      let time = 0;
      root.addEventListener('pointermove', (e) => {
        const r = root.getBoundingClientRect();
        mx = (e.clientX - r.left) / r.width;
        my = (e.clientY - r.top) / r.height;

        const tiltX = (my - 0.5) * -8;
        const tiltY = (mx - 0.5) * 8;
        root.style.setProperty('--tiltX', tiltX.toFixed(2) + 'deg');
        root.style.setProperty('--tiltY', tiltY.toFixed(2) + 'deg');

        // Lens
        lens.style.left = (e.clientX - r.left) + 'px';
        lens.style.top = (e.clientY - r.top) + 'px';
      }, { passive: true });

      root.addEventListener('click', (e) => {
        const r = root.getBoundingClientRect();
        const cx = r.width / 2, cy = r.height / 2;
        const x = (e.clientX - r.left), y = (e.clientY - r.top);
        const d0 = Math.hypot(x - cx, y - cy);
        const now = performance.now() / 1000;
        pulses.push({
          d0,
          t0: now,
          focus: e.shiftKey ? 0.45 : 1.0, // tighter pulse if shift
          amp: 1.0
        });
        // Avoid unbounded growth
        if (pulses.length > 12) pulses.shift();
      });

      // Controls
      tempoEl.addEventListener('input', (e) => {
        speed = parseFloat(e.target.value);
        tempoEl.setAttribute('aria-valuenow', String(speed));
        root.style.setProperty('--speed', speed);
        localStorage.setItem('observatory-speed', String(speed));
      });
      ringsEl.addEventListener('input', (e) => {
        ringCount = parseInt(e.target.value, 10);
        ringsEl.setAttribute('aria-valuenow', String(ringCount));
        localStorage.setItem('observatory-rings', String(ringCount));
      });
      thickEl.addEventListener('input', (e) => {
        thickness = parseFloat(e.target.value);
        thickEl.setAttribute('aria-valuenow', String(thickness));
        localStorage.setItem('observatory-thickness', String(thickness));
      });
      pauseBtn.addEventListener('click', () => {
        running = !running;
        pauseBtn.textContent = running ? 'Pause' : 'Play';
        if (running) requestAnimationFrame(tick);
      });

      // Save
      saveBtn.addEventListener('click', () => {
        try {
          const link = document.createElement('a');
          link.download = 'observatory-rings.png';
          link.href = canvas.toDataURL('image/png');
          link.click();
        } catch(_) {}
      });

      // Drawing the rings
      function draw(clear = true) {
        const w = canvas.width / (window.devicePixelRatio || 1);
        const h = canvas.height / (window.devicePixelRatio || 1);
        if (clear) ctx.clearRect(0, 0, w, h);

        const cx = w / 2, cy = h / 2;
        const minDim = Math.min(w, h);
        const base = minDim * 0.47;

        // Subtle day tint
        if (root.classList.contains('day')) {
          ctx.globalAlpha = 0.06;
          ctx.fillStyle = '#000';
          ctx.fillRect(0, 0, w, h);
          ctx.globalAlpha = 1;
        }

        const cs = getPalette();
        ctx.lineCap = 'round';
        ctx.lineJoin = 'round';
        ctx.globalCompositeOperation = 'lighter';

        const px = mx * w, py = my * h;
        const centerOffsetX = (px - cx) * 0.05;
        const centerOffsetY = (py - cy) * 0.05;

        const t = time * speed;
        const segs = Math.max(120, Math.floor(240 * (minDim / 1200)));
        const waveBase = 8 * thickness;

        // Update pulses
        const now = performance.now() / 1000;
        pulses = pulses.filter(p => (now - p.t0) < 6);
        const pulseSpeed = 120 * (0.6 + speed * 0.7);
        const sigma = 38;

        for (let i = 0; i < ringCount; i++) {
          const f = (i + 1) / (ringCount + 1);
          const r0 = f * base;
          const color = cs[i % cs.length];

          // gradient stroke to add depth
          const g = ctx.createLinearGradient(cx - r0, cy - r0, cx + r0, cy + r0);
          g.addColorStop(0.0, color);
          g.addColorStop(0.5, color);
          g.addColorStop(1.0, color);

          ctx.strokeStyle = g;
          ctx.lineWidth = Math.max(0.8, thickness) * (1.15 - f * 0.6);

          ctx.beginPath();
          for (let s = 0; s <= segs; s++) {
            const a = (s / segs) * Math.PI * 2;
            // base ripple
            const k = 4 + Math.floor(i * 0.35);
            const ripple = Math.sin(a * k + t * (1.4 + i * 0.03)) * waveBase * (1.0 - f * 0.65);

            // pulse influence (radial)
            let pulseOff = 0;
            for (let p of pulses) {
              const pr = p.d0 + (now - p.t0) * pulseSpeed;
              const d = r0 - pr;
              const gauss = Math.exp(-(d * d) / (2 * (sigma * p.focus) * (sigma * p.focus)));
              pulseOff += gauss * (22 * p.amp) * Math.sin(a * (1.5 + i * 0.1) + (now - p.t0) * 3.5);
            }

            // pointer influence
            const dirX = Math.cos(a), dirY = Math.sin(a);
            const towardPointer = ((px - (cx + centerOffsetX)) * dirX + (py - (cy + centerOffsetY)) * dirY) / minDim;
            const pull = towardPointer * 18 * (1.0 - f);

            const r = r0 + ripple + pulseOff + pull;

            const x = cx + centerOffsetX + Math.cos(a) * r;
            const y = cy + centerOffsetY + Math.sin(a) * r;

            if (s === 0) ctx.moveTo(x, y); else ctx.lineTo(x, y);
          }
          ctx.closePath();

          ctx.globalAlpha = 0.8;
          ctx.shadowColor = color;
          ctx.shadowBlur = 18 + (1 - f) * 18;
          ctx.stroke();
        }

        ctx.shadowBlur = 0;
        ctx.globalAlpha = 1;
        ctx.globalCompositeOperation = 'source-over';
      }

      let last = performance.now();
      function tick(now) {
        const dt = Math.max(0, Math.min(0.05, (now - last) / 1000));
        last = now;
        time += dt;
        draw(true);
        if (running) requestAnimationFrame(tick);
      }

      // Reduced motion listener
      try {
        window.matchMedia('(prefers-reduced-motion: reduce)').addEventListener('change', (e) => {
          running = !e.matches;
          pauseBtn.textContent = running ? 'Pause' : 'Play';
          if (running) requestAnimationFrame(tick);
        });
      } catch(_) {}

      if (running) requestAnimationFrame(tick);

      // Time stamp
      const stamp = root.querySelector('#last-updated');
      const fmt = new Intl.DateTimeFormat([], {
        year: 'numeric', month: 'short', day: '2-digit',
        hour: '2-digit', minute: '2-digit'
      });
      stamp.textContent = 'Last updated: ' + fmt.format(new Date());
    })();
  </script>
</section>

        const now = new Date();
        el.textContent = `Last updated: ${now.toLocaleString(undefined, { hour12: false })}`;
