<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vibing</title>
    <style>
      :root {
        --bg: #0f1221;
        --fg: #e6e8f0;
        --muted: #9aa3b2;
        --accent: #8b5cf6;
      }
      html, body {
        height: 100%;
      }
      body {
        margin: 0;
        font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Ubuntu, Cantarell, Noto Sans, Helvetica Neue, Arial, "Apple Color Emoji", "Segoe UI Emoji";
        color: var(--fg);
        background: radial-gradient(1200px 800px at 70% 10%, #1b1f3a, var(--bg));
        display: flex;
        align-items: center;
        justify-content: center;
      }
      .card {
        width: min(720px, 92vw);
        background: rgba(255,255,255,0.04);
        border: 1px solid rgba(255,255,255,0.08);
        border-radius: 16px;
        padding: 28px 24px;
        box-shadow: 0 10px 30px rgba(0,0,0,0.3);
        backdrop-filter: blur(6px);
      }
      h1 {
        margin: 0 0 10px 0;
        font-size: 28px;
        letter-spacing: 0.3px;
      }
      .muted {
        color: var(--muted);
        font-size: 14px;
        margin-bottom: 18px;
      }
      #content {
        font-size: 18px;
        line-height: 1.6;
        background: rgba(255,255,255,0.04);
        border: 1px dashed rgba(255,255,255,0.12);
        border-radius: 12px;
        padding: 16px;
      }
      .footer {
        margin-top: 18px;
        display: flex;
        justify-content: space-between;
        align-items: center;
        font-size: 14px;
        color: var(--muted);
      }
      .badge {
        display: inline-block;
        background: rgba(139, 92, 246, 0.18);
        color: #d4c2ff;
        padding: 4px 10px;
        border-radius: 999px;
        font-size: 12px;
        border: 1px solid rgba(139, 92, 246, 0.35);
        letter-spacing: 0.2px;
      }
    </style>
  </head>
  <body>

      <section id="content">
<div id="lumen-1543" data-theme="nocturne" aria-label="Lumen Garden — kinetic light garden">
  <style>
    /* Root and tokens */
    #lumen-1543{
      --r:28px;

      --ink:#e9eef7;
      --muted:#a6b0c2;

      --bg-1:#0b0f1a;
      --bg-2:#151b2a;
      --ring:rgba(255,255,255,.14);

      /* Aurora hues */
      --a1:210 90% 60%;
      --a2:280 88% 62%;
      --a3:48 95% 60%;

      position:relative; isolation:isolate;
      color:var(--ink);
      font-family: ui-sans-serif, -apple-system, "SF Pro Display","SF Pro Text", Segoe UI, Roboto, Helvetica, Arial, system-ui;
      border-radius: var(--r);
      padding: 22px 20px 14px;
      background:
        radial-gradient(1200px 800px at var(--hotx,62%) var(--hoty,38%), rgba(255,255,255,.08), transparent 60%),
        linear-gradient(155deg, var(--bg-1), var(--bg-2));
      border: 1px solid var(--ring);
      box-shadow: 0 90px 180px rgba(0,0,0,.55), inset 0 1px 0 rgba(255,255,255,.06);
      overflow: clip;
      transition: background .6s ease, box-shadow .4s ease, color .3s ease, border-color .3s ease;
    }
    #lumen-1543::before{
      content:"";
      position:absolute; inset:-40% -30%; z-index:0; pointer-events:none;
      background:
        conic-gradient(from 0deg at 58% 40%,
          hsl(var(--a1) / .16), transparent 22%,
          hsl(var(--a2) / .16), transparent 48%,
          hsl(var(--a3) / .16), transparent 74%,
          hsl(var(--a1) / .16), transparent);
      filter: blur(70px) saturate(110%);
      mix-blend-mode: screen;
      animation: halo-spin 120s linear infinite;
      transform-origin: 50% 50%;
    }
    #lumen-1543::after{
      content:"";
      position:absolute; inset:-1px; z-index:0; pointer-events:none;
      background:
        radial-gradient(120% 100% at 0% 0%, rgba(255,255,255,.06), transparent 45%),
        radial-gradient(120% 100% at 100% 100%, rgba(0,0,0,.32), transparent 45%);
      mix-blend-mode: soft-light;
    }
    @keyframes halo-spin{ to{ transform: rotate(360deg); } }

    /* Themes */
    #lumen-1543[data-theme="nocturne"]{
      --ink:#e9eef7; --muted:#a6b0c2;
      --bg-1:#0b0f1a; --bg-2:#151b2a; --ring:rgba(255,255,255,.14);
      --a1:210 90% 60%; --a2:280 88% 62%; --a3:48 95% 60%;
      box-shadow: 0 90px 180px rgba(0,0,0,.6), inset 0 1px 0 rgba(255,255,255,.05);
    }
    #lumen-1543[data-theme="dawn"]{
      --ink:#201214; --muted:#7a5b63;
      --bg-1:#fff3f2; --bg-2:#ffe7ef; --ring:rgba(40,0,12,.16);
      --a1:335 85% 62%; --a2:15 90% 60%; --a3:48 92% 58%;
      box-shadow: 0 70px 160px rgba(56,8,24,.22), inset 0 1px 0 rgba(255,255,255,.8);
    }
    #lumen-1543[data-theme="glacier"]{
      --ink:#0d1620; --muted:#566377;
      --bg-1:#e9f5ff; --bg-2:#eef6ff; --ring:rgba(13,18,32,.14);
      --a1:205 92% 58%; --a2:230 85% 62%; --a3:185 78% 50%;
      box-shadow: 0 80px 160px rgba(12,40,70,.18), inset 0 1px 0 rgba(255,255,255,.9);
    }

    /* Header */
    #lumen-1543 .head{
      position:relative; z-index:2; display:grid; grid-template-columns:auto 1fr auto; gap:14px; align-items:end;
      margin-bottom: 10px;
    }
    #lumen-1543 .crest{
      display:inline-flex; align-items:center; gap:10px;
      padding:8px 12px; border-radius:999px;
      border:1px solid var(--ring);
      background: linear-gradient(180deg, rgba(255,255,255,.08), rgba(255,255,255,.02));
      color: var(--muted); font-size:10px; font-weight:900; letter-spacing:.24em; text-transform:uppercase;
      box-shadow: 0 1px 0 rgba(255,255,255,.2) inset, 0 10px 24px rgba(0,0,0,.12);
      -webkit-backdrop-filter: blur(8px); backdrop-filter: blur(8px);
    }
    #lumen-1543 .spark{
      width:8px; height:8px; border-radius:50%;
      background: radial-gradient(circle at 35% 35%, #fff, hsl(var(--a2)));
      box-shadow: 0 0 10px hsl(var(--a2) / .55), 0 0 24px hsl(var(--a1) / .35);
      animation: throb 2.8s ease-in-out infinite;
    }
    @keyframes throb{ 0%,100%{ transform: scale(.9); } 50%{ transform: scale(1.25); } }

    #lumen-1543 .title{
      margin:0; line-height:.9; letter-spacing:-.02em; font-weight:900;
      font-size: clamp(44px, 9vw, 94px);
      background: linear-gradient(92deg, hsl(var(--a1)), hsl(var(--a2)), hsl(var(--a3)));
      -webkit-background-clip:text; background-clip:text; color:transparent;
      filter: drop-shadow(0 16px 32px hsl(var(--a2) / .18));
    }
    #lumen-1543 .sub{ margin:6px 2px 0; color:var(--muted); font-size: clamp(12px, 2.2vw, 16px); letter-spacing:.01em; }
    #lumen-1543 .badge{
      display:inline-flex; align-items:center; gap:6px;
      padding:8px 10px; border-radius:10px; font-weight:800; font-size:12px; letter-spacing:.06em;
      background: linear-gradient(180deg, rgba(255,255,255,.08), rgba(255,255,255,.02));
      border:1px solid var(--ring); color:var(--ink);
      -webkit-backdrop-filter: blur(8px); backdrop-filter: blur(8px);
      box-shadow: 0 10px 22px rgba(0,0,0,.12), 0 1px 0 rgba(255,255,255,.2) inset;
      white-space:nowrap;
    }

    /* Stage */
    #lumen-1543 .stage{ position:relative; z-index:1; }
    #lumen-1543 .pane{
      position:relative; z-index:1;
      width:min(96vw, 1120px);
      margin: 12px auto 10px;
      aspect-ratio: 21/10;
      border-radius: calc(var(--r) + 20px);
      overflow:hidden;
      border:1px solid var(--ring);
      background:
        radial-gradient(140% 100% at 50% -10%, rgba(255,255,255,.08), transparent 60%),
        linear-gradient(180deg, rgba(255,255,255,.06), transparent 70%);
      box-shadow: 0 70px 140px rgba(0,0,0,.24), inset 0 0 0 1px rgba(255,255,255,.06), 0 1px 0 rgba(255,255,255,.15) inset;
      transform: perspective(1000px) rotateX(var(--rx,0deg)) rotateY(var(--ry,0deg));
      transition: transform .25s ease, background .4s ease, box-shadow .3s ease;
      will-change: transform;
    }
    #lumen-1543 canvas#aurora{ position:absolute; inset:0; width:100%; height:100%; display:block; z-index:1; }

    #lumen-1543 .rings{
      position:absolute; inset:0; z-index:2; pointer-events:none; opacity:.6;
      background:
        radial-gradient(800px 400px at var(--hotx,62%) var(--hoty,38%), hsl(var(--a3) / .08), transparent 60%),
        radial-gradient(circle at 50% 50%, transparent 0 44%, rgba(255,255,255,.04) 45% 46%, transparent 47% 48%, rgba(255,255,255,.05) 49% 50%, transparent 51% 100%);
      mix-blend-mode: soft-light;
    }
    #lumen-1543 .hint{
      position:absolute; left:12px; bottom:12px; z-index:3;
      padding:6px 10px; border-radius:999px; font-weight:700; font-size:11px;
      background: linear-gradient(180deg, rgba(255,255,255,.10), rgba(255,255,255,.04));
      border:1px solid var(--ring); color:var(--muted);
      -webkit-backdrop-filter: blur(8px); backdrop-filter: blur(8px);
    }

    /* Dock */
    #lumen-1543 .dock{
      position:relative; z-index:3;
      display:flex; flex-wrap:wrap; align-items:center; justify-content:center; gap: 12px 14px;
      margin-top: 14px;
    }
    #lumen-1543 .group{ display:flex; gap:10px; align-items:center; flex-wrap:wrap; }
    #lumen-1543 .swatch{
      -webkit-tap-highlight-color: transparent;
      appearance:none;
      width:30px; height:30px; border-radius:50%;
      border:1px solid var(--ring);
      background: radial-gradient(circle at 35% 35%, #fff, hsl(var(--a1))) padding-box, linear-gradient(hsl(var(--a2)), hsl(var(--a3))) border-box;
      cursor:pointer;
      box-shadow: 0 1px 0 rgba(255,255,255,.2) inset, 0 10px 20px rgba(0,0,0,.12);
      transition: transform .15s ease, box-shadow .3s ease, border-color .2s ease, opacity .2s ease;
    }
    #lumen-1543 .swatch:hover{ transform: translateY(-2px) scale(1.02); }
    #lumen-1543 .swatch[aria-pressed="true"]{ box-shadow: 0 14px 28px hsl(var(--a1) / .24), 0 1px 0 rgba(255,255,255,.3) inset; }

    #lumen-1543 .btn{
      -webkit-tap-highlight-color: transparent;
      appearance:none; border:1px solid var(--ring);
      background: linear-gradient(180deg, rgba(255,255,255,.10), rgba(255,255,255,.04)); color:var(--ink);
      padding:10px 14px; border-radius:14px;
      font-size:13px; font-weight:900; letter-spacing:.02em; cursor:pointer;
      transition: transform .15s ease, border-color .2s ease, background .3s ease, color .3s ease, box-shadow .3s ease, opacity .2s ease;
      box-shadow: 0 1px 0 rgba(255,255,255,.2) inset, 0 10px 20px rgba(0,0,0,.12);
      -webkit-backdrop-filter: blur(8px); backdrop-filter: blur(8px);
    }
    #lumen-1543 .btn:hover{ transform: translateY(-2px); border-color: rgba(0,0,0,.18); }
    #lumen-1543 .btn[aria-pressed="true"]{
      background: linear-gradient(90deg, hsl(var(--a1)), hsl(var(--a2)));
      color:#061726; border-color: transparent;
      box-shadow: 0 14px 28px hsl(var(--a1) / .24), 0 1px 0 rgba(255,255,255,.25) inset;
    }

    #lumen-1543 .slider{
      display:inline-flex; align-items:center; gap:10px; padding:8px 12px;
      border-radius:14px; border:1px solid var(--ring);
      background: linear-gradient(180deg, rgba(255,255,255,.10), rgba(255,255,255,.04)); color:var(--muted);
      font-size:12px; box-shadow: 0 1px 0 rgba(255,255,255,.2) inset;
      -webkit-backdrop-filter: blur(8px); backdrop-filter: blur(8px);
    }
    #lumen-1543 input[type="range"]{ width:160px; height:24px; background:transparent; cursor:pointer; }
    #lumen-1543 input[type="range"]::-webkit-slider-runnable-track{
      height:6px; border-radius:999px;
      background: linear-gradient(90deg, hsl(var(--a1)), hsl(var(--a2)), hsl(var(--a3)));
      box-shadow: 0 0 0 1px rgba(0,0,0,.08) inset;
    }
    #lumen-1543 input[type="range"]::-webkit-slider-thumb{
      -webkit-appearance:none; appearance:none; width:16px; height:16px; border-radius:50%;
      background:#fff; border:1px solid rgba(0,0,0,.12); margin-top:-5px; box-shadow:0 4px 10px rgba(0,0,0,.15);
    }
    #lumen-1543 input[type="range"]::-moz-range-track{ height:6px; border-radius:999px; background: linear-gradient(90deg, hsl(var(--a1)), hsl(var(--a2)), hsl(var(--a3))); }
    #lumen-1543 input[type="range"]::-moz-range-thumb{ width:16px; height:16px; border-radius:50%; background:#fff; border:1px solid rgba(0,0,0,.12); box-shadow:0 4px 10px rgba(0,0,0,.15); }

    /* Footer */
    #lumen-1543 .foot{
      display:flex; align-items:center; justify-content:space-between; gap:12px;
      color:var(--muted); font-size:12px; margin-top:12px;
    }
    #lumen-1543 .tiny{ display:inline-flex; align-items:center; gap:8px; }

    /* UI hide */
    #lumen-1543.ui-hidden .dock,
    #lumen-1543.ui-hidden .crest{ opacity:0; pointer-events:none; transition: opacity .25s ease; }

    @media (prefers-reduced-motion: reduce){
      #lumen-1543 .pane{ transform:none !important; }
      #lumen-1543::before{ animation: none; }
    }
  </style>

  <div class="head">
    <div class="crest"><span class="spark" aria-hidden="true"></span> Lumen&nbsp;Garden</div>
    <div class="brand">
      <h1 class="title">Kinetic&nbsp;Light</h1>
      <p class="sub">Orbiting threads of color, drawn by your touch. Drift, pulse, and bloom.</p>
    </div>
    <div class="badge" aria-hidden="true">No.&nbsp;1543</div>
  </div>

  <section class="stage" aria-label="Kinetic aurora">
    <div class="pane" id="pane" role="img" aria-label="A living light field of orbiting color threads">
      <canvas id="aurora" aria-hidden="true"></canvas>
      <div class="rings" aria-hidden="true"></div>
      <div class="hint" aria-hidden="true">H hide • Space freeze • T theme • P pulse • Drag to tilt</div>
    </div>

    <div class="dock" role="group" aria-label="Garden controls">
      <div class="group" role="group" aria-label="Theme">
        <button type="button" class="swatch theme" data-theme="nocturne" aria-pressed="true" title="Nocturne"></button>
        <button type="button" class="swatch theme" data-theme="dawn" aria-pressed="false" title="Dawn"></button>
        <button type="button" class="swatch theme" data-theme="glacier" aria-pressed="false" title="Glacier"></button>
      </div>
      <div class="group" role="group" aria-label="Dynamics">
        <label class="slider">Density <input id="density" type="range" min="100" max="1600" value="800" aria-label="Particle density"></label>
        <label class="slider">Trails <input id="trails" type="range" min="0" max="100" value="60" aria-label="Trail length"></label>
        <label class="slider">Tempo <input id="tempo" type="range" min="10" max="300" value="160" aria-label="Tempo"></label>
        <button id="pulse" class="btn" type="button" title="Send a pulse">Pulse</button>
        <button id="freeze" class="btn" type="button" aria-pressed="false" title="Freeze or play">Freeze</button>
        <button id="save" class="btn" type="button" title="Save current frame">Save</button>
      </div>
    </div>
  </section>

  <div class="foot">
    <span class="tiny">“Motion is the frame; color is the story.”</span>
    <span id="last-updated">Last updated: 2025-12-26 13:27:45 EST</span>
  </div>

  <script>
    (function(){
      const root = document.getElementById('lumen-1543');
      const pane = document.getElementById('pane');
      const canvas = document.getElementById('aurora');
      const ctx = canvas.getContext('2d', { alpha:true });
      const updated = document.getElementById('last-updated');

      // Timestamp
      try{
        const now = new Date();
        updated.textContent = 'Refreshed: ' + now.toLocaleString(undefined, { year:'numeric', month:'short', day:'2-digit', hour:'2-digit', minute:'2-digit', second:'2-digit' });
      }catch(e){ updated.textContent = 'Refreshed: ' + new Date().toString(); }

      // Theme palette reader
      let palette = ['hsl(210 90% 60%)','hsl(280 88% 62%)','hsl(48 95% 60%)'];
      function readPalette(){
        const cs = getComputedStyle(root);
        const a1 = cs.getPropertyValue('--a1').trim() || '210 90% 60%';
        const a2 = cs.getPropertyValue('--a2').trim() || '280 88% 62%';
        const a3 = cs.getPropertyValue('--a3').trim() || '48 95% 60%';
        palette = ['hsl('+a1+')','hsl('+a2+')','hsl('+a3+')'];
      }

      // Themes
      const themeBtns = root.querySelectorAll('.theme');
      function setTheme(val){
        root.setAttribute('data-theme', val);
        themeBtns.forEach(x=>x.setAttribute('aria-pressed', String(x.dataset.theme===val)));
        readPalette();
      }
      themeBtns.forEach(b=>b.addEventListener('click', ()=> setTheme(b.dataset.theme)));
      function cycleTheme(){
        const order = ['nocturne','dawn','glacier'];
        const cur = root.getAttribute('data-theme') || order[0];
        const next = order[(order.indexOf(cur)+1)%order.length];
        setTheme(next);
      }

      // Controls
      const density = document.getElementById('density');
      const trails  = document.getElementById('trails');
      const tempo   = document.getElementById('tempo');
      const pulseBtn  = document.getElementById('pulse');
      const freezeBtn = document.getElementById('freeze');
      const saveBtn   = document.getElementById('save');

      let paused = false;
      freezeBtn.addEventListener('click', ()=>{
        paused = !paused;
        freezeBtn.setAttribute('aria-pressed', String(paused));
        freezeBtn.textContent = paused ? 'Play' : 'Freeze';
        if(!paused) requestAnimationFrame(tick);
      });
      pulseBtn.addEventListener('click', ()=> pulse(180));
      saveBtn.addEventListener('click', ()=>{
        try{
          const link = document.createElement('a');
          link.download = 'lumen-' + Date.now() + '.png';
          link.href = canvas.toDataURL('image/png');
          document.body.appendChild(link);
          link.click();
          link.remove();
        }catch(e){}
      });

      // Keyboard
      document.addEventListener('keydown', (e)=>{
        const k = (e.key||'').toLowerCase();
        if(k==='h'){ root.classList.toggle('ui-hidden'); }
        if(k==='t'){ cycleTheme(); }
        if(k===' '){ e.preventDefault(); freezeBtn.click(); }
        if(k==='p'){ pulseBtn.click(); }
        if(k==='s'){ saveBtn.click(); }
      });

      // Heat/tilt
      const hot = { active:false, prevAng:0, spinKick:0, attractX:0, attractY:0 };
      function setHot(e){
        const r = pane.getBoundingClientRect();
        const x = (e.clientX - r.left)/r.width;
        const y = (e.clientY - r.top)/r.height;
        root.style.setProperty('--hotx', (x*100).toFixed(2)+'%');
        root.style.setProperty('--hoty', (y*100).toFixed(2)+'%');
        const ry = ((y-0.5)*-10).toFixed(2);
        const rx = ((x-0.5)*10).toFixed(2);
        pane.style.setProperty('--rx', ry+'deg');
        pane.style.setProperty('--ry', rx+'deg');

        hot.attractX = x; hot.attractY = y;

        const cx = r.left + r.width/2;
        const cy = r.top + r.height/2;
        const ang = Math.atan2(e.clientY - cy, e.clientX - cx);
        if(hot.active){
          let diff = ((ang - hot.prevAng + Math.PI*3) % (Math.PI*2)) - Math.PI;
          hot.spinKick += diff * 0.0022;
        }
        hot.prevAng = ang;
        hot.active = true;
      }
      pane.addEventListener('pointermove', setHot);
      pane.addEventListener('pointerleave', ()=>{
        hot.active=false;
        root.style.setProperty('--hotx','62%');
        root.style.setProperty('--hoty','38%');
        pane.style.setProperty('--rx','0deg');
        pane.style.setProperty('--ry','0deg');
      });

      // Size / DPR
      const DPR = Math.min(2, window.devicePixelRatio||1);
      let W=0,H=0,CX=0,CY=0,R=0;
      function size(){
        const r = pane.getBoundingClientRect();
        W = Math.max(1, Math.floor(r.width));
        H = Math.max(1, Math.floor(r.height));
        CX = W/2; CY = H/2; R = Math.min(W,H)*0.48;
        canvas.width = Math.max(1, Math.floor(W*DPR));
        canvas.height = Math.max(1, Math.floor(H*DPR));
        ctx.setTransform(DPR,0,0,DPR,0,0);
        ctx.globalCompositeOperation = 'source-over';
        ctx.clearRect(0,0,W,H);
      }
      window.addEventListener('resize', size, { passive:true });

      // Particles
      let particles = [];
      function makeParticles(n){
        particles.length = 0;
        for(let i=0;i<n;i++){
          const k = 2 + (Math.random()*6|0); // rose coefficient
          const sp = (0.0006 + Math.random()*0.0035) * (Number(tempo.value)/160);
          const base = R*(0.08 + Math.random()*0.22);
          const span = R*(0.2 + Math.random()*0.68);
          particles.push({
            theta: Math.random()*Math.PI*2,
            phase: Math.random()*Math.PI*2,
            k,
            speed: sp,
            rBase: base,
            rSpan: span,
            hue: palette[(Math.random()*palette.length)|0],
            size: 0.6 + Math.random()*1.8,
            px: CX, py: CY
          });
        }
      }

      // Flow helpers
      function fadeFrame(){
        ctx.globalCompositeOperation = 'destination-out';
        const t = Number(trails.value)/100;
        const fade = 0.12 * (1 - t) + 0.02; // more trail => smaller fade
        ctx.fillStyle = 'rgba(0,0,0,'+fade.toFixed(3)+')';
        ctx.fillRect(0,0,W,H);
        ctx.globalCompositeOperation = 'lighter';
      }
      function drawParticles(dt){
        const tempoMul = Number(tempo.value)/160;
        const ax = (hot.attractX? (hot.attractX*W - CX) : 0) * 0.06;
        const ay = (hot.attractY? (hot.attractY*H - CY) : 0) * 0.06;

        for(let i=0;i<particles.length;i++){
          const p = particles[i];
          p.theta += (p.speed * tempoMul + hot.spinKick*0.4) * (dt/16.666);

          const rose = Math.sin(p.k * p.theta + p.phase)*0.5 + 0.5;
          const rr = p.rBase + p.rSpan * rose;

          const x = CX + Math.cos(p.theta)*rr + ax;
          const y = CY + Math.sin(p.theta)*rr + ay;

          ctx.strokeStyle = p.hue;
          ctx.lineWidth = p.size;
          ctx.shadowColor = p.hue;
          ctx.shadowBlur = 8 + p.size*6;
          ctx.beginPath();
          ctx.moveTo(p.px, p.py);
          ctx.lineTo(x, y);
          ctx.stroke();

          p.px = x; p.py = y;
        }
        hot.spinKick *= 0.93;
      }

      function pulse(n){
        // Add luminous blooms
        ctx.save();
        ctx.globalCompositeOperation = 'lighter';
        for(let i=0;i<n;i++){
          const a = Math.random()*Math.PI*2;
          const r = Math.random()*R;
          const x = CX + Math.cos(a)*r;
          const y = CY + Math.sin(a)*r;
          const colA = palette[(Math.random()*palette.length)|0];
          const colB = palette[(Math.random()*palette.length)|0];
          const g = ctx.createRadialGradient(x,y,0, x,y, R*0.25*Math.random()+R*0.05);
          g.addColorStop(0, colA);
          g.addColorStop(1, colB+'00');
          ctx.fillStyle = g;
          ctx.globalAlpha = 0.85;
          ctx.beginPath();
          ctx.arc(x,y, R*0.08*Math.random()+R*0.02, 0, Math.PI*2);
          ctx.fill();
        }
        ctx.restore();
      }

      // Animation loop
      let tPrev = 0;
      function tick(ts){
        if(paused) return;
        if(!tPrev) tPrev = ts;
        const dt = Math.min(60, ts - tPrev);
        tPrev = ts;

        fadeFrame();
        drawParticles(dt);

        requestAnimationFrame(tick);
      }

      // Reduced motion defaults
      if(window.matchMedia('(prefers-reduced-motion: reduce)').matches){
        tempo.value = '80';
        trails.value = '80';
      }

      // Init
      function init(){
        setTheme(root.getAttribute('data-theme') || 'nocturne');
        size();
        makeParticles(Number(density.value));
        ctx.globalCompositeOperation = 'lighter';
        tPrev = 0;
        requestAnimationFrame(tick);
      }
      init();

      // Reactivity
      density.addEventListener('input', ()=>{
        makeParticles(Number(density.value));
      });
      tempo.addEventListener('input', ()=>{ /* speed is read each frame */ });
      trails.addEventListener('input', ()=>{ /* fade is read each frame */ });

      window.addEventListener('resize', ()=>{
        size();
        makeParticles(Number(density.value));
      }, { passive:true });
    })();
  </script>
