<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vibing</title>
    <style>
      :root {
        --bg: #0f1221;
        --fg: #e6e8f0;
        --muted: #9aa3b2;
        --accent: #8b5cf6;
      }
      html, body {
        height: 100%;
      }
      body {
        margin: 0;
        font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Ubuntu, Cantarell, Noto Sans, Helvetica Neue, Arial, "Apple Color Emoji", "Segoe UI Emoji";
        color: var(--fg);
        background: radial-gradient(1200px 800px at 70% 10%, #1b1f3a, var(--bg));
        display: flex;
        align-items: center;
        justify-content: center;
      }
      .card {
        width: min(720px, 92vw);
        background: rgba(255,255,255,0.04);
        border: 1px solid rgba(255,255,255,0.08);
        border-radius: 16px;
        padding: 28px 24px;
        box-shadow: 0 10px 30px rgba(0,0,0,0.3);
        backdrop-filter: blur(6px);
      }
      h1 {
        margin: 0 0 10px 0;
        font-size: 28px;
        letter-spacing: 0.3px;
      }
      .muted {
        color: var(--muted);
        font-size: 14px;
        margin-bottom: 18px;
      }
      #content {
        font-size: 18px;
        line-height: 1.6;
        background: rgba(255,255,255,0.04);
        border: 1px dashed rgba(255,255,255,0.12);
        border-radius: 12px;
        padding: 16px;
      }
      .footer {
        margin-top: 18px;
        display: flex;
        justify-content: space-between;
        align-items: center;
        font-size: 14px;
        color: var(--muted);
      }
      .badge {
        display: inline-block;
        background: rgba(139, 92, 246, 0.18);
        color: #d4c2ff;
        padding: 4px 10px;
        border-radius: 999px;
        font-size: 12px;
        border: 1px solid rgba(139, 92, 246, 0.35);
        letter-spacing: 0.2px;
      }
    </style>
  </head>
  <body>
    <!-- BEGIN_EDITABLE -->
      <section id="content">
<div id="vibe1577" data-theme="noir" aria-live="polite">
  <style>
    /* Scope */
    #vibe1577 {
      --ink: #eef3ff;
      --muted: #9fb0cf;
      --bg0: #070b12;
      --bg1: #0f1422;
      --a1: #7ee0ff;
      --a2: #b195ff;
      --a3: #ff6ec7;
      --glass: rgba(255,255,255,0.06);
      --ring: rgba(255,255,255,0.08);

      color: var(--ink);
      font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial, "Apple Color Emoji","Segoe UI Emoji";
      border-radius: 30px;
      padding: clamp(18px, 3.2vw, 36px);
      background:
        radial-gradient(1000px 900px at var(--sx, 65%) var(--sy, 40%), color-mix(in oklab, var(--a2) 6%, transparent) 0 45%, transparent 46%),
        linear-gradient(180deg, var(--bg0), var(--bg1));
      box-shadow:
        inset 0 1px 0 rgba(255,255,255,0.08),
        0 18px 70px rgba(0,0,0,0.45),
        0 8px 22px rgba(0,0,0,0.35);
      position: relative;
      overflow: clip;
      isolation: isolate;
    }

    /* Neon frame */
    #vibe1577::before {
      content: "";
      position: absolute; inset: 0; border-radius: inherit; pointer-events: none;
      background:
        conic-gradient(from 200deg at var(--sx, 55%) var(--sy, 40%), color-mix(in oklab, var(--a1) 50%, transparent), color-mix(in oklab, var(--a3) 50%, transparent), color-mix(in oklab, var(--a2) 50%, transparent), transparent 85%);
      filter: blur(40px) saturate(120%);
      opacity: .55;
      mix-blend-mode: screen;
    }
    #vibe1577::after {
      /* subtle grid */
      content: "";
      position: absolute; inset: 0; border-radius: inherit; pointer-events: none;
      background:
        repeating-linear-gradient(90deg, var(--ring) 0 1px, transparent 1px 22px),
        repeating-linear-gradient(0deg, var(--ring) 0 1px, transparent 1px 22px);
      mask-image: radial-gradient(120% 120% at 50% 60%, black 10%, transparent 70%);
      opacity: .55;
      mix-blend-mode: soft-light;
    }

    /* Themes */
    #vibe1577[data-theme="noir"] { --ink:#e9f0ff; --muted:#9fb0cf; --bg0:#070b12; --bg1:#0f1422; --a1:#7ee0ff; --a2:#b195ff; --a3:#ff6ec7; }
    #vibe1577[data-theme="dawn"] { --ink:#15141a; --muted:#6a6170; --bg0:#fff7f1; --bg1:#ffe9df; --a1:#ffc977; --a2:#ff88a1; --a3:#ffe17a; --ring:rgba(0,0,0,0.06); --glass:rgba(255,255,255,0.6); }
    #vibe1577[data-theme="vapor"] { --ink:#0e1020; --muted:#5a6789; --bg0:#f4fbff; --bg1:#ecf6ff; --a1:#8cf3d8; --a2:#ac9cff; --a3:#ff9be9; --ring:rgba(0,0,0,0.06); --glass:rgba(255,255,255,0.6); }

    /* Header */
    #vibe1577 .head {
      display: grid; grid-template-columns: auto 1fr auto; align-items: center; gap: 14px;
      position: relative; z-index: 2;
    }
    #vibe1577 .mark {
      display: inline-flex; align-items: center; gap: 10px;
      padding: 10px 14px; border-radius: 14px;
      background: var(--glass);
      border: 1px solid rgba(255,255,255,0.12);
      box-shadow: inset 0 1px 0 rgba(255,255,255,0.2), 0 8px 20px rgba(0,0,0,0.25);
      font-weight: 900; letter-spacing: 0.15em; text-transform: uppercase; font-size: 11px;
      color: var(--ink);
      backdrop-filter: blur(10px) saturate(140%);
    }
    #vibe1577 .mark .spark {
      width: 12px; height: 12px; border-radius: 50%;
      background: radial-gradient(circle at 30% 30%, white 0 10%, var(--a1) 10% 60%, var(--a3) 60% 100%);
      box-shadow: 0 0 0 4px color-mix(in oklab, var(--a1) 18%, transparent), 0 12px 28px rgba(0,0,0,0.35);
    }
    #vibe1577 .meta {
      justify-self: end; display: inline-flex; align-items: center; gap: 10px; color: var(--muted); font-size: 12px;
    }
    #vibe1577 #last-updated {
      font-variant-numeric: tabular-nums; font-weight: 800; color: var(--ink);
      background: var(--glass); border: 1px solid rgba(255,255,255,0.12);
      padding: 6px 10px; border-radius: 10px; box-shadow: inset 0 1px 0 rgba(255,255,255,0.2);
    }

    /* Hero */
    #vibe1577 .hero {
      margin: clamp(12px, 2.8vw, 24px) 0 4px;
      line-height: 0.9; letter-spacing: -0.02em; font-weight: 1000;
      font-size: clamp(40px, 9.5vw, 110px);
      background: linear-gradient(90deg, var(--a1), var(--a2), var(--a3));
      -webkit-background-clip: text; background-clip: text; color: transparent;
      text-shadow: 0 24px 48px rgba(0,0,0,0.35);
    }
    #vibe1577 .tag {
      margin: 0; color: var(--muted); font-size: clamp(14px, 2.1vw, 18px);
    }

    /* Controls */
    #vibe1577 .controls { margin-top: 14px; display: grid; grid-template-columns: 1fr auto; gap: 10px; align-items: center; }
    #vibe1577 .seg {
      position: relative; display: inline-flex; gap: 2px; padding: 4px; border-radius: 999px;
      background: var(--glass); border: 1px solid rgba(255,255,255,0.12);
      box-shadow: inset 0 1px 0 rgba(255,255,255,0.2), 0 12px 26px rgba(0,0,0,0.25);
    }
    #vibe1577 .seg .thumb {
      position: absolute; top: 4px; left: 4px; height: calc(100% - 8px); width: var(--tw, 76px); transform: translateX(var(--tx, 0px));
      border-radius: 999px; z-index: -1;
      background: linear-gradient(180deg, color-mix(in oklab, var(--a2) 65%, white), white);
      box-shadow: inset 0 1px 0 rgba(255,255,255,0.9), 0 12px 26px rgba(0,0,0,0.25);
      transition: transform 200ms cubic-bezier(.2,.8,.2,1), width 200ms ease, background 240ms ease;
    }
    #vibe1577 .seg button {
      appearance: none; border: 0; background: transparent; cursor: pointer; color: var(--ink);
      padding: 10px 18px; border-radius: 999px; font-weight: 900; letter-spacing: 0.12em; text-transform: uppercase; font-size: 11px;
      transition: color 160ms ease, transform 100ms ease;
    }
    #vibe1577 .seg button:active { transform: translateY(1px); }
    #vibe1577 .seg button[aria-checked="true"] { color: #0a0f1a; }
    #vibe1577[data-theme="dawn"] .seg button[aria-checked="true"], 
    #vibe1577[data-theme="vapor"] .seg button[aria-checked="true"] { color: #10131a; }

    #vibe1577 .group { display: inline-flex; flex-wrap: wrap; gap: 8px; align-items: center; justify-content: flex-end; }
    #vibe1577 .pill {
      appearance: none; border: 1px solid rgba(255,255,255,0.14);
      background: linear-gradient(180deg, rgba(255,255,255,0.10), rgba(255,255,255,0.04));
      color: var(--ink);
      padding: 10px 14px; border-radius: 12px; font-weight: 800; letter-spacing: 0.02em; cursor: pointer;
      box-shadow: 0 14px 28px rgba(0,0,0,0.30), inset 0 1px 0 rgba(255,255,255,0.2);
      transition: transform 120ms ease, box-shadow 180ms ease, background 240ms ease;
    }
    #vibe1577 .pill:hover { transform: translateY(-1px); box-shadow: 0 18px 34px rgba(0,0,0,0.35), inset 0 1px 0 rgba(255,255,255,0.3); }

    #vibe1577 .range { display: inline-flex; align-items: center; gap: 10px; color: var(--muted); font-size: 12px; background: var(--glass); border: 1px solid rgba(255,255,255,0.12); border-radius: 12px; padding: 8px 10px; }
    #vibe1577 input[type="range"] { appearance: none; width: 160px; height: 8px; border-radius: 999px; background: linear-gradient(90deg, var(--a1), var(--a3)); outline: none; box-shadow: inset 0 1px 0 rgba(255,255,255,0.3); }
    #vibe1577 input[type="range"]::-webkit-slider-thumb { appearance: none; width: 18px; height: 18px; border-radius: 50%; background: #fff; border: 1px solid rgba(0,0,0,0.16); box-shadow: 0 10px 22px rgba(0,0,0,0.25), inset 0 1px 0 rgba(255,255,255,0.9); }
    #vibe1577 output { min-width: 40px; text-align: right; color: var(--ink); font-weight: 800; }

    /* Stage */
    #vibe1577 .stage {
      margin-top: clamp(14px, 3.2vw, 30px);
      position: relative; height: clamp(320px, 48vw, 540px);
      border-radius: 22px; overflow: hidden;
      border: 1px solid rgba(255,255,255,0.12);
      background:
        radial-gradient(100% 120% at 20% 0%, color-mix(in oklab, var(--a1) 8%, transparent), transparent 60%),
        radial-gradient(140% 140% at 100% 100%, color-mix(in oklab, var(--a3) 10%, transparent), transparent 50%),
        linear-gradient(180deg, rgba(255,255,255,0.08), rgba(255,255,255,0.04));
      box-shadow: inset 0 1px 0 rgba(255,255,255,0.15), 0 24px 60px rgba(0,0,0,0.35);
      transform-style: preserve-3d;
      will-change: transform;
    }
    #vibe1577 canvas#field { position: absolute; inset: 0; width: 100%; height: 100%; display: block; }

    /* Footer */
    #vibe1577 .foot { margin-top: 14px; display: flex; align-items: center; justify-content: space-between; gap: 10px; color: var(--muted); font-size: 12px; }

    /* Responsive */
    @media (max-width: 760px) {
      #vibe1577 .head { grid-template-columns: 1fr; }
      #vibe1577 .controls { grid-template-columns: 1fr; }
    }

    /* Reduce motion */
    @media (prefers-reduced-motion: reduce) {
      #vibe1577 .seg .thumb { transition: none !important; }
    }
  </style>

  <div class="head">
    <span class="mark" aria-label="Orbital Lab">
      <span class="spark" aria-hidden="true"></span>
      ORBITAL LAB
    </span>
    <div class="meta">
      <span class="hint">v1577</span>
      <span id="last-updated">Last updated: 2025-12-28 05:18:57 EST</span>
    </div>
  </div>

  <h1 class="hero" role="heading" aria-level="1">Liminal Field</h1>
  <p class="tag">A kinetic poster woven from orbits, light, and your touch.</p>

  <div class="controls" role="group" aria-label="Field controls">
    <div class="seg" role="radiogroup" aria-label="Theme">
      <div class="thumb" aria-hidden="true"></div>
      <button type="button" role="radio" class="theme" data-theme="noir" aria-checked="true">Noir</button>
      <button type="button" role="radio" class="theme" data-theme="dawn" aria-checked="false">Dawn</button>
      <button type="button" role="radio" class="theme" data-theme="vapor" aria-checked="false">Vapor</button>
    </div>

    <div class="group">
      <span class="range">
        Tempo
        <input id="tempo" type="range" min="20" max="200" value="90" aria-label="Tempo">
        <output id="tval">0.90×</output>
      </span>
      <button type="button" class="pill" id="pulse">Pulse</button>
      <button type="button" class="pill" id="remix">Remix</button>
      <button type="button" class="pill" id="toggle">Pause</button>
      <button type="button" class="pill" id="export">Save</button>
    </div>
  </div>

  <div class="stage" role="img" aria-label="Neon orbits weaving a living field; follow your pointer">
    <canvas id="field"></canvas>
  </div>

  <div class="foot">
    <span>“Design is the choreography of attention.”</span>
    <span aria-hidden="true">◎</span>
  </div>

  <script>
    (function(){
      const root = document.getElementById('vibe1577');
      const updated = root.querySelector('#last-updated');
      const canvas = root.querySelector('#field');
      const ctx = canvas.getContext('2d', { alpha: true });
      const stage = root.querySelector('.stage');
      const themes = Array.from(root.querySelectorAll('.theme'));
      const thumb = root.querySelector('.seg .thumb');
      const tempo = root.querySelector('#tempo');
      const tval = root.querySelector('#tval');
      const pulseBtn = root.querySelector('#pulse');
      const remixBtn = root.querySelector('#remix');
      const toggleBtn = root.querySelector('#toggle');
      const exportBtn = root.querySelector('#export');

      // Timestamp
      try {
        const now = new Date();
        const opts = { year:'numeric', month:'short', day:'2-digit', hour:'2-digit', minute:'2-digit' };
        updated.textContent = 'Updated ' + now.toLocaleString([], opts);
      } catch(e){}

      // DPR + fit
      let dpr = Math.max(1, Math.min(2, window.devicePixelRatio || 1));
      function fit(){
        const r = stage.getBoundingClientRect();
        canvas.width = Math.floor(r.width * dpr);
        canvas.height = Math.floor(r.height * dpr);
        canvas.style.width = r.width + 'px';
        canvas.style.height = r.height + 'px';
        build();
      }
      fit();
      window.addEventListener('resize', ()=>{ dpr = Math.max(1, Math.min(2, window.devicePixelRatio||1)); fit(); });

      // Themes -> palettes
      const palettes = {
        noir: [[126,224,255],[177,149,255],[255,110,199]],
        dawn: [[255,201,119],[255,136,161],[255,225,122]],
        vapor: [[140,243,216],[172,156,255],[255,155,233]]
      };
      let palette = palettes.noir;
      function setTheme(btn){
        themes.forEach(b=>b.setAttribute('aria-checked', String(b === btn)));
        root.setAttribute('data-theme', btn.dataset.theme);
        palette = palettes[btn.dataset.theme] || palettes.noir;
        positionThumb(btn);
        flash(stage);
      }
      function positionThumb(btn){
        const wrap = btn.parentElement.getBoundingClientRect();
        const r = btn.getBoundingClientRect();
        thumb.style.setProperty('--tx', (r.left - wrap.left) + 'px');
        thumb.style.setProperty('--tw', r.width + 'px');
      }
      requestAnimationFrame(()=> positionThumb(themes[0]));
      themes.forEach(b=>{
        b.addEventListener('click', ()=> setTheme(b));
        b.addEventListener('keydown', (e)=>{
          if (e.key==='Enter' || e.key===' ') { e.preventDefault(); setTheme(b); }
          if (e.key==='ArrowRight' || e.key==='ArrowLeft'){
            e.preventDefault();
            const i = themes.indexOf(b);
            const dir = e.key==='ArrowRight' ? 1 : -1;
            const next = themes[(i + dir + themes.length)%themes.length];
            next.focus(); setTheme(next);
          }
        });
      });

      // Tempo
      let tempoScale = tempo.valueAsNumber/100;
      tval.textContent = tempoScale.toFixed(2) + '×';
      tempo.addEventListener('input', ()=>{
        tempoScale = tempo.valueAsNumber/100;
        tval.textContent = tempoScale.toFixed(2) + '×';
      });

      // Pointer influence
      const pointer = { x: 0.5, y: 0.5, active: false };
      function onPoint(e){
        const r = stage.getBoundingClientRect();
        const x = (e.touches ? e.touches[0].clientX : e.clientX);
        const y = (e.touches ? e.touches[0].clientY : e.clientY);
        pointer.x = Math.max(0, Math.min(1, (x - r.left) / r.width));
        pointer.y = Math.max(0, Math.min(1, (y - r.top) / r.height));
        pointer.active = true;
        root.style.setProperty('--sx', (pointer.x*100) + '%');
        root.style.setProperty('--sy', (pointer.y*100) + '%');
        if (!reduce) {
          const tiltX = (pointer.y - 0.5) * -8;
          const tiltY = (pointer.x - 0.5) * 8;
          stage.style.transform = `rotateX(${tiltX}deg) rotateY(${tiltY}deg)`;
        }
      }
      function onLeave(){ pointer.active = false; if (!reduce) stage.style.transform = 'rotateX(0deg) rotateY(0deg)'; }
      stage.addEventListener('pointermove', onPoint, { passive: true });
      stage.addEventListener('touchmove', onPoint, { passive: true });
      stage.addEventListener('pointerleave', onLeave);

      // Build rings
      let rings = [];
      function build(){
        const w = canvas.width, h = canvas.height;
        const min = Math.min(w, h);
        const count = 5;
        rings = Array.from({length: count}, (_,i)=>({
          r: min * (0.14 + i*0.095),
          speed: (i%2 ? 0.00018 : -0.00025) * (1 + i*0.2),
          jitter: 0.08 + Math.random()*0.06,
          phase: Math.random() * Math.PI * 2,
          thick: (min*0.004) * (1 + i*0.25)
        }));
      }
      build();

      // Remix
      function remix(){
        rings.forEach(rb=>{
          rb.speed *= (Math.random()*0.6 + 0.7) * (Math.random()<0.5?-1:1);
          rb.jitter = 0.06 + Math.random()*0.10;
          rb.phase = Math.random()*Math.PI*2;
        });
        flash(stage);
      }

      // Pulse
      let pulse = 0;
      function triggerPulse(){
        pulse = 1;
        flash(stage);
      }

      // Loop + draw
      let running = true;
      let reduce = false;
      try { reduce = matchMedia('(prefers-reduced-motion: reduce)').matches; } catch(_) {}
      toggleBtn.textContent = running ? 'Pause' : 'Play';
      toggleBtn.addEventListener('click', ()=>{
        running = !running;
        toggleBtn.textContent = running ? 'Pause' : 'Play';
        if (running) requestAnimationFrame(loop);
      });
      remixBtn.addEventListener('click', remix);
      pulseBtn.addEventListener('click', triggerPulse);

      // Export
      exportBtn.addEventListener('click', ()=>{
        try {
          const off = document.createElement('canvas');
          const rect = canvas.getBoundingClientRect();
          const scale = 2;
          off.width = Math.floor(rect.width*scale);
          off.height = Math.floor(rect.height*scale);
          const octx = off.getContext('2d');
          octx.imageSmoothingEnabled = true;
          octx.imageSmoothingQuality = 'high';
          octx.drawImage(canvas, 0, 0, off.width, off.height);
          off.toBlob((blob)=>{
            const a = document.createElement('a');
            a.href = URL.createObjectURL(blob);
            a.download = 'liminal-field.png';
            document.body.appendChild(a); a.click(); URL.revokeObjectURL(a.href); a.remove();
          }, 'image/png');
          flash(stage);
        } catch(e){}
      });

      // Helpers
      const lerp = (a,b,t) => a + (b-a)*t;
      const mix = (A,B,t) => [Math.round(lerp(A[0],B[0],t)), Math.round(lerp(A[1],B[1],t)), Math.round(lerp(A[2],B[2],t))];
      const rgba = (c,a=1) => `rgba(${c[0]},${c[1]},${c[2]},${a})`;

      function draw(now){
        const w = canvas.width, h = canvas.height;
        const cx = w*0.5 + (pointer.x-0.5) * (w*0.08);
        const cy = h*0.52 + (pointer.y-0.5) * (h*0.08);

        // soft fade
        ctx.fillStyle = root.dataset.theme === 'noir' ? 'rgba(0,0,0,0.12)' : 'rgba(255,255,255,0.06)';
        ctx.fillRect(0,0,w,h);

        const t = now * tempoScale;

        for (let i=0; i<rings.length; i++){
          const rb = rings[i];
          const S = Math.max(180, Math.floor(w/5));
          const lw = Math.max(1.5*dpr, rb.thick);
          const colorA = mix(palette[0], palette[1], i/(rings.length-1));
          const colorB = mix(colorA, palette[2], 0.5 + 0.5*Math.sin(t*0.0006 + i));

          // path
          ctx.save();
          ctx.globalCompositeOperation = 'lighter';
          ctx.lineCap = 'round'; ctx.lineJoin = 'round';
          ctx.shadowBlur = lw*2.2; ctx.shadowColor = rgba(colorB, 0.5);

          ctx.beginPath();
          for (let s=0; s<=S; s++){
            const a = (s/S)*Math.PI*2 + t*rb.speed + rb.phase;
            const j = rb.jitter;
            const ripple = Math.sin(a*3.0 - t*0.0012) * j + Math.sin(a*7.0 + t*0.0007) * j*0.5;
            const bulge = pulse > 0 ? (Math.sin(a*6 + t*0.02)*0.02 * pulse) : 0;
            const r = rb.r * (1 + ripple + bulge);
            const ex = 1 + (pointer.active ? (pointer.x-0.5)*0.18 : 0);
            const ey = 1 - (pointer.active ? (pointer.y-0.5)*0.18 : 0);
            const x = cx + Math.cos(a)*r*ex;
            const y = cy + Math.sin(a)*r*ey;
            if (s===0) ctx.moveTo(x, y); else ctx.lineTo(x, y);
          }

          // gradient stroke
          const grad = ctx.createLinearGradient(0,0,w,0);
          grad.addColorStop(0, rgba(colorA, 0.12));
          grad.addColorStop(0.5, rgba(colorB, 0.25));
          grad.addColorStop(1, rgba(colorA, 0.12));

          // thick glow base
          ctx.strokeStyle = grad;
          ctx.lineWidth = lw*2.2;
          ctx.stroke();

          // crisp inner line
          ctx.shadowBlur = lw*1.2;
          ctx.strokeStyle = rgba(colorB, 0.55);
          ctx.lineWidth = lw;
          ctx.stroke();

          // spark points
          const sparks = 12;
          for (let k=0; k<sparks; k++){
            const a = (k/sparks)*Math.PI*2 + t*rb.speed*1.2 + i;
            const r = rb.r * (1 + Math.sin(a*3 + t*0.001)*0.06);
            const x = cx + Math.cos(a)*r;
            const y = cy + Math.sin(a)*r;
            const sz = Math.max(1, lw*0.8);
            ctx.fillStyle = rgba(colorB, 0.45);
            ctx.beginPath();
            ctx.arc(x, y, sz, 0, Math.PI*2);
            ctx.fill();
          }

          ctx.restore();
        }

        if (pulse > 0) pulse *= 0.92;
      }

      let last = 0;
      function loop(now){
        if (!running) return;
        const dt = now - last; last = now;
        draw(now);
        requestAnimationFrame(loop);
      }
      requestAnimationFrame(loop);

      function flash(el){
        el.animate([{ filter: 'saturate(160%) brightness(1.05)' }, { filter: 'saturate(115%) brightness(1.0)' }], { duration: 500, easing: 'cubic-bezier(.2,.8,.2,1)' });
      }
    }());
  </script>
</div>
      </section>
      <!-- END_EDITABLE -->
    <script>
      // Only show a local placeholder if the agent hasn't written a timestamp yet
      const el = document.getElementById('last-updated');
      if (el && (!el.textContent || el.textContent.includes('not yet'))) {
        const now = new Date();
        el.textContent = `Last updated: ${now.toLocaleString(undefined, { hour12: false })}`;
      }
    </script>
  </body>
