<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vibing</title>
    <style>
      :root {
        --bg: #0f1221;
        --fg: #e6e8f0;
        --muted: #9aa3b2;
        --accent: #8b5cf6;
      }
      html, body {
        height: 100%;
      }
      body {
        margin: 0;
        font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Ubuntu, Cantarell, Noto Sans, Helvetica Neue, Arial, "Apple Color Emoji", "Segoe UI Emoji";
        color: var(--fg);
        background: radial-gradient(1200px 800px at 70% 10%, #1b1f3a, var(--bg));
        display: flex;
        align-items: center;
        justify-content: center;
      }
      .card {
        width: min(720px, 92vw);
        background: rgba(255,255,255,0.04);
        border: 1px solid rgba(255,255,255,0.08);
        border-radius: 16px;
        padding: 28px 24px;
        box-shadow: 0 10px 30px rgba(0,0,0,0.3);
        backdrop-filter: blur(6px);
      }
      h1 {
        margin: 0 0 10px 0;
        font-size: 28px;
        letter-spacing: 0.3px;
      }
      .muted {
        color: var(--muted);
        font-size: 14px;
        margin-bottom: 18px;
      }
      #content {
        font-size: 18px;
        line-height: 1.6;
        background: rgba(255,255,255,0.04);
        border: 1px dashed rgba(255,255,255,0.12);
        border-radius: 12px;
        padding: 16px;
      }
      .footer {
        margin-top: 18px;
        display: flex;
        justify-content: space-between;
        align-items: center;
        font-size: 14px;
        color: var(--muted);
      }
      .badge {
        display: inline-block;
        background: rgba(139, 92, 246, 0.18);
        color: #d4c2ff;
        padding: 4px 10px;
        border-radius: 999px;
        font-size: 12px;
        border: 1px solid rgba(139, 92, 246, 0.35);
        letter-spacing: 0.2px;
      }
    </style>
  </head>

      <section id="content">
<div id="vibe-1326" class="loom" aria-label="LIGHT LOOM — v1326" data-theme="veil">
  <style>
    /* LIGHT LOOM v1326 — scoped to #vibe-1326 */
    #vibe-1326{
      --ink-0:#0e0f14; --ink-1:#0b0c12;
      --veil-0:#f7f9ff; --veil-1:#eef3ff;
      --fg:#10131f; --muted:#5c6a87; --line:rgba(20,30,60,0.12); --glass:rgba(255,255,255,0.65);
      --accent-1: hsl(212 80% 56%);
      --accent-2: hsl(270 76% 62%);
      --accent-3: hsl(345 75% 60%);
      position:relative;
      min-height: 940px;
      border-radius: 38px;
      overflow:hidden;
      color: var(--fg);
      background:
        radial-gradient(140% 90% at 10% 0%, rgba(120,200,255,0.35), transparent 60%),
        radial-gradient(140% 120% at 100% 110%, rgba(255,150,230,0.30), transparent 60%),
        linear-gradient(180deg, var(--veil-0), var(--veil-1));
      box-shadow: 0 80px 220px rgba(0,0,0,0.26), inset 0 0 0 1px rgba(10,14,30,0.06);
      isolation:isolate;
      perspective:1400px;
    }

    /* Ambient silk */
    #vibe-1326::before,#vibe-1326::after{
      content:""; position:absolute; inset:-30%; pointer-events:none; z-index:0; mix-blend-mode:overlay; filter: blur(70px) saturate(140%);
    }
    #vibe-1326::before{
      background: conic-gradient(from 0deg at 65% 35%, rgba(140,210,255,0.35), rgba(160,130,255,0.28), rgba(255,160,205,0.28), transparent 70%);
      animation: loom-sheer 46s ease-in-out infinite;
    }
    #vibe-1326::after{
      background: radial-gradient(40% 30% at 70% 32%, rgba(80,220,255,0.18), transparent 60%), radial-gradient(36% 30% at 40% 70%, rgba(255,140,220,0.16), transparent 60%);
      animation: loom-drift 64s ease-in-out infinite;
    }
    @keyframes loom-sheer { 50%{ transform: translate3d(-3%,3%,0) rotate(10deg) scale(1.05);} }
    @keyframes loom-drift { 50%{ transform: translate3d(2%,-2%,0) rotate(-8deg) scale(1.03);} }

    /* Grain */
    #vibe-1326 .grain{
      position:absolute; inset:0; z-index:1; pointer-events:none; opacity:.08; mix-blend-mode:soft-light;
      background-image:
        radial-gradient(1px 1px at 20% 30%, rgba(0,0,0,0.25), transparent),
        radial-gradient(1px 1px at 70% 80%, rgba(0,0,0,0.18), transparent),
        radial-gradient(1px 1px at 40% 60%, rgba(0,0,0,0.20), transparent);
      background-size: 820px 820px, 640px 640px, 1080px 1080px;
      animation: loom-grain 120s linear infinite;
    }
    @keyframes loom-grain { 50%{ transform: translate3d(-1%,1%,0);} }

    /* Top bar */
    #vibe-1326 .bar{
      position:relative; z-index:5; display:flex; align-items:center; justify-content:space-between;
      padding: clamp(18px, 3.6vw, 34px);
    }
    #vibe-1326 .brand{
      display:inline-flex; align-items:center; gap:14px; user-select:none;
      padding: 12px 16px; border-radius: 18px;
      background: var(--glass); border: 1px solid var(--line);
      backdrop-filter: blur(14px) saturate(180%);
      box-shadow: 0 24px 60px rgba(0,0,0,0.18), inset 0 1px 0 rgba(255,255,255,0.85);
      transform-style:preserve-3d;
    }
    #vibe-1326 .sig{
      width:18px;height:18px;border-radius:50%;
      background: radial-gradient(circle at 35% 35%, #fff 0%, #fff0 60%) padding-box, conic-gradient(from 220deg, var(--accent-1), var(--accent-2), var(--accent-3));
      box-shadow: 0 0 0 2px rgba(255,255,255,0.9), 0 10px 28px rgba(120,160,255,0.45);
      transform: translateZ(14px) rotate(24deg);
    }
    #vibe-1326 .word{ font: 900 12px/1 ui-sans-serif,-apple-system,"Segoe UI",Inter,Roboto,Arial; letter-spacing:.22em; text-transform:uppercase; }
    #vibe-1326 .edition{ padding:6px 10px; border-radius:999px; background:rgba(255,255,255,0.8); color:#25304d; font:800 10px/1 ui-sans-serif,-apple-system,Inter,Roboto,Arial; letter-spacing:.14em; text-transform:uppercase; }

    #vibe-1326 .actions{
      display:flex; gap:10px; align-items:center; flex-wrap:wrap;
      padding:8px; border-radius:999px; background: var(--glass);
      border: 1px solid var(--line);
      box-shadow: 0 24px 60px rgba(0,0,0,0.18), inset 0 1px 0 rgba(255,255,255,0.85);
      backdrop-filter: blur(12px) saturate(180%);
    }
    #vibe-1326 .pill{
      appearance:none; border:0; cursor:pointer; user-select:none;
      padding: 10px 14px; border-radius: 12px; font-weight:900; letter-spacing:.02em;
      background: linear-gradient(180deg, rgba(255,255,255,0.95), rgba(255,255,255,0.72));
      color:#1a2240;
      box-shadow: inset 0 1px 0 rgba(255,255,255,1), 0 12px 28px rgba(22,26,40,0.18);
      transition: transform 140ms ease, filter 160ms ease, background 220ms ease, box-shadow 220ms ease;
    }
    #vibe-1326 .pill:hover{ transform: translateY(-1px); filter:saturate(118%); }
    #vibe-1326 .pill:active{ transform: translateY(1px); }

    /* Hero */
    #vibe-1326 .hero{ position:relative; z-index:4; text-align:center; padding: 8px 16px 0; display:grid; place-items:center; gap:10px; }
    #vibe-1326 h1{
      margin:0;
      font-family: ui-serif, "Iowan Old Style", Georgia, "Times New Roman", serif;
      font-weight: 900; letter-spacing:-.02em;
      font-size: clamp(44px, 9vw, 118px); line-height:.9;
      background: linear-gradient(96deg, var(--accent-1) 0%, var(--accent-2) 50%, var(--accent-3) 100%);
      -webkit-background-clip: text; background-clip: text; color: transparent;
      filter: drop-shadow(0 22px 44px rgba(80,90,200,0.26));
    }
    #vibe-1326 .sub{
      max-width:72ch; color: var(--muted);
      font: 700 clamp(13px, 2vw, 18px)/1.7 ui-sans-serif,-apple-system,"Segoe UI",Inter,Roboto,Arial;
      text-wrap: balance;
    }

    /* Surface */
    #vibe-1326 .stage{ position:relative; z-index:3; width:min(1120px,92%); margin: 26px auto 0; }
    #vibe-1326 .surface{
      position:relative; width:100%; aspect-ratio: 16 / 9; border-radius: 28px; overflow:hidden;
      border: 1px solid var(--line);
      background:
        linear-gradient(180deg, rgba(255,255,255,0.85), rgba(255,255,255,0.65));
      box-shadow: 0 60px 160px rgba(0,0,0,0.20), inset 0 1px 0 rgba(255,255,255,0.85);
      transform-style:preserve-3d;
      transition: transform 260ms ease;
    }
    #vibe-1326 canvas.loom-canvas{ position:absolute; inset:0; width:100%; height:100%; display:block; z-index:0; }
    #vibe-1326 .shine{
      position:absolute; inset:-10% -20% 40% -20%;
      background: linear-gradient(120deg, rgba(255,255,255,0.55), rgba(255,255,255,0.0) 60%);
      filter: blur(18px); opacity:.45; pointer-events:none; mix-blend-mode:overlay; z-index:2;
    }
    #vibe-1326 .grid{
      position:absolute; inset:0; pointer-events:none; z-index:1; opacity:.25;
      background:
        linear-gradient(transparent 95%, rgba(20,30,60,0.08) 95%),
        linear-gradient(90deg, transparent 95%, rgba(20,30,60,0.08) 95%);
      background-size: 20px 20px, 20px 20px;
      mask-image: radial-gradient(70% 60% at 50% 50%, black, transparent 90%);
    }
    #vibe-1326 .caption{
      position:absolute; right:12px; bottom:12px; z-index:3; pointer-events:none;
      padding:10px 12px; border-radius:12px; background:var(--glass); border:1px solid var(--line);
      font: 900 10px/1 ui-sans-serif,-apple-system,Inter,Roboto,Arial; letter-spacing:.16em; text-transform:uppercase; color:#1a2240;
      backdrop-filter: blur(8px) saturate(180%);
    }

    /* Controls */
    #vibe-1326 .dock{
      position:relative; z-index:4; display:flex; flex-wrap:wrap; gap:10px; justify-content:center; align-items:center;
      margin: 22px auto 0; width: min(1120px, 92%);
    }
    #vibe-1326 .bubble{
      display:inline-flex; align-items:center; gap:12px;
      padding: 10px 12px; border-radius: 14px;
      background: var(--glass); border:1px solid var(--line);
      box-shadow: 0 24px 56px rgba(0,0,0,0.18), inset 0 1px 0 rgba(255,255,255,0.85);
      backdrop-filter: blur(10px) saturate(180%);
      color:#1a2240;
      font: 800 12px/1 ui-sans-serif,-apple-system,"Segoe UI",Inter,Roboto,Arial;
    }
    #vibe-1326 .knob{
      -webkit-appearance:none; appearance:none; width:170px; height:8px; outline:none;
      background: rgba(20,30,60,0.1); border-radius:999px; box-shadow: inset 0 1px 0 rgba(255,255,255,0.85);
    }
    #vibe-1326 .knob::-webkit-slider-thumb{
      -webkit-appearance:none; appearance:none; width:18px; height:18px; border-radius:50%;
      background: linear-gradient(135deg, var(--accent-1), var(--accent-2));
      border:1px solid rgba(255,255,255,0.95);
      box-shadow: 0 8px 18px rgba(0,0,0,0.18), inset 0 1px 0 rgba(255,255,255,0.95);
    }
    #vibe-1326 .knob::-moz-range-thumb{
      width:18px; height:18px; border-radius:50%;
      background: linear-gradient(135deg, var(--accent-1), var(--accent-2));
      border:1px solid rgba(255,255,255,0.95);
      box-shadow: 0 8px 18px rgba(0,0,0,0.18), inset 0 1px 0 rgba(255,255,255,0.95);
    }
    #vibe-1326 .ctrl{
      appearance:none; border:0; cursor:pointer; user-select:none;
      padding: 12px 16px; border-radius: 12px; font-weight:900; letter-spacing:.02em;
      background: linear-gradient(135deg, var(--accent-2), var(--accent-1));
      color:#fff;
      box-shadow: 0 18px 40px rgba(0,0,0,0.20), inset 0 1px 0 rgba(255,255,255,0.35);
      transition: transform 120ms ease, filter 160ms ease, box-shadow 220ms ease, background 220ms ease;
    }
    #vibe-1326 .ctrl:hover{ transform: translateY(-1px); filter:saturate(115%); }
    #vibe-1326 .ctrl:active{ transform: translateY(1px); }

    /* Midnight theme */
    #vibe-1326[data-theme="midnight"]{
      --fg:#eaf2ff; --muted:#9fb0cc; --line:rgba(255,255,255,0.14); --glass:rgba(255,255,255,0.08);
      background:
        radial-gradient(120% 80% at 10% 0%, rgba(120,200,255,0.18), transparent 60%),
        radial-gradient(120% 120% at 95% 100%, rgba(255,150,230,0.16), transparent 60%),
        linear-gradient(180deg, var(--ink-0), var(--ink-1));
      box-shadow: 0 80px 220px rgba(0,0,0,0.55), inset 0 0 0 1px rgba(255,255,255,0.06);
      color: var(--fg);
    }
    #vibe-1326[data-theme="midnight"] .brand,
    #vibe-1326[data-theme="midnight"] .actions,
    #vibe-1326[data-theme="midnight"] .bubble{
      background: var(--glass); color: var(--fg);
      border-color: var(--line);
      box-shadow: 0 30px 60px rgba(0,0,0,0.34), inset 0 1px 0 rgba(255,255,255,0.16);
    }
    #vibe-1326[data-theme="midnight"] .pill{
      background: linear-gradient(180deg, rgba(255,255,255,0.12), rgba(255,255,255,0.06));
      color: var(--fg);
      box-shadow: inset 0 1px 0 rgba(255,255,255,0.20), 0 12px 28px rgba(0,0,0,0.28);
    }
    #vibe-1326[data-theme="midnight"] .surface{
      background:
        radial-gradient(80% 60% at 50% 30%, rgba(255,255,255,0.08), rgba(255,255,255,0.02) 70%, transparent 72%),
        radial-gradient(140% 140% at 50% 60%, #0a1022, #0b1020 60%, #070a12 100%);
      border-color: rgba(255,255,255,0.18);
      box-shadow: 0 70px 220px rgba(0,0,0,0.55), inset 0 2px 0 rgba(255,255,255,0.16), inset 0 0 0 10px rgba(255,255,255,0.06);
    }
    #vibe-1326[data-theme="midnight"] .caption{ color: var(--muted); }

    /* Meta */
    #vibe-1326 .meta{
      position:relative; z-index:4; display:flex; gap:10px; justify-content:center; align-items:center;
      margin: 18px auto 10px; width:min(1120px,92%); flex-wrap:wrap;
      color: var(--muted);
    }
    #vibe-1326 .tag{
      font: 800 11px/1 ui-sans-serif,-apple-system,Inter,Roboto,Arial;
      letter-spacing:.12em; text-transform:uppercase;
      color: var(--muted);
    }

    /* Reduced motion */
    @media (prefers-reduced-motion: reduce){
      #vibe-1326 *, #vibe-1326::before, #vibe-1326::after{ animation:none !important; transition:none !important; }
    }
  </style>

  <div class="bar" role="group" aria-label="Brand and actions">
    <div class="brand" aria-label="Light Loom">
      <span class="sig" aria-hidden="true"></span>
      <span class="word">LIGHT LOOM</span>
      <span class="edition">1326</span>
    </div>
    <div class="actions" role="group" aria-label="Actions">
      <button class="pill theme" type="button" aria-label="Toggle theme">Veil</button>
      <button class="pill shuffle" type="button" aria-label="Shuffle palette">Shuffle</button>
      <button class="pill pause" type="button" aria-label="Pause or Play">Pause</button>
      <button class="pill save" type="button" aria-label="Save image">Save PNG</button>
    </div>
  </div>

  <section class="hero">
    <h1>Light Loom</h1>
    <p class="sub" aria-live="polite">Weave light into motion. Drag to tilt, scroll to magnify, press S to shuffle the silk.</p>
  </section>

  <div class="stage" aria-label="Weaving surface">
    <figure class="surface">
      <canvas class="loom-canvas" aria-hidden="true"></canvas>
      <i class="grid" aria-hidden="true"></i>
      <i class="shine" aria-hidden="true"></i>
      <figcaption class="caption">Kinetic weave • v1326</figcaption>
    </figure>
  </div>

  <div class="dock" role="group" aria-label="Controls">
    <div class="bubble">Threads <input class="knob threads" type="range" min="3" max="36" step="1" value="12" aria-label="Thread count"></div>
    <div class="bubble">Tempo <input class="knob tempo" type="range" min="0.10" max="2.50" step="0.01" value="1.00" aria-label="Animation tempo"></div>
    <div class="bubble">Bloom <input class="knob bloom" type="range" min="0.00" max="1.00" step="0.01" value="0.65" aria-label="Glow amount"></div>
    <div class="bubble">Weave <input class="knob weave" type="range" min="0.6" max="2.0" step="0.01" value="1.00" aria-label="Weave density"></div>

  </div>

  <div class="meta">
    <span class="tag" style="padding:8px 12px; border-radius:999px; background:var(--glass); border:1px solid var(--line); backdrop-filter: blur(6px);">Shortcuts: Space Pause • T Theme • S Shuffle • P Save • +/- Threads • [ ] Weave</span>
    <span id="last-updated" class="tag" style="padding:8px 12px; border-radius:999px; background:var(--glass); border:1px solid var(--line); backdrop-filter: blur(6px);" aria-live="polite"></span>
  </div>

  <div class="grain" aria-hidden="true"></div>

  <script>
    (function(){
      const root = document.getElementById('vibe-1326');
      const surface = root.querySelector('.surface');
      const canvas = root.querySelector('canvas.loom-canvas');
      const ctx = canvas.getContext('2d', { alpha: true });

      const themeBtn = root.querySelector('.theme');
      const shuffleBtn = root.querySelector('.shuffle');
      const pauseBtn = root.querySelector('.pause');
      const saveBtn = root.querySelector('.save');
      const centerBtn = root.querySelector('.center');

      const threadsEl = root.querySelector('.threads');
      const tempoEl = root.querySelector('.tempo');
      const bloomEl = root.querySelector('.bloom');
      const weaveEl = root.querySelector('.weave');

      const updated = root.querySelector('#last-updated');
      const reduce = window.matchMedia('(prefers-reduced-motion: reduce)').matches;

      // Timestamp
      try{
        const now = new Date();
        const opts = { year:'numeric', month:'short', day:'2-digit', hour:'2-digit', minute:'2-digit' };
        updated.textContent = `Updated ${now.toLocaleString([], opts)}`;
      }catch{ updated.textContent = 'Updated just now'; }

      // Palettes
      const banks = [
        { name:'Aurora', hues:[200,230,270,330], sat:[60,90], light:[48,72], bg:[['#f7f9ff','#eef3ff'],['#0e0f14','#0b0c12']] },
        { name:'Sundown', hues:[18,38,210,340], sat:[65,95], light:[50,78], bg:[['#fff8f0','#ffecf4'],['#110d14','#0b0c12']] },
        { name:'Glacier', hues:[190,205,215,350], sat:[55,85], light:[45,74], bg:[['#f5fbff','#e9f3ff'],['#0c111a','#0b0f18']] },
        { name:'Jelly', hues:[275,305,20,180], sat:[70,100], light:[52,78], bg:[['#f6f3ff','#f0f9ff'],['#0e0b18','#07151a']] }
      ];
      let bankIndex = Math.floor(Math.random()*banks.length);

      // State
      const state = {
        running: !reduce,
        dpr: 1, W:1, H:1,
        tiltX: 0, tiltY: 0, drag:false, lastX:0, lastY:0,
        zoom: 1.0,
        tempo: parseFloat(tempoEl.value),
        bloom: parseFloat(bloomEl.value),
        weave: parseFloat(weaveEl.value),
        count: parseInt(threadsEl.value,10),
        strands: [],
        t: 0
      };

      // Utilities
      const clamp = (v,a,b)=> Math.max(a, Math.min(b, v));
      const lerp = (a,b,t)=> a + (b-a)*t;
      const rand = n => Math.abs(Math.sin((n*12.9898+78.233)*0.7)*43758.5453)%1;

      // Theme
      const THEME_KEY = 'loom-1326-theme';
      function applyTheme(name){
        root.dataset.theme = name;
        themeBtn.textContent = name === 'midnight' ? 'Midnight' : 'Veil';
        localStorage.setItem(THEME_KEY, name);
        draw(16, true);
      }
      applyTheme(localStorage.getItem(THEME_KEY) || 'veil');
      themeBtn.addEventListener('click', ()=> applyTheme(root.dataset.theme === 'midnight' ? 'veil':'midnight'));

      // Build strands
      function build(){
        const bank = banks[bankIndex];
        state.strands = [];
        for(let i=0;i<state.count;i++){
          const u = i/(state.count-1 || 1);
          const hue = bank.hues[Math.floor(rand(i+1)*bank.hues.length)];
          const sat = Math.floor(lerp(bank.sat[0], bank.sat[1], rand(i+2)));
          const lig = Math.floor(lerp(bank.light[0], bank.light[1], lerp(u, rand(i+3), 0.5)));
          const amp = lerp(40, Math.min(state.W, state.H)*0.22, 0.2 + 0.8*rand(i+4));
          const freq = lerp(0.002, 0.006, 0.2 + 0.8*rand(i+5));
          const phase = rand(i+6)*Math.PI*2;
          const thick = lerp(1.2, 3.2, 0.2 + 0.8*rand(i+7));
          state.strands.push({ hue, sat, lig, amp, freq, phase, thick, dir: rand(i+8)>0.5?1:-1 });
        }
      }

      // Resize
      function resize(){
        const rect = canvas.getBoundingClientRect();
        state.dpr = Math.max(1, Math.min(2, window.devicePixelRatio || 1));
        state.W = Math.floor(rect.width);
        state.H = Math.floor(rect.height);
        canvas.width = state.W * state.dpr;
        canvas.height = state.H * state.dpr;
        ctx.setTransform(state.dpr,0,0,state.dpr,0,0);
        build();
        draw(16, true);
      }

      // Clear
      function clear(full){
        if (full){
          // background wash
          const isNight = root.dataset.theme === 'midnight';
          ctx.clearRect(0,0,state.W,state.H);
          if (isNight){
            ctx.fillStyle = '#0a1020';
          } else {
            ctx.fillStyle = '#ffffff';
          }
          ctx.fillRect(0,0,state.W,state.H);

          // vignette
          const g = ctx.createRadialGradient(state.W*0.5, state.H*0.5, Math.min(state.W,state.H)*0.2, state.W*0.5, state.H*0.5, Math.max(state.W,state.H)*0.7);
          if (isNight){
            g.addColorStop(0, 'rgba(255,255,255,0.02)');
            g.addColorStop(1, 'rgba(0,0,0,0.15)');
          } else {
            g.addColorStop(0, 'rgba(0,0,0,0.03)');
            g.addColorStop(1, 'rgba(0,0,0,0.0)');
          }
          ctx.fillStyle = g;
          ctx.fillRect(0,0,state.W,state.H);
        } else {
          ctx.fillStyle = root.dataset.theme === 'midnight' ? 'rgba(10,16,32,0.08)' : 'rgba(255,255,255,0.06)';
          ctx.fillRect(0,0,state.W,state.H);
        }
      }

      // Render
      function render(dt){
        const t = state.t*0.001 * state.tempo;
        const cx = state.W*0.5, cy = state.H*0.5;
        const bloom = state.bloom;

        // Draw strands
        for(let i=0;i<state.strands.length;i++){
          const s = state.strands[i];
          const pathStep = 6; // px
          ctx.save();
          ctx.beginPath();
          let first = true;
          const amp = s.amp * state.zoom * (1 + state.tiltY*0.25);
          const freq = s.freq * state.weave * (1 + Math.abs(state.tiltX)*0.15);
          const phase = s.phase + t * s.dir * (0.8 + i*0.02);
          const yOffset = lerp(-state.H*0.28, state.H*0.28, i/Math.max(1,(state.strands.length-1)));
          for(let x=0; x<=state.W; x+=pathStep){
            const y = cy + yOffset + Math.sin(x*freq + phase) * amp + Math.cos((x*freq*0.7) - phase*0.6) * (amp*0.2);
            if (first){ ctx.moveTo(x, y); first=false; } else { ctx.lineTo(x,y); }
          }
          ctx.lineCap = 'round';
          ctx.lineJoin = 'round';
          ctx.lineWidth = s.thick + amp*0.002;
          ctx.strokeStyle = `hsla(${s.hue}, ${s.sat}%, ${s.lig}%, ${root.dataset.theme==='midnight'?0.85:0.75})`;
          ctx.shadowBlur = 30 * (0.3 + bloom*1.4);
          ctx.shadowColor = `hsla(${s.hue}, ${Math.min(100,s.sat+10)}%, ${Math.min(90,s.lig+10)}%, ${root.dataset.theme==='midnight'?0.6:0.5})`;
          ctx.globalCompositeOperation = root.dataset.theme==='midnight' ? 'lighter' : 'multiply';
          ctx.stroke();
          ctx.restore();
        }

        // Soft highlights
        ctx.globalCompositeOperation = 'screen';
        const h1 = ctx.createLinearGradient(0,0,state.W,0);
        h1.addColorStop(0, 'rgba(255,255,255,0.05)');
        h1.addColorStop(1, 'rgba(255,255,255,0.0)');
        ctx.fillStyle = h1;
        ctx.fillRect(0,0,state.W,state.H);
        ctx.globalCompositeOperation = 'source-over';
      }

      function draw(dt=16, full=false){
        if (full) clear(true); else clear(false);
        render(dt);
      }

      // Loop
      let RAF = 0, last = 0;
      function loop(now){
        RAF = requestAnimationFrame(loop);
        const dt = Math.min(32, now - last || 16);
        last = now;
        if (state.running){
          state.t += dt;
          draw(dt);
        }
      }

      // Interactions
      function tilt(e){
        const r = surface.getBoundingClientRect();
        const x = (e.clientX - r.left) / r.width - 0.5;
        const y = (e.clientY - r.top) / r.height - 0.5;
        const tx = x * 10, ty = -y * 10;
        surface.style.transform = `rotateX(${ty}deg) rotateY(${tx}deg)`;
        state.tiltX = x; state.tiltY = y;
        if (state.drag){
          const dx = e.clientX - state.lastX;
          state.zoom = clamp(state.zoom + dx * 0.0015, 0.7, 1.6);
          state.lastX = e.clientX;
        }
      }
      function untilt(){ surface.style.transform = 'rotateX(0deg) rotateY(0deg)'; state.tiltX = 0; state.tiltY = 0; }
      surface.addEventListener('pointermove', tilt, { passive:true });
      surface.addEventListener('pointerleave', untilt, { passive:true });
      surface.addEventListener('wheel', (e)=>{
        e.preventDefault();
        const delta = Math.sign(e.deltaY) * -0.05;
        state.zoom = clamp(state.zoom + delta, 0.7, 1.6);
        draw(16, true);
      }, { passive:false });
      surface.addEventListener('pointerdown', (e)=>{
        state.drag = true; state.lastX = e.clientX;
        surface.setPointerCapture(e.pointerId);
      });
      surface.addEventListener('pointerup', (e)=>{
        state.drag = false; try{ surface.releasePointerCapture(e.pointerId);}catch{}
      });

      // Controls
      pauseBtn.addEventListener('click', ()=>{
        state.running = !state.running;
        pauseBtn.textContent = state.running ? 'Pause' : 'Play';
        if (state.running && !reduce){
          last = performance.now();
          RAF = requestAnimationFrame(loop);
        } else { cancelAnimationFrame(RAF); }
      });

      shuffleBtn.addEventListener('click', ()=>{
        bankIndex = (bankIndex + 1 + Math.floor(Math.random()*3)) % banks.length;
        build(); draw(16, true);
      });

      saveBtn.addEventListener('click', ()=>{
        try{
          const link = document.createElement('a');
          link.href = canvas.toDataURL('image/png');
          link.download = `light-loom-v1326.png`;
          link.click();
        }catch{}
      });

      threadsEl.addEventListener('input', ()=>{
        state.count = parseInt(threadsEl.value,10);
        build(); draw(16, true);
      });
      tempoEl.addEventListener('input', ()=>{ state.tempo = parseFloat(tempoEl.value); });
      bloomEl.addEventListener('input', ()=>{ state.bloom = parseFloat(bloomEl.value); draw(16,true); });
      weaveEl.addEventListener('input', ()=>{ state.weave = parseFloat(weaveEl.value); draw(16,true); });

      centerBtn.addEventListener('click', ()=>{
        state.zoom = 1.0; draw(16,true);
      });

      // Keyboard
      window.addEventListener('keydown', (e)=>{
        const k = e.key.toLowerCase();
        if (e.code === 'Space'){ e.preventDefault(); pauseBtn.click(); }
        if (k === 't'){ themeBtn.click(); }
        if (k === 's'){ shuffleBtn.click(); }
        if (k === 'p'){ saveBtn.click(); }
        if (k === '+'){
          threadsEl.value = Math.min(parseInt(threadsEl.max,10), parseInt(threadsEl.value,10)+1);
          threadsEl.dispatchEvent(new Event('input'));
        }
        if (k === '-'){
          threadsEl.value = Math.max(parseInt(threadsEl.min,10), parseInt(threadsEl.value,10)-1);
          threadsEl.dispatchEvent(new Event('input'));
        }
        if (k === '['){
          state.weave = clamp(state.weave - 0.04, parseFloat(weaveEl.min), parseFloat(weaveEl.max));
          weaveEl.value = state.weave.toFixed(2);
          draw(16,true);
        }
        if (k === ']'){
          state.weave = clamp(state.weave + 0.04, parseFloat(weaveEl.min), parseFloat(weaveEl.max));
          weaveEl.value = state.weave.toFixed(2);
          draw(16,true);
        }
      });

      // Init
      window.addEventListener('resize', resize, { passive:true });
      resize();
      draw(16, true);
      if (state.running && !reduce){
        last = performance.now();
        RAF = requestAnimationFrame(loop);
      }
    })();
  </script>
