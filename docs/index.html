<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vibing</title>
    <style>
      :root {
        --bg: #0f1221;
        --fg: #e6e8f0;
        --muted: #9aa3b2;
        --accent: #8b5cf6;
      }
      html, body {
        height: 100%;
      }
      body {
        margin: 0;
        font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Ubuntu, Cantarell, Noto Sans, Helvetica Neue, Arial, "Apple Color Emoji", "Segoe UI Emoji";
        color: var(--fg);
        background: radial-gradient(1200px 800px at 70% 10%, #1b1f3a, var(--bg));
        display: flex;
        align-items: center;
        justify-content: center;
      }
      .card {
        width: min(720px, 92vw);
        background: rgba(255,255,255,0.04);
        border: 1px solid rgba(255,255,255,0.08);
        border-radius: 16px;
        padding: 28px 24px;
        box-shadow: 0 10px 30px rgba(0,0,0,0.3);
        backdrop-filter: blur(6px);
      }
      h1 {
        margin: 0 0 10px 0;
        font-size: 28px;
        letter-spacing: 0.3px;
      }
      .muted {
        color: var(--muted);
        font-size: 14px;
        margin-bottom: 18px;
      }
      #content {
        font-size: 18px;
        line-height: 1.6;
        background: rgba(255,255,255,0.04);
        border: 1px dashed rgba(255,255,255,0.12);
        border-radius: 12px;
        padding: 16px;
      }
      .footer {
        margin-top: 18px;
        display: flex;
        justify-content: space-between;
        align-items: center;
        font-size: 14px;
        color: var(--muted);
      }
      .badge {
        display: inline-block;
        background: rgba(139, 92, 246, 0.18);
        color: #d4c2ff;
        padding: 4px 10px;
        border-radius: 999px;
        font-size: 12px;
        border: 1px solid rgba(139, 92, 246, 0.35);
        letter-spacing: 0.2px;
      }
    </style>
  </head>

<div id="vibe-1307" class="aurea" aria-label="AUREA — kinetic sundial">
  <style>
    /* AUREA — scoped to #vibe-1307 */
    #vibe-1307 {
      --bg-0: #f7faff;
      --bg-1: #eef3ff;
      --fg: #0c1330;
      --muted: #5f6c90;

      --c0: 255, 176, 88;   /* apricot */
      --c1: 131, 160, 255;  /* periwinkle */
      --c2: 120, 230, 195;  /* mint sea */
      --c3: 255, 113, 137;  /* coral rose */

      position: relative;
      border-radius: 34px;
      overflow: hidden;
      min-height: 920px;
      color: var(--fg);
      background:
        radial-gradient(1200px 800px at 20% -10%, rgba(255,255,255,0.8), transparent 65%),
        radial-gradient(1000px 700px at 110% 120%, rgba(131,160,255,0.14), transparent 60%),
        linear-gradient(180deg, var(--bg-0), var(--bg-1));
      box-shadow: 0 60px 160px rgba(13, 23, 55, 0.15), inset 0 0 0 1px rgba(12, 19, 48, 0.05);
      isolation: isolate;
    }

    /* Bloomed chroma veil */
    #vibe-1307::before, #vibe-1307::after {
      content: "";
      position: absolute; inset: -25%;
      background:
        radial-gradient(36% 40% at 72% 24%, rgba(var(--c1), 0.18), transparent 60%),
        radial-gradient(42% 36% at 18% 66%, rgba(var(--c0), 0.22), transparent 60%),
        radial-gradient(34% 30% at 60% 78%, rgba(var(--c2), 0.16), transparent 60%),
        radial-gradient(38% 34% at 32% 22%, rgba(var(--c3), 0.14), transparent 60%);
      filter: blur(90px) saturate(120%);
      mix-blend-mode: multiply;
      pointer-events: none;
      animation: v1307-veils 36s ease-in-out infinite;
    }
    #vibe-1307::after { animation-duration: 58s; animation-direction: reverse; opacity: 0.6; }
    @keyframes v1307-veils {
      0%, 100% { transform: translate3d(0,0,0) scale(1); }
      50% { transform: translate3d(1.2%, -1.2%, 0) scale(1.04); }
    }

    /* Paper grain */
    #vibe-1307 .grain {
      position:absolute; inset:-1px; pointer-events:none; z-index:1; opacity:.09;
      background-image: url("data:image/svg+xml;utf8,<svg xmlns='http://www.w3.org/2000/svg' width='260' height='260' viewBox='0 0 260 260'><filter id='n'><feTurbulence baseFrequency='0.8' numOctaves='1' seed='11'/><feColorMatrix type='saturate' values='0'/><feComponentTransfer><feFuncA type='table' tableValues='0 0.08'/></feComponentTransfer></filter><rect width='100%' height='100%' filter='url(%23n)'/></svg>");
      background-size: 260px 260px; mix-blend-mode: soft-light;
      animation: v1307-grain 34s linear infinite;
    }
    @keyframes v1307-grain { 50% { transform: translate3d(-1%, 1%, 0); } }

    /* Header chrome */
    #vibe-1307 .chrome {
      position: relative; z-index: 5;
      display: flex; align-items: center; justify-content: space-between; gap: 16px;
      padding: clamp(16px, 3.2vw, 28px);
    }
    #vibe-1307 .brand {
      display: inline-flex; align-items: center; gap: 14px;
      padding: 12px 16px; border-radius: 999px;
      background: rgba(255,255,255,0.6);
      border: 1px solid rgba(12,19,48,0.06);
      box-shadow: 0 16px 46px rgba(13, 23, 55, 0.15), inset 0 1px 0 rgba(255,255,255,0.6);
      backdrop-filter: blur(10px) saturate(180%);
      user-select: none;
    }
    #vibe-1307 .gem {
      width: 14px; height: 14px; border-radius: 4px; transform: rotate(45deg);
      background: conic-gradient(from 0deg, rgba(var(--c0),1), rgba(var(--c1),1), rgba(var(--c2),1), rgba(var(--c3),1), rgba(var(--c0),1));
      box-shadow: 0 0 0 2px rgba(255,255,255,0.7), 0 0 24px rgba(131,160,255,0.35);
    }
    #vibe-1307 .title {
      font: 900 12px/1 ui-sans-serif, -apple-system, "Segoe UI", Inter, Roboto, Arial;
      letter-spacing: 0.16em; text-transform: uppercase; color: var(--fg); opacity: 0.9;
    }
    #vibe-1307 .ed {
      font: 700 11px/1 ui-sans-serif, -apple-system, "Segoe UI", Inter, Roboto, Arial;
      letter-spacing: 0.12em; text-transform: uppercase; color: var(--muted); opacity: 0.9;
    }

    /* Theme toggle */
    #vibe-1307 .swatchbar {
      display: inline-flex; gap: 10px; padding: 8px; border-radius: 999px;
      background: rgba(255,255,255,0.6);
      border: 1px solid rgba(12,19,48,0.06);
      box-shadow: 0 16px 40px rgba(13, 23, 55, 0.15), inset 0 1px 0 rgba(255,255,255,0.6);
      backdrop-filter: blur(10px) saturate(180%);
    }
    #vibe-1307 .sw {
      width: 36px; height: 36px; border-radius: 10px;
      border: 0; outline: none; cursor: pointer;
      box-shadow: inset 0 0 0 2px rgba(255,255,255,0.8), 0 12px 28px rgba(13,23,55,0.18);
      transition: transform 160ms ease, filter 160ms ease, box-shadow 220ms ease;
    }
    #vibe-1307 .sw:hover { transform: translateY(-1px) scale(1.05); filter: saturate(120%); }
    #vibe-1307 .sw[aria-pressed="true"] { box-shadow: inset 0 0 0 3px rgba(12,19,48,0.4), 0 16px 36px rgba(13,23,55,0.24); }

    /* Hero */
    #vibe-1307 .hero {
      position: relative; z-index: 4; text-align: center;
      display: grid; place-items: center; gap: 14px; padding: 8px 16px 0;
    }
    #vibe-1307 h1 {
      margin: 6px 0 0 0;
      font-family: ui-sans-serif, -apple-system, "Segoe UI", Inter, Roboto, Arial;
      font-weight: 1000; letter-spacing: -0.02em;
      font-size: clamp(48px, 8.6vw, 120px); line-height: 0.9;
      background: linear-gradient(110deg,
        rgba(var(--c0),1) 0%,
        rgba(var(--c1),1) 35%,
        rgba(var(--c3),1) 65%,
        rgba(var(--c2),1) 100%);
      -webkit-background-clip: text; background-clip: text; color: transparent;
      filter: drop-shadow(0 22px 60px rgba(90, 115, 200, 0.25));
    }
    #vibe-1307 .sub {
      max-width: 72ch; color: var(--muted);
      font: 600 clamp(14px, 2vw, 18px)/1.55 ui-sans-serif, -apple-system, "Segoe UI", Inter, Roboto, Arial;
      text-wrap: balance; opacity: 0.95;
    }

    /* Dial panel */
    #vibe-1307 .panel {
      position: relative; z-index: 2;
      width: min(1200px, 94%); margin: 32px auto 0;
      aspect-ratio: 21 / 9;
      border-radius: 26px; overflow: hidden;
      background: radial-gradient(180% 140% at 50% 50%, rgba(255,255,255,0.7), rgba(255,255,255,0.35) 60%, transparent 100%);
      border: 1px solid rgba(12,19,48,0.08);
      box-shadow: 0 60px 140px rgba(18,42,90,0.18), inset 0 0 0 10px rgba(255,255,255,0.5), inset 0 1px 0 rgba(255,255,255,0.8);
      transform-style: preserve-3d;
      transition: transform 300ms ease, box-shadow 300ms ease;
      will-change: transform;
    }
    #vibe-1307 canvas.orbit { position: absolute; inset: 0; width: 100%; height: 100%; display: block; z-index: 0; }
    #vibe-1307 .panel .overlay {
      position: absolute; inset: 0; z-index: 1; pointer-events: none;
      background-image:
        radial-gradient(circle at 50% 50%, rgba(12,19,48,0.06), transparent 40%),
        linear-gradient(rgba(12,19,48,0.06) 1px, transparent 1px),
        linear-gradient(90deg, rgba(12,19,48,0.06) 1px, transparent 1px);
      background-size: 100% 100%, 28px 28px, 28px 28px;
      background-position: 0 0, 0 0, 0 0;
      opacity: 0.25;
    }

    /* Controls */
    #vibe-1307 .deck {
      position: relative; z-index: 3;
      display: grid; gap: 14px; justify-items: center;
      width: min(1100px, 94%); margin: 16px auto 0; padding: 16px;
      background: rgba(255,255,255,0.6);
      border: 1px solid rgba(12,19,48,0.08);
      border-radius: 18px;
      backdrop-filter: blur(10px) saturate(180%);
      box-shadow: 0 30px 90px rgba(18,42,90,0.16), inset 0 1px 0 rgba(255,255,255,0.7);
    }
    #vibe-1307 .controls { display: flex; flex-wrap: wrap; gap: 10px; justify-content: center; }
    #vibe-1307 .btn, #vibe-1307 .chip {
      appearance: none; border: 0; cursor: pointer; user-select: none;
      padding: 12px 16px; border-radius: 14px; font-weight: 900; letter-spacing: 0.02em;
      color: var(--fg);
      background: linear-gradient(135deg, rgba(var(--c0),0.28), rgba(var(--c1),0.28));
      box-shadow: 0 14px 34px rgba(18,42,90,0.18), inset 0 1px 0 rgba(255,255,255,0.6);
      transition: transform 120ms ease, filter 160ms ease, box-shadow 220ms ease, background 200ms ease;
    }
    #vibe-1307 .btn:hover, #vibe-1307 .chip:hover { transform: translateY(-1px); filter: saturate(115%); }
    #vibe-1307 .btn:active, #vibe-1307 .chip:active { transform: translateY(1px); }
    #vibe-1307 .chip { font-size: 12px; }
    #vibe-1307 .chip[aria-pressed="true"] { background: linear-gradient(135deg, rgba(var(--c2),0.34), rgba(var(--c3),0.34)); }

    #vibe-1307 .range {
      display: inline-flex; align-items: center; gap: 10px; color: var(--muted);
      font: 600 12px/1 ui-sans-serif, -apple-system, "Segoe UI", Inter, Roboto, Arial;
      padding: 10px 12px; border-radius: 12px;
      background: rgba(255,255,255,0.75);
      border: 1px solid rgba(12,19,48,0.08);
      box-shadow: inset 0 1px 0 rgba(255,255,255,0.8);
    }
    #vibe-1307 input[type="range"] {
      -webkit-appearance: none; width: 180px; height: 6px; border-radius: 999px;
      background: linear-gradient(90deg, rgba(var(--c0),0.6), rgba(var(--c1),0.6), rgba(var(--c2),0.6));
      outline: none; border: 1px solid rgba(12,19,48,0.12);
    }
    #vibe-1307 input[type="range"]::-webkit-slider-thumb {
      -webkit-appearance: none; width: 18px; height: 18px; border-radius: 50%;
      background: #fff; border: 1px solid rgba(12,19,48,0.28);
      box-shadow: 0 6px 16px rgba(18,42,90,0.25), inset 0 1px 0 rgba(255,255,255,0.9);
      cursor: pointer;
    }

    /* Meta */
    #vibe-1307 .meta {
      position: relative; z-index: 3;
      display: flex; align-items: center; gap: 10px; flex-wrap: wrap; justify-content: center;
      margin: 18px auto 34px; padding: 0 16px;
      color: var(--muted); font-size: 12px;
    }
    #vibe-1307 .meta .tag {
      padding: 8px 12px; border-radius: 999px;
      background: rgba(255,255,255,0.7);
      border: 1px solid rgba(12,19,48,0.10);
      backdrop-filter: blur(6px);
    }

    /* Night theme (applied via data-theme) */
    #vibe-1307[data-theme="night"] {
      --bg-0: #0b101c;
      --bg-1: #0f1630;
      --fg: #eaf2ff;
      --muted: #a0acc9;
    }
    #vibe-1307[data-theme="night"] .brand,
    #vibe-1307[data-theme="night"] .swatchbar,
    #vibe-1307[data-theme="night"] .deck,
    #vibe-1307[data-theme="night"] .meta .tag {
      background: rgba(8,12,24,0.45);
      border-color: rgba(255,255,255,0.08);
      box-shadow: 0 16px 40px rgba(0,0,0,0.35), inset 0 1px 0 rgba(255,255,255,0.12);
      color: var(--fg);
    }
    #vibe-1307[data-theme="night"] .panel {
      background: radial-gradient(160% 140% at 50% 50%, rgba(255,255,255,0.08), rgba(255,255,255,0.03) 60%, transparent 100%);
      border-color: rgba(255,255,255,0.08);
      box-shadow: 0 60px 180px rgba(3,7,18,0.55), inset 0 0 0 10px rgba(255,255,255,0.06), inset 0 1px 0 rgba(255,255,255,0.15);
    }
    #vibe-1307[data-theme="night"] .range { background: rgba(255,255,255,0.06); border-color: rgba(255,255,255,0.1); }
    #vibe-1307[data-theme="night"] input[type="range"] { border-color: rgba(255,255,255,0.1); }
    #vibe-1307[data-theme="night"] input[type="range"]::-webkit-slider-thumb { background: #0b0f1a; border-color: rgba(255,255,255,0.28); }

    @media (prefers-reduced-motion: reduce) {
      #vibe-1307 *, #vibe-1307::before, #vibe-1307::after { animation: none !important; transition: none !important; }
    }
  </style>

  <div class="chrome" role="group" aria-label="Brand and theme">
    <div class="brand">
      <span class="gem" aria-hidden="true"></span>
      <span class="title">AUREA</span>
      <span class="ed">SUNDIAL 1307</span>
    </div>
    <div class="swatchbar" role="group" aria-label="Theme">
      <button class="sw" type="button" aria-label="Dawn" data-theme="dawn" style="background: conic-gradient(from 0deg, #ffb058, #83a0ff, #78e6c3, #ff7189, #ffb058)" aria-pressed="true"></button>
      <button class="sw" type="button" aria-label="Night" data-theme="night" style="background: conic-gradient(from 0deg, #72dcff, #aa78ff, #ff965a, #6ef5b4, #72dcff)" aria-pressed="false"></button>
    </div>
  </div>

  <section class="hero">
    <h1>AUREA</h1>
    <p class="sub" aria-live="polite">A kinetic sundial: rosettes of light, gentle tilt, and time that breathes. Drag to tilt. Space pauses; L toggles theme; P pulse; S saves.</p>
  </section>

  <figure class="panel" role="region" aria-label="Kinetic sundial viewport">
    <canvas class="orbit" aria-hidden="true"></canvas>
    <div class="overlay" aria-hidden="true"></div>
    <div class="grain" aria-hidden="true"></div>
  </figure>

  <div class="deck" role="group" aria-label="Controls">
    <div class="controls">
      <button class="btn play" type="button" aria-label="Pause or Play">Pause</button>
      <button class="chip pulse" type="button" aria-pressed="true" aria-label="Toggle pulse">Pulse</button>
      <span class="range" role="group" aria-label="Tempo">
        Tempo
        <input class="tempo" type="range" min="0.4" max="2.4" step="0.01" value="1">
      </span>
      <button class="chip clear" type="button" aria-label="Clear">Clear</button>
      <button class="chip save" type="button" aria-label="Save PNG">Save PNG</button>
    </div>
  </div>

  <div class="meta">
    <span class="tag">Sun, shadow, and the circle we keep</span>
    <span class="tag time" aria-live="polite">—</span>
    <span id="last-updated" class="tag" aria-live="polite"></span>
  </div>

  <script>
    (function(){
      const root = document.getElementById('vibe-1307');
      const panel = root.querySelector('.panel');
      const canvas = root.querySelector('canvas.orbit');
      const ctx = canvas.getContext('2d');
      const sub = root.querySelector('.sub');
      const timeTag = root.querySelector('.meta .time');
      const updated = root.querySelector('#last-updated');
      const reduce = window.matchMedia('(prefers-reduced-motion: reduce)').matches;

      const playBtn = root.querySelector('.btn.play');
      const pulseBtn = root.querySelector('.pulse');
      const clearBtn = root.querySelector('.clear');
      const tempoRange = root.querySelector('.tempo');
      const saveBtn = root.querySelector('.save');
      const swatches = Array.from(root.querySelectorAll('.sw'));

      // Timestamp
      try {
        const now = new Date();
        const opts = { year: 'numeric', month: 'short', day: '2-digit', hour: '2-digit', minute: '2-digit' };
        updated.textContent = `Updated ${now.toLocaleString([], opts)}`;
      } catch { updated.textContent = 'Updated just now'; }

      // Live time tag
      function tickTime(){
        try {
          const now = new Date();
          const hh = now.getHours().toString().padStart(2,'0');
          const mm = now.getMinutes().toString().padStart(2,'0');
          const ss = now.getSeconds().toString().padStart(2,'0');
          timeTag.textContent = `Local ${hh}:${mm}:${ss}`;
        } catch { timeTag.textContent = '—'; }
      }
      tickTime();
      setInterval(tickTime, 1000);

      // Lines
      const lines = [
        'A kinetic sundial: rosettes of light, gentle tilt, and time that breathes. Drag to tilt. Space pauses; L toggles theme; P pulse; S saves.',
        'Drawn by orbits, colored by weathered light.',
        'Let the tempo set the tide.',
        'Quiet geometry for a noisy world.'
      ];
      let li = 0;
      function swapLine() {
        li = (li + 1) % lines.length;
        sub.style.opacity = '0';
        setTimeout(() => { sub.textContent = lines[li]; sub.style.opacity = '1'; }, 220);
      }
      if (!reduce) setInterval(swapLine, 5600);

      // Theme
      const THEME_KEY = 'vibe1307-theme';
      function applyTheme(name) {
        root.dataset.theme = name;
        swatches.forEach(s => s.setAttribute('aria-pressed', s.dataset.theme === name ? 'true' : 'false'));
        localStorage.setItem(THEME_KEY, name);
      }
      const savedTheme = localStorage.getItem(THEME_KEY) || 'dawn';
      applyTheme(savedTheme);
      swatches.forEach(s => s.addEventListener('click', () => applyTheme(s.dataset.theme)));
      function toggleTheme() {
        applyTheme(root.dataset.theme === 'night' ? 'dawn' : 'night');
      }

      // State
      const state = {
        running: !reduce,
        pulse: true,
        tempo: 1,
        dpr: 1, W: 1, H: 1,
        t: 0,
        pointer: { x: 0.5, y: 0.5, down: false },
        bloom: true
      };

      function resize() {
        const rect = canvas.getBoundingClientRect();
        state.dpr = Math.max(1, Math.min(2, window.devicePixelRatio || 1));
        state.W = Math.max(1, Math.floor(rect.width));
        state.H = Math.max(1, Math.floor(rect.height));
        canvas.width = state.W * state.dpr; canvas.height = state.H * state.dpr;
        ctx.setTransform(state.dpr, 0, 0, state.dpr, 0, 0);
        ctx.clearRect(0,0,state.W,state.H);
      }
      window.addEventListener('resize', resize, { passive: true });

      // Color ramp from CSS vars
      function ramp(t, a=1) {
        const stops = [
          getComputedStyle(root).getPropertyValue('--c0').split(',').map(Number),
          getComputedStyle(root).getPropertyValue('--c1').split(',').map(Number),
          getComputedStyle(root).getPropertyValue('--c2').split(',').map(Number),
          getComputedStyle(root).getPropertyValue('--c3').split(',').map(Number)
        ];
        const x = Math.max(0, Math.min(0.999, t));
        const seg = Math.floor(x * (stops.length - 1));
        const f = x * (stops.length - 1) - seg;
        const cA = stops[seg], cB = stops[seg + 1];
        const r = Math.round(cA[0] + (cB[0] - cA[0]) * f);
        const g = Math.round(cA[1] + (cB[1] - cA[1]) * f);
        const b = Math.round(cA[2] + (cB[2] - cA[2]) * f);
        return `rgba(${r},${g},${b},${a})`;
      }

      // Draw rosette rings
      function drawRosette(cx, cy, R, petal, spin, t, alpha, width) {
        const steps = 540;
        ctx.lineWidth = width;
        ctx.shadowBlur = state.bloom ? 18 : 6;
        for (let j = 0; j < 3; j++) {
          const phase = t * (0.3 + j * 0.07) + j * 0.7;
          ctx.beginPath();
          for (let i = 0; i <= steps; i++) {
            const theta = (i / steps) * Math.PI * 2 * (1 + j*0.05);
            const k = petal + j * 0.25;
            const r = R * (0.48 + 0.42 * Math.cos(k * theta + phase));
            const x = cx + r * Math.cos(theta + spin * t * (1 + j*0.2));
            const y = cy + r * Math.sin(theta - spin * t * (1 + j*0.2));
            if (i === 0) ctx.moveTo(x, y); else ctx.lineTo(x, y);
          }
          const hueT = (j * 0.18 + t * 0.03) % 1;
          ctx.strokeStyle = ramp(hueT, alpha);
          ctx.shadowColor = ramp((hueT + 0.05) % 1, state.bloom ? 1 : 0.5);
          ctx.stroke();
        }
      }

      function clearCanvas(fade=0.08) {
        ctx.globalCompositeOperation = 'source-over';
        if (root.dataset.theme === 'night') {
          ctx.fillStyle = `rgba(8,12,24,${fade})`;
        } else {
          ctx.fillStyle = `rgba(255,255,255,${fade})`;
        }
        ctx.fillRect(0,0,state.W,state.H);
      }

      let RAF = 0, last = 0;

      function step(dt) {
        state.t += dt * 0.001 * state.tempo;
        clearCanvas(state.pulse ? 0.06 : 0.9);

        // Scene
        const cx = state.W * 0.5;
        const cy = state.H * 0.5;

        ctx.globalCompositeOperation = 'lighter';

        // Pointer influence
        const dx = (state.pointer.x - 0.5);
        const dy = (state.pointer.y - 0.5);
        const tilt = Math.hypot(dx, dy);

        // Rings
        const base = Math.min(state.W, state.H) * 0.38;
        drawRosette(cx, cy, base * (0.72 + tilt * 0.12), 6.0, 0.35, state.t, 0.26, state.bloom ? 1.25 : 0.8);
        drawRosette(cx, cy, base * 0.52, 7.0, -0.28, state.t + 0.7, 0.22, state.bloom ? 1.0 : 0.7);
        drawRosette(cx, cy, base * 0.36, 9.0, 0.42, state.t + 1.4, 0.20, state.bloom ? 0.9 : 0.6);

        // Orbiting dots
        const dots = 36;
        for (let i = 0; i < dots; i++) {
          const a = (i / dots) * Math.PI * 2 + state.t * 0.6;
          const r = base * (0.2 + 0.16 * Math.sin(i * 0.7 + state.t));
          const x = cx + (base * 0.62 + r * 0.6) * Math.cos(a + dx * 2.2);
          const y = cy + (base * 0.62 + r * 0.6) * Math.sin(a + dy * 2.2);
          ctx.beginPath();
          ctx.arc(x, y, state.bloom ? 1.9 : 1.2, 0, Math.PI * 2);
          const tcol = (i / dots + state.t * 0.05) % 1;
          ctx.fillStyle = ramp(tcol, state.bloom ? 0.7 : 0.45);
          ctx.shadowColor = ramp((tcol + 0.03) % 1, state.bloom ? 1 : 0.5);
          ctx.shadowBlur = state.bloom ? 18 : 6;
          ctx.fill();
        }
      }

      function loop(now) {
        RAF = requestAnimationFrame(loop);
        const dt = Math.min(32, now - last || 16);
        last = now;
        step(dt);
      }

      // Pointer & tilt
      function pointerFromEvent(e) {
        const r = panel.getBoundingClientRect();
        return {
          x: (e.clientX - r.left) / Math.max(1, r.width),
          y: (e.clientY - r.top) / Math.max(1, r.height)
        };
      }
      panel.addEventListener('pointerdown', (e) => {
        panel.setPointerCapture(e.pointerId);
        const p = pointerFromEvent(e);
        state.pointer.x = p.x; state.pointer.y = p.y; state.pointer.down = true;
      });
      panel.addEventListener('pointermove', (e) => {
        const p = pointerFromEvent(e);
        state.pointer.x = p.x; state.pointer.y = p.y;
        const rx = (0.5 - p.y) * 5.2;
        const ry = (p.x - 0.5) * 8.2;
        panel.style.transform = `perspective(1100px) rotateX(${rx}deg) rotateY(${ry}deg)`;
        panel.style.boxShadow = `0 100px 220px rgba(18,42,90,0.25), inset 0 0 0 10px rgba(255,255,255,0.5), inset 0 1px 0 rgba(255,255,255,0.8)`;
      }, { passive: true });
      panel.addEventListener('pointerup', () => { state.pointer.down = false; });
      panel.addEventListener('pointerleave', () => { state.pointer.down = false; panel.style.transform = ''; panel.style.boxShadow = ''; });

      // Controls
      playBtn.addEventListener('click', () => {
        state.running = !state.running;
        playBtn.textContent = state.running ? 'Pause' : 'Play';
        if (state.running && !reduce) {
          last = performance.now();
          RAF = requestAnimationFrame(loop);
        } else {
          cancelAnimationFrame(RAF);
        }
      });
      pulseBtn.addEventListener('click', () => {
        const on = pulseBtn.getAttribute('aria-pressed') !== 'true';
        pulseBtn.setAttribute('aria-pressed', on ? 'true' : 'false');
        state.pulse = on;
      });
      tempoRange.addEventListener('input', () => {
        state.tempo = parseFloat(tempoRange.value) || 1;
      });
      clearBtn.addEventListener('click', () => {
        ctx.clearRect(0,0,state.W,state.H);
      });
      saveBtn.addEventListener('click', () => {
        try {
          const a = document.createElement('a');
          a.download = `aurea-${Date.now()}.png`;
          canvas.toBlob((blob) => {
            if (!blob) return;
            const url = URL.createObjectURL(blob);
            a.href = url; a.click();
            setTimeout(() => URL.revokeObjectURL(url), 800);
          }, 'image/png');
        } catch {}
      });

      // Keyboard
      window.addEventListener('keydown', (e) => {
        const k = e.key.toLowerCase();
        if (e.code === 'Space') { e.preventDefault(); playBtn.click(); }
        if (k === 'l') { toggleTheme(); }
        if (k === 'p') { pulseBtn.click(); }
        if (k === 's') { saveBtn.click(); }
      });

      // Bootstrap
      function firstResize() { resize(); window.removeEventListener('load', firstResize); }
      window.addEventListener('load', firstResize);
      resize();
      if (state.running && !reduce) {
        last = performance.now();
        RAF = requestAnimationFrame(loop);
      } else {
        step(16);
      }
    })();
  </script>
</div>
