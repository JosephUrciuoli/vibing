<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vibing</title>
    <style>
      :root {
        --bg: #0f1221;
        --fg: #e6e8f0;
        --muted: #9aa3b2;
        --accent: #8b5cf6;
      }
      html, body {
        height: 100%;
      }
      body {
        margin: 0;
        font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Ubuntu, Cantarell, Noto Sans, Helvetica Neue, Arial, "Apple Color Emoji", "Segoe UI Emoji";
        color: var(--fg);
        background: radial-gradient(1200px 800px at 70% 10%, #1b1f3a, var(--bg));
        display: flex;
        align-items: center;
        justify-content: center;
      }
      .card {
        width: min(720px, 92vw);
        background: rgba(255,255,255,0.04);
        border: 1px solid rgba(255,255,255,0.08);
        border-radius: 16px;
        padding: 28px 24px;
        box-shadow: 0 10px 30px rgba(0,0,0,0.3);
        backdrop-filter: blur(6px);
      }
      h1 {
        margin: 0 0 10px 0;
        font-size: 28px;
        letter-spacing: 0.3px;
      }
      .muted {
        color: var(--muted);
        font-size: 14px;
        margin-bottom: 18px;
      }
      #content {
        font-size: 18px;
        line-height: 1.6;
        background: rgba(255,255,255,0.04);
        border: 1px dashed rgba(255,255,255,0.12);
        border-radius: 12px;
        padding: 16px;
      }
      .footer {
        margin-top: 18px;
        display: flex;
        justify-content: space-between;
        align-items: center;
        font-size: 14px;
        color: var(--muted);
      }
      .badge {
        display: inline-block;
        background: rgba(139, 92, 246, 0.18);
        color: #d4c2ff;
        padding: 4px 10px;
        border-radius: 999px;
        font-size: 12px;
        border: 1px solid rgba(139, 92, 246, 0.35);
        letter-spacing: 0.2px;
      }
    </style>
  </head>
  <body>

      <section id="content">
<div id="vibe2347" aria-live="polite">
  <style>
    /* Root aesthetic */
    #vibe2347 {
      --bg-a: #0a0f1a;
      --bg-b: #0b1f2a;
      --ink: #eaf1ff;
      --muted: #b6c5dd;
      --glow-1: #7cf9e4;
      --glow-2: #8bd3ff;
      --glow-3: #e6b4ff;
      --ring: rgba(255,255,255,0.12);
      --mx: 50%;
      --my: 50%;
      position: relative;
      padding: clamp(28px, 5.5vw, 56px);
      border-radius: 28px;
      border: 1px solid var(--ring);
      color: var(--ink);
      font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, "Helvetica Neue", Arial, "Noto Sans", "Apple Color Emoji", "Segoe UI Emoji";
      overflow: hidden;
      background:
        radial-gradient(800px 800px at var(--mx) var(--my), rgba(255,255,255,0.08), transparent 60%),
        linear-gradient(135deg, var(--bg-a), var(--bg-b) 60%, #1b0f2a 100%);
      box-shadow: 0 10px 30px rgba(0,0,0,0.4), inset 0 0 0 1px rgba(255,255,255,0.04);
      transition: background 0.3s ease;
      isolation: isolate;
    }
    /* Subtle grid texture */
    #vibe2347 .bg-grid {
      position: absolute; inset: -2px;
      background:
        radial-gradient(60% 140% at 10% 10%, rgba(255,255,255,0.04), transparent 40%),
        radial-gradient(80% 120% at 90% 10%, rgba(255,255,255,0.03), transparent 45%),
        repeating-linear-gradient(90deg, rgba(255,255,255,0.04) 0 1px, transparent 1px 32px),
        repeating-linear-gradient(0deg, rgba(255,255,255,0.04) 0 1px, transparent 1px 32px);
      opacity: 0.25;
      pointer-events: none;
      mask: radial-gradient(120% 120% at var(--mx) var(--my), black 40%, transparent 80%);
    }
    /* Floating aurora orbs */
    #vibe2347 .bg-orb {
      position: absolute;
      width: 40vmax; height: 40vmax;
      border-radius: 50%;
      filter: blur(48px) saturate(120%);
      opacity: 0.25;
      mix-blend-mode: screen;
      pointer-events: none;
      transform: translateZ(0);
      animation: float 18s ease-in-out infinite;
    }
    #vibe2347 .orb1 {
      background: radial-gradient(circle at 30% 30%, var(--glow-1), transparent 60%);
      top: -20vmax; left: -10vmax;
      animation-delay: -4s;
    }
    #vibe2347 .orb2 {
      background: radial-gradient(circle at 70% 60%, var(--glow-3), transparent 60%);
      bottom: -22vmax; right: -8vmax;
    }
    #vibe2347.pulse .bg-orb { opacity: 0.35; filter: blur(56px) saturate(150%); }
    @keyframes float {
      0%,100% { transform: translate3d(0,0,0) scale(1); }
      50% { transform: translate3d(4vmax,-2vmax,0) scale(1.05); }
    }

    /* Glass panel */
    #vibe2347 .panel {
      position: relative;
      max-width: 960px;
      margin: 0 auto;
      padding: clamp(22px, 3.5vw, 36px);
      background: linear-gradient(180deg, rgba(255,255,255,0.07), rgba(255,255,255,0.03));
      border: 1px solid rgba(255,255,255,0.14);
      border-radius: 22px;
      box-shadow:
        0 10px 30px rgba(0,0,0,0.35),
        inset 0 1px 0 rgba(255,255,255,0.08);
      backdrop-filter: blur(12px) saturate(140%);
      -webkit-backdrop-filter: blur(12px) saturate(140%);
      text-align: center;
      transform-style: preserve-3d;
      transition: transform 120ms ease, box-shadow 200ms ease;
    }
    #vibe2347 .panel::before {
      content: "";
      position: absolute; inset: -1px;
      border-radius: inherit;
      background:
        radial-gradient(600px 600px at var(--mx) var(--my), rgba(255,255,255,0.12), transparent 60%),
        conic-gradient(from 0deg at 50% 50%, rgba(255,255,255,0.06), transparent 40%, rgba(255,255,255,0.06) 70%, transparent 100%);
      pointer-events: none;
      mix-blend-mode: screen;
      opacity: 0.7;
      transition: opacity 180ms ease;
    }
    #vibe2347:hover .panel { box-shadow: 0 16px 44px rgba(0,0,0,0.45), inset 0 1px 0 rgba(255,255,255,0.1); }

    /* Header bits */
    #vibe2347 .meta {
      display: flex;
      align-items: center;
      justify-content: space-between;
      gap: 12px;
      margin-bottom: 14px;
    }
    #vibe2347 .badge {
      color: #0a1220;
      background: linear-gradient(90deg, var(--glow-1), var(--glow-2));
      padding: 6px 12px;
      border-radius: 999px;
      font-weight: 700;
      font-size: 12px;
      letter-spacing: 0.6px;
      box-shadow: 0 6px 18px rgba(139,211,255,0.35);
    }
    #vibe2347 .toggle {
      -webkit-tap-highlight-color: transparent;
      appearance: none;
      border: 1px solid rgba(255,255,255,0.2);
      background: rgba(255,255,255,0.06);
      color: var(--ink);
      font-size: 12px;
      letter-spacing: 0.5px;
      border-radius: 999px;
      padding: 6px 12px;
      cursor: pointer;
      transition: background 120ms ease, border-color 120ms ease, transform 120ms ease;
      backdrop-filter: blur(6px);
    }
    #vibe2347 .toggle:hover { background: rgba(255,255,255,0.1); transform: translateY(-1px); }
    #vibe2347 .toggle[aria-pressed="true"] { border-color: rgba(124,249,228,0.75); box-shadow: inset 0 0 12px rgba(124,249,228,0.25); }

    /* Typography */
    #vibe2347 h1 {
      margin: 6px 0 6px 0;
      font-size: clamp(32px, 5.8vw, 64px);
      line-height: 1.06;
      letter-spacing: -0.02em;
      background: linear-gradient(90deg, var(--glow-1), var(--glow-2), var(--glow-3));
      -webkit-background-clip: text;
      background-clip: text;
      color: transparent;
      text-shadow: 0 8px 32px rgba(139,211,255,0.25);
    }
    #vibe2347 .lede {
      margin: 6px auto 18px;
      max-width: 58ch;
      color: var(--muted);
      font-size: clamp(16px, 1.8vw, 19px);
      line-height: 1.6;
    }

    /* Chips */
    #vibe2347 .chips {
      display: flex;
      gap: 10px;
      flex-wrap: wrap;
      justify-content: center;
      margin: 6px 0 18px;
    }
    #vibe2347 .chip {
      appearance: none;
      border: 1px solid rgba(255,255,255,0.14);
      background: rgba(255,255,255,0.06);
      color: var(--ink);
      padding: 8px 12px;
      border-radius: 999px;
      font-size: 13px;
      cursor: pointer;
      transition: transform 140ms ease, border-color 140ms ease, background 140ms ease, box-shadow 140ms ease;
      backdrop-filter: blur(8px);
    }
    #vibe2347 .chip:hover { transform: translateY(-2px); border-color: rgba(139,211,255,0.6); box-shadow: 0 8px 20px rgba(139,211,255,0.2); }
    #vibe2347 .chip:active { transform: translateY(0); }

    /* CTA buttons */
    #vibe2347 .cta {
      display: flex;
      gap: 10px;
      justify-content: center;
      flex-wrap: wrap;
      margin: 8px 0 10px;
    }
    #vibe2347 .button {
      text-decoration: none;
      display: inline-flex;
      align-items: center;
      justify-content: center;
      gap: 8px;
      padding: 12px 16px;
      border-radius: 14px;
      border: 1px solid rgba(255,255,255,0.16);
      font-weight: 600;
      letter-spacing: 0.2px;
      transition: transform 140ms ease, box-shadow 160ms ease, background 160ms ease, border-color 160ms ease;
      will-change: transform;
    }
    #vibe2347 .button.primary {
      color: #07121f;
      background: linear-gradient(90deg, var(--glow-2), var(--glow-1));
      box-shadow: 0 10px 26px rgba(139,211,255,0.35), inset 0 1px 0 rgba(255,255,255,0.4);
    }
    #vibe2347 .button.primary:hover { transform: translateY(-2px); }
    #vibe2347 .button.ghost {
      color: var(--ink);
      background: rgba(255,255,255,0.06);
      backdrop-filter: blur(8px);
    }
    #vibe2347 .button.ghost:hover {
      border-color: rgba(230,180,255,0.7);
      box-shadow: 0 10px 26px rgba(230,180,255,0.25);
      transform: translateY(-2px);
    }

    /* Footer */
    #vibe2347 .foot {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 10px;
      margin-top: 10px;
      color: var(--muted);
      font-size: 12px;
      opacity: 0.9;
    }

    /* Motion sensitivity */
    @media (prefers-reduced-motion: reduce) {
      #vibe2347 .bg-orb { animation: none; }
      #vibe2347 .panel { transition: none; }
      #vibe2347 .panel::before { transition: none; }
      #vibe2347 .button, #vibe2347 .chip, #vibe2347 .toggle { transition: none; }
    }
  </style>

  <div class="bg-grid" aria-hidden="true"></div>
  <div class="bg-orb orb1" aria-hidden="true"></div>
  <div class="bg-orb orb2" aria-hidden="true"></div>

  <section class="panel" aria-label="Showcase">
    <div class="meta">
      <span class="badge" aria-label="Current iteration">Iteration 2347</span>
      <button class="toggle" type="button" aria-pressed="false" title="Toggle pulse mode">Pulse</button>
    </div>

    <h1>Quiet Daring</h1>
    <p class="lede">Crisp surfaces, animated warmth. A small interface that feels aliveâ€”without shouting.</p>

    <div class="chips" role="group" aria-label="Principles">
      <button class="chip" type="button">Clarity</button>
      <button class="chip" type="button">Motion</button>
      <button class="chip" type="button">Care</button>
    </div>

    <div class="cta">
      <a class="button primary" href="#" role="button" aria-label="Experience the demo">Experience</a>
      <a class="button ghost" href="#" role="button" aria-label="Read more details">Details</a>
    </div>

    <div class="foot">
      <span id="last-updated">Last updated: 2026-02-02 03:40:35 EST</span>
    </div>
  </section>

  <script>
    (function () {
      const root = document.getElementById('vibe2347');
      const panel = root.querySelector('.panel');
      const toggle = root.querySelector('.toggle');
      const updated = root.querySelector('#last-updated');

      // Last updated timestamp (local)
      try {
        const dt = new Date();
        const opts = { year:'numeric', month:'short', day:'2-digit', hour:'2-digit', minute:'2-digit', second:'2-digit' };
        const tz = Intl.DateTimeFormat().resolvedOptions().timeZone || '';
        updated.textContent = `Last updated: ${dt.toLocaleString(undefined, opts)} ${tz ? '('+tz+')' : ''}`;
      } catch (e) {
        updated.textContent = 'Last updated: ' + new Date().toString();
      }

      // Pointer-reactive glow and gentle tilt
      function updatePointer(e) {
        const r = root.getBoundingClientRect();
        const px = Math.min(Math.max(e.clientX - r.left, 0), r.width);
        const py = Math.min(Math.max(e.clientY - r.top, 0), r.height);
        const x = px / r.width, y = py / r.height;

        root.style.setProperty('--mx', (x * 100).toFixed(2) + '%');
        root.style.setProperty('--my', (y * 100).toFixed(2) + '%');

        const tiltX = (0.5 - y) * 8; // rotateX
        const tiltY = (x - 0.5) * 10; // rotateY
        panel.style.transform = `rotateX(${tiltX}deg) rotateY(${tiltY}deg)`;
      }
      root.addEventListener('pointermove', updatePointer);
      root.addEventListener('pointerleave', () => {
        panel.style.transform = 'rotateX(0deg) rotateY(0deg)';
      });

      // Pulse toggle
      toggle.addEventListener('click', () => {
        const on = !root.classList.contains('pulse');
        root.classList.toggle('pulse', on);
        toggle.setAttribute('aria-pressed', on ? 'true' : 'false');
        toggle.textContent = on ? 'Calm' : 'Pulse';
      });

      // Small chip ripple feedback
      root.querySelectorAll('.chip').forEach(chip => {
        chip.addEventListener('click', (e) => {
          chip.animate(
            [
              { transform: 'translateY(-2px) scale(1)', boxShadow: '0 8px 20px rgba(139,211,255,0.2)' },
              { transform: 'translateY(0) scale(0.98)', boxShadow: '0 0 0 rgba(0,0,0,0)' },
              { transform: 'translateY(-1px) scale(1)', boxShadow: '0 8px 20px rgba(139,211,255,0.2)' }
            ],
            { duration: 260, easing: 'ease-out' }
          );
        });
      });
    })();
  </script>
</div>
      </section>

    <script>
      // Only show a local placeholder if the agent hasn't written a timestamp yet
      const el = document.getElementById('last-updated');
      if (el && (!el.textContent || el.textContent.includes('not yet'))) {
        const now = new Date();
        el.textContent = `Last updated: ${now.toLocaleString(undefined, { hour12: false })}`;
      }
    </script>
  </body>
