<div class="v123 aurora" data-theme="night" aria-label="AURORA Â· Kinetic Almanac">
  <style>
    .v123{
      --r: 28px;
      --pad: clamp(18px, 5.6vw, 64px);

      /* tokens */
      --ink:#eef4ff;
      --muted:#a6b2c7;
      --bg1:#070a10;
      --bg2:#0a1020;
      --panel: rgba(255,255,255,0.06);
      --edge: rgba(255,255,255,0.16);
      --a:#74a8ff; --b:#66ffd1; --c:#ffd874; --d:#ff7ae6;

      color: var(--ink);
      font-family: ui-sans-serif, system-ui, -apple-system, "Segoe UI", Inter, "Helvetica Neue", Arial, sans-serif;
      border-radius: var(--r);
      padding: var(--pad);
      min-height: 880px;
      position: relative;
      overflow: clip;
      isolation: isolate;
      background:
        radial-gradient(1200px 800px at 120% -10%, color-mix(in srgb, var(--b) 10%, transparent), transparent 60%),
        radial-gradient(1000px 720px at -10% 120%, color-mix(in srgb, var(--d) 10%, transparent), transparent 60%),
        linear-gradient(180deg, var(--bg1), var(--bg2));
      box-shadow:
        inset 0 1px 0 rgba(255,255,255,0.06),
        0 80px 160px rgba(0,0,0,0.28);
    }
    .v123::before,
    .v123::after{
      content:"";
      position:absolute; inset:-20%;
      background:
        radial-gradient(40% 30% at 10% 15%, rgba(255,255,255,0.22), transparent 60%),
        conic-gradient(from 0deg, color-mix(in srgb, var(--a) 26%, transparent), color-mix(in srgb, var(--d) 20%, transparent), color-mix(in srgb, var(--b) 18%, transparent), color-mix(in srgb, var(--c) 16%, transparent), color-mix(in srgb, var(--a) 26%, transparent));
      filter: blur(18px) saturate(115%);
      mix-blend-mode: soft-light;
      pointer-events:none;
      transform-origin: 50% 50%;
      animation: v123_veil 28s linear infinite;
      opacity:.6;
      z-index:0;
    }
    .v123::after{
      animation-duration: 42s; animation-direction: reverse; opacity:.35;
      filter: blur(28px) saturate(120%);
    }
    @keyframes v123_veil{ to{ transform: rotate(360deg) scale(1.02); } }
    .v123 *{ box-sizing: border-box; }

    /* Themes */
    .v123[data-theme="night"]{
      --ink:#eef4ff; --muted:#a6b2c7;
      --bg1:#060910; --bg2:#0c1324; --panel: rgba(255,255,255,0.07); --edge: rgba(255,255,255,0.18);
      --a:#82a3ff; --b:#33efcc; --c:#ffd874; --d:#ff74e0;
      filter: saturate(112%);
    }
    .v123[data-theme="dawn"]{
      --ink:#0e1322; --muted:#4d5a73;
      --bg1:#f7fbff; --bg2:#eaf1ff; --panel: rgba(255,255,255,0.74); --edge: rgba(12,17,31,0.14);
      --a:#6b8bff; --b:#45e4c1; --c:#ffb86b; --d:#b38bff;
      box-shadow: inset 0 1px 0 rgba(255,255,255,0.85), 0 80px 160px rgba(0,0,0,0.14);
      filter: saturate(104%);
    }
    .v123[data-theme="glacier"]{
      --ink:#eaf7ff; --muted:#b7d2e2;
      --bg1:#06131a; --bg2:#0b1f2a; --panel: rgba(255,255,255,0.08); --edge: rgba(255,255,255,0.16);
      --a:#7dd3ff; --b:#4cf6e3; --c:#bceaff; --d:#8fb7ff;
      filter: saturate(116%) contrast(1.02);
    }

    /* Header */
    .v123 .top{
      position: relative; z-index:2;
      display:grid; grid-template-columns: 1fr auto; align-items:center; gap:16px;
    }
    .v123 .brand{
      display:flex; align-items:center; gap:14px; user-select:none;
      letter-spacing:.02em; font-weight:800;
    }
    .v123 .seal{
      width:58px; height:58px; border-radius:18px; position:relative; overflow:hidden; flex:0 0 auto;
      background: conic-gradient(from 0deg, var(--a), var(--d), var(--b), var(--c), var(--a));
      animation: v123_spin 14s linear infinite;
      box-shadow: inset 0 0 0 6px color-mix(in srgb, var(--bg2) 36%, transparent), 0 16px 36px rgba(0,0,0,0.25);
    }
    .v123 .seal::after{
      content:""; position:absolute; inset:9px; border-radius:14px;
      background: radial-gradient(circle at 40% 35%, rgba(255,255,255,0.35), transparent 60%);
      border: 2px solid rgba(255,255,255,0.35); mix-blend-mode: screen;
    }
    .v123 .w{ display:flex; flex-direction:column; line-height:1; }
    .v123 .w .t1{
      font-size: clamp(28px, 4.4vw, 44px);
      letter-spacing:-0.02em; font-weight:1000;
      background: linear-gradient(120deg, var(--b), var(--d));
      -webkit-background-clip:text; background-clip:text; color: transparent;
    }
    .v123 .w .t2{
      font-size: 12px; font-weight:900; color: var(--muted); letter-spacing:.22em; text-transform: uppercase;
    }
    @keyframes v123_spin{ to{ transform: rotate(360deg); } }

    .v123 .tools{
      display:flex; flex-wrap:wrap; gap:10px; justify-content:flex-end;
    }
    .v123 .seg{
      display:inline-flex; gap:0; overflow:hidden; border-radius:999px; border:1px solid var(--edge);
      background: var(--panel); backdrop-filter: blur(10px);
      box-shadow: inset 0 1px 0 rgba(255,255,255,0.16);
    }
    .v123 .seg button{
      appearance:none; border:0; background:transparent; color:var(--muted);
      padding:8px 14px; font-weight:900; font-size:12px; cursor:pointer; letter-spacing:.2px;
      transition: color .18s ease, background .18s ease;
    }
    .v123 .seg button[aria-pressed="true"]{ color: var(--ink); background: linear-gradient(135deg, var(--b), var(--c)); }

    .v123 .btn{
      display:inline-flex; align-items:center; gap:10px; padding:12px 16px; border-radius: 14px;
      font-weight:900; letter-spacing:.2px; text-decoration:none; cursor:pointer; border:1px solid var(--edge);
      background: var(--panel); color: var(--ink);
      transition: transform .16s ease, filter .2s ease;
      box-shadow: 0 18px 36px rgba(0,0,0,0.18);
    }
    .v123 .btn.primary{ background: linear-gradient(135deg, var(--b), var(--c)); color: var(--ink); }
    .v123 .btn:hover{ transform: translateY(-2px); filter: saturate(112%); }

    /* Orb stage */
    .v123 .wrap{
      position: relative; z-index:1;
      margin-top: clamp(10px, 3vw, 22px);
      display:grid; grid-template-columns: 1fr; place-items:center;
    }
    .v123 .orb-stage{
      width: min(100%, 1080px);
      border-radius: 34px;
      background: color-mix(in srgb, var(--panel) 86%, transparent);
      border:1px solid var(--edge);
      box-shadow: 0 30px 90px rgba(0,0,0,0.22), inset 0 1px 0 rgba(255,255,255,0.10);
      overflow: hidden;
      min-height: clamp(560px, 64vh, 760px);
      display:grid; place-items:center;
      perspective: 1200px;
    }
    .v123 .viewport{
      position: relative;
      width: min(100%, 940px);
      aspect-ratio: 1 / 1;
      border-radius: 50%;
      display:grid; place-items:center;
      border:1px solid var(--edge);
      box-shadow:
        inset 0 0 0 10px color-mix(in srgb, var(--bg2) 22%, transparent),
        0 40px 120px rgba(0,0,0,0.25);
      background:
        radial-gradient(60% 60% at 50% 50%, color-mix(in srgb, var(--a) 6%, transparent), transparent 60%),
        linear-gradient(180deg, color-mix(in srgb, var(--bg1) 90%, transparent), color-mix(in srgb, var(--bg2) 90%, transparent));
      transform: rotateX(var(--tiltX, 0deg)) rotateY(var(--tiltY, 0deg));
      transition: transform .25s ease;
    }
    .v123 canvas{ display:block; width:100%; height:100%; border-radius:50%; }

    .v123 .overlay{
      position:absolute; inset:auto 0 24px 0; display:flex; flex-direction:column; align-items:center; gap:10px; pointer-events:none;
      padding: 0 20px;
      text-align:center;
    }
    .v123 .hero{
      font-size: clamp(36px, 5.6vw, 72px);
      letter-spacing: -0.04em; line-height: .94; font-weight:1000;
      background: linear-gradient(120deg, var(--b), var(--d));
      -webkit-background-clip:text; background-clip:text; color: transparent;
      margin: 0;
      text-shadow: 0 0 0 rgba(0,0,0,0);
    }
    .v123 .sub{
      color: var(--muted); font-weight:700; letter-spacing:.02em; font-size: clamp(13px, 1.6vw, 15px);
    }

    .v123 .chips{ display:flex; gap:8px; flex-wrap:wrap; justify-content:center; margin-top:8px; }
    .v123 .chip{
      font-size:11px; padding:6px 10px; border-radius:999px; border:1px solid var(--edge); background: var(--panel); backdrop-filter: blur(8px); color: var(--muted);
    }

    .v123 .foot{
      position: relative; z-index:2; margin-top: 22px; padding-top: 16px;
      border-top: 1px dashed var(--edge); display:flex; align-items:center; justify-content:space-between; gap:10px; flex-wrap:wrap; color: var(--muted); font-size:12px;
    }

    @media (max-width: 980px){
      .v123 .seg{ width:100%; justify-content: space-between; }
      .v123 .hero{ font-size: clamp(32px, 11vw, 60px); }
    }

    @media (prefers-reduced-motion: reduce){
      .v123 .seal{ animation: none !important; }
      .v123::before, .v123::after{ animation: none !important; }
      .v123 .viewport{ transition: none !important; }
    }
  </style>

  <div class="top" role="banner">
    <div class="brand">
      <i class="seal" aria-hidden="true"></i>

  <section class="wrap" aria-label="Orbital clock and field">
    <figure class="orb-stage">
      <div class="viewport" id="vp123">
        <canvas id="orb123" aria-label="Orbital clock canvas"></canvas>
        <div class="overlay" aria-hidden="true">
          <h1 class="hero">Quiet motion, bright mind.</h1>
          <p class="sub" id="time123">--:--</p>
          <div class="chips">
            <span class="chip">Move cursor: tilt</span>

  <div class="foot">
    <span id="last-updated">Last updated: 2025-10-22 06:19:48 EST</span>

  <script>
    (function(){
      const root = document.querySelector('.v123.aurora');

      // Last updated
      const updated = root.querySelector('#last-updated');
      try{
        const now = new Date();
        updated.textContent = 'Last updated: ' + now.toLocaleString(undefined, { year:'numeric', month:'2-digit', day:'2-digit', hour:'2-digit', minute:'2-digit' });
      }catch(e){ updated.textContent = 'Last updated: ' + new Date().toString(); }

      // Elements
      const vp = root.querySelector('#vp123');
      const canvas = root.querySelector('#orb123');
      const ctx = canvas.getContext('2d');
      const timeEl = root.querySelector('#time123');

      const btnPause = root.querySelector('#pause123');
      const btnSave = root.querySelector('#save123');
      const themes = [...root.querySelectorAll('.th123')];

      // State
      let dpr = Math.max(1, Math.min(2.5, window.devicePixelRatio || 1));
      let W=0, H=0, CX=0, CY=0, R=0;
      let running = true;
      let t = 0;
      let tilt = { x:0, y:0, tx:0, ty:0 };
      let glow = 1.0;

      const TAU = Math.PI*2;

      function setTheme(th){
        root.setAttribute('data-theme', th);
        themes.forEach(b => b.setAttribute('aria-pressed', String(b.dataset.theme === th)));
        vp.animate([{ transform:'scale(1)' }, { transform:'scale(1.02)' }, { transform:'scale(1)' }], { duration: 420, easing:'ease-out' });
      }

      function palette(){
        const cs = getComputedStyle(root);
        return {
          a: cs.getPropertyValue('--a').trim(),
          b: cs.getPropertyValue('--b').trim(),
          c: cs.getPropertyValue('--c').trim(),
          d: cs.getPropertyValue('--d').trim(),
          ink: cs.getPropertyValue('--ink').trim(),
          muted: cs.getPropertyValue('--muted').trim(),
        };
      }

      function resize(){
        const r = vp.getBoundingClientRect();
        W = Math.max(320, Math.floor(r.width));
        H = Math.max(320, Math.floor(r.height));
        CX = W/2; CY = H/2; R = Math.min(W, H)/2;

        canvas.width = Math.floor(W * dpr);
        canvas.height = Math.floor(H * dpr);
        canvas.style.width = W + 'px';
        canvas.style.height = H + 'px';
        ctx.setTransform(dpr, 0, 0, dpr, 0, 0);

        draw(0, 0.016);
      }

      function radialGradient(r0, r1, colors){
        const g = ctx.createRadialGradient(CX, CY, r0, CX, CY, r1);
        colors.forEach(([stop, col]) => g.addColorStop(stop, col));
        return g;
      }

      function updateClockText(){
        try{
          const now = new Date();
          const opts = { hour:'2-digit', minute:'2-digit', second:'2-digit' };
          const tz = Intl.DateTimeFormat().resolvedOptions().timeZone || '';
          timeEl.textContent = now.toLocaleTimeString([], opts) + ' Â· ' + tz.replace('_',' ');
        }catch(e){}
      }

      function drawBackplate(){
        const pals = palette();

        // Soft glow halo
        ctx.save();
        ctx.globalCompositeOperation = 'lighter';
        ctx.fillStyle = radialGradient(R*0.2, R*1.02, [
          [0.0, 'rgba(255,255,255,0.04)'],
          [0.6, 'rgba(255,255,255,0.02)'],
          [1.0, 'rgba(255,255,255,0.00)']
        ]);
        ctx.beginPath(); ctx.arc(CX, CY, R*0.98, 0, TAU); ctx.fill();
        ctx.restore();

        // Concentric aurora rings
        ctx.save();
        ctx.lineCap = 'round';
        ctx.lineJoin = 'round';
        const rings = 7;
        for(let i=0;i<rings;i++){
          const rr = R*0.22 + (i/(rings-1))*R*0.66;
          const wob = Math.sin(t*0.6 + i*0.9)*0.08;
          const start = (-Math.PI/2) + wob;
          const end = start + Math.PI*1.8 + Math.sin(t*0.7 + i)*0.3;

          const grd = ctx.createLinearGradient(CX-rr, CY-rr, CX+rr, CY+rr);
          const cols = [pals.a, pals.d, pals.b, pals.c];
          grd.addColorStop(0.0, cols[(i+0)%4]);
          grd.addColorStop(0.5, cols[(i+1)%4]);
          grd.addColorStop(1.0, cols[(i+2)%4]);

          ctx.strokeStyle = grd;
          ctx.lineWidth = 1.6 + 1.6*Math.sin((t*0.8)+i);
          ctx.shadowBlur = 10 + 24*glow;
          ctx.shadowColor = 'rgba(255,255,255,0.18)';
          ctx.beginPath(); ctx.arc(CX, CY, rr, start, end); ctx.stroke();
        }
        ctx.restore();
      }

      function drawTicks(){
        const pals = palette();
        ctx.save();
        ctx.translate(CX, CY);
        const major = 12, minor = 60;
        for(let i=0;i<minor;i++){
          const isMajor = (i % (minor/major)) === 0;
          const ang = (i/minor)*TAU - Math.PI/2;
          const r0 = R*0.78;
          const r1 = R*(isMajor ? 0.72 : 0.75);
          ctx.beginPath();
          ctx.moveTo(Math.cos(ang)*r0, Math.sin(ang)*r0);
          ctx.lineTo(Math.cos(ang)*r1, Math.sin(ang)*r1);
          ctx.lineWidth = isMajor ? 2.2 : 1;
          ctx.strokeStyle = isMajor ? pals.ink : 'rgba(255,255,255,0.35)';
          if (root.getAttribute('data-theme')!=='dawn') ctx.strokeStyle = isMajor ? 'rgba(255,255,255,0.9)' : 'rgba(255,255,255,0.28)';
          ctx.stroke();
        }
        ctx.restore();
      }

      function drawHands(){
        const pals = palette();
        const now = new Date();
        const s = now.getSeconds() + now.getMilliseconds()/1000;
        const m = now.getMinutes() + s/60;
        const h = (now.getHours()%12) + m/60;

        // angles
        const angS = (s/60)*TAU - Math.PI/2;
        const angM = (m/60)*TAU - Math.PI/2;
        const angH = (h/12)*TAU - Math.PI/2;

        // Hour
        ctx.save();
        ctx.translate(CX, CY);
        ctx.lineCap = 'round';
        ctx.shadowBlur = 24*glow;
        ctx.shadowColor = 'rgba(255,255,255,0.22)';
        ctx.strokeStyle = pals.a;
        ctx.lineWidth = 6;
        ctx.beginPath(); ctx.moveTo(0,0); ctx.lineTo(Math.cos(angH)*R*0.42, Math.sin(angH)*R*0.42); ctx.stroke();

        // Minute
        ctx.strokeStyle = pals.d;
        ctx.lineWidth = 4;
        ctx.beginPath(); ctx.moveTo(0,0); ctx.lineTo(Math.cos(angM)*R*0.60, Math.sin(angM)*R*0.60); ctx.stroke();

        // Second (glow trail)
        const grad = ctx.createLinearGradient(0,0, Math.cos(angS)*R*0.74, Math.sin(angS)*R*0.74);
        grad.addColorStop(0, pals.b);
        grad.addColorStop(1, pals.c);
        ctx.strokeStyle = grad;
        ctx.lineWidth = 2;
        ctx.beginPath(); ctx.moveTo(0,0); ctx.lineTo(Math.cos(angS)*R*0.74, Math.sin(angS)*R*0.74); ctx.stroke();

        // Center cap
        ctx.fillStyle = 'rgba(255,255,255,0.9)';
        if (root.getAttribute('data-theme')==='dawn') ctx.fillStyle = 'rgba(0,0,0,0.7)';
        ctx.beginPath(); ctx.arc(0,0,6,0,TAU); ctx.fill();

        // Orbiters
        const o1 = angS + Math.sin(t*1.2)*0.6;
        const o2 = angM + Math.cos(t*0.8)*0.4;
        const r1 = R*0.70, r2 = R*0.52;
        // dot 1
        ctx.fillStyle = pals.b;
        ctx.shadowBlur = 14 + 16*glow;
        ctx.shadowColor = pals.b;
        ctx.beginPath(); ctx.arc(Math.cos(o1)*r1, Math.sin(o1)*r1, 6, 0, TAU); ctx.fill();
        // dot 2
        ctx.fillStyle = pals.d;
        ctx.shadowColor = pals.d;
        ctx.beginPath(); ctx.arc(Math.cos(o2)*r2, Math.sin(o2)*r2, 5, 0, TAU); ctx.fill();

        ctx.restore();
      }

      function drawField(){
        // Subtle moving star field
        ctx.save();
        ctx.globalCompositeOperation = 'screen';
        const count = 80;
        for(let i=0;i<count;i++){
          const pr = (i/count);
          const ang = pr*TAU + (t*0.1) + Math.sin(i*12.3)*0.4;
          const rr = R*0.18 + pr*R*0.72 + Math.sin(t*0.6 + i)*2.0;
          const x = CX + Math.cos(ang)*rr;
          const y = CY + Math.sin(ang)*rr;
          const alpha = 0.05 + 0.45*(1-pr);
          ctx.fillStyle = 'rgba(255,255,255,' + alpha.toFixed(3) + ')';
          ctx.beginPath(); ctx.arc(x, y, 0.6 + (1-pr)*1.8, 0, TAU); ctx.fill();
        }
        ctx.restore();
      }

      function draw(now, dt){
        // Clear
        ctx.clearRect(0,0,W,H);
        // Backplate glow + rings
        drawBackplate();
        // Decorative field
        drawField();
        // Ticks + hands
        drawTicks();
        drawHands();
      }

      let last = performance.now();
      function raf(now){
        const dt = Math.min(0.05, (now - last)/1000);
        last = now;
        t += dt;
        // ease tilt
        tilt.x += (tilt.tx - tilt.x) * 0.08;
        tilt.y += (tilt.ty - tilt.y) * 0.08;
        vp.style.setProperty('--tiltX', (tilt.y*10).toFixed(2) + 'deg');
        vp.style.setProperty('--tiltY', (tilt.x*-10).toFixed(2) + 'deg');

        updateClockText();
        draw(now, dt);
        if (running) requestAnimationFrame(raf);
      }

      function init(){
        resize();
        if (window.matchMedia('(prefers-reduced-motion: reduce)').matches){
          running = false;
          draw(0, 0.016);
          updateClockText();
        } else {
          last = performance.now();
          requestAnimationFrame(raf);
        }
      }

      // UI
      themes.forEach(b => b.addEventListener('click', ()=> setTheme(b.dataset.theme)));
      btnSave.addEventListener('click', (e)=>{
        e.preventDefault();
        try{
          const link = document.createElement('a');
          link.href = canvas.toDataURL('image/png');
          link.download = 'aurora-' + Date.now() + '.png';
          document.body.appendChild(link);
          link.click(); link.remove();
        }catch(err){}
      });
      btnPause.addEventListener('click', (e)=>{
        e.preventDefault();
        running = !running; btnPause.textContent = running ? 'Pause' : 'Play';
        if (running){ last = performance.now(); requestAnimationFrame(raf); }
      });

      // Pointer tilt
      vp.addEventListener('pointermove', (e)=>{
        const r = vp.getBoundingClientRect();
        const nx = (e.clientX - r.left)/r.width - 0.5;
        const ny = (e.clientY - r.top)/r.height - 0.5;
        tilt.tx = nx;
        tilt.ty = ny*-1;
      }, { passive:true });
      vp.addEventListener('pointerleave', ()=>{ tilt.tx = 0; tilt.ty = 0; }, { passive:true });

      // Keyboard
      document.addEventListener('keydown', (e)=>{
        if (e.target && /input|textarea|select/i.test(e.target.tagName)) return;
        const k = e.key.toLowerCase();
        if (k === ' '){ e.preventDefault(); running = !running; btnPause.textContent = running ? 'Pause' : 'Play'; if (running){ last = performance.now(); requestAnimationFrame(raf); } }
        if (k === 's'){ e.preventDefault(); btnSave.click(); }
        if (k === '1') setTheme('night');
        if (k === '2') setTheme('dawn');
        if (k === '3') setTheme('glacier');
      });

      // Auto theme by time
      const hr = new Date().getHours();
      setTheme(hr < 9 ? 'dawn' : hr < 20 ? 'night' : 'glacier');

      // Resize/visibility
      window.addEventListener('resize', resize);
      document.addEventListener('visibilitychange', ()=> {
        if (document.hidden){ running = false; btnPause.textContent = 'Play'; }
        else { running = true; btnPause.textContent = 'Pause'; last = performance.now(); requestAnimationFrame(raf); }
      });

      init();
    })();
  </script>
</div>
