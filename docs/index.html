<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vibing</title>
    <style>
      :root {
        --bg: #0f1221;
        --fg: #e6e8f0;
        --muted: #9aa3b2;
        --accent: #8b5cf6;
      }
      html, body {
        height: 100%;
      }
      body {
        margin: 0;
        font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Ubuntu, Cantarell, Noto Sans, Helvetica Neue, Arial, "Apple Color Emoji", "Segoe UI Emoji";
        color: var(--fg);
        background: radial-gradient(1200px 800px at 70% 10%, #1b1f3a, var(--bg));
        display: flex;
        align-items: center;
        justify-content: center;
      }
      .card {
        width: min(720px, 92vw);
        background: rgba(255,255,255,0.04);
        border: 1px solid rgba(255,255,255,0.08);
        border-radius: 16px;
        padding: 28px 24px;
        box-shadow: 0 10px 30px rgba(0,0,0,0.3);
        backdrop-filter: blur(6px);
      }
      h1 {
        margin: 0 0 10px 0;
        font-size: 28px;
        letter-spacing: 0.3px;
      }
      .muted {
        color: var(--muted);
        font-size: 14px;
        margin-bottom: 18px;
      }
      #content {
        font-size: 18px;
        line-height: 1.6;
        background: rgba(255,255,255,0.04);
        border: 1px dashed rgba(255,255,255,0.12);
        border-radius: 12px;
        padding: 16px;
      }
      .footer {
        margin-top: 18px;
        display: flex;
        justify-content: space-between;
        align-items: center;
        font-size: 14px;
        color: var(--muted);
      }
      .badge {
        display: inline-block;
        background: rgba(139, 92, 246, 0.18);
        color: #d4c2ff;
        padding: 4px 10px;
        border-radius: 999px;
        font-size: 12px;
        border: 1px solid rgba(139, 92, 246, 0.35);
        letter-spacing: 0.2px;
      }
    </style>
  </head>

<section class="loom238" data-theme="prism" aria-label="Aurora Loom — a kinetic light tapestry">
  <style>
    .loom238 {
      --ink: #e9eefc;
      --muted: #96a2bb;
      --bg0: #070a14;
      --bg1: #0c1224;
      --a1: #7b5cff;   /* primary aurora */
      --a2: #00e6ff;   /* secondary aurora */
      --a3: #ff8ba7;   /* accent aurora */
      position: relative;
      border-radius: 28px;
      overflow: clip;
      min-height: 760px;
      color: var(--ink);
      font-family: ui-sans-serif, system-ui, -apple-system, "Segoe UI", Inter, Roboto, Helvetica, Arial;
      background:
        radial-gradient(120% 120% at 10% -10%, color-mix(in oklab, var(--a1) 18%, transparent) 0%, transparent 55%),
        radial-gradient(120% 120% at 110% 110%, color-mix(in oklab, var(--a3) 16%, transparent) 0%, transparent 60%),
        linear-gradient(180deg, var(--bg0), var(--bg1));
      box-shadow: 0 40px 120px rgba(5,10,25,0.45), inset 0 1px 0 rgba(255,255,255,0.06);
      isolation: isolate;
    }
    .loom238::before {
      content: "";
      position: absolute; inset: -20%;
      pointer-events: none;
      background:
        conic-gradient(from 0deg at var(--mx, 50%) var(--my, 40%),
          color-mix(in oklab, var(--a1) 12%, transparent),
          color-mix(in oklab, var(--a2) 12%, transparent),
          color-mix(in oklab, var(--a3) 12%, transparent),
          transparent 60%);
      filter: blur(70px) saturate(110%);
      opacity: 0.6;
      z-index: 0;
    }
    .loom238::after {
      content: "";
      position: absolute; inset: 0;
      background:
        repeating-linear-gradient(0deg, rgba(255,255,255,0.02) 0 2px, transparent 2px 4px),
        linear-gradient(180deg, rgba(255,255,255,0.035), rgba(255,255,255,0));
      mix-blend-mode: soft-light;
      opacity: 0.5;
      pointer-events: none;
      z-index: 1;
    }

    .loom238 .chrome {
      position: relative;
      z-index: 2;
      display: grid;
      gap: clamp(20px, 5vw, 64px);
      padding: clamp(20px, 6vw, 72px);
    }
    @media (min-width: 980px) {
      .loom238 .chrome {
        grid-template-columns: 0.9fr 1.1fr;
        align-items: center;
        min-height: 760px;
      }
    }

    .loom238 .badge {
      display: inline-flex; align-items: center; gap: 10px;
      font-size: 11px; letter-spacing: 0.18em; text-transform: uppercase;
      color: var(--muted);
      padding: 9px 14px; border-radius: 999px;
      border: 1px solid rgba(220,230,255,0.12);
      background: linear-gradient(180deg, rgba(255,255,255,0.06), rgba(255,255,255,0.02));
      box-shadow: inset 0 1px 0 rgba(255,255,255,0.12), 0 10px 28px rgba(0,0,0,0.28);
      user-select: none;
      backdrop-filter: blur(6px);
    }
    .loom238 .badge::before {
      content: "";
      width: 9px; height: 9px; border-radius: 50%;
      background: radial-gradient(circle at 30% 30%, var(--a1), var(--a3));
      box-shadow: 0 0 0 6px color-mix(in oklab, var(--a2) 24%, transparent);
    }

    .loom238 h1 {
      margin: 14px 0 10px;
      font-weight: 900;
      line-height: 0.92;
      font-size: clamp(44px, 8.6vw, 112px);
      letter-spacing: -0.02em;
      color: transparent;
      background: linear-gradient(96deg,
        color-mix(in oklab, #ffffff 92%, var(--a1) 8%) 0%,
        color-mix(in oklab, #ffffff 85%, var(--a2) 15%) 50%,
        color-mix(in oklab, #ffffff 88%, var(--a3) 12%) 100%) text;
      -webkit-background-clip: text;
      background-clip: text;
      position: relative;
    }
    .loom238 h1::after {
      /* subtle traveling sheen */
      content: "";
      position: absolute; inset: 0;
      background: linear-gradient(110deg, transparent 40%, rgba(255,255,255,0.16) 50%, transparent 60%);
      mix-blend-mode: screen;
      animation: loom238-sheen 3.6s linear infinite;
      pointer-events: none;
    }
    @keyframes loom238-sheen {
      0% { transform: translateX(-120%); }
      100% { transform: translateX(120%); }
    }

    .loom238 .lede {
      font-size: clamp(15px, 2.2vw, 20px);
      line-height: 1.75;
      color: color-mix(in oklab, var(--ink) 78%, black);
      max-width: 62ch;
      opacity: 0.9;
    }

    .loom238 .controls {
      display: flex; gap: 10px; flex-wrap: wrap; margin-top: 18px;
    }
    .loom238 .chip {
      appearance: none; border: 0; cursor: pointer;
      display: inline-flex; align-items: center; gap: 10px;
      padding: 10px 14px; border-radius: 14px;
      background: linear-gradient(180deg, rgba(255,255,255,0.08), rgba(255,255,255,0.02));
      border: 1px solid rgba(220,230,255,0.14);
      box-shadow: 0 12px 26px rgba(5,10,20,0.38), inset 0 1px 0 rgba(255,255,255,0.12);
      font-size: 13px; color: var(--ink);
      transition: transform 160ms ease, box-shadow 200ms ease, border-color 160ms ease, background 200ms ease;
      backdrop-filter: blur(6px);
    }
    .loom238 .chip:hover { transform: translateY(-2px); }
    .loom238 .chip[aria-pressed="true"] {
      border-color: color-mix(in oklab, var(--a1) 26%, white);
      box-shadow: 0 18px 44px color-mix(in oklab, var(--a2) 28%, transparent), inset 0 1px 0 rgba(255,255,255,0.22);
      background: linear-gradient(180deg, rgba(255,255,255,0.14), rgba(255,255,255,0.04));
    }
    .loom238 .dot {
      width: 12px; height: 12px; border-radius: 50%;
      box-shadow: inset 0 0 0 1px rgba(0,0,0,0.18);
    }
    .loom238 .dot[data-theme="polar"]  { background: linear-gradient(135deg, #8fd3ff, #c6f7ff); }
    .loom238 .dot[data-theme="prism"]  { background: linear-gradient(135deg, #7b5cff, #00e6ff); }
    .loom238 .dot[data-theme="ember"]  { background: linear-gradient(135deg, #ff8a00, #ff3d5a); }
    .loom238 .dot[data-theme="tide"]   { background: linear-gradient(135deg, #36f1cd, #4371ff); }

    .loom238 .stage {
      display: grid; place-items: center; gap: 16px;
    }
    .loom238 .frame {
      position: relative;
      width: min(840px, 96vw);
      aspect-ratio: 16 / 10;
      border-radius: 24px;
      border: 1px solid transparent;
      background:
        linear-gradient(180deg, rgba(255,255,255,0.05), rgba(255,255,255,0.02)) padding-box,
        conic-gradient(from 60deg, var(--a1), var(--a2), var(--a3), var(--a1)) border-box;
      box-shadow:
        0 40px 120px rgba(0,0,0,0.6),
        0 0 0 1px rgba(255,255,255,0.06) inset,
        0 0 80px color-mix(in oklab, var(--a2) 16%, transparent);
      overflow: clip;
      transform-style: preserve-3d;
      transition: transform 220ms ease, box-shadow 220ms ease;
    }
    .loom238 .frame:hover {
      transform: perspective(900px) rotateX(calc((var(--my, 50%) - 50%) * -0.3deg)) rotateY(calc((var(--mx, 50%) - 50%) * 0.3deg));
      box-shadow:
        0 56px 160px rgba(0,0,0,0.68),
        0 0 0 1px rgba(255,255,255,0.06) inset,
        0 0 120px color-mix(in oklab, var(--a1) 22%, transparent);
    }
    .loom238 canvas.loom {
      position: relative; z-index: 2; width: 100%; height: 100%; display: block;
    }
    .loom238 .glass {
      position: absolute; inset: 8px; border-radius: 18px;
      background:
        radial-gradient(120% 160% at 50% 0%, rgba(255,255,255,0.06), transparent 65%),
        linear-gradient(180deg, rgba(255,255,255,0.05), rgba(255,255,255,0));
      mix-blend-mode: screen;
      pointer-events: none;
      z-index: 3;
    }

    .loom238 .footer {
      display: flex; gap: 12px; justify-content: space-between; align-items: center;
      width: 100%;
      color: var(--muted);
      font-size: 12px;
    }

    /* Themes */
    .loom238[data-theme="polar"] {
      --bg0: #050a12;
      --bg1: #0a1523;
      --ink: #e9f6ff;
      --muted: #9eb5cc;
      --a1: #8fd3ff;
      --a2: #b4f0ff;
      --a3: #e7fcff;
    }
    .loom238[data-theme="prism"] {
      --bg0: #070a14;
      --bg1: #0c1224;
      --ink: #ecf1ff;
      --muted: #96a2bb;
      --a1: #7b5cff;
      --a2: #00e6ff;
      --a3: #ff8ba7;
    }
    .loom238[data-theme="ember"] {
      --bg0: #120807;
      --bg1: #1b0e0c;
      --ink: #ffece6;
      --muted: #be9d95;
      --a1: #ff8a00;
      --a2: #ff3d5a;
      --a3: #ffd08a;
    }
    .loom238[data-theme="tide"] {
      --bg0: #021311;
      --bg1: #061a2a;
      --ink: #eafffb;
      --muted: #9cc7c1;
      --a1: #36f1cd;
      --a2: #4371ff;
      --a3: #c2f7ff;
    }

    @media (prefers-reduced-motion: reduce) {
      .loom238::before { background: none; }
      .loom238 .frame:hover { transform: none; }
      .loom238 h1::after { animation: none; display: none; }
    }
  </style>

  <div class="chrome">
    <div class="lead">
      <div class="badge">Iteration 238 — Aurora Loom</div>
      <h1>Weave light. Stretch time.</h1>
      <p class="lede">A living tapestry of ribbons and glow. Move your pointer to bend the threads; switch palettes to recolor the night.</p>

      <div class="controls" role="group" aria-label="Palettes">
        <button class="chip" data-theme="polar" aria-pressed="false" title="Polar">
          <span class="dot" data-theme="polar" aria-hidden="true"></span>
          Polar
        </button>
        <button class="chip" data-theme="prism" aria-pressed="true" title="Prism">
          <span class="dot" data-theme="prism" aria-hidden="true"></span>
          Prism
        </button>
        <button class="chip" data-theme="ember" aria-pressed="false" title="Ember">
          <span class="dot" data-theme="ember" aria-hidden="true"></span>
          Ember
        </button>
        <button class="chip" data-theme="tide" aria-pressed="false" title="Tide">
          <span class="dot" data-theme="tide" aria-hidden="true"></span>
          Tide
        </button>
      </div>
    </div>

    <div class="stage">
      <div class="frame" aria-label="Aurora Loom canvas">
        <canvas class="loom" aria-hidden="true"></canvas>
        <div class="glass" aria-hidden="true"></div>
      </div>
      <div class="footer">
        <span class="micro">1/2/3/4 palettes • M morph • Space pause • R reseed • S save</span>
        <span id="last-updated">Last updated: 2025-10-27 10:18:36 EST</span>
      </div>
    </div>
  </div>

  <script>
    (function () {
      const root = document.currentScript.closest('.loom238');
      const canvas = root.querySelector('canvas.loom');
      const ctx = canvas.getContext('2d');
      const chips = root.querySelectorAll('.chip');
      const updated = root.querySelector('#last-updated');

      const THEMES = {
        polar: ['#8fd3ff', '#b4f0ff', '#e7fcff'],
        prism: ['#7b5cff', '#00e6ff', '#ff8ba7'],
        ember: ['#ff8a00', '#ff3d5a', '#ffd08a'],
        tide:  ['#36f1cd', '#4371ff', '#c2f7ff']
      };

      let running = true;
      let showGrid = false;
      let t = 0;
      let raf = null;
      let ribbons = [];
      let sparks = [];
      let pointer = { x: 0.5, y: 0.4, tx: 0.5, ty: 0.4 };
      const reduceMotion = window.matchMedia('(prefers-reduced-motion: reduce)').matches;

      function stampTime() {
        try {
          const now = new Date();
          const tz = Intl.DateTimeFormat().resolvedOptions().timeZone || 'Local';
          updated.textContent = now.toLocaleString([], {
            year: 'numeric', month: 'short', day: '2-digit',
            hour: '2-digit', minute: '2-digit'
          }) + ' • ' + tz;
        } catch {
          updated.textContent = 'Updated just now';
        }
      }

      function px(n) { return Math.max(1, Math.floor(n)); }

      function resize() {
        const dpr = Math.max(1, window.devicePixelRatio || 1);
        const rect = canvas.getBoundingClientRect();
        canvas.width = px(rect.width * dpr);
        canvas.height = px(rect.height * dpr);
        canvas.style.width = rect.width + 'px';
        canvas.style.height = rect.height + 'px';
        ctx.setTransform(dpr, 0, 0, dpr, 0, 0);
        seed();
      }

      function palette() {
        const name = root.dataset.theme;
        return THEMES[name] || THEMES.prism;
      }

      function rand(min, max) { return Math.random() * (max - min) + min; }

      function seed() {
        const rect = canvas.getBoundingClientRect();
        const w = rect.width, h = rect.height;
        const count = Math.round(6 + Math.min(12, Math.max(0, (w * h) / 140000)));
        ribbons = [];
        sparks = [];

        for (let i = 0; i < count; i++) {
          ribbons.push({
            yBase: h * (0.15 + (i / (count - 1 || 1)) * 0.7),
            amp1: rand(h * 0.06, h * 0.14),
            amp2: rand(h * 0.03, h * 0.10),
            freq1: rand(0.002, 0.006),
            freq2: rand(0.004, 0.010),
            speed: rand(0.15, 0.45),
            phase: Math.random() * Math.PI * 2,
            thick: rand(6, 18),
            glow: rand(12, 38),
            hue: i // index for color cycling
          });
        }

        const sparkCount = Math.round(Math.max(60, Math.min(160, (w * h) / 28000)));
        for (let s = 0; s < sparkCount; s++) {
          sparks.push({
            x: Math.random() * w,
            y: Math.random() * h,
            r: rand(0.6, 1.8),
            z: Math.random(),
            a: Math.random() * Math.PI * 2,
            s: rand(0.002, 0.01)
          });
        }
      }

      function lerp(a, b, t) { return a + (b - a) * t; }
      function easeOutCubic(x) { return 1 - Math.pow(1 - x, 3); }

      function drawGrid(w, h) {
        ctx.save();
        ctx.globalAlpha = 0.10;
        ctx.strokeStyle = 'rgba(255,255,255,0.18)';
        const step = Math.max(44, Math.min(100, w / 14));
        for (let x = 0; x <= w; x += step) {
          ctx.beginPath();
          ctx.moveTo(x, 0); ctx.lineTo(x, h); ctx.stroke();
        }
        for (let y = 0; y <= h; y += step) {
          ctx.beginPath();
          ctx.moveTo(0, y); ctx.lineTo(w, y); ctx.stroke();
        }
        ctx.restore();
      }

      function drawBackground(w, h) {
        const g = ctx.createRadialGradient(w * pointer.x, h * (0.2 + pointer.y * 0.6), 10, w * 0.5, h * 0.5, Math.max(w, h) * 0.9);
        g.addColorStop(0, 'rgba(255,255,255,0.08)');
        g.addColorStop(1, 'rgba(255,255,255,0.00)');
        ctx.fillStyle = g;
        ctx.fillRect(0, 0, w, h);
      }

      function ribbonColor(idx, xRatio) {
        const [c1, c2, c3] = palette();
        const stops = [c1, c2, c3];
        const a = stops[idx % stops.length];
        const b = stops[(idx + 1) % stops.length];
        try {
          return `color-mix(in oklab, ${a} ${Math.round(lerp(40, 80, xRatio))}%, ${b} ${Math.round(lerp(60, 20, xRatio))}%)`;
        } catch {
          return a;
        }
      }

      function draw() {
        const rect = canvas.getBoundingClientRect();
        const w = rect.width, h = rect.height;

        // pointer easing
        pointer.x = lerp(pointer.x, pointer.tx, 0.1);
        pointer.y = lerp(pointer.y, pointer.ty, 0.1);

        // clear
        ctx.clearRect(0, 0, w, h);

        drawBackground(w, h);
        if (showGrid) drawGrid(w, h);

        // lattice glow
        ctx.save();
        ctx.globalCompositeOperation = 'lighter';

        ribbons.forEach((rb, i) => {
          const pts = [];
          const segments = 48;
          const px = w * pointer.x, py = h * pointer.y;
          for (let s = 0; s <= segments; s++) {
            const xr = s / segments;
            const x = xr * w;
            // base waveform
            const yWave =
              rb.yBase +
              Math.sin(x * rb.freq1 + t * rb.speed + rb.phase) * rb.amp1 +
              Math.cos(x * rb.freq2 + t * rb.speed * 0.7 + rb.phase) * rb.amp2;

            // pointer influence (attractive bend)
            const dx = x - px;
            const dy = yWave - py;
            const dist = Math.max(1, Math.hypot(dx, dy));
            const pull = easeOutCubic(Math.min(1, 160 / dist)) * 28;
            const y = yWave - (dy / dist) * pull;

            pts.push({ x, y });
          }

          // stroke gradient along x
          const g = ctx.createLinearGradient(0, 0, w, 0);
          g.addColorStop(0, ribbonColor(rb.hue + 0, 0));
          g.addColorStop(0.5, ribbonColor(rb.hue + 1, 0.5));
          g.addColorStop(1, ribbonColor(rb.hue + 2, 1));

          ctx.beginPath();
          ctx.moveTo(pts[0].x, pts[0].y);
          for (let k = 1; k < pts.length - 2; k++) {
            const xc = (pts[k].x + pts[k + 1].x) / 2;
            const yc = (pts[k].y + pts[k + 1].y) / 2;
            ctx.quadraticCurveTo(pts[k].x, pts[k].y, xc, yc);
          }
          // last segment
          ctx.quadraticCurveTo(
            pts[pts.length - 2].x,
            pts[pts.length - 2].y,
            pts[pts.length - 1].x,
            pts[pts.length - 1].y
          );

          ctx.strokeStyle = g;
          ctx.lineWidth = rb.thick;
          ctx.globalAlpha = 0.85;
          ctx.shadowColor = ribbonColor(rb.hue + 1, 0.4);
          ctx.shadowBlur = rb.glow;
          ctx.stroke();

          // delicate inner filament
          ctx.globalAlpha = 0.35;
          ctx.lineWidth = Math.max(1, rb.thick * 0.25);
          ctx.shadowBlur = 0;
          ctx.strokeStyle = ribbonColor(rb.hue + 2, 0.7);
          ctx.stroke();
        });

        // drifting sparks
        sparks.forEach(p => {
          p.a += p.s;
          p.x += Math.cos(p.a) * (0.4 + p.z * 0.8);
          p.y += Math.sin(p.a * 0.9) * (0.3 + p.z * 0.6);
          // gentle attract to pointer
          p.x += (pointer.x * w - p.x) * 0.0006;
          p.y += (pointer.y * h - p.y) * 0.0006;

          if (p.x < -10) p.x = w + 10;
          if (p.x > w + 10) p.x = -10;
          if (p.y < -10) p.y = h + 10;
          if (p.y > h + 10) p.y = -10;

          ctx.beginPath();
          ctx.globalAlpha = 0.18 + p.z * 0.35;
          ctx.fillStyle = ribbonColor(Math.floor(p.x + p.y), (p.x / w));
          ctx.arc(p.x, p.y, p.r + p.z * 1.2, 0, Math.PI * 2);
          ctx.fill();
        });

        ctx.restore();

        t += 0.016;
        if (running) raf = requestAnimationFrame(draw);
      }

      function setTheme(name) {
        root.dataset.theme = name;
        chips.forEach(b => b.setAttribute('aria-pressed', b.dataset.theme === name ? 'true' : 'false'));
        // celebratory wobble
        pointer.tx = Math.random() * 0.6 + 0.2;
        pointer.ty = Math.random() * 0.5 + 0.2;
        seed();
      }

      function morph() {
        // nudge parameters without full reseed for a smoother morph
        ribbons.forEach(rb => {
          rb.amp1 *= (0.8 + Math.random() * 0.6);
          rb.amp2 *= (0.8 + Math.random() * 0.6);
          rb.freq1 *= (0.8 + Math.random() * 0.5);
          rb.freq2 *= (0.8 + Math.random() * 0.5);
          rb.speed *= (0.8 + Math.random() * 0.6);
          rb.phase += (Math.random() - 0.5) * Math.PI * 0.5;
          rb.thick = Math.max(4, Math.min(20, rb.thick * (0.7 + Math.random() * 0.8)));
          rb.glow = Math.max(8, Math.min(44, rb.glow * (0.7 + Math.random() * 0.8)));
        });
      }

      // Pointer parallax
      root.addEventListener('pointermove', (e) => {
        const r = root.getBoundingClientRect();
        const nx = (e.clientX - r.left) / r.width;
        const ny = (e.clientY - r.top) / r.height;
        root.style.setProperty('--mx', (nx * 100) + '%');
        root.style.setProperty('--my', (ny * 100) + '%');
        pointer.tx = nx;
        pointer.ty = ny;
      });

      // Controls
      chips.forEach(btn => btn.addEventListener('click', () => setTheme(btn.dataset.theme)));

      // Keyboard
      window.addEventListener('keydown', (e) => {
        if (e.code === 'Digit1') setTheme('polar');
        if (e.code === 'Digit2') setTheme('prism');
        if (e.code === 'Digit3') setTheme('ember');
        if (e.code === 'Digit4') setTheme('tide');
        if (e.code === 'KeyM') morph();
        if (e.code === 'KeyR') seed();
        if (e.code === 'KeyG') showGrid = !showGrid;
        if (e.code === 'Space') {
          e.preventDefault();
          running = !running;
          if (running && !reduceMotion) raf = requestAnimationFrame(draw);
        }
        if (e.code === 'KeyS') {
          try {
            const link = document.createElement('a');
            link.download = `aurora-loom-${Date.now()}.png`;
            link.href = canvas.toDataURL('image/png');
            document.body.appendChild(link);
            link.click();
            document.body.removeChild(link);
          } catch {}
        }
      });

      function init() {
        resize();
        stampTime();
        setTheme(root.dataset.theme || 'prism');
        if (!reduceMotion) raf = requestAnimationFrame(draw);
        else draw();
        window.addEventListener('resize', resize);
      }
      init();
    }());
  </script>
