<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <title>Vibing</title>
    <style>
      :root {
        --bg: #0f1221;
        --fg: #e6e8f0;
        --muted: #9aa3b2;
        --accent: #8b5cf6;
      }
      html, body {
        height: 100%;
      }
      body {
        margin: 0;
        font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Ubuntu, Cantarell, Noto Sans, Helvetica Neue, Arial, "Apple Color Emoji", "Segoe UI Emoji";
        color: var(--fg);
        background: radial-gradient(1200px 800px at 70% 10%, #1b1f3a, var(--bg));
        display: flex;
        align-items: center;
        justify-content: center;
      }
      .card {
        width: min(720px, 92vw);
        background: rgba(255,255,255,0.04);
        border: 1px solid rgba(255,255,255,0.08);
        border-radius: 16px;
        padding: 28px 24px;
        box-shadow: 0 10px 30px rgba(0,0,0,0.3);
        backdrop-filter: blur(6px);
      }
      h1 {
        margin: 0 0 10px 0;
        font-size: 28px;
        letter-spacing: 0.3px;
      }
      .muted {
        color: var(--muted);
        font-size: 14px;
        margin-bottom: 18px;
      }
      #content {
        font-size: 18px;
        line-height: 1.6;
        background: rgba(255,255,255,0.04);
        border: 1px dashed rgba(255,255,255,0.12);
        border-radius: 12px;
        padding: 16px;
      }
      .footer {
        margin-top: 18px;
        display: flex;
        justify-content: space-between;
        align-items: center;
        font-size: 14px;
        color: var(--muted);
      }
      .badge {
        display: inline-block;
        background: rgba(139, 92, 246, 0.18);
        color: #d4c2ff;
        padding: 4px 10px;
        border-radius: 999px;
        font-size: 12px;
        border: 1px solid rgba(139, 92, 246, 0.35);
        letter-spacing: 0.2px;
      }
    </style>

  <body>

<section id="vibe2027" role="region" aria-label="LUMEN 2027 — kinetic field">
  <style>
    /* LUMEN 2027 — scoped styles */
    #vibe2027 {
      --ink: #0b1220;
      --muted: color-mix(in oklab, var(--ink), transparent 40%);
      --paper0: #f7fbff;
      --paper1: #edf5ff;
      --line: color-mix(in oklab, var(--ink), transparent 88%);
      --a1: #8ab6ff; --a2: #7ff3d1; --a3: #caa6ff; --a4: #ffd493;

      --glass: rgba(255,255,255,0.55);
      --panel: rgba(255,255,255,0.7);

      position: relative;
      display: grid;
      grid-template-rows: auto 1fr auto;
      gap: clamp(16px, 2.4vw, 28px);
      padding: clamp(18px, 4vw, 44px);
      border-radius: 28px;
      color: var(--ink);
      background:
        radial-gradient(140% 100% at var(--mx, 60%) var(--my, 12%), color-mix(in oklab, var(--a1), transparent 82%), transparent 60%),
        radial-gradient(140% 120% at 0% 100%, color-mix(in oklab, var(--a2), transparent 86%), transparent 62%),
        linear-gradient(180deg, var(--paper0), var(--paper1));
      border: 1px solid var(--line);
      box-shadow:
        inset 0 1px 0 rgba(255,255,255,0.75),
        0 60px 180px color-mix(in oklab, var(--a3), transparent 78%),
        0 30px 90px rgba(0,0,0,0.08);
      overflow: clip;
      isolation: isolate;
    }

    /* Themes */
    #vibe2027[data-theme="breeze"]{
      --paper0:#f6fbff; --paper1:#edf5ff;
      --a1:#8ab6ff; --a2:#7ff3d1; --a3:#caa6ff; --a4:#ffd493;
      --ink:#0b1220; --muted: color-mix(in oklab, #0b1220, transparent 40%);
    }
    #vibe2027[data-theme="ember"]{
      --paper0:#fff6f3; --paper1:#fff1e9;
      --a1:#ff9a6a; --a2:#ffd085; --a3:#ffa3bf; --a4:#8ee8ff;
      --ink:#1f0f08; --muted: color-mix(in oklab, #1f0f08, transparent 42%);
    }
    #vibe2027[data-theme="iris"]{
      --paper0:#faf7ff; --paper1:#f3efff;
      --a1:#a8a6ff; --a2:#8affea; --a3:#ff9ee6; --a4:#ffd78c;
      --ink:#140f22; --muted: color-mix(in oklab, #140f22, transparent 40%);
    }
    #vibe2027[data-theme="noir"]{
      --paper0:#0a0f1b; --paper1:#0b1222;
      --a1:#86a7ff; --a2:#79ffd7; --a3:#ff8fc8; --a4:#7fd3ff;
      --ink:#e7f0ff; --muted: color-mix(in oklab, #e7f0ff, transparent 34%);
      --glass: rgba(255,255,255,0.08); --panel: rgba(255,255,255,0.08);
      border-color: rgba(255,255,255,0.10);
      box-shadow: inset 0 1px 0 rgba(255,255,255,0.12), 0 80px 200px rgba(1,5,14,0.7);
    }

    /* Top chrome */
    #vibe2027 .chrome{
      position: relative; z-index: 3;
      display: flex; align-items: center; justify-content: space-between; gap: 12px; flex-wrap: wrap;
    }
    #vibe2027 .brand{
      display:flex; align-items:center; gap:12px;
      padding: 12px 16px;
      border-radius: 14px;
      border: 1px solid var(--line);
      background: linear-gradient(180deg, var(--glass), transparent);
      backdrop-filter: blur(12px) saturate(160%);
      box-shadow: inset 0 1px 0 rgba(255,255,255,0.35), 0 10px 24px rgba(10,20,40,0.12);
      font: 800 11px/1.1 ui-sans-serif, system-ui, -apple-system, "Segoe UI", Roboto, Arial;
      text-transform: uppercase; letter-spacing: 0.14em;
    }
    #vibe2027 .pulse{
      --s: var(--a1);
      width: 18px; height: 18px; border-radius: 50%;
      background: radial-gradient(circle at 30% 30%, white 0%, var(--s) 45%, color-mix(in oklab, var(--s), transparent 55%) 65%, transparent 72%);
      box-shadow: 0 0 0 0 color-mix(in oklab, var(--s), transparent 60%);
      animation: pulse 2.6s ease-in-out infinite;
    }
    @keyframes pulse {
      0%,100%{ box-shadow: 0 0 0 0 color-mix(in oklab, var(--s), transparent 60%); transform: scale(1); }
      50%{ box-shadow: 0 0 0 14px color-mix(in oklab, var(--s), transparent 92%); transform: scale(1.08); }
    }
    #vibe2027[data-motion="off"] .pulse{ animation: none; }

    #vibe2027 .controls{ display:flex; align-items:center; gap:8px; flex-wrap:wrap; }
    #vibe2027 .chip{
      appearance:none; border:1px solid var(--line); border-radius:999px;
      background: linear-gradient(180deg, var(--glass), rgba(255,255,255,0.02));
      color:inherit; font:800 11px/1 ui-sans-serif, system-ui, -apple-system,"Segoe UI",Roboto,Arial;
      letter-spacing:0.09em; text-transform:uppercase;
      padding:10px 14px; cursor:pointer; user-select:none;
      transition: transform 140ms ease, box-shadow 220ms ease, background 220ms ease, color 220ms ease, border-color 220ms ease;
      box-shadow: 0 10px 22px rgba(20,20,40,0.08);
    }
    #vibe2027 .chip:hover{ transform: translateY(-1px); box-shadow: 0 16px 40px rgba(20,20,40,0.16); }
    #vibe2027 .chip[aria-pressed="true"]{
      background: linear-gradient(90deg, var(--a1), var(--a4));
      color: color-mix(in oklab, var(--ink), #000 30%);
      border-color: transparent;
    }

    /* Stage */
    #vibe2027 .stage{
      position: relative; z-index: 1;
      display:grid; place-items:center;
      min-height: 62vh;
      border-radius: 24px;
      border: 1px solid var(--line);
      background: var(--panel);
      overflow: hidden;
      box-shadow: inset 0 1px 0 rgba(255,255,255,0.22), 0 26px 160px rgba(0,0,0,0.18);
      transform: rotateX(calc((var(--ty, 0.5) - 0.5) * 8deg)) rotateY(calc((0.5 - var(--tx, 0.5)) * 10deg));
      transition: transform 300ms ease;
      perspective: 900px; transform-style: preserve-3d;
    }
    #vibe2027 .grid{
      position:absolute; inset:0; z-index:1; opacity:0.10; mix-blend-mode: overlay; pointer-events:none;
      background-image:
        linear-gradient(0deg, color-mix(in oklab, var(--ink), transparent 90%) 1px, transparent 1px),
        linear-gradient(90deg, color-mix(in oklab, var(--ink), transparent 90%) 1px, transparent 1px);
      background-size: 54px 54px, 54px 54px;
      mask-image: radial-gradient(120% 120% at 50% 50%, black 45%, transparent 75%);
    }
    #vibe2027 canvas{
      position:absolute; inset:0; width:100%; height:100%; display:block; z-index:2;
      filter: drop-shadow(0 24px 50px rgba(0,0,0,0.35));
    }

    /* Poster text */
    #vibe2027 .poster{
      position: relative; z-index: 3; text-align: center;
      padding: clamp(12px, 2vw, 24px) clamp(16px, 3vw, 40px);
      border-radius: 18px;
      background: linear-gradient(180deg, var(--glass), rgba(255,255,255,0.02));
      border: 1px solid var(--line);
      box-shadow: inset 0 1px 0 rgba(255,255,255,0.28), 0 20px 50px rgba(6,10,22,0.22);
      backdrop-filter: blur(10px) saturate(160%);
      max-width: min(1024px, 92%);
      transform: translateZ(70px);
    }
    #vibe2027 .eyebrow{
      display:block; color:var(--muted);
      font: 800 12px/1.2 ui-sans-serif, system-ui, -apple-system, "Segoe UI", Roboto, Arial;
      letter-spacing: 0.14em; text-transform: uppercase; margin-bottom: 10px;
    }
    #vibe2027 h1{
      margin: 0 0 8px 0;
      font: 900 clamp(36px, 7vw, 96px)/0.9 ui-sans-serif, system-ui, -apple-system, "Segoe UI", Roboto, Arial;
      letter-spacing: -0.02em;
      color: transparent;
      background: linear-gradient(90deg, var(--a2), var(--a1), var(--a3), var(--a4));
      -webkit-background-clip: text; background-clip: text; -webkit-text-fill-color: transparent;
      background-size: 250% 100%;
      animation: title-wash 13s ease-in-out infinite;
    }
    @keyframes title-wash{ 0%,100%{ background-position: 0% 50%; } 50%{ background-position: 100% 50%; } }
    #vibe2027 .lead{
      margin: 0;
      color: var(--muted);
      font: 500 clamp(14px, 2vw, 20px)/1.7 ui-sans-serif, system-ui, -apple-system, "Segoe UI", Roboto, Arial;
    }

    /* Floating notes */
    #vibe2027 .note{
      position: absolute; z-index: 3;
      padding: 10px 12px; border-radius: 12px;
      border: 1px dashed color-mix(in oklab, var(--ink), transparent 78%);
      background: linear-gradient(180deg, rgba(255,255,255,0.6), rgba(255,255,255,0.06));
      backdrop-filter: blur(6px) saturate(140%);
      font: 600 12px/1.3 ui-sans-serif, system-ui, -apple-system, "Segoe UI", Roboto, Arial;
      color: var(--muted);
      opacity: 0.9;
      transform: translateZ(60px);
      animation: floaty var(--dur, 18s) ease-in-out infinite;
    }
    #vibe2027 .note b{ color: var(--ink); }
    @keyframes floaty {
      0%,100%{ transform: translateY(0) translateZ(60px); }
      50%{ transform: translateY(-10px) translateZ(60px); }
    }
    #vibe2027[data-motion="off"] .note{ animation: none; }

    /* Footer meta */
    #vibe2027 .meta{
      position: relative; z-index: 3; display:flex; align-items:center; justify-content:space-between; gap:10px; flex-wrap:wrap;
      color: var(--muted); font: 500 12px/1.4 ui-sans-serif, system-ui, -apple-system, "Segoe UI", Roboto, Arial;
    }
    #vibe2027 #last-updated{ opacity: 0.9; }

    /* Motion reduction */
    @media (prefers-reduced-motion: reduce){
      #vibe2027 h1{ animation: none !important; }
      #vibe2027 canvas{ filter: none; }
      #vibe2027 .stage{ perspective: none; transform: none !important; }
    }
  </style>

  <div class="chrome">
    <div class="brand">
      <span class="pulse" aria-hidden="true"></span>
      Lumen Observatory — 2027
    </div>
    <div class="controls" aria-label="Controls">
      <button class="chip" id="theme27" type="button" aria-pressed="false" aria-label="Cycle theme">Breeze</button>
      <button class="chip" id="motion27" type="button" aria-pressed="true" aria-label="Toggle motion">Alive</button>
      <button class="chip" id="density27" type="button" aria-pressed="false" aria-label="Toggle density">Calm</button>
    </div>
  </div>

  <div class="stage" id="stage27" aria-live="polite" aria-label="Aurora-like ribbons respond to your pointer; tilt to explore.">
    <div class="grid" aria-hidden="true"></div>
    <canvas id="field27" role="img" aria-label="Generative ribbon field"></canvas>

    <div class="poster">
      <span class="eyebrow">Kinetic Poster</span>
      <h1 id="headline27">Direction, not decoration.</h1>
      <p class="lead">Move your pointer to steer the field. Themes with T, motion with M, density with D.</p>
    </div>

    <div class="note" style="top: 9%; left: 6%; --dur: 22s;">Hint: <b>T</b> cycles skins.</div>
    <div class="note" style="bottom: 12%; right: 6%; --dur: 18s;">Hold still. Watch the <b>glow</b>.</div>
  </div>

  <div class="meta">
    <span class="hint">Shortcuts: T theme • M motion • D density</span>
    <span id="last-updated">Last updated: 2026-01-17 23:40:15 EST</span>
  </div>

  <script>
    (function(){
      const root   = document.getElementById('vibe2027');
      const stage  = document.getElementById('stage27');
      const canvas = document.getElementById('field27');
      const ctx    = canvas.getContext('2d');

      const btnTheme   = document.getElementById('theme27');
      const btnMotion  = document.getElementById('motion27');
      const btnDensity = document.getElementById('density27');
      const headline   = document.getElementById('headline27');
      const updated    = document.getElementById('last-updated');

      // Timestamp
      try{
        const now = new Date();
        updated.textContent = 'Updated: ' + now.toLocaleString(undefined, {
          year:'numeric', month:'short', day:'2-digit',
          hour:'2-digit', minute:'2-digit', second:'2-digit'
        });
      }catch(e){ updated.textContent = 'Updated: just now'; }

      // Themes
      const THEMES = ['breeze','ember','iris','noir'];
      const LABELS = { breeze:'Breeze', ember:'Ember', iris:'Iris', noir:'Noir' };
      let themeIndex = matchMedia && matchMedia('(prefers-color-scheme: dark)').matches ? 3 : 0;

      function css(name){ return getComputedStyle(root).getPropertyValue(name).trim(); }
      function palette(){ return [css('--a1')||'#8ab6ff', css('--a2')||'#7ff3d1', css('--a3')||'#caa6ff', css('--a4')||'#ffd493']; }

      function setTheme(i){
        const t = THEMES[i % THEMES.length];
        root.dataset.theme = t;
        btnTheme.textContent = LABELS[t];
        btnTheme.setAttribute('aria-pressed', String(t !== 'breeze'));
        drawOnce();
      }
      setTheme(themeIndex);

      // Motion
      let motion = !matchMedia('(prefers-reduced-motion: reduce)').matches;
      root.setAttribute('data-motion', motion ? 'on' : 'off');
      btnMotion.textContent = motion ? 'Alive' : 'Still';
      btnMotion.setAttribute('aria-pressed', String(motion));

      // Density (Calm vs Rich)
      let rich = false;
      btnDensity.textContent = rich ? 'Rich' : 'Calm';
      btnDensity.setAttribute('aria-pressed', String(rich));

      // Canvas sizing
      let W = 0, H = 0, DPR = Math.min(2, window.devicePixelRatio || 1);
      function resize(){
        const r = stage.getBoundingClientRect();
        W = Math.max(360, Math.floor(r.width));
        H = Math.max(360, Math.floor(r.height));
        canvas.width  = Math.floor(W * DPR);
        canvas.height = Math.floor(H * DPR);
        canvas.style.width = W + 'px';
        canvas.style.height = H + 'px';
        ctx.setTransform(DPR,0,0,DPR,0,0);
        drawOnce();
      }
      const ro = new ResizeObserver(resize); ro.observe(stage); resize();

      // Pointer tilt and magnet
      const ptr = { x:0.6, y:0.18, tx:0.6, ty:0.18 };
      function clamp(n,a,b){ return Math.max(a, Math.min(b, n)); }
      stage.addEventListener('pointermove', (e)=>{
        const r = stage.getBoundingClientRect();
        ptr.tx = clamp((e.clientX - r.left)/r.width, 0, 1);
        ptr.ty = clamp((e.clientY - r.top)/r.height, 0, 1);
        root.style.setProperty('--tx', ptr.tx);
        root.style.setProperty('--ty', ptr.ty);
        root.style.setProperty('--mx', (ptr.tx*100)+'%');
        root.style.setProperty('--my', (ptr.ty*100)+'%');
      });
      stage.addEventListener('pointerleave', ()=>{
        ptr.tx = 0.6; ptr.ty = 0.18;
      });
      stage.addEventListener('pointerdown', ()=>{
        const lines = [
          'Direction, not decoration.',
          'Quiet energy. Bold clarity.',
          'Understate everything but intention.',
          'Make it feel like it always belonged.',
          'Grace is the shortest path.'
        ];
        headline.textContent = lines[Math.floor(Math.random()*lines.length)];
      });

      // Ribbons
      let t = 0, lastT = performance.now(), raf = null;

      function drawOnce(){ draw(true); }

      function draw(staticOnly){
        // ease pointer
        ptr.x += (ptr.tx - ptr.x)*0.08;
        ptr.y += (ptr.ty - ptr.y)*0.08;

        ctx.clearRect(0,0,W,H);

        // Subtle bloom halo at pointer
        const px = W*ptr.x, py = H*ptr.y;
        const halo = ctx.createRadialGradient(px, py, Math.min(W,H)*0.02, px, py, Math.max(W,H)*0.6);
        halo.addColorStop(0, 'rgba(255,255,255,0.10)');
        halo.addColorStop(1, 'rgba(255,255,255,0)');
        ctx.fillStyle = halo;
        ctx.fillRect(0,0,W,H);

        // Draw ribbons
        const cols = palette();
        const bands = rich ? 28 : 16;
        const amp   = H * (rich ? 0.16 : 0.12);
        const freq  = 0.006;
        const stepX = 6;

        ctx.globalCompositeOperation = 'lighter';

        for(let i=0;i<bands;i++){
          const c = cols[i % cols.length];
          const base = (H*0.18) + (i/(bands-1)) * (H*0.64);
          const phase = t*(rich? 0.9 : 0.6) + i*0.35;

          ctx.beginPath();
          for(let x=0;x<=W;x+=stepX){
            const warp = 1 + 0.12*Math.sin(i*0.7 + t*0.4);
            const y0 = base + amp * Math.sin(x*freq*warp + phase) * (0.6 + 0.4*Math.sin(t*0.3+i));
            // magnetic attraction near pointer x
            const dx = (x - px)/Math.max(1, W*0.18);
            const att = Math.exp(-dx*dx) * (H*0.06) * (ptr.y - 0.5);
            const y = y0 + att;
            if(x===0) ctx.moveTo(x, y);
            else ctx.lineTo(x, y);
          }
          ctx.globalAlpha = rich ? 0.26 : 0.22;
          ctx.strokeStyle = c;
          ctx.lineWidth = rich ? 2.6 : 2.0;
          ctx.shadowColor = c;
          ctx.shadowBlur = rich ? 24 : 18;
          ctx.stroke();
          ctx.shadowBlur = 0;
        }

        // Soft vignette
        ctx.globalAlpha = 1;
        const vg = ctx.createRadialGradient(W/2, H/2, Math.min(W,H)*0.55, W/2, H/2, Math.max(W,H)*0.9);
        vg.addColorStop(0, 'rgba(0,0,0,0)');
        vg.addColorStop(1, 'rgba(0,0,0,0.06)');
        ctx.globalCompositeOperation = 'source-over';
        ctx.fillStyle = vg;
        ctx.fillRect(0,0,W,H);

        // Gentle grain (only in Rich)
        if(rich){
          ctx.globalAlpha = 0.07;
          for(let i=0;i<120;i++){
            const x = Math.random()*W, y = Math.random()*H;
            const s = 1 + Math.random()*1.2;
            ctx.fillStyle = Math.random() > 0.5 ? 'white' : 'black';
            ctx.fillRect(x, y, s, s);
          }
          ctx.globalAlpha = 1;
        }

        if(!staticOnly){
          // continue
        }
      }

      function tick(now){
        if(!motion) return;
        const dt = Math.min(50, now - lastT)/1000;
        lastT = now; t += dt;
        draw();
        raf = requestAnimationFrame(tick);
      }
      if(motion){ raf = requestAnimationFrame(tick); } else { drawOnce(); }

      // Interactions
      btnTheme.addEventListener('click', ()=>{
        themeIndex = (themeIndex + 1) % THEMES.length;
        setTheme(themeIndex);
      });
      btnMotion.addEventListener('click', ()=>{
        motion = !motion;
        root.setAttribute('data-motion', motion ? 'on' : 'off');
        btnMotion.textContent = motion ? 'Alive' : 'Still';
        btnMotion.setAttribute('aria-pressed', String(motion));
        if(motion){ lastT = performance.now(); raf = requestAnimationFrame(tick); }
        else { drawOnce(); }
      });
      btnDensity.addEventListener('click', ()=>{
        rich = !rich;
        btnDensity.textContent = rich ? 'Rich' : 'Calm';
        btnDensity.setAttribute('aria-pressed', String(rich));
        drawOnce();
      });

      // Keyboard shortcuts
      root.tabIndex = 0;
      root.addEventListener('keydown', (e)=>{
        const k = e.key.toLowerCase();
        if(k==='t') btnTheme.click();
        if(k==='m') btnMotion.click();
        if(k==='d') btnDensity.click();
      });

      // Visibility pause
      document.addEventListener('visibilitychange', ()=>{
        if(document.hidden && raf){ cancelAnimationFrame(raf); }
        else if(!document.hidden && motion){ lastT = performance.now(); raf = requestAnimationFrame(tick); }
      });
    })();
  </script>
</section>

      const el = document.getElementById('last-updated');
      if (el && (!el.textContent || el.textContent.includes('not yet'))) {
        const now = new Date();
        el.textContent = `Last updated: ${now.toLocaleString(undefined, { hour12: false })}`;
      }
