<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vibing</title>
    <style>
      :root {
        --bg: #0f1221;
        --fg: #e6e8f0;
        --muted: #9aa3b2;
        --accent: #8b5cf6;
      }
      html, body {
        height: 100%;
      }
      body {
        margin: 0;
        font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Ubuntu, Cantarell, Noto Sans, Helvetica Neue, Arial, "Apple Color Emoji", "Segoe UI Emoji";
        color: var(--fg);
        background: radial-gradient(1200px 800px at 70% 10%, #1b1f3a, var(--bg));
        display: flex;
        align-items: center;
        justify-content: center;
      }
      .card {
        width: min(720px, 92vw);
        background: rgba(255,255,255,0.04);
        border: 1px solid rgba(255,255,255,0.08);
        border-radius: 16px;
        padding: 28px 24px;
        box-shadow: 0 10px 30px rgba(0,0,0,0.3);
        backdrop-filter: blur(6px);
      }
      h1 {
        margin: 0 0 10px 0;
        font-size: 28px;
        letter-spacing: 0.3px;
      }
      .muted {
        color: var(--muted);
        font-size: 14px;
        margin-bottom: 18px;
      }
      #content {
        font-size: 18px;
        line-height: 1.6;
        background: rgba(255,255,255,0.04);
        border: 1px dashed rgba(255,255,255,0.12);
        border-radius: 12px;
        padding: 16px;
      }
      .footer {
        margin-top: 18px;
        display: flex;
        justify-content: space-between;
        align-items: center;
        font-size: 14px;
        color: var(--muted);
      }
      .badge {
        display: inline-block;
        background: rgba(139, 92, 246, 0.18);
        color: #d4c2ff;
        padding: 4px 10px;
        border-radius: 999px;
        font-size: 12px;
        border: 1px solid rgba(139, 92, 246, 0.35);
        letter-spacing: 0.2px;
      }
    </style>
  </head>

      <section id="content">
<div class="vibe-1097" role="region" aria-label="Kinetic Garden">
  <style>
    .vibe-1097 {
      --bg0: #0a0f18;
      --bg1: #0c1322;
      --fg: #eaf1ff;
      --muted: #a6b6d5;
      --panel: rgba(255,255,255,0.06);
      --stroke: rgba(255,255,255,0.14);
      --chip: rgba(255,255,255,0.10);
      --acc1: #a78bfa;
      --acc2: #60a5fa;
      --acc3: #22d3ee;
      --ring-track: rgba(255,255,255,0.10);
      --shadow: 0 14px 36px rgba(0,0,0,0.45), inset 0 0 0 1px rgba(255,255,255,0.06);
      position: relative;
      color: var(--fg);
      border-radius: 24px;
      overflow: hidden;
      padding: 26px;
      background:
        radial-gradient(140% 120% at 10% -20%, rgba(167,139,250,0.22), transparent 55%),
        radial-gradient(120% 120% at 120% 120%, rgba(34,211,238,0.20), transparent 60%),
        linear-gradient(180deg, var(--bg0), var(--bg1));
      box-shadow: var(--shadow);
      isolation: isolate;
      min-height: 440px;
    }
    .vibe-1097::before {
      content: "";
      position: absolute;
      inset: -40% -30%;
      background: conic-gradient(from 0deg, rgba(167,139,250,0.15), rgba(96,165,250,0.10), rgba(34,211,238,0.12), rgba(167,139,250,0.15));
      filter: blur(70px) saturate(120%);
      opacity: 0.7;
      animation: vg-drift 26s ease-in-out infinite alternate;
      z-index: 0;
      pointer-events: none;
      transform-origin: 50% 50%;
    }
    .vibe-1097::after {
      content: "";
      position: absolute;
      inset: 0;
      background-image:
        linear-gradient(transparent, rgba(255,255,255,0.04) 1px),
        linear-gradient(90deg, transparent, rgba(255,255,255,0.04) 1px);
      background-size: 100% 28px, 28px 100%;
      opacity: 0.25;
      mask: radial-gradient(80% 80% at 50% 50%, #000 70%, transparent);
      pointer-events: none;
      z-index: 0;
    }

    .vibe-1097 .vg-header {
      position: relative;
      z-index: 2;
      display: grid;
      grid-template-columns: 1fr auto;
      align-items: center;
      gap: 16px;
      margin-bottom: 16px;
    }
    .vibe-1097 .brand {
      display: grid;
      grid-template-columns: 44px auto;
      gap: 12px;
      align-items: center;
    }
    .vibe-1097 .gem {
      width: 44px; height: 44px;
      border-radius: 14px;
      background:
        radial-gradient(120% 160% at 30% 20%, rgba(255,255,255,0.40), transparent 45%),
        linear-gradient(135deg, var(--acc1), var(--acc2));
      box-shadow: inset 0 0 0 1px rgba(255,255,255,0.22), 0 10px 24px rgba(0,0,0,0.45);
      position: relative;
    }
    .vibe-1097 .gem::after {
      content: "";
      position: absolute; inset: 3px;
      border-radius: 12px;
      background: linear-gradient(135deg, rgba(255,255,255,0.25), rgba(255,255,255,0.06));
      mix-blend-mode: screen;
    }
    .vibe-1097 h1 {
      margin: 0;
      font-size: clamp(22px, 2.2vw, 30px);
      letter-spacing: 0.2px;
      line-height: 1.1;
      text-shadow: 0 1px 0 rgba(0,0,0,0.35);
    }
    .vibe-1097 .sub {
      margin: 4px 0 0;
      color: var(--muted);
      font-size: 13px;
    }
    .vibe-1097 .actions {
      display: flex;
      align-items: center;
      gap: 10px;
    }
    .vibe-1097 .btn {
      border: 1px solid var(--stroke);
      background: linear-gradient(180deg, rgba(255,255,255,0.10), rgba(255,255,255,0.03));
      color: var(--fg);
      padding: 8px 12px;
      border-radius: 999px;
      font-size: 13px;
      cursor: pointer;
      backdrop-filter: blur(8px);
      -webkit-backdrop-filter: blur(8px);
      transition: transform .18s ease, background .18s ease, box-shadow .18s ease;
      box-shadow: 0 3px 10px rgba(0,0,0,0.25);
    }
    .vibe-1097 .btn:hover { transform: translateY(-1px); background: rgba(255,255,255,0.12); }
    .vibe-1097 .btn:active { transform: translateY(0); }
    .vibe-1097 .btn:focus-visible { outline: 2px solid var(--acc2); outline-offset: 2px; }

    .vibe-1097 .palette {
      display: flex; gap: 6px; align-items: center;
      padding: 2px 6px; border-radius: 999px; border: 1px solid var(--stroke);
      background: rgba(255,255,255,0.06);
    }
    .vibe-1097 .chip {
      width: 18px; height: 18px; border-radius: 50%;
      border: 1px solid rgba(255,255,255,0.35);
      background: var(--chip);
      cursor: pointer;
      padding: 0;
      transition: transform .18s ease, box-shadow .18s ease, border-color .18s ease;
      box-shadow: 0 2px 6px rgba(0,0,0,0.35);
    }
    .vibe-1097 .chip[aria-pressed="true"] { transform: translateY(-1px) scale(1.05); border-color: #fff; }
    .vibe-1097 .chip:focus-visible { outline: 2px solid #fff; outline-offset: 2px; }

    .vibe-1097 .vg-stage {
      position: relative;
      z-index: 1;
      display: grid;
      place-items: center;
      padding: 12px;
      border-radius: 18px;
      border: 1px solid var(--stroke);
      background: linear-gradient(180deg, rgba(255,255,255,0.08), rgba(255,255,255,0.02));
      box-shadow: 0 10px 30px rgba(0,0,0,0.35);
      min-height: 300px;
      transform-style: preserve-3d;
      perspective: 800px;
      overflow: hidden;
    }

    .vibe-1097 .vg-rings {
      position: relative;
      width: clamp(240px, 44vw, 520px);
      aspect-ratio: 1;
      display: grid;
      place-items: center;
      transform: rotateX(var(--tiltY, 0deg)) rotateY(var(--tiltX, 0deg));
      transition: box-shadow .4s ease;
    }
    .vibe-1097 .vg-arc {
      width: 100%; height: 100%;
      filter: drop-shadow(0 12px 24px rgba(0,0,0,0.45));
    }
    .vibe-1097 .track { fill: none; stroke: var(--ring-track); opacity: .65; }
    .vibe-1097 .arc { fill: none; stroke-linecap: round; filter: drop-shadow(0 0 18px rgba(167,139,250,0.35)); }
    .vibe-1097 .arc.h { stroke: url(#vg-grad-h); }
    .vibe-1097 .arc.m { stroke: url(#vg-grad-m); filter: drop-shadow(0 0 16px rgba(96,165,250,0.35)); }
    .vibe-1097 .arc.s { stroke: url(#vg-grad-s); filter: drop-shadow(0 0 16px rgba(34,211,238,0.35)); }

    .vibe-1097 .center {
      position: absolute;
      width: 58%;
      aspect-ratio: 1;
      border-radius: 22px;
      border: 1px solid var(--stroke);
      background: linear-gradient(180deg, rgba(255,255,255,0.12), rgba(255,255,255,0.02));
      backdrop-filter: blur(8px);
      -webkit-backdrop-filter: blur(8px);
      display: grid;
      place-items: center;
      text-align: center;
      box-shadow: inset 0 0 0 1px rgba(255,255,255,0.06), 0 8px 24px rgba(0,0,0,0.35);
    }
    .vibe-1097 .time {
      font-feature-settings: "tnum" 1, "ss01" 1;
      font-variant-numeric: tabular-nums;
      font-weight: 700;
      letter-spacing: 0.5px;
      font-size: clamp(26px, 4.2vw, 40px);
      line-height: 1;
      text-shadow: 0 1px 0 rgba(0,0,0,0.35);
    }
    .vibe-1097 .date-line {
      margin-top: 6px;
      color: var(--muted);
      font-size: clamp(11px, 1.3vw, 13px);
    }

    .vibe-1097 .orbit {
      position: absolute;
      inset: 0;
      display: grid;
      place-items: center;
      pointer-events: none;
      animation: vg-spin 18s linear infinite;
      opacity: 0.9;
    }
    .vibe-1097 .dot {
      position: absolute;
      width: 8px; height: 8px; border-radius: 50%;
      background: radial-gradient(circle at 30% 30%, #fff, rgba(255,255,255,0.2));
      box-shadow: 0 0 24px var(--acc2);
      transform: translate(-50%, -50%);
    }
    .vibe-1097 .d1 { transform: rotate(0deg) translateX(44%) translateY(-2%) scale(1.05); }
    .vibe-1097 .d2 { transform: rotate(60deg) translateX(44%) translateY(-2%) scale(.95); }
    .vibe-1097 .d3 { transform: rotate(120deg) translateX(44%) translateY(-2%) scale(1.1); }
    .vibe-1097 .d4 { transform: rotate(180deg) translateX(44%) translateY(-2%) scale(.9); }
    .vibe-1097 .d5 { transform: rotate(240deg) translateX(44%) translateY(-2%) scale(1.05); }
    .vibe-1097 .d6 { transform: rotate(300deg) translateX(44%) translateY(-2%) scale(1.0); }

    .vibe-1097 .vg-footer {
      position: relative;
      z-index: 1;
      margin-top: 16px;
      display: flex;
      align-items: center;
      justify-content: space-between;
      gap: 12px;
      color: var(--muted);
      font-size: 12px;
    }
    .vibe-1097 .quote {
      display: inline-flex;
      align-items: center;
      gap: 8px;
      padding: 6px 10px;
      border-radius: 999px;
      border: 1px solid var(--stroke);
      background: rgba(255,255,255,0.06);
      box-shadow: 0 6px 16px rgba(0,0,0,0.30);
      white-space: nowrap;
      max-width: 70%;
      overflow: hidden;
      text-overflow: ellipsis;
    }
    .vibe-1097 .update {
      display: inline-flex;
      gap: 6px;
      align-items: center;
      white-space: nowrap;
      opacity: 0.9;
    }

    /* Ripple */
    .vibe-1097 .ripple {
      position: absolute;
      width: 16px; height: 16px;
      border-radius: 999px;
      background: radial-gradient(circle, rgba(255,255,255,0.45), rgba(255,255,255,0.10) 60%, transparent 70%);
      transform: translate(-50%, -50%);
      pointer-events: none;
      animation: vg-ripple 900ms ease-out forwards;
      mix-blend-mode: screen;
    }

    /* Modes */
    .vibe-1097[data-mode="calm"] .orbit { animation-play-state: paused; opacity: 0.5; }
    .vibe-1097[data-mode="calm"]::before { opacity: 0.45; filter: blur(50px); }
    .vibe-1097[data-mode="calm"] .vg-stage { background: linear-gradient(180deg, rgba(255,255,255,0.06), rgba(255,255,255,0.02)); }

    /* Palettes */
    .vibe-1097[data-palette="violet"] { --acc1: #a78bfa; --acc2: #60a5fa; --acc3: #22d3ee; }
    .vibe-1097[data-palette="sunset"] { --acc1: #fb7185; --acc2: #f59e0b; --acc3: #f97316; }
    .vibe-1097[data-palette="mint"] { --acc1: #34d399; --acc2: #22d3ee; --acc3: #a7f3d0; }

    .vibe-1097 .chip[data-p="violet"] { background: radial-gradient(circle at 30% 30%, #fff, rgba(255,255,255,0.2)), linear-gradient(135deg, #a78bfa, #60a5fa); }
    .vibe-1097 .chip[data-p="sunset"] { background: radial-gradient(circle at 30% 30%, #fff, rgba(255,255,255,0.2)), linear-gradient(135deg, #fb7185, #f59e0b); }
    .vibe-1097 .chip[data-p="mint"] { background: radial-gradient(circle at 30% 30%, #fff, rgba(255,255,255,0.2)), linear-gradient(135deg, #34d399, #22d3ee); }

    /* Reduced motion */
    @media (prefers-reduced-motion: reduce) {
      .vibe-1097::before, .vibe-1097 .orbit { animation: none; }
      .vibe-1097 .ripple { animation-duration: .01ms; }
    }

    /* Keyframes */
    @keyframes vg-drift {
      0% { transform: rotate(0deg) scale(1.05); }
      100% { transform: rotate(20deg) scale(1.18); }
    }
    @keyframes vg-spin {
      0% { transform: rotate(0deg) translateZ(0); }
      100% { transform: rotate(360deg) translateZ(0); }
    }
    @keyframes vg-ripple {
      0% { opacity: 0.9; transform: translate(-50%, -50%) scale(0.6); }
      100% { opacity: 0; transform: translate(-50%, -50%) scale(5); }
    }
  </style>

    <div class="update">Updated <span id="last-updated">Last updated: 2025-12-05 20:20:18 EST</span></div>
  </div>

  <script>
    (function () {
      const root = document.currentScript.closest('.vibe-1097');
      const modeBtn = root.querySelector('#vg-mode');
      const chips = root.querySelectorAll('.chip');
      const stage = root.querySelector('.vg-stage');
      const rings = root.querySelector('.vg-rings');
      const updated = root.querySelector('#last-updated');
      const quote = root.querySelector('#vg-quote');

      // State
      root.dataset.mode = 'alive';
      root.dataset.palette = 'violet';

      // Update timestamp
      try {
        const now = new Date();
        const fmt = new Intl.DateTimeFormat(undefined, {
          year: 'numeric', month: 'short', day: '2-digit',
          hour: '2-digit', minute: '2-digit', second: '2-digit',
          timeZoneName: 'short'
        });
        updated.textContent = fmt.format(now);
      } catch (e) {
        updated.textContent = new Date().toLocaleString();
      }

      // Clock logic
      const hhEl = root.querySelector('.hh');
      const mmEl = root.querySelector('.mm');
      const ssEl = root.querySelector('.ss');
      const dateEl = root.querySelector('.date');

      const arcH = root.querySelector('.arc.h');
      const arcM = root.querySelector('.arc.m');
      const arcS = root.querySelector('.arc.s');

      const circH = 2 * Math.PI * 78;
      const circM = 2 * Math.PI * 60;
      const circS = 2 * Math.PI * 42;

      arcH.setAttribute('stroke-dasharray', `${circH} ${circH}`);
      arcM.setAttribute('stroke-dasharray', `${circM} ${circM}`);
      arcS.setAttribute('stroke-dasharray', `${circS} ${circS}`);

      function pad(n) { return n.toString().padStart(2, '0'); }

      const reduceMotion = matchMedia('(prefers-reduced-motion: reduce)').matches;

      function updateTime() {
        const now = new Date();
        const ms = now.getMilliseconds();
        const s = now.getSeconds() + (reduceMotion ? 0 : ms / 1000);
        const m = now.getMinutes() + s / 60;
        const h = (now.getHours() % 12) + m / 60;

        const pS = s / 60;
        const pM = m / 60;
        const pH = h / 12;

        arcS.setAttribute('stroke-dashoffset', (circS * (1 - pS)).toString());
        arcM.setAttribute('stroke-dashoffset', (circM * (1 - pM)).toString());
        arcH.setAttribute('stroke-dashoffset', (circH * (1 - pH)).toString());

        hhEl.textContent = pad(Math.floor(h) === 0 ? 12 : Math.floor(h));
        mmEl.textContent = pad(Math.floor(m) % 60);
        ssEl.textContent = pad(Math.floor(s) % 60);

        try {
          const dFmt = new Intl.DateTimeFormat(undefined, { weekday: 'short', year: 'numeric', month: 'long', day: 'numeric' });
          dateEl.textContent = dFmt.format(now);
        } catch (e) {
          dateEl.textContent = now.toDateString();
        }
      }

      updateTime();
      const tick = setInterval(updateTime, reduceMotion ? 1000 : 250);

      // Mode toggle
      modeBtn.addEventListener('click', () => {
        const calm = root.dataset.mode === 'alive';
        root.dataset.mode = calm ? 'calm' : 'alive';
        modeBtn.textContent = calm ? 'Calm' : 'Alive';
        modeBtn.setAttribute('aria-pressed', calm ? 'true' : 'false');
      });

      // Palette switching
      chips.forEach(chip => {
        chip.addEventListener('click', () => {
          const p = chip.getAttribute('data-p');
          root.dataset.palette = p;
          chips.forEach(c => c.setAttribute('aria-pressed', c === chip ? 'true' : 'false'));
        });
      });

      // Parallax tilt
      let raf = null;
      function tilt(e) {
        const r = rings.getBoundingClientRect();
        const px = (e.clientX - r.left) / r.width - 0.5;
        const py = (e.clientY - r.top) / r.height - 0.5;
        root.style.setProperty('--tiltX', (px * 8).toFixed(2) + 'deg');
        root.style.setProperty('--tiltY', (-py * 8).toFixed(2) + 'deg');
      }
      stage.addEventListener('pointermove', (e) => {
        if (raf) cancelAnimationFrame(raf);
        raf = requestAnimationFrame(() => tilt(e));
      });
      stage.addEventListener('pointerleave', () => {
        root.style.setProperty('--tiltX', '0deg');
        root.style.setProperty('--tiltY', '0deg');
      }, { passive: true });

      // Ripples
      stage.addEventListener('pointerdown', (e) => {
        const r = stage.getBoundingClientRect();
        const x = e.clientX - r.left;
        const y = e.clientY - r.top;
        const s = document.createElement('span');
        s.className = 'ripple';
        s.style.left = x + 'px';
        s.style.top = y + 'px';
        stage.appendChild(s);
        s.addEventListener('animationend', () => s.remove());
      });

      // Gentle quote shuffle on hover/click
      const quotes = [
        '“Design is the silent ambassador of intention.”',
        '“Simplicity is a resolution, not a reduction.”',
        '“Shape the light; the light shapes you.”',
        '“Clarity loves courage.”'
      ];
      let qi = 0;
      function nextQuote() {
        qi = (qi + 1) % quotes.length;
        quote.textContent = quotes[qi];
      }
      quote.addEventListener('click', nextQuote);
      quote.addEventListener('mouseenter', () => { if (root.dataset.mode === 'alive') nextQuote(); });

      // Cleanup on detach
      document.addEventListener('visibilitychange', () => {
        if (document.hidden) clearInterval(tick);
      }, { once: true });
    })();
  </script>

    <script>
      // Only show a local placeholder if the agent hasn't written a timestamp yet
      const el = document.getElementById('last-updated');
      if (el && (!el.textContent || el.textContent.includes('not yet'))) {
        const now = new Date();
        el.textContent = `Last updated: ${now.toLocaleString(undefined, { hour12: false })}`;
      }
    </script>
  </body>
