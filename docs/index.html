<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vibing</title>
    <style>
      :root {
        --bg: #0f1221;
        --fg: #e6e8f0;
        --muted: #9aa3b2;
        --accent: #8b5cf6;
      }
      html, body {
        height: 100%;
      }
      body {
        margin: 0;
        font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Ubuntu, Cantarell, Noto Sans, Helvetica Neue, Arial, "Apple Color Emoji", "Segoe UI Emoji";
        color: var(--fg);
        background: radial-gradient(1200px 800px at 70% 10%, #1b1f3a, var(--bg));
        display: flex;
        align-items: center;
        justify-content: center;
      }
      .card {
        width: min(720px, 92vw);
        background: rgba(255,255,255,0.04);
        border: 1px solid rgba(255,255,255,0.08);
        border-radius: 16px;
        padding: 28px 24px;
        box-shadow: 0 10px 30px rgba(0,0,0,0.3);
        backdrop-filter: blur(6px);
      }
      h1 {
        margin: 0 0 10px 0;
        font-size: 28px;
        letter-spacing: 0.3px;
      }
      .muted {
        color: var(--muted);
        font-size: 14px;
        margin-bottom: 18px;
      }
      #content {
        font-size: 18px;
        line-height: 1.6;
        background: rgba(255,255,255,0.04);
        border: 1px dashed rgba(255,255,255,0.12);
        border-radius: 12px;
        padding: 16px;
      }
      .footer {
        margin-top: 18px;
        display: flex;
        justify-content: space-between;
        align-items: center;
        font-size: 14px;
        color: var(--muted);
      }
      .badge {
        display: inline-block;
        background: rgba(139, 92, 246, 0.18);
        color: #d4c2ff;
        padding: 4px 10px;
        border-radius: 999px;
        font-size: 12px;
        border: 1px solid rgba(139, 92, 246, 0.35);
        letter-spacing: 0.2px;
      }
    </style>
  </head>
  <body>

      <section id="content">
<section class="vibe1253" role="region" aria-label="COSMIC ORRERY 1253 — Clockwork of Light">
  <style>
    .vibe1253{
      --ink:#0b1328;
      --muted:#5d6c8f;
      --edge:#dbe7ff;
      --bg0:#f7fbff;
      --bg1:#eef4ff;
      --glass: rgba(255,255,255,.65);
      --p1:#7af0dd; --p2:#8ea4ff; --p3:#ffd094; --p4:#75d2ff; --p5:#ff9ac5;
      --glow: 0 80px 160px rgba(20,28,60,.16);
      color-scheme: light;
      position: relative; isolation:isolate; overflow:hidden;
      border-radius:28px; border:1px solid var(--edge);
      padding: clamp(18px, 4.6vw, 56px);
      background:
        radial-gradient(120% 100% at 120% -20%, #d9ecff7a 0 40%, transparent 60%),
        radial-gradient(120% 100% at -20% 120%, #efe5ff66 0 40%, transparent 65%),
        linear-gradient(180deg, var(--bg0), var(--bg1));
      box-shadow: var(--glow), inset 0 1px 0 rgba(255,255,255,.85);
    }
    .vibe1253[data-theme="night"]{
      --ink:#eaf1ff; --muted:#9ab0d9; --edge:#223356;
      --bg0:#070b1a; --bg1:#0b1328;
      --glass: rgba(15,20,40,.55);
      --glow: 0 100px 220px rgba(0,0,0,.55);
      color-scheme: dark;
      box-shadow: var(--glow), inset 0 1px 0 rgba(255,255,255,.08);
    }
    .vibe1253::before{
      content:"";
      position:absolute; inset:-30%;
      background: conic-gradient(from 0deg,
        color-mix(in oklab, var(--p4), transparent 82%) 0 20%,
        color-mix(in oklab, var(--p2), transparent 82%) 20% 40%,
        color-mix(in oklab, var(--p3), transparent 82%) 40% 60%,
        color-mix(in oklab, var(--p1), transparent 82%) 60% 80%,
        color-mix(in oklab, var(--p5), transparent 82%) 80% 100%);
      filter: blur(120px) saturate(1.06);
      opacity:.28; pointer-events:none;
    }
    .vibe1253::after{
      content:"";
      position:absolute; inset:0;
      background:
        radial-gradient(900px 600px at var(--mx,60%) var(--my,30%), rgba(140,180,255,.22), transparent 60%),
        radial-gradient(1200px 800px at 10% 120%, rgba(255,255,255,.18), transparent 60%);
      mix-blend-mode:soft-light; opacity:.24; pointer-events:none;
      mask: radial-gradient(100% 80% at 50% 8%, #000 42%, transparent 100%);
    }

    /* Top chrome */
    .vibe1253 .chrome{
      display:grid; grid-template-columns:auto minmax(0,1fr) auto; gap:16px; align-items:center;
      padding:12px 14px; border-radius:18px; border:1px solid var(--edge);
      background: linear-gradient(180deg, var(--glass), transparent);
      backdrop-filter: blur(16px) saturate(1.06);
      box-shadow: 0 24px 60px rgba(0,0,0,.12), inset 0 1px 0 rgba(255,255,255,.55);
      position:relative; z-index:4;
    }
    .vibe1253 .mark{
      --s:58px; width:var(--s); height:var(--s); border-radius:14px; display:grid; place-items:center;
      border:1px solid var(--edge);
      background: linear-gradient(180deg, rgba(255,255,255,.9), rgba(255,255,255,.45));
      box-shadow: inset 0 10px 22px rgba(255,255,255,.6), 0 10px 26px rgba(0,0,0,.12);
    }
    .vibe1253[data-theme="night"] .mark{
      background: linear-gradient(180deg, rgba(255,255,255,.12), rgba(255,255,255,.06));
      box-shadow: inset 0 10px 22px rgba(255,255,255,.12), 0 10px 26px rgba(0,0,0,.3);
    }
    .vibe1253 .mark svg{ width:76%; height:76%; display:block; }
    .vibe1253 .brand .title{
      font-family: ui-serif, "SF Pro Display", Georgia, serif;
      font-weight:900; letter-spacing:.003em; line-height:.94; margin:0;
      font-size: clamp(22px, 5vw, 54px);
      background: linear-gradient(95deg, var(--ink), color-mix(in oklab, var(--p2), var(--ink) 48%) 60%);
      -webkit-background-clip:text; background-clip:text; color:transparent;
      filter: drop-shadow(0 16px 42px rgba(180,205,255,.18));
      background-size:200% 100%; animation: titleShift 14s linear infinite;
    }
    @keyframes titleShift{ 0%{background-position:0 0} 100%{background-position:200% 0} }
    .vibe1253 .brand .sub{
      color:var(--muted); font-weight:800; font-size:11px; letter-spacing:.18em; text-transform:uppercase;
      margin-top:4px;
    }
    .vibe1253 .controls{ display:flex; gap:8px; align-items:center; justify-content:flex-end; flex-wrap:wrap; }
    .vibe1253 .btn{
      appearance:none; cursor:pointer; user-select:none;
      padding:10px 12px; font-size:12px; font-weight:800; letter-spacing:.04em;
      color: var(--ink); border-radius:999px; border:1px solid var(--edge);
      background: linear-gradient(180deg, rgba(255,255,255,.85), rgba(255,255,255,.40));
      box-shadow: 0 12px 28px rgba(0,0,0,.12), inset 0 1px 0 rgba(255,255,255,.58);
      transition: transform .14s ease, box-shadow .22s ease, background .22s ease, opacity .2s ease, outline-color .2s ease;
    }
    .vibe1253[data-theme="night"] .btn{
      background: linear-gradient(180deg, rgba(255,255,255,.12), rgba(255,255,255,.06));
      color: var(--ink);
      box-shadow: 0 12px 28px rgba(0,0,0,.28), inset 0 1px 0 rgba(255,255,255,.12);
    }
    .vibe1253 .btn:hover{ transform: translateY(-1px); box-shadow: 0 22px 44px rgba(0,0,0,.22), inset 0 1px 0 rgba(255,255,255,.28); }
    .vibe1253 .btn[aria-pressed="true"]{ outline:2px solid var(--p4); outline-offset:0; }

    /* Stage */
    .vibe1253 .stage{
      position:relative; z-index:1; margin-top:18px;
      border-radius:24px; border:1px solid var(--edge);
      background: linear-gradient(180deg, rgba(255,255,255,.75), rgba(255,255,255,.35));
      box-shadow: 0 50px 160px rgba(0,0,0,.16), inset 0 1px 0 rgba(255,255,255,.70);
      overflow:hidden; display:grid; place-items:center;
      backdrop-filter: blur(10px) saturate(1.04);
      min-height: clamp(560px, 58vw, 980px);
    }
    .vibe1253[data-theme="night"] .stage{
      background: linear-gradient(180deg, rgba(255,255,255,.10), rgba(255,255,255,.04));
      box-shadow: 0 50px 160px rgba(0,0,0,.32), inset 0 1px 0 rgba(255,255,255,.10);
    }

    /* Starscape */
    .vibe1253 .stars, .vibe1253 .stars::before, .vibe1253 .stars::after{
      content:""; position:absolute; inset:-10%; pointer-events:none; opacity:.8;
      background:
        radial-gradient(1px 1px at 10% 20%, #fff, transparent 60%),
        radial-gradient(1px 1px at 30% 10%, #fff, transparent 60%),
        radial-gradient(1px 1px at 60% 25%, #fff, transparent 60%),
        radial-gradient(1px 1px at 80% 40%, #fff, transparent 60%),
        radial-gradient(1px 1px at 50% 70%, #fff, transparent 60%),
        radial-gradient(1px 1px at 15% 80%, #fff, transparent 60%),
        radial-gradient(1px 1px at 85% 85%, #fff, transparent 60%);
      filter: drop-shadow(0 0 2px rgba(255,255,255,.5));
      mix-blend-mode: screen;
    }
    .vibe1253 .stars{ animation: drift1 120s linear infinite; }
    .vibe1253 .stars::before{ animation: drift2 200s linear infinite; opacity:.55; transform:scale(1.4); }
    .vibe1253 .stars::after{ animation: drift3 300s linear infinite; opacity:.35; transform:scale(1.8); }
    @keyframes drift1{ to{ transform: translate3d(-12%, -6%, 0) } }
    @keyframes drift2{ to{ transform: translate3d(10%, -8%, 0) scale(1.4) } }
    @keyframes drift3{ to{ transform: translate3d(-8%, 10%, 0) scale(1.8) } }

    /* Orrery */
    .vibe1253 .orrery{
      --tilt: 18deg;
      --yaw: 0deg;
      position:relative; width: min(88vw, 1200px); aspect-ratio: 1/1;
      perspective: 1200px; display:grid; place-items:center;
    }
    .vibe1253 .universe{
      position:relative; width:80%; height:80%; max-width:1000px; max-height:1000px;
      transform-style: preserve-3d;
      transform: rotateX(var(--tilt)) rotateZ(var(--yaw));
      transition: transform .2s ease;
    }
    .vibe1253 .sun{
      position:absolute; inset:50% auto auto 50%; width: 70px; height:70px; margin:-35px 0 0 -35px; border-radius:50%;
      background: radial-gradient(circle at 40% 40%, #fffbcf, #ffd057 50%, #ff9f4e 80%, #0000 70%);
      box-shadow:
        0 0 24px 8px #ffd057aa,
        0 0 120px 40px color-mix(in oklab, var(--p3), transparent 60%);
      border:1px solid rgba(255,255,255,.3);
    }
    .vibe1253 .orbit{
      --r: 100px; --ang: 0deg; --th: 1px; --dash: 6px;
      position:absolute; inset:50% 50%; width: calc(var(--r)*2); height: calc(var(--r)*2);
      margin: calc(var(--r) * -1) 0 0 calc(var(--r) * -1);
      border-radius:50%;
      transform: rotate(var(--ang));
    }
    .vibe1253 .track{
      position:absolute; inset:0; border-radius:50%;
      background:
        radial-gradient(farthest-side, #0000 calc(100% - 2px), color-mix(in oklab, var(--p4), transparent 70%) calc(100% - 2px)),
        conic-gradient(from 0deg, color-mix(in oklab, var(--p2), transparent 70%) 0 25%, transparent 25% 50%, color-mix(in oklab, var(--p5), transparent 70%) 50% 75%, transparent 75% 100%);
      -webkit-mask: radial-gradient(farthest-side, #0000 calc(100% - 2px), #000 calc(100% - 1px));
      opacity:.75; filter: blur(.2px) saturate(1.1);
    }
    .vibe1253 .planet{
      --size:12px;
      position:absolute; left:50%; top:50%;
      width: var(--size); height: var(--size); margin: calc(var(--size)/-2) 0 0 calc(var(--size)/-2);
      border-radius:50%;
      transform: translateX(var(--r));
      box-shadow: 0 0 0 1px rgba(255,255,255,.3) inset;
    }
    .vibe1253 .planet[data-i="0"]{ background: radial-gradient(circle at 35% 35%, #fff, var(--p1)); box-shadow: 0 0 20px 6px color-mix(in oklab, var(--p1), transparent 60%); }
    .vibe1253 .planet[data-i="1"]{ background: radial-gradient(circle at 35% 35%, #fff, var(--p2)); box-shadow: 0 0 20px 6px color-mix(in oklab, var(--p2), transparent 60%); }
    .vibe1253 .planet[data-i="2"]{ background: radial-gradient(circle at 35% 35%, #fff, var(--p3)); box-shadow: 0 0 20px 6px color-mix(in oklab, var(--p3), transparent 60%); }
    .vibe1253 .planet[data-i="3"]{ background: radial-gradient(circle at 35% 35%, #fff, var(--p4)); box-shadow: 0 0 20px 6px color-mix(in oklab, var(--p4), transparent 60%); }
    .vibe1253 .planet[data-i="4"]{ background: radial-gradient(circle at 35% 35%, #fff, var(--p5)); box-shadow: 0 0 20px 6px color-mix(in oklab, var(--p5), transparent 60%); }

    /* Motto */
    .vibe1253 .motto{
      position:absolute; inset:auto 4vw 4vw 4vw; z-index:3;
      font-family: ui-sans-serif, system-ui, Inter, "SF Pro", Segoe UI, Roboto, Helvetica, Arial, sans-serif;
      font-weight:900; letter-spacing:-.01em; line-height:.92; text-align:center;
      color:var(--ink); text-shadow: 0 1px 0 rgba(255,255,255,.18), 0 24px 64px color-mix(in oklab, var(--p4), transparent 58%);
      font-size: clamp(28px, 5.4vw, 80px); text-wrap:balance; mix-blend-mode:luminosity; pointer-events:none;
    }
    .vibe1253 .motto em{
      font-style:normal;
      background: linear-gradient(90deg, var(--p4), var(--p3), var(--p2), var(--p5));
      -webkit-background-clip:text; background-clip:text; color:transparent;
    }

    /* Panel */
    .vibe1253 .panel{
      position:relative; z-index:5; margin-top:16px;
      display:flex; flex-wrap:wrap; gap:10px; align-items:center; justify-content:center;
      padding:10px; border-radius:14px; border:1px solid var(--edge);
      background: var(--glass);
      backdrop-filter: blur(14px) saturate(1.06);
      box-shadow: 0 16px 42px rgba(0,0,0,.16), inset 0 1px 0 rgba(255,255,255,.50);
    }
    .vibe1253[data-theme="night"] .panel{
      background: rgba(255,255,255,.08);
      box-shadow: 0 16px 42px rgba(0,0,0,.20), inset 0 1px 0 rgba(255,255,255,.10);
    }
    .vibe1253 .cluster{ display:flex; align-items:center; gap:10px; }
    .vibe1253 .lab{ color:var(--muted); font-size:12px; font-weight:800; letter-spacing:.12em; text-transform:uppercase; white-space:nowrap; }
    .vibe1253 .knob{ -webkit-appearance:none; appearance:none; width:220px; max-width:35vw; height:30px; background:transparent; cursor:pointer; }
    .vibe1253 .knob::-webkit-slider-thumb{
      -webkit-appearance:none; width:18px; height:18px; border-radius:50%;
      background: linear-gradient(180deg, #f8fbff, #dfe8f7); border:1px solid var(--edge);
      box-shadow: 0 6px 16px rgba(12,20,50,.16);
    }
    .vibe1253[data-theme="night"] .knob::-webkit-slider-thumb{ background: linear-gradient(180deg, #fff, #e9f3ff); }
    .vibe1253 .knob::-webkit-slider-runnable-track{
      height:10px; border-radius:999px; border:1px solid var(--edge);
      background: linear-gradient(90deg, var(--p4), var(--p3), var(--p2), var(--p1), var(--p5));
      opacity:.9;
    }

    /* Meta */
    .vibe1253 .meta{
      position:relative; z-index:5; margin:14px 2px 0; padding:0; list-style:none;
      display:flex; flex-wrap:wrap; gap:12px; align-items:center; color:var(--muted); font-size:12.5px;
    }
    .vibe1253 .chip{
      display:inline-flex; align-items:center; gap:8px; font-weight:800; text-transform:uppercase; letter-spacing:.12em;
      padding:6px 10px; border-radius:999px; border:1px solid var(--edge);
      background: linear-gradient(180deg, rgba(255,255,255,.70), rgba(255,255,255,.30));
      backdrop-filter: blur(6px);
    }
    .vibe1253[data-theme="night"] .chip{
      background: linear-gradient(180deg, rgba(255,255,255,.10), rgba(255,255,255,.04));
    }
    .vibe1253 .grow{ flex:1 1 auto; min-width:180px; text-align:right; }

    /* Reduced motion */
    @media (prefers-reduced-motion: reduce){
      .vibe1253 *{ animation: none !important; transition: none !important; }
    }
  </style>

  <div class="chrome">
    <div class="mark" aria-hidden="true">
      <svg viewBox="0 0 100 100" aria-hidden="true">
        <defs>
          <linearGradient id="g1253" x1="0" y1="0" x2="1" y2="1">
            <stop offset="0" stop-color="var(--p4)"/>
            <stop offset="1" stop-color="var(--p2)"/>
          </linearGradient>
        </defs>
        <g fill="none" stroke="url(#g1253)" stroke-width="7" stroke-linecap="round">
          <circle cx="50" cy="50" r="28"/>

        </g>
      </svg>

    <div class="brand">
      <div class="title">COSMIC ORRERY 1253 — Clockwork of Light</div>

      <button class="btn" data-act="theme" title="Toggle theme (T)">Night</button>

  <div class="stage" aria-label="An interactive orrery—planets orbit a luminous sun">
    <div class="stars"></div>
    <div class="orrery" aria-hidden="true">
      <div class="universe" id="universe1253">
        <div class="sun"></div>

        <div class="orbit" style="--r:90px; --ang:0deg;">
          <div class="track"></div>
          <div class="planet" data-i="0" style="--r:90px; --size:12px;"></div>
        </div>

          <div class="planet" data-i="3" style="--r:260px; --size:14px;"></div>

  <div class="panel" role="group" aria-label="Orrery controls">
    <div class="cluster">
      <span class="lab">Speed</span>
      <input class="knob" type="range" data-ctrl="speed" min="0.1" max="3" step="0.01" value="1.2" aria-label="Orbital speed (0.1–3)" title="Speed">

  <script>
  (function(){
    const root = document.currentScript.closest('.vibe1253');
    const uni = root.querySelector('#universe1253');
    const orbits = Array.from(root.querySelectorAll('.orbit'));
    const ui = {
      theme: root.querySelector('[data-act="theme"]'),
      run: root.querySelector('[data-act="run"]'),
      palette: root.querySelector('[data-act="palette"]'),
      speed: root.querySelector('[data-ctrl="speed"]'),
      tilt: root.querySelector('[data-ctrl="tilt"]'),
      yaw: root.querySelector('[data-ctrl="yaw"]'),
      trail: root.querySelector('[data-ctrl="trail"]'),
      mode: root.querySelector('#mode1253'),
      fps: root.querySelector('#fps1253'),
      palname: root.querySelector('#palname1253'),
      ts: root.querySelector('#last-updated')
    };

    // Timestamp
    try{
      const fmt = new Intl.DateTimeFormat(undefined, { dateStyle:'medium', timeStyle:'short' });
      ui.ts.textContent = 'Updated ' + fmt.format(new Date());
    }catch{
      ui.ts.textContent = 'Updated ' + new Date().toLocaleString();
    }

    // Theme init
    root.setAttribute('data-theme', 'night');

    // Palettes
    const palettes = [
      { name:'Celestial', colors:['#7AF0DD','#8EA4FF','#FFD094','#75D2FF','#FF9AC5'] },
      { name:'Auric Dusk', colors:['#8BF3FF','#B39BFF','#FFC98A','#7FF0C8','#FFA7D4'] },
      { name:'Verdant Sky', colors:['#7CF0B8','#6BA9FF','#FFB5A1','#89F1FF','#D7A2FF'] },
      { name:'Polar Night', colors:['#9CE6FF','#94A5FF','#FFDFA1','#74EBCB','#FFB7DA'] }
    ];
    let palIndex = 0;
    function applyPalette(i){
      const p = palettes[i].colors;
      root.style.setProperty('--p1', p[0]);
      root.style.setProperty('--p2', p[1]);
      root.style.setProperty('--p3', p[2]);
      root.style.setProperty('--p4', p[3]);
      root.style.setProperty('--p5', p[4]);
      ui.palname.textContent = palettes[i].name;
    }
    applyPalette(palIndex);

    // Orrery model
    const model = orbits.map((el, i)=>({
      el,
      ang: Math.random()*360,
      spd: [0.9, 0.6, 0.38, 0.28, 0.18][i] // base relative speed
    }));

    // Trails via ring opacity pulsing
    function setTrails(v){
      const o = Math.max(0, Math.min(1, parseFloat(v)));
      orbits.forEach((el, i)=>{
        el.querySelector('.track').style.opacity = String(0.35 + o*0.55);
      });
    }
    setTrails(ui.trail.value);

    // Tilt / Yaw bindings
    function applyAngles(){
      uni.style.setProperty('--tilt', ui.tilt.value + 'deg');
      uni.style.setProperty('--yaw', ui.yaw.value + 'deg');
    }
    applyAngles();

    // Hover spotlight & pointer yaw
    const stage = root.querySelector('.stage');
    function updatePointerVars(e){
      const r = stage.getBoundingClientRect();
      const x = e.clientX - r.left;
      const y = e.clientY - r.top;
      root.style.setProperty('--mx', x + 'px');
      root.style.setProperty('--my', y + 'px');
    }
    stage.addEventListener('pointermove', updatePointerVars, {passive:true});
    let dragging = false, lastX = 0;
    stage.addEventListener('pointerdown', (e)=>{ dragging = true; lastX = e.clientX; });
    window.addEventListener('pointerup', ()=> dragging = false);
    stage.addEventListener('pointermove', (e)=>{
      if(!dragging) return;
      const dx = e.clientX - lastX; lastX = e.clientX;
      ui.yaw.value = String(Math.max(-180, Math.min(180, parseFloat(ui.yaw.value) + dx*0.25)));
      applyAngles();
    }, {passive:true});

    // Run loop
    let running = true;
    let last = performance.now(), frames = 0, lastFpsT = last;
    function tick(now){
      if(!running){ requestAnimationFrame(tick); return; }
      const dt = Math.max(0.016, Math.min(0.05, (now - last)/1000)); last = now;
      frames++; if(now - lastFpsT > 500){ ui.fps.textContent = String(Math.round(frames/((now-lastFpsT)/1000))); frames=0; lastFpsT=now; }

      const mult = parseFloat(ui.speed.value);
      model.forEach(m=>{
        m.ang = (m.ang + m.spd * mult) % 360;
        m.el.style.setProperty('--ang', m.ang.toFixed(2) + 'deg');
      });

      requestAnimationFrame(tick);
    }
    requestAnimationFrame(tick);

    // UI
    ui.theme.addEventListener('click', ()=>{
      const next = root.getAttribute('data-theme')==='night' ? 'day' : 'night';
      root.setAttribute('data-theme', next);
      ui.theme.textContent = next==='day' ? 'Day' : 'Night';
      ui.mode.textContent = next==='day' ? 'Day' : 'Night';
    });
    ui.run.addEventListener('click', ()=>{
      running = !running;
      ui.run.setAttribute('aria-pressed', running? 'true':'false');
      ui.run.textContent = running? 'Pause':'Play';
    });
    ui.palette.addEventListener('click', ()=>{
      palIndex = (palIndex + 1) % palettes.length;
      applyPalette(palIndex);
    });

    ui.speed.addEventListener('input', ()=>{/* live */});
    ui.tilt.addEventListener('input', applyAngles);
    ui.yaw.addEventListener('input', applyAngles);
    ui.trail.addEventListener('input', ()=> setTrails(ui.trail.value));

    // Keyboard
    root.tabIndex = 0;
    root.addEventListener('keydown', (e)=>{
      const k = e.key.toLowerCase();
      if(k==='t') ui.theme.click();
      else if (k===' ') { e.preventDefault(); ui.run.click(); }
      else if (k==='p') ui.palette.click();
      else if (k==='['){ ui.speed.value = String(Math.max(0.1, parseFloat(ui.speed.value)-0.06)); }
      else if (k===']'){ ui.speed.value = String(Math.min(3.0, parseFloat(ui.speed.value)+0.06)); }
      else if (k==='-'){ ui.trail.value = String(Math.max(0, parseFloat(ui.trail.value)-0.05)); setTrails(ui.trail.value); }
      else if (k==='='){ ui.trail.value = String(Math.min(1, parseFloat(ui.trail.value)+0.05)); setTrails(ui.trail.value); }
    });

    // Respect reduced motion
    try{
      if (window.matchMedia && window.matchMedia('(prefers-reduced-motion: reduce)').matches){
        ui.speed.value = '0.6';
        ui.trail.value = '0.2'; setTrails(ui.trail.value);
      }
    }catch{}

  })();
  </script>
