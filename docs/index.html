<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vibing</title>
    <style>
      :root {
        --bg: #0f1221;
        --fg: #e6e8f0;
        --muted: #9aa3b2;
        --accent: #8b5cf6;
      }
      html, body {
        height: 100%;
      }
      body {
        margin: 0;
        font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Ubuntu, Cantarell, Noto Sans, Helvetica Neue, Arial, "Apple Color Emoji", "Segoe UI Emoji";
        color: var(--fg);
        background: radial-gradient(1200px 800px at 70% 10%, #1b1f3a, var(--bg));
        display: flex;
        align-items: center;
        justify-content: center;
      }
      .card {
        width: min(720px, 92vw);
        background: rgba(255,255,255,0.04);
        border: 1px solid rgba(255,255,255,0.08);
        border-radius: 16px;
        padding: 28px 24px;
        box-shadow: 0 10px 30px rgba(0,0,0,0.3);
        backdrop-filter: blur(6px);
      }
      h1 {
        margin: 0 0 10px 0;
        font-size: 28px;
        letter-spacing: 0.3px;
      }
      .muted {
        color: var(--muted);
        font-size: 14px;
        margin-bottom: 18px;
      }
      #content {
        font-size: 18px;
        line-height: 1.6;
        background: rgba(255,255,255,0.04);
        border: 1px dashed rgba(255,255,255,0.12);
        border-radius: 12px;
        padding: 16px;
      }
      .footer {
        margin-top: 18px;
        display: flex;
        justify-content: space-between;
        align-items: center;
        font-size: 14px;
        color: var(--muted);
      }
      .badge {
        display: inline-block;
        background: rgba(139, 92, 246, 0.18);
        color: #d4c2ff;
        padding: 4px 10px;
        border-radius: 999px;
        font-size: 12px;
        border: 1px solid rgba(139, 92, 246, 0.35);
        letter-spacing: 0.2px;
      }
    </style>
  </head>
  <body>

      <section id="content">
<section class="orison" aria-label="Lumen Atelier">
  <style>
    .orison {
      --bg0: #f6f9ff;
      --bg1: #ffffff;
      --ink: #0a1220;
      --muted: #5d6b7a;
      --line: rgba(10, 18, 32, 0.08);
      --g1: #ffd492;
      --g2: #ff91ca;
      --g3: #8ad8ff;
      --accent: #0a7bd9;
      --ringA: rgba(255, 255, 255, 0.7);
      --ringB: rgba(10, 18, 32, 0.12);
      --tempo: 1;
      position: relative;
      color: var(--ink);
      font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Inter, "Helvetica Neue", Arial;
      border-radius: 28px;
      overflow: clip;
      box-shadow: 0 26px 70px rgba(8, 20, 38, 0.18);
      background:
        radial-gradient(120% 100% at 10% 0%, rgba(255, 243, 220, 0.6), transparent 40%),
        radial-gradient(140% 110% at 90% 100%, rgba(226, 247, 255, 0.6), transparent 45%),
        linear-gradient(180deg, var(--bg0), var(--bg1));
      isolate: isolate;
    }

    .orison .frame {
      position: relative;
      padding: clamp(22px, 4.2vw, 44px);
      min-height: clamp(540px, 62vw, 800px);
      border-radius: 24px;
      background:
        linear-gradient(180deg, rgba(255,255,255,0.92), rgba(255,255,255,0.78));
      border: 1px solid var(--line);
      overflow: hidden;
    }

    /* Backdrop mesh canvas */
    .orison .mesh {
      position: absolute;
      inset: 0;
      z-index: 0;
      border-radius: 24px;
      pointer-events: none;
      opacity: 0.9;
      mix-blend-mode: multiply;
    }

    /* Header + copy */
    .orison .content {
      position: relative;
      z-index: 2;
      display: grid;
      grid-template-columns: 1.1fr 1fr;
      align-items: center;
      gap: clamp(18px, 4.5vw, 56px);
    }
    @media (max-width: 920px) {
      .orison .content { grid-template-columns: 1fr; }
      .orison .halo-wrap { order: -1; }
    }

    .orison .eyebrow {
      display: inline-flex;
      align-items: center;
      gap: 8px;
      font-size: 12px;
      letter-spacing: 0.16em;
      text-transform: uppercase;
      color: var(--muted);
      opacity: 0.85;
    }
    .orison .dot {
      width: 8px; height: 8px; border-radius: 50%;
      background: radial-gradient(circle at 30% 30%, var(--g1), var(--g2) 60%);
      box-shadow: 0 0 0 5px rgba(255, 212, 146, 0.18);
    }

    .orison h1 {
      margin: 10px 0 6px 0;
      font-size: clamp(34px, 6.4vw, 84px);
      line-height: 0.98;
      letter-spacing: -0.02em;
      font-weight: 900;
      background: linear-gradient(92deg, var(--ink) 0%, var(--g2) 55%, var(--g3) 100%);
      -webkit-background-clip: text;
      background-clip: text;
      color: transparent;
    }
    .orison .lead {
      margin: 8px 0 18px 0;
      color: var(--muted);
      font-size: clamp(14px, 1.6vw, 18px);
      line-height: 1.65;
      max-width: 58ch;
    }

    /* Controls */
    .orison .controls {
      display: flex;
      flex-wrap: wrap;
      align-items: center;
      gap: 10px 12px;
      margin-top: 10px;
    }
    .orison .chip {
      --bd: rgba(10, 18, 32, 0.14);
      appearance: none;
      border: 1px solid var(--bd);
      color: var(--ink);
      background: linear-gradient(180deg, rgba(255,255,255,0.95), rgba(255,255,255,0.72));
      padding: 8px 12px;
      border-radius: 999px;
      font-weight: 700;
      font-size: 13px;
      cursor: pointer;
      transition: transform 140ms ease, box-shadow 220ms ease, border-color 220ms ease, background 220ms ease;
      box-shadow: 0 8px 18px rgba(8, 20, 38, 0.08);
    }
    .orison .chip:hover { transform: translateY(-1px); border-color: rgba(10, 18, 32, 0.25); }
    .orison .chip[aria-pressed="true"] {
      border-color: transparent;
      background:
        linear-gradient(180deg, rgba(255,255,255,0.96), rgba(255,255,255,0.78)) padding-box,
        linear-gradient(90deg, var(--g1), var(--g2), var(--g3)) border-box;
      border: 2px solid transparent;
      box-shadow: 0 12px 28px rgba(8, 20, 38, 0.14);
    }
    .orison .ghost {
      background: transparent;
      border-style: dashed;
      opacity: 0.85;
    }
    .orison .tempo {
      display: inline-flex;
      align-items: center;
      gap: 8px;
      padding: 8px 12px;
      border-radius: 999px;
      border: 1px solid var(--line);
      background: linear-gradient(180deg, rgba(255,255,255,0.9), rgba(255,255,255,0.6));
      font-size: 12px;
      color: var(--muted);
      margin-left: 2px;
    }
    .orison .tempo input[type="range"] {
      width: 120px;
      accent-color: var(--accent);
      outline: none;
      cursor: pointer;
    }

    /* Halo centerpiece */
    .orison .halo-wrap {
      position: relative;
      display: grid;
      place-items: center;
    }
    .orison .halo {
      position: relative;
      width: min(560px, 90%);
      aspect-ratio: 1/1;
      border-radius: 24px;
      background:
        radial-gradient(60% 60% at 50% 50%, rgba(255,255,255,0.66), rgba(255,255,255,0.34) 60%, rgba(255,255,255,0.18) 100%);
      border: 1px solid var(--line);
      box-shadow:
        inset 0 0 0 1px rgba(255,255,255,0.6),
        0 18px 40px rgba(8, 20, 38, 0.10);
      overflow: hidden;
      transform-style: preserve-3d;
      transition: transform 220ms ease;
    }
    .orison .halo:hover { transform: perspective(900px) rotateX(var(--rx, 0deg)) rotateY(var(--ry, 0deg)); }

    .orison .glow {
      position: absolute;
      inset: 12%;
      border-radius: 50%;
      filter: blur(20px) saturate(1.08);
      background:
        radial-gradient(closest-side, rgba(255,255,255,0.8), transparent 60%),
        conic-gradient(from var(--twist, 0deg), var(--g1), var(--g2), var(--g3), var(--g1));
      animation: breathe 9s ease-in-out infinite both;
      z-index: 1;
    }

    .orison svg.rings {
      position: absolute;
      inset: 2%;
      z-index: 2;
      filter: drop-shadow(0 10px 24px rgba(8, 20, 38, 0.20));
    }
    .orison .ring {
      fill: none;
      stroke-linecap: round;
      stroke-width: 0.9;
      vector-effect: non-scaling-stroke;
      opacity: 0.95;
      transform-origin: 50% 50%;
      animation: orbit calc(28s / var(--tempo)) linear infinite;
    }
    .orison .ring.alt {
      stroke-dasharray: 2 6;
      opacity: 0.5;
      animation-duration: calc(40s / var(--tempo));
      animation-direction: reverse;
    }

    .orison .orb {
      position: absolute;
      left: 50%; top: 50%;
      width: 12%;
      aspect-ratio: 1/1;
      border-radius: 50%;
      transform: translate(-50%, -50%);
      z-index: 3;
      filter: saturate(1.05);
    }
    .orison .orb::before {
      content: "";
      position: absolute; inset: 0;
      border-radius: 50%;
      background: radial-gradient(circle at 30% 30%, var(--g3), var(--g2) 60%, rgba(255,255,255,0.8) 90%);
      box-shadow:
        inset 0 0 12px rgba(255,255,255,0.5),
        0 14px 26px rgba(8, 20, 38, 0.18);
    }
    .orison .o1 { transform: translate(-50%, -50%) rotate(0deg) translateX(34%); animation: sweep1 calc(22s / var(--tempo)) linear infinite; }
    .orison .o2 { width: 9%;  transform: translate(-50%, -50%) rotate(0deg) translateX(-38%); animation: sweep2 calc(30s / var(--tempo)) linear infinite; filter: hue-rotate(30deg); }
    .orison .o3 { width: 7%;  transform: translate(-50%, -50%) rotate(0deg) translateY(-42%); animation: sweep3 calc(36s / var(--tempo)) linear infinite; filter: hue-rotate(-20deg); }

    @keyframes orbit { to { transform: rotate(360deg); } }
    @keyframes breathe { 0%,100%{ transform: scale(1);} 50%{ transform: scale(1.03);} }
    @keyframes sweep1 { to { transform: translate(-50%, -50%) rotate(360deg) translateX(34%); } }
    @keyframes sweep2 { to { transform: translate(-50%, -50%) rotate(-360deg) translateX(-38%); } }
    @keyframes sweep3 { to { transform: translate(-50%, -50%) rotate(360deg) translateY(-42%); } }

    /* Meta */
    .orison .meta {
      position: relative;
      z-index: 2;
      display: flex;
      justify-content: space-between;
      align-items: center;
      gap: 12px;
      padding: 12px 4px 2px;
      color: var(--muted);
      font-size: 12px;
    }
    .orison .hint { opacity: 0.85; }

    /* Glow edge */
    .orison .frame::before {
      content: "";
      position: absolute;
      inset: -1px;
      border-radius: 24px;
      background:
        conic-gradient(from var(--twist, 0deg), var(--g1), var(--g2), var(--g3), var(--g1));
      -webkit-mask:
        linear-gradient(#000 0 0) content-box,
        linear-gradient(#000 0 0);
      -webkit-mask-composite: xor;
              mask-composite: exclude;
      padding: 1px;
      filter: blur(12px) saturate(1.08);
      pointer-events: none;
      opacity: 0.7;
      transition: opacity 300ms ease;
    }
    .orison:hover .frame::before { opacity: 0.95; }

    /* Themes */
    .orison.pearl { /* default soft daylight */
      --bg0: #f6f9ff; --bg1: #ffffff; --ink:#0a1220; --muted:#5d6b7a; --accent:#0a7bd9;
      --g1:#ffd492; --g2:#ff91ca; --g3:#8ad8ff;
    }
    .orison.cobalt {
      --bg0:#0d1b2a; --bg1:#0f2235; --ink:#e9f1ff; --muted:#aab9ce; --accent:#66e2ff;
      --g1:#66e2ff; --g2:#57bfff; --g3:#8cf0d2; --ringB: rgba(255,255,255,0.1);
      background:
        radial-gradient(120% 100% at 10% 0%, rgba(32, 52, 73, 0.7), transparent 40%),
        radial-gradient(140% 110% at 90% 100%, rgba(24, 116, 205, 0.5), transparent 45%),
        linear-gradient(180deg, #0b1522, #0f2235);
    }
    .orison.velvet {
      --bg0:#1b0f21; --bg1:#2a1434; --ink:#ffefff; --muted:#d2b9da; --accent:#ff8cc6;
      --g1:#ffb3d1; --g2:#c59bff; --g3:#ffd38e; --ringB: rgba(255,255,255,0.12);
      background:
        radial-gradient(120% 100% at 10% 0%, rgba(76, 23, 102, 0.6), transparent 40%),
        radial-gradient(140% 110% at 90% 100%, rgba(255, 140, 198, 0.4), transparent 45%),
        linear-gradient(180deg, #1b0f21, #2a1434);
    }

    /* State classes */
    .orison.paused .ring,
    .orison.paused .glow,
    .orison.paused .o1,
    .orison.paused .o2,
    .orison.paused .o3 { animation-play-state: paused; }

    .orison.minimal .frame::before { opacity: 0.35; filter: blur(8px) saturate(1); }
    .orison.minimal .glow { filter: blur(14px) saturate(1); opacity: 0.7; }
    .orison.minimal .orb::before { box-shadow: inset 0 0 8px rgba(255,255,255,0.4), 0 8px 16px rgba(8, 20, 38, 0.12); }
    .orison.minimal .mesh { opacity: 0.5; mix-blend-mode: normal; }

    /* Reduced motion */
    @media (prefers-reduced-motion: reduce) {
      .orison .ring, .orison .glow, .orison .o1, .orison .o2, .orison .o3 { animation: none !important; }
      .orison .halo:hover { transform: none !important; }
    }
  </style>

  <div class="frame">
    <canvas class="mesh" aria-hidden="true"></canvas>

    <div class="content">
      <div class="copy">
        <div class="eyebrow"><span class="dot"></span> Lumen Atelier</div>
        <h1>Soft Motion. Clear Intent.</h1>
        <p class="lead">A contemplative hero for modern interfaces—glasslight rings, quiet color, and choreography you can tune.</p>

        <div class="controls" role="group" aria-label="Modes">
          <button class="chip" data-theme="pearl" aria-pressed="true">Pearl</button>
          <button class="chip" data-theme="cobalt" aria-pressed="false">Cobalt</button>
          <button class="chip" data-theme="velvet" aria-pressed="false">Velvet</button>
          <button class="chip ghost" id="pause" aria-pressed="false">Pause</button>
          <button class="chip ghost" id="minimal" aria-pressed="false">Minimal</button>
          <label class="tempo" for="tempo">
            Tempo
            <input id="tempo" type="range" min="0.4" max="1.8" step="0.1" value="1" />
          </label>
        </div>
      </div>

      <div class="halo-wrap">
        <div class="halo" id="halo">
          <div class="glow"></div>

          <svg class="rings" viewBox="-50 -50 100 100" aria-hidden="true">
            <defs>
              <linearGradient id="strokeGrad" x1="-50" y1="0" x2="50" y2="0" gradientUnits="userSpaceOnUse">
                <stop offset="0%" stop-color="var(--g1)"/>
                <stop offset="50%" stop-color="var(--g2)"/>
                <stop offset="100%" stop-color="var(--g3)"/>
              </linearGradient>
            </defs>
            <circle class="ring" r="40" stroke="url(#strokeGrad)"></circle>
            <circle class="ring alt" r="30" stroke="var(--ringB)"></circle>
          </svg>

          <div class="orb o1" aria-hidden="true"></div>
          <div class="orb o2" aria-hidden="true"></div>
          <div class="orb o3" aria-hidden="true"></div>
        </div>
      </div>
    </div>
  </div>

  <div class="meta">
    <span id="last-updated">Last updated: 2025-11-13 09:18:01 EST</span>
    <span class="hint">Tip: Move your cursor over the halo—shift the rings, tilt the glass, and tune the tempo.</span>
  </div>

  <script>
    (function () {
      const root = document.currentScript.closest('.orison');
      const mesh = root.querySelector('.mesh');
      const ctx = mesh.getContext('2d');
      const halo = root.querySelector('#halo');
      const pauseBtn = root.querySelector('#pause');
      const minimalBtn = root.querySelector('#minimal');
      const tempo = root.querySelector('#tempo');
      const themeBtns = [...root.querySelectorAll('.chip[data-theme]')];

      // Timestamp
      const lu = root.querySelector('#last-updated');
      function tzAbbr(d) {
        try { return d.toLocaleTimeString([], { timeZoneName: 'short' }).split(' ').pop(); }
        catch { return ''; }
      }
      const now = new Date();
      lu.textContent = 'Last updated: ' + now.toLocaleString([], {
        year: 'numeric', month: '2-digit', day: '2-digit',
        hour: '2-digit', minute: '2-digit', second: '2-digit'
      }) + ' ' + tzAbbr(now);

      // Themes
      const THEMES = { pearl:1, cobalt:1, velvet:1 };
      function setTheme(name) {
        if (!THEMES[name]) return;
        root.classList.remove('pearl', 'cobalt', 'velvet');
        root.classList.add(name);
        themeBtns.forEach(b => b.setAttribute('aria-pressed', String(b.dataset.theme === name)));
      }
      themeBtns.forEach(b => b.addEventListener('click', () => setTheme(b.dataset.theme)));

      // State
      let paused = false;
      const prefersReduced = matchMedia('(prefers-reduced-motion: reduce)').matches;

      pauseBtn.addEventListener('click', () => {
        paused = !paused;
        root.classList.toggle('paused', paused);
        pauseBtn.setAttribute('aria-pressed', String(paused));
        pauseBtn.textContent = paused ? 'Resume' : 'Pause';
      });

      minimalBtn.addEventListener('click', () => {
        const next = !root.classList.contains('minimal');
        root.classList.toggle('minimal', next);
        minimalBtn.setAttribute('aria-pressed', String(next));
        minimalBtn.textContent = next ? 'Restore' : 'Minimal';
      });

      tempo.addEventListener('input', () => {
        root.style.setProperty('--tempo', tempo.value);
      });

      // Pointer-driven tilt + twist
      let mx = 0.5, my = 0.5, hasPointer = false;
      root.addEventListener('pointermove', (e) => {
        const r = halo.getBoundingClientRect();
        mx = (e.clientX - r.left) / r.width;
        my = (e.clientY - r.top) / r.height;
        mx = Math.max(0, Math.min(1, mx));
        my = Math.max(0, Math.min(1, my));
        hasPointer = true;

        const rx = ((my - 0.5) * -10).toFixed(2) + 'deg';
        const ry = ((mx - 0.5) * 12).toFixed(2) + 'deg';
        halo.style.setProperty('--rx', rx);
        halo.style.setProperty('--ry', ry);

        const twist = ((mx - 0.5) * 140 + (my - 0.5) * 80).toFixed(2) + 'deg';
        root.style.setProperty('--twist', twist);
      }, { passive: true });
      root.addEventListener('pointerleave', () => { hasPointer = false; });

      // Backdrop generative mesh
      const DPR = Math.min(window.devicePixelRatio || 1, 2);
      function fit() {
        const r = mesh.getBoundingClientRect();
        mesh.width = Math.max(1, Math.floor(r.width * DPR));
        mesh.height = Math.max(1, Math.floor(r.height * DPR));
      }
      fit();
      addEventListener('resize', fit);

      const POINTS = [];
      function initPoints() {
        POINTS.length = 0;
        const count = Math.floor((mesh.width * mesh.height) / (18000 / DPR)) + 24;
        for (let i = 0; i < count; i++) {
          POINTS.push({
            x: Math.random() * mesh.width,
            y: Math.random() * mesh.height,
            vx: (Math.random() - 0.5) * 0.4,
            vy: (Math.random() - 0.5) * 0.4
          });
        }
      }
      initPoints();
      addEventListener('resize', initPoints);

      function themeGradient() {
        const g = ctx.createLinearGradient(0, 0, mesh.width, 0);
        const style = getComputedStyle(root);
        g.addColorStop(0, style.getPropertyValue('--g1').trim());
        g.addColorStop(0.5, style.getPropertyValue('--g2').trim());
        g.addColorStop(1, style.getPropertyValue('--g3').trim());
        return g;
      }

      let t = Math.random() * 1000;

      function drawMesh() {
        if (!mesh.width || !mesh.height) return;
        ctx.clearRect(0, 0, mesh.width, mesh.height);

        const g = themeGradient();
        const maxDist = Math.min(mesh.width, mesh.height) * 0.14;

        // Update positions
        for (const p of POINTS) {
          // mild attraction to pointer when hovering
          if (hasPointer) {
            const px = mx * mesh.width;
            const py = my * mesh.height;
            const dx = px - p.x, dy = py - p.y;
            const dist = Math.hypot(dx, dy) + 0.0001;
            const pull = Math.exp(-(dist / (maxDist * 1.4)));
            p.vx += (dx / dist) * 0.02 * pull;
            p.vy += (dy / dist) * 0.02 * pull;
          }

          p.x += p.vx;
          p.y += p.vy;

          // subtle noise drift
          p.vx += Math.sin((p.y + t) * 0.001) * 0.02;
          p.vy += Math.cos((p.x - t) * 0.001) * 0.02;

          // friction + bounds
          p.vx *= 0.995;
          p.vy *= 0.995;
          if (p.x < 0 || p.x > mesh.width) { p.vx *= -1; p.x = Math.max(0, Math.min(mesh.width, p.x)); }
          if (p.y < 0 || p.y > mesh.height) { p.vy *= -1; p.y = Math.max(0, Math.min(mesh.height, p.y)); }
        }

        // Draw connections
        ctx.lineWidth = 1;
        ctx.strokeStyle = g;
        ctx.globalAlpha = 0.22;
        for (let i = 0; i < POINTS.length; i++) {
          const a = POINTS[i];
          for (let j = i + 1; j < POINTS.length; j++) {
            const b = POINTS[j];
            const dx = a.x - b.x, dy = a.y - b.y;
            const d = Math.hypot(dx, dy);
            if (d < maxDist) {
              const fade = 1 - d / maxDist;
              ctx.globalAlpha = 0.08 + fade * 0.18;
              ctx.beginPath();
              ctx.moveTo(a.x, a.y);
              ctx.lineTo(b.x, b.y);
              ctx.stroke();
            }
          }
        }
        // Draw nodes
        ctx.globalAlpha = 0.35;
        for (const p of POINTS) {
          ctx.beginPath();
          ctx.arc(p.x, p.y, 1.3, 0, Math.PI * 2);
          ctx.fillStyle = g;
          ctx.fill();
        }
        ctx.globalAlpha = 1;
      }

      function loop() {
        if (!paused && !prefersReduced) {
          t += 0.8 * (parseFloat(getComputedStyle(root).getPropertyValue('--tempo')) || 1);
        }
        drawMesh();
        requestAnimationFrame(loop);
      }

      // Initialize
      setTheme('pearl');
      root.style.setProperty('--tempo', tempo.value);
      loop();

      // Recreate gradient stops when theme changes (force redraw)
      const observer = new MutationObserver(drawMesh);
      observer.observe(root, { attributes: true, attributeFilter: ['class', 'style'] });
    }());
