    <style>
      :root {
        --bg: #0f1221;
        --fg: #e6e8f0;

        --accent: #8b5cf6;
      }
      html, body {

      body {
        margin: 0;
        font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Ubuntu, Cantarell, Noto Sans, Helvetica Neue, Arial, "Apple Color Emoji", "Segoe UI Emoji";
        color: var(--fg);
        background: radial-gradient(1200px 800px at 70% 10%, #1b1f3a, var(--bg));
        display: flex;
        align-items: center;
        justify-content: center;
      }
      .card {
        width: min(720px, 92vw);
        background: rgba(255,255,255,0.04);
        border: 1px solid rgba(255,255,255,0.08);
        border-radius: 16px;
        padding: 28px 24px;
        box-shadow: 0 10px 30px rgba(0,0,0,0.3);
        backdrop-filter: blur(6px);

      }
    </style>

<section class="nova" data-theme="dusk" style="--mx:50%;--my:50%;--ry:0deg;--rx:0deg;">
  <style>
    .nova{
      --ink:#eaf2ff;
      --muted:rgba(234,242,255,.78);
      --bg1:#060912;
      --bg2:#101a35;
      --edge:rgba(255,255,255,.14);
      --a1:#8afcff;
      --a2:#a0a6ff;
      --a3:#ff90d4;
      position:relative;
      border-radius:40px;
      border:1px solid var(--edge);
      padding:clamp(22px,4vw,42px);
      color:var(--ink);
      background:
        radial-gradient(1200px 800px at var(--mx) var(--my), rgba(255,255,255,.10), transparent 55%),
        linear-gradient(160deg, var(--bg1), var(--bg2));
      box-shadow: 0 40px 120px rgba(0,0,0,.65), inset 0 1px 0 rgba(255,255,255,.06);
      overflow:hidden;
      isolation:isolate;
      display:grid;
      grid-template-rows: auto 1fr;
      gap:clamp(18px,3.5vw,34px);
      min-height:clamp(560px,72vh,920px);
      font-family: ui-sans-serif, -apple-system, Inter, Segoe UI, Roboto, "Helvetica Neue", Arial;
    }
    .nova::before{
      content:"";
      position:absolute; inset:-25%;
      background:
        conic-gradient(from 0deg at 65% 30%, rgba(138,252,255,.18), rgba(160,166,255,.18), rgba(255,144,212,.16), transparent 70%);
      filter: blur(60px) saturate(1.2);
      mix-blend-mode: screen;
      animation: spin 40s linear infinite;
      opacity:.55; pointer-events:none;
    }
    .nova::after{
      content:"";
      position:absolute; inset:0;
      background:
        radial-gradient(900px 600px at var(--mx) var(--my), rgba(255,255,255,.10), transparent 60%),
        linear-gradient(transparent 60%, rgba(0,0,0,.2));
      mask: radial-gradient(120% 100% at 50% 40%, black, transparent);
      pointer-events:none;
    }
    @keyframes spin { to { transform: rotate(1turn); } }

    /* Dawn theme */
    .nova[data-theme="dawn"]{
      --ink:#0f1728;
      --muted:rgba(15,23,40,.76);
      --bg1:#fff7ee;
      --bg2:#eaf5ff;
      --edge:rgba(0,0,0,.14);
      background:
        radial-gradient(1200px 800px at var(--mx) var(--my), rgba(0,0,0,.08), transparent 55%),
        linear-gradient(160deg, var(--bg1), var(--bg2));
      box-shadow: 0 24px 64px rgba(0,0,0,.22), inset 0 1px 0 rgba(255,255,255,.9);
    }

    .hero{
      position:relative; z-index:2;
      display:grid; justify-items:center; text-align:center; gap:12px;
    }
    .crest{
      display:inline-flex; align-items:center; gap:10px;
      padding:8px 14px; border-radius:999px;
      border:1px solid var(--edge);
      background: rgba(255,255,255,.06);
      color:var(--muted);
      font-weight:700; font-size:12px; letter-spacing:.28em; text-transform:uppercase;
    }
    .nova[data-theme="dawn"] .crest{ background: rgba(0,0,0,.06); }

    .title{
      margin:8px 0 0;
      font-weight:1000; letter-spacing:-.03em; line-height:.88;
      font-size: clamp(50px, 8.2vw, 118px);
      background: linear-gradient(90deg, var(--a1), var(--a2), var(--a3));
      -webkit-background-clip:text; background-clip:text; color:transparent;
      text-shadow: 0 6px 40px rgba(255,255,255,.08);
    }
    .subtitle{
      margin:0; max-width:68ch; color:var(--muted);
      font-size: clamp(14px, 2.2vw, 18px);
    }

    .controls{
      display:flex; flex-wrap:wrap; justify-content:center; gap:10px; margin-top:10px;
    }
    .btn{
      appearance:none; cursor:pointer; user-select:none;
      border-radius:16px; padding:12px 16px;
      font-weight:850; letter-spacing:.2px;
      border:1px solid rgba(255,255,255,.24);
      background: linear-gradient(180deg, rgba(255,255,255,.92), rgba(255,255,255,.78));
      color:#0b1320;
      box-shadow: 0 14px 28px rgba(0,0,0,.28), inset 0 1px 0 rgba(255,255,255,.7);
      transition: transform .18s ease, box-shadow .18s ease, filter .18s ease, background .18s ease, color .18s ease;
    }
    .btn:hover{ transform: translateY(-1px); box-shadow: 0 20px 44px rgba(0,0,0,.34), inset 0 1px 0 rgba(255,255,255,.8); }
    .btn:active{ transform: translateY(0); }
    .btn.ghost{
      background: rgba(255,255,255,.08); color: var(--ink);
      border-color: rgba(255,255,255,.22); box-shadow: inset 0 1px 0 rgba(255,255,255,.08);
      backdrop-filter: blur(6px);
    }
    .nova[data-theme="dawn"] .btn.ghost{ background: rgba(0,0,0,.06); color:#0f1728; border-color: rgba(0,0,0,.16); }
    .btn.outline{ background: transparent; color: var(--ink); border-color: rgba(255,255,255,.28); box-shadow:none; }
    .nova[data-theme="dawn"] .btn.outline{ border-color: rgba(0,0,0,.2); }

    .palette{ display:flex; gap:8px; flex-wrap:wrap; justify-content:center; }
    .swatch{
      width:24px; height:24px; border-radius:50%;
      border:1px solid var(--edge); box-shadow:0 6px 14px rgba(0,0,0,.24);
      cursor:pointer; transition: transform .15s ease;
    }
    .swatch:hover{ transform: translateY(-2px) scale(1.06); }

    .meta{
      display:flex; flex-wrap:wrap; gap:12px; align-items:center; justify-content:center;
      margin-top:6px; color:var(--muted); font-size:12px;
    }
    .live{ display:inline-flex; align-items:center; gap:8px; }
    .dot{
      width:8px; height:8px; border-radius:50%;
      background: var(--a3);
      box-shadow: 0 0 0 0 rgba(255,144,212,.6);
      animation: pulse 2s ease-out infinite;
    }
    @keyframes pulse { 0%{ box-shadow: 0 0 0 0 rgba(255,144,212,.6);} 70%{ box-shadow: 0 0 0 10px rgba(255,144,212,0);} 100%{ box-shadow: 0 0 0 0 rgba(255,144,212,0);} }

    .stage{
      position:relative; z-index:1;
      border-radius:28px; overflow:hidden;
      border:1px solid var(--edge);
      box-shadow: inset 0 0 0 1px rgba(255,255,255,.05), 0 28px 80px rgba(0,0,0,.5);
      min-height: 440px;
      transform: perspective(1200px) rotateX(var(--rx)) rotateY(var(--ry));
      transition: transform .15s ease;
    }
    canvas#sky{ position:absolute; inset:0; width:100%; height:100%; display:block; }

    .ring{
      position:absolute; inset:5% 5%;
      border-radius:24px;
      border:1px dashed rgba(255,255,255,.18);
      animation: orbit 36s linear infinite;
      pointer-events:none;
    }
    .nova[data-theme="dawn"] .ring{ border-color: rgba(0,0,0,.16); }
    @keyframes orbit { to { transform: rotate(360deg); } }

    .legend{
      position:absolute; right:12px; bottom:12px;
      padding:8px 10px; border-radius:12px;
      border:1px solid var(--edge);
      background: rgba(255,255,255,.06);
      color:var(--ink); font-size:12px;
      backdrop-filter: blur(6px);
      pointer-events:none;
    }
    .nova[data-theme="dawn"] .legend{ background: rgba(0,0,0,.06); }

    @media (max-width: 900px){
      .title{ font-size: clamp(42px, 11vw, 72px); }
      .stage{ min-height: 380px; }
    }
    @media (prefers-reduced-motion: reduce){
      .nova::before, .ring{ animation:none !important; }
      .stage{ transition:none !important; }
    }
  </style>

  <div class="hero">
    <div class="crest">Edition 439 • The Luminarium</div>
    <h1 class="title">Aurora Atelier</h1>
    <p class="subtitle">A living canvas of light. Drift with ribbons, map constellations, or breathe the soft mist. Move your pointer to bend the glow; tap to bloom.</p>

    <div class="controls">
      <button class="btn" id="themeBtn" aria-pressed="false" title="Toggle theme">Switch to Dawn</button>
      <button class="btn ghost" id="runBtn" aria-pressed="true" title="Pause/Resume">Pause</button>
      <button class="btn outline" id="styleBtn" title="Cycle styles">Style: Ribbons</button>
      <button class="btn outline" id="randomBtn" title="Randomize colors">Randomize</button>
      <button class="btn ghost" id="saveBtn" title="Save image">Save PNG</button>
    </div>

    <div class="palette" aria-label="Quick palettes">
      <div class="swatch" data-pal="polar" style="background:linear-gradient(45deg,#8afcff,#a0a6ff)"></div>
      <div class="swatch" data-pal="orchid" style="background:linear-gradient(45deg,#b38bff,#ff90d4)"></div>
      <div class="swatch" data-pal="citrus" style="background:linear-gradient(45deg,#ff9966,#ffd267)"></div>
      <div class="swatch" data-pal="forest" style="background:linear-gradient(45deg,#2dd4bf,#16a34a)"></div>
      <div class="swatch" data-pal="aurora" style="background:linear-gradient(45deg,#66ffcc,#66a3ff)"></div>

    <div class="meta">
      <span class="live"><span class="dot" aria-hidden="true"></span>Live</span>

  <div class="stage" id="stage" aria-label="Interactive light field">
    <canvas id="sky"></canvas>
    <div class="ring" aria-hidden="true"></div>
    <div class="legend" aria-hidden="true">Move = bend • Click = bloom • S/D/R/Space = shortcuts</div>
  </div>

  <script>
    (function(){
      const root = document.currentScript.closest('.nova');
      const canvas = root.querySelector('#sky');
      const ctx = canvas.getContext('2d', { alpha:true });
      const stage = root.querySelector('#stage');
      const dpr = Math.max(1, Math.min(2, window.devicePixelRatio || 1));

      const btnTheme  = root.querySelector('#themeBtn');
      const btnRun    = root.querySelector('#runBtn');
      const btnStyle  = root.querySelector('#styleBtn');
      const btnRand   = root.querySelector('#randomBtn');
      const btnSave   = root.querySelector('#saveBtn');
      const swatches  = root.querySelectorAll('.swatch');
      const clockEl   = root.querySelector('#clock');
      const updatedEl = root.querySelector('#last-updated');

      // Stamp
      try{
        const now = new Date();
        updatedEl.textContent = 'Updated ' + now.toLocaleString([], { weekday:'short', month:'short', day:'2-digit', hour:'2-digit', minute:'2-digit' });
      }catch(e){}

      function tickClock(){
        try{
          const d = new Date();
          clockEl.textContent = d.toLocaleTimeString([], { hour:'2-digit', minute:'2-digit', second:'2-digit' }) + ' • ' + d.toLocaleDateString([], { month:'short', day:'2-digit' });
        }catch(e){}
      }
      tickClock();
      const clk = setInterval(tickClock, 1000);

      // Spotlight + tilt
      root.addEventListener('pointermove', (e)=>{
        const R = root.getBoundingClientRect();
        const x = ((e.clientX - R.left) / R.width) * 100;
        const y = ((e.clientY - R.top) / R.height) * 100;
        root.style.setProperty('--mx', x + '%');
        root.style.setProperty('--my', y + '%');

        const cx = (x - 50)/50; // -1..1
        const cy = (y - 50)/50;
        stage.style.setProperty('--ry', (cx*6).toFixed(2) + 'deg');
        stage.style.setProperty('--rx', (-cy*6).toFixed(2) + 'deg');
      }, {passive:true});
      root.addEventListener('pointerleave', ()=>{
        stage.style.setProperty('--ry','0deg');
        stage.style.setProperty('--rx','0deg');
      });

      // Size canvas
      function size(){
        const r = stage.getBoundingClientRect();
        canvas.width = Math.floor(r.width * dpr);
        canvas.height = Math.floor(r.height * dpr);
        draw(true);
      }
      window.addEventListener('resize', size, {passive:true});
      size();

      function getVar(name){ return getComputedStyle(root).getPropertyValue(name).trim(); }
      function setPalette(a1,a2,a3){ root.style.setProperty('--a1', a1); root.style.setProperty('--a2', a2); root.style.setProperty('--a3', a3); state.grad = null; }
      function randColor(){ const h = Math.floor(Math.random()*360), s = 65+Math.random()*20, l=52+Math.random()*10; return `hsl(${h} ${s}% ${l}%)`; }

      // State
      const state = {
        running: true,
        style: 0, // 0 Ribbons, 1 Constellations, 2 Mist
        t: 0,
        mouse: { x:0, y:0, active:false, pulse:0 },
        grad: null,
        nodes: [],
        puffs: [],
        clickBloom: []
      };

      function gradH(){
        if(state.grad) return state.grad;
        const g = ctx.createLinearGradient(0, 0, canvas.width, 0);
        g.addColorStop(0, getVar('--a1')); g.addColorStop(0.5, getVar('--a2')); g.addColorStop(1, getVar('--a3'));
        return (state.grad = g);
      }
      function gradV(){
        const g = ctx.createLinearGradient(0, 0, 0, canvas.height);
        g.addColorStop(0, getVar('--a1')); g.addColorStop(0.5, getVar('--a2')); g.addColorStop(1, getVar('--a3'));
        return g;
      }

      // Pointer
      canvas.addEventListener('pointermove', (e)=>{
        const r = canvas.getBoundingClientRect();
        state.mouse.x = (e.clientX - r.left) * dpr;
        state.mouse.y = (e.clientY - r.top) * dpr;
        state.mouse.active = true;
      }, {passive:true});
      canvas.addEventListener('pointerleave', ()=> state.mouse.active = false);
      canvas.addEventListener('pointerdown', ()=>{
        state.mouse.pulse = 0;
        if(state.style === 2){
          // add puff burst
          for(let i=0;i<14;i++){
            state.clickBloom.push({
              x: state.mouse.x, y: state.mouse.y,
              r: 12 + Math.random()*26,
              a: 0.22 + Math.random()*0.22,
              vx: (Math.random()-0.5)*1.2, vy: (Math.random()-0.5)*1.2,
              hue: Math.random()
            });
          }
        }
      });
      window.addEventListener('pointerup', ()=>{}, {passive:true});

      // Ribbons
      function drawRibbons(){
        const w = canvas.width, h = canvas.height;
        const lanes = 9;
        const step = 8 * dpr;
        ctx.globalCompositeOperation = 'lighter';
        ctx.shadowBlur = 28; ctx.shadowColor = getVar('--a2');
        for(let i=0;i<lanes;i++){
          const baseY = ((i+0.5)/lanes) * (h*1.1) - h*0.05;
          ctx.beginPath();
          for(let x = -20; x <= w+20; x += step){
            const tt = state.t*0.012;
            let y = baseY
              + Math.sin(x*0.006 + tt + i)*26
              + Math.cos(x*0.002 - tt*1.5 + i)*16;

            if(state.mouse.active){
              const dx = x - state.mouse.x, dy = baseY - state.mouse.y;
              const dist = Math.hypot(dx, dy);
              const lens = Math.exp(-(dist*dist)/(2*Math.pow(Math.min(w,h)*0.18,2)));
              y += lens * 64 * Math.sin(0.03*dx + tt*2);
            }
            if(x <= -20) ctx.moveTo(x,y); else ctx.lineTo(x,y);
          }
          ctx.lineWidth = (1.6 + Math.sin((i/lanes + state.t*0.002)*Math.PI)*0.8) * dpr;
          ctx.strokeStyle = i % 2 ? gradH() : gradV();
          ctx.globalAlpha = 0.8 - (i/lanes)*0.5;
          ctx.stroke();
        }
        // Mouse flare
        if(state.mouse.active){
          const r = 20*dpr + 8*Math.sin(state.t*0.15);
          const g = ctx.createRadialGradient(state.mouse.x, state.mouse.y, 0, state.mouse.x, state.mouse.y, r*6);
          g.addColorStop(0, getVar('--a1'));
          g.addColorStop(1, 'transparent');
          ctx.globalAlpha = 0.28; ctx.fillStyle = g;
          ctx.beginPath(); ctx.arc(state.mouse.x, state.mouse.y, r*6, 0, Math.PI*2); ctx.fill();
        }
      }

      // Constellations
      function ensureNodes(){
        if(state.nodes.length) return;
        const count = Math.max(90, Math.floor(Math.min(canvas.width, canvas.height)/5));
        for(let i=0;i<count;i++){
          state.nodes.push({
            x: Math.random()*canvas.width,
            y: Math.random()*canvas.height,
            vx: (Math.random()-.5)*0.6*dpr,
            vy: (Math.random()-.5)*0.6*dpr,
            s: 0.6 + Math.random()*1.8
          });
        }
      }
      function drawConstellations(){
        ensureNodes();
        const w = canvas.width, h = canvas.height;
        const maxD = Math.min(w,h)*0.18;
        ctx.globalCompositeOperation = 'lighter';
        ctx.shadowBlur = 18; ctx.shadowColor = getVar('--a1');
        // Move + draw points
        for(const p of state.nodes){
          // gently steer by mouse
          if(state.mouse.active){
            const dx = p.x - state.mouse.x, dy = p.y - state.mouse.y;
            const dist = Math.hypot(dx,dy);
            const f = Math.exp(-(dist*dist)/(2*(Math.min(w,h)*0.16)**2));
            p.vx += (dx/dist||0) * f * 0.05;
            p.vy += (dy/dist||0) * f * 0.05;
          }
          p.x += p.vx; p.y += p.vy;
          if(p.x<0||p.x>w) p.vx*=-1;
          if(p.y<0||p.y>h) p.vy*=-1;

          ctx.beginPath();
          ctx.fillStyle = getVar('--a3');
          ctx.globalAlpha = 0.7;
          ctx.arc(p.x, p.y, p.s*dpr, 0, Math.PI*2);
          ctx.fill();
        }
        // Links
        ctx.lineCap = 'round'; ctx.lineJoin = 'round';
        for(let i=0;i<state.nodes.length;i++){
          const a = state.nodes[i];
          for(let j=i+1;j<state.nodes.length;j++){
            const b = state.nodes[j];
            const dx = a.x-b.x, dy = a.y-b.y;
            const dist = Math.hypot(dx,dy);
            if(dist < maxD){
              ctx.globalAlpha = 0.55 * (1 - dist/maxD);
              ctx.lineWidth = (1.0 - dist/maxD) * 1.8 * dpr;
              ctx.strokeStyle = gradH();
              ctx.beginPath(); ctx.moveTo(a.x,a.y); ctx.lineTo(b.x,b.y); ctx.stroke();
            }
          }
        }
      }

      // Mist
      function ensurePuffs(){
        if(state.puffs.length) return;
        const count = 80;
        for(let i=0;i<count;i++){
          state.puffs.push({
            x: Math.random()*canvas.width,
            y: Math.random()*canvas.height,
            r: 40*dpr + Math.random()*120*dpr,
            a: 0.06 + Math.random()*0.08,
            o: Math.random()*Math.PI*2,
            s: 0.2 + Math.random()*0.8
          });
        }
      }
      function drawPuffs(){
        ensurePuffs();
        const w = canvas.width, h = canvas.height;
        ctx.globalCompositeOperation = 'screen';
        for(const p of state.puffs){
          p.o += 0.002*p.s;
          p.x += Math.cos(p.o + state.t*0.002)*0.6*dpr;
          p.y += Math.sin(p.o + state.t*0.002)*0.6*dpr;

          if(state.mouse.active){
            const dx = p.x - state.mouse.x, dy = p.y - state.mouse.y;
            const dist = Math.hypot(dx,dy) + 0.0001;
            const push = 12 * Math.exp(-(dist*dist)/(2*(Math.min(w,h)*0.18)**2));
            p.x += (dx/dist)*push; p.y += (dy/dist)*push;
          }

          if(p.x < -200 || p.x > w+200 || p.y < -200 || p.y > h+200){
            p.x = Math.random()*w; p.y = Math.random()*h;
          }

          const g = ctx.createRadialGradient(p.x, p.y, 0, p.x, p.y, p.r);
          g.addColorStop(0, getVar('--a1'));
          g.addColorStop(0.5, getVar('--a2'));
          g.addColorStop(1, 'transparent');
          ctx.globalAlpha = p.a;
          ctx.fillStyle = g;
          ctx.beginPath(); ctx.arc(p.x, p.y, p.r, 0, Math.PI*2); ctx.fill();
        }

        // Click blooms
        for(let i=state.clickBloom.length-1;i>=0;i--){
          const c = state.clickBloom[i];
          c.x += c.vx; c.y += c.vy; c.r += 1.6*dpr; c.a *= 0.97;
          const g = ctx.createRadialGradient(c.x, c.y, 0, c.x, c.y, c.r*3);
          g.addColorStop(0, getVar('--a3')); g.addColorStop(1, 'transparent');
          ctx.globalAlpha = c.a; ctx.fillStyle = g;
          ctx.beginPath(); ctx.arc(c.x, c.y, c.r*3, 0, Math.PI*2); ctx.fill();
          if(c.a < 0.01) state.clickBloom.splice(i,1);
        }
      }

      function clear(){
        ctx.globalCompositeOperation = 'source-over';
        ctx.globalAlpha = 1;
        ctx.clearRect(0,0,canvas.width,canvas.height);
        // faint fog to unify
        const cx = canvas.width*0.5, cy = canvas.height*0.5;
        const g = ctx.createRadialGradient(cx, cy, 0, cx, cy, Math.max(cx, cy));
        if(root.getAttribute('data-theme') === 'dawn'){
          g.addColorStop(0,'rgba(255,220,180,.14)');
          g.addColorStop(1,'rgba(255,255,255,0)');
        }else{
          g.addColorStop(0,'rgba(150,190,255,.12)');
          g.addColorStop(1,'rgba(0,0,0,0)');
        }
        ctx.fillStyle = g;
        ctx.fillRect(0,0,canvas.width,canvas.height);
      }

      function draw(staticOnly){
        clear();
        state.t += 1;
        if(state.style === 0) drawRibbons();
        else if(state.style === 1) drawConstellations();
        else drawPuffs();

        // gentle scanline sheen
        ctx.globalCompositeOperation = 'overlay';
        const s = ctx.createLinearGradient(0,0,0,canvas.height);
        s.addColorStop(0,'rgba(255,255,255,.05)');
        s.addColorStop(0.5,'rgba(255,255,255,0)');
        s.addColorStop(1,'rgba(255,255,255,.04)');
        ctx.fillStyle = s; ctx.fillRect(0,0,canvas.width,canvas.height);

        if(!staticOnly && state.running) raf = requestAnimationFrame(draw);
      }

      // Controls
      btnTheme.addEventListener('click', ()=>{
        const isDawn = root.getAttribute('data-theme') === 'dawn';
        if(isDawn){
          root.setAttribute('data-theme','dusk');
          btnTheme.textContent = 'Switch to Dawn';
          btnTheme.setAttribute('aria-pressed','false');
        }else{
          root.setAttribute('data-theme','dawn');
          btnTheme.textContent = 'Switch to Dusk';
          btnTheme.setAttribute('aria-pressed','true');
        }
        draw(true);
      });

      btnRun.addEventListener('click', ()=>{
        state.running = !state.running;
        btnRun.textContent = state.running ? 'Pause' : 'Resume';
        btnRun.setAttribute('aria-pressed', String(state.running));
        if(state.running) draw(); else cancelAnimationFrame(raf);
      });

      btnStyle.addEventListener('click', ()=>{
        state.style = (state.style + 1) % 3;
        const names = ['Ribbons','Constellations','Mist'];
        btnStyle.textContent = 'Style: ' + names[state.style];
        draw(true);
      });

      btnRand.addEventListener('click', ()=>{
        setPalette(randColor(), randColor(), randColor());
        draw(true);
      });

      swatches.forEach(s => s.addEventListener('click', ()=>{
        const map = {
          polar: ['#8afcff','#a0a6ff','#ff90d4'],
          orchid: ['#b38bff','#ff90d4','#ffc8ff'],
          citrus: ['#ff9966','#ffd267','#fff1a8'],
          forest: ['#2dd4bf','#16a34a','#8be9dd'],
          aurora: ['#66ffcc','#66a3ff','#c7f5ff']
        };
        const key = s.dataset.pal;
        const p = map[key] || [randColor(),randColor(),randColor()];
        setPalette(p[0],p[1],p[2]);
        draw(true);
      }));

      btnSave.addEventListener('click', ()=>{
        try{
          const link = document.createElement('a');
          link.download = 'aurora-atelier.png';
          link.href = canvas.toDataURL('image/png');
          link.click();
        }catch(e){}
      });

      // Keyboard
      window.addEventListener('keydown', (e)=>{
        const k = e.key.toLowerCase();
        if(e.code === 'Space'){ e.preventDefault(); btnRun.click(); }
        else if(k === 'd'){ btnTheme.click(); }
        else if(k === 's'){ btnStyle.click(); }
        else if(k === 'r'){ btnRand.click(); }
      });

      // Start
      let raf;
      draw(true);
      if(state.running) raf = requestAnimationFrame(draw);
      document.addEventListener('visibilitychange', ()=>{ if(document.hidden) cancelAnimationFrame(raf); else if(state.running) draw(); });
    })();
  </script>
