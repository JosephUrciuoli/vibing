<section id="loom2277" data-mode="auto" aria-label="LUMINARC — Edition 2277">
  <style>
    /* Design tokens */
    #loom2277 {
      --r: 30px;
      --pad: clamp(18px, 5vw, 56px);
      --ink: #0b0e14;
      --muted: color-mix(in hsl, var(--ink) 60%, transparent);
      --edge: rgba(0,0,0,.12);
      --bg-1: #fbfdff;
      --bg-2: #eef2ff;

      /* Palette (mutated by JS) */
      --a: 208 92% 56%;
      --b: 282 88% 62%;
      --c: 150 76% 52%;

      position: relative; isolation: isolate; overflow: clip;
      display: grid; gap: clamp(16px, 4vw, 34px);
      border-radius: var(--r);
      padding: var(--pad);
      color: var(--ink);
      font-family: ui-sans-serif, -apple-system, "SF Pro", "Segoe UI", Inter, Roboto, Helvetica, Arial, system-ui;
      background:
        radial-gradient(140% 120% at -20% -10%, hsl(var(--a) / .22), transparent 60%),
        radial-gradient(120% 120% at 120% 120%, hsl(var(--b) / .18), transparent 55%),
        linear-gradient(180deg, var(--bg-1), var(--bg-2));
      box-shadow:
        inset 0 1px 0 rgba(255,255,255,.92),
        0 50px 140px rgba(0,0,0,.10);
    }
    #loom2277[data-mode="dark"] {
      --ink: #e7f0ff;
      --muted: color-mix(in hsl, var(--ink) 60%, transparent);
      --edge: rgba(255,255,255,.10);
      --bg-1: #04070f;
      --bg-2: #0a0f1d;
      color-scheme: dark;
      background:
        radial-gradient(140% 120% at -20% -10%, hsl(var(--a) / .30), transparent 60%),
        radial-gradient(120% 120% at 120% 120%, hsl(var(--b) / .26), transparent 55%),
        linear-gradient(180deg, var(--bg-1), var(--bg-2));
      box-shadow:
        inset 0 1px 0 rgba(255,255,255,.06),
        0 50px 160px rgba(0,0,0,.36);
    }

    /* Ambient veil + grain */
    #loom2277::before {
      content:"";
      position:absolute; inset:-16%;
      background:
        conic-gradient(from 0deg at 35% 30%, hsl(var(--c) / .26), transparent 60%),
        conic-gradient(from 180deg at 75% 70%, hsl(var(--a) / .22), transparent 60%);
      filter: blur(90px) saturate(120%);
      mix-blend-mode: overlay; opacity:.36; pointer-events:none;
      animation: veil2277 44s linear infinite;
    }
    @keyframes veil2277 { to { transform: rotate(360deg) scale(1.02); } }
    #loom2277::after {
      content:""; position:absolute; inset:0; pointer-events:none; z-index:0;
      background:
        linear-gradient(180deg, transparent, rgba(0,0,0,.08)),
        radial-gradient(60% 40% at 50% 0%, rgba(255,255,255,.12), transparent 60%),
        repeating-linear-gradient(0deg, rgba(12,20,40,.06) 0 1px, transparent 1px 26px),
        repeating-linear-gradient(90deg, rgba(12,20,40,.06) 0 1px, transparent 1px 26px);
      opacity:.32;
      mask: linear-gradient(180deg, rgba(0,0,0,.65), #000);
    }

    /* Top chrome */
    #loom2277 .chrome {
      display:flex; align-items:center; justify-content:space-between; gap:16px; position:relative; z-index:2;
    }
    #loom2277 .brand { display:flex; align-items:center; gap:14px; }
    #loom2277 .mark {
      width: 48px; height: 48px; border-radius: 50%; position: relative; overflow: hidden;
      background: radial-gradient(100% 100% at 30% 30%, rgba(255,255,255,.95), rgba(255,255,255,.55));
      box-shadow: inset 0 0 0 1px var(--edge), 0 14px 26px rgba(0,0,0,.10);
    }
    #loom2277 .mark::before {
      content:""; position:absolute; inset:-20%;
      background: conic-gradient(from 0deg, hsl(var(--a)), hsl(var(--b)), hsl(var(--c)), hsl(var(--a)));
      animation: spinmark2277 18s linear infinite;
      filter: blur(0.6px) saturate(120%);
      mask: radial-gradient(closest-side, #000 40%, transparent 42%) subtract,
            radial-gradient(closest-side, #000 0, #000 100%);
      opacity:.9;
    }
    @keyframes spinmark2277 { to { transform: rotate(360deg); } }

    #loom2277 .word {
      display:flex; align-items:center; gap:10px; font-weight:1000; letter-spacing:.16em;
      padding:10px 16px; border-radius:999px; white-space:nowrap; text-transform:uppercase;
      background: rgba(255,255,255,.66);
      backdrop-filter: blur(14px) saturate(160%);
      box-shadow: inset 0 0 0 1px var(--edge), 0 10px 22px rgba(0,0,0,.08);
    }
    #loom2277[data-mode="dark"] .word { background: rgba(12,16,26,.62); }

    #loom2277 .actions { display:flex; gap:10px; flex-wrap:wrap; }
    #loom2277 .chip, #loom2277 .btn {
      appearance:none; border:0; cursor:pointer;
      font-weight:900; font-size:13.5px; letter-spacing:.02em; color:var(--ink);
      padding:10px 14px; border-radius:14px;
      background: linear-gradient(180deg, rgba(255,255,255,.86), rgba(255,255,255,.58));
      box-shadow: inset 0 0 0 1px var(--edge), 0 10px 22px rgba(0,0,0,.10);
      backdrop-filter: blur(14px) saturate(160%);
      transition: transform .14s ease, background .25s ease, box-shadow .25s ease;
    }
    #loom2277[data-mode="dark"] .chip, #loom2277[data-mode="dark"] .btn {
      background: linear-gradient(180deg, rgba(12,16,26,.86), rgba(12,16,26,.58));
    }
    #loom2277 .chip:hover, #loom2277 .btn:hover { transform: translateY(-1px); background: rgba(255,255,255,.92); }
    #loom2277[data-mode="dark"] .chip:hover, #loom2277[data-mode="dark"] .btn:hover { background: rgba(12,16,26,.78); }

    /* Orbital stage */
    #loom2277 .stage {
      position: relative; z-index: 1;
      display:grid; gap: clamp(18px, 4vw, 30px);
      grid-template-columns: 1fr;
    }
    #loom2277 .panel {
      position: relative; margin: 0;
      aspect-ratio: 21 / 9; border-radius: clamp(18px, 2.6vw, 32px); overflow: hidden;
      background:
        radial-gradient(120% 90% at 120% -10%, hsl(var(--b) / .18), transparent 55%),
        radial-gradient(140% 140% at -20% 120%, hsl(var(--a) / .18), transparent 55%),
        linear-gradient(180deg, rgba(255,255,255,.92), rgba(255,255,255,.48));
      box-shadow:
        inset 0 0 0 1px var(--edge),
        inset 0 -80px 140px rgba(0,0,0,.10),
        0 40px 140px rgba(0,0,0,.20);
      transform-style: preserve-3d; will-change: transform;
      transform: rotateX(calc(var(--tiltY, 0) * 10deg)) rotateY(calc(var(--tiltX, 0) * 14deg));
    }
    #loom2277[data-mode="dark"] .panel {
      background:
        radial-gradient(120% 90% at 120% -10%, hsl(var(--a) / .26), transparent 55%),
        radial-gradient(140% 140% at -20% 120%, hsl(var(--b) / .26), transparent 55%),
        linear-gradient(180deg, rgba(8,12,22,.94), rgba(8,12,22,.66));
      box-shadow:
        inset 0 0 0 1px var(--edge),
        inset 0 -80px 160px rgba(0,0,0,.35),
        0 40px 160px rgba(0,0,0,.45);
    }
    #loom2277 canvas#orrery2277 { position:absolute; inset:0; width:100%; height:100%; display:block; }

    #loom2277 .panel .glass {
      position:absolute; inset:-10% -10% 55% -10%; pointer-events:none; z-index:3; mix-blend-mode: screen;
      background:
        radial-gradient(120% 100% at 65% -10%, rgba(255,255,255,.85), rgba(255,255,255,.08) 60%, transparent 70%),
        linear-gradient(180deg, rgba(255,255,255,.3), transparent);
      transform: rotate(-6deg); opacity:.75;
    }
    #loom2277 .ring {
      position:absolute; right: clamp(10px, 2vw, 18px); top: clamp(10px, 2vw, 18px);
      width: 74px; height: 74px; border-radius: 50%; z-index:2; pointer-events:none;
      background:
        conic-gradient(from 0deg, hsl(var(--a)), hsl(var(--b)), hsl(var(--c)), hsl(var(--a)));
      mask:
        radial-gradient(closest-side, #000 59%, transparent 60%) subtract,
        radial-gradient(closest-side, #000 0, #000 100%);
      filter: blur(.4px) saturate(110%);
      opacity:.85; animation: spinDial2277 22s linear infinite;
      box-shadow: 0 8px 28px rgba(0,0,0,.18);
    }
    @keyframes spinDial2277 { to { transform: rotate(360deg); } }

    #loom2277 .panel .tip {
      position:absolute; bottom:12px; left:50%; transform:translateX(-50%);
      z-index:4; font-size:12px; font-weight:800; color:var(--muted);
      padding:8px 10px; border-radius:12px; background: rgba(255,255,255,.62);
      box-shadow: inset 0 0 0 1px var(--edge);
    }
    #loom2277[data-mode="dark"] .panel .tip { background: rgba(12,16,26,.62); }

    /* Copy */
    #loom2277 .copy { display:grid; gap: 12px; align-content:center; text-align:center; }
    #loom2277 h1 {
      margin:0; line-height:.9; letter-spacing:.06em; font-weight:1000; text-transform:uppercase;
      font-size: clamp(48px, 9vw, 120px);
      background: linear-gradient(95deg, hsl(var(--a)), hsl(var(--b)), hsl(var(--c)));
      background-size: 220% 220%; -webkit-background-clip:text; background-clip:text; color: transparent;
      filter: drop-shadow(0 12px 30px rgba(0,0,0,.16));
      animation: titleflow2277 11s ease-in-out infinite;
      text-wrap: balance;
    }
    @keyframes titleflow2277 { 50% { background-position: 95% 0%; } }
    #loom2277 .lede { margin:0; color:var(--muted); font-size: clamp(14px, 2vw, 18px); }
    #loom2277 .points { margin:8px auto 0; padding:0; list-style:none; display:flex; gap:10px; flex-wrap:wrap; justify-content:center; }
    #loom2277 .points li {
      font-weight:800; font-size:12px; color:var(--ink);
      padding:8px 12px; border-radius:12px;
      background: rgba(255,255,255,.66);
      box-shadow: inset 0 0 0 1px var(--edge);
    }
    #loom2277[data-mode="dark"] .points li { background: rgba(12,16,26,.66); color: var(--ink); }

    /* Footer */
    #loom2277 .meta {
      display:flex; flex-wrap:wrap; align-items:center; justify-content:space-between; gap:12px;
      margin-top: clamp(6px, 2.2vw, 16px);
      padding-top: 12px; border-top: 1px solid var(--edge);
      color: var(--muted); font-size:12.5px; position:relative; z-index:2;
    }
    #loom2277 .live { display:inline-flex; align-items:center; gap:8px; font-weight:800; }
    #loom2277 .dot {
      width:9px; height:9px; border-radius:50%;
      background: hsl(var(--a));
      box-shadow: 0 0 0 0 color-mix(in hsl, hsl(var(--a) / 55%), transparent);
      animation: pulse2277 2s ease-out infinite;
    }
    @keyframes pulse2277 { 0% { box-shadow: 0 0 0 0 color-mix(in hsl, hsl(var(--a) / 55%), transparent); } 100% { box-shadow: 0 0 0 14px transparent; } }

    /* Motion safe */
    @media (prefers-reduced-motion: reduce) {
      #loom2277 * { animation: none !important; transition: none !important; }
    }
  </style>

    <div class="brand">

  <div class="meta">
    <div class="live"><span class="dot" aria-hidden="true"></span> Orrery engaged</div>
    <span id="last-updated">Last updated: 2026-01-29 14:29:17 EST</span>
  </div>

  <script>
    (function(){
      const root = document.getElementById('loom2277');
      const panel = document.getElementById('panel2277');
      const canvas = document.getElementById('orrery2277');
      const ctx = canvas.getContext('2d', { alpha: true });

      // Timestamp
      (function stamp(){
        const el = document.getElementById('last-updated');
        try {
          const now = new Date();
          const tz = Intl.DateTimeFormat().resolvedOptions().timeZone || 'local';
          const fmt = { year:'numeric', month:'short', day:'2-digit', hour:'2-digit', minute:'2-digit' };
          el.textContent = `Updated ${now.toLocaleString(undefined, fmt)} (${tz})`;
        } catch(_) { el.textContent = 'Updated just now'; }
      })();

      // Theme handling
      const modeBtn = document.getElementById('mode2277');
      const modes = ['auto', 'light', 'dark'];
      let modeIdx = 0;
      function applyMode(mode){
        let final = mode;
        if(mode==='auto'){
          const hour = new Date().getHours();
          const prefDark = window.matchMedia && window.matchMedia('(prefers-color-scheme: dark)').matches;
          final = (prefDark || hour < 7 || hour >= 19) ? 'dark' : 'light';
          modeBtn.textContent = 'Auto';
          modeBtn.setAttribute('aria-pressed','false');
        } else {
          modeBtn.textContent = mode.charAt(0).toUpperCase()+mode.slice(1);
          modeBtn.setAttribute('aria-pressed', mode==='dark' ? 'true' : 'false');
        }
        root.setAttribute('data-mode', final);
        wipe(true);
      }
      modeBtn.addEventListener('click', ()=>{ modeIdx=(modeIdx+1)%modes.length; applyMode(modes[modeIdx]); });
      applyMode('auto');

      // Palette handling
      const palBtn = document.getElementById('pal2277');
      const palettes = {
        aether:  { a:[208,92,56], b:[282,88,62], c:[150,76,52] },
        ember:   { a:[18,96,58],  b:[28,92,58],  c:[344,86,58] },
        aurora:  { a:[200,94,58], b:[260,86,62], c:[120,66,52] },
        glacier: { a:[196,86,56], b:[206,80,60], c:[166,72,52] },
        orchid:  { a:[262,86,58], b:[302,86,62], c:[210,86,54] },
        dusk:    { a:[224,82,64], b:[266,72,62], c:[308,72,60] }
      };
      const names = Object.keys(palettes);
      let palIdx = 0;
      function setPalette(name){
        const p = palettes[name];
        root.style.setProperty('--a', `${p.a[0]} ${p.a[1]}% ${p.a[2]}%`);
        root.style.setProperty('--b', `${p.b[0]} ${p.b[1]}% ${p.b[2]}%`);
        root.style.setProperty('--c', `${p.c[0]} ${p.c[1]}% ${p.c[2]}%`);
        palBtn.textContent = name.charAt(0).toUpperCase()+name.slice(1);
        wipe(true);
      }
      palBtn.addEventListener('click', ()=>{ palIdx=(palIdx+1)%names.length; setPalette(names[palIdx]); });
      setPalette(names[palIdx]);

      // Tempo
      const tempoBtn = document.getElementById('tempo2277');
      let orbitMode = true;
      tempoBtn.addEventListener('click', ()=>{
        orbitMode = !orbitMode;
        tempoBtn.textContent = orbitMode ? 'Orbit' : 'Drift';
      });

      // Capture
      const snapBtn = document.getElementById('snap2277');
      snapBtn.addEventListener('click', ()=>{
        try {
          const a = document.createElement('a');
          a.href = canvas.toDataURL('image/png');
          a.download = 'luminarc-2277.png';
          root.appendChild(a); a.click(); a.remove();
        } catch(_){}
      });

      // Utilities
      function css(v){ return getComputedStyle(root).getPropertyValue(v).trim(); }
      function hsla(v,a){ return `hsla(${css(v)} / ${a})`; }
      function clamp(v,min,max){ return v<min?min:v>max?max:v; }

      // Canvas sizing
      function fit(){
        const r = panel.getBoundingClientRect();
        const dpr = Math.min(window.devicePixelRatio || 1, 2);
        canvas.width = Math.floor(r.width * dpr);
        canvas.height = Math.floor(r.height * dpr);
        canvas.style.width = Math.floor(r.width) + 'px';
        canvas.style.height = Math.floor(r.height) + 'px';
        ctx.setTransform(dpr,0,0,dpr,0,0);
        wipe(true);
        seed();
      }
      function wipe(hard=false){
        const w = canvas.clientWidth, h = canvas.clientHeight;
        const isDark = root.getAttribute('data-mode')==='dark';
        ctx.globalCompositeOperation = 'source-over';
        if(hard){
          ctx.fillStyle = isDark ? '#070c18' : '#f5f9ff';
          ctx.fillRect(0,0,w,h);
        } else {
          ctx.fillStyle = isDark ? 'rgba(7,12,24,0.08)' : 'rgba(245,249,255,0.06)';
          ctx.fillRect(0,0,w,h);
        }
      }
      fit();
      window.addEventListener('resize', fit);

      // Orrery
      const pointer = { x: 0.5, y: 0.5, down: false, vx: 0, vy: 0 };
      let globalSpin = 0, kick = 0, T = 0;
      let pts = [];
      function seed(){
        const w = canvas.clientWidth, h = canvas.clientHeight;
        const R = Math.min(w,h)*0.45;
        const rings = 8;
        const per = 48;
        pts = [];
        for(let i=0;i<rings;i++){
          const r = (i+1)/rings;
          for(let j=0;j<per;j++){
            const phi = (j/per)*Math.PI*2 + Math.random()*0.1;
            const baseR = R * (0.12 + r*0.82) * (0.94 + Math.random()*0.06);
            const speed = (0.003 + r*0.006) * (Math.random()>0.5?1:-1);
            const size = 0.8 + (1.4 - r)*1.6;
            pts.push({ baseR, phi, speed, size, drift: (Math.random()*0.8+0.2)*(Math.random()>0.5?1:-1) });
          }
        }
      }

      // Pointer + tilt
      function toLocal(e){
        const r = canvas.getBoundingClientRect();
        const x = (e.clientX - r.left)/r.width;
        const y = (e.clientY - r.top)/r.height;
        return { x: clamp(x,0,1), y: clamp(y,0,1) };
      }
      panel.addEventListener('pointermove', (e)=>{
        const p = toLocal(e);
        pointer.vx = p.x - pointer.x; pointer.vy = p.y - pointer.y;
        if(pointer.down){ globalSpin += (pointer.vx - pointer.vy)*0.25; kick += 6; }
        pointer.x = p.x; pointer.y = p.y;
        const tx = (pointer.x - 0.5);
        const ty = (0.5 - pointer.y);
        panel.style.setProperty('--tiltX', (tx*1.0).toFixed(3));
        panel.style.setProperty('--tiltY', (ty*1.0).toFixed(3));
      }, { passive: true });
      panel.addEventListener('pointerdown', (e)=>{ pointer.down = true; panel.setPointerCapture(e.pointerId); kick += 10; });
      panel.addEventListener('pointerup',   (e)=>{ pointer.down = false; try{ panel.releasePointerCapture(e.pointerId); }catch(_){ } });
      panel.addEventListener('pointerleave',()=>{ pointer.down = false; panel.style.setProperty('--tiltX','0'); panel.style.setProperty('--tiltY','0'); });

      // Animation
      let paused = !!(matchMedia && matchMedia('(prefers-reduced-motion: reduce)').matches);
      function tick(){
        if(!paused) draw();
        requestAnimationFrame(tick);
      }

      function draw(){
        const w = canvas.clientWidth, h = canvas.clientHeight;
        const cx = w/2, cy = h/2;
        const isDark = root.getAttribute('data-mode')==='dark';

        // trail
        wipe(false);

        T += orbitMode ? 1.0 : 0.45;
        globalSpin *= 0.96;
        kick *= 0.92;

        const A = hsla('--a', 0.96);
        const B = hsla('--b', 0.96);
        const C = hsla('--c', 0.96);

        // stars
        ctx.globalCompositeOperation = 'screen';
        for(let i=0;i<pts.length;i++){
          const p = pts[i];
          const ringT = (p.baseR) / (Math.min(w,h)*0.45);
          const hue = ringT < 0.33 ? A : (ringT < 0.66 ? B : C);

          // orbit dynamics
          const wobble = Math.sin((T*0.01 + ringT*6 + i*0.002)) * (2 + kick*0.06);
          const r = p.baseR + wobble;
          const spin = p.speed * (orbitMode?1.0:0.4) + globalSpin*0.002 + p.drift*0.0006;
          p.phi += spin;

          // pointer gravity
          const px = pointer.x*w, py = pointer.y*h;
          const dx = cx - px, dy = cy - py;
          const grav = Math.exp(-Math.hypot(dx, dy) / (Math.min(w,h)*0.35)) * (pointer.down ? 22 : 8);

          const x = cx + Math.cos(p.phi) * (r + grav*0.5);
          const y = cy + Math.sin(p.phi) * (r + grav*0.5);

          // glow dot
          const s = p.size + (pointer.down?0.8:0) + (kick*0.02);
          const g = ctx.createRadialGradient(x, y, 0, x, y, 16 + s*10);
          g.addColorStop(0, hue.replace('hsla', 'hsla').replace(' / 0.96', ' / 0.85'));
          g.addColorStop(1, 'transparent');
          ctx.fillStyle = g;
          ctx.beginPath(); ctx.arc(x, y, 2.2 + s*0.6, 0, Math.PI*2); ctx.fill();

          // ring shimmer (every few)
          if(i % 48 === 0){
            ctx.strokeStyle = hue;
            ctx.globalAlpha = isDark ? 0.09 : 0.06;
            ctx.lineWidth = 1.2;
            ctx.beginPath();
            const R = r;
            ctx.ellipse(cx, cy, R, R*0.998, 0, p.phi, p.phi + Math.PI*1.3);
            ctx.stroke();
            ctx.globalAlpha = 1;
          }
        }

        // pointer lens
        const lensR = 80;
        const lens = ctx.createRadialGradient(pointer.x*w, pointer.y*h, 0, pointer.x*w, pointer.y*h, lensR*1.6);
        lens.addColorStop(0, 'rgba(255,255,255,.22)');
        lens.addColorStop(1, 'transparent');
        ctx.globalCompositeOperation = 'screen';
        ctx.fillStyle = lens;
        ctx.beginPath(); ctx.arc(pointer.x*w, pointer.y*h, lensR, 0, Math.PI*2); ctx.fill();
      }
      requestAnimationFrame(tick);

      // Keyboard
      window.addEventListener('keydown', (e)=>{
        const k = e.key.toLowerCase();
        if(k==='m') modeBtn.click();
        if(k==='p') palBtn.click();
        if(k==='t') tempoBtn.click();
        if(k==='s') snapBtn.click();
        if(k===' '){ paused = !paused; e.preventDefault(); }
      });

      // Render once if reduced motion
      if(paused){ seed(); draw(); }
    })();
  </script>
