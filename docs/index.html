<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vibing</title>
    <style>
      :root {
        --bg: #0f1221;
        --fg: #e6e8f0;
        --muted: #9aa3b2;
        --accent: #8b5cf6;
      }
      html, body {
        height: 100%;
      }
      body {
        margin: 0;
        font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Ubuntu, Cantarell, Noto Sans, Helvetica Neue, Arial, "Apple Color Emoji", "Segoe UI Emoji";
        color: var(--fg);
        background: radial-gradient(1200px 800px at 70% 10%, #1b1f3a, var(--bg));
        display: flex;
        align-items: center;
        justify-content: center;
      }
      .card {
        width: min(720px, 92vw);
        background: rgba(255,255,255,0.04);
        border: 1px solid rgba(255,255,255,0.08);
        border-radius: 16px;
        padding: 28px 24px;
        box-shadow: 0 10px 30px rgba(0,0,0,0.3);
        backdrop-filter: blur(6px);
      }
      h1 {
        margin: 0 0 10px 0;
        font-size: 28px;
        letter-spacing: 0.3px;
      }
      .muted {
        color: var(--muted);
        font-size: 14px;
        margin-bottom: 18px;
      }
      #content {
        font-size: 18px;
        line-height: 1.6;
        background: rgba(255,255,255,0.04);
        border: 1px dashed rgba(255,255,255,0.12);
        border-radius: 12px;
        padding: 16px;
      }
      .footer {
        margin-top: 18px;
        display: flex;
        justify-content: space-between;
        align-items: center;
        font-size: 14px;
        color: var(--muted);
      }
      .badge {
        display: inline-block;
        background: rgba(139, 92, 246, 0.18);
        color: #d4c2ff;
        padding: 4px 10px;
        border-radius: 999px;
        font-size: 12px;
        border: 1px solid rgba(139, 92, 246, 0.35);
        letter-spacing: 0.2px;
      }
    </style>
  </head>
  <body>
    <!-- BEGIN_EDITABLE -->
      <section id="content">
<div id="vibe-1539" data-theme="nebula" aria-label="Aurora Orrery — a kinetic timepiece of light">
  <style>
    /* Scope + tokens */
    #vibe-1539{
      --ink:#eaf2ff;
      --muted:#a9b7d4;
      --bg-1:#070b16;
      --bg-2:#0a1226;
      --glass:rgba(255,255,255,.06);
      --ring:rgba(255,255,255,.14);
      --a1: 278; /* aurora hue 1 */
      --a2: 198; /* aurora hue 2 */
      --r: 26px;
      position: relative; isolation: isolate;
      color: var(--ink);
      font-family: ui-sans-serif, -apple-system, "SF Pro Text", Segoe UI, Roboto, Helvetica, Arial, system-ui;
      padding: 26px 22px 16px;
      border-radius: var(--r);
      background:
        radial-gradient(1200px 800px at var(--spot-x,70%) var(--spot-y,30%), rgba(255,255,255,.08), transparent 60%),
        linear-gradient(135deg, var(--bg-1), var(--bg-2));
      border: 1px solid var(--ring);
      box-shadow:
        0 60px 140px rgba(0,0,0,.65),
        inset 0 1px 0 rgba(255,255,255,.06);
      overflow: clip;
      transition: background .6s ease, color .3s ease, box-shadow .3s ease, border-color .3s ease;
    }
    #vibe-1539::before{
      content:"";
      position:absolute; inset:-35% -30%; z-index:0; pointer-events:none;
      background:
        conic-gradient(from 0deg at 55% 40%,
          hsl(var(--a1) 100% 70% / .22),
          transparent 20% 26%,
          hsl(var(--a2) 100% 70% / .22),
          transparent 46% 52%,
          hsl(var(--a1) 100% 70% / .16),
          transparent 70% 76%,
          hsl(var(--a2) 100% 70% / .16), transparent);
      filter: blur(50px);
      mix-blend-mode: soft-light;
      animation: aurora-drift 80s linear infinite;
    }
    @keyframes aurora-drift{ to { transform: rotate(360deg); } }

    /* Themes */
    #vibe-1539[data-theme="nebula"]{
      --ink:#eaf2ff; --muted:#a9b7d4;
      --bg-1:#080c1a; --bg-2:#0e1531;
      --a1:278; --a2:198; --ring:rgba(255,255,255,.14);
      box-shadow: 0 70px 160px rgba(1,3,10,.9), inset 0 1px 0 rgba(255,255,255,.07);
    }
    #vibe-1539[data-theme="luna"]{
      --ink:#0c1220; --muted:#5f6e8b;
      --bg-1:#eef3ff; --bg-2:#e6eefc;
      --a1:220; --a2:260; --ring:rgba(12,18,34,.14);
      box-shadow: 0 60px 120px rgba(8,12,26,.18), inset 0 1px 0 rgba(255,255,255,.9);
    }
    #vibe-1539[data-theme="sol"]{
      --ink:#0b1019; --muted:#6b7487;
      --bg-1:#fff8e9; --bg-2:#f1fbff;
      --a1:38; --a2:12; --ring:rgba(12,18,34,.14);
      box-shadow: 0 60px 120px rgba(12,18,34,.16), inset 0 1px 0 rgba(255,255,255,.85);
    }

    /* Header */
    #vibe-1539 .top{
      position:relative; z-index:2;
      display:grid; grid-template-columns: auto 1fr; gap:12px; align-items:end;
      margin-bottom: 10px;
    }
    #vibe-1539 .crest{
      display:inline-flex; align-items:center; gap:10px;
      padding:8px 12px; border-radius:999px;
      border:1px solid var(--ring);
      background: var(--glass);
      color: var(--muted);
      font-size:10px; font-weight:900; letter-spacing:.26em; text-transform:uppercase;
      box-shadow: 0 1px 0 rgba(255,255,255,.25) inset, 0 10px 24px rgba(0,0,0,.2);
      -webkit-backdrop-filter: blur(8px); backdrop-filter: blur(8px);
    }
    #vibe-1539 .dot{ width:8px; height:8px; border-radius:50%; background:
      radial-gradient(circle at 35% 35%, #fff, hsl(var(--a1) 100% 58%));
      box-shadow: 0 0 12px hsl(var(--a1) 100% 60% / .55);
      animation: throb 2.2s ease-in-out infinite;
    }
    @keyframes throb{ 0%,100%{ transform: scale(.9); } 50%{ transform: scale(1.15); } }

    #vibe-1539 .hero{
      margin:0; line-height:.9; letter-spacing:-.02em; font-weight:900;
      font-size: clamp(40px, 9.5vw, 98px);
      background: linear-gradient(92deg,
        hsl(var(--a2) 100% 64%),
        hsl(var(--a1) 100% 66%),
        hsl(var(--a2) 100% 64%));
      -webkit-background-clip: text; background-clip:text; color: transparent;
      filter: drop-shadow(0 18px 36px hsl(var(--a2) 100% 52% / .28));
    }
    #vibe-1539 .sub{
      margin:6px 2px 0; color:var(--muted);
      font-size: clamp(12px, 2.2vw, 16px); letter-spacing:.01em;
    }

    /* Stage */
    #vibe-1539 .well{
      position:relative; z-index:1;
      width:min(96vw, 1080px);
      margin: 16px auto 14px;
      aspect-ratio: 21/12;
      border-radius: calc(var(--r) + 12px);
      overflow:hidden;
      border:1px solid var(--ring);
      background:
        radial-gradient(140% 100% at 50% 0%, rgba(255,255,255,.08), transparent 50%),
        linear-gradient(180deg, rgba(255,255,255,.05), transparent 70%);
      box-shadow:
        0 50px 110px rgba(0,0,0,.55),
        inset 0 0 0 1px rgba(255,255,255,.06);
      transform: perspective(1300px) rotateX(var(--rx,0deg)) rotateY(var(--ry,0deg));
      transition: transform .25s ease, box-shadow .3s ease, background .4s ease;
      will-change: transform;
    }
    #vibe-1539 .well::after{
      content:"";
      position:absolute; inset:0; pointer-events:none; z-index:2;
      background:
        radial-gradient(80% 120% at 100% 100%, rgba(0,0,0,.22), transparent 40%),
        radial-gradient(120% 100% at 0% 0%, rgba(255,255,255,.10), transparent 50%);
      mix-blend-mode: soft-light;
    }
    #vibe-1539 canvas#sky{ position:absolute; inset:0; width:100%; height:100%; display:block; z-index:1; }
    #vibe-1539 .hint{
      position:absolute; left:12px; bottom:12px; z-index:3;
      padding:6px 10px; border-radius:999px; font-weight:700; font-size:11px;
      background: var(--glass); border:1px solid var(--ring); color:var(--muted);
      -webkit-backdrop-filter: blur(8px); backdrop-filter: blur(8px);
    }
    #vibe-1539 .stamp{
      position:absolute; right:12px; top:12px; z-index:3;
      padding:6px 10px; border-radius:10px; font-weight:800; font-size:12px; letter-spacing:.06em;
      background: var(--glass); border:1px solid var(--ring); color:var(--ink);
      -webkit-backdrop-filter: blur(8px); backdrop-filter: blur(8px);
      box-shadow: 0 10px 22px rgba(0,0,0,.25), 0 1px 0 rgba(255,255,255,.08) inset;
    }

    /* Controls */
    #vibe-1539 .dock{
      position:relative; z-index:3;
      display:flex; flex-wrap:wrap; align-items:center; justify-content:center; gap: 10px 12px;
      margin-top: 18px;
    }
    #vibe-1539 .group{ display:flex; gap:10px; align-items:center; flex-wrap:wrap; }
    #vibe-1539 .btn{
      -webkit-tap-highlight-color: transparent;
      appearance:none; border:1px solid var(--ring);
      background: var(--glass); color:var(--ink);
      padding:10px 14px; border-radius:999px;
      font-size:13px; font-weight:900; letter-spacing:.02em; cursor:pointer;
      transition: transform .15s ease, border-color .2s ease, background .3s ease, color .3s ease, box-shadow .3s ease, opacity .2s ease;
      box-shadow: 0 1px 0 rgba(255,255,255,.08) inset, 0 10px 20px rgba(0,0,0,.25);
      -webkit-backdrop-filter: blur(8px); backdrop-filter: blur(8px);
    }
    #vibe-1539 .btn:hover{ transform: translateY(-2px); border-color: rgba(255,255,255,.26); }
    #vibe-1539 .btn[aria-pressed="true"]{
      background: linear-gradient(90deg, hsl(var(--a1) 100% 60%), hsl(var(--a2) 100% 58%));
      color:#061726; border-color: transparent;
      box-shadow: 0 14px 28px hsl(var(--a1) 100% 60% / .28), 0 1px 0 rgba(255,255,255,.2) inset;
    }
    #vibe-1539 .slider{
      display:inline-flex; align-items:center; gap:10px; padding:8px 12px;
      border-radius:999px; border:1px solid var(--ring);
      background: var(--glass); color:var(--muted);
      font-size:12px; box-shadow: 0 1px 0 rgba(255,255,255,.06) inset;
      -webkit-backdrop-filter: blur(8px); backdrop-filter: blur(8px);
    }
    #vibe-1539 input[type="range"]{ width:180px; height:24px; background:transparent; cursor:pointer; }
    #vibe-1539 input[type="range"]::-webkit-slider-runnable-track{
      height:6px; border-radius:999px;
      background: linear-gradient(90deg, hsl(var(--a1) 100% 60%), hsl(var(--a2) 100% 58%));
      box-shadow: 0 0 0 1px rgba(0,0,0,.12) inset;
    }
    #vibe-1539 input[type="range"]::-webkit-slider-thumb{
      -webkit-appearance:none; appearance:none; width:16px; height:16px; border-radius:50%;
      background:#fff; border:1px solid rgba(0,0,0,.12); margin-top:-5px; box-shadow:0 4px 10px rgba(0,0,0,.35);
    }
    #vibe-1539 input[type="range"]::-moz-range-track{ height:6px; border-radius:999px; background: linear-gradient(90deg, hsl(var(--a1) 100% 60%), hsl(var(--a2) 100% 58%)); }
    #vibe-1539 input[type="range"]::-moz-range-thumb{ width:16px; height:16px; border-radius:50%; background:#fff; border:1px solid rgba(0,0,0,.12); box-shadow:0 4px 10px rgba(0,0,0,.35); }

    /* Footer */
    #vibe-1539 .foot{
      display:flex; align-items:center; justify-content:space-between; gap:12px;
      color:var(--muted); font-size:12px; margin-top:12px;
    }
    #vibe-1539 .tiny{ display:inline-flex; align-items:center; gap:8px; }

    /* UI hide */
    #vibe-1539.ui-hidden .dock,
    #vibe-1539.ui-hidden .crest{ opacity:0; pointer-events:none; transition: opacity .25s ease; }

    @media (prefers-reduced-motion: reduce){
      #vibe-1539 .well{ transform:none !important; }
      #vibe-1539::before{ animation: none; }
    }
  </style>

  <div class="top">
    <div class="crest"><span class="dot" aria-hidden="true"></span> Orrery&nbsp;1539</div>
    <div class="brand">
      <h1 class="hero">Aurora&nbsp;Orrery</h1>
      <p class="sub">A living timepiece of light. Tilt the sky with your pointer; press to pause and listen to the quiet.</p>
    </div>
  </div>

  <section class="stage" aria-label="Interactive celestial orrery">
    <div class="well" id="well" role="img" aria-label="Orbiting bodies gliding on luminous tracks with auroral glow">
      <canvas id="sky" aria-hidden="true"></canvas>
      <div class="stamp" aria-hidden="true">No.&nbsp;1539</div>
      <div class="hint" aria-hidden="true">H hide • Space pause • T theme • S save • R random</div>
    </div>

    <div class="dock" role="group" aria-label="Orrery controls">
      <div class="group" role="group" aria-label="Theme">
        <button type="button" class="btn theme" data-theme="nebula" aria-pressed="true">Nebula</button>
        <button type="button" class="btn theme" data-theme="luna" aria-pressed="false">Luna</button>
        <button type="button" class="btn theme" data-theme="sol" aria-pressed="false">Sol</button>
      </div>
      <div class="group" role="group" aria-label="Dynamics">
        <label class="slider">Orbits <input id="orbits" type="range" min="3" max="12" value="7" aria-label="Orbit count"></label>
        <label class="slider">Trails <input id="trails" type="range" min="0" max="100" value="60" aria-label="Trail persistence"></label>
        <label class="slider">Speed <input id="speed" type="range" min="0" max="100" value="42" aria-label="Orbital speed"></label>
        <button id="gravity" class="btn" type="button" aria-pressed="true" title="Toggle gravity bend">Gravity</button>
        <button id="pause" class="btn" type="button" aria-pressed="false" title="Pause or play">Pause</button>
        <button id="save" class="btn" type="button" title="Save current frame">Snapshot</button>
      </div>
    </div>
  </section>

  <div class="foot">
    <span class="tiny">Celestial mechanics for modern calm and curiosity.</span>
    <span id="last-updated">Last updated: 2025-12-26 08:31:21 EST</span>
  </div>

  <script>
    (function(){
      const root = document.getElementById('vibe-1539');
      const well = document.getElementById('well');
      const canvas = document.getElementById('sky');
      const ctx = canvas.getContext('2d', { alpha:true });
      const updated = document.getElementById('last-updated');

      const themeBtns = root.querySelectorAll('.theme');
      const orbitsInput = document.getElementById('orbits');
      const trailsInput = document.getElementById('trails');
      const speedInput = document.getElementById('speed');
      const gravityBtn = document.getElementById('gravity');
      const pauseBtn = document.getElementById('pause');
      const saveBtn = document.getElementById('save');

      // Timestamp
      try{
        const now = new Date();
        updated.textContent = 'Last updated: ' + now.toLocaleString(undefined, { year:'numeric', month:'short', day:'2-digit', hour:'2-digit', minute:'2-digit', second:'2-digit' });
      }catch(e){ updated.textContent = 'Last updated: ' + new Date().toString(); }

      // Theme switching
      themeBtns.forEach(b=>{
        b.addEventListener('click', ()=>{
          const val = b.getAttribute('data-theme');
          root.setAttribute('data-theme', val);
          themeBtns.forEach(x=>x.setAttribute('aria-pressed', String(x===b)));
          recolor();
          paintStars();
        });
      });

      // Controls state
      let orbitCount = Number(orbitsInput.value)|0;    // 3..12
      let trailAmt = Number(trailsInput.value)/100;    // 0..1
      let speedBase = Number(speedInput.value)/100;    // 0..1
      let gravityOn = true;
      gravityBtn.addEventListener('click', ()=>{
        gravityOn = !gravityOn;
        gravityBtn.setAttribute('aria-pressed', String(gravityOn));
      });
      orbitsInput.addEventListener('input', ()=>{ orbitCount = Math.max(3, Number(orbitsInput.value)|0); seedPlanets(); });
      trailsInput.addEventListener('input', ()=>{ trailAmt = Number(trailsInput.value)/100; });
      speedInput.addEventListener('input', ()=>{ speedBase = Number(speedInput.value)/100; });

      // Pause/play
      let paused = false;
      pauseBtn.addEventListener('click', ()=>{
        paused = !paused;
        pauseBtn.setAttribute('aria-pressed', String(paused));
        pauseBtn.textContent = paused ? 'Play' : 'Pause';
        if(!paused) requestAnimationFrame(draw);
      });

      // Save
      saveBtn.addEventListener('click', ()=>{
        try{
          const link = document.createElement('a');
          link.download = 'aurora-orrery-' + Date.now() + '.png';
          link.href = canvas.toDataURL('image/png');
          document.body.appendChild(link);
          link.click();
          link.remove();
        }catch(e){}
      });

      // Keyboard
      document.addEventListener('keydown', (e)=>{
        const k = (e.key||'').toLowerCase();
        if(k==='h'){ root.classList.toggle('ui-hidden'); }
        if(k==='s'){ saveBtn.click(); }
        if(k==='t'){
          const order = ['nebula','luna','sol'];
          const cur = root.getAttribute('data-theme') || 'nebula';
          const idx = (order.indexOf(cur)+1)%order.length;
          const next = order[idx];
          root.setAttribute('data-theme', next);
          themeBtns.forEach(x=>x.setAttribute('aria-pressed', String(x.dataset.theme===next)));
          recolor(); paintStars();
        }
        if(k===' '){
          e.preventDefault();
          pauseBtn.click();
        }
        if(k==='r'){
          // Randomize controls
          const rnd = (min,max)=> Math.floor(min + Math.random()*(max-min+1));
          orbitsInput.value = String(rnd(3,12));
          trailsInput.value = String(rnd(10,100));
          speedInput.value = String(rnd(10,100));
          orbitCount = Number(orbitsInput.value)|0;
          trailAmt = Number(trailsInput.value)/100;
          speedBase = Number(speedInput.value)/100;
          seedPlanets();
        }
      });

      // Pointer parallax + hotspot
      const hotspot = { x: 0.70, y: 0.30, active: false };
      function setParallax(e){
        const r = well.getBoundingClientRect();
        const x = (e.clientX - r.left)/r.width;
        const y = (e.clientY - r.top)/r.height;
        hotspot.x = x; hotspot.y = y; hotspot.active = true;
        root.style.setProperty('--spot-x', (x*100).toFixed(2)+'%');
        root.style.setProperty('--spot-y', (y*100).toFixed(2)+'%');
        const ry = ((y-0.5)*-10).toFixed(2);
        const rx = ((x-0.5)*10).toFixed(2);
        well.style.setProperty('--rx', ry+'deg');
        well.style.setProperty('--ry', rx+'deg');
      }
      well.addEventListener('pointermove', setParallax);
      well.addEventListener('pointerleave', ()=>{
        hotspot.active = false;
        root.style.setProperty('--spot-x','70%');
        root.style.setProperty('--spot-y','30%');
        well.style.setProperty('--rx','0deg');
        well.style.setProperty('--ry','0deg');
      });

      // Sizing
      const DPR = Math.min(2, window.devicePixelRatio||1);
      let W=0,H=0,CX=0,CY=0;
      function size(){
        const r = well.getBoundingClientRect();
        W = Math.max(1, Math.floor(r.width));
        H = Math.max(1, Math.floor(r.height));
        CX = W/2; CY = H/2;
        canvas.width = Math.max(1, Math.floor(W*DPR));
        canvas.height = Math.max(1, Math.floor(H*DPR));
        ctx.setTransform(DPR,0,0,DPR,0,0);
        paintStars(); seedPlanets(); recolor();
      }
      window.addEventListener('resize', size, { passive:true });

      // Colors
      let hue1=278, hue2=198;
      function cssHue(name){
        const raw = getComputedStyle(root).getPropertyValue(name);
        const v = parseFloat(raw);
        return isNaN(v) ? 200 : v;
      }
      function recolor(){
        hue1 = cssHue('--a1'); hue2 = cssHue('--a2');
      }

      // Stars backdrop (offscreen)
      let starsCanvas, starsCtx;
      function paintStars(){
        starsCanvas = document.createElement('canvas');
        starsCanvas.width = W; starsCanvas.height = H;
        starsCtx = starsCanvas.getContext('2d');
        starsCtx.clearRect(0,0,W,H);
        const count = Math.round((W*H)/6000);
        for(let i=0;i<count;i++){
          const x = Math.random()*W, y = Math.random()*H;
          const r = Math.random()*1.2 + 0.3;
          const tw = Math.random()*0.6 + 0.4;
          const g = starsCtx.createRadialGradient(x,y,0, x,y, r*3.5);
          const hue = (Math.random()<0.2) ? hue1 : hue2;
          g.addColorStop(0, 'hsl('+hue+' 100% 90% / '+(0.75*tw)+')');
          g.addColorStop(1, 'transparent');
          starsCtx.fillStyle = g;
          starsCtx.beginPath(); starsCtx.arc(x,y,r*3.5,0,Math.PI*2); starsCtx.fill();
        }
      }

      // Planets
      const bodies=[];
      function seedPlanets(){
        bodies.length = 0;
        const minR = Math.min(W,H);
        const ringStart = minR*0.10;
        const ringEnd   = minR*0.46;
        const span = ringEnd - ringStart;
        for(let i=0;i<orbitCount;i++){
          const t = (i+1)/(orbitCount+1);
          const r = ringStart + t*span + (Math.random()-0.5)*minR*0.01;
          const size = Math.max(2.5, minR * (0.006 + t*0.012));
          const ang = Math.random()*Math.PI*2;
          const dir = Math.random() < 0.6 ? 1 : -1;
          const spd = (0.002 + t*0.004) * dir;
          bodies.push({ r, size, ang, spd, jitter: Math.random()*1000 });
        }
      }

      // Draw helpers
      function sunGradient(cx,cy,r){
        const g = ctx.createRadialGradient(cx,cy, r*0.02, cx,cy, r*1.15);
        g.addColorStop(0, 'hsl('+hue1+' 100% 80% / .95)');
        g.addColorStop(0.45, 'hsl('+hue2+' 100% 60% / .35)');
        g.addColorStop(1, 'transparent');
        return g;
      }

      // Animation vars
      let tPrev = 0;
      let seed = Math.random()*1000;

      // Reduced motion defaults
      if(window.matchMedia('(prefers-reduced-motion: reduce)').matches){
        speedBase = 0.18; speedInput.value = '18';
        trailAmt = 0.25;  trailsInput.value = '25';
        well.style.setProperty('--rx','0deg');
        well.style.setProperty('--ry','0deg');
      }

      function draw(ts){
        if(paused) return;
        if(!tPrev) tPrev = ts;
        const dt = Math.min(60, ts - tPrev);
        tPrev = ts;

        // Fade for trails
        const fade = 0.95 - trailAmt*0.9; // 0 -> 0.95 (almost clear), 1 -> 0.05 (long trails)
        ctx.globalCompositeOperation = 'source-over';
        ctx.globalAlpha = fade;
        // theme-tinted fade to keep palette
        const bg = getComputedStyle(root).getPropertyValue('--bg-2').trim() || '#000';
        ctx.fillStyle = bg;
        ctx.fillRect(0,0,W,H);
        ctx.globalAlpha = 1;

        // Stars under
        ctx.globalCompositeOperation = 'destination-over';
        ctx.drawImage(starsCanvas, 0, 0, W, H);

        ctx.globalCompositeOperation = 'lighter';

        // Dynamic center (gravity bend)
        const targetCX = gravityOn && hotspot.active ? (hotspot.x*W) : CX;
        const targetCY = gravityOn && hotspot.active ? (hotspot.y*H) : CY;
        const bend = gravityOn ? 0.18 : 0;
        const cX = CX + (targetCX - CX)*bend;
        const cY = CY + (targetCY - CY)*bend;

        // Sun glow
        const sunR = Math.min(W,H)*0.12;
        ctx.fillStyle = sunGradient(cX, cY, sunR);
        ctx.beginPath(); ctx.arc(cX, cY, sunR, 0, Math.PI*2); ctx.fill();

        // Orbits + bodies
        for(const b of bodies){
          // orbit path
          ctx.globalAlpha = 0.25;
          const og = ctx.createLinearGradient(cX-b.r, cY-b.r, cX+b.r, cY+b.r);
          og.addColorStop(0, 'hsl('+hue2+' 100% 72% / .25)');
          og.addColorStop(1, 'hsl('+hue1+' 100% 68% / .25)');
          ctx.strokeStyle = og;
          ctx.lineWidth = Math.max(0.6, Math.min(W,H)*0.003);
          ctx.beginPath(); ctx.arc(cX, cY, b.r, 0, Math.PI*2); ctx.stroke();

          // update angle
          const wobble = Math.sin((ts*0.0012 + b.jitter)) * 0.0008;
          b.ang += (b.spd * (0.4 + speedBase*1.6) + wobble) * dt;

          // position
          const x = cX + Math.cos(b.ang)*b.r;
          const y = cY + Math.sin(b.ang)*b.r;

          // body glow
          ctx.globalAlpha = 0.95;
          const pg = ctx.createRadialGradient(x,y, 0, x,y, b.size*3.2);
          pg.addColorStop(0, 'hsl('+hue2+' 100% 90% / .9)');
          pg.addColorStop(0.6, 'hsl('+hue1+' 100% 70% / .35)');
          pg.addColorStop(1, 'transparent');
          ctx.fillStyle = pg;
          ctx.beginPath(); ctx.arc(x,y, b.size*3.2, 0, Math.PI*2); ctx.fill();

          // core
          ctx.globalAlpha = 1;
          ctx.fillStyle = 'white';
          ctx.beginPath(); ctx.arc(x,y, b.size, 0, Math.PI*2); ctx.fill();
        }

        requestAnimationFrame(draw);
      }

      // Init
      size();
      recolor();
      tPrev = 0;
      requestAnimationFrame(draw);
    })();
  </script>
</div>
