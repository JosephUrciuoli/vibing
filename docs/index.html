<div id="vibe1579" data-theme="dusk" aria-live="polite">
  <style>
    /* Scope + tokens */
    #vibe1579{
      --ink:#e8f0ff;
      --muted:#a3b1cf;
      --bg0:#0a0d18;
      --bg1:#12182a;
      --a1:#8ea2ff;
      --a2:#7af0d1;
      --a3:#ffb2d1;
      --ring: rgba(255,255,255,0.08);

      color:var(--ink);
      font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial, "Apple Color Emoji","Segoe UI Emoji";
      border-radius: 28px;
      padding: clamp(18px, 3.6vw, 48px);
      background:
        radial-gradient(120% 120% at 10% -10%, color-mix(in oklab, var(--a1) 18%, transparent), transparent 60%),
        radial-gradient(140% 140% at 100% 100%, color-mix(in oklab, var(--a3) 18%, transparent), transparent 60%),
        linear-gradient(180deg, var(--bg0), var(--bg1));
      box-shadow:
        inset 0 1px 0 rgba(255,255,255,0.06),
        0 30px 80px rgba(0,0,0,0.35),
        0 10px 28px rgba(0,0,0,0.35);
      position:relative;
      overflow:clip;
      isolation:isolate;
    }
    #vibe1579::before{
      content:"";
      position:absolute; inset:-2px; border-radius:inherit; pointer-events:none;
      background: conic-gradient(from 40deg at var(--mx,60%) var(--my,40%),
        color-mix(in oklab, var(--a2) 24%, transparent),
        color-mix(in oklab, var(--a1) 24%, transparent),
        color-mix(in oklab, var(--a3) 24%, transparent),
        transparent 70%);
      filter: blur(42px) saturate(140%);
      opacity:.55; mix-blend-mode:screen;
    }
    #vibe1579::after{
      content:"";
      position:absolute; inset:0; border-radius:inherit; pointer-events:none;
      background:
        radial-gradient(180% 160% at 50% 30%, rgba(255,255,255,0.08), transparent 50%),
        repeating-linear-gradient(90deg, var(--ring) 0 1px, transparent 1px 18px),
        repeating-linear-gradient(0deg, var(--ring) 0 1px, transparent 1px 18px);
      mask: radial-gradient(180% 180% at 50% 60%, black 40%, transparent 70%);
      mix-blend-mode:soft-light;
      opacity:.7;
    }

    /* Themes */
    #vibe1579[data-theme="dawn"]{ --ink:#12151f; --muted:#5e6a83; --bg0:#f9fbff; --bg1:#eef5ff; --a1:#ff9ecb; --a2:#ffd78e; --a3:#7be5b3; --ring: rgba(16,26,46,0.06); }
    #vibe1579[data-theme="dusk"]{ --ink:#e8f0ff; --muted:#98a6c6; --bg0:#0a0d18; --bg1:#141a2c; --a1:#8ea2ff; --a2:#7af0d1; --a3:#ffb2d1; --ring: rgba(255,255,255,0.08); }
    #vibe1579[data-theme="ink"] { --ink:#e7f8ff; --muted:#9cc1ce; --bg0:#031014; --bg1:#051a20; --a1:#6be6ff; --a2:#50c8ef; --a3:#a3fff2; --ring: rgba(255,255,255,0.08); }

    /* Header */
    #vibe1579 .chrome{
      display:grid; grid-template-columns: auto 1fr auto; gap:12px; align-items:center; z-index:2; position:relative;
    }
    #vibe1579 .brand{
      display:inline-flex; align-items:center; gap:12px; padding:10px 14px; border-radius:14px;
      background:linear-gradient(180deg, rgba(255,255,255,0.10), rgba(255,255,255,0.04));
      border:1px solid color-mix(in oklab, var(--ink) 18%, transparent);
      box-shadow: inset 0 1px 0 rgba(255,255,255,0.2), 0 10px 26px rgba(0,0,0,0.25);
      font-weight:900; letter-spacing:0.12em; text-transform:uppercase; font-size:11px;
      color:var(--ink); backdrop-filter: blur(8px) saturate(140%);
    }
    #vibe1579 .seed{
      width:16px; height:16px; border-radius:50%;
      background: radial-gradient(circle at 35% 35%, #fff 0 20%, color-mix(in oklab, var(--a2) 70%, var(--a1)) 40%, var(--a1) 100%);
      box-shadow: 0 0 0 6px color-mix(in oklab, var(--a1) 18%, transparent), 0 12px 28px rgba(0,0,0,0.35);
    }
    #vibe1579 .meta{
      justify-self:end; display:flex; align-items:center; gap:10px; color:var(--muted); font-size:12px;
    }
    #vibe1579 #last-updated{
      font-variant-numeric: tabular-nums; font-weight:900; color:var(--ink);
      background:linear-gradient(180deg, rgba(255,255,255,0.10), rgba(255,255,255,0.04));
      border:1px solid color-mix(in oklab, var(--ink) 18%, transparent);
      padding:6px 10px; border-radius:10px; box-shadow: inset 0 1px 0 rgba(255,255,255,0.2);
    }

    /* Title */
    #vibe1579 .title{
      margin: clamp(12px, 2.6vw, 26px) 0 4px;
      line-height:.86; letter-spacing:-0.02em; font-weight:1000;
      font-size: clamp(46px, 10.2vw, 140px);
      background: linear-gradient(90deg, var(--ink), color-mix(in oklab, var(--a2) 65%, var(--ink)));
      -webkit-background-clip:text; background-clip:text; color:transparent;
      text-shadow: 0 24px 48px rgba(0,0,0,0.25);
    }
    #vibe1579 .tag{
      margin:0; color:var(--muted); font-size: clamp(14px, 2.0vw, 18px);
    }

    /* Controls */
    #vibe1579 .ctrls{ margin-top:16px; display:grid; grid-template-columns: 1fr auto; gap:12px; align-items:center; }
    #vibe1579 .themes{ display:flex; gap:8px; align-items:center; flex-wrap:wrap; }
    #vibe1579 .chip{
      appearance:none; border:1px solid color-mix(in oklab, var(--ink) 20%, transparent);
      background:linear-gradient(180deg, rgba(255,255,255,0.12), rgba(255,255,255,0.04));
      color:var(--ink); padding:10px 14px; border-radius:999px; font-weight:900; font-size:11px; letter-spacing:0.12em;
      cursor:pointer; transition: transform 120ms ease, box-shadow 180ms ease, background 240ms ease, color 140ms ease;
      box-shadow: inset 0 1px 0 rgba(255,255,255,0.25), 0 14px 28px rgba(0,0,0,0.28);
      text-transform:uppercase;
    }
    #vibe1579 .chip[aria-checked="true"]{
      color:#0a0f16;
      background: linear-gradient(180deg, color-mix(in oklab, var(--a2) 75%, white), white);
      box-shadow: inset 0 1px 0 rgba(255,255,255,0.85), 0 18px 34px rgba(0,0,0,0.32);
    }
    #vibe1579[data-theme="dawn"] .chip[aria-checked="true"]{ color:#0d141d; }
    #vibe1579 .group{ display:flex; flex-wrap:wrap; gap:8px; justify-content:flex-end; align-items:center; }

    #vibe1579 .range{
      display:inline-flex; align-items:center; gap:10px; color:var(--muted); font-size:12px;
      background:linear-gradient(180deg, rgba(255,255,255,0.12), rgba(255,255,255,0.06));
      border:1px solid color-mix(in oklab, var(--ink) 18%, transparent);
      border-radius:12px; padding:8px 10px;
      box-shadow: inset 0 1px 0 rgba(255,255,255,0.2);
    }
    #vibe1579 input[type="range"]{
      appearance:none; width: 170px; height:8px; border-radius:999px; outline:none;
      background: linear-gradient(90deg, var(--a1), var(--a3));
      box-shadow: inset 0 1px 0 rgba(255,255,255,0.9);
    }
    #vibe1579 input[type="range"]::-webkit-slider-thumb{
      appearance:none; width:18px; height:18px; border-radius:50%;
      background:#fff; border:1px solid rgba(0,0,0,0.16);
      box-shadow: 0 10px 22px rgba(0,0,0,0.25), inset 0 1px 0 rgba(255,255,255,0.95);
    }
    #vibe1579 output{ min-width:40px; text-align:right; color:var(--ink); font-weight:900; }

    #vibe1579 .btn{
      appearance:none; border:1px solid color-mix(in oklab, var(--ink) 20%, transparent);
      background:linear-gradient(180deg, rgba(255,255,255,0.14), rgba(255,255,255,0.06));
      color:var(--ink); padding:10px 14px; border-radius:12px; font-weight:900; cursor:pointer;
      box-shadow: 0 14px 28px rgba(0,0,0,0.26), inset 0 1px 0 rgba(255,255,255,0.25);
      transition: transform 120ms ease, box-shadow 180ms ease;
    }
    #vibe1579 .btn:hover{ transform: translateY(-1px); box-shadow: 0 18px 36px rgba(0,0,0,0.32), inset 0 1px 0 rgba(255,255,255,0.35); }

    /* Stage */
    #vibe1579 .stage{
      margin-top: clamp(16px, 3.4vw, 34px);
      position:relative; height: clamp(360px, 52vw, 620px);
      border-radius: 22px; overflow:hidden;
      border:1px solid color-mix(in oklab, var(--ink) 22%, transparent);
      background:
        radial-gradient(120% 120% at 50% 50%, rgba(255,255,255,0.06), transparent 60%),
        linear-gradient(180deg, rgba(255,255,255,0.10), rgba(255,255,255,0.06));
      box-shadow: inset 0 1px 0 rgba(255,255,255,0.12), 0 24px 60px rgba(0,0,0,0.35);
      transform-style: preserve-3d; will-change: transform;
    }
    #vibe1579 canvas#bloom{ position:absolute; inset:0; width:100%; height:100%; display:block; }
    #vibe1579 .ring{
      position:absolute; inset:10px; border-radius:inherit; pointer-events:none;
      border:1px dashed color-mix(in oklab, var(--ink) 22%, transparent);
      mask: radial-gradient(90% 90% at 50% 50%, black 40%, transparent 55%);
      opacity:.6;
    }

    /* Footer */
    #vibe1579 .foot{ margin-top:14px; display:flex; align-items:center; justify-content:space-between; gap:10px; color:var(--muted); font-size:12px; }

    /* Responsive */
    @media (max-width: 760px){
      #vibe1579 .chrome{ grid-template-columns: 1fr; }
      #vibe1579 .ctrls{ grid-template-columns: 1fr; }
    }

    /* Reduce motion */
    @media (prefers-reduced-motion: reduce){
      #vibe1579 .stage{ transform:none !important; }
    }
  </style>

  <script>
    (function(){
      const root = document.getElementById('vibe1579');
      const updated = root.querySelector('#last-updated');
      try{
        const now = new Date();
        const opts = { year:'numeric', month:'short', day:'2-digit', hour:'2-digit', minute:'2-digit' };
        updated.textContent = 'Updated ' + now.toLocaleString([], opts);
      }catch(e){}

      const stage = root.querySelector('.stage');
      const canvas = root.querySelector('#bloom');
      const ctx = canvas.getContext('2d', { alpha: true });

      // DPR + fit
      let dpr = Math.max(1, Math.min(2, window.devicePixelRatio || 1));
      function fit(){
        const r = stage.getBoundingClientRect();
        canvas.width = Math.floor(r.width * dpr);
        canvas.height = Math.floor(r.height * dpr);
        canvas.style.width = r.width + 'px';
        canvas.style.height = r.height + 'px';
        resetBloom();
      }
      fit();
      window.addEventListener('resize', ()=>{ dpr = Math.max(1, Math.min(2, window.devicePixelRatio || 1)); fit(); });

      // Themes & palettes
      const themes = Array.from(root.querySelectorAll('.theme'));
      const palettes = {
        dusk:  [[142,162,255],[122,240,209],[255,178,209]],
        dawn:  [[255,158,203],[255,215,142],[123,229,179]],
        ink:   [[107,230,255],[80,200,239],[163,255,242]]
      };
      let palette = palettes.dusk;

      function setTheme(btn){
        themes.forEach(b => b.setAttribute('aria-checked', String(b===btn)));
        root.setAttribute('data-theme', btn.dataset.theme);
        palette = palettes[btn.dataset.theme] || palettes.dusk;
        flash(stage);
      }
      themes.forEach(b=>{
        b.addEventListener('click', ()=> setTheme(b));
        b.addEventListener('keydown', (e)=>{
          if (e.key==='Enter' || e.key===' ') { e.preventDefault(); setTheme(b); }
        });
      });

      // Controls
      const tempo = root.querySelector('#tempo');
      const petalsEl = root.querySelector('#petals');
      const tval = root.querySelector('#tval');
      const pval = root.querySelector('#pval');
      const pulseBtn = root.querySelector('#pulse');
      const randBtn = root.querySelector('#randomize');
      const playBtn = root.querySelector('#play');
      const capBtn = root.querySelector('#capture');

      let speedScale = tempo.valueAsNumber / 100;
      tval.textContent = speedScale.toFixed(2) + '×';
      tempo.addEventListener('input', ()=>{
        speedScale = tempo.valueAsNumber / 100;
        tval.textContent = speedScale.toFixed(2) + '×';
      });

      let petals = petalsEl.valueAsNumber|0;
      pval.textContent = petals;
      petalsEl.addEventListener('input', ()=>{
        petals = petalsEl.valueAsNumber|0;
        pval.textContent = petals;
        resetBloom();
      });

      // Pointer influence
      const target = { x:0.5, y:0.5 };
      const center = { x:0.5, y:0.5 };
      let tiltX=0, tiltY=0;
      function onPoint(e){
        const r = stage.getBoundingClientRect();
        const x = (e.touches ? e.touches[0].clientX : e.clientX);
        const y = (e.touches ? e.touches[0].clientY : e.clientY);
        target.x = Math.max(0, Math.min(1, (x - r.left) / r.width));
        target.y = Math.max(0, Math.min(1, (y - r.top) / r.height));
        root.style.setProperty('--mx', (target.x*100)+'%');
        root.style.setProperty('--my', (target.y*100)+'%');

        if (!reduce){
          tiltX = (target.y - 0.5) * -10;
          tiltY = (target.x - 0.5) * 10;
          stage.style.transform = `rotateX(${tiltX}deg) rotateY(${tiltY}deg)`;
        }
      }
      function onLeave(){ if (!reduce){ tiltX=tiltY=0; stage.style.transform = 'rotateX(0) rotateY(0)'; } }
      stage.addEventListener('pointermove', onPoint, { passive:true });
      stage.addEventListener('touchmove', onPoint, { passive:true });
      stage.addEventListener('pointerleave', onLeave);

      // Bloom engine
      let time = 0;
      let running = true;
      let reduce = false;
      try{ reduce = matchMedia('(prefers-reduced-motion: reduce)').matches; }catch(_){}
      playBtn.textContent = running ? 'Pause' : 'Play';
      playBtn.addEventListener('click', ()=>{
        running = !running;
        playBtn.textContent = running ? 'Pause' : 'Play';
        if (running) requestAnimationFrame(loop);
      });

      let pulse = 0;
      pulseBtn.addEventListener('click', ()=>{ pulse = 1; flash(stage); bounce(pulseBtn); });

      randBtn.addEventListener('click', ()=>{
        base.n = 2 + Math.random()*6;
        base.twist = 0.5 + Math.random()*1.5;
        base.jitter = Math.random()*0.004;
        petals = (3 + Math.floor(Math.random()*15));
        petalsEl.value = petals; pval.textContent = petals;
        flash(stage); bounce(randBtn);
      });

      capBtn.addEventListener('click', ()=>{
        try{
          const off = document.createElement('canvas');
          const rect = canvas.getBoundingClientRect();
          const scale = 2;
          off.width = Math.floor(rect.width*scale);
          off.height = Math.floor(rect.height*scale);
          const octx = off.getContext('2d');
          octx.imageSmoothingEnabled = true;
          octx.imageSmoothingQuality = 'high';
          octx.drawImage(canvas, 0, 0, off.width, off.height);
          off.toBlob((blob)=>{
            const a = document.createElement('a');
            a.href = URL.createObjectURL(blob);
            a.download = 'clockbloom.png';
            document.body.appendChild(a); a.click(); URL.revokeObjectURL(a.href); a.remove();
          }, 'image/png');
          flash(stage);
        }catch(e){}
      });

      // Params
      const base = {
        n: 4.0,        // lobe frequency for r = f(a)
        twist: 1.0,    // angular drift
        jitter: 0.002, // noise perturbation
      };

      function resetBloom(){
        // nothing persistent to rebuild; kept for symmetry
      }

      // Helpers
      const lerp = (a,b,t)=>a+(b-a)*t;
      const mix = (A,B,t)=>[Math.round(lerp(A[0],B[0],t)), Math.round(lerp(A[1],B[1],t)), Math.round(lerp(A[2],B[2],t))];
      const rgba = (c,a=1)=>`rgba(${c[0]},${c[1]},${c[2]},${a})`;
      function flash(el){
        el.animate([{ filter:'saturate(170%) brightness(1.08)' }, { filter:'saturate(115%) brightness(1.0)' }],
          { duration: 500, easing: 'cubic-bezier(.2,.8,.2,1)' });
      }
      function bounce(btn){
        btn.animate([{ transform:'translateY(0)' }, { transform:'translateY(-2px)' }, { transform:'translateY(0)' }], { duration: 300, easing:'ease-out' });
      }

      function draw(now){
        const w = canvas.width, h = canvas.height;
        // soften trails
        ctx.globalCompositeOperation = 'source-over';
        const fade = root.dataset.theme === 'dawn' ? 'rgba(255,255,255,0.12)' : 'rgba(0,0,0,0.16)';
        ctx.fillStyle = fade;
        ctx.fillRect(0,0,w,h);

        time += 0.0025 * speedScale * (reduce?0.5:1);

        // ease center toward pointer
        center.x = lerp(center.x, target.x, 0.05);
        center.y = lerp(center.y, target.y, 0.05);

        const cx = w * center.x;
        const cy = h * center.y;
        const R = Math.min(w, h) * 0.36 * (1 + pulse*0.08);
        const steps = Math.max(600, Math.floor(Math.min(w,h)*0.9));
        const k = base.n + Math.sin(time*0.9)*0.5;
        const twist = base.twist;
        const jitter = base.jitter;

        // orbiting sparks
        ctx.save();
        ctx.globalCompositeOperation = 'lighter';
        for (let i=0;i<petals;i++){
          const ang = (i/petals)*Math.PI*2 + time*0.8*speedScale;
          const rr = R*1.06;
          const sx = cx + Math.cos(ang)*rr;
          const sy = cy + Math.sin(ang)*rr;
          const c = mix(palette[0], palette[2], (i/petals));
          ctx.fillStyle = rgba(c, 0.35);
          ctx.beginPath();
          ctx.arc(sx, sy, 2.2*dpr, 0, Math.PI*2);
          ctx.fill();
        }
        ctx.restore();

        // Petal threads
        for (let band=0; band<3; band++){
          const tShift = time*(0.6 + band*0.15);
          const colorA = mix(palette[0], palette[1], band/2);
          const colorB = mix(palette[2], colorA, 0.5);
          const grad = ctx.createRadialGradient(cx, cy, 0, cx, cy, R*1.2);
          grad.addColorStop(0.0, rgba(colorA, 0.75));
          grad.addColorStop(1.0, rgba(colorB, 0.10));

          ctx.save();
          ctx.globalCompositeOperation = 'lighter';
          ctx.lineCap = 'round';
          ctx.lineJoin = 'round';
          ctx.shadowBlur = 24*dpr;
          ctx.shadowColor = rgba(colorA, 0.6);

          for (let p=0; p<petals; p++){
            const rotate = (p/petals)*Math.PI*2 + tShift*0.25*twist;

            ctx.beginPath();
            for (let s=0; s<=steps; s++){
              const a = (s/steps) * Math.PI*2;
              const r = R * (0.46 + 0.42*Math.cos(k*a + p*0.15 + tShift*twist));
              const jx = (Math.sin(a*7.0 + p) * jitter + Math.sin(a*3.0 + time*2.0)*jitter) * R*0.6;
              const jy = (Math.cos(a*5.0 + p*1.2) * jitter + Math.cos(a*2.0 + time*1.4)*jitter) * R*0.6;

              const x = cx + (r+jx) * Math.cos(a + rotate);
              const y = cy + (r+jy) * Math.sin(a + rotate);

              if (s===0) ctx.moveTo(x,y); else ctx.lineTo(x,y);
            }

            ctx.strokeStyle = grad;
            ctx.lineWidth = (1.2 + band*0.8) * dpr * (1 + pulse*0.3);
            ctx.stroke();

            // Inner crisp
            ctx.shadowBlur = 12*dpr;
            ctx.strokeStyle = rgba(colorB, 0.55);
            ctx.lineWidth = (0.6 + band*0.5) * dpr * (1 + pulse*0.2);
            ctx.stroke();
          }
          ctx.restore();
        }

        // gentle decay of pulse
        if (pulse>0) pulse *= 0.92;
      }

      let last=0;
      function loop(now){
        if (!running) return;
        draw(now);
        requestAnimationFrame(loop);
      }
      requestAnimationFrame(loop);
    }());
  </script>
