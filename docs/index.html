<!DOCTYPE html>

  <head>

    <title>Vibing</title>
    <style>
      :root {
        --bg: #0f1221;
        --fg: #e6e8f0;
        --muted: #9aa3b2;
        --accent: #8b5cf6;
      }
      html, body {
        height: 100%;
      }
      body {
        margin: 0;
        font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Ubuntu, Cantarell, Noto Sans, Helvetica Neue, Arial, "Apple Color Emoji", "Segoe UI Emoji";
        color: var(--fg);
        background: radial-gradient(1200px 800px at 70% 10%, #1b1f3a, var(--bg));
        display: flex;
        align-items: center;
        justify-content: center;
      }
      .card {
        width: min(720px, 92vw);
        background: rgba(255,255,255,0.04);
        border: 1px solid rgba(255,255,255,0.08);
        border-radius: 16px;
        padding: 28px 24px;
        box-shadow: 0 10px 30px rgba(0,0,0,0.3);
        backdrop-filter: blur(6px);
      }

        padding: 4px 10px;
        border-radius: 999px;
        font-size: 12px;
        border: 1px solid rgba(139, 92, 246, 0.35);
        letter-spacing: 0.2px;
      }
    </style>
  </head>
  <body>

<section class="v154" aria-label="Light Weave — Kinetic Aurora Studio">
  <style>
    .v154 {
      --bg0: hsl(230 35% 6%);
      --bg1: hsl(245 40% 10%);
      --fg: hsl(0 0% 98%);
      --muted: hsl(220 10% 72%);
      --ring: hsl(220 50% 60% / 0.2);
      --p1: hsl(165 90% 62%);
      --p2: hsl(205 95% 60%);
      --p3: hsl(265 85% 62%);
      --p4: hsl(300 70% 60%);
      color: var(--fg);
      font-family: ui-sans-serif, -apple-system, system-ui, "SF Pro Text", Segoe UI, Roboto, Helvetica, Arial;
      background:
        radial-gradient(180% 150% at 110% -10%, hsl(280 60% 18% / 0.35), transparent 55%),
        radial-gradient(160% 140% at -10% 110%, hsl(200 70% 18% / 0.35), transparent 55%),
        linear-gradient(180deg, var(--bg1), var(--bg0));
      border-radius: 32px;
      box-shadow: inset 0 1px 0 hsl(0 0% 100% / 0.04), 0 40px 80px hsl(220 60% 20% / 0.35);
      overflow: clip;
      position: relative;
      isolation: isolate;
    }
    .v154::before {
      content: "";
      position: absolute; inset: -20%;
      background:
        radial-gradient(45% 30% at 20% 20%, hsl(165 90% 60% / 0.12), transparent 70%),
        radial-gradient(40% 30% at 80% 40%, hsl(205 95% 60% / 0.10), transparent 70%),
        radial-gradient(35% 30% at 60% 80%, hsl(285 85% 62% / 0.10), transparent 70%);
      filter: blur(50px);
      animation: v154-orbs 20s ease-in-out infinite alternate;
      pointer-events: none;
      z-index: 0;
    }
    @keyframes v154-orbs {
      0%   { transform: translate3d(0,0,0) scale(1); opacity: 0.9; }
      100% { transform: translate3d(4%, -3%, 0) scale(1.06); opacity: 1; }
    }

    .v154 .wrap {
      width: min(1100px, 100%);
      margin-inline: auto;
      padding: clamp(20px, 5vw, 56px);
      position: relative;
      z-index: 1;
    }
    .v154 .top {
      display: grid;
      grid-template-columns: 1fr auto;
      gap: 16px;
      align-items: center;
    }
    .v154 .brand {
      display: inline-flex; align-items: center; gap: 12px;
      letter-spacing: 0.18em; text-transform: uppercase;
      font-weight: 800; font-size: 11px;
      color: var(--muted);
      opacity: 0.95;
    }
    .v154 .prism {
      width: 28px; height: 28px; border-radius: 10px;
      background:
        conic-gradient(from 90deg, var(--p1), var(--p2), var(--p3), var(--p4), var(--p1));
      box-shadow:
        inset 0 1px 0 hsl(0 0% 100% / 0.35),
        0 8px 18px hsl(210 80% 50% / 0.25);
      animation: v154-spin 18s linear infinite;
    }
    @keyframes v154-spin { to { transform: rotate(360deg); } }

    .v154 .title {
      margin: 12px 0 6px;
      font-weight: 900;
      letter-spacing: -0.02em;
      line-height: 0.92;
      font-size: clamp(56px, 9vw, 124px);
      color: transparent;
      background: linear-gradient(100deg, hsl(0 0% 100%) 0%, hsl(210 20% 85%) 45%, var(--p2) 60%, var(--p3) 100%);
      -webkit-background-clip: text; background-clip: text;
      position: relative;
    }
    .v154 .title::after {
      content: "";
      position: absolute; inset: 0;
      background: linear-gradient(90deg, transparent, white 30%, transparent 60%);
      mix-blend-mode: overlay;
      transform: translateX(-60%);
      filter: blur(6px);
      animation: v154-shine 6s ease-in-out infinite;
      pointer-events: none;
    }
    @keyframes v154-shine { 0% { transform: translateX(-60%);} 60% { transform: translateX(140%);} 100% { transform: translateX(140%);} }
    .v154 .subtitle {
      font-size: clamp(14px, 2.2vw, 18px);
      color: var(--muted);
      max-width: 66ch;
      text-wrap: balance;
    }

    .v154 .stage {
      margin-top: clamp(18px, 4vw, 28px);
      border-radius: 26px;
      border: 1px solid var(--ring);
      position: relative;
      overflow: clip;
      min-height: 720px;
      background:
        radial-gradient(120% 120% at 50% -10%, hsl(0 0% 100% / 0.06), transparent 55%),
        linear-gradient(180deg, hsl(230 35% 8%), hsl(240 30% 7%));
      box-shadow:
        0 32px 80px hsl(220 60% 20% / 0.35),
        inset 0 1px 0 hsl(0 0% 100% / 0.06);
      perspective: 1000px;
      transform-style: preserve-3d;
      transition: transform 220ms ease;
    }
    .v154 .stage::before {
      content: "";
      position: absolute; inset: -1px;
      border-radius: inherit;
      background:
        conic-gradient(from 200deg at 50% 0%, var(--p2), transparent 20%, transparent 70%, var(--p3));
      mask: linear-gradient(180deg, black, black) content-box, linear-gradient(black, black);
      -webkit-mask: linear-gradient(black, black) content-box, linear-gradient(black, black);
      padding: 1px;
      opacity: 0.5;
      filter: blur(10px) saturate(120%);
      pointer-events: none;
    }
    .v154 .stage:hover { transform: rotateX(2deg) rotateY(-2deg); }
    .v154 canvas { position: absolute; inset: 0; width: 100%; height: 100%; display: block; }

    /* Subtle grid texture */
    .v154 .grid {
      position: absolute; inset: 0; pointer-events: none; opacity: 0.08; mix-blend-mode: screen;
      background:
        repeating-linear-gradient(0deg, white 0 1px, transparent 1px 40px),
        repeating-linear-gradient(90deg, white 0 1px, transparent 1px 40px);
      filter: blur(0.3px);
    }

    .v154 .deck {
      position: absolute; left: 50%; bottom: clamp(10px, 4vw, 22px); transform: translateX(-50%);
      display: grid; grid-auto-flow: column; gap: 10px; align-items: center;
      background: hsl(0 0% 100% / 0.06);
      border: 1px solid var(--ring); border-radius: 999px; padding: 10px 12px;
      box-shadow: 0 20px 40px hsl(220 40% 10% / 0.45), inset 0 1px 0 hsl(0 0% 100% / 0.1);
      backdrop-filter: blur(10px) saturate(160%);
      color: var(--fg);
    }
    .v154 .btn, .v154 .toggle, .v154 .slider {
      appearance: none; cursor: pointer; user-select: none;
      border-radius: 999px; border: 1px solid var(--ring);
      font-weight: 800; letter-spacing: 0.01em; font-size: 12px;
      color: var(--fg);
      background: linear-gradient(180deg, hsl(0 0% 100% / 0.08), hsl(0 0% 100% / 0.03));
      box-shadow: 0 1px 0 hsl(0 0% 100% / 0.15) inset, 0 8px 18px hsl(220 50% 10% / 0.45);
      transition: transform 140ms ease, box-shadow 220ms ease, background 220ms ease, outline-color 150ms;
      padding: 10px 14px;
    }
    .v154 .btn:hover, .v154 .toggle:hover, .v154 .slider:hover { transform: translateY(-1px); }
    .v154 .btn:active, .v154 .toggle:active { transform: translateY(0); box-shadow: inset 0 2px 8px hsl(220 60% 10% / 0.35); }
    .v154 .primary {
      color: black;
      background: linear-gradient(92deg, var(--p1), var(--p2));
      border-color: transparent;
      box-shadow: 0 14px 30px hsl(190 90% 50% / 0.4), 0 0 0 1px hsl(0 0% 100% / 0.4) inset;
    }
    .v154 .toggle[aria-pressed="false"] { opacity: 0.8; }
    .v154 .toggle[aria-pressed="true"] { outline: 2px solid var(--p2); outline-offset: 2px; }

    .v154 .slider {
      display: grid; grid-template-columns: auto 1fr auto; gap: 8px; align-items: center; padding: 8px 10px;
    }
    .v154 input[type="range"] {
      accent-color: hsl(200 90% 60%);
      width: 140px; height: 6px; border-radius: 999px; appearance: none; outline: none; cursor: pointer;
      background: linear-gradient(90deg, var(--p1), var(--p2), var(--p3), var(--p4));
    }
    .v154 input[type="range"]::-webkit-slider-thumb {
      appearance: none; width: 18px; height: 18px; border-radius: 50%;
      background: white; border: 2px solid hsl(210 30% 70%);
      box-shadow: 0 6px 12px hsl(220 30% 10% / 0.6);
      margin-top: -6px;
    }
    .v154 input[type="range"]::-moz-range-thumb {
      width: 18px; height: 18px; border-radius: 50%;
      background: white; border: 2px solid hsl(210 30% 70%);
    }
    .v154 .val { font-variant-numeric: tabular-nums; font-weight: 800; }

    .v154 .hint {
      font-size: 12px; color: var(--muted);
      background: hsl(0 0% 100% / 0.06);
      border: 1px solid var(--ring); border-radius: 999px;
      padding: 6px 10px; backdrop-filter: blur(8px) saturate(150%);
    }

    .v154 .note {
      display: flex; justify-content: space-between; align-items: center; gap: 10px; flex-wrap: wrap;
      color: var(--muted); font-size: 12px;
      padding: 22px clamp(20px, 5vw, 56px) 34px;
    }
    .v154 .tags { display: flex; gap: 8px; flex-wrap: wrap; }
    .v154 .tag {
      padding: 6px 10px; border-radius: 999px; border: 1px solid var(--ring);
      background: hsl(0 0% 100% / 0.06); backdrop-filter: blur(4px);
      color: var(--fg);
    }

    .v154.rm * { transition: none !important; animation: none !important; }
  </style>

  <div class="wrap" tabindex="0">
    <div class="top">
      <div class="brand">
        <span class="prism" aria-hidden="true"></span>
        Edition 154 — Light Weave
      </div>
      <div class="hint">Drag to bend the light. Shortcuts: Space · P · S</div>
    </div>

    <h2 class="title">Light&nbsp;Weave</h2>
    <p class="subtitle">Kinetic aurora, woven from math and motion. Quiet, luminous, alive.</p>

    <div class="stage" id="v154-stage" aria-label="Generative aurora ribbons on a nocturne canvas">
      <canvas id="v154-canvas" role="img" aria-label="Glowing, colorful ribbons flowing and intertwining like aurora"></canvas>
      <div class="grid" aria-hidden="true"></div>

      <div class="deck" aria-label="Controls">
        <button class="toggle primary" id="v154-play" type="button" aria-pressed="true" aria-label="Play/Pause">Pause</button>
        <button class="btn" id="v154-palette" type="button" aria-label="Cycle palette">Palette: Aurora</button>

        <label class="slider" for="v154-tempo">
          <span>Tempo</span>
          <input id="v154-tempo" type="range" min="0" max="100" value="52" />
          <span class="val" id="v154-tempo-val">52</span>
        </label>

        <label class="slider" for="v154-drift">
          <span>Drift</span>
          <input id="v154-drift" type="range" min="0" max="100" value="64" />
          <span class="val" id="v154-drift-val">64</span>
        </label>

        <label class="slider" for="v154-glow">
          <span>Glow</span>
          <input id="v154-glow" type="range" min="0" max="100" value="70" />
          <span class="val" id="v154-glow-val">70</span>
        </label>

        <button class="btn" id="v154-save" type="button" aria-label="Save image">Save</button>
      </div>
    </div>
  </div>

  <div class="note">
    <div class="tags" role="list" aria-label="design notes">
      <span class="tag" role="listitem">Kinetic aurora</span>
      <span class="tag" role="listitem">Additive glow</span>
      <span class="tag" role="listitem">Pointer warp</span>
      <span class="tag" role="listitem">Accessible contrast</span>
    </div>
    <small><span id="last-updated">Last updated: 2025-10-23 16:30:56 EST</span></small>
  </div>

  <script>
    (function () {
      const root = document.currentScript.closest('.v154');
      const stage = root.querySelector('#v154-stage');
      const canvas = root.querySelector('#v154-canvas');
      const ctx = canvas.getContext('2d', { alpha: true });
      const updated = root.querySelector('#last-updated');

      // Timestamp
      try {
        const fmt = new Intl.DateTimeFormat([], { dateStyle: 'medium', timeStyle: 'short' });
        updated.textContent = 'Updated ' + fmt.format(new Date());
      } catch { updated.textContent = 'Updated ' + new Date().toLocaleString(); }

      const reducedMotion = window.matchMedia && window.matchMedia('(prefers-reduced-motion: reduce)').matches;
      if (reducedMotion) root.classList.add('rm');

      // Controls
      const playBtn = root.querySelector('#v154-play');
      const paletteBtn = root.querySelector('#v154-palette');
      const saveBtn = root.querySelector('#v154-save');

      const tempoEl = root.querySelector('#v154-tempo');
      const driftEl = root.querySelector('#v154-drift');
      const glowEl = root.querySelector('#v154-glow');
      const tempoVal = root.querySelector('#v154-tempo-val');
      const driftVal = root.querySelector('#v154-drift-val');
      const glowVal = root.querySelector('#v154-glow-val');

      // Palettes
      const palettes = [
        { name: 'Aurora', cols: ['hsl(165 90% 62%)', 'hsl(200 95% 60%)', 'hsl(260 85% 62%)', 'hsl(300 70% 60%)'] },
        { name: 'Dawn', cols: ['hsl(18 95% 62%)', 'hsl(345 85% 66%)', 'hsl(290 70% 62%)', 'hsl(42 95% 62%)'] },
        { name: 'Glacier', cols: ['hsl(205 95% 70%)', 'hsl(195 80% 65%)', 'hsl(230 70% 72%)', 'hsl(260 70% 70%)'] },
        { name: 'Lumen', cols: ['hsl(55 95% 60%)', 'hsl(15 90% 60%)', 'hsl(190 90% 60%)', 'hsl(315 70% 60%)'] },
        { name: 'Mono', cols: ['hsl(220 10% 65%)', 'hsl(220 10% 75%)', 'hsl(220 10% 55%)', 'hsl(220 10% 80%)'] }
      ];
      let paletteIndex = 0;
      function applyPalette(i) {
        const c = palettes[i].cols;
        root.style.setProperty('--p1', c[0]);
        root.style.setProperty('--p2', c[1]);
        root.style.setProperty('--p3', c[2]);
        root.style.setProperty('--p4', c[3]);
        paletteBtn.textContent = 'Palette: ' + palettes[i].name;
        flash(paletteBtn);
      }

      function flash(el) {
        el.classList.add('primary');
        setTimeout(() => el.classList.remove('primary'), 280);
      }

      // Canvas sizing
      let dpr = 1;
      function size() {
        dpr = Math.max(1, Math.min(2, window.devicePixelRatio || 1));
        const rect = stage.getBoundingClientRect();
        canvas.width = Math.floor(rect.width * dpr);
        canvas.height = Math.floor(rect.height * dpr);
        canvas.style.width = rect.width + 'px';
        canvas.style.height = rect.height + 'px';
        ctx.setTransform(dpr, 0, 0, dpr, 0, 0);

        // Prime background
        ctx.fillStyle = 'rgba(10,12,22,1)';
        ctx.fillRect(0, 0, rect.width, rect.height);
      }
      size();
      addEventListener('resize', size);

      // Aurora engine
      let running = !reducedMotion;
      let tempo = Number(tempoEl.value) / 100;   // 0..1
      let drift = Number(driftEl.value) / 100;   // 0..1
      let glow = Number(glowEl.value) / 100;     // 0..1
      let t = 0;

      const pointer = { x: 0.5, y: 0.4, down: false };
      function setPointer(e) {
        const rect = stage.getBoundingClientRect();
        const p = e.touches ? e.touches[0] : e;
        pointer.x = Math.max(0, Math.min(1, (p.clientX - rect.left) / rect.width));
        pointer.y = Math.max(0, Math.min(1, (p.clientY - rect.top) / rect.height));
      }
      stage.addEventListener('pointerdown', (e) => { pointer.down = true; setPointer(e); });
      stage.addEventListener('pointermove', setPointer, { passive: true });
      addEventListener('pointerup', () => { pointer.down = false; });

      // Lightweight 1D value noise
      const NOISE_SIZE = 512;
      const noise = new Float32Array(NOISE_SIZE);
      for (let i = 0; i < NOISE_SIZE; i++) noise[i] = Math.random() * 2 - 1;
      function n1D(x) {
        const i0 = Math.floor(x) % NOISE_SIZE;
        const i1 = (i0 + 1) % NOISE_SIZE;
        const f = x - Math.floor(x);
        const u = f * f * (3 - 2 * f);
        return noise[i0] * (1 - u) + noise[i1] * u;
      }

      function draw() {
        const w = stage.clientWidth, h = stage.clientHeight;

        // Trail fade
        ctx.globalCompositeOperation = 'source-over';
        ctx.fillStyle = 'rgba(5,7,14,0.12)';
        ctx.fillRect(0, 0, w, h);

        ctx.globalCompositeOperation = 'lighter';

        const baseAmp = 20 + drift * 60;
        const baseSpeed = 0.001 + tempo * 0.006;
        const lines = 6;
        const dx = Math.max(2, Math.floor(w / 140));
        const px = pointer.x * w;
        const py = pointer.y * h;
        const warp = pointer.down ? 1.0 : 0.5;

        for (let i = 0; i < lines; i++) {
          const y0 = h * (0.18 + i * 0.135);
          const amp = baseAmp * (1 + i * 0.12);
          const speed = baseSpeed * (1 + i * 0.12);
          const phase = i * 0.8;

          const grad = ctx.createLinearGradient(0, 0, w, 0);
          const cols = palettes[paletteIndex].cols;
          grad.addColorStop(0.00, withA(cols[0], 0.12 + 0.12 * glow));
          grad.addColorStop(0.25, withA(cols[1], 0.16 + 0.16 * glow));
          grad.addColorStop(0.60, withA(cols[2], 0.18 + 0.18 * glow));
          grad.addColorStop(1.00, withA(cols[3], 0.12 + 0.12 * glow));

          ctx.strokeStyle = grad;
          ctx.lineWidth = 1.8 + i * 1.4 + glow * 2.0;
          ctx.shadowColor = withA(cols[(i + 2) % cols.length], 0.45 * glow + 0.05);
          ctx.shadowBlur = 18 + glow * 26;

          ctx.beginPath();
          for (let x = 0; x <= w; x += dx) {
            const nx = x / 80;
            const time = t * speed;
            const bend = Math.sin(nx * 0.9 + time + phase) * 0.6
                       + Math.sin(nx * 1.7 - time * 0.7 + phase * 1.3) * 0.4;
            const noiseTerm = n1D(nx * 0.9 + time * 60 + i * 13.37) * 0.8
                            + n1D(nx * 0.21 - time * 40 + i * 3.3) * 0.4;

            // Pointer warp (Gaussian influence)
            const dxp = (x - px);
            const dist = Math.exp(-(dxp * dxp) / (2 * Math.pow(140 + drift * 220, 2)));
            const pull = (py - y0) * dist * warp * 0.35;

            const y = y0 + bend * amp + noiseTerm * (amp * 0.5) + pull;
            if (x === 0) ctx.moveTo(x, y);
            else ctx.lineTo(x, y);
          }
          ctx.stroke();
        }

        // Subtle sparks
        if (Math.random() < 0.25 * tempo) {
          const sx = Math.random() * w;
          const sy = Math.random() * h * 0.9;
          const r = 0.6 + Math.random() * 1.6;
          ctx.shadowBlur = 8 + glow * 16;
          ctx.shadowColor = withA(palettes[paletteIndex].cols[(Math.random() * 4) | 0], 0.8);
          ctx.fillStyle = withA('#ffffff', 0.35);
          ctx.beginPath(); ctx.arc(sx, sy, r, 0, Math.PI * 2); ctx.fill();
        }

        ctx.globalCompositeOperation = 'source-over';
        t += 16;
      }

      function withA(hsl, a) { return String(hsl).replace('hsl', 'hsla').replace(')', ',' + a + ')'); }

      // Loop
      let raf;
      function loop() {
        if (!running) return;
        draw();
        if (!reducedMotion) raf = requestAnimationFrame(loop);
      }

      // UI bindings
      playBtn.addEventListener('click', () => {
        running = !running;
        playBtn.setAttribute('aria-pressed', running ? 'true' : 'false');
        playBtn.textContent = running ? 'Pause' : 'Play';
        flash(playBtn);
        if (running && !reducedMotion) raf = requestAnimationFrame(loop);
        else cancelAnimationFrame(raf);
      });

      paletteBtn.addEventListener('click', () => {
        paletteIndex = (paletteIndex + 1) % palettes.length;
        applyPalette(paletteIndex);
      });

      saveBtn.addEventListener('click', () => {
        try {
          const link = document.createElement('a');
          link.download = 'light-weave.png';
          link.href = canvas.toDataURL('image/png');
          link.click();
          flash(saveBtn);
        } catch {}
      });

      function clamp01(n) { return Math.max(0, Math.min(1, n)); }
      function setTempo(v) {
        const n = Math.round(v);
        tempoVal.textContent = String(n);
        tempo = clamp01(n / 100);
      }
      function setDrift(v) {
        const n = Math.round(v);
        driftVal.textContent = String(n);
        drift = clamp01(n / 100);
      }
      function setGlow(v) {
        const n = Math.round(v);
        glowVal.textContent = String(n);
        glow = clamp01(n / 100);
      }
      tempoEl.addEventListener('input', (e) => setTempo(Number(e.target.value)));
      driftEl.addEventListener('input', (e) => setDrift(Number(e.target.value)));
      glowEl.addEventListener('input', (e) => setGlow(Number(e.target.value)));

      // Keyboard
      root.addEventListener('keydown', (e) => {
        const k = e.key.toLowerCase();
        if (k === ' ') { e.preventDefault(); playBtn.click(); }
        if (k === 'p') paletteBtn.click();
        if (k === 's') saveBtn.click();
      });

      // Init
      applyPalette(paletteIndex);
      setTempo(Number(tempoEl.value));
      setDrift(Number(driftEl.value));
      setGlow(Number(glowEl.value));
      if (!reducedMotion) raf = requestAnimationFrame(loop);
      else {
        // Render a calm still for RM users
        for (let i = 0; i < 120; i++) draw();
      }
    })();
  </script>
