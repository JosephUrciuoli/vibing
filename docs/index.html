<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vibing</title>
    <style>
      :root {
        --bg: #0f1221;
        --fg: #e6e8f0;
        --muted: #9aa3b2;
        --accent: #8b5cf6;
      }
      html, body {
        height: 100%;
      }
      body {
        margin: 0;
        font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Ubuntu, Cantarell, Noto Sans, Helvetica Neue, Arial, "Apple Color Emoji", "Segoe UI Emoji";
        color: var(--fg);
        background: radial-gradient(1200px 800px at 70% 10%, #1b1f3a, var(--bg));
        display: flex;
        align-items: center;
        justify-content: center;
      }
      .card {
        width: min(720px, 92vw);
        background: rgba(255,255,255,0.04);
        border: 1px solid rgba(255,255,255,0.08);
        border-radius: 16px;
        padding: 28px 24px;
        box-shadow: 0 10px 30px rgba(0,0,0,0.3);
        backdrop-filter: blur(6px);
      }
      h1 {
        margin: 0 0 10px 0;
        font-size: 28px;
        letter-spacing: 0.3px;
      }
      .muted {
        color: var(--muted);
        font-size: 14px;
        margin-bottom: 18px;
      }
      #content {
        font-size: 18px;
        line-height: 1.6;
        background: rgba(255,255,255,0.04);
        border: 1px dashed rgba(255,255,255,0.12);
        border-radius: 12px;
        padding: 16px;
      }
      .footer {
        margin-top: 18px;
        display: flex;
        justify-content: space-between;
        align-items: center;
        font-size: 14px;
        color: var(--muted);
      }
      .badge {
        display: inline-block;
        background: rgba(139, 92, 246, 0.18);
        color: #d4c2ff;
        padding: 4px 10px;
        border-radius: 999px;
        font-size: 12px;
        border: 1px solid rgba(139, 92, 246, 0.35);
        letter-spacing: 0.2px;
      }
    </style>
  </head>
  <body>

      <section id="content">
<section class="luma-1664" role="region" aria-label="Luminous Garden">
  <style>
    .luma-1664 {
      --h: 218; /* accent hue */
      --bg-a: hsl(225, 40%, 7%);
      --bg-b: hsl(230, 38%, 11%);
      --fg: #eaf1f8;
      --muted: rgba(234,241,248,0.72);
      --glass: rgba(255,255,255,0.06);
      --line: rgba(255,255,255,0.12);
      --ring: 0 0 0 1px rgba(255,255,255,0.08), inset 0 0 0 1px rgba(255,255,255,0.05);
      position: relative;
      isolation: isolate;
      overflow: hidden;
      border-radius: 28px;
      border: 1px solid var(--line);
      background:
        radial-gradient(1200px 900px at 10% -10%, rgba(255,255,255,0.06), transparent 55%),
        radial-gradient(900px 700px at 110% 120%, rgba(255,255,255,0.05), transparent 60%),
        linear-gradient(180deg, var(--bg-a), var(--bg-b));
      color: var(--fg);
      font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, "Helvetica Neue", Arial;
      min-height: 520px;
      box-shadow: 0 18px 70px rgba(0,0,0,0.45);
    }
    .luma-1664::before,
    .luma-1664::after {
      content: "";
      position: absolute; inset: -20%;
      pointer-events: none;
      z-index: 0;
    }
    .luma-1664::before {
      background:
        radial-gradient(40% 60% at 30% 40%, hsla(var(--h),95%,62%,0.25), transparent 60%),
        radial-gradient(30% 45% at 70% 60%, hsla(calc(var(--h) + 60),85%,58%,0.18), transparent 65%);
      filter: blur(42px) saturate(115%);
      animation: luma-drift 22s ease-in-out infinite alternate;
      mix-blend-mode: screen;
    }
    .luma-1664::after {
      background:
        conic-gradient(from 180deg at 50% 50%,
          hsla(calc(var(--h) + 40), 85%, 65%, 0.10),
          transparent 50%,
          hsla(calc(var(--h) + 120), 70%, 60%, 0.10),
          transparent 100%);
      filter: blur(60px);
      opacity: 0.5;
      animation: luma-spin 38s linear infinite;
    }
    @keyframes luma-drift { to { transform: translate3d(0,0,0) scale(1.06); } }
    @keyframes luma-spin { to { transform: rotate(360deg); } }

    .luma-1664 .field {
      position: absolute; inset: 0;
      z-index: 0;
      filter: saturate(115%) contrast(105%);
    }

    .luma-1664 .ui {
      position: relative;
      z-index: 2;
      height: 100%;
      padding: clamp(18px, 3vw, 28px);
      display: grid;
      grid-template-rows: auto 1fr auto;
      gap: 16px;
    }

    .luma-1664 .top {
      display: flex; align-items: center; justify-content: space-between; gap: 12px;
    }
    .luma-1664 .brand {
      display: inline-flex; align-items: center; gap: 12px;
      padding: 10px 14px;
      border-radius: 16px;
      background: linear-gradient(180deg, rgba(255,255,255,0.08), rgba(255,255,255,0.03));
      border: 1px solid rgba(255,255,255,0.14);
      box-shadow: var(--ring);
      backdrop-filter: blur(8px) saturate(130%);
    }
    .luma-1664 .gem {
      width: 18px; height: 18px; border-radius: 6px;
      background: conic-gradient(from 120deg, hsl(var(--h),95%,62%), hsl(calc(var(--h)+40),85%,58%), hsl(calc(var(--h)+80),75%,55%), hsl(var(--h),95%,62%));
      box-shadow: 0 0 0 4px rgba(255,255,255,0.06), 0 0 18px hsla(var(--h),95%,60%,0.9);
      transform: rotate(8deg);
    }
    .luma-1664 .brand b {
      letter-spacing: 0.2px;
      font-weight: 700;
    }
    .luma-1664 .iter {
      color: var(--muted);
      font-weight: 600;
      font-size: 0.9rem;
    }

    .luma-1664 .tools {
      display: inline-flex; gap: 8px; flex-wrap: wrap;
    }
    .luma-1664 .btn {
      appearance: none; border: 0; cursor: pointer;
      padding: 10px 14px; border-radius: 14px;
      color: var(--fg);
      background: linear-gradient(180deg, rgba(255,255,255,0.10), rgba(255,255,255,0.04));
      border: 1px solid rgba(255,255,255,0.16);
      box-shadow: var(--ring), 0 8px 26px rgba(0,0,0,0.28);
      backdrop-filter: blur(8px) saturate(125%);
      transition: transform 160ms ease, background 200ms ease, border-color 200ms ease, box-shadow 200ms ease, filter 200ms ease;
    }
    .luma-1664 .btn:hover { transform: translateY(-1px); }
    .luma-1664 .btn:active { transform: translateY(0); }
    .luma-1664 .btn.primary {
      background:
        linear-gradient(135deg, hsla(var(--h), 95%, 62%, 0.95), hsla(calc(var(--h)+18), 90%, 58%, 0.95));
      color: #0b1118;
      text-shadow: 0 1px 0 rgba(255,255,255,0.55);
      font-weight: 800;
    }
    .luma-1664 .btn.icon { padding: 10px; width: 42px; height: 42px; display: grid; place-items: center; }

    .luma-1664 .hero {
      align-self: center;
      display: grid;
      gap: 14px;
      max-width: 780px;
      margin: 0 auto;
      text-align: center;
      padding: 6vh 2vw;
      border-radius: 24px;
      background: linear-gradient(180deg, rgba(255,255,255,0.06), rgba(255,255,255,0.03));
      border: 1px solid rgba(255,255,255,0.12);
      box-shadow: var(--ring), 0 12px 40px rgba(0,0,0,0.35);
      backdrop-filter: blur(10px) saturate(130%);
    }
    .luma-1664 h1 {
      margin: 2px 0 0;
      font-size: clamp(32px, 6vw, 64px);
      line-height: 1.02;
      letter-spacing: -0.02em;
      text-wrap: balance;
      text-shadow: 0 2px 20px rgba(0,0,0,0.4);
    }
    .luma-1664 h1 .accent {
      background: linear-gradient(90deg,
        hsl(var(--h),95%,78%),
        hsl(calc(var(--h)+40),85%,72%),
        hsl(calc(var(--h)+80),75%,70%));
      -webkit-background-clip: text;
      background-clip: text;
      color: transparent;
      filter: drop-shadow(0 6px 22px hsla(var(--h),95%,60%,0.35));
    }
    .luma-1664 .tag {
      margin-top: 4px;
      color: var(--muted);
      font-size: clamp(0.95rem, 1.6vw, 1.05rem);
    }
    .luma-1664 .cta {
      margin-top: 12px;
      display: inline-flex; gap: 10px; justify-content: center; flex-wrap: wrap;
    }

    .luma-1664 .foot {
      display: flex; align-items: center; justify-content: space-between;
      gap: 12px; flex-wrap: wrap;
      padding-top: 10px;
      border-top: 1px dashed rgba(255,255,255,0.16);
      color: var(--muted);
      font-size: 0.92rem;
    }
    .luma-1664 .swatch {
      width: 12px; height: 12px; border-radius: 50%;
      background: linear-gradient(135deg, hsl(var(--h),95%,62%), hsl(calc(var(--h)+35),85%,58%));
      box-shadow: 0 0 0 3px rgba(255,255,255,0.06), 0 0 14px hsla(var(--h),95%,60%,0.9);
    }
    .luma-1664 .hint { display: inline-flex; align-items: center; gap: 10px; }

    /* Focus mode: calmer, dimmer UI, slower canvas */
    .luma-1664.focus { --glass: rgba(255,255,255,0.05); }
    .luma-1664.focus .hero { backdrop-filter: blur(12px) saturate(120%); }
    .luma-1664.focus::after { opacity: 0.38; animation-duration: 60s; }
    .luma-1664.focus::before { animation-duration: 30s; }

    @media (prefers-reduced-motion: reduce) {
      .luma-1664::before, .luma-1664::after { animation: none !important; }
      .luma-1664 .btn { transition: none; }
      .luma-1664 .field { filter: none; }
    }
  </style>

  <canvas class="field" aria-hidden="true"></canvas>

  <div class="ui" role="application" aria-label="Interactive canvas controls">
    <div class="top">
      <div class="brand" aria-label="Identity">
        <span class="gem" aria-hidden="true"></span>
        <b>Luminous Garden</b>
        <span class="iter" aria-hidden="true">Iteration 1664</span>
      </div>
      <div class="tools" role="toolbar" aria-label="View controls">
        <button class="btn icon" id="btn-theme" title="Shuffle palette (T)">
          <svg width="18" height="18" viewBox="0 0 24 24" aria-hidden="true" fill="none">
            <path d="M4 7h4l2 3 4 4h6M20 7h-6l-2 2M4 17h6l2-2" stroke="currentColor" stroke-width="1.8" stroke-linecap="round" stroke-linejoin="round"/>
            <path d="M20 7l-2-2M20 7l-2 2M20 17l-2-2M20 17l-2 2" stroke="currentColor" stroke-width="1.8" stroke-linecap="round"/>
          </svg>
        </button>
        <button class="btn icon" id="btn-pause" aria-pressed="false" title="Pause / Play (P)">
          <svg width="18" height="18" viewBox="0 0 24 24" aria-hidden="true" fill="none">
            <path id="pause-icon" d="M8 6h3v12H8zM13 6h3v12h-3z" fill="currentColor"/>
          </svg>
        </button>
        <button class="btn icon" id="btn-focus" aria-pressed="false" title="Focus mode (F)">
          <svg width="18" height="18" viewBox="0 0 24 24" aria-hidden="true" fill="none">
            <path d="M4 9V4h5M15 4h5v5M20 15v5h-5M9 20H4v-5" stroke="currentColor" stroke-width="1.7" stroke-linecap="round"/>
          </svg>
        </button>
        <button class="btn icon" id="btn-seed" title="Reseed animation">
          <svg width="18" height="18" viewBox="0 0 24 24" aria-hidden="true" fill="none">
            <path d="M12 5v14M5 12h14" stroke="currentColor" stroke-width="1.7" stroke-linecap="round"/>
          </svg>
        </button>
      </div>
    </div>

    <div class="hero">
      <h1>
        Stillness meets <span class="accent">motion</span>.
      </h1>
      <p class="tag">A living surface that blooms as you linger. Move your cursor to stir the garden; let it breathe when you pause.</p>
      <div class="cta" role="group" aria-label="Primary actions">
        <button class="btn primary" id="btn-explore">Explore</button>
        <button class="btn" id="btn-about">About</button>
      </div>
    </div>

    <div class="foot">
      <div class="hint">
        <span class="swatch" aria-hidden="true"></span>
        <span>Tip: T shuffles color · P pauses · F focuses · Click to reseed</span>
      </div>
      <span id="last-updated">Last updated: 2026-01-01 04:23:25 EST</span>
    </div>
  </div>

  <script>
    (function () {
      const root = document.currentScript.closest('.luma-1664');
      const canvas = root.querySelector('.field');
      const ctx = canvas.getContext('2d');
      const btnTheme = root.querySelector('#btn-theme');
      const btnPause = root.querySelector('#btn-pause');
      const btnFocus = root.querySelector('#btn-focus');
      const btnSeed = root.querySelector('#btn-seed');
      const btnExplore = root.querySelector('#btn-explore');
      const btnAbout = root.querySelector('#btn-about');
      const last = root.querySelector('#last-updated');

      // Last updated
      try {
        const now = new Date();
        last.textContent = new Intl.DateTimeFormat(undefined, {
          year: 'numeric', month: 'short', day: '2-digit',
          hour: '2-digit', minute: '2-digit', second: '2-digit'
        }).format(now);
      } catch (e) {
        last.textContent = 'just now';
      }

      let DPR = Math.min(2, window.devicePixelRatio || 1);
      let W = 0, H = 0;
      let running = true;
      let reduceMotion = window.matchMedia && window.matchMedia('(prefers-reduced-motion: reduce)').matches;
      let t = 0;
      let hue = parseInt(getComputedStyle(root).getPropertyValue('--h')) || 218;

      const pointer = { x: null, y: null, down: false };
      const NODES = [];

      function resize() {
        const rect = root.getBoundingClientRect();
        W = Math.max(300, rect.width);
        H = Math.max(300, rect.height);
        canvas.width = Math.floor(W * DPR);
        canvas.height = Math.floor(H * DPR);
        canvas.style.width = W + 'px';
        canvas.style.height = H + 'px';
        ctx.setTransform(DPR, 0, 0, DPR, 0, 0);
        seedNodes();
      }

      function rand(a=0, b=1) { return a + Math.random() * (b - a); }
      function clamp(v, a, b){ return Math.max(a, Math.min(b, v)); }

      function seedNodes() {
        NODES.length = 0;
        const density = clamp(Math.floor((W * H) / 18000), 36, 120);
        for (let i = 0; i < density; i++) {
          const angle = rand(0, Math.PI * 2);
          const radius = rand(30, Math.min(W, H) * 0.45);
          const cx = W / 2 + Math.cos(angle) * radius;
          const cy = H / 2 + Math.sin(angle) * radius;
          NODES.push({
            x: cx, y: cy,
            vx: rand(-0.2, 0.2),
            vy: rand(-0.2, 0.2),
            rad: rand(0.8, 2.2),
            phase: rand(0, Math.PI * 2),
            orbit: rand(10, 70),
            spin: rand(-0.002, 0.002),
            anchor: { x: cx, y: cy }
          });
        }
      }

      function hsl(h, s, l, a=1) { return `hsla(${h},${s}%,${l}%,${a})`; }

      function draw() {
        if (!running) return;
        ctx.clearRect(0, 0, W, H);

        const bgGlow = ctx.createRadialGradient(W*0.5, H*0.45, 10, W*0.5, H*0.45, Math.max(W, H)*0.7);
        bgGlow.addColorStop(0, 'rgba(255,255,255,0.02)');
        bgGlow.addColorStop(1, 'rgba(0,0,0,0)');
        ctx.fillStyle = bgGlow;
        ctx.fillRect(0, 0, W, H);

        const speedScale = root.classList.contains('focus') ? 0.45 : 1;

        // Update + draw nodes
        for (let i = 0; i < NODES.length; i++) {
          const n = NODES[i];
          n.phase += 0.02 * speedScale;
          const wobble = Math.sin(n.phase) * 0.8;
          const orbitA = t * (0.001 + Math.abs(n.spin)) * speedScale;

          n.x += n.vx * speedScale + Math.cos(orbitA) * (n.spin * n.orbit);
          n.y += n.vy * speedScale + Math.sin(orbitA) * (n.spin * n.orbit);

          // gentle spring back to anchor
          n.vx += (n.anchor.x - n.x) * 0.0005 * speedScale;
          n.vy += (n.anchor.y - n.y) * 0.0005 * speedScale;

          // pointer influence
          if (pointer.x != null) {
            const dx = pointer.x - n.x;
            const dy = pointer.y - n.y;
            const d = Math.hypot(dx, dy);
            const r = 96;
            if (d < r) {
              const f = ((pointer.down ? -1 : 1) * (1 - d / r)) * 0.9 * speedScale;
              n.vx -= (dx / d) * f;
              n.vy -= (dy / d) * f;
            }
          }

          // friction
          n.vx *= 0.995;
          n.vy *= 0.995;

          // draw glow dot
          const baseL = 62 + Math.sin(n.phase + wobble) * 10;
          ctx.beginPath();
          ctx.fillStyle = hsl(hue + Math.sin(n.phase) * 20, 95, baseL, 0.10);
          ctx.arc(n.x, n.y, n.rad * 6, 0, Math.PI * 2);
          ctx.fill();

          ctx.beginPath();
          ctx.fillStyle = hsl(hue + 10, 95, 65, 0.85);
          ctx.arc(n.x, n.y, n.rad, 0, Math.PI * 2);
          ctx.fill();
        }

        // Connect nearby nodes
        ctx.lineWidth = 1.2;
        for (let i = 0; i < NODES.length; i++) {
          const a = NODES[i];
          for (let j = i + 1; j < NODES.length; j++) {
            const b = NODES[j];
            const dx = a.x - b.x, dy = a.y - b.y;
            const d = dx*dx + dy*dy;
            if (d < 110*110) {
              const alpha = 0.12 * (1 - Math.sqrt(d) / 110);
              ctx.strokeStyle = hsl(hue + 40, 85, 70, alpha);
              ctx.beginPath();
              ctx.moveTo(a.x, a.y);
              // subtle curve toward midpoint
              const mx = (a.x + b.x) / 2;
              const my = (a.y + b.y) / 2 + Math.sin((a.phase + b.phase) * 0.5) * 6;
              ctx.quadraticCurveTo(mx, my, b.x, b.y);
              ctx.stroke();
            }
          }
        }

        t += 16;
        if (!reduceMotion) requestAnimationFrame(draw);
      }

      function shuffleHue() {
        hue = Math.floor(Math.random() * 360);
        root.style.setProperty('--h', hue);
      }

      function togglePause() {
        running = !running;
        btnPause.setAttribute('aria-pressed', running ? 'false' : 'true');
        const icon = root.querySelector('#pause-icon');
        if (icon) {
          icon.setAttribute('d', running ? 'M8 6h3v12H8zM13 6h3v12h-3z' : 'M8 6l10 6-10 6V6z');
        }
        if (running && !reduceMotion) requestAnimationFrame(draw);
      }

      function toggleFocus() {
        const on = root.classList.toggle('focus');
        btnFocus.setAttribute('aria-pressed', on ? 'true' : 'false');
      }

      // Resize + seed
      resize();
      window.addEventListener('resize', () => { DPR = Math.min(2, window.devicePixelRatio || 1); resize(); });
      seedNodes();

      // Events
      canvas.addEventListener('pointermove', (e) => {
        const r = canvas.getBoundingClientRect();
        pointer.x = e.clientX - r.left;
        pointer.y = e.clientY - r.top;
      });
      canvas.addEventListener('pointerleave', () => { pointer.x = pointer.y = null; pointer.down = false; });
      canvas.addEventListener('pointerdown', () => { pointer.down = true; });
      canvas.addEventListener('pointerup', () => { pointer.down = false; });

      btnTheme.addEventListener('click', shuffleHue);
      btnSeed.addEventListener('click', seedNodes);
      btnPause.addEventListener('click', togglePause);
      btnFocus.addEventListener('click', toggleFocus);

      btnExplore.addEventListener('click', () => {
        // subtle feedback
        const hero = root.querySelector('.hero');
        hero.animate([{ transform: 'scale(1)' }, { transform: 'scale(1.02)' }, { transform: 'scale(1)' }], { duration: 320, easing: 'ease' });
        shuffleHue();
      });
      btnAbout.addEventListener('click', () => {
        seedNodes();
      });

      window.addEventListener('keydown', (e) => {
        if (e.key.toLowerCase() === 't') shuffleHue();
        if (e.key.toLowerCase() === 'p') togglePause();
        if (e.key.toLowerCase() === 'f') toggleFocus();
      });

      if (!reduceMotion) requestAnimationFrame(draw);
    })();
  </script>
</section>
      </section>

    <script>
      // Only show a local placeholder if the agent hasn't written a timestamp yet
      const el = document.getElementById('last-updated');
      if (el && (!el.textContent || el.textContent.includes('not yet'))) {
        const now = new Date();
        el.textContent = `Last updated: ${now.toLocaleString(undefined, { hour12: false })}`;
      }
    </script>
