<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vibing</title>
    <style>
      :root {
        --bg: #0f1221;
        --fg: #e6e8f0;
        --muted: #9aa3b2;
        --accent: #8b5cf6;
      }
      html, body {
        height: 100%;
      }
      body {
        margin: 0;
        font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Ubuntu, Cantarell, Noto Sans, Helvetica Neue, Arial, "Apple Color Emoji", "Segoe UI Emoji";
        color: var(--fg);
        background: radial-gradient(1200px 800px at 70% 10%, #1b1f3a, var(--bg));
        display: flex;
        align-items: center;
        justify-content: center;
      }
      .card {
        width: min(720px, 92vw);
        background: rgba(255,255,255,0.04);
        border: 1px solid rgba(255,255,255,0.08);
        border-radius: 16px;
        padding: 28px 24px;
        box-shadow: 0 10px 30px rgba(0,0,0,0.3);
        backdrop-filter: blur(6px);
      }
      h1 {
        margin: 0 0 10px 0;
        font-size: 28px;
        letter-spacing: 0.3px;
      }
      .muted {
        color: var(--muted);
        font-size: 14px;
        margin-bottom: 18px;
      }
      #content {
        font-size: 18px;
        line-height: 1.6;
        background: rgba(255,255,255,0.04);
        border: 1px dashed rgba(255,255,255,0.12);
        border-radius: 12px;
        padding: 16px;
      }
      .footer {
        margin-top: 18px;
        display: flex;
        justify-content: space-between;
        align-items: center;
        font-size: 14px;
        color: var(--muted);
      }
      .badge {
        display: inline-block;
        background: rgba(139, 92, 246, 0.18);
        color: #d4c2ff;
        padding: 4px 10px;
        border-radius: 999px;
        font-size: 12px;
        border: 1px solid rgba(139, 92, 246, 0.35);
        letter-spacing: 0.2px;
      }
    </style>
  </head>
  <body>

      <section id="content">
<section id="sonata547" aria-label="SONATA 547 — Aurora Studio">
  <style>
    /* SONATA — Iteration 547 (scoped) */
    #sonata547 {
      --ink: #0b0f1a;
      --muted: #5f6b86;
      --ring: rgba(12,16,28,.18);

      --bg1: #f6fbff;
      --bg2: #eaf2ff;

      --a1: #7cf1ff;
      --a2: #8f7cff;
      --a3: #ff9ad5;
      --a4: #ffd883;

      --glass: color-mix(in srgb, #ffffff 78%, transparent);
      --blur: 14px;

      position: relative;
      min-height: 94vh;
      display: grid;
      place-items: center;
      padding: clamp(18px, 4vw, 48px);
      color: var(--ink);
      font-family: ui-sans-serif, -apple-system, Segoe UI, Roboto, "Helvetica Neue", Arial, "Apple Color Emoji", "Segoe UI Emoji";
      border-radius: 44px;
      overflow: hidden;
      isolation: isolate;
      background:
        radial-gradient(160% 120% at 10% -10%, var(--bg1) 0%, var(--bg2) 55%, #e1eaff 100%);
      box-shadow: 0 160px 360px rgba(8, 12, 26, .16);
    }

    /* Nocturne theme */
    #sonata547[data-theme="noir"] {
      --ink: #eaf0ff;
      --muted: #9cb0d6;
      --ring: rgba(255,255,255,.18);
      --bg1: #050a17;
      --bg2: #0b1430;
      --glass: color-mix(in srgb, #0c1334 64%, transparent);
      background:
        radial-gradient(200% 160% at 85% -20%, #0a1130 0%, #050a18 54%, #020510 100%);
      box-shadow: 0 120px 360px rgba(0,0,0,.78);
    }

    /* Ambient aurora bloom */
    #sonata547::before,
    #sonata547::after {
      content: "";
      position: absolute; inset: -30% -20%;
      filter: blur(120px) saturate(140%);
      pointer-events: none; z-index: 0;
      opacity: .55;
      mix-blend-mode: soft-light;
      transition: opacity .6s ease, transform 60s ease-in-out;
    }
    #sonata547::before {
      background:
        conic-gradient(from 0deg at 80% 40%, color-mix(in srgb, var(--a1) 60%, transparent), transparent 60%),
        conic-gradient(from 120deg at 30% 70%, color-mix(in srgb, var(--a3) 60%, transparent), transparent 56%),
        radial-gradient(40% 60% at 15% 30%, color-mix(in srgb, var(--a2) 60%, transparent), transparent);
      transform: rotate(-8deg) scale(1.06);
    }
    #sonata547::after {
      background:
        radial-gradient(50% 60% at 60% 60%, color-mix(in srgb, var(--a4) 36%, transparent), transparent),
        radial-gradient(50% 60% at 40% 30%, color-mix(in srgb, var(--a1) 26%, transparent), transparent);
      transform: rotate(5deg) scale(1.02);
    }

    /* Glass shell */
    #sonata547 .shell {
      position: relative; z-index: 1;
      width: min(1200px, 96vw);
      border-radius: 34px;
      padding: clamp(16px, 3vw, 34px);
      background:
        linear-gradient(180deg, color-mix(in srgb, #fff 86%, transparent), color-mix(in srgb, #fff 20%, transparent)) padding-box,
        linear-gradient(120deg, color-mix(in srgb, var(--a4), transparent 50%), color-mix(in srgb, var(--a1), transparent 50%), color-mix(in srgb, var(--a3), transparent 50%)) border-box;
      border: 1px solid transparent;
      backdrop-filter: blur(16px) saturate(135%);
      -webkit-backdrop-filter: blur(16px) saturate(135%);
      box-shadow:
        inset 0 1px 0 rgba(255,255,255,.86),
        0 50px 140px rgba(2,6,23,.14);
    }
    #sonata547[data-theme="noir"] .shell {
      background:
        linear-gradient(180deg, color-mix(in srgb, #ffffff 10%, transparent), color-mix(in srgb, #ffffff 6%, transparent)) padding-box,
        linear-gradient(120deg, color-mix(in srgb, var(--a4), transparent 38%), color-mix(in srgb, var(--a1), transparent 38%), color-mix(in srgb, var(--a3), transparent 38%)) border-box;
      box-shadow:
        inset 0 1px 0 rgba(255,255,255,.08),
        0 70px 180px rgba(0,0,0,.6);
    }

    /* Topbar */
    #sonata547 .top {
      display: grid; grid-template-columns: 1fr auto; align-items: center; gap: 12px;
      margin-bottom: clamp(14px, 2.4vw, 22px);
    }
    #sonata547 .brand {
      display: inline-grid; grid-auto-flow: column; gap: 12px; align-items: center;
      font-weight: 900; font-size: 11px; letter-spacing: .18em; text-transform: uppercase;
      opacity: .86; user-select: none;
    }
    #sonata547 .crest {
      width: 28px; height: 28px; border-radius: 12px;
      position: relative; display: grid; place-items: center;
      background:
        radial-gradient(circle at 50% 50%, #fff, #fff) padding-box,
        conic-gradient(var(--a1), var(--a2), var(--a3), var(--a4), var(--a1)) border-box;
      border: 2px solid transparent;
      box-shadow: 0 0 0 3px rgba(0,0,0,.04), 0 0 26px color-mix(in srgb, var(--a1), transparent 52%);
    }
    #sonata547 .crest::after {
      content: "547";
      position: absolute; font-size: 8px; font-weight: 900; letter-spacing: .08em;
      color: #000; opacity: .28;
    }

    #sonata547 .tools { display:flex; flex-wrap:wrap; align-items:center; gap:10px; }
    #sonata547 .chip {
      appearance:none; -webkit-appearance:none; cursor:pointer;
      padding:10px 16px; border-radius:999px; font-weight:800; font-size:12px;
      color: var(--ink);
      border: 1px solid rgba(2,6,23,.12);
      background:
        linear-gradient(180deg, rgba(255,255,255,.92), rgba(255,255,255,.28)) padding-box,
        linear-gradient(90deg, var(--a4), var(--a1)) border-box;
      transition: transform .15s ease, box-shadow .15s ease, opacity .2s ease, background .2s ease;
      box-shadow: 0 14px 30px rgba(2,6,23,.10);
    }
    #sonata547[data-theme="noir"] .chip {
      background:
        linear-gradient(180deg, rgba(255,255,255,.10), rgba(255,255,255,.05)) padding-box,
        linear-gradient(90deg, var(--a4), var(--a1)) border-box;
      box-shadow: 0 18px 38px rgba(0,0,0,.45);
      color: var(--ink);
    }
    #sonata547 .chip:hover { transform: translateY(-1px); }
    #sonata547 .chip:active { transform: translateY(0); }

    /* Stage */
    #sonata547 .stage {
      display:grid;
      grid-template-columns: 1.02fr 1fr;
      gap: clamp(18px, 4vw, 46px);
      align-items: center;
    }
    @media (max-width: 980px) { #sonata547 .stage { grid-template-columns: 1fr; } }

    /* Copy */
    #sonata547 h1 {
      margin: 0 0 10px 0;
      font-size: clamp(44px, 8.2vw, 112px);
      line-height: .86; letter-spacing: -.02em; text-wrap: balance;
      background: linear-gradient(100deg,
        color-mix(in srgb, var(--ink), var(--a1) 24%),
        color-mix(in srgb, var(--ink), var(--a3) 18%),
        color-mix(in srgb, var(--ink), var(--a4) 16%));
      -webkit-background-clip: text; background-clip: text; color: transparent;
      text-shadow: 0 1px 0 rgba(255,255,255,.16);
    }
    #sonata547[data-theme="noir"] h1 { text-shadow: 0 1px 0 rgba(255,255,255,.06); }
    #sonata547 .lead { margin: 6px 0 14px 0; color: var(--muted); font-size: clamp(14px, 2.2vw, 18px); max-width: 62ch; }
    #sonata547 .micro { color: var(--muted); font-size: 12px; }

    /* Canvas panel — Aurora ribbons */
    #sonata547 .panel {
      position: relative;
      width: min(720px, 92vw);
      aspect-ratio: 5 / 4;
      border-radius: 28px;
      overflow: hidden;
      border: 1px solid rgba(2,6,23,.10);
      background:
        radial-gradient(140% 140% at 50% 50%, rgba(255,255,255,.96), rgba(255,255,255,.22));
      box-shadow:
        inset 0 1px 0 rgba(255,255,255,.80),
        0 34px 120px rgba(2,6,23,.18);
      transform-style: preserve-3d;
      transition: transform .2s ease, box-shadow .2s ease;
    }
    #sonata547[data-theme="noir"] .panel {
      background:
        radial-gradient(140% 140% at 50% 50%, rgba(255,255,255,.08), rgba(255,255,255,.03));
      border-color: rgba(255,255,255,.10);
      box-shadow:
        inset 0 1px 0 rgba(255,255,255,.08),
        0 60px 160px rgba(0,0,0,.55);
    }
    #sonata547 .panel:hover {
      box-shadow:
        inset 0 1px 0 rgba(255,255,255,.85),
        0 60px 180px rgba(2,6,23,.22);
    }

    #sonata547 canvas#aurora547 {
      position:absolute; inset:0; width:100%; height:100%;
      filter:
        saturate(130%)
        drop-shadow(0 0 18px color-mix(in srgb, var(--a1), transparent 78%))
        drop-shadow(0 0 22px color-mix(in srgb, var(--a3), transparent 82%))
        drop-shadow(0 0 26px color-mix(in srgb, var(--a4), transparent 88%));
      will-change: transform, filter;
    }

    /* Fine rim lines */
    #sonata547 .rims {
      position: absolute; inset: 10px; border-radius: 24px; pointer-events: none;
      background:
        conic-gradient(from 0deg, color-mix(in srgb, var(--a1), transparent 80%),
          color-mix(in srgb, var(--a2), transparent 80%), color-mix(in srgb, var(--a3), transparent 80%), color-mix(in srgb, var(--a4), transparent 80%), color-mix(in srgb, var(--a1), transparent 80%));
      -webkit-mask:
        linear-gradient(#000,#000) padding-box,
        linear-gradient(#000,#000) border-box;
      mask:
        linear-gradient(#000,#000) padding-box,
        linear-gradient(#000,#000) border-box;
      border: 2px solid transparent;
      opacity: .38;
    }
    #sonata547 .rims::before,
    #sonata547 .rims::after {
      content:"";
      position:absolute; inset: -18px; border-radius: 30px; border: 1px solid var(--ring);
      opacity:.6;
    }

    /* Controls Dock */
    #sonata547 .dock {
      display:flex; flex-wrap:wrap; align-items:center; gap:10px;
      margin-top: clamp(14px, 2.6vw, 22px);
    }
    #sonata547 .ctrl {
      display:flex; align-items:center; gap:8px; flex-wrap:wrap;
      padding:8px 10px; border-radius:12px;
      border:1px solid rgba(2,6,23,.08);
      background: rgba(255,255,255,.72);
      backdrop-filter: blur(10px) saturate(130%);
      -webkit-backdrop-filter: blur(10px) saturate(130%);
      box-shadow: inset 0 1px 0 rgba(255,255,255,.75), 0 14px 30px rgba(2,6,23,.10);
    }
    #sonata547[data-theme="noir"] .ctrl {
      background: rgba(255,255,255,.06);
      border-color: rgba(255,255,255,.10);
      box-shadow: inset 0 1px 0 rgba(255,255,255,.08), 0 26px 60px rgba(0,0,0,.45);
    }
    #sonata547 .ctrl label {
      font-size: 10px; letter-spacing: .14em; text-transform: uppercase; font-weight: 900; opacity: .72; margin-right: 4px;
    }
    #sonata547 input[type="range"] {
      -webkit-appearance: none; appearance: none;
      width: 150px; height: 26px; border-radius: 999px; padding: 0 10px;
      border: 1px solid rgba(2,6,23,.10);
      background: linear-gradient(180deg, rgba(255,255,255,.85), rgba(255,255,255,.25));
    }
    #sonata547[data-theme="noir"] input[type="range"] {
      background: linear-gradient(180deg, rgba(255,255,255,.10), rgba(255,255,255,.03));
      border-color: rgba(255,255,255,.10);
    }
    #sonata547 input[type="range"]::-webkit-slider-thumb {
      -webkit-appearance: none; appearance: none; width: 18px; height: 18px; border-radius: 50%;
      background:
        linear-gradient(#fff, #fff) padding-box,
        conic-gradient(var(--a4), var(--a1), var(--a3), var(--a4)) border-box;
      border: 2px solid transparent; box-shadow: 0 8px 18px rgba(2,6,23,.18); cursor: pointer;
    }
    #sonata547 input[type="range"]::-moz-range-thumb {
      width: 18px; height: 18px; border: none; border-radius: 50%; background: #fff; cursor: pointer;
    }

    /* Footer */
    #sonata547 .foot {
      display: flex; align-items: center; justify-content: space-between; gap: 10px;
      margin-top: clamp(16px, 2.6vw, 24px); color: var(--muted); font-size: 12px;
    }
    #sonata547 .pulse {
      width: 10px; height: 10px; border-radius: 50%;
      background: radial-gradient(circle at 50% 50%, var(--a1), var(--a4));
      box-shadow: 0 0 0 0 rgba(71,255,209,.0);
      animation: s547-pulse 2.6s ease-in-out infinite;
    }
    @keyframes s547-pulse {
      0%{ box-shadow:0 0 0 0 rgba(71,255,209, .18); transform: scale(1);}
      70%{ box-shadow:0 0 0 14px rgba(71,255,209,0); transform: scale(1.06);}
      100%{ box-shadow:0 0 0 0 rgba(71,255,209,0); transform: scale(1);}
    }

    /* Tilt on pointer */
    #sonata547 .panel:has(canvas:hover) {
      transform: perspective(1100px) rotateX(2deg) rotateY(-3deg) scale(1.02);
    }

    @media (prefers-reduced-motion: reduce) {
      #sonata547::before, #sonata547::after, #sonata547 .pulse { animation: none !important; }
      #sonata547 .panel, #sonata547 canvas#aurora547 { transition: none !important; }
    }
  </style>

  <div class="shell" role="region" aria-label="Aurora ribbons and controls">
    <div class="top">
      <div class="brand"><span class="crest" aria-hidden="true"></span> SONATA · Iteration 547</div>
      <div class="tools">
        <button class="chip" id="mode547" type="button" aria-label="Toggle theme" aria-pressed="false">Mode</button>
        <button class="chip" id="pause547" type="button" aria-pressed="false" aria-label="Pause or resume">Pause</button>
      </div>
    </div>

    <div class="stage">
      <div class="copy">
        <h1>Aurora Engine</h1>
        <p class="lead">Silk-light ribbons drift on invisible wind. Drag to bend the sky; hover to paint with cold fire.</p>
        <p class="micro">Pure Canvas. No libraries. Just Bézier waves, additive color, and a whisper of glass.</p>

        <div class="dock" aria-label="Controls">
          <div class="ctrl">
            <label for="ribbons547">Ribbons</label>
            <input id="ribbons547" type="range" min="3" max="18" step="1" value="9" />
          </div>
          <div class="ctrl">
            <label for="drift547">Drift</label>
            <input id="drift547" type="range" min="0.2" max="2.4" step="0.1" value="1.1" />
          </div>
          <div class="ctrl">
            <label for="speed547">Tempo</label>
            <input id="speed547" type="range" min="0.3" max="2.6" step="0.1" value="1.3" />
          </div>
        </div>
      </div>

      <figure class="panel" id="panel547" role="img" aria-label="An animated field of luminous aurora ribbons that respond to your touch">
        <canvas id="aurora547" aria-hidden="true"></canvas>
        <div class="rims" aria-hidden="true"></div>
      </figure>
    </div>

    <div class="foot">
      <div style="display:flex; align-items:center; gap:10px;">
        <span class="pulse" aria-hidden="true"></span>
        <span>Skyfield breathing</span>
      </div>
      <span id="last-updated">Last updated: 2025-11-10 10:20:12 EST</span>
    </div>
  </div>

  <script>
    (function () {
      const root = document.getElementById('sonata547');
      const panel = document.getElementById('panel547');
      const canvas = document.getElementById('aurora547');
      const ctx = canvas.getContext('2d');

      const btnMode = document.getElementById('mode547');
      const btnPause = document.getElementById('pause547');
      const rRibbons = document.getElementById('ribbons547');
      const rDrift = document.getElementById('drift547');
      const rSpeed = document.getElementById('speed547');
      const stamp = root.querySelector('#last-updated');

      // Timestamp
      try {
        const now = new Date();
        const parts = new Intl.DateTimeFormat(undefined, {
          year: 'numeric', month: 'short', day: '2-digit',
          hour: '2-digit', minute: '2-digit', second: '2-digit',
          timeZoneName: 'short'
        }).format(now);
        stamp.textContent = 'Last updated: ' + parts;
      } catch {
        stamp.textContent = 'Last updated just now';
      }

      // Theme
      const hourNow = (new Date()).getHours();
      const timeTheme = (hourNow >= 7 && hourNow < 19) ? 'light' : 'noir';
      const savedTheme = localStorage.getItem('s547-theme');
      const startTheme = savedTheme || (timeTheme === 'noir' ? 'noir' : 'light');
      if (startTheme === 'noir') root.dataset.theme = 'noir';
      btnMode.setAttribute('aria-pressed', String(root.dataset.theme === 'noir'));
      btnMode.addEventListener('click', () => {
        const next = root.dataset.theme === 'noir' ? '' : 'noir';
        if (next) root.dataset.theme = next; else root.removeAttribute('data-theme');
        localStorage.setItem('s547-theme', next || 'light');
        btnMode.setAttribute('aria-pressed', String(next === 'noir'));
        // gentle wobble
        if (!window.matchMedia('(prefers-reduced-motion: reduce)').matches) {
          panel.style.transform = 'perspective(1100px) rotateX(4deg) rotateY(-6deg) scale(1.03)';
          setTimeout(()=> panel.style.transform='', 240);
        }
      });

      // Canvas sizing
      let dpr = Math.max(1, window.devicePixelRatio || 1);
      function resizeCanvas() {
        const rect = panel.getBoundingClientRect();
        dpr = Math.max(1, window.devicePixelRatio || 1);
        canvas.width  = Math.max(1, Math.floor(rect.width  * dpr));
        canvas.height = Math.max(1, Math.floor(rect.height * dpr));
      }
      resizeCanvas();
      window.addEventListener('resize', () => { resizeCanvas(); initRibbons(); });

      // Palette from CSS vars
      function cssColor(name) {
        const v = getComputedStyle(root).getPropertyValue(name).trim();
        const hex = v.startsWith('#') ? v.replace('#','') : null;
        if (hex) { const r=parseInt(hex.slice(0,2),16), g=parseInt(hex.slice(2,4),16), b=parseInt(hex.slice(4,6),16); return [r,g,b]; }
        const m = v.match(/rgba?\(([^)]+)\)/i);
        if (m) { const p = m[1].split(',').map(Number); return p.slice(0,3); }
        return [255,255,255];
      }
      function mix(a, b, t) {
        return [
          Math.round(a[0] + (b[0]-a[0]) * t),
          Math.round(a[1] + (b[1]-a[1]) * t),
          Math.round(a[2] + (b[2]-a[2]) * t)
        ];
      }
      const c1 = cssColor('--a1');
      const c2 = cssColor('--a2');
      const c3 = cssColor('--a3');
      const c4 = cssColor('--a4');
      function lerpColor(t) {
        // cycle through 4 accents
        const seg = (t % 1) * 4;
        if (seg < 1) return mix(c1, c2, seg);
        if (seg < 2) return mix(c2, c3, seg-1);
        if (seg < 3) return mix(c3, c4, seg-2);
        return mix(c4, c1, seg-3);
      }

      // Aurora state
      const state = {
        paused: false,
        count: parseInt(rRibbons.value, 10),
        drift: parseFloat(rDrift.value),
        speed: parseFloat(rSpeed.value),
        swirl: 0,
        time: 0
      };

      rRibbons.addEventListener('input', () => { state.count = parseInt(rRibbons.value, 10); initRibbons(); });
      rDrift.addEventListener('input', () => { state.drift = parseFloat(rDrift.value); });
      rSpeed.addEventListener('input', () => { state.speed = parseFloat(rSpeed.value); });

      btnPause.addEventListener('click', () => {
        state.paused = !state.paused;
        btnPause.setAttribute('aria-pressed', String(state.paused));
        btnPause.textContent = state.paused ? 'Resume' : 'Pause';
        if (!state.paused && !window.matchMedia('(prefers-reduced-motion: reduce)').matches) {
          lastTime = performance.now();
          requestAnimationFrame(tick);
        } else {
          draw(performance.now(), true);
        }
      });

      // Ribbons
      let ribbons = [];
      function initRibbons() {
        ribbons = [];
        for (let i = 0; i < state.count; i++) {
          const t = i / Math.max(1, state.count - 1);
          const amp = 20 + (1 - t) * 46;
          const wave = 0.8 + t * 1.8;
          const phase = Math.random() * Math.PI * 2;
          const thick = 30 + t * 52;
          const alpha = 0.45 - t * 0.18;
          ribbons.push({ amp, wave, phase, thick, alpha, hueT: Math.random() });
        }
      }
      initRibbons();

      // Pointer interaction
      const pointer = { x: 0, y: 0, inside: false, down: false, strength: 0 };
      function panelRect() { return panel.getBoundingClientRect(); }
      panel.addEventListener('pointerenter', () => { pointer.inside = true; });
      panel.addEventListener('pointerleave', () => { pointer.inside = false; pointer.down = false; panel.style.transform = ''; });
      panel.addEventListener('pointermove', (e) => {
        const rect = panelRect();
        pointer.x = (e.clientX - rect.left);
        pointer.y = (e.clientY - rect.top);
        pointer.strength = 1;
      });
      panel.addEventListener('pointerdown', (e) => {
        pointer.down = true;
        panel.setPointerCapture(e.pointerId);
        state.swirl += 0.8;
      });
      panel.addEventListener('pointerup', (e) => {
        pointer.down = false;
        panel.releasePointerCapture(e.pointerId);
      });

      // Draw
      let lastTime = performance.now();
      function draw(now, once=false) {
        const W = canvas.width / dpr, H = canvas.height / dpr;
        const dt = Math.min(0.06, (now - lastTime) / 1000);
        lastTime = now;
        state.time += dt * state.speed;

        ctx.save();
        ctx.scale(dpr, dpr);
        // soft clear for a gentle persistence
        ctx.globalCompositeOperation = 'source-over';
        const clearAlpha = 1; // hard clear for crisp ribbons
        ctx.fillStyle = (root.dataset.theme === 'noir') ? `rgba(0,0,0,${clearAlpha})` : `rgba(255,255,255,${clearAlpha})`;
        ctx.fillRect(0, 0, W, H);

        // gradient backdrop wash (subtle)
        const wash = ctx.createLinearGradient(0, 0, 0, H);
        const topCol = lerpColor((state.time*0.05)%1);
        const botCol = lerpColor((state.time*0.05 + 0.25)%1);
        wash.addColorStop(0, `rgba(${topCol[0]},${topCol[1]},${topCol[2]},0.10)`);
        wash.addColorStop(1, `rgba(${botCol[0]},${botCol[1]},${botCol[2]},0.06)`);
        ctx.fillStyle = wash;
        ctx.fillRect(0, 0, W, H);

        // draw ribbons
        ctx.globalCompositeOperation = 'lighter';
        for (let i = 0; i < ribbons.length; i++) {
          const R = ribbons[i];
          const yBase = H * (0.2 + 0.6 * (i / Math.max(1, ribbons.length - 1)));
          const hueA = lerpColor((R.hueT + state.time*0.05) % 1);
          const hueB = lerpColor((R.hueT + 0.25 + state.time*0.05) % 1);

          const grad = ctx.createLinearGradient(0, yBase - R.thick, 0, yBase + R.thick);
          grad.addColorStop(0, `rgba(${hueA[0]},${hueA[1]},${hueA[2]},${Math.max(0, R.alpha-0.1)})`);
          grad.addColorStop(0.5, `rgba(255,255,255,${Math.min(0.35, R.alpha)})`);
          grad.addColorStop(1, `rgba(${hueB[0]},${hueB[1]},${hueB[2]},${Math.max(0, R.alpha-0.1)})`);
          ctx.fillStyle = grad;

          ctx.beginPath();
          const steps = 70;
          for (let s = 0; s <= steps; s++) {
            const x = (s/steps) * W;
            const wind = Math.sin((x/W)*Math.PI*R.wave + state.time*state.drift + R.phase) * R.amp;
            let pull = 0;
            if (pointer.inside) {
              const dx = x - pointer.x;
              const dy = yBase - pointer.y;
              const dist = Math.hypot(dx, dy);
              const influence = Math.max(0, 1 - dist / (W * 0.45));
              pull = (pointer.down ? 18 : 8) * influence * Math.sign(-dy);
            }
            const y = yBase + wind + pull + Math.sin(state.swirl + i*0.2) * 2;
            const ny = y;
            if (s === 0) ctx.moveTo(x, ny);
            else ctx.lineTo(x, ny);
          }
          // Expand stroke into a soft band using line join/width trick
          ctx.lineWidth = R.thick;
          ctx.strokeStyle = ctx.fillStyle;
          ctx.stroke();

          // Soft glow halo
          ctx.shadowBlur = 24;
          ctx.shadowColor = `rgba(${hueA[0]},${hueA[1]},${hueA[2]},${Math.min(0.25, R.alpha)})`;
          ctx.fill();

          // reset shadow for next ribbon
          ctx.shadowBlur = 0;
        }

        // pointer lens flare
        if (pointer.inside) {
          const lg = ctx.createRadialGradient(pointer.x, pointer.y, 0, pointer.x, pointer.y, Math.min(W,H)*0.18);
          lg.addColorStop(0, 'rgba(255,255,255,.22)');
          lg.addColorStop(1, 'rgba(255,255,255,0)');
          ctx.fillStyle = lg;
          ctx.globalCompositeOperation = 'screen';
          ctx.beginPath(); ctx.arc(pointer.x, pointer.y, Math.min(W,H)*0.18, 0, Math.PI*2); ctx.fill();
        }

        // decay swirl and pointer strength
        state.swirl *= 0.96;
        pointer.strength *= 0.96;

        ctx.restore();

        if (!once && !state.paused && !window.matchMedia('(prefers-reduced-motion: reduce)').matches) {
          requestAnimationFrame(tick);
        }
      }
      function tick(t){ draw(t); }

      // Kick off
      draw(lastTime, true);
      if (!window.matchMedia('(prefers-reduced-motion: reduce)').matches) requestAnimationFrame(tick);
    })();
  </script>
