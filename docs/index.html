  <style>
    /* AURORA 729 — Prism Sonata (scoped) */
    #aurora729 {
      --bg: #0b1022;
      --paper: #0e142b;
      --ink: #e9f0ff;
      --muted: #a6b4d9;
      --glass: rgba(255,255,255,0.08);
      --ring: rgba(255,255,255,0.15);
      --a1: #7dd3fc; /* cyan */
      --a2: #a78bfa; /* violet */
      --a3: #fca5a5; /* coral */
      --a4: #fde68a; /* gold */
      position: relative;
      color: var(--ink);
      font-family: ui-sans-serif, system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial;
      border-radius: 32px;
      padding: clamp(18px, 4.8vw, 44px);
      background:
        radial-gradient(120% 160% at 0% 0%, rgba(255,255,255,0.04), transparent 60%),
        radial-gradient(140% 160% at 110% 110%, rgba(255,255,255,0.04), transparent 60%),
        linear-gradient(180deg, var(--bg), var(--paper));
      border: 1px solid var(--ring);
      box-shadow: 0 28px 90px rgba(0,0,0,0.45), inset 0 1px 0 rgba(255,255,255,0.05);
      overflow: hidden;
      isolation: isolate;
      transform-style: preserve-3d;
      transition: background 400ms ease;
    }
    #aurora729::before {
      content: "";
      position: absolute; inset: -40%;
      background:
        radial-gradient(30% 22% at 25% 18%, color-mix(in srgb, var(--a1) 26%, transparent), transparent 70%),
        radial-gradient(20% 16% at 80% 20%, color-mix(in srgb, var(--a2) 22%, transparent), transparent 70%),
        radial-gradient(26% 22% at 40% 90%, color-mix(in srgb, var(--a3) 24%, transparent), transparent 70%),
        radial-gradient(18% 18% at 70% 80%, color-mix(in srgb, var(--a4) 18%, transparent), transparent 70%);
      filter: blur(80px) saturate(1.08);
      opacity: 0.85;
      transform: translate3d(calc(var(--mx, 0) * 10px), calc(var(--my, 0) * 10px), 0);
      transition: transform 260ms ease;
      z-index: 0; pointer-events: none;
    }
    #aurora729::after {
      /* grain */
      content: "";
      position: absolute; inset: 0; z-index: 0; pointer-events: none;
      background-image:
        radial-gradient(1px 1px at 12% 34%, rgba(255,255,255,0.06), transparent 50%),
        radial-gradient(1px 1px at 72% 60%, rgba(255,255,255,0.05), transparent 50%),
        radial-gradient(1px 1px at 86% 18%, rgba(255,255,255,0.05), transparent 50%);
      background-size: 120px 120px, 180px 180px, 220px 220px;
      mix-blend-mode: soft-light;
    }

    /* Header */
    #aurora729 .hdr {
      position: relative; z-index: 2;
      display: grid; grid-template-columns: 1fr auto; gap: 14px; align-items: center;
    }
    #aurora729 .brand {
      display: inline-flex; align-items: center; gap: 10px;
      padding: 8px 12px; border-radius: 999px;
      background: var(--glass);
      border: 1px solid rgba(255,255,255,0.16);
      letter-spacing: 0.18em; text-transform: uppercase; font-size: 12px; color: var(--muted);
      backdrop-filter: blur(10px);
      box-shadow: inset 0 1px 0 rgba(255,255,255,0.12), 0 10px 30px rgba(0,0,0,0.25);
    }
    #aurora729 .sigil {
      width: 16px; height: 16px; border-radius: 50%;
      background: conic-gradient(from 0deg, var(--a1), var(--a2), var(--a3), var(--a4), var(--a1));
      box-shadow: inset 0 0 0 1px rgba(255,255,255,0.6), 0 0 18px color-mix(in srgb, var(--a2) 45%, transparent);
      animation: orbit729 14s linear infinite;
    }
    @keyframes orbit729 { to { transform: rotate(360deg); } }

    #aurora729 .h1 {
      grid-column: 1/-1;
      font-weight: 900; letter-spacing: -0.02em; line-height: 1.03;
      font-size: clamp(40px, 7vw, 98px);
      margin: 8px 0 0;
      background: linear-gradient(90deg, #f8fafc 0%, #c7d2fe 40%, #f8fafc 100%);
      -webkit-background-clip: text; background-clip: text; color: transparent;
      filter: drop-shadow(0 14px 28px rgba(0,0,0,0.35));
    }
    #aurora729 .lede {
      grid-column: 1/-1; max-width: 72ch;
      color: var(--muted);
      font-size: clamp(14px, 1.6vw, 18px);
      margin-top: 6px;
    }

    /* Mode chips */
    #aurora729 .chips {
      display: inline-flex; gap: 8px; padding: 6px;
      background: var(--glass);
      border: 1px solid rgba(255,255,255,0.16);
      border-radius: 999px; backdrop-filter: blur(10px);
      box-shadow: inset 0 1px 0 rgba(255,255,255,0.10), 0 10px 24px rgba(0,0,0,0.22);
    }
    #aurora729 .chip {
      -webkit-tap-highlight-color: transparent;
      appearance: none; border: 0; cursor: pointer;
      font-weight: 800; font-size: 12px; color: var(--ink);
      padding: 8px 12px; border-radius: 999px; position: relative;
      background: transparent; border: 1px solid rgba(255,255,255,0.16);
      transition: transform 140ms ease, background 200ms ease, color 200ms ease, box-shadow 200ms ease;
    }
    #aurora729 .chip:hover { transform: translateY(-1px); }
    #aurora729 .chip[aria-pressed="true"] {
      background:
        linear-gradient(180deg, rgba(255,255,255,0.14), rgba(255,255,255,0.06)) padding-box,
        linear-gradient(90deg, var(--a1), var(--a2), var(--a3), var(--a4)) border-box;
      border: 1px solid transparent;
      box-shadow: 0 12px 26px rgba(0,0,0,0.28), inset 0 1px 0 rgba(255,255,255,0.25);
      color: #f8fbff;
    }

    /* Stage */
    #aurora729 .stage {
      position: relative; z-index: 1;
      margin-top: clamp(18px, 4vw, 36px);
      border-radius: 26px; overflow: hidden;
      border: 1px solid rgba(255,255,255,0.16);
      background: linear-gradient(180deg, rgba(255,255,255,0.02), rgba(255,255,255,0.04));
      box-shadow: 0 24px 60px rgba(0,0,0,0.35), inset 0 1px 0 rgba(255,255,255,0.06);
    }
    #aurora729 canvas {
      display: block; width: 100%; height: 64vh; min-height: 320px; max-height: 80vh;
      filter: saturate(1.08) contrast(1.05);
      cursor: crosshair;
      touch-action: none;
    }
    #aurora729 .hint {
      position: absolute; inset: auto auto 14px 14px; z-index: 3;
      font-size: 12px; color: var(--muted);
      background: var(--glass);
      border: 1px solid rgba(255,255,255,0.16);
      border-radius: 999px; padding: 6px 10px; backdrop-filter: blur(10px);
    }

    /* HUD */
    #aurora729 .hud {
      position: absolute; inset: auto 12px 12px auto; z-index: 4;
      display: grid; gap: 10px; grid-auto-flow: column; align-items: end;
    }
    @media (max-width: 760px) {
      #aurora729 .hud { left: 12px; right: 12px; grid-auto-flow: row; }
    }
    #aurora729 .pill {
      background: var(--glass);
      border: 1px solid rgba(255,255,255,0.16);
      border-radius: 14px; padding: 10px 12px; min-width: 230px;
      backdrop-filter: blur(12px);
      box-shadow: inset 0 1px 0 rgba(255,255,255,0.20), 0 10px 24px rgba(0,0,0,0.26);
    }
    #aurora729 .pill label {
      display: flex; justify-content: space-between; align-items: baseline; gap: 10px;
      font-size: 11px; color: var(--muted);
      text-transform: uppercase; letter-spacing: 0.06em; margin-bottom: 6px;
    }
    #aurora729 .pill .val { color: var(--ink); font-variant-numeric: tabular-nums; }
    #aurora729 input[type="range"] {
      width: 100%; -webkit-appearance: none; appearance: none;
      height: 10px; border-radius: 999px; outline: none;
      background:
        linear-gradient(90deg, var(--a1), var(--a2), var(--a3), var(--a4));
      border: 1px solid rgba(255,255,255,0.16);
    }
    #aurora729 input[type="range"]::-webkit-slider-thumb,
    #aurora729 input[type="range"]::-moz-range-thumb {
      -webkit-appearance: none; appearance: none;
      width: 18px; height: 18px; border-radius: 50%;
      background: #ffffff; border: 1px solid rgba(0,0,0,0.2);
      box-shadow: 0 6px 14px rgba(0,0,0,0.22), inset 0 1px 0 rgba(255,255,255,0.9);
      cursor: pointer;
    }
    #aurora729 .round, #aurora729 .ghost {
      -webkit-tap-highlight-color: transparent;
      appearance: none; border: 0; cursor: pointer; font-weight: 800;
      padding: 12px 16px; border-radius: 14px; color: var(--ink);
      background:
        linear-gradient(180deg, rgba(255,255,255,0.18), rgba(255,255,255,0.08)) padding-box,
        linear-gradient(90deg, var(--a1), var(--a2), var(--a3), var(--a4)) border-box;
      border: 1px solid transparent;
      box-shadow: 0 12px 28px rgba(0,0,0,0.3), inset 0 1px 0 rgba(255,255,255,0.25);
      transition: transform 140ms ease, box-shadow 200ms ease;
      white-space: nowrap;
      color: #f6f8ff;
    }
    #aurora729 .round:hover, #aurora729 .ghost:hover { transform: translateY(-1px); }
    #aurora729 .ghost {
      background: var(--glass);
      border: 1px solid rgba(255,255,255,0.16);
      box-shadow: inset 0 1px 0 rgba(255,255,255,0.20);
      color: var(--ink);
    }

    /* Footer */
    #aurora729 .ftr {
      position: relative; z-index: 2;
      display: flex; justify-content: space-between; align-items: center;
      gap: 12px; margin-top: 16px; color: var(--muted); font-size: 12px;
      flex-wrap: wrap;
    }
    #aurora729 .legend { display: inline-flex; align-items: center; gap: 10px; }
    #aurora729 .swatch {
      display: inline-grid; grid-auto-flow: column; gap: 6px; align-items: center;
      padding: 6px 8px; border-radius: 999px;
      background: rgba(255,255,255,0.06); border: 1px solid rgba(255,255,255,0.16);
      backdrop-filter: blur(8px);
    }
    #aurora729 .dot {
      width: 10px; height: 10px; border-radius: 50%;
      background: var(--col, var(--a1));
      border: 1px solid rgba(0,0,0,0.25);
      box-shadow: 0 0 12px color-mix(in srgb, var(--col, var(--a1)) 50%, transparent);
    }

    /* Modes */
    #aurora729[data-mode="silk"] {
      --bg:#0b1022; --paper:#0e142b; --ink:#e9f0ff; --muted:#a6b4d9; --ring: rgba(255,255,255,0.16);
      --a1:#7dd3fc; --a2:#c4b5fd; --a3:#fda4af; --a4:#fde68a;
      color-scheme: dark;
    }
    #aurora729[data-mode="crystal"] {
      --bg:#081318; --paper:#0a1a21; --ink:#e7fbff; --muted:#9dd1e0; --ring: rgba(189,238,255,0.18);
      --a1:#5eead4; --a2:#60a5fa; --a3:#a7f3d0; --a4:#86efac;
      color-scheme: dark;
    }
    #aurora729[data-mode="photon"] {
      --bg:#130a1e; --paper:#1a0f2b; --ink:#fff5ff; --muted:#d6b7ef; --ring: rgba(255,192,255,0.20);
      --a1:#ff8a00; --a2:#ff3d81; --a3:#7c4dff; --a4:#33d6ff;
      color-scheme: dark;
    }
    #aurora729[data-mode="daybreak"] {
      --bg:#f7fafc; --paper:#eef2ff; --ink:#0f172a; --muted:#61708d; --ring: rgba(16,24,40,0.12);
      --a1:#0ea5e9; --a2:#22d3ee; --a3:#a78bfa; --a4:#f59e0b;
      color-scheme: light;
    }

    /* Reduced motion */
    @media (prefers-reduced-motion: reduce) {
      #aurora729 .chip, #aurora729 .round, #aurora729 .ghost { transition: none !important; }
      #aurora729::before, #aurora729 .sigil { animation: none !important; }
    }
  </style>

  <div class="hdr">
    <div class="brand"><span class="sigil" aria-hidden="true"></span>AURORA 729 • Prism Sonata</div>
    <div class="chips" role="group" aria-label="Mode">
      <button class="chip" data-mode="silk" aria-pressed="true">Silk</button>

    <h1 class="h1">Conduct the light.</h1>
    <p class="lede">Paint with ribbons of aurora. Your cursor is the baton; the room becomes a stage where color remembers its motion.</p>
  </div>

  <section class="stage" role="img" aria-label="Generative luminous ribbons flowing across a canvas">
    <canvas id="curtains"></canvas>
    <div class="hint">Drag to bend the spectrum. Double‑click to shuffle.</div>
    <div class="hud">
      <div class="pill">
        <label for="ribbons">Ribbons <span class="val" id="ribbons-val">9</span></label>
        <input id="ribbons" type="range" min="2" max="24" value="9" step="1" />
      </div>
      <div class="pill">
        <label for="flow">Flow <span class="val" id="flow-val">0.50</span></label>
        <input id="flow" type="range" min="0" max="1" value="0.50" step="0.01" />
      </div>
      <div class="pill">
        <label for="glow">Glow <span class="val" id="glow-val">0.70</span></label>
        <input id="glow" type="range" min="0" max="1" value="0.70" step="0.01" />
      </div>
      <button class="round" id="toggle" aria-pressed="true" title="Play/Pause">Pause</button>
      <button class="ghost" id="shuffle" title="Shuffle">Shuffle</button>
      <button class="ghost" id="save" title="Save image">Save</button>
    </div>
  </section>

  <div class="ftr">
    <div class="legend">
      <span class="swatch" title="palette">
        <span class="dot" style="--col: var(--a1)" aria-hidden="true"></span>
        <span class="dot" style="--col: var(--a2)" aria-hidden="true"></span>
        <span class="dot" style="--col: var(--a3)" aria-hidden="true"></span>
        <span class="dot" style="--col: var(--a4)" aria-hidden="true"></span>
      </span>
      <span>Prism curtains</span>
    </div>
    <span id="last-updated">Last updated: 2025-11-18 20:21:53 EST</span>
  </div>

  <script>
    (function(){
      const root = document.getElementById('aurora729');
      const canvas = root.querySelector('#curtains');
      const ctx = canvas.getContext('2d');
      const modeBtns = root.querySelectorAll('.chip');

      const ribbonsCtrl = root.querySelector('#ribbons');
      const ribbonsVal = root.querySelector('#ribbons-val');
      const flowCtrl = root.querySelector('#flow');
      const flowVal = root.querySelector('#flow-val');
      const glowCtrl = root.querySelector('#glow');
      const glowVal = root.querySelector('#glow-val');

      const toggleBtn = root.querySelector('#toggle');
      const shuffleBtn = root.querySelector('#shuffle');
      const saveBtn = root.querySelector('#save');
      const updated = root.querySelector('#last-updated');

      // Timestamp
      try {
        const fmt = new Intl.DateTimeFormat([], {
          year:'numeric', month:'2-digit', day:'2-digit',
          hour:'2-digit', minute:'2-digit', second:'2-digit',
          timeZoneName:'short'
        });
        const parts = Object.fromEntries(fmt.formatToParts(new Date()).map(p=>[p.type,p.value]));
        updated.textContent = `Last updated: ${parts.year}-${parts.month}-${parts.day} ${parts.hour}:${parts.minute}:${parts.second} ${parts.timeZoneName||''}`.trim();
      } catch {
        updated.textContent = `Last updated: ${new Date().toLocaleString()}`;
      }

      // Utilities
      function cssVar(name){ return getComputedStyle(root).getPropertyValue(name).trim(); }
      function hexToRgb(h) {
        const s = h.replace('#','').trim();
        const r = parseInt(s.slice(0,2),16), g = parseInt(s.slice(2,4),16), b = parseInt(s.slice(4,6),16);
        return [r,g,b];
      }
      function rgbStr([r,g,b], a=1){ return `rgba(${r|0},${g|0},${b|0},${a})`; }
      function lerp(a,b,t){ return a + (b-a)*t; }
      function clamp(n,min,max){ return Math.max(min, Math.min(max, n)); }

      // Canvas sizing
      let dpr = Math.max(1, Math.min(2, window.devicePixelRatio || 1));
      let W = 0, H = 0;
      function size() {
        const rect = canvas.getBoundingClientRect();
        W = Math.max(320, Math.floor(rect.width));
        H = Math.max(280, Math.floor(rect.height));
        canvas.width = Math.floor(W * dpr);
        canvas.height = Math.floor(H * dpr);
        ctx.setTransform(dpr, 0, 0, dpr, 0, 0);
        clear(true);
        buildRibbons(parseInt(ribbonsCtrl.value,10), true);
      }

      // Scene
      let playing = true;
      let t = Math.random()*1000;
      const pointer = { x: W*0.5, y: H*0.5, vx:0, vy:0, active:false };

      function palette() {
        return [cssVar('--a1'), cssVar('--a2'), cssVar('--a3'), cssVar('--a4')].map(hexToRgb);
      }

      function randomSeed() { return (Math.random()*1e9)|0; }
      let SEED = randomSeed();
      function rnd() {
        SEED ^= SEED << 13; SEED ^= SEED >>> 17; SEED ^= SEED << 5;
        return (SEED >>> 0) / 4294967295;
      }

      let ribbons = [];
      function buildRibbons(n, resetPhase=false) {
        const cols = palette();
        ribbons = [];
        for (let i=0;i<n;i++) {
          const baseY = H*(0.15 + 0.7*(i/(n-1 || 1)));
          const amp = 28 + rnd()*120;
          const freq = 0.002 + rnd()*0.006;
          const thickness = 6 + rnd()*32;
          const dir = rnd() > 0.5 ? 1 : -1;
          const hueShift = rnd();
          const phase = resetPhase ? rnd()*Math.PI*2 : (ribbons[i]?.phase || 0);
          const link = rnd() > 0.65;
          ribbons.push({ baseY, amp, freq, thickness, dir, hueShift, phase, link, cols });
        }
      }

      function clear(hard=false) {
        ctx.globalCompositeOperation = 'source-over';
        ctx.globalAlpha = hard ? 1 : lerp(0.06, 0.18, 1-parseFloat(glowCtrl.value||0.7));
        ctx.fillStyle = cssVar('--paper') || '#0e142b';
        ctx.fillRect(0,0,W,H);
        ctx.globalAlpha = 1;
      }

      // Drawing
      function drawRibbons(dt) {
        const cols = palette();
        const flow = parseFloat(flowCtrl.value);
        const glow = parseFloat(glowCtrl.value);
        const attractX = pointer.x;
        const attractY = pointer.y;

        // Parallax for glow backdrop
        const mx = ((attractX / W) - 0.5);
        const my = ((attractY / H) - 0.5);
        root.style.setProperty('--mx', mx.toFixed(3));
        root.style.setProperty('--my', my.toFixed(3));

        // Precompute gradient across width
        const grad = ctx.createLinearGradient(0, 0, W, 0);
        const c1 = cols[0], c2 = cols[1], c3 = cols[2], c4 = cols[3];
        grad.addColorStop(0.00, rgbStr(c1, 0.9));
        grad.addColorStop(0.33, rgbStr(c2, 0.9));
        grad.addColorStop(0.66, rgbStr(c3, 0.9));
        grad.addColorStop(1.00, rgbStr(c4, 0.9));

        // Links (fine threads)
        ctx.globalCompositeOperation = 'screen';
        for (let i=0;i<ribbons.length;i++){
          const r = ribbons[i];
          r.phase += (0.002 + flow*0.018) * r.dir * dt;
          const points = [];
          const steps = 64;
          for (let s=0; s<=steps; s++){
            const x = (W/steps) * s;
            const localAmp = r.amp * (0.6 + Math.sin((s*0.15)+r.phase)*0.4);
            const pull = Math.exp(-Math.pow((x - attractX)/220, 2)) * 90 * (pointer.active ? 1 : 0.6);
            const y = r.baseY
              + Math.sin(x * r.freq + r.phase) * localAmp
              + ( (r.link ? 1 : 0.35) * (attractY - r.baseY) * (pull/180) );
            points.push({x, y});
          }

          // Glow stroke
          ctx.strokeStyle = grad;
          ctx.lineWidth = r.thickness + glow*20;
          ctx.lineCap = 'round';
          ctx.shadowColor = rgbStr(cols[(i%cols.length)], 0.9);
          ctx.shadowBlur = 10 + glow*40;
          ctx.beginPath();
          for (let k=0;k<points.length;k++){
            const p = points[k];
            if (k===0) ctx.moveTo(p.x, p.y);
            else {
              const prev = points[k-1];
              ctx.quadraticCurveTo(prev.x, prev.y, (prev.x+p.x)/2, (prev.y+p.y)/2);
            }
          }
          ctx.stroke();

          // Core stroke
          ctx.shadowBlur = 0;
          ctx.lineWidth = Math.max(1.5, r.thickness * 0.35);
          ctx.strokeStyle = rgbStr(cols[(i+1)%cols.length], 0.85);
          ctx.stroke();
        }

        // Subtle sparkles
        ctx.globalCompositeOperation = 'lighter';
        const sparkN = 18;
        for (let s=0;s<sparkN;s++){
          const px = (rnd()*W + t*0.02) % W;
          const py = (rnd()*H + t*0.015) % H;
          const c = cols[(s%cols.length)];
          const rad = 0.5 + rnd()*1.8;
          ctx.fillStyle = rgbStr(c, 0.12);
          ctx.beginPath(); ctx.arc(px, py, rad, 0, Math.PI*2); ctx.fill();
        }
        ctx.globalCompositeOperation = 'source-over';
      }

      let last = performance.now();
      function step(now){
        if (!playing) return;
        const dt = clamp((now - last)/16.6667, 0.5, 2.0); // normalize to ~60fps
        last = now;
        clear(false);
        drawRibbons(dt);
        t += 16.6667*dt;
        requestAnimationFrame(step);
      }

      // Interactions
      function toLocal(e) {
        const r = canvas.getBoundingClientRect();
        const cx = (e.clientX ?? e.touches?.[0]?.clientX) - r.left;
        const cy = (e.clientY ?? e.touches?.[0]?.clientY) - r.top;
        return { x: cx, y: cy };
      }
      canvas.addEventListener('pointerdown', (e) => {
        const p = toLocal(e); pointer.x = p.x; pointer.y = p.y; pointer.active = true;
        canvas.setPointerCapture(e.pointerId || 0);
      });
      canvas.addEventListener('pointermove', (e) => {
        const p = toLocal(e);
        pointer.vx = p.x - pointer.x;
        pointer.vy = p.y - pointer.y;
        pointer.x = p.x; pointer.y = p.y; pointer.active = true;
      });
      window.addEventListener('pointerup', () => { pointer.active = false; });

      canvas.addEventListener('dblclick', () => {
        shuffle();
      });

      // Controls
      function updateRibbons() {
        ribbonsVal.textContent = `${parseInt(ribbonsCtrl.value,10)}`;
        buildRibbons(parseInt(ribbonsCtrl.value,10));
      }
      function updateFlow() {
        flowVal.textContent = `${parseFloat(flowCtrl.value).toFixed(2)}`;
      }
      function updateGlow() {
        glowVal.textContent = `${parseFloat(glowCtrl.value).toFixed(2)}`;
      }
      ribbonsCtrl.addEventListener('input', updateRibbons);
      flowCtrl.addEventListener('input', updateFlow);
      glowCtrl.addEventListener('input', updateGlow);

      modeBtns.forEach(btn => {
        btn.addEventListener('click', () => {
          const mode = btn.getAttribute('data-mode');
          root.setAttribute('data-mode', mode);
          modeBtns.forEach(b => b.setAttribute('aria-pressed', String(b === btn)));
          clear(true);
          buildRibbons(parseInt(ribbonsCtrl.value,10), true);
        });
      });

      function play() {
        if (playing) return;
        playing = true;
        toggleBtn.setAttribute('aria-pressed','true');
        toggleBtn.textContent = 'Pause';
        last = performance.now();
        requestAnimationFrame(step);
      }
      function pause() {
        playing = false;
        toggleBtn.setAttribute('aria-pressed','false');
        toggleBtn.textContent = 'Play';
      }
      toggleBtn.addEventListener('click', () => playing ? pause() : play());

      function shuffle() {
        SEED = randomSeed();
        buildRibbons(parseInt(ribbonsCtrl.value,10), true);
        clear(true);
      }
      shuffleBtn.addEventListener('click', shuffle);

      saveBtn.addEventListener('click', () => {
        try {
          const a = document.createElement('a');
          a.download = `aurora-729-${Date.now()}.png`;
          a.href = canvas.toDataURL('image/png');
          a.click();
        } catch {}
      });

      // Init
      size();
      window.addEventListener('resize', size, { passive: true });
      updateRibbons(); updateFlow(); updateGlow();

      // Reduced motion
      const prefersReduced = window.matchMedia && window.matchMedia('(prefers-reduced-motion: reduce)').matches;
      if (prefersReduced) {
        pause();
        // Render a single composed still
        clear(true);
        drawRibbons(1);
      } else {
        play();
      }
    })();
  </script>
