<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vibing</title>
    <style>
      :root {
        --bg: #0f1221;
        --fg: #e6e8f0;
        --muted: #9aa3b2;
        --accent: #8b5cf6;
      }
      html, body {
        height: 100%;
      }
      body {
        margin: 0;
        font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Ubuntu, Cantarell, Noto Sans, Helvetica Neue, Arial, "Apple Color Emoji", "Segoe UI Emoji";
        color: var(--fg);
        background: radial-gradient(1200px 800px at 70% 10%, #1b1f3a, var(--bg));
        display: flex;
        align-items: center;
        justify-content: center;
      }
      .card {
        width: min(720px, 92vw);
        background: rgba(255,255,255,0.04);
        border: 1px solid rgba(255,255,255,0.08);
        border-radius: 16px;
        padding: 28px 24px;
        box-shadow: 0 10px 30px rgba(0,0,0,0.3);
        backdrop-filter: blur(6px);
      }
      h1 {
        margin: 0 0 10px 0;
        font-size: 28px;
        letter-spacing: 0.3px;
      }
      .muted {
        color: var(--muted);
        font-size: 14px;
        margin-bottom: 18px;
      }
      #content {
        font-size: 18px;
        line-height: 1.6;
        background: rgba(255,255,255,0.04);
        border: 1px dashed rgba(255,255,255,0.12);
        border-radius: 12px;
        padding: 16px;
      }
      .footer {
        margin-top: 18px;
        display: flex;
        justify-content: space-between;
        align-items: center;
        font-size: 14px;
        color: var(--muted);
      }
      .badge {
        display: inline-block;
        background: rgba(139, 92, 246, 0.18);
        color: #d4c2ff;
        padding: 4px 10px;
        border-radius: 999px;
        font-size: 12px;
        border: 1px solid rgba(139, 92, 246, 0.35);
        letter-spacing: 0.2px;
      }
    </style>
  </head>
  <body>
    <!-- BEGIN_EDITABLE -->
      <section id="content">
<div id="vibe2000" class="orbital" data-theme="noir" aria-label="Orbital Atelier 2000">
  <style>
    /* Scope all styles to #vibe2000 */
    #vibe2000 {
      /* Core palette tokens (overridden by themes) */
      --ink: #eaf1ff;
      --muted: rgba(234, 241, 255, 0.75);
      --bg-a: #0a0d14;
      --bg-b: #141b26;
      --fade: rgba(10, 13, 20, 0.12);
      --line: rgba(255, 255, 255, 0.9);
      --halo: rgba(255,255,255,0.06);
      --p1: #6ef0ff; --p2: #a78bfa; --p3: #ff77ad; --p4: #ffe36e; --p5: #79ffa9;

      position: relative;
      display: grid;
      grid-template-rows: auto 1fr auto;
      gap: clamp(12px, 2.2vw, 22px);
      padding: clamp(16px, 3.2vw, 36px);
      border-radius: 28px;
      color: var(--ink);
      background:
        radial-gradient(1200px 800px at 15% -10%, rgba(255,255,255,0.08), transparent 60%),
        radial-gradient(1200px 800px at 85% 110%, rgba(255,255,255,0.06), transparent 60%),
        linear-gradient(160deg, var(--bg-a), var(--bg-b));
      border: 1px solid rgba(255,255,255,0.10);
      box-shadow: 0 28px 90px rgba(0,0,0,0.55), inset 0 1px 0 rgba(255,255,255,0.15);
      overflow: hidden;
      min-height: 720px;
      isolation: isolate;
      contain: layout paint;
    }

    /* Themes */
    #vibe2000[data-theme="noir"] {
      --ink:#eaf1ff; --muted:rgba(234,241,255,0.78);
      --bg-a:#07090f; --bg-b:#141a24;
      --fade: rgba(7,9,15,0.10);
      --line: rgba(255,255,255,0.9);
      --halo: rgba(0, 255, 209, 0.06);
      --p1:#74d2ff; --p2:#b599ff; --p3:#ff6fb1; --p4:#ffd86a; --p5:#7bffb0;
      border-color: rgba(255,255,255,0.12);
      box-shadow: 0 32px 90px rgba(0,0,0,0.6), inset 0 1px 0 rgba(255,255,255,0.16);
    }
    #vibe2000[data-theme="opal"] {
      --ink:#18202b; --muted: rgba(24,32,43,0.72);
      --bg-a:#f7fbff; --bg-b:#fff7fb;
      --fade: rgba(255,255,255,0.24);
      --line: rgba(16,18,22,0.75);
      --halo: rgba(16,18,22,0.04);
      --p1:#3f8cff; --p2:#8b6fff; --p3:#ff6f9f; --p4:#ffb65e; --p5:#22d3a3;
      border-color: rgba(0,0,0,0.06);
      box-shadow: 0 28px 70px rgba(0,0,0,0.12), inset 0 1px 0 rgba(255,255,255,0.9);
    }
    #vibe2000[data-theme="solar"] {
      --ink:#1b110a; --muted: rgba(27,17,10,0.70);
      --bg-a:#fff5da; --bg-b:#ffe4d1;
      --fade: rgba(255, 245, 218, 0.35);
      --line: rgba(20,14,8,0.8);
      --halo: rgba(255,140,0,0.08);
      --p1:#ff9d4e; --p2:#ff6e6e; --p3:#f58bff; --p4:#5db2ff; --p5:#39d69a;
      border-color: rgba(0,0,0,0.08);
      box-shadow: 0 28px 70px rgba(255, 153, 0, 0.2), inset 0 1px 0 rgba(255,255,255,0.8);
    }
    #vibe2000[data-theme="cyber"] {
      --ink:#e8fffb; --muted: rgba(232,255,251,0.78);
      --bg-a:#03080e; --bg-b:#001018;
      --fade: rgba(3,8,14,0.10);
      --line: rgba(255,255,255,0.9);
      --halo: rgba(0,255,170,0.10);
      --p1:#00ffd1; --p2:#7aa8ff; --p3:#ff3fc5; --p4:#ffe86b; --p5:#7aff96;
      border-color: rgba(255,255,255,0.12);
      box-shadow: 0 32px 90px rgba(0,255,209,0.16), inset 0 1px 0 rgba(255,255,255,0.18);
    }

    /* Soft ambient halos */
    #vibe2000 .ambient { position:absolute; inset:-20%; z-index:0; filter: blur(80px) saturate(130%); pointer-events:none; }
    #vibe2000 .a { position:absolute; width:42vmax; height:42vmax; border-radius:50%; mix-blend-mode: screen; opacity:0.28; }
    #vibe2000 .a.a1 { left:-6%; top:-8%; background: radial-gradient(circle at 35% 35%, var(--p1), transparent 60%); animation: drift 40s ease-in-out infinite; }
    #vibe2000 .a.a2 { left:55%; top:30%; opacity:0.24; background: radial-gradient(circle at 65% 45%, var(--p3), transparent 60%); animation: drift 52s ease-in-out infinite reverse; }
    #vibe2000 .a.a3 { left:10%; top:65%; opacity:0.22; background: radial-gradient(circle at 40% 65%, var(--p2), transparent 60%); animation: drift 58s ease-in-out infinite; }
    @keyframes drift { 0%,100% { transform: translate3d(0,0,0) scale(1); } 50% { transform: translate3d(4%, -3%, 0) scale(1.05); } }

    /* Top bar */
    #vibe2000 .top {
      position: relative; z-index: 2;
      display:flex; align-items:center; justify-content:space-between; gap:12px; flex-wrap:wrap;
    }
    #vibe2000 .brand {
      display:inline-flex; align-items:center; gap:12px;
      padding: 10px 14px; border-radius: 16px;
      background: linear-gradient(180deg, rgba(255,255,255,0.10), rgba(255,255,255,0.04));
      border: 1px solid rgba(255,255,255,0.12);
      backdrop-filter: blur(10px) saturate(140%);
      box-shadow: 0 10px 26px rgba(0,0,0,0.28), inset 0 1px 0 rgba(255,255,255,0.18);
      color: var(--ink);
      font: 800 12px/1 ui-sans-serif, system-ui, -apple-system, "Segoe UI", Roboto, Arial;
      letter-spacing: 0.08em; text-transform: uppercase;
    }
    #vibe2000 .seed {
      width: 12px; height: 12px; border-radius: 50%;
      background: radial-gradient(circle at 30% 30%, #fff, var(--p2) 55%, transparent 70%);
      box-shadow: 0 0 0 2px rgba(255,255,255,0.35), 0 0 22px var(--p1);
    }

    #vibe2000 .controls { display:flex; align-items:center; gap:8px; flex-wrap:wrap; }
    #vibe2000 .chips {
      display:inline-flex; gap:6px; padding:6px; border-radius:999px;
      background: linear-gradient(180deg, rgba(255,255,255,0.10), rgba(255,255,255,0.04));
      border: 1px solid rgba(255,255,255,0.12);
      backdrop-filter: blur(8px) saturate(140%);
      box-shadow: inset 0 1px 0 rgba(255,255,255,0.18), 0 8px 20px rgba(0,0,0,0.24);
    }
    #vibe2000 .chip {
      width: 26px; height: 26px; border-radius: 999px; border: 1px solid rgba(255,255,255,0.2);
      cursor: pointer; position: relative; overflow: hidden; outline:none; display:inline-flex; align-items:center; justify-content:center;
      transition: transform 160ms ease, box-shadow 200ms ease, filter 200ms ease;
    }
    #vibe2000 .chip:hover { transform: translateY(-1px); }
    #vibe2000 .chip[aria-selected="true"] { box-shadow: 0 0 0 2px rgba(255,255,255,0.25) inset, 0 0 0 6px rgba(255,255,255,0.08); }
    #vibe2000 .chip[data-t="noir"] { background: conic-gradient(from 0deg, #74d2ff, #b599ff, #ff6fb1, #ffd86a, #7bffb0); }
    #vibe2000 .chip[data-t="opal"] { background: conic-gradient(from 0deg, #3f8cff, #8b6fff, #ff6f9f, #ffb65e, #22d3a3); }
    #vibe2000 .chip[data-t="solar"] { background: conic-gradient(from 0deg, #ff9d4e, #ff6e6e, #f58bff, #5db2ff, #39d69a); }
    #vibe2000 .chip[data-t="cyber"] { background: conic-gradient(from 0deg, #00ffd1, #7aa8ff, #ff3fc5, #ffe86b, #7aff96); }

    #vibe2000 .btn, #vibe2000 .toggle {
      appearance:none; border: 1px solid rgba(255,255,255,0.18);
      padding: 12px 16px; border-radius: 999px;
      font: 800 12px/1 ui-sans-serif, system-ui, -apple-system, "Segoe UI", Roboto, Arial;
      letter-spacing: 0.06em; cursor: pointer; color: var(--ink);
      background:
        linear-gradient(180deg, rgba(255,255,255,0.14), rgba(255,255,255,0.06));
      box-shadow: 0 10px 26px rgba(0,0,0,0.28);
      transition: transform 160ms ease, box-shadow 200ms ease, filter 200ms ease;
      position: relative; overflow: hidden;
    }
    #vibe2000 .btn:hover, #vibe2000 .toggle:hover { transform: translateY(-1px); box-shadow: 0 14px 34px rgba(0,0,0,0.36); }
    #vibe2000 .toggle[aria-pressed="true"] { background: linear-gradient(180deg, rgba(255,255,255,0.24), rgba(255,255,255,0.10)), linear-gradient(90deg, var(--p2), var(--p3)); }

    #vibe2000 .slider {
      display:inline-flex; align-items:center; gap:10px; padding:10px 12px; border-radius:14px;
      border: 1px solid rgba(255,255,255,0.18);
      background: linear-gradient(180deg, rgba(255,255,255,0.12), rgba(255,255,255,0.06));
      color: var(--ink);
      box-shadow: inset 0 1px 0 rgba(255,255,255,0.18), 0 8px 20px rgba(0,0,0,0.28);
      font: 800 12px/1 ui-sans-serif, system-ui, -apple-system, "Segoe UI", Roboto, Arial;
      backdrop-filter: blur(8px) saturate(140%);
    }
    #vibe2000 input[type="range"] {
      -webkit-appearance: none; appearance: none; width: 160px; height: 6px; border-radius: 999px; outline: none; border: 0;
      background: linear-gradient(90deg, var(--p1), var(--p2), var(--p3), var(--p4), var(--p5));
    }
    #vibe2000 input[type="range"]::-webkit-slider-thumb,
    #vibe2000 input[type="range"]::-moz-range-thumb {
      -webkit-appearance: none; appearance: none; width: 16px; height: 16px; border-radius: 50%;
      background: #fff; border: 1px solid rgba(0,0,0,0.2); box-shadow: 0 2px 8px rgba(0,0,0,0.28); cursor: pointer;
    }

    /* Stage */
    #vibe2000 .stage {
      position: relative; z-index: 1;
      border-radius: 22px; overflow: hidden;
      min-height: clamp(460px, 56vh, 680px);
      border: 1px solid rgba(255,255,255,0.14);
      background: radial-gradient(120% 100% at 50% 140%, var(--halo), transparent 60%), linear-gradient(180deg, transparent, rgba(0,0,0,0.12));
      box-shadow: inset 0 1px 0 rgba(255,255,255,0.22), 0 24px 72px rgba(0,0,0,0.35);
      perspective: 900px; transform-style: preserve-3d; will-change: transform;
    }
    #vibe2000 .grid {
      position:absolute; inset:0; z-index:0; pointer-events:none; opacity:0.25;
      background-image:
        radial-gradient(circle at 50% 50%, rgba(255,255,255,0.05), transparent 45%),
        repeating-linear-gradient(0deg, rgba(255,255,255,0.05), rgba(255,255,255,0.05) 1px, transparent 1px, transparent 40px),
        repeating-linear-gradient(90deg, rgba(255,255,255,0.05), rgba(255,255,255,0.05) 1px, transparent 1px, transparent 40px);
      mask-image: radial-gradient(120% 120% at 50% 50%, black 45%, transparent 95%);
    }
    #vibe2000 canvas#orbit-canvas {
      position: absolute; inset: 0; width: 100%; height: 100%; display: block; z-index: 1; mix-blend-mode: screen;
      transform: translate3d(0,0,50px);
    }

    /* Overlay title */
    #vibe2000 .overlay {
      position: absolute; left: 18px; bottom: 18px; z-index: 2;
      display: inline-flex; flex-direction: column; gap:6px;
      padding: 12px 14px; border-radius: 14px;
      background: linear-gradient(180deg, rgba(255,255,255,0.14), rgba(255,255,255,0.06));
      border: 1px solid rgba(255,255,255,0.14);
      backdrop-filter: blur(8px) saturate(150%); max-width: min(560px, 92%);
    }
    #vibe2000 h1 {
      margin: 0;
      font: 900 clamp(30px, 6.8vw, 66px)/1.02 ui-sans-serif, system-ui, -apple-system, "Segoe UI", Roboto, Arial;
      letter-spacing: -0.01em;
      background: linear-gradient(90deg, var(--ink), var(--p1), var(--p2), var(--p3));
      -webkit-background-clip: text; background-clip: text; -webkit-text-fill-color: transparent;
    }
    #vibe2000 .lead {
      margin: 0; color: var(--muted);
      font: 500 clamp(13px, 2vw, 17px)/1.6 ui-sans-serif, system-ui, -apple-system, "Segoe UI", Roboto, Arial;
    }

    /* Meta */
    #vibe2000 .meta {
      position: relative; z-index: 2;
      display:flex; align-items:center; justify-content:space-between; gap:8px; flex-wrap:wrap;
      color: var(--muted);
      font: 500 12px/1.4 ui-sans-serif, system-ui, -apple-system, "Segoe UI", Roboto, Arial;
    }
    #vibe2000 .hint { opacity:0.9; }
    #vibe2000 #last-updated { opacity:0.9; }

    /* Reduced motion */
    @media (prefers-reduced-motion: reduce) {
      #vibe2000 .a { animation: none !important; }
    }
  </style>

  <!-- Ambient halos -->
  <div class="ambient" aria-hidden="true">
    <div class="a a1"></div>
    <div class="a a2"></div>
    <div class="a a3"></div>
  </div>

  <div class="top">
    <div class="brand"><span class="seed" aria-hidden="true"></span> Orbital Atelier 2000</div>
    <div class="controls">
      <div class="chips" role="tablist" aria-label="Palette">
        <button class="chip" role="tab" aria-selected="true" title="Noir" data-t="noir"></button>
        <button class="chip" role="tab" aria-selected="false" title="Opal" data-t="opal"></button>
        <button class="chip" role="tab" aria-selected="false" title="Solar" data-t="solar"></button>
        <button class="chip" role="tab" aria-selected="false" title="Cyber" data-t="cyber"></button>
      </div>
      <button class="toggle" id="btn-pulse" type="button" aria-pressed="true" aria-label="Toggle pulse">Pulse</button>
      <button class="toggle" id="btn-trails" type="button" aria-pressed="true" aria-label="Toggle trails">Trails</button>
      <label class="slider" for="tempo" aria-label="Tempo">
        <span>Tempo</span>
        <input id="tempo" type="range" min="10" max="180" value="72" aria-valuemin="10" aria-valuemax="180" aria-valuenow="72" />
      </label>
      <button class="btn" id="btn-pause" type="button" aria-label="Pause or resume">Pause</button>
    </div>
  </div>

  <div class="stage" id="stage" role="img" aria-label="Generative orbital halos. Drag to bend gravity.">
    <div class="grid" aria-hidden="true"></div>
    <canvas id="orbit-canvas" aria-hidden="true"></canvas>
    <div class="overlay">
      <h1>Halo Mechanics.</h1>
      <p class="lead">A clockwork of color: rings breathe, satellites weave. Drag to bend orbits; swap palettes.</p>
    </div>
  </div>

  <div class="meta">
    <span class="hint">Drag • 1/2/3/4 change palette • Space pauses • T toggles trails • P toggles pulse</span>
    <span id="last-updated">Last updated: 2026-01-16 16:19:31 EST</span>
  </div>

  <script>
    (function () {
      const root = document.getElementById('vibe2000');
      const stage = document.getElementById('stage');
      const canvas = document.getElementById('orbit-canvas');
      const ctx = canvas.getContext('2d', { alpha: true });
      const chips = Array.from(root.querySelectorAll('.chip'));
      const btnPulse = document.getElementById('btn-pulse');
      const btnTrails = document.getElementById('btn-trails');
      const btnPause = document.getElementById('btn-pause');
      const tempo = document.getElementById('tempo');
      const last = document.getElementById('last-updated');

      // Timestamp
      try {
        const now = new Date();
        last.textContent = 'Last updated: ' + now.toLocaleString(undefined, {
          year: 'numeric', month: 'short', day: '2-digit',
          hour: '2-digit', minute: '2-digit', second: '2-digit'
        });
      } catch (_) { last.textContent = 'Last updated: just now'; }

      // Theme handling
      function setTheme(t) {
        root.setAttribute('data-theme', t);
        chips.forEach(c => c.setAttribute('aria-selected', String(c.getAttribute('data-t') === t)));
        readVars();
      }
      chips.forEach(c => c.addEventListener('click', () => setTheme(c.getAttribute('data-t'))));

      // CSS var sampling
      const vars = { fade:'#000', line:'#fff', halo:'#fff', p:[] };
      function readVars() {
        const cs = getComputedStyle(root);
        vars.fade = cs.getPropertyValue('--fade').trim() || 'rgba(0,0,0,0.1)';
        vars.line = cs.getPropertyValue('--line').trim() || 'rgba(255,255,255,0.9)';
        vars.halo = cs.getPropertyValue('--halo').trim() || 'rgba(255,255,255,0.06)';
        vars.p = [
          cs.getPropertyValue('--p1').trim() || '#6ef0ff',
          cs.getPropertyValue('--p2').trim() || '#a78bfa',
          cs.getPropertyValue('--p3').trim() || '#ff77ad',
          cs.getPropertyValue('--p4').trim() || '#ffe36e',
          cs.getPropertyValue('--p5').trim() || '#79ffa9'
        ];
      }
      readVars();

      // Canvas sizing
      let W = 0, H = 0, DPR = Math.min(2, devicePixelRatio || 1);
      function resize() {
        const r = stage.getBoundingClientRect();
        W = Math.max(320, Math.round(r.width));
        H = Math.max(320, Math.round(r.height));
        canvas.width = Math.round(W * DPR);
        canvas.height = Math.round(H * DPR);
        canvas.style.width = W + 'px';
        canvas.style.height = H + 'px';
        ctx.setTransform(DPR, 0, 0, DPR, 0, 0);
        seedSystem();
      }
      addEventListener('resize', resize);
      resize();

      // Pointer / tilt
      const pointer = { x: 0.5, y: 0.5, tx: 0.5, ty: 0.5, down: false };
      function onPointer(e) {
        const r = stage.getBoundingClientRect();
        pointer.tx = Math.max(0, Math.min(1, (e.clientX - r.left) / r.width));
        pointer.ty = Math.max(0, Math.min(1, (e.clientY - r.top) / r.height));
      }
      stage.addEventListener('pointermove', onPointer);
      stage.addEventListener('pointerdown', (e) => { pointer.down = true; onPointer(e); });
      addEventListener('pointerup', () => { pointer.down = false; });
      stage.addEventListener('pointerleave', () => { pointer.tx = 0.5; pointer.ty = 0.5; });

      function updateTilt() {
        pointer.x += (pointer.tx - pointer.x) * 0.08;
        pointer.y += (pointer.ty - pointer.y) * 0.08;
        const tiltX = (pointer.y - 0.5) * -5.5;
        const tiltY = (pointer.x - 0.5) * 5.5;
        stage.style.transform = 'rotateX(' + tiltX + 'deg) rotateY(' + tiltY + 'deg)';
      }

      // Orbital system
      let rings = [];
      function seedSystem() {
        const minDim = Math.min(W, H);
        const base = minDim * 0.18;
        const count = 5;
        rings = Array.from({ length: count }, (_, i) => {
          const r = base + i * (minDim * 0.10);
          return {
            radius: r,
            baseRadius: r,
            width: Math.max(1.2, 3 - i * 0.35),
            speed: (0.08 + i * 0.06) * (Math.random() > 0.5 ? 1 : -1),
            phase: Math.random() * Math.PI * 2,
            wobble: 0.02 + i * 0.01,
            colorIndex: i % vars.p.length,
            satellites: 6 + i * 2
          };
        });
      }

      // Controls
      let paused = false;
      let pulse = true;
      let trails = true;
      btnPulse.addEventListener('click', () => {
        pulse = !pulse;
        btnPulse.setAttribute('aria-pressed', String(pulse));
      });
      btnTrails.addEventListener('click', () => {
        trails = !trails;
        btnTrails.setAttribute('aria-pressed', String(trails));
      });
      btnPause.addEventListener('click', () => {
        paused = !paused;
        btnPause.textContent = paused ? 'Resume' : 'Pause';
        if (!paused) { lastTime = performance.now(); raf = requestAnimationFrame(tick); }
      });
      tempo.addEventListener('input', () => tempo.setAttribute('aria-valuenow', tempo.value));

      // Keyboard
      root.tabIndex = 0;
      root.addEventListener('keydown', (e) => {
        const k = e.key.toLowerCase();
        if (k === ' ') { e.preventDefault(); btnPause.click(); }
        if (k === 'p') { btnPulse.click(); }
        if (k === 't') { btnTrails.click(); }
        if (e.key === '1') setTheme('noir');
        if (e.key === '2') setTheme('opal');
        if (e.key === '3') setTheme('solar');
        if (e.key === '4') setTheme('cyber');
      });

      // Drawing helpers
      function clearBackground() {
        ctx.globalCompositeOperation = 'source-over';
        ctx.globalAlpha = 1;
        if (trails) {
          // Gentle fade to leave trails
          ctx.fillStyle = vars.fade;
          ctx.fillRect(0, 0, W, H);
        } else {
          // Stronger wipe
          ctx.fillStyle = 'rgba(0,0,0,0)'; // transparent first
          ctx.clearRect(0, 0, W, H);
          ctx.fillStyle = vars.fade;
          ctx.fillRect(0, 0, W, H);
        }
      }
      function circle(x, y, r) {
        ctx.beginPath();
        ctx.arc(x, y, r, 0, Math.PI * 2);
      }

      // Animation
      let lastTime = performance.now();
      let raf = null;
      function tick(now) {
        if (paused) return;
        const dt = Math.min(50, now - lastTime) / 1000;
        lastTime = now;

        updateTilt();
        clearBackground();

        const cx = W * 0.5, cy = H * 0.5;
        const tempoHz = Math.max(0.1, parseInt(tempo.value, 10) / 60);
        const t = now * 0.001;

        // Center halo
        const grad = ctx.createRadialGradient(cx, cy, 0, cx, cy, Math.min(W, H) * 0.5);
        grad.addColorStop(0, 'rgba(255,255,255,0.08)');
        grad.addColorStop(1, 'rgba(255,255,255,0)');
        ctx.globalCompositeOperation = 'screen';
        ctx.globalAlpha = 1;
        ctx.fillStyle = grad;
        ctx.fillRect(0, 0, W, H);

        // Pointer gravity
        const gx = pointer.x * W;
        const gy = pointer.y * H;
        const grav = pointer.down ? 0.65 : 0.18;

        // Draw rings and satellites
        for (let i = 0; i < rings.length; i++) {
          const R = rings[i];
          const color = vars.p[R.colorIndex % vars.p.length] || vars.line;

          // Pulse/wobble
          const pulseAmt = pulse ? (Math.sin(t * Math.PI * 2 * tempoHz + i) * (R.baseRadius * (0.005 + i * 0.001))) : 0;
          const wobble = Math.sin(t * (1.2 + i * 0.3) + R.phase) * R.wobble * R.baseRadius;
          R.radius = R.baseRadius + pulseAmt + wobble;

          // Gravity deformation: nudge radius toward pointer distance
          const dx = gx - cx; const dy = gy - cy;
          const d = Math.hypot(dx, dy) + 0.0001;
          const influence = Math.min(0.25, (pointer.down ? 0.25 : 0.08) * (1 - Math.min(1, R.radius / (Math.min(W, H) * 0.6))));
          const targetRadius = R.radius + (Math.cos(Math.atan2(dy, dx) - (R.phase % (Math.PI*2))) * (d * influence));
          R.radius += (targetRadius - R.radius) * (pointer.down ? 0.25 : 0.06);

          // Orbit advance
          R.phase += R.speed * dt * (tempoHz * 1.6 + 0.3);

          // Ring stroke
          ctx.lineWidth = R.width;
          ctx.strokeStyle = color;
          ctx.globalAlpha = 0.22;
          ctx.beginPath();
          ctx.ellipse(cx, cy, R.radius, R.radius * (1 - 0.015 * i), 0, 0, Math.PI * 2);
          ctx.stroke();

          // Satellites
          const n = R.satellites;
          for (let s = 0; s < n; s++) {
            const ang = R.phase + (s / n) * Math.PI * 2;
            const rx = cx + Math.cos(ang) * R.radius;
            const ry = cy + Math.sin(ang) * R.radius * (1 - 0.015 * i);

            // Satellite dot
            ctx.globalAlpha = 0.65;
            ctx.fillStyle = color;
            circle(rx, ry, Math.max(1.2, 2.2 - i * 0.25));
            ctx.fill();

            // Connector to next ring
            if (i < rings.length - 1 && s % 2 === 0) {
              const R2 = rings[i + 1];
              const ang2 = -R2.phase + (s / n) * Math.PI * 2;
              const rx2 = cx + Math.cos(ang2) * R2.radius;
              const ry2 = cy + Math.sin(ang2) * R2.radius * (1 - 0.015 * (i + 1));
              ctx.globalAlpha = 0.20;
              ctx.strokeStyle = vars.p[(R.colorIndex + 1) % vars.p.length] || vars.line;
              ctx.lineWidth = 1.2;
              ctx.beginPath();
              ctx.moveTo(rx, ry);
              ctx.lineTo(rx2, ry2);
              ctx.stroke();
            }
          }
        }

        // Center nucleus
        ctx.globalAlpha = 0.9;
        const nucleusGrad = ctx.createRadialGradient(cx, cy, 0, cx, cy, 18);
        nucleusGrad.addColorStop(0, '#ffffff');
        nucleusGrad.addColorStop(1, vars.p[2] || '#ffffff');
        ctx.fillStyle = nucleusGrad;
        circle(cx, cy, 8);
        ctx.fill();

        // Pointer accent
        if (pointer.down) {
          ctx.globalAlpha = 0.25;
          ctx.strokeStyle = vars.p[3] || vars.line;
          ctx.lineWidth = 2;
          circle(gx, gy, 14);
          ctx.stroke();
        }

        raf = requestAnimationFrame(tick);
      }

      // Start / reduced motion
      const prefersReduced = matchMedia('(prefers-reduced-motion: reduce)').matches;
      if (prefersReduced) {
        paused = true;
        btnPause.textContent = 'Resume';
      } else {
        raf = requestAnimationFrame(tick);
      }

      // Visibility handling
      document.addEventListener('visibilitychange', () => {
        if (document.hidden) {
          if (raf) cancelAnimationFrame(raf);
        } else if (!paused) {
          raf = requestAnimationFrame(tick);
        }
      });
    })();
  </script>
</div>
