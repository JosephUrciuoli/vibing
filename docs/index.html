    #vibe-1068 {

      --bg1: #eef6ff;
      --bg2: #f5fff8;
      --ink: #0f172a;

      --bg0: #060a12;
      --bg1: #0b1120;
      --bg2: #0b1222;
      --ink: #e6efff;
      --muted: #9fb0c9;

      --accent2: #fb7185;

        linear-gradient(180deg, var(--bg0), var(--bg1) 60%, var(--bg2));

    /* Ambient sky */
    #vibe-1068 .sky {
      position: absolute;
      inset: 0;
      pointer-events: none;
      z-index: 0;
      overflow: hidden;
    }
    #vibe-1068 .sky::before {
      content: "";
      position: absolute;
      inset: -20%;
      background:
        conic-gradient(from var(--a, 0deg),
          rgba(14,165,233,0.08),
          rgba(139,92,246,0.10),
          rgba(249,115,22,0.08),

      animation: rotate 40s linear infinite;
      mix-blend-mode: color-dodge;
      opacity: 0.7;
    }
    @keyframes rotate { to { transform: rotate(360deg); } }

    #vibe-1068 .orb {
      position: absolute;
      width: 38vmin; height: 38vmin;
      border-radius: 50%;
      background: radial-gradient(closest-side, rgba(255,255,255,0.65), transparent 72%);

  <script>
    (function () {
      const root = document.getElementById('vibe-1068');
      const panel = root.querySelector('.panel');
      const halo = root.querySelector('.halo');
      const bars = Array.from(root.querySelectorAll('.bar'));
      const segs = Array.from(root.querySelectorAll('.seg'));
      const themeBtn = root.querySelector('.cta.theme');
      const startBtn = root.querySelector('.cta.start');
      const last = root.querySelector('#last-updated');
      const prefersReduced = window.matchMedia('(prefers-reduced-motion: reduce)').matches;

      // Timestamp
      try {
        const now = new Date();
        const opts = { year:'numeric', month:'short', day:'2-digit', hour:'2-digit', minute:'2-digit', second:'2-digit' };
        last.textContent = 'Last updated: ' + now.toLocaleString([], opts);
      } catch (e) {
        last.textContent = 'Last updated: ' + new Date().toString();
      }

      // Theme toggle (T)
      const setTheme = (mode) => {
        root.dataset.theme = mode;
        const night = mode === 'night';
        themeBtn.textContent = night ? 'Day Mode' : 'Night Mode';
        themeBtn.setAttribute('aria-pressed', night);
      };
      setTheme(window.matchMedia('(prefers-color-scheme: dark)').matches ? 'night' : 'day');
      themeBtn.addEventListener('click', () => setTheme(root.dataset.theme === 'night' ? 'day' : 'night'));
      root.addEventListener('keydown', (e) => {
        if (e.key === 't' || e.key === 'T') setTheme(root.dataset.theme === 'night' ? 'day' : 'night');
      });

      // Segmented control ripple + toggle active
      segs.forEach(seg => {
        seg.addEventListener('pointermove', (e) => {
          const r = seg.getBoundingClientRect();
          seg.style.setProperty('--mx', (e.clientX - r.left) + 'px');
          seg.style.setProperty('--my', (e.clientY - r.top) + 'px');
        });
        seg.addEventListener('click', () => {
          segs.forEach(s => { s.classList.remove('active'); s.setAttribute('aria-selected', 'false'); });
          seg.classList.add('active');
          seg.setAttribute('aria-selected', 'true');
        });
      });

      // Panel tilt + halo tracking
      let rect = panel.getBoundingClientRect();
      const refreshRect = () => rect = panel.getBoundingClientRect();
      window.addEventListener('resize', refreshRect);

      root.addEventListener('pointermove', (e) => {
        const x = e.clientX - rect.left;
        const y = e.clientY - rect.top;
        const px = (x / rect.width - 0.5) * 2;
        const py = (y / rect.height - 0.5) * -2;
        panel.style.setProperty('--tiltX', (py * 5).toFixed(2) + 'deg');
        panel.style.setProperty('--tiltY', (px * 7).toFixed(2) + 'deg');
        halo && halo.style.setProperty('--mx', Math.round((x / rect.width) * 100) + '%');
      });
      root.addEventListener('pointerleave', () => {
        panel.style.setProperty('--tiltX', '0deg');
        panel.style.setProperty('--tiltY', '0deg');
      });

      // CTA ripple follow
      [startBtn, themeBtn].forEach(btn => {
        btn.addEventListener('pointermove', (e) => {
          const r = btn.getBoundingClientRect();
          btn.style.setProperty('--mx', (e.clientX - r.left) + 'px');
          btn.style.setProperty('--my', (e.clientY - r.top) + 'px');
        });
      });

      // Kinetic loom animation
      let cursor = 0.5; // normalized 0..1
      let phase = 0;
      let lastT = performance.now();
      let calm = false;

      const paintCursor = (e) => {
        const loom = root.querySelector('.loom');
        const r = loom.getBoundingClientRect();
        const x = Math.min(Math.max(e.clientX - r.left, 0), r.width);
        cursor = r.width ? x / r.width : 0.5;
      };
      root.addEventListener('pointermove', paintCursor);

      root.addEventListener('keydown', (e) => {
        if (e.code === 'Space') {
          e.preventDefault();
          calm = !calm;
          root.classList.toggle('calm', calm);
        }
      });

      // Focusable for keyboard
      root.tabIndex = 0;

      function frame(t) {
        const dt = Math.max(0.0005, (t - lastT) / 1000);
        lastT = t;
        if (!prefersReduced) {
          phase += dt * (calm ? 0.35 : 1.0);
          const N = bars.length;
          for (let i = 0; i < N; i++) {
            const u = i / (N - 1);
            const wave = 0.5 + 0.5 * Math.sin((u * 6.283) + phase * 2.4);
            const focus = Math.exp(-Math.pow((u - cursor), 2) / (calm ? 0.03 : 0.015));
            const mix = (calm ? 0.55 : 0.45) * wave + (calm ? 0.45 : 0.55) * focus;
            const h = 0.12 + 0.88 * Math.min(1, mix);
            bars[i].style.setProperty('--h', h.toFixed(3));
          }
        }
        requestAnimationFrame(frame);
      }
      requestAnimationFrame(frame);

      // Subtle sky rotation modulation via pointer X
      root.addEventListener('pointermove', (e) => {
        const w = root.clientWidth || 1;
        const deg = ((e.clientX / w) * 20 - 10).toFixed(2) + 'deg';
        root.querySelector('.sky')?.style.setProperty('--a', deg);
      });

      // Initialize a pleasing baseline
      bars.forEach((b, i) => b.style.setProperty('--h', (0.18 + 0.64 * Math.sin((i / bars.length) * Math.PI)).toFixed(3)));
    })();
  </script>

    <script>
      // Only show a local placeholder if the agent hasn't written a timestamp yet
      const el = document.getElementById('last-updated');
      if (el && (!el.textContent || el.textContent.includes('not yet'))) {
        const now = new Date();
        el.textContent = `Last updated: ${now.toLocaleString(undefined, { hour12: false })}`;
      }
    </script>
  </body>
  </html>
