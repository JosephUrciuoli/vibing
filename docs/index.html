    <style>
      :root {
        --bg: #0f1221;

        --accent: #8b5cf6;
      }

      .card {

        border: 1px solid rgba(139, 92, 246, 0.35);

      }
    </style>

<section id="vibe2031" role="region" aria-label="Aurora Almanac — living poster 2031">
  <style>
    /* Aurora Almanac 2031 — scoped styles */
    #vibe2031{
      --ink:#0b1320;
      --muted: color-mix(in oklab, var(--ink), transparent 45%);
      --bg0:#f6f9ff; --bg1:#eaf2ff;
      --c1:#84c5ff; --c2:#9fffd6; --c3:#ffb1e1; --c4:#ffe29a;
      --glass: rgba(255,255,255,0.55);
      --panel: rgba(255,255,255,0.68);
      --line: rgba(10, 15, 26, 0.08);

      position: relative;
      display: grid;
      grid-template-rows: auto 1fr auto;
      gap: clamp(14px, 2.4vw, 28px);
      padding: clamp(18px, 5vw, 48px);
      border-radius: 28px;
      color: var(--ink);
      background:
        radial-gradient(120% 120% at var(--mx,60%) var(--my,30%), color-mix(in oklab, var(--c2), transparent 88%), transparent 60%),
        linear-gradient(180deg, var(--bg0), var(--bg1));
      border:1px solid color-mix(in oklab, var(--ink), transparent 86%);
      box-shadow:
        inset 0 1px 0 rgba(255,255,255,0.7),
        0 50px 200px rgba(10,16,30,0.18);
      overflow: clip;
      isolation: isolate;
      transform-style: preserve-3d;
    }

    /* Themes */
    #vibe2031[data-theme="arctic"]{
      --ink:#0b1320; --muted: color-mix(in oklab, #0b1320, transparent 45%);
      --bg0:#f6f9ff; --bg1:#eaf2ff;
      --c1:#84c5ff; --c2:#9fffd6; --c3:#ffb1e1; --c4:#ffe29a;
      --glass: rgba(255,255,255,0.55); --panel: rgba(255,255,255,0.68); --line: rgba(10, 15, 26, 0.08);
    }
    #vibe2031[data-theme="nocturne"]{
      --ink:#eaf2ff; --muted: color-mix(in oklab, #eaf2ff, transparent 35%);
      --bg0:#0a0f1a; --bg1:#0f1526;
      --c1:#86a7ff; --c2:#7df7d2; --c3:#ffa1d5; --c4:#ffd98f;
      --glass: rgba(255,255,255,0.08); --panel: rgba(255,255,255,0.10); --line: rgba(255,255,255,0.10);
      border-color: color-mix(in oklab, var(--ink), transparent 86%);
      box-shadow:
        inset 0 1px 0 rgba(255,255,255,0.12),
        0 60px 240px rgba(0,0,0,0.55),
        0 100px 320px color-mix(in oklab, var(--c3), transparent 86%);
    }
    #vibe2031[data-theme="sunset"]{
      --ink:#20100b; --muted: color-mix(in oklab, #20100b, transparent 45%);
      --bg0:#fff7f3; --bg1:#ffe9df;
      --c1:#ffb7a8; --c2:#ffd78f; --c3:#bca7ff; --c4:#84f1c5;
      --glass: rgba(255,255,255,0.58); --panel: rgba(255,255,255,0.70); --line: rgba(50, 30, 10, 0.12);
    }

    /* Top bar */
    #vibe2031 .bar{
      display:flex; align-items:center; justify-content:space-between; gap:12px; flex-wrap:wrap; z-index:5;
    }
    #vibe2031 .logo{
      display:flex; align-items:center; gap:12px;
      padding:12px 14px; border-radius:14px;
      border:1px solid color-mix(in oklab, var(--ink), transparent 82%);
      background: linear-gradient(180deg, var(--glass), rgba(255,255,255,0.02));
      backdrop-filter: blur(10px) saturate(160%);
      box-shadow: inset 0 1px 0 rgba(255,255,255,0.6), 0 12px 26px rgba(6,10,22,0.20);
      font: 800 11px/1 ui-sans-serif, system-ui, -apple-system, "Segoe UI", Roboto, Arial;
      letter-spacing:0.14em; text-transform:uppercase;
    }
    #vibe2031 .pearl{
      width:18px; height:18px; border-radius:50%;
      background: radial-gradient(circle at 35% 35%, white 0% 30%, color-mix(in oklab, var(--c1), transparent 40%) 60%, color-mix(in oklab, var(--c2), transparent 30%) 100%);
      box-shadow: 0 0 0 0 color-mix(in oklab, var(--c1), transparent 75%);
      animation: throb31 3.4s ease-in-out infinite;
    }
    @keyframes throb31{
      0%,100%{ transform: scale(1); box-shadow: 0 0 0 0 color-mix(in oklab, var(--c2), transparent 82%);}
      50%{ transform: scale(1.06); box-shadow: 0 0 0 10px color-mix(in oklab, var(--c2), transparent 92%);}
    }

    #vibe2031 .controls{ display:flex; align-items:center; gap:8px; flex-wrap:wrap; }
    #vibe2031 .chip{
      appearance:none; border:1px solid color-mix(in oklab, var(--ink), transparent 82%); border-radius:999px;
      background: linear-gradient(180deg, var(--glass), rgba(255,255,255,0.02));
      color: inherit;
      padding:10px 14px; cursor:pointer; user-select:none;
      font: 800 11px/1 ui-sans-serif, system-ui, -apple-system, "Segoe UI", Roboto, Arial;
      letter-spacing:0.09em; text-transform:uppercase;
      transition: transform 140ms ease, box-shadow 220ms ease, background 220ms ease, border-color 220ms ease, color 220ms ease, opacity 220ms ease;
      box-shadow: 0 10px 22px rgba(6,10,22,0.20);
    }
    #vibe2031 .chip:hover{ transform: translateY(-1px); box-shadow: 0 18px 44px rgba(6,10,22,0.28); }
    #vibe2031 .chip[aria-pressed="true"]{
      background: linear-gradient(90deg, var(--c1), var(--c4));
      color: color-mix(in oklab, var(--ink), #000 30%);
      border-color: transparent;
    }

    /* Stage + Portal */
    #vibe2031 .stage{
      position: relative; display:grid; place-items:center; min-height: 62vh; z-index:1;
    }
    #vibe2031 .portal{
      position: relative;
      width: min(80vmin, 880px); aspect-ratio:1;
      border-radius:50%;
      border: 1px solid color-mix(in oklab, var(--ink), transparent 80%);
      background:
        radial-gradient(65% 65% at 40% 35%, color-mix(in oklab, var(--c1), transparent 80%) 0%, transparent 70%),
        linear-gradient(180deg, var(--panel), rgba(255,255,255,0.02));
      box-shadow:
        inset 0 1px 0 rgba(255,255,255,0.6),
        inset 0 -100px 200px color-mix(in oklab, var(--ink), transparent 92%),
        0 28px 160px rgba(0,0,0,0.20);
      overflow:hidden;
      transform: rotateX(var(--rx,0deg)) rotateY(var(--ry,0deg));
      transition: transform 220ms ease, box-shadow 260ms ease;
      will-change: transform;
    }
    #vibe2031 .ring{
      position:absolute; inset:-8%; border-radius:50%; pointer-events:none;
      background:
        conic-gradient(from var(--spin, 0deg), color-mix(in oklab, var(--c1), transparent 35%), color-mix(in oklab, var(--c2), transparent 35%), color-mix(in oklab, var(--c3), transparent 35%), color-mix(in oklab, var(--c4), transparent 35%), color-mix(in oklab, var(--c1), transparent 35%));
      mix-blend-mode: screen;
      filter: blur(14px) saturate(1.2);
      opacity: 0.75;
    }
    #vibe2031[data-motion="off"] .ring{ opacity:0.45; filter: blur(10px) saturate(1.0); }

    #vibe2031 canvas#sky31{
      position:absolute; inset:0; width:100%; height:100%; display:block; z-index:1;
      filter: drop-shadow(0 26px 70px rgba(0,0,0,0.35));
    }

    /* Caption card */
    #vibe2031 .card{
      position:absolute; inset:auto; left:50%; bottom: 7%;
      transform: translateX(-50%);
      z-index:2; text-align:center;
      padding: clamp(14px, 2.2vw, 22px) clamp(16px, 3.2vw, 34px);
      border-radius: 16px;
      background: linear-gradient(180deg, var(--glass), rgba(255,255,255,0.04));
      border: 1px solid color-mix(in oklab, var(--ink), transparent 82%);
      box-shadow: inset 0 1px 0 rgba(255,255,255,0.5), 0 16px 50px rgba(6,10,22,0.18);
      backdrop-filter: blur(10px) saturate(160%);
      max-width: min(740px, 92%);
    }
    #vibe2031 .eyebrow{
      display:block; color:var(--muted);
      font: 800 12px/1.2 ui-sans-serif, system-ui, -apple-system, "Segoe UI", Roboto, Arial;
      letter-spacing: 0.14em; text-transform: uppercase; margin-bottom: 8px;
    }
    #vibe2031 h1{
      margin:0 0 8px;
      font: 900 clamp(42px, 8.2vw, 120px)/0.88 ui-sans-serif, system-ui, -apple-system, "Segoe UI", Roboto, Arial;
      letter-spacing:-0.02em;
      color: transparent;
      background: linear-gradient(90deg, var(--c2), var(--c1), var(--c3), var(--c4));
      background-size: 260% 100%;
      -webkit-background-clip: text; background-clip: text; -webkit-text-fill-color: transparent;
      animation: titleSweep31 14s ease-in-out infinite;
    }
    @keyframes titleSweep31{ 0%,100%{ background-position: 0% 50%; } 50%{ background-position: 100% 50%; } }
    #vibe2031 .lead{
      margin:0; color:var(--muted);
      font: 500 clamp(14px, 2vw, 20px)/1.7 ui-sans-serif, system-ui, -apple-system, "Segoe UI", Roboto, Arial;
    }

    /* Floating notes */
    #vibe2031 .note{
      position:absolute; z-index:3; pointer-events:none;
      padding:10px 12px; border-radius:12px;
      border:1px dashed color-mix(in oklab, var(--ink), transparent 76%);
      background: linear-gradient(180deg, rgba(255,255,255,0.5), rgba(255,255,255,0.04));
      backdrop-filter: blur(6px) saturate(140%);
      font: 600 12px/1.3 ui-sans-serif, system-ui, -apple-system, "Segoe UI", Roboto, Arial;
      color:var(--muted);
      opacity:0.9;
      transform: translateZ(40px);
    }
    #vibe2031 .note-a{ left: 6%; top: 10%; }
    #vibe2031 .note-b{ right: 6%; bottom: 16%; }

    /* Footer */
    #vibe2031 .meta{
      display:flex; align-items:center; justify-content:space-between; gap:10px; flex-wrap:wrap;
      color:var(--muted); font:500 12px/1.4 ui-sans-serif, system-ui, -apple-system, "Segoe UI", Roboto, Arial;
      z-index:4;
    }
    #vibe2031 #last-updated{ opacity:0.9; }

    /* Motion reduction */
    @media (prefers-reduced-motion: reduce){
      #vibe2031 h1{ animation: none !important; }
      #vibe2031 .ring{ transition:none !important; }
      #vibe2031 canvas#sky31{ filter:none !important; }
    }
  </style>

  <div class="bar">
    <div class="logo">
      <span class="pearl" aria-hidden="true"></span>
      AURORA ALMANAC — 2031
    </div>
    <div class="controls" aria-label="Controls">
      <button class="chip" id="theme31" type="button" aria-pressed="false" aria-label="Cycle theme">Arctic</button>
      <button class="chip" id="motion31" type="button" aria-pressed="true" aria-label="Toggle motion">Flow</button>
      <button class="chip" id="stars31" type="button" aria-pressed="true" aria-label="Toggle stars">Stars</button>
    </div>
  </div>

  <div class="stage" id="stage31" aria-live="polite" aria-label="Aurora ribbons inside a circular portal. Move pointer to tilt, click to ripple.">
    <div class="portal" id="portal31">
      <div class="ring" id="ring31" aria-hidden="true"></div>
      <canvas id="sky31" role="img" aria-label="Generative aurora field"></canvas>

      <div class="card">
        <span class="eyebrow">Living Poster</span>
        <h1 id="title31" title="Click to shuffle">Aurora Almanac</h1>
        <p class="lead">Move to tilt the window. Click to breathe a wave. Keys: T theme, M motion, S stars.</p>
      </div>
    </div>

    <div class="note note-a">The sky keeps <b>time</b>.</div>
    <div class="note note-b">Light is a <b>current</b>.</div>
  </div>

  <div class="meta">
    <span class="hint">Shortcuts: T • M • S</span>
    <span id="last-updated">Last updated: 2026-01-18 03:24:36 EST</span>
  </div>

  <script>
    (function(){
      const root    = document.getElementById('vibe2031');
      const stage   = document.getElementById('stage31');
      const portal  = document.getElementById('portal31');
      const canvas  = document.getElementById('sky31');
      const ctx     = canvas.getContext('2d');
      const ring    = document.getElementById('ring31');

      const btnTheme  = document.getElementById('theme31');
      const btnMotion = document.getElementById('motion31');
      const btnStars  = document.getElementById('stars31');
      const title     = document.getElementById('title31');
      const updated   = document.getElementById('last-updated');

      // Timestamp
      try{
        const now = new Date();
        updated.textContent = 'Updated: ' + now.toLocaleString(undefined, {
          year:'numeric', month:'short', day:'2-digit',
          hour:'2-digit', minute:'2-digit', second:'2-digit'
        });
      }catch(e){ updated.textContent = 'Updated: just now'; }

      // Themes
      const THEMES = ['arctic','nocturne','sunset'];
      const LABELS = { arctic:'Arctic', nocturne:'Nocturne', sunset:'Sunset' };
      let themeIndex = (matchMedia && matchMedia('(prefers-color-scheme: dark)').matches) ? 1 : 0;

      function setTheme(i){
        const t = THEMES[i % THEMES.length];
        root.dataset.theme = t;
        btnTheme.textContent = LABELS[t];
        btnTheme.setAttribute('aria-pressed', String(t !== 'arctic'));
        drawOnce();
      }
      setTheme(themeIndex);

      // Motion
      let motion = !matchMedia('(prefers-reduced-motion: reduce)').matches;
      root.setAttribute('data-motion', motion ? 'on' : 'off');
      btnMotion.textContent = motion ? 'Flow' : 'Still';
      btnMotion.setAttribute('aria-pressed', String(motion));

      // Stars
      let showStars = true;
      btnStars.setAttribute('aria-pressed', String(showStars));

      // Canvas sizing
      let W=0, H=0, DPR=Math.min(2, window.devicePixelRatio || 1);
      function size(){
        const r = portal.getBoundingClientRect();
        W = Math.max(360, Math.floor(r.width));
        H = Math.max(360, Math.floor(r.height));
        canvas.width  = Math.floor(W * DPR);
        canvas.height = Math.floor(H * DPR);
        canvas.style.width = W + 'px';
        canvas.style.height = H + 'px';
        ctx.setTransform(DPR,0,0,DPR,0,0);
        resetScene();
        drawOnce();
      }
      const ro = new ResizeObserver(size); ro.observe(portal); size();

      // Pointer tilt + gradient focus
      const ptr = { x:0.6, y:0.3, tx:0.6, ty:0.3, down:false };
      function clamp(n,a,b){ return Math.max(a, Math.min(b, n)); }
      stage.addEventListener('pointermove', (e)=>{
        const r = portal.getBoundingClientRect();
        const x = clamp((e.clientX - r.left)/r.width, 0, 1);
        const y = clamp((e.clientY - r.top)/r.height, 0, 1);
        ptr.tx = x; ptr.ty = y;
      });
      stage.addEventListener('pointerdown', ()=>{ ptr.down = true; pulse(); });
      stage.addEventListener('pointerup', ()=>{ ptr.down = false; });
      stage.addEventListener('pointerleave', ()=>{ ptr.down = false; });

      // Title shuffle
      const mottos = [
        'Aurora Almanac',
        'The Quiet Observatory',
        'Sky of Gentle Mechanics',
        'Soft Electricity',
        'Hours in Color'
      ];
      title.addEventListener('click', ()=>{
        title.textContent = mottos[Math.floor(Math.random()*mottos.length)];
      });

      // Scene: ribbons + twinkles
      let t = 0, last = performance.now(), raf = null, spin = 0;
      const ribbons = [];
      const stars = [];

      function css(name){ return getComputedStyle(root).getPropertyValue(name).trim(); }
      function palette(){ return [css('--c1')||'#84c5ff', css('--c2')||'#9fffd6', css('--c3')||'#ffb1e1', css('--c4')||'#ffe29a']; }

      function resetScene(){
        ribbons.length = 0;
        stars.length = 0;
        const cols = palette();
        const base = Math.min(W,H);
        const count = 4;
        for(let i=0;i<count;i++){
          ribbons.push({
            a: Math.random()*Math.PI*2,
            amp: base*(0.06 + i*0.02),
            k1: 0.004 + i*0.0008,
            k2: 0.009 + i*0.0012,
            sp1: 0.8 + i*0.2,
            sp2: 0.6 + i*0.18,
            w: 28 - i*4,
            color: cols[i%cols.length]
          });
        }
        // Stars
        const starCount = Math.floor((W*H)/12000);
        for(let i=0;i<starCount;i++){
          stars.push({
            x: Math.random()*W,
            y: Math.random()*H,
            r: Math.random()*1.4 + 0.4,
            p: Math.random()*Math.PI*2,
            s: 0.6 + Math.random()*1.2
          });
        }
      }

      function gradientStroke(x0,y0,x1,y1, col){
        const g = ctx.createLinearGradient(x0,y0,x1,y1);
        g.addColorStop(0, 'rgba(255,255,255,0.85)');
        g.addColorStop(0.3, col);
        g.addColorStop(0.7, col);
        g.addColorStop(1, 'rgba(255,255,255,0.85)');
        return g;
      }

      function drawRibbons(dt){
        const cx = W/2, cy = H/2;
        const dx = (ptr.x - 0.5)*40;
        const dy = (ptr.y - 0.5)*40;

        ctx.globalCompositeOperation = 'lighter';

        for(const r of ribbons){
          ctx.beginPath();
          const step = 10;
          for(let x= -20; x<=W+20; x+=step){
            const y =
              cy + Math.sin(x*r.k1 + t*r.sp1 + r.a)*r.amp +
              Math.sin(x*r.k2 + t*r.sp2 + r.a*1.3)*r.amp*0.6 +
              dy*(x/W);
            const xx = x + dx*(1 - Math.abs((x - cx)/(W/2)));
            if(x===-20) ctx.moveTo(xx, y);
            else ctx.lineTo(xx, y);
          }
          ctx.lineWidth = r.w;
          ctx.lineJoin = 'round'; ctx.lineCap = 'round';
          ctx.strokeStyle = gradientStroke(0,cy, W,cy, r.color);
          ctx.globalAlpha = 0.45;
          ctx.stroke();

          // Bright core
          ctx.lineWidth = Math.max(1, r.w*0.38);
          ctx.globalAlpha = 0.75;
          ctx.strokeStyle = 'white';
          ctx.stroke();
        }

        ctx.globalCompositeOperation = 'source-over';
        ctx.globalAlpha = 1;
      }

      function drawStars(dt){
        if(!showStars) return;
        for(const s of stars){
          s.p += dt*s.s;
          const tw = 0.5 + Math.abs(Math.sin(s.p))*0.5;
          ctx.beginPath();
          ctx.arc(s.x, s.y, s.r, 0, Math.PI*2);
          ctx.fillStyle = 'rgba(255,255,255,' + (0.25 + tw*0.6).toFixed(3) + ')';
          ctx.fill();
        }
      }

      function backdrop(){
        ctx.clearRect(0,0,W,H);
        const g = ctx.createRadialGradient(W/2, H/2, Math.min(W,H)*0.25, W/2, H/2, Math.max(W,H)*0.9);
        g.addColorStop(0, 'rgba(255,255,255,0.00)');
        g.addColorStop(1, root.dataset.theme==='arctic' ? 'rgba(0,0,0,0.05)' : 'rgba(0,0,0,0.12)');
        ctx.fillStyle = g; ctx.fillRect(0,0,W,H);
      }

      function pulse(){
        // gentle phase nudge to create a wave
        for(const r of ribbons){ r.a += (Math.random()*0.6 + 0.2) * (Math.random()<0.5?-1:1); }
      }

      function drawOnce(){ draw(true); }
      function draw(staticOnly){
        // ease pointer + tilt
        ptr.x += (ptr.tx - ptr.x)*0.08;
        ptr.y += (ptr.ty - ptr.y)*0.08;

        const tiltX = (ptr.y - 0.5) * -8; // rotateX
        const tiltY = (ptr.x - 0.5) * 8;  // rotateY
        portal.style.setProperty('--rx', tiltX.toFixed(2)+'deg');
        portal.style.setProperty('--ry', tiltY.toFixed(2)+'deg');
        root.style.setProperty('--mx', (ptr.x*100)+'%');
        root.style.setProperty('--my', (ptr.y*100)+'%');

        // spin ring
        spin += (motion ? 0.25 : 0);
        ring.style.setProperty('--spin', spin+'deg');

        backdrop();
        drawRibbons(staticOnly?0:0.016);
        drawStars(staticOnly?0:0.016);
      }

      function tick(now){
        if(!motion) return;
        const dt = Math.min(50, now - last)/1000;
        last = now; t += dt;

        if(ptr.down && Math.random() < 0.05) pulse();

        draw();
        raf = requestAnimationFrame(tick);
      }

      // Init
      resetScene();
      if(motion){ raf = requestAnimationFrame(tick); } else { drawOnce(); }

      // Interactions
      btnTheme.addEventListener('click', ()=>{
        themeIndex = (themeIndex + 1) % THEMES.length;
        setTheme(themeIndex);
        resetScene();
      });
      btnMotion.addEventListener('click', ()=>{
        motion = !motion;
        root.setAttribute('data-motion', motion ? 'on' : 'off');
        btnMotion.textContent = motion ? 'Flow' : 'Still';
        btnMotion.setAttribute('aria-pressed', String(motion));
        if(motion){ last = performance.now(); raf = requestAnimationFrame(tick); }
        else { drawOnce(); }
      });
      btnStars.addEventListener('click', ()=>{
        showStars = !showStars;
        btnStars.setAttribute('aria-pressed', String(showStars));
        drawOnce();
      });

      // Keyboard shortcuts
      root.tabIndex = 0;
      root.addEventListener('keydown', (e)=>{
        const k = e.key.toLowerCase();
        if(k==='t') btnTheme.click();
        if(k==='m') btnMotion.click();
        if(k==='s') btnStars.click();
        if(k===' ') { e.preventDefault(); pulse(); }
      });

      // Resize
      window.addEventListener('resize', ()=>{
        resetScene();
        drawOnce();
      });

      // Visibility pause
      document.addEventListener('visibilitychange', ()=>{
        if(document.hidden && raf){ cancelAnimationFrame(raf); }
        else if(!document.hidden && motion){ last = performance.now(); raf = requestAnimationFrame(tick); }
      });
    })();
  </script>
</section>
