<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vibing</title>
    <style>
      :root {
        --bg: #0f1221;
        --fg: #e6e8f0;
        --muted: #9aa3b2;
        --accent: #8b5cf6;
      }
      html, body {
        height: 100%;
      }
      body {
        margin: 0;
        font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Ubuntu, Cantarell, Noto Sans, Helvetica Neue, Arial, "Apple Color Emoji", "Segoe UI Emoji";
        color: var(--fg);
        background: radial-gradient(1200px 800px at 70% 10%, #1b1f3a, var(--bg));
        display: flex;
        align-items: center;
        justify-content: center;
      }
      .card {
        width: min(720px, 92vw);
        background: rgba(255,255,255,0.04);
        border: 1px solid rgba(255,255,255,0.08);
        border-radius: 16px;
        padding: 28px 24px;
        box-shadow: 0 10px 30px rgba(0,0,0,0.3);
        backdrop-filter: blur(6px);
      }
      h1 {
        margin: 0 0 10px 0;
        font-size: 28px;
        letter-spacing: 0.3px;
      }
      .muted {
        color: var(--muted);
        font-size: 14px;
        margin-bottom: 18px;
      }
      #content {
        font-size: 18px;
        line-height: 1.6;
        background: rgba(255,255,255,0.04);
        border: 1px dashed rgba(255,255,255,0.12);
        border-radius: 12px;
        padding: 16px;
      }
      .footer {
        margin-top: 18px;
        display: flex;
        justify-content: space-between;
        align-items: center;
        font-size: 14px;
        color: var(--muted);
      }
      .badge {
        display: inline-block;
        background: rgba(139, 92, 246, 0.18);
        color: #d4c2ff;
        padding: 4px 10px;
        border-radius: 999px;
        font-size: 12px;
        border: 1px solid rgba(139, 92, 246, 0.35);
        letter-spacing: 0.2px;
      }
    </style>
  </head>
  <body>
    <!-- BEGIN_EDITABLE -->
      <section id="content">
<section class="reef" data-theme="mist" aria-label="Glass Reef — Generative Tide">
  <style>
    .reef {
      --r: 28px;
      --ink: #0d1320;
      --line: rgba(0,0,0,0.12);
      --text: #1c2432;
      --bg-1: #f7fbff;
      --bg-2: #eef7ff;
      --glow: rgba(255,255,255,0.7);
      position: relative;
      padding: 28px;
      border-radius: 28px;
      background:
        radial-gradient(140% 120% at -10% -20%, rgba(140,200,255,0.22), transparent 50%),
        radial-gradient(120% 100% at 120% 120%, rgba(255,180,210,0.18), transparent 46%),
        linear-gradient(180deg, var(--bg-1), var(--bg-2));
      color: var(--text);
      border: 1px solid rgba(255,255,255,0.65);
      box-shadow:
        0 12px 40px rgba(0,40,80,0.18),
        inset 0 1px 0 rgba(255,255,255,0.8),
        inset 0 -1px 0 rgba(150,170,200,0.2);
      overflow: hidden;
      isolation: isolate;
    }
    .reef::before {
      content:"";
      position:absolute; inset:-120px;
      background: repeating-conic-gradient(from 0deg, rgba(255,255,255,0.06) 0 8deg, transparent 8deg 16deg);
      mix-blend-mode: soft-light; opacity:.35;
      animation: reefspin 90s linear infinite;
      pointer-events:none;
    }
    .reef::after {
      content:"";
      position:absolute; inset:0;
      background: radial-gradient(120% 120% at 50% -10%, rgba(255,255,255,0.35), transparent 42%),
                  linear-gradient(0deg, rgba(255,255,255,0.14), transparent 30% 100%),
                  radial-gradient(90% 80% at 50% 120%, rgba(0,0,0,0.18), transparent 38%);
      mix-blend-mode: overlay; opacity:.6; pointer-events:none;
    }
    @keyframes reefspin { to { transform: rotate(360deg); } }

    /* THEMES */
    .reef[data-theme="mist"]      { --ink:#0d1320; --text:#0f1a2e; --bg-1:#f7fbff; --bg-2:#ebf4ff; --line:rgba(0,30,60,0.16); }
    .reef[data-theme="coral"]     { --ink:#241519; --text:#1b1012; --bg-1:#fff7f2; --bg-2:#ffeef6; --line:rgba(50,0,20,0.14); }
    .reef[data-theme="nocturne"]  { --ink:#0a0a0b; --text:#eef2ff; --bg-1:#0e1119; --bg-2:#090c13; --line:rgba(255,255,255,0.16); border-color: rgba(255,255,255,0.12); }

    /* Header */
    .r-head {
      display:flex; align-items:center; justify-content:space-between; gap:16px; margin-bottom: 8px;
    }
    .badge {
      display:inline-flex; align-items:center; gap:10px; font-weight:800; letter-spacing:.22em;
      text-transform:uppercase; font-size:12px; opacity:.9;
    }
    .mark {
      width:28px; height:28px; border-radius: 8px; position:relative; overflow:hidden;
      background: conic-gradient(from 0deg, #7ad, #76f, #ff86b0, #ffd275, #7ad);
      box-shadow: inset 0 1px 0 rgba(255,255,255,0.6), 0 8px 20px rgba(0,0,0,0.2);
      animation: breathe 6s ease-in-out infinite;
    }
    @keyframes breathe {
      0%,100% { transform: translateZ(0) scale(1); filter: saturate(1); }
      50% { transform: translateZ(0) scale(1.06); filter: saturate(1.2); }
    }
    .chip {
      font-size: 11px; letter-spacing: 1.2px; text-transform: uppercase;
      padding: 6px 10px; border-radius: 999px;
      background: linear-gradient(90deg, rgba(255,255,255,0.92), rgba(255,255,255,0.7));
      color: #0b0b0b; border: 1px solid rgba(255,255,255,0.6);
      box-shadow: 0 6px 16px rgba(0,0,0,0.14);
    }
    .reef[data-theme="nocturne"] .chip { background: linear-gradient(90deg, rgba(255,255,255,0.18), rgba(255,255,255,0.08)); color:#e6eeff; border-color: rgba(255,255,255,0.2); }

    /* Title */
    .title {
      margin: 6px 0 4px;
      font-size: clamp(30px, 6.6vw, 66px);
      letter-spacing: -0.02em; line-height: .94; font-weight: 900;
      background: linear-gradient(90deg, currentColor, rgba(255,255,255,0.72));
      -webkit-background-clip: text; background-clip: text; color: transparent;
      filter: drop-shadow(0 6px 18px rgba(0,0,0,0.18));
    }
    .lede {
      margin: 0 0 16px; max-width: 70ch;
      font-size: clamp(13px, 2vw, 17px);
      color: color-mix(in oklab, var(--text) 80%, transparent);
      opacity:.9;
    }

    /* Aquarium */
    .tank {
      position: relative;
      border-radius: 24px;
      border: 1px solid var(--line);
      min-height: clamp(360px, 56vh, 680px);
      background:
        radial-gradient(120% 100% at 50% -10%, rgba(255,255,255,0.24), transparent 44%),
        linear-gradient(180deg, color-mix(in oklab, var(--bg-2) 70%, transparent), transparent);
      overflow: hidden;
      box-shadow:
        inset 0 0 0 1px rgba(255,255,255,0.06),
        0 16px 44px rgba(0,0,0,0.22);
      backdrop-filter: blur(4px) saturate(1.04);
      isolation:isolate;
    }
    .tank::before {
      content:"";
      position:absolute; inset:-20%;
      background:
        radial-gradient(60% 20% at 50% 0%, rgba(255,255,255,0.25), transparent 60%),
        conic-gradient(from 0deg, rgba(255,255,255,0.06), transparent 20% 80%, rgba(255,255,255,0.06));
      mix-blend-mode: soft-light;
      filter: blur(20px);
      animation: slowspin 50s linear infinite;
      pointer-events:none;
    }
    .tank::after {
      content:"";
      position:absolute; inset:0;
      background:
        linear-gradient(180deg, rgba(0,0,0,0.12), transparent 40%),
        radial-gradient(60% 30% at 50% 110%, rgba(0,0,0,0.3), transparent 56%);
      mix-blend-mode: multiply;
      pointer-events:none;
    }
    @keyframes slowspin { to { transform: rotate(360deg); } }

    canvas.sea {
      display:block; width: 100%; height: 100%; position:absolute; inset:0; border-radius: 22px;
    }

    /* Controls */
    .panel {
      display:flex; flex-wrap:wrap; align-items:center; gap: 10px;
      margin-top: 16px;
      background: color-mix(in oklab, rgba(255,255,255,0.08) 60%, transparent);
      border: 1px solid var(--line);
      border-radius: 16px; padding: 10px;
      backdrop-filter: blur(8px);
      box-shadow: 0 8px 22px rgba(0,0,0,0.16);
    }
    .btn, .pill {
      appearance:none; cursor:pointer; user-select:none;
      border:1px solid var(--line); border-radius:999px;
      padding:8px 12px; font-size:13px; color: inherit;
      background: color-mix(in oklab, rgba(255,255,255,0.16) 60%, transparent);
      transition: transform 160ms ease, background 160ms ease, box-shadow 160ms ease;
      box-shadow: 0 6px 16px rgba(0,0,0,0.14);
    }
    .btn:hover, .pill:hover { transform: translateY(-2px); }
    .btn:focus-visible, .pill:focus-visible { outline: 2px solid rgba(120,170,255,0.8); outline-offset: 2px; }

    .slider {
      appearance:none; width: clamp(140px, 24vw, 220px); height: 28px; border-radius:999px;
      border:1px solid var(--line);
      background: linear-gradient(90deg, rgba(255,255,255,0.18), rgba(255,255,255,0.06));
      box-shadow: inset 0 0 0 2px rgba(255,255,255,0.06);
    }
    .slider::-webkit-slider-thumb {
      appearance:none; width:20px; height:20px; border-radius:50%;
      background:#fff; border:2px solid rgba(0,0,0,0.14); box-shadow:0 2px 12px rgba(0,0,0,0.25); cursor:pointer;
    }
    .slider::-moz-range-thumb {
      width:20px; height:20px; border-radius:50%;
      background:#fff; border:2px solid rgba(0,0,0,0.14); box-shadow:0 2px 12px rgba(0,0,0,0.25); cursor:pointer;
    }

    .moods { display:inline-flex; gap:8px; margin-left:auto; }
    .swatch {
      width:28px; height:28px; border-radius:50%; border:1px solid var(--line);
      box-shadow:0 6px 16px rgba(0,0,0,0.18); cursor:pointer; transition: transform 160ms ease;
    }
    .swatch:hover { transform: translateY(-2px); }
    .swatch[data-theme="mist"] { background: conic-gradient(#9bd3ff, #b6f3ff, #e6fffe, #ffd6f0, #9bd3ff); }
    .swatch[data-theme="coral"] { background: conic-gradient(#ffb099, #ffd3a1, #ffe888, #f3a3d4, #ffb099); }
    .swatch[data-theme="nocturne"] { background: conic-gradient(#0a0f1f, #202c47, #5d7cff, #9fd9ff, #0a0f1f); }

    .meta {
      display:flex; align-items:center; gap:12px; margin-top:10px;
      font-size:12px; color: color-mix(in oklab, var(--text) 70%, transparent);
    }
    .hint { opacity:.85; }

    [data-ui="hidden"] .panel, [data-ui="hidden"] .r-head { opacity:0; pointer-events:none; transform: translateY(-6px); transition: 200ms ease; }
  </style>

  <div class="r-head">
    <div class="badge">
      <div class="mark" aria-hidden="true"></div>
      Glass Reef
    </div>
    <div class="chip" aria-hidden="true">Generative Tide</div>
  </div>

  <h1 class="title">Tideglass</h1>
  <p class="lede">Liquid light drifts across a silent aquarium. Stir the water with your pointer; watch color gather, fold, and glow.</p>

  <div class="tank" aria-label="Liquid light canvas">
    <canvas class="sea" aria-hidden="true"></canvas>
  </div>

  <div class="panel" role="group" aria-label="Controls">
    <button type="button" class="btn play" aria-pressed="false" title="Pause/Resume">Pause</button>

    <label class="pill" style="padding:0 10px; display:inline-flex; align-items:center; gap:8px;">
      <span style="opacity:.8; font-size:12px;">Gravity</span>
      <input class="slider gravity" type="range" min="-0.4" max="0.6" step="0.02" value="0.10" aria-label="Gravity">
    </label>

    <label class="pill" style="padding:0 10px; display:inline-flex; align-items:center; gap:8px;">
      <span style="opacity:.8; font-size:12px;">Tide</span>
      <input class="slider tide" type="range" min="0" max="2" step="0.05" value="1.0" aria-label="Tide randomness">
    </label>

    <button type="button" class="btn ripple" aria-pressed="true" title="Trail glow">Trails: On</button>
    <button type="button" class="btn snap" title="Save snapshot">Capture</button>

    <div class="moods" role="group" aria-label="Theme">
      <button class="swatch" type="button" data-theme="mist" title="Mist"></button>
      <button class="swatch" type="button" data-theme="coral" title="Coral"></button>
      <button class="swatch" type="button" data-theme="nocturne" title="Nocturne"></button>
    </div>
  </div>

  <div class="meta">
    <span id="last-updated">Last updated: 2025-11-03 03:25:54 EST</span>
    <span class="hint">Space: pause • H: hide UI • C: capture</span>
  </div>

  <script>
    (function(){
      const root = document.currentScript.closest('.reef');
      const canvas = root.querySelector('canvas.sea');
      const ctx = canvas.getContext('2d');
      const tank = root.querySelector('.tank');
      const playBtn = root.querySelector('.play');
      const gravInput = root.querySelector('.gravity');
      const tideInput = root.querySelector('.tide');
      const rippleBtn = root.querySelector('.ripple');
      const snapBtn = root.querySelector('.snap');
      const themeBtns = root.querySelectorAll('.swatch');
      const last = root.querySelector('#last-updated');

      // Timestamp
      try {
        const now = new Date();
        const fmt = new Intl.DateTimeFormat([], {
          year: 'numeric', month: 'short', day: '2-digit',
          hour: '2-digit', minute: '2-digit', second:'2-digit',
          hour12: true, timeZoneName: 'short'
        });
        last.textContent = 'Updated ' + fmt.format(now);
      } catch { last.textContent = 'Updated ' + new Date().toLocaleString(); }

      // Themes
      const PALETTES = {
        mist: ['#9bd3ff','#b8f0ff','#a5ffe7','#ffd6f0','#c9d5ff'],
        coral: ['#ffb099','#ffd3a1','#ffe888','#ffb1d9','#ffa7a7'],
        nocturne: ['#9fd9ff','#7aa7ff','#66ffe6','#ff9bd6','#e8f0ff']
      };
      const FADE = { mist:'rgba(245,250,255,0.06)', coral:'rgba(255,245,242,0.06)', nocturne:'rgba(10,12,18,0.08)' };

      const savedTheme = localStorage.getItem('reef-theme');
      if (savedTheme && PALETTES[savedTheme]) root.setAttribute('data-theme', savedTheme);

      themeBtns.forEach(b => b.addEventListener('click', ()=>{
        const t = b.getAttribute('data-theme');
        root.setAttribute('data-theme', t);
        localStorage.setItem('reef-theme', t);
        clear(true);
        recolor();
      }));

      // Canvas sizing
      const DPR = Math.min(2, window.devicePixelRatio || 1);
      let W=0, H=0;
      function resize(){
        const r = tank.getBoundingClientRect();
        W = Math.max(1, Math.floor(r.width));
        H = Math.max(1, Math.floor(r.height));
        canvas.width = Math.floor(W * DPR);
        canvas.height = Math.floor(H * DPR);
        canvas.style.width = W + 'px';
        canvas.style.height = H + 'px';
        ctx.setTransform(DPR,0,0,DPR,0,0);
        clear(true);
      }
      const ro = new ResizeObserver(resize);
      ro.observe(tank);
      window.addEventListener('orientationchange', ()=> setTimeout(resize, 120));

      // State
      let paused = matchMedia('(prefers-reduced-motion: reduce)').matches;
      function setPaused(p){
        paused = p;
        playBtn.setAttribute('aria-pressed', String(p));
        playBtn.textContent = p ? 'Resume' : 'Pause';
      }
      playBtn.addEventListener('click', ()=> setPaused(!paused));
      setPaused(paused);

      let gravity = parseFloat(localStorage.getItem('reef-gravity') || '0.10');
      gravInput.value = String(gravity);
      gravInput.addEventListener('input', e => {
        gravity = parseFloat(e.target.value || '0');
        localStorage.setItem('reef-gravity', String(gravity));
      });

      let tide = parseFloat(localStorage.getItem('reef-tide') || '1.0');
      tideInput.value = String(tide);
      tideInput.addEventListener('input', e => {
        tide = parseFloat(e.target.value || '1.0');
        localStorage.setItem('reef-tide', String(tide));
      });

      let trails = localStorage.getItem('reef-trails');
      trails = trails === null ? true : (trails === 'true');
      rippleBtn.setAttribute('aria-pressed', String(trails));
      rippleBtn.textContent = 'Trails: ' + (trails ? 'On' : 'Off');
      rippleBtn.addEventListener('click', ()=>{
        trails = !trails;
        rippleBtn.setAttribute('aria-pressed', String(trails));
        rippleBtn.textContent = 'Trails: ' + (trails ? 'On' : 'Off');
        localStorage.setItem('reef-trails', String(trails));
      });

      // Palette / particles
      const blobs = [];
      let palette = PALETTES[root.getAttribute('data-theme') || 'mist'];
      function recolor(){
        palette = PALETTES[root.getAttribute('data-theme') || 'mist'];
        blobs.forEach(b => b.color = pick());
      }
      function pick(){ return palette[Math.floor(Math.random() * palette.length)]; }

      function initBlobs(){
        blobs.length = 0;
        const n = Math.floor(Math.min(48, Math.max(22, (W*H)/28000)));
        const minR = Math.max(6, Math.min(W,H)*0.02);
        const maxR = Math.max(14, Math.min(W,H)*0.07);
        for (let i=0;i<n;i++){
          const r = minR + Math.random()*(maxR - minR);
          blobs.push({
            x: Math.random()*W, y: Math.random()*H,
            vx: (Math.random()*2-1) * (0.35 + Math.random()*0.6),
            vy: (Math.random()*2-1) * (0.35 + Math.random()*0.6),
            r,
            color: pick(),
            wob: Math.random()*Math.PI*2,
            wobAmp: 0.4 + Math.random()*1.6
          });
        }
      }

      // Pointer
      const pointer = {x:0,y:0,on:false};
      function setPointer(eX,eY){
        const r = canvas.getBoundingClientRect();
        pointer.x = (eX - r.left) * (W / r.width);
        pointer.y = (eY - r.top) * (H / r.height);
        pointer.on = true;
      }
      canvas.addEventListener('mousemove', e => setPointer(e.clientX, e.clientY));
      canvas.addEventListener('mouseleave', ()=> pointer.on = false);
      canvas.addEventListener('touchmove', e => { const t=e.touches[0]; if(!t) return; setPointer(t.clientX, t.clientY); }, {passive:true});
      canvas.addEventListener('touchend', ()=> pointer.on = false);

      // Keyboard
      root.tabIndex = 0;
      root.addEventListener('keydown', (e)=>{
        if (e.code === 'Space'){ e.preventDefault(); setPaused(!paused); }
        if (e.key.toLowerCase() === 'c'){ snapshot(); }
        if (e.key.toLowerCase() === 'h'){
          const hide = root.getAttribute('data-ui') === 'hidden';
          root.setAttribute('data-ui', hide ? 'shown' : 'hidden');
        }
      });

      // Snapshot
      function snapshot(){
        try {
          const link = document.createElement('a');
          link.download = 'tideglass.png';
          link.href = canvas.toDataURL('image/png');
          link.click();
        } catch {}
      }
      snapBtn.addEventListener('click', snapshot);

      // Clear / fade
      function clear(hard=false){
        const theme = root.getAttribute('data-theme') || 'mist';
        ctx.globalCompositeOperation = 'source-over';
        if (hard || !trails) ctx.clearRect(0,0,W,H);
        else {
          ctx.fillStyle = FADE[theme] || 'rgba(245,250,255,0.06)';
          ctx.fillRect(0,0,W,H);
        }
      }

      // Render
      function drawBlob(b){
        const g = ctx.createRadialGradient(b.x, b.y, 0, b.x, b.y, b.r * (1.6 + Math.sin(b.wob)*0.2));
        const c = b.color;
        g.addColorStop(0, c + 'cc'); // center
        g.addColorStop(0.45, c + '88');
        g.addColorStop(0.9, c + '00');
        ctx.fillStyle = g;
        ctx.beginPath();
        ctx.arc(b.x, b.y, b.r*1.8, 0, Math.PI*2);
        ctx.fill();
      }

      let t0 = performance.now();
      function tick(now){
        const dt = Math.min(0.05, (now - t0)/1000);
        t0 = now;

        trails ? clear(false) : clear(true);

        if (!paused){
          const pull = pointer.on ? 1 : 0;
          const px = pointer.x, py = pointer.y;

          ctx.globalCompositeOperation = 'lighter';
          for (let i=0;i<blobs.length;i++){
            const b = blobs[i];
            // motion
            b.vy += gravity * dt * 30;
            b.wob += dt * (0.8 + (i%3)*0.2);
            b.vx += (Math.sin(now*0.0008 + i*1.3) * 0.08 * tide);
            b.vy += (Math.cos(now*0.001 + i*0.7) * 0.08 * tide);

            // pointer attraction/repulsion
            if (pull){
              const dx = px - b.x, dy = py - b.y;
              const d = Math.hypot(dx,dy) + 0.0001;
              const f = Math.min(1.6, 110/(d)); // softer far, stronger close
              b.vx += (dx/d) * f * 0.04;
              b.vy += (dy/d) * f * 0.04;
            }

            // wall bounce
            b.x += b.vx;
            b.y += b.vy;
            if (b.x < b.r){ b.x = b.r; b.vx *= -0.9; }
            if (b.x > W - b.r){ b.x = W - b.r; b.vx *= -0.9; }
            if (b.y < b.r){ b.y = b.r; b.vy *= -0.9; }
            if (b.y > H - b.r){ b.y = H - b.r; b.vy *= -0.9; }

            // gentle recolor drift
            if (Math.random() < 0.002) b.color = pick();

            drawBlob(b);
          }

          // subtle caustic lines
          ctx.globalCompositeOperation = 'overlay';
          ctx.strokeStyle = 'rgba(255,255,255,0.06)';
          ctx.lineWidth = 1;
          const waves = 6;
          for (let i=0;i<waves;i++){
            const y = (H/(waves+1))*(i+1) + Math.sin(now*0.001 + i)*8;
            ctx.beginPath();
            for (let x=0;x<=W;x+=8){
              const yy = y + Math.sin((x*0.02) + now*0.002 + i)*4;
              if (x===0) ctx.moveTo(x, yy); else ctx.lineTo(x, yy);
            }
            ctx.stroke();
          }
        }

        requestAnimationFrame(tick);
      }

      // Init
      resize();
      initBlobs();
      recolor();
      requestAnimationFrame(tick);

      // Reinit blobs on big resize
      let lastArea = W*H;
      setInterval(()=>{
        const area = W*H;
        if (Math.abs(area - lastArea) > (lastArea*0.15)) {
          lastArea = area;
          initBlobs();
        }
      }, 600);

      // Accessibility: draw a few frames then pause if reduced motion
      if (matchMedia('(prefers-reduced-motion: reduce)').matches){
        for (let i=0;i<200;i++){ t0 -= 16; tick(performance.now()); }
        setPaused(true);
      }
    })();
  </script>
