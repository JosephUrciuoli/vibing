<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vibing</title>
    <style>
      :root {
        --bg: #0f1221;
        --fg: #e6e8f0;
        --muted: #9aa3b2;
        --accent: #8b5cf6;
      }
      html, body {
        height: 100%;
      }
      body {
        margin: 0;
        font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Ubuntu, Cantarell, Noto Sans, Helvetica Neue, Arial, "Apple Color Emoji", "Segoe UI Emoji";
        color: var(--fg);
        background: radial-gradient(1200px 800px at 70% 10%, #1b1f3a, var(--bg));
        display: flex;
        align-items: center;
        justify-content: center;
      }
      .card {
        width: min(720px, 92vw);
        background: rgba(255,255,255,0.04);
        border: 1px solid rgba(255,255,255,0.08);
        border-radius: 16px;
        padding: 28px 24px;
        box-shadow: 0 10px 30px rgba(0,0,0,0.3);
        backdrop-filter: blur(6px);
      }
      h1 {
        margin: 0 0 10px 0;
        font-size: 28px;
        letter-spacing: 0.3px;
      }
      .muted {
        color: var(--muted);
        font-size: 14px;
        margin-bottom: 18px;
      }
      #content {
        font-size: 18px;
        line-height: 1.6;
        background: rgba(255,255,255,0.04);
        border: 1px dashed rgba(255,255,255,0.12);
        border-radius: 12px;
        padding: 16px;
      }
      .footer {
        margin-top: 18px;
        display: flex;
        justify-content: space-between;
        align-items: center;
        font-size: 14px;
        color: var(--muted);
      }
      .badge {
        display: inline-block;
        background: rgba(139, 92, 246, 0.18);
        color: #d4c2ff;
        padding: 4px 10px;
        border-radius: 999px;
        font-size: 12px;
        border: 1px solid rgba(139, 92, 246, 0.35);
        letter-spacing: 0.2px;
      }
    </style>
  </head>
  <body>
    <!-- BEGIN_EDITABLE -->
      <section id="content">
<div id="vibe-1323" class="orbital" aria-label="ORBITAL TIMEPIECE — v1323" data-theme="noir">
  <style>
    /* ORBITAL v1323 — fully scoped */
    #vibe-1323{
      --ink-0:#0a0e18; --ink-1:#0b1222;
      --paper-0:#f9fbff; --paper-1:#eef3ff;
      --fg:#eaf2ff; --muted:#a6b5d6; --line:rgba(255,255,255,0.16);
      --glass: rgba(255,255,255,0.10);
      --accent-h: 218;
      --accent-1: hsl(var(--accent-h) 95% 62%);
      --accent-2: hsl(calc(var(--accent-h) + 120) 90% 60%);
      --accent-3: hsl(calc(var(--accent-h) + 240) 85% 58%);
      position: relative;
      min-height: 980px;
      border-radius: 40px;
      overflow: hidden;
      isolation: isolate;
      color: var(--fg);
      background:
        radial-gradient(120% 90% at 10% 0%, rgba(100,190,255,0.14), transparent 60%),
        radial-gradient(110% 90% at 120% 120%, rgba(255,150,230,0.12), transparent 60%),
        linear-gradient(180deg, var(--ink-0), var(--ink-1));
      box-shadow: 0 80px 220px rgba(0,0,0,0.55), inset 0 0 0 1px rgba(255,255,255,0.06);
      perspective: 1200px;
    }

    /* Aurora veils */
    #vibe-1323::before, #vibe-1323::after{
      content:""; position:absolute; inset:-20%;
      pointer-events:none; mix-blend-mode:screen; filter: blur(90px) saturate(140%); opacity:.55;
    }
    #vibe-1323::before{
      background:
        conic-gradient(from 0deg at 60% 40%, color-mix(in oklab, var(--accent-1) 60%, #fff 15%), color-mix(in oklab, var(--accent-2) 55%, #fff 20%), transparent 70%);
      animation: v1323-swell 30s ease-in-out infinite;
    }
    #vibe-1323::after{
      background:
        radial-gradient(36% 28% at 70% 30%, hsla(210,90%,65%,0.22), transparent 60%),
        radial-gradient(34% 26% at 40% 70%, hsla(320,85%,70%,0.18), transparent 60%);
      animation: v1323-drift 42s ease-in-out infinite;
    }
    @keyframes v1323-swell{ 50%{ transform: translate3d(-3%,2%,0) rotate(6deg) scale(1.04);} }
    @keyframes v1323-drift{ 50%{ transform: translate3d(2%,-1%,0) rotate(-8deg) scale(1.02);} }

    /* Star grain */
    #vibe-1323 .grain{
      position:absolute; inset:0; z-index:1; pointer-events:none; mix-blend-mode:soft-light; opacity:.10;
      background-image:
        radial-gradient(1px 1px at 20% 30%, rgba(255,255,255,0.25), transparent),
        radial-gradient(1px 1px at 70% 80%, rgba(255,255,255,0.18), transparent),
        radial-gradient(1px 1px at 40% 60%, rgba(255,255,255,0.22), transparent);
      background-size: 800px 800px, 600px 600px, 1000px 1000px;
      animation: v1323-stars 80s linear infinite;
    }
    @keyframes v1323-stars{ 50%{ transform: translate3d(-1%,1%,0);} }

    /* Topline */
    #vibe-1323 .bar{
      position:relative; z-index:5; display:flex; align-items:center; justify-content:space-between;
      padding: clamp(18px, 3.8vw, 36px);
    }
    #vibe-1323 .brand{
      display:inline-flex; align-items:center; gap:14px; user-select:none;
      padding: 12px 16px; border-radius: 16px;
      background: var(--glass); border: 1px solid var(--line);
      backdrop-filter: blur(14px) saturate(180%);
      box-shadow: 0 30px 60px rgba(0,0,0,0.34), inset 0 1px 0 rgba(255,255,255,0.16);
      transform-style:preserve-3d;
    }
    #vibe-1323 .sig{
      width: 14px; height: 14px; border-radius: 50%;
      background: radial-gradient(circle at 35% 35%, #fff 0%, #fff0 55%) padding-box,
                  conic-gradient(from 220deg, var(--accent-1), var(--accent-2), var(--accent-3));
      box-shadow: 0 0 0 2px rgba(255,255,255,0.22), 0 10px 28px color-mix(in oklab, var(--accent-1) 60%, #000 40%);
      transform: translateZ(14px) rotate(24deg);
    }
    #vibe-1323 .word{ font: 900 12px/1 ui-sans-serif,-apple-system,"Segoe UI",Inter,Roboto,Arial; letter-spacing:.22em; text-transform:uppercase; color:var(--fg); opacity:.95;}
    #vibe-1323 .edition{ padding:6px 10px; border-radius:999px; background:rgba(255,255,255,0.06); font:800 10px/1 ui-sans-serif,-apple-system,Inter,Roboto,Arial; letter-spacing:.14em; text-transform:uppercase; color:var(--muted); }

    #vibe-1323 .actions{
      display:flex; gap:10px; align-items:center; flex-wrap:wrap;
      padding: 8px; border-radius: 999px; background: var(--glass);
      border: 1px solid var(--line);
      box-shadow: 0 30px 60px rgba(0,0,0,0.34), inset 0 1px 0 rgba(255,255,255,0.16);
      backdrop-filter: blur(12px) saturate(180%);
    }
    #vibe-1323 .pill{
      appearance:none; border:0; cursor:pointer; user-select:none;
      padding: 10px 14px; border-radius: 12px; font-weight:900; letter-spacing:.02em; color:var(--fg);
      background: linear-gradient(180deg, rgba(255,255,255,0.12), rgba(255,255,255,0.06));
      box-shadow: inset 0 1px 0 rgba(255,255,255,0.20), 0 12px 28px rgba(0,0,0,0.28);
      transition: transform 140ms ease, filter 160ms ease, background 220ms ease, box-shadow 200ms ease;
    }
    #vibe-1323 .pill:hover{ transform: translateY(-1px); filter:saturate(118%); }
    #vibe-1323 .pill:active{ transform: translateY(1px); }

    /* Hero */
    #vibe-1323 .hero{
      position: relative; z-index:4; text-align:center; padding: 6px 18px 0;
      display:grid; place-items:center; gap:10px;
    }
    #vibe-1323 h1{
      margin: 0;
      font-family: ui-serif, "Iowan Old Style", "Georgia", "Times New Roman", serif;
      font-weight: 900; letter-spacing: -.02em;
      font-size: clamp(46px, 9vw, 120px); line-height: .9;
      background: linear-gradient(96deg, var(--accent-1) 0%, var(--accent-2) 50%, var(--accent-3) 100%);
      -webkit-background-clip: text; background-clip: text; color: transparent;
      filter: drop-shadow(0 22px 44px rgba(60,90,200,0.30));
    }
    #vibe-1323 .sub{
      max-width: 70ch; color: var(--muted);
      font: 700 clamp(13px, 2vw, 18px)/1.7 ui-sans-serif,-apple-system,"Segoe UI",Inter,Roboto,Arial;
      text-wrap: balance; opacity:.96;
    }

    /* Stage — orbital face */
    #vibe-1323 .stage{
      position:relative; z-index:3;
      width: min(1040px, 94%); margin: 28px auto 0;
      transform-style: preserve-3d;
    }
    #vibe-1323 .panel{
      position:relative; width:100%; aspect-ratio: 1/1;
      border-radius: 34px; overflow: hidden;
      background: radial-gradient(140% 140% at 50% 50%, #0b1020, #0b1220);
      border:1px solid rgba(255,255,255,0.18);
      box-shadow: 0 70px 200px rgba(0,0,0,0.55), inset 0 2px 0 rgba(255,255,255,0.16), inset 0 0 0 10px rgba(255,255,255,0.06);
      transition: transform 260ms ease;
    }
    #vibe-1323 canvas.face{ position:absolute; inset:0; width:100%; height:100%; display:block; z-index:0; }
    #vibe-1323 .readout{
      position:absolute; inset:auto 0 8% 0; z-index:3; display:grid; place-items:center; gap:6px;
      pointer-events:none;
    }
    #vibe-1323 .time{
      font: 900 clamp(28px, 7.6vw, 96px)/1 ui-sans-serif,-apple-system,"Segoe UI",Inter,Roboto,Arial;
      letter-spacing:-0.02em;
      color:#f8fbff; text-shadow: 0 8px 22px rgba(0,0,0,0.45);
    }
    #vibe-1323 .date{
      font: 700 clamp(12px, 1.6vw, 18px)/1.4 ui-sans-serif,-apple-system,"Segoe UI",Inter,Roboto,Arial;
      color: var(--muted);
    }
    #vibe-1323 .halo{
      position:absolute; inset: -30% -10% 40% -10%;
      background: linear-gradient(120deg, rgba(255,255,255,0.18), rgba(255,255,255,0.0) 60%);
      filter: blur(24px); opacity:0.35; pointer-events:none; mix-blend-mode:overlay; z-index:2;
    }

    /* Dock */
    #vibe-1323 .dock{
      position: relative; z-index:4;
      display:flex; flex-wrap:wrap; gap:10px; justify-content:center; align-items:center;
      margin: 24px auto 0; width: min(1040px, 94%);
    }
    #vibe-1323 .bubble{
      display:inline-flex; align-items:center; gap:12px;
      padding: 10px 12px; border-radius: 14px; color: var(--fg);
      background: var(--glass); border:1px solid var(--line);
      box-shadow: 0 28px 56px rgba(0,0,0,0.34), inset 0 1px 0 rgba(255,255,255,0.16);
      backdrop-filter: blur(10px) saturate(180%);
      font: 800 12px/1 ui-sans-serif,-apple-system,"Segoe UI",Inter,Roboto,Arial;
    }
    #vibe-1323 .knob{
      -webkit-appearance:none; appearance:none; width:170px; height:8px; outline:none;
      background: rgba(255,255,255,0.12); border-radius:999px; box-shadow: inset 0 1px 0 rgba(255,255,255,0.18);
    }
    #vibe-1323 .knob::-webkit-slider-thumb{
      -webkit-appearance:none; appearance:none; width:18px; height:18px; border-radius:50%;
      background: linear-gradient(135deg, var(--accent-1), var(--accent-2));
      border:1px solid rgba(255,255,255,0.85);
      box-shadow: 0 8px 18px rgba(0,0,0,0.28), inset 0 1px 0 rgba(255,255,255,0.85);
    }
    #vibe-1323 .knob::-moz-range-thumb{
      width:18px; height:18px; border-radius:50%;
      background: linear-gradient(135deg, var(--accent-1), var(--accent-2));
      border:1px solid rgba(255,255,255,0.85);
      box-shadow: 0 8px 18px rgba(0,0,0,0.28), inset 0 1px 0 rgba(255,255,255,0.85);
    }
    #vibe-1323 .ctrl{
      appearance:none; border:0; cursor:pointer; user-select:none;
      padding: 12px 16px; border-radius: 12px; font-weight:900; letter-spacing:.02em; color: var(--fg);
      background: linear-gradient(135deg, color-mix(in oklab, var(--accent-2) 35%, #fff 65%), color-mix(in oklab, var(--accent-1) 35%, #fff 65%));
      box-shadow: 0 20px 40px rgba(0,0,0,0.34), inset 0 1px 0 rgba(255,255,255,0.16);
      transition: transform 120ms ease, filter 160ms ease, box-shadow 220ms ease, background 220ms ease;
    }
    #vibe-1323 .ctrl:hover{ transform: translateY(-1px); filter:saturate(115%); }
    #vibe-1323 .ctrl:active{ transform: translateY(1px); }
    #vibe-1323 .ctrl[aria-pressed="true"]{ background: linear-gradient(135deg, color-mix(in oklab, var(--accent-1) 55%, #fff 45%), color-mix(in oklab, var(--accent-2) 55%, #fff 45%)); }

    /* Dawn theme */
    #vibe-1323[data-theme="dawn"]{
      --fg:#0e1424; --muted:#59648a; --line:rgba(15,20,40,0.14); --glass:rgba(255,255,255,0.55);
      background:
        radial-gradient(120% 80% at 100% 0%, rgba(140,230,255,0.28), transparent 60%),
        radial-gradient(120% 80% at 0% 100%, rgba(255,190,255,0.24), transparent 60%),
        linear-gradient(180deg, #f9fbff, #eef4ff);
      box-shadow: 0 60px 140px rgba(15,25,50,0.18), inset 0 0 0 1px rgba(10,14,30,0.08);
    }
    #vibe-1323[data-theme="dawn"] .brand,
    #vibe-1323[data-theme="dawn"] .actions,
    #vibe-1323[data-theme="dawn"] .bubble{
      background: var(--glass); color: var(--fg);
      border-color: var(--line);
      box-shadow: 0 18px 40px rgba(20,30,60,0.16), inset 0 1px 0 rgba(255,255,255,0.85);
    }
    #vibe-1323[data-theme="dawn"] .pill{ color: var(--fg); background: linear-gradient(180deg, rgba(255,255,255,0.85), rgba(255,255,255,0.62)); }
    #vibe-1323[data-theme="dawn"] .panel{
      background: radial-gradient(140% 140% at 50% 50%, #ffffff, #f6f8ff);
      border-color: rgba(10,14,30,0.10);
      box-shadow: 0 60px 160px rgba(15,25,50,0.20),
                  inset 0 2px 0 rgba(255,255,255,0.85),
                  inset 0 0 0 10px rgba(255,255,255,0.55);
    }
    #vibe-1323[data-theme="dawn"] .time{ color:#0f1424; text-shadow: 0 10px 26px rgba(90,115,200,0.25); }

    /* Reduced motion */
    @media (prefers-reduced-motion: reduce){
      #vibe-1323 *, #vibe-1323::before, #vibe-1323::after{ animation:none !important; transition:none !important; }
    }
  </style>

  <div class="bar" role="group" aria-label="Brand and actions">
    <div class="brand" aria-label="Orbital Timepiece">
      <span class="sig" aria-hidden="true"></span>
      <span class="word">ORBITAL</span>
      <span class="edition">1323</span>
    </div>
    <div class="actions" role="group" aria-label="Actions">
      <button class="pill theme" type="button" aria-label="Toggle theme">Noir</button>
      <button class="pill pause" type="button" aria-label="Pause or Play">Pause</button>
      <button class="pill sync" type="button" aria-label="Sync to system time">Sync</button>
    </div>
  </div>

  <section class="hero">
    <h1>Orbital Timepiece</h1>
    <p class="sub" aria-live="polite">A liquid clock of light—three rings, one moment. Drag, click, and warp time.</p>
  </section>

  <div class="stage" aria-label="Clock">
    <figure class="panel">
      <canvas class="face" aria-hidden="true"></canvas>
      <i class="halo" aria-hidden="true"></i>
      <div class="readout" aria-live="polite">
        <div class="time" data-time>00:00:00</div>
        <div class="date" data-date>—</div>
      </div>
    </figure>
  </div>

  <div class="dock" role="group" aria-label="Controls">
    <div class="bubble">Hue <input class="knob hue" type="range" min="0" max="360" step="1" value="218" aria-label="Hue accent"></div>
    <div class="bubble">Warp <input class="knob warp" type="range" min="0.10" max="12.00" step="0.01" value="1.00" aria-label="Time warp speed"></div>
    <div class="bubble">Bloom <button class="ctrl bloom" type="button" aria-pressed="true">On</button></div>
    <div class="bubble">Trails <button class="ctrl trails" type="button" aria-pressed="true">On</button></div>
    <div class="bubble">24h <button class="ctrl mode" type="button" aria-pressed="true">On</button></div>
  </div>

  <div class="meta">
    <span class="tag" style="padding:8px 12px; border-radius:999px; background:var(--glass); border:1px solid var(--line); backdrop-filter: blur(6px);">Shortcuts: Space Pause • T Theme • B Bloom • H Random Hue • +/- Warp • 2 Toggle 24h</span>
    <span id="last-updated" class="tag" style="padding:8px 12px; border-radius:999px; background:var(--glass); border:1px solid var(--line); backdrop-filter: blur(6px);" aria-live="polite"></span>
  </div>

  <div class="grain" aria-hidden="true"></div>

  <script>
    (function(){
      const root = document.getElementById('vibe-1323');
      const panel = root.querySelector('.panel');
      const canvas = root.querySelector('canvas.face');
      const ctx = canvas.getContext('2d', { alpha: true });

      const themeBtn = root.querySelector('.theme');
      const pauseBtn = root.querySelector('.pause');
      const syncBtn = root.querySelector('.sync');
      const hueEl = root.querySelector('.hue');
      const warpEl = root.querySelector('.warp');
      const bloomBtn = root.querySelector('.bloom');
      const trailsBtn = root.querySelector('.trails');
      const modeBtn = root.querySelector('.mode');

      const readTime = root.querySelector('[data-time]');
      const readDate = root.querySelector('[data-date]');
      const updated = root.querySelector('#last-updated');

      const reduce = window.matchMedia('(prefers-reduced-motion: reduce)').matches;

      // Timestamp
      try {
        const now = new Date();
        const opts = { year:'numeric', month:'short', day:'2-digit', hour:'2-digit', minute:'2-digit' };
        updated.textContent = `Refreshed ${now.toLocaleString([], opts)}`;
      } catch { updated.textContent = 'Refreshed just now'; }

      // Theme
      const THEME_KEY = 'orbital-1323-theme';
      function applyTheme(name){
        root.dataset.theme = name;
        themeBtn.textContent = name === 'dawn' ? 'Dawn' : 'Noir';
        localStorage.setItem(THEME_KEY, name);
        draw(16, true);
      }
      applyTheme(localStorage.getItem(THEME_KEY) || 'noir');
      themeBtn.addEventListener('click', ()=> applyTheme(root.dataset.theme === 'dawn' ? 'noir' : 'dawn'));

      // State
      const state = {
        running: !reduce,
        dpr: 1, W: 1, H: 1, cx: 0, cy: 0, R: 0,
        t: 0,
        hue: parseInt(hueEl.value, 10) | 0,
        warp: parseFloat(warpEl.value),
        bloom: true,
        trails: true,
        mode24: true,
        vt: Date.now(), // virtual time ms
        synced: true,
        pointer: { x: 0, y: 0, down: false },
        sparks: [],
        pulses: []
      };

      function setHue(h){
        state.hue = ((h%360)+360)%360;
        root.style.setProperty('--accent-h', state.hue);
      }
      setHue(state.hue);

      // Resize
      function resize(){
        const rect = canvas.getBoundingClientRect();
        state.dpr = Math.max(1, Math.min(2, window.devicePixelRatio || 1));
        state.W = Math.floor(rect.width);
        state.H = Math.floor(rect.height);
        state.cx = state.W/2; state.cy = state.H/2;
        state.R = Math.min(state.W, state.H)*0.40;
        canvas.width = state.W * state.dpr;
        canvas.height = state.H * state.dpr;
        ctx.setTransform(state.dpr,0,0,state.dpr,0,0);
        seedSparks();
        draw(16, true);
      }
      window.addEventListener('resize', resize, { passive:true });

      // Parallax tilt
      function tilt(e){
        const r = panel.getBoundingClientRect();
        const x = (e.clientX - r.left) / r.width - 0.5;
        const y = (e.clientY - r.top) / r.height - 0.5;
        const tx = x * 8, ty = -y * 8;
        panel.style.transform = `rotateX(${ty}deg) rotateY(${tx}deg)`;
        state.pointer.x = e.clientX - r.left - state.cx;
        state.pointer.y = e.clientY - r.top - state.cy;
      }
      function untilt(){ panel.style.transform = 'rotateX(0deg) rotateY(0deg)'; }
      panel.addEventListener('pointermove', tilt, { passive:true });
      panel.addEventListener('pointerleave', untilt, { passive:true });

      // Click pulses
      panel.addEventListener('pointerdown', (e)=>{
        const r = panel.getBoundingClientRect();
        state.pointer.down = true;
        const x = e.clientX - r.left, y = e.clientY - r.top;
        state.pulses.push({ x, y, r: 8, alpha: 0.5, hue: (state.hue + Math.random()*60)|0 });
      });
      window.addEventListener('pointerup', ()=> state.pointer.down = false, { passive:true });

      // Sparks
      function seedSparks(){
        const N = 120;
        state.sparks = Array.from({length:N}, (_,i)=>({
          a: (i/N)*Math.PI*2,
          ra: (Math.random()*0.04 - 0.02),
          r: state.R*0.88 + Math.random()*10 - 5,
          s: 0.6 + Math.random()*1.4,
          life: Math.random()*1
        }));
      }

      // Clear
      function clearCanvas(forceFull){
        if (!state.trails || forceFull) {
          ctx.clearRect(0,0,state.W,state.H);
          ctx.fillStyle = root.dataset.theme === 'dawn' ? '#ffffff' : '#0b1020';
          ctx.fillRect(0,0,state.W,state.H);
        } else {
          ctx.fillStyle = root.dataset.theme === 'dawn'
            ? 'rgba(255,255,255,0.08)'
            : 'rgba(11,16,32,0.08)';
          ctx.fillRect(0,0,state.W,state.H);
        }
      }

      // Time helpers
      function updateVirtual(dt){
        if (state.synced) state.vt = Date.now();
        else state.vt += dt * state.warp;
      }
      function timeParts(ms){
        const d = new Date(ms);
        const s = d.getSeconds() + d.getMilliseconds()/1000;
        const m = d.getMinutes() + s/60;
        const h = d.getHours() + m/60;
        return { d, h, m, s };
      }

      // Draw rings and elements
      function render(dt){
        // background soft radial
        const rg = ctx.createRadialGradient(state.cx, state.cy, state.R*0.1, state.cx, state.cy, state.R*1.3);
        if (root.dataset.theme === 'dawn'){
          rg.addColorStop(0, `hsla(${(state.hue+20)%360}, 100%, 96%, 0.55)`);
          rg.addColorStop(1, `hsla(${(state.hue+220)%360}, 100%, 92%, 0)`);
        } else {
          rg.addColorStop(0, `hsla(${(state.hue+40)%360}, 70%, 16%, 0.25)`);
          rg.addColorStop(1, `hsla(${(state.hue+200)%360}, 70%, 6%, 0)`);
        }
        ctx.fillStyle = rg;
        ctx.fillRect(0,0,state.W,state.H);

        const { d, h, m, s } = timeParts(state.vt);

        // ticks
        ctx.save();
        ctx.translate(state.cx, state.cy);
        const base = state.R*0.92;
        for (let i=0;i<60;i++){
          const ang = (i/60)*Math.PI*2 - Math.PI/2;
          const len = i%5===0 ? 16 : 8;
          const op = i%5===0 ? 0.45 : 0.22;
          ctx.beginPath();
          ctx.moveTo(Math.cos(ang)*(base-len), Math.sin(ang)*(base-len));
          ctx.lineTo(Math.cos(ang)*(base), Math.sin(ang)*(base));
          ctx.strokeStyle = `rgba(255,255,255,${op})`;
          if (root.dataset.theme === 'dawn') ctx.strokeStyle = `rgba(15,20,40,${op+0.05})`;
          ctx.lineWidth = i%5===0 ? 2 : 1;
          ctx.stroke();
        }
        ctx.restore();

        // rings data
        const secA = (s/60)*Math.PI*2 - Math.PI/2;
        const minA = (m/60)*Math.PI*2 - Math.PI/2;
        const hourA = ((h%12)/12)*Math.PI*2 - Math.PI/2;

        // gradient helpers
        function ringGradient(r1, r2, hueShift){
          const g = ctx.createLinearGradient(state.cx - r1, state.cy - r1, state.cx + r1, state.cy + r1);
          g.addColorStop(0, `hsla(${(state.hue + hueShift)%360}, 90%, ${root.dataset.theme==='dawn'?45:70}%, 0.85)`);
          g.addColorStop(1, `hsla(${(state.hue + hueShift + 90)%360}, 90%, ${root.dataset.theme==='dawn'?40:65}%, 0.85)`);
          return g;
        }

        // hours ring
        ctx.beginPath();
        ctx.lineCap = 'round';
        ctx.strokeStyle = ringGradient(state.R*0.56, state.R*0.56, 0);
        ctx.lineWidth = 16;
        if (state.bloom){ ctx.shadowColor = `hsla(${state.hue}, 95%, 60%, 0.65)`; ctx.shadowBlur = 24; }
        ctx.arc(state.cx, state.cy, state.R*0.56, -Math.PI/2, hourA);
        ctx.stroke();

        // minutes ring
        ctx.beginPath();
        ctx.strokeStyle = ringGradient(state.R*0.72, state.R*0.72, 70);
        ctx.lineWidth = 12;
        if (state.bloom){ ctx.shadowColor = `hsla(${(state.hue+70)%360}, 95%, 60%, 0.55)`; ctx.shadowBlur = 20; }
        ctx.arc(state.cx, state.cy, state.R*0.72, -Math.PI/2, minA);
        ctx.stroke();

        // seconds ring trail
        ctx.beginPath();
        ctx.strokeStyle = ringGradient(state.R*0.88, state.R*0.88, 140);
        ctx.lineWidth = 8;
        if (state.bloom){ ctx.shadowColor = `hsla(${(state.hue+140)%360}, 95%, 60%, 0.5)`; ctx.shadowBlur = 18; }
        ctx.arc(state.cx, state.cy, state.R*0.88, secA - Math.PI*0.25, secA);
        ctx.stroke();

        // comet at seconds
        ctx.save();
        const sx = state.cx + Math.cos(secA)*state.R*0.88;
        const sy = state.cy + Math.sin(secA)*state.R*0.88;
        const cometColor = `hsla(${(state.hue+140)%360}, 95%, 60%, 0.95)`;
        for (let i=0;i<8;i++){
          ctx.beginPath();
          const rr = 6 - i*0.6;
          ctx.fillStyle = `hsla(${(state.hue+140)%360}, 95%, 60%, ${0.22 - i*0.02})`;
          ctx.arc(sx - Math.cos(secA)*i*4, sy - Math.sin(secA)*i*4, rr, 0, Math.PI*2);
          if (state.bloom){ ctx.shadowColor = cometColor; ctx.shadowBlur = 12; }
          ctx.fill();
        }
        ctx.restore();

        // sparks orbit
        for (let i=0;i<state.sparks.length;i++){
          const sp = state.sparks[i];
          sp.a += (0.0025 + sp.s*0.0006) * (state.warp);
          sp.life += dt*0.001;
          const r = sp.r + Math.sin(sp.life + i)*2;
          const x = state.cx + Math.cos(sp.a)*r;
          const y = state.cy + Math.sin(sp.a)*r;
          ctx.beginPath();
          ctx.fillStyle = `hsla(${(state.hue + (i%60))%360}, 90%, ${root.dataset.theme==='dawn'?40:70}%, ${0.15 + (sp.s/3)*0.25})`;
          if (state.bloom){ ctx.shadowColor = `hsla(${state.hue}, 95%, 60%, 0.45)`; ctx.shadowBlur = 8; }
          ctx.arc(x, y, 1.2 + (sp.s*0.35), 0, Math.PI*2);
          ctx.fill();
        }

        // pulses
        for (let i=state.pulses.length-1;i>=0;i--){
          const pl = state.pulses[i];
          pl.r += dt * 0.25 * (1 + state.warp);
          pl.alpha *= 0.986;
          const grd = ctx.createRadialGradient(pl.x, pl.y, Math.max(0, pl.r-28), pl.x, pl.y, pl.r);
          grd.addColorStop(0, `hsla(${pl.hue}, 90%, 60%, 0)`);
          grd.addColorStop(1, `hsla(${(pl.hue+90)%360}, 90%, 60%, ${Math.max(0, pl.alpha)})`);
          ctx.beginPath();
          ctx.fillStyle = grd;
          ctx.arc(pl.x, pl.y, pl.r, 0, Math.PI*2);
          ctx.fill();
          if (pl.alpha < 0.02) state.pulses.splice(i,1);
        }

        // center gem
        ctx.beginPath();
        const grad = ctx.createRadialGradient(state.cx-6, state.cy-6, 2, state.cx, state.cy, 24);
        grad.addColorStop(0, '#ffffff');
        grad.addColorStop(1, `hsla(${state.hue}, 90%, 55%, 0.0)`);
        ctx.fillStyle = grad;
        if (state.bloom){ ctx.shadowColor = `hsla(${state.hue}, 95%, 60%, 0.55)`; ctx.shadowBlur = 18; }
        ctx.arc(state.cx, state.cy, 10, 0, Math.PI*2);
        ctx.fill();

        // update readout
        const opts = { hour: '2-digit', minute: '2-digit', second:'2-digit', hour12: !state.mode24 };
        const dateOpts = { weekday: 'short', month: 'short', day: '2-digit' };
        try {
          readTime.textContent = new Date(state.vt).toLocaleTimeString([], opts);
          const modeText = state.mode24 ? '24h' : '12h';
          readDate.textContent = `${new Date(state.vt).toLocaleDateString([], dateOpts)} • ${modeText}${state.synced ? '' : ` • ×${state.warp.toFixed(2)}`}`;
        } catch {
          const d2 = new Date(state.vt);
          readTime.textContent = `${String(d2.getHours()).padStart(2,'0')}:${String(d2.getMinutes()).padStart(2,'0')}:${String(d2.getSeconds()).padStart(2,'0')}`;
          readDate.textContent = `${d2.toDateString()} • ${state.mode24 ? '24h' : '12h'}`;
        }
      }

      // Draw cycle
      function draw(dt=16, forceFull=false){
        if (!state.trails || forceFull) clearCanvas(true);
        else clearCanvas(false);
        render(dt);
      }

      // Loop
      let RAF = 0, last = 0;
      function loop(now){
        RAF = requestAnimationFrame(loop);
        const dt = Math.min(32, now - last || 16);
        last = now;
        if (state.running){
          updateVirtual(dt);
          draw(dt);
        }
      }

      // Controls
      pauseBtn.addEventListener('click', ()=>{
        state.running = !state.running;
        pauseBtn.textContent = state.running ? 'Pause' : 'Play';
        if (state.running && !reduce){
          last = performance.now();
          RAF = requestAnimationFrame(loop);
        } else {
          cancelAnimationFrame(RAF);
        }
      });

      syncBtn.addEventListener('click', ()=>{
        state.synced = true;
        state.vt = Date.now();
        draw(16, true);
      });

      hueEl.addEventListener('input', ()=> setHue(parseInt(hueEl.value,10)));
      warpEl.addEventListener('input', ()=>{
        state.warp = parseFloat(warpEl.value);
        state.synced = false;
      });

      bloomBtn.addEventListener('click', ()=>{
        state.bloom = bloomBtn.getAttribute('aria-pressed') !== 'true';
        bloomBtn.setAttribute('aria-pressed', state.bloom ? 'true' : 'false');
        bloomBtn.textContent = state.bloom ? 'On' : 'Off';
      });

      trailsBtn.addEventListener('click', ()=>{
        state.trails = trailsBtn.getAttribute('aria-pressed') !== 'true';
        trailsBtn.setAttribute('aria-pressed', state.trails ? 'true' : 'false');
        trailsBtn.textContent = state.trails ? 'On' : 'Off';
        draw(16, true);
      });

      modeBtn.addEventListener('click', ()=>{
        state.mode24 = modeBtn.getAttribute('aria-pressed') !== 'true';
        modeBtn.setAttribute('aria-pressed', state.mode24 ? 'true' : 'false');
        modeBtn.textContent = state.mode24 ? 'On' : 'Off';
        draw(16, true);
      });

      // Keyboard
      window.addEventListener('keydown', (e)=>{
        const k = e.key.toLowerCase();
        if (e.code === 'Space'){ e.preventDefault(); pauseBtn.click(); }
        if (k === 't'){ themeBtn.click(); }
        if (k === 'b'){ bloomBtn.click(); }
        if (k === 'h'){ setHue((Math.random()*360)|0); hueEl.value = state.hue; }
        if (k === '+'){ warpEl.value = Math.min(12, parseFloat(warpEl.value)+0.10).toFixed(2); warpEl.dispatchEvent(new Event('input')); }
        if (k === '-'){ warpEl.value = Math.max(0.10, parseFloat(warpEl.value)-0.10).toFixed(2); warpEl.dispatchEvent(new Event('input')); }
        if (k === '2'){ modeBtn.click(); }
      });

      function init(){
        resize();
        draw(16, true);
        if (state.running && !reduce){
          last = performance.now();
          RAF = requestAnimationFrame(loop);
        }
      }
      init();
    })();
  </script>
</div>
      </section>

      // Only show a local placeholder if the agent hasn't written a timestamp yet
      const el = document.getElementById('last-updated');
      if (el && (!el.textContent || el.textContent.includes('not yet'))) {
        const now = new Date();
        el.textContent = `Last updated: ${now.toLocaleString(undefined, { hour12: false })}`;
      }
    </script>
