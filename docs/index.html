<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vibing</title>
    <style>
      :root {
        --bg: #0f1221;
        --fg: #e6e8f0;
        --muted: #9aa3b2;
        --accent: #8b5cf6;
      }
      html, body {
        height: 100%;
      }
      body {
        margin: 0;
        font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Ubuntu, Cantarell, Noto Sans, Helvetica Neue, Arial, "Apple Color Emoji", "Segoe UI Emoji";
        color: var(--fg);
        background: radial-gradient(1200px 800px at 70% 10%, #1b1f3a, var(--bg));
        display: flex;
        align-items: center;
        justify-content: center;
      }
      .card {
        width: min(720px, 92vw);
        background: rgba(255,255,255,0.04);
        border: 1px solid rgba(255,255,255,0.08);
        border-radius: 16px;
        padding: 28px 24px;
        box-shadow: 0 10px 30px rgba(0,0,0,0.3);
        backdrop-filter: blur(6px);
      }
      h1 {
        margin: 0 0 10px 0;
        font-size: 28px;
        letter-spacing: 0.3px;
      }
      .muted {
        color: var(--muted);
        font-size: 14px;
        margin-bottom: 18px;
      }
      #content {
        font-size: 18px;
        line-height: 1.6;
        background: rgba(255,255,255,0.04);
        border: 1px dashed rgba(255,255,255,0.12);
        border-radius: 12px;
        padding: 16px;
      }
      .footer {
        margin-top: 18px;
        display: flex;
        justify-content: space-between;
        align-items: center;
        font-size: 14px;

      .badge {
        display: inline-block;

        padding: 4px 10px;
        border-radius: 999px;
        font-size: 12px;
        border: 1px solid rgba(139, 92, 246, 0.35);
        letter-spacing: 0.2px;
      }
    </style>
  </head>

<section id="halo2017" aria-label="Halo Observatory — Orbital Lightfield 2017">
  <style>
    /* Halo Observatory 2017 — all scoped to #halo2017 */
    #halo2017{
      --ink:#0b1220;
      --muted:color-mix(in oklab, var(--ink) 60%, #fff);
      --panel:rgba(255,255,255,0.5);
      --line:rgba(0,0,0,0.12);

      --bg0:#f7fbff;
      --bg1:#eaf0ff;

      --a:#7ae6ff; /* cyan */
      --b:#b7a3ff; /* violet */
      --c:#ffd48c; /* amber */
      --d:#9df8d7; /* mint */
      --e:#ff9ab6; /* rose */
      --glow:#c9ff79;

      --spotX:50%;
      --spotY:50%;

      position:relative;
      display:grid;
      grid-template-rows:auto 1fr auto;
      gap:clamp(14px,2.2vw,28px);
      padding:clamp(18px,3.2vw,40px);
      border-radius:44px;
      color:var(--ink);
      background:
        radial-gradient(140% 140% at -20% -30%, rgba(255,255,255,0.9), transparent 60%),
        radial-gradient(120% 180% at 120% 120%, rgba(0,0,0,0.06), transparent 60%),
        linear-gradient(180deg, var(--bg0), var(--bg1));
      border:1px solid rgba(255,255,255,0.8);
      box-shadow:
        inset 0 1px 0 rgba(255,255,255,0.7),
        0 120px 280px rgba(0,0,0,0.18);
      overflow:hidden;
      isolation:isolate;
      min-height:760px;
      backdrop-filter:saturate(120%) blur(0.3px);
    }
    #halo2017[data-theme="night"]{
      --ink:#e9f0ff;
      --muted:rgba(233,240,255,0.82);
      --panel:rgba(10,14,33,0.5);
      --line:rgba(255,255,255,0.16);
      --bg0:#060a1d;
      --bg1:#0a1330;
      --a:#86f1ff; --b:#d2bfff; --c:#ffdca3; --d:#b9ffd8; --e:#ffabc8;
      border-color:rgba(255,255,255,0.16);
      box-shadow:inset 0 1px 0 rgba(255,255,255,0.08), 0 160px 320px rgba(0,0,0,0.6);
    }

    /* floating chroma mist */
    #halo2017::before, #halo2017::after{
      content:""; position:absolute; inset:-18% -14%;
      background:
        conic-gradient(from -20deg at 30% 40%,
          color-mix(in oklab, var(--a) 20%, transparent),
          color-mix(in oklab, var(--d) 16%, transparent),
          color-mix(in oklab, var(--e) 14%, transparent),
          transparent 90%);
      filter:blur(110px) saturate(120%);
      opacity:0.4; mix-blend-mode:soft-light; pointer-events:none; z-index:0;
      animation:halo-fog-2017 150s linear infinite;
    }
    #halo2017::after{
      animation-duration:210s; animation-direction:reverse; opacity:0.32;
      background:
        conic-gradient(from 160deg at 70% 60%,
          color-mix(in oklab, var(--b) 20%, transparent),
          color-mix(in oklab, var(--c) 18%, transparent),
          transparent 92%);
    }
    @keyframes halo-fog-2017{ to{ transform:rotate(360deg) scale(1.02); } }

    /* chrome */
    #halo2017 .chrome{
      position:relative; z-index:3;
      display:flex; align-items:center; justify-content:space-between; gap:12px; flex-wrap:wrap;
    }
    #halo2017 .brand{
      display:inline-flex; align-items:center; gap:12px;
      padding:10px 14px; border-radius:18px; border:1px solid var(--line);
      background:linear-gradient(180deg, var(--panel), transparent);
      backdrop-filter:blur(10px) saturate(170%);
      box-shadow:inset 0 1px 0 rgba(255,255,255,0.6), 0 14px 26px rgba(0,0,0,0.14);
      font:800 12px/1 ui-sans-serif, system-ui, -apple-system, "Segoe UI", Roboto, Arial;
      text-transform:uppercase; letter-spacing:0.12em; color:var(--ink);
      white-space:nowrap;
    }
    #halo2017 .glyph{
      width:22px; height:22px; position:relative; flex:0 0 22px; border-radius:50%;
      background:
        radial-gradient(closest-side, rgba(255,255,255,0.9), rgba(255,255,255,0.35) 60%, transparent 61%),
        conic-gradient(from 0deg, var(--a), var(--d), var(--e), var(--b), var(--a));
      box-shadow:0 0 0 2px rgba(255,255,255,0.9) inset, 0 0 12px color-mix(in oklab, var(--b) 50%, transparent) inset;
    }
    #halo2017 .glyph::after{
      content:""; position:absolute; inset:-3px; border-radius:50%;
      background:radial-gradient(circle at 75% 25%, var(--glow), transparent 42%);
      animation:halo-dot-2017 10s linear infinite;
      mask:radial-gradient(circle 8px at 0 50%, #0000 98%, #000);
      pointer-events:none;
    }
    @keyframes halo-dot-2017{ to{ transform:rotate(360deg); } }

    #halo2017 .controls{ display:flex; align-items:center; gap:10px; flex-wrap:wrap; }
    #halo2017 .chip{
      appearance:none; border:1px solid var(--line); border-radius:999px;
      background:linear-gradient(180deg, var(--panel), transparent);
      color:var(--ink);
      box-shadow:0 12px 28px rgba(0,0,0,0.12);
      font:800 12px/1 ui-sans-serif, system-ui, -apple-system, "Segoe UI", Roboto, Arial;
      letter-spacing:0.1em; text-transform:uppercase;
      padding:10px 14px; transition:transform 160ms ease, box-shadow 220ms ease, background 220ms ease, color 220ms ease, border-color 220ms ease;
      display:inline-flex; align-items:center; gap:10px; cursor:pointer;
    }
    #halo2017 .chip:hover{ transform:translateY(-1px); box-shadow:0 18px 44px rgba(0,0,0,0.18); }
    #halo2017 .chip[aria-pressed="true"]{
      background:linear-gradient(180deg, var(--panel), transparent), linear-gradient(90deg, var(--a), var(--b));
      color:#fff; border-color:transparent;
    }
    #halo2017 .chip:focus-visible{ outline:2px solid color-mix(in oklab, var(--b) 60%, #fff); outline-offset:2px; }

    /* stage */
    #halo2017 .stage{
      position:relative; z-index:1; border-radius:36px; border:1px solid var(--line);
      background:
        radial-gradient(800px 540px at var(--spotX) var(--spotY), color-mix(in oklab, var(--d) 12%, transparent), transparent 60%),
        radial-gradient(60% 60% at 50% 50%, rgba(255,255,255,0.06), transparent 60%);
      box-shadow:inset 0 1px 0 rgba(255,255,255,0.4), 0 36px 140px rgba(0,0,0,0.22);
      min-height:clamp(620px, 64vh, 980px);
      display:grid; place-items:center; padding:clamp(14px, 2vw, 22px);
      perspective:1200px; transform-style:preserve-3d;
      will-change:transform;
    }

    /* orb window */
    #halo2017 .orb{
      position:relative; aspect-ratio:1; width:min(92vw, 880px); max-width:880px; border-radius:50%;
      background:
        radial-gradient(closest-side, rgba(255,255,255,0.6), rgba(255,255,255,0.08) 60%, transparent 62%),
        radial-gradient(60% 60% at 50% 40%, rgba(255,255,255,0.12), transparent 60%);
      border:1px solid rgba(255,255,255,0.55);
      overflow:hidden; box-shadow:
        inset 0 1px 0 rgba(255,255,255,0.8),
        0 38px 120px rgba(0,0,0,0.26);
      transform:translateZ(40px);
    }
    #halo2017 .ring{
      position:absolute; inset:-2%; border-radius:50%;
      background:
        conic-gradient(from 0deg, var(--a) 0 20%, var(--d) 20% 40%, var(--e) 40% 60%, var(--b) 60% 80%, var(--a) 80% 100%);
      -webkit-mask:radial-gradient(closest-side, transparent calc(50% - 19px), #000 calc(50% - 19px) 50%, transparent 51%);
              mask:radial-gradient(closest-side, transparent calc(50% - 19px), #000 calc(50% - 19px) 50%, transparent 51%);
      filter:saturate(120%) blur(0.2px);
      opacity:0.85; mix-blend-mode:overlay;
      animation:spin-ring-2017 22s linear infinite;
      pointer-events:none;
    }
    #halo2017[data-theme="night"] .ring{ opacity:0.65; }
    @keyframes spin-ring-2017{ to{ transform:rotate(360deg); } }

    #halo2017 canvas{
      position:absolute; inset:0; width:100%; height:100%; display:block; z-index:0;
      transition:filter 240ms ease;
    }
    #halo2017[data-trace="on"] canvas{
      filter:saturate(124%) contrast(106%) drop-shadow(0 10px 34px color-mix(in oklab, var(--b) 24%, transparent));
    }

    #halo2017 .gloss{
      pointer-events:none; position:absolute; inset:0; border-radius:50%;
      background:
        radial-gradient(210% 120% at -20% -20%, rgba(255,255,255,0.55), transparent 40%),
        linear-gradient(115deg, rgba(255,255,255,0.08), transparent 40%);
      mix-blend-mode:soft-light; opacity:0.9;
    }

    #halo2017 .twinkle{
      pointer-events:none; position:absolute; inset:-10%; z-index:2; opacity:0.22; mix-blend-mode:overlay;
      background:
        radial-gradient(ellipse at 30% 20%, rgba(255,255,255,0.06), transparent 40%),
        radial-gradient(ellipse at 70% 80%, rgba(0,0,0,0.06), transparent 50%),
        linear-gradient(115deg, transparent, rgba(255,255,255,0.08), transparent);
      animation:twinkle-2017 26s linear infinite;
    }
    #halo2017[data-grain="off"] .twinkle{ opacity:0; }
    @keyframes twinkle-2017{ to{ transform:translate3d(1.6%, -1.6%, 0) rotate(0.2deg); } }

    /* legend */
    #halo2017 .legend{
      position:absolute; bottom:20px; left:20px; z-index:3;
      border-radius:16px; border:1px solid var(--line);
      background:linear-gradient(180deg, var(--panel), transparent);
      backdrop-filter:blur(10px) saturate(160%);
      box-shadow:inset 0 1px 0 rgba(255,255,255,0.6), 0 14px 30px rgba(0,0,0,0.16);
      padding:12px 14px; max-width:min(64ch, 88vw);
      color:var(--ink);
      transform:translateZ(60px);
    }
    #halo2017 .legend .hint{
      display:block; color:var(--muted);
      font:600 12px/1.3 ui-sans-serif, system-ui, -apple-system, "Segoe UI", Roboto, Arial;
      letter-spacing:0.06em; text-transform:uppercase; margin-bottom:6px;
    }
    #halo2017 .legend h1{
      margin:0 0 6px 0;
      font:900 clamp(34px, 6.6vw, 88px)/0.92 ui-sans-serif, system-ui, -apple-system, "Segoe UI", Roboto, Arial;
      letter-spacing:-0.02em;
      background:linear-gradient(90deg, var(--a), var(--d), var(--e));
      -webkit-background-clip:text; background-clip:text; -webkit-text-fill-color:transparent;
      filter:drop-shadow(0 14px 40px color-mix(in oklab, var(--a) 18%, transparent));
    }
    #halo2017 .legend .lead{
      margin:0; color:var(--muted);
      font:500 clamp(14px, 2.2vw, 18px)/1.6 ui-sans-serif, system-ui, -apple-system, "Segoe UI", Roboto, Arial;
    }

    /* watermark year */
    #halo2017 .year{
      position:absolute; right:-6px; top:-10px; z-index:1; pointer-events:none;
      font:900 clamp(80px, 22vw, 220px)/0.8 ui-sans-serif, system-ui, -apple-system, "Segoe UI", Roboto, Arial;
      letter-spacing:-0.04em; color:transparent; transform:rotate(8deg) translateZ(20px);
      -webkit-text-stroke:1px rgba(0,0,0,0.12);
              text-stroke:1px rgba(0,0,0,0.12);
      opacity:0.9;
    }
    #halo2017[data-theme="night"] .year{
      -webkit-text-stroke:1px rgba(255,255,255,0.18);
              text-stroke:1px rgba(255,255,255,0.18);
    }

    /* bottom meta */
    #halo2017 .meta{
      position:relative; z-index:3; display:flex; align-items:center; justify-content:space-between; gap:10px; flex-wrap:wrap;
      color:var(--muted); font:500 12px/1.4 ui-sans-serif, system-ui, -apple-system, "Segoe UI", Roboto, Arial;
    }
    #halo2017 #last-updated{ opacity:0.9; }

    /* Reduced motion */
    @media (prefers-reduced-motion: reduce){
      #halo2017 .stage{ perspective:none; }
      #halo2017::before, #halo2017::after, #halo2017 .glyph, #halo2017 .ring{ animation:none; }
      #halo2017 .twinkle{ animation:none; }
      #halo2017 canvas{ filter:none !important; }
    }
  </style>

  <div class="chrome">
    <div class="brand"><span class="glyph" aria-hidden="true"></span> Halo Observatory — 2017</div>
    <div class="controls">
      <button class="chip" id="btn-theme-2017" type="button" aria-pressed="true" aria-label="Toggle theme">Day</button>
      <button class="chip" id="btn-trace-2017" type="button" aria-pressed="true" aria-label="Toggle traces">Trace</button>
      <button class="chip" id="btn-pulse-2017" type="button" aria-pressed="true" aria-label="Toggle pulse">Pulse</button>
      <button class="chip" id="btn-grain-2017" type="button" aria-pressed="true" aria-label="Toggle twinkle">Twinkle</button>
      <button class="chip" id="btn-palette-2017" type="button" aria-pressed="false" aria-label="Cycle palette">Palette</button>
      <button class="chip" id="btn-pause-2017" type="button" aria-label="Pause or resume">Pause</button>
      <button class="chip" id="btn-save-2017" type="button" aria-label="Save image">Save</button>
    </div>
  </div>

  <div class="stage" id="port2017" aria-live="polite" aria-label="Orbits of light breathe and precess within a glass halo.">
    <div class="orb" id="orb2017">
      <div class="ring" aria-hidden="true"></div>
      <canvas id="canvas2017" role="img" aria-label="A circular field of luminous orbits with comet trails and gentle pulses."></canvas>
      <div class="gloss" aria-hidden="true"></div>
      <div class="twinkle" aria-hidden="true"></div>
    </div>

    <div class="legend">
      <span class="hint">Halo Observatory</span>
      <h1 id="title2017">Map the hush between the stars.</h1>
      <p class="lead">Move to tilt the halo. Click to send a comet. Double‑click to change the mantra.</p>
    </div>

    <div class="year" aria-hidden="true">2017</div>
  </div>

  <div class="meta">
    <span class="hint">Move • T theme • R trace • U pulse • G twinkle • P palette • Space pause • S save • Click comets</span>
    <span id="last-updated">Last updated: 2026-01-17 11:21:08 EST</span>
  </div>

  <script>
    (function(){
      const root   = document.getElementById('halo2017');
      const stage  = document.getElementById('port2017');
      const orb    = document.getElementById('orb2017');
      const canvas = document.getElementById('canvas2017');
      const ctx    = canvas.getContext('2d', { alpha:true });

      const btnTheme   = document.getElementById('btn-theme-2017');
      const btnTrace   = document.getElementById('btn-trace-2017');
      const btnPulse   = document.getElementById('btn-pulse-2017');
      const btnGrain   = document.getElementById('btn-grain-2017');
      const btnPalette = document.getElementById('btn-palette-2017');
      const btnPause   = document.getElementById('btn-pause-2017');
      const btnSave    = document.getElementById('btn-save-2017');
      const title      = document.getElementById('title2017');
      const last       = document.getElementById('last-updated');

      // Time stamp
      try{
        const now = new Date();
        last.textContent = 'Refreshed: ' + now.toLocaleString(undefined, {
          year:'numeric', month:'short', day:'2-digit',
          hour:'2-digit', minute:'2-digit', second:'2-digit'
        });
      }catch(e){ last.textContent = 'Refreshed: just now'; }

      // Defaults
      root.setAttribute('data-theme','night');
      root.setAttribute('data-trace','on');
      root.setAttribute('data-grain','on');

      let paused = false;
      let tracing = true;
      let pulsing = true;
      let paletteIndex = 0;

      const lines = [
        'Gravity is choreography in slow motion.',
        'Silence has the brightest color.',
        'We orbit what we love.',
        'Light remembers the long way home.',
        'Breath in, constellate out.'
      ];

      // Palettes
      const PALETTES = [
        ['#7ae6ff','#b7ffd9','#ffd796','#ff9fb3','#c4b6ff'], // bright
        ['#7ea7ff','#a2ffd4','#ffe59a','#ffb3a6','#e1baff'], // airy
        ['#8cf7ff','#7ef8c8','#ffe58b','#ffa0d2','#b5a7ff'], // neon mint
        ['#7dd3fc','#a78bfa','#fcd34d','#34d399','#fb7185']  // pop
      ];
      function applyPalette(i){
        const pal = PALETTES[i % PALETTES.length];
        root.style.setProperty('--a', pal[0]);
        root.style.setProperty('--d', pal[1]);
        root.style.setProperty('--c', pal[2]);
        root.style.setProperty('--e', pal[3]);
        root.style.setProperty('--b', pal[4]);
      }
      applyPalette(0);

      function css(name, alpha){
        const v = getComputedStyle(root).getPropertyValue(name).trim() || '#ffffff';
        if(v.startsWith('#')){
          const hex = v.slice(1);
          const hx = hex.length===3 ? hex.split('').map(h=>h+h).join('') : hex;
          const n = parseInt(hx, 16);
          const r = (n>>16)&255, g=(n>>8)&255, b=n&255;
          return 'rgba('+r+','+g+','+b+','+(alpha==null?1:alpha)+')';
        }
        if(v.startsWith('rgb')){
          return v.replace(/rgba?\(([^)]+)\)/, (m, inner)=> 'rgba(' + inner.split(',').slice(0,3).join(',') + ',' + (alpha==null?1:alpha) + ')');
        }
        return v;
      }

      // Controls
      function setTheme(night){
        if(night){
          root.setAttribute('data-theme','night');
          btnTheme.textContent = 'Day';
          btnTheme.setAttribute('aria-pressed','true');
        }else{
          root.removeAttribute('data-theme');
          btnTheme.textContent = 'Night';
          btnTheme.setAttribute('aria-pressed','false');
        }
      }
      btnTheme.addEventListener('click', ()=> setTheme(!(root.getAttribute('data-theme') !== null ? false : true)));

      btnTrace.addEventListener('click', ()=>{
        tracing = !tracing;
        root.setAttribute('data-trace', tracing ? 'on' : 'off');
        btnTrace.setAttribute('aria-pressed', String(tracing));
      });

      btnPulse.addEventListener('click', ()=>{
        pulsing = !pulsing;
        btnPulse.setAttribute('aria-pressed', String(pulsing));
      });

      btnGrain.addEventListener('click', ()=>{
        const on = root.getAttribute('data-grain') !== 'off';
        root.setAttribute('data-grain', on ? 'off' : 'on');
        btnGrain.setAttribute('aria-pressed', String(!on));
      });

      btnPalette.addEventListener('click', ()=>{
        paletteIndex = (paletteIndex + 1) % PALETTES.length;
        applyPalette(paletteIndex);
        btnPalette.setAttribute('aria-pressed', 'true');
        setTimeout(()=>btnPalette.setAttribute('aria-pressed','false'), 200);
      });

      btnPause.addEventListener('click', ()=>{
        paused = !paused;
        btnPause.textContent = paused ? 'Resume' : 'Pause';
        if(!paused){ lastTime = performance.now(); raf = requestAnimationFrame(tick); }
      });

      btnSave.addEventListener('click', ()=>{
        try{
          const a = document.createElement('a');
          a.download = 'halo-observatory-2017.png';
          a.href = canvas.toDataURL('image/png');
          document.body.appendChild(a); a.click(); a.remove();
        }catch(_){}
      });

      stage.addEventListener('dblclick', ()=>{
        title.textContent = lines[Math.floor(Math.random()*lines.length)];
      });

      // Keyboard
      root.tabIndex = 0;
      root.addEventListener('keydown', (e)=>{
        const k = e.key.toLowerCase();
        if(k === ' ') { e.preventDefault(); btnPause.click(); }
        if(k === 't') { btnTheme.click(); }
        if(k === 'r') { btnTrace.click(); }
        if(k === 'u') { btnPulse.click(); }
        if(k === 'g') { btnGrain.click(); }
        if(k === 'p') { btnPalette.click(); }
        if(k === 's') { btnSave.click(); }
      });

      // Size
      let W = 800, H = 800, DPR = Math.min(2, window.devicePixelRatio || 1);
      function resize(){
        const r = orb.getBoundingClientRect();
        const s = Math.min(r.width, r.height);
        W = Math.max(360, Math.round(s));
        H = W;
        DPR = Math.min(2, window.devicePixelRatio || 1);
        canvas.width = Math.round(W * DPR);
        canvas.height = Math.round(H * DPR);
        canvas.style.width = W + 'px';
        canvas.style.height = H + 'px';
        ctx.setTransform(DPR,0,0,DPR,0,0);
      }
      addEventListener('resize', resize);
      new ResizeObserver(resize).observe(orb);
      resize();

      // Pointer tilt + spotlight
      const pointer = { x:0.5, y:0.5, tx:0.5, ty:0.5, inside:false };
      stage.addEventListener('pointermove', (e)=>{
        const r = stage.getBoundingClientRect();
        pointer.tx = Math.max(0, Math.min(1, (e.clientX - r.left) / r.width));
        pointer.ty = Math.max(0, Math.min(1, (e.clientY - r.top) / r.height));
        pointer.inside = true;
      });
      stage.addEventListener('pointerleave', ()=>{
        pointer.tx=0.5; pointer.ty=0.5; pointer.inside=false;
      });

      // Comet bursts
      const bursts = [];
      stage.addEventListener('pointerdown', (e)=>{
        const r = orb.getBoundingClientRect();
        bursts.push({
          x:e.clientX - r.left,
          y:e.clientY - r.top,
          r:0,
          life:1
        });
      });

      // Orrery
      const ORBITS = [];
      function seed(){
        ORBITS.length = 0;
        const layers = 7;
        const R = Math.min(W, H) * 0.5 - 36;
        for(let i=0;i<layers;i++){
          const frac = (i + 1) / (layers + 1);
          const rBase = 24 + frac * R;
          const count = 10 + Math.round(frac * 16);
          const speed = 0.12 + frac * 0.8;
          const tilt = (Math.random()*Math.PI*2);
          const hue = i % 5;
          const sats = [];
          for(let j=0;j<count;j++){
            const ang = Math.random() * Math.PI * 2;
            sats.push({
              a:ang, pa:ang, speed:(0.8+Math.random()*0.4)*speed*(Math.random()<0.5?-1:1),
              x:0,y:0, px:0, py:0,
              hue:(hue + j) % 5
            });
          }
          ORBITS.push({ rBase, r:rBase, count, speed, tilt, sats, hue });
        }
      }
      seed();

      function clearFrame(){
        if(tracing){
          const veil = root.getAttribute('data-theme') === 'night' ? 0.06 : 0.05;
          ctx.fillStyle = 'rgba(0,0,0,'+veil+')';
          ctx.fillRect(0,0,W,H);
        }else{
          ctx.clearRect(0,0,W,H);
        }
      }

      function updatePointer(dt){
        pointer.x += (pointer.tx - pointer.x) * 0.08;
        pointer.y += (pointer.ty - pointer.y) * 0.08;

        const rx = (pointer.y - 0.5) * -8;
        const ry = (pointer.x - 0.5) * 8;
        stage.style.transform = 'rotateX(' + rx + 'deg) rotateY(' + ry + 'deg)';
        stage.style.setProperty('--spotX', (pointer.x*100)+'%');
        stage.style.setProperty('--spotY', (pointer.y*100)+'%');
      }

      function drawBursts(dt){
        for(let i=bursts.length-1;i>=0;i--){
          const b = bursts[i];
          b.r += 320*dt;
          b.life -= dt*0.6;
          if(b.life <= 0){ bursts.splice(i,1); continue; }
          ctx.save();
          ctx.globalCompositeOperation = 'screen';
          const grad = ctx.createRadialGradient(b.x, b.y, Math.max(1,b.r-14), b.x, b.y, b.r+18);
          grad.addColorStop(0, css('--e', 0.0));
          grad.addColorStop(0.5, css('--b', 0.22*b.life));
          grad.addColorStop(1, css('--a', 0.0));
          ctx.strokeStyle = grad;
          ctx.lineWidth = 2 + 6*b.life;
          ctx.beginPath();
          ctx.arc(b.x, b.y, b.r, 0, Math.PI*2);
          ctx.stroke();
          ctx.restore();
        }
      }

      function drawOrbits(t, dt){
        const cx = W/2, cy = H/2;
        const pal = [
          css('--a', 0.22),
          css('--b', 0.22),
          css('--c', 0.22),
          css('--d', 0.22),
          css('--e', 0.22)
        ];

        const tiltX = (pointer.x - 0.5) * 1.2;
        const tiltY = (pointer.y - 0.5) * 1.2;
        const phi = tiltX * 0.8;

        ctx.save();
        ctx.globalCompositeOperation = 'lighter';

        for(let i=0;i<ORBITS.length;i++){
          const o = ORBITS[i];
          const breath = pulsing ? (1 + 0.06 * Math.sin(t*0.8 + i)) : 1;
          o.r = o.rBase * breath;

          for(let j=0;j<o.sats.length;j++){
            const s = o.sats[j];
            s.pa = s.a;
            s.a += s.speed * dt;

            // Influence from bursts
            for(let k=0;k<bursts.length;k++){
              const b = bursts[k];
              const dx = (cx + Math.cos(s.a)*o.r) - b.x;
              const dy = (cy + Math.sin(s.a)*o.r) - b.y;
              const dist = Math.hypot(dx, dy) + 0.0001;
              const edge = Math.abs(dist - b.r);
              if(edge < 22){
                s.a += ((22 - edge) * 0.002) * (dx*0.0006 - dy*0.0006);
              }
            }

            // Elliptical projection with tilt
            const ca = Math.cos(s.a), sa = Math.sin(s.a);
            const ex = 1 + tiltY*0.35, ey = 1 - tiltY*0.35;
            let rx = ca * o.r * ex;
            let ry = sa * o.r * ey;

            // Rotate ellipse plane
            const cph = Math.cos(phi + o.tilt), sph = Math.sin(phi + o.tilt);
            const x = cx + (rx*cph - ry*sph);
            const y = cy + (rx*sph + ry*cph);

            // previous point for trail
            const cpa = Math.cos(s.pa), spa = Math.sin(s.pa);
            let rpx = cpa * o.r * ex;
            let rpy = spa * o.r * ey;
            const px = cx + (rpx*cph - rpy*sph);
            const py = cy + (rpx*sph + rpy*cph);

            // draw trail
            ctx.strokeStyle = pal[s.hue % pal.length];
            ctx.lineWidth = 0.8 + 0.5*Math.sin(t*0.9 + j);
            ctx.beginPath();
            ctx.moveTo(px, py);
            ctx.lineTo(x, y);
            ctx.stroke();

            // accent dot
            if((j + i) % 17 === 0){
              ctx.fillStyle = css('--glow', 0.14);
              ctx.beginPath();
              ctx.arc(x, y, 1.6, 0, Math.PI*2);
              ctx.fill();
            }
          }
        }

        ctx.restore();
      }

      // Animate
      let lastTime = performance.now();
      let t = 0, raf = null;

      function tick(now){
        if(paused) return;
        const dt = Math.min(50, now - lastTime)/1000;
        lastTime = now; t += dt;

        updatePointer(dt);
        clearFrame();
        drawBursts(dt);
        drawOrbits(t, dt);

        raf = requestAnimationFrame(tick);
      }

      const prefersReduced = matchMedia('(prefers-reduced-motion: reduce)').matches;
      if(prefersReduced){
        paused = true;
        btnPause.textContent = 'Resume';
        clearFrame();
        drawOrbits(0,0);
      }else{
        raf = requestAnimationFrame(tick);
      }

      // Visibility
      document.addEventListener('visibilitychange', ()=>{
        if(document.hidden){ if(raf) cancelAnimationFrame(raf); }
        else if(!paused){ lastTime = performance.now(); raf = requestAnimationFrame(tick); }
      });
    })();
  </script>
</section>
