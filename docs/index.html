<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vibing</title>
    <style>
      :root {
        --bg: #0f1221;
        --fg: #e6e8f0;
        --muted: #9aa3b2;
        --accent: #8b5cf6;
      }
      html, body {
        height: 100%;
      }
      body {
        margin: 0;
        font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Ubuntu, Cantarell, Noto Sans, Helvetica Neue, Arial, "Apple Color Emoji", "Segoe UI Emoji";
        color: var(--fg);
        background: radial-gradient(1200px 800px at 70% 10%, #1b1f3a, var(--bg));
        display: flex;
        align-items: center;
        justify-content: center;
      }
      .card {
        width: min(720px, 92vw);
        background: rgba(255,255,255,0.04);
        border: 1px solid rgba(255,255,255,0.08);
        border-radius: 16px;
        padding: 28px 24px;
        box-shadow: 0 10px 30px rgba(0,0,0,0.3);
        backdrop-filter: blur(6px);
      }
      h1 {
        margin: 0 0 10px 0;
        font-size: 28px;
        letter-spacing: 0.3px;
      }
      .muted {
        color: var(--muted);
        font-size: 14px;
        margin-bottom: 18px;
      }
      #content {
        font-size: 18px;
        line-height: 1.6;
        background: rgba(255,255,255,0.04);
        border: 1px dashed rgba(255,255,255,0.12);
        border-radius: 12px;
        padding: 16px;
      }
      .footer {
        margin-top: 18px;
        display: flex;
        justify-content: space-between;
        align-items: center;
        font-size: 14px;
        color: var(--muted);
      }
      .badge {
        display: inline-block;
        background: rgba(139, 92, 246, 0.18);
        color: #d4c2ff;
        padding: 4px 10px;
        border-radius: 999px;
        font-size: 12px;
        border: 1px solid rgba(139, 92, 246, 0.35);
        letter-spacing: 0.2px;
      }
    </style>
  </head>
  <body>

      <section id="content">
<section class="vx595" data-paused="false" aria-label="Solar Bloom Poster">
  <style>
    .vx595{
      --h: 204; /* base hue, will be randomized */
      --radius: 20px;
      --mx: 0; --my: 0;
      color:#0f1320;
      font-family: ui-sans-serif, system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial, "Noto Sans";
      position:relative;
      overflow:hidden;
      border-radius:var(--radius);
      padding:28px;
      min-height:480px;
      background:
        radial-gradient(120% 120% at 8% -10%, hsl(calc(var(--h) + 20) 100% 94% / .85), transparent 50%),
        radial-gradient(120% 120% at 105% 110%, hsl(calc(var(--h) + 120) 100% 95% / .75), transparent 52%),
        #f7fafc;
      border:1px solid rgba(16,24,40,0.08);
      box-shadow: 0 10px 40px rgba(16,24,40,0.08) inset;
      perspective:900px;
      isolation: isolate;
    }
    .vx595::after{
      content:"";
      position:absolute;inset:-20%;
      background: radial-gradient(80% 60% at 50% 20%, rgba(255,255,255,0.9), transparent 70%),
                  radial-gradient(60% 60% at 50% 90%, rgba(0,0,0,0.06), transparent 60%);
      pointer-events:none;
      mix-blend-mode:soft-light;
    }

    /* Kinetic stage */
    .vx595 .stage{
      position:absolute;inset:0;z-index:1;pointer-events:none;
      transform: translateZ(0) rotateX(calc(var(--my) * 6deg)) rotateY(calc(var(--mx) * -6deg));
      transform-origin:center;
      transition: transform 400ms cubic-bezier(.2,.8,.2,1);
    }
    .vx595 .sun{
      position:absolute;top:50%;left:50%;translate:-50% -50%;
      width:28vmin;height:28vmin;border-radius:50%;
      background: radial-gradient(circle at 40% 35%, #ffffff 0 18%, hsl(calc(var(--h) + 18) 100% 88%) 36%, transparent 70%);
      filter: blur(3px) saturate(110%);
      opacity:.9;
    }
    .vx595 .ring{
      position:absolute;top:50%;left:50%;translate:-50% -50%;
      border-radius:50%;
      background: conic-gradient(
        from 0deg,
        hsla(var(--h) 90% 62% / .55),
        hsla(calc(var(--h) + 60) 90% 62% / .40),
        hsla(calc(var(--h) + 120) 90% 60% / .55),
        hsla(var(--h) 90% 62% / .55)
      );
      filter:saturate(115%);
      animation: vx595-spin var(--dur,36s) linear infinite;
      opacity:.85;
      /* ring stroke via mask */
      --t: 12px;
      -webkit-mask: radial-gradient(circle, transparent calc(50% - var(--t)), #000 calc(50% - var(--t)), #000 calc(50% + var(--t)), transparent calc(50% + var(--t) + 1px));
              mask: radial-gradient(circle, transparent calc(50% - var(--t)), #000 calc(50% - var(--t)), #000 calc(50% + var(--t)), transparent calc(50% + var(--t) + 1px));
      will-change: transform;
    }
    .vx595 .r1{width:84vmin;height:84vmin;--t:14px;--dur:48s;filter: blur(0.2px)}
    .vx595 .r2{width:56vmin;height:56vmin;--t:12px;--dur:34s;animation-direction: reverse}
    .vx595 .r3{width:34vmin;height:34vmin;--t:10px;--dur:24s}

    .vx595 .orbit{
      position:absolute;top:50%;left:50%;translate:-50% -50%;
      width:56vmin;height:56vmin;border-radius:50%;
      animation: vx595-spin 18s linear infinite;
      filter:saturate(110%);
    }
    .vx595 .o2{width:34vmin;height:34vmin;animation-duration:12s;animation-direction: reverse}
    .vx595 .planet{
      position:absolute;top:0;left:50%;translate:-50% -50%;
      width:12px;height:12px;border-radius:50%;
      background: radial-gradient(circle at 32% 30%, #fff 0 45%, hsla(var(--h) 70% 50% / .9) 55% 100%);
      box-shadow: 0 8px 22px hsla(var(--h) 75% 40% / .35);
    }
    .vx595 .o2 .planet{width:9px;height:9px;box-shadow: 0 6px 18px hsla(calc(var(--h)+40) 75% 40% / .35)}

    @keyframes vx595-spin{
      to{ transform: rotate(360deg); }
    }

    /* Copy block */
    .vx595 .copy{
      position:relative;z-index:2;max-width:760px;
      background: linear-gradient(180deg, rgba(255,255,255,0.75), rgba(255,255,255,0.45));
      border:1px solid rgba(16,24,40,0.10);
      backdrop-filter: blur(10px) saturate(120%);
      border-radius:16px;padding:22px 20px;
      box-shadow: 0 20px 60px rgba(16,24,40,0.10), inset 0 1px 0 rgba(255,255,255,0.8);
      transform: translate3d(calc(var(--mx) * 10px), calc(var(--my) * 10px), 0);
      transition: box-shadow 300ms ease, transform 300ms ease;
    }
    .vx595 .copy:hover{ box-shadow: 0 28px 80px rgba(16,24,40,0.14), inset 0 1px 0 rgba(255,255,255,0.9) }
    .vx595 .chip{
      display:inline-block; font-size:12px; letter-spacing:.14em; text-transform:uppercase; color:#445169;
      padding:6px 10px; border-radius:999px;
      background: linear-gradient(90deg, hsla(var(--h) 80% 55% / .18), hsla(calc(var(--h)+60) 80% 55% / .18));
      border:1px solid rgba(16,24,40,0.12);
    }
    .vx595 h1{
      margin:10px 0 6px; font-size:clamp(30px, 6vw, 64px); line-height:1.02; letter-spacing:-0.02em;
    }
    .vx595 h1 .shade{
      background: linear-gradient(90deg, hsl(var(--h) 70% 35%), hsl(calc(var(--h)+30) 70% 38%), hsl(calc(var(--h)+90) 70% 35%));
      background-size: 200% 100%;
      -webkit-background-clip:text; background-clip:text; color:transparent;
      animation: vx595-hue 8s ease-in-out infinite;
      text-shadow: 0 1px 0 rgba(255,255,255,0.35);
    }
    @keyframes vx595-hue{
      0%,100%{ background-position: 0% 50% }
      50%{ background-position: 100% 50% }
    }
    .vx595 p{
      margin:0 0 14px; color:#2a364c; opacity:.9; font-size:clamp(14px, 1.6vw, 18px)
    }

    .vx595 .controls{ display:flex; gap:10px; flex-wrap:wrap; align-items:center; margin-top:6px }
    .vx595 .btn{
      appearance:none; cursor:pointer; border:0; border-radius:999px;
      padding:10px 14px; font-weight:600; font-size:14px;
      transition: transform 180ms ease, box-shadow 220ms ease, background 300ms ease, color 300ms ease;
    }
    .vx595 .btn.primary{
      color:#081427;
      background: linear-gradient(90deg, hsl(var(--h) 90% 64%), hsl(calc(var(--h)+60) 90% 58%));
      box-shadow: 0 8px 22px hsla(var(--h) 80% 45% / .28), inset 0 1px 0 rgba(255,255,255,0.4);
    }
    .vx595 .btn.primary:hover{ transform: translateY(-1px); box-shadow: 0 12px 28px hsla(calc(var(--h)+50) 80% 45% / .32) }
    .vx595 .btn.ghost{
      color:#253049;
      background: linear-gradient(#ffffff, #ffffff) padding-box,
                  linear-gradient(135deg, hsla(var(--h) 80% 55% / .5), hsla(calc(var(--h)+80) 80% 55% / .5)) border-box;
      border:1px solid transparent;
      box-shadow: 0 1px 0 rgba(255,255,255,0.9) inset;
    }
    .vx595 .btn.ghost:hover{ transform: translateY(-1px) }

    .vx595 .meta{
      margin-top:10px; display:flex; align-items:center; gap:10px;
      color:#5b6783; font-size:12px; opacity:.9;
    }
    .vx595 .meta::before{
      content:""; height:1px; flex:1;
      background: linear-gradient(to right, transparent, rgba(16,24,40,0.18), transparent);
    }

    .vx595[data-paused="true"] .ring,
    .vx595[data-paused="true"] .orbit,
    .vx595[data-paused="true"] .sun,
    .vx595[data-paused="true"] .shade { animation-play-state: paused !important }

    @media (max-width: 560px){
      .vx595{ padding:22px; min-height:440px }
      .vx595 .copy{ padding:18px }
      .vx595 h1{ font-size: clamp(28px, 9vw, 44px) }
    }
    @media (prefers-reduced-motion: reduce){
      .vx595 .ring, .vx595 .orbit, .vx595 .sun, .vx595 .shade { animation: none !important }
    }
  </style>

  <div class="stage" aria-hidden="true">
    <div class="sun"></div>
    <div class="ring r1"></div>
    <div class="ring r2"></div>
    <div class="ring r3"></div>
    <div class="orbit o1"><span class="planet"></span></div>
    <div class="orbit o2"><span class="planet"></span></div>
  </div>

  <article class="copy" role="region" aria-label="Solar Bloom">
    <div class="chip">Iteration 595</div>
    <h1><span class="shade">Solar Bloom</span></h1>
    <p>Light, air, and motion in quiet balance â€” a poster that breathes with you.</p>
    <div class="controls">
      <button class="btn primary" id="shift" aria-label="Shift daylight palette">Shift daylight</button>
      <button class="btn ghost" id="motion" aria-label="Toggle motion">Pause breeze</button>
    </div>
    <div class="meta">
      Updated <span id="last-updated">Last updated: 2025-11-12 15:20:25 EST</span>
    </div>
  </article>

  <script>
    (function(){
      const root = document.querySelector('.vx595');
      const last = document.getElementById('last-updated');
      const shiftBtn = document.getElementById('shift');
      const motionBtn = document.getElementById('motion');

      function fmt(d){
        try{
          return d.toLocaleString(undefined,{year:'numeric',month:'short',day:'2-digit',hour:'2-digit',minute:'2-digit'});
        }catch(e){ return d.toISOString(); }
      }
      last.textContent = fmt(new Date());

      function setHue(h){
        const hue = ((h%360)+360)%360;
        root.style.setProperty('--h', hue);
      }
      function randomHue(){ return Math.floor(Math.random()*360); }

      // Seed with time-of-day for a fresh vibe
      const now = new Date();
      const seed = (now.getHours()*15 + now.getMinutes()) % 360;
      setHue(seed);

      shiftBtn.addEventListener('click', () => setHue(randomHue()));

      function updateMotionLabel(){
        const paused = root.dataset.paused === 'true';
        motionBtn.textContent = paused ? 'Resume breeze' : 'Pause breeze';
        motionBtn.setAttribute('aria-pressed', paused);
      }
      motionBtn.addEventListener('click', () => {
        root.dataset.paused = root.dataset.paused === 'true' ? 'false' : 'true';
        updateMotionLabel();
      });

      if (window.matchMedia && window.matchMedia('(prefers-reduced-motion: reduce)').matches) {
        root.dataset.paused = 'true';
      }
      updateMotionLabel();

      // Pointer parallax
      const onMove = (e) => {
        if (root.dataset.paused === 'true') return;
        const r = root.getBoundingClientRect();
        const mx = (e.clientX - r.left)/r.width * 2 - 1;
        const my = (e.clientY - r.top)/r.height * 2 - 1;
        root.style.setProperty('--mx', mx.toFixed(3));
        root.style.setProperty('--my', my.toFixed(3));
      };
      root.addEventListener('pointermove', onMove);
      root.addEventListener('pointerleave', () => {
        root.style.setProperty('--mx', 0);
        root.style.setProperty('--my', 0);
      });
    })();
  </script>
</section>
      </section>
      <!-- END_EDITABLE -->
    <script>
      // Only show a local placeholder if the agent hasn't written a timestamp yet
      const el = document.getElementById('last-updated');
      if (el && (!el.textContent || el.textContent.includes('not yet'))) {
        const now = new Date();
        el.textContent = `Last updated: ${now.toLocaleString(undefined, { hour12: false })}`;
      }
    </script>
  </body>
  </html>
