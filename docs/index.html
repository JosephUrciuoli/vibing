    <style>

      }
    </style>

<section id="vibe2173" aria-label="Lumen Observatory">
  <style>
    /* LUMEN OBSERVATORY — Edition 2173 */
    #vibe2173 {
      --bg0: #0b0f17;
      --bg1: #101826;
      --ink: #f4f8ff;
      --muted: #a8b3c7;
      --accent: #7fd1ff;
      --p1: #85ffe0;
      --p2: #7bb2ff;
      --p3: #c8b8ff;
      --p4: #ffb1dc;

      position: relative;
      min-height: 860px;
      padding: clamp(22px, 5vw, 88px);
      border-radius: 40px;
      color: var(--ink);
      overflow: hidden;
      background:
        radial-gradient(1200px 1000px at 120% -20%, rgba(255,255,255,0.09), transparent 60%),
        radial-gradient(1000px 1000px at -20% 120%, rgba(255,255,255,0.06), transparent 62%),
        linear-gradient(180deg, var(--bg0), var(--bg1));
      box-shadow:
        0 80px 220px rgba(5, 10, 20, 0.55),
        inset 0 0 0 1px rgba(255,255,255,0.035);
      transform: perspective(1300px) rotateX(var(--rx, 0deg)) rotateY(var(--ry, 0deg));
      transition: transform 240ms ease, filter 240ms ease;
      isolation: isolate;
    }

    /* Orbital glow veils */
    #vibe2173::before,
    #vibe2173::after {
      content: "";
      position: absolute;
      inset: -40%;
      border-radius: 50%;
      background:
        conic-gradient(from 0deg,
          color-mix(in srgb, var(--p1), transparent 70%),
          color-mix(in srgb, var(--p2), transparent 70%),
          color-mix(in srgb, var(--p3), transparent 70%),
          color-mix(in srgb, var(--p4), transparent 70%),
          color-mix(in srgb, var(--p1), transparent 70%)
        );
      filter: blur(80px) saturate(130%);
      mix-blend-mode: screen;
      opacity: .28;
      pointer-events: none;
      z-index: 0;
      animation: veil2173 160s linear infinite;
    }
    #vibe2173::after { animation-duration: 260s; opacity: .18; }
    @keyframes veil2173 { to { transform: rotate(360deg); } }

    /* Subtle star grain */
    #vibe2173 .grain {
      position: absolute; inset: 0; z-index: 1; pointer-events: none;
      opacity: .08; mix-blend-mode: soft-light;
      background-image:
        radial-gradient(1px 1px at 10% 20%, rgba(255,255,255,0.28), transparent 36%),
        radial-gradient(1px 1px at 30% 70%, rgba(255,255,255,0.20), transparent 36%),
        radial-gradient(1px 1px at 70% 30%, rgba(255,255,255,0.22), transparent 36%),
        radial-gradient(1px 1px at 85% 80%, rgba(255,255,255,0.18), transparent 36%);
      animation: twinkle2173 18s ease-in-out infinite alternate;
    }
    @keyframes twinkle2173 {
      0% { transform: translateY(0); filter: brightness(1); }
      100% { transform: translateY(-1%); filter: brightness(1.06); }
    }

    /* Canvas universe */
    #vibe2173 .field {
      position: absolute; inset: 0;
      z-index: 2;
      display: block;
    }

    /* UI shell */
    #vibe2173 .shell {
      position: relative;
      z-index: 3;
      display: grid;
      gap: clamp(14px, 2.6vw, 28px);
      place-items: center;
      text-align: center;
      width: min(1120px, 100%);
      margin-inline: auto;
    }

    /* Crest pill */
    #vibe2173 .crest {
      display: inline-flex; align-items: center; gap: 10px;
      padding: 10px 14px;
      border-radius: 999px;
      background: linear-gradient(180deg, rgba(255,255,255,0.14), rgba(255,255,255,0.06));
      border: 1px solid rgba(255,255,255,0.12);
      color: var(--muted);
      box-shadow: inset 0 1px 0 rgba(255,255,255,0.36), 0 12px 34px rgba(0,0,0,0.28);
      backdrop-filter: blur(10px) saturate(160%);
      -webkit-backdrop-filter: blur(10px) saturate(160%);
      font: 700 11px/1 ui-sans-serif, system-ui, -apple-system, "Segoe UI", Roboto, Arial;
      text-transform: uppercase; letter-spacing: .16em;
    }
    #vibe2173 .dot {
      width: 10px; height: 10px; border-radius: 50%;
      background: radial-gradient(circle at 36% 36%, #fff 15%, var(--p3) 68%, transparent 70%);
      box-shadow: 0 0 0 6px color-mix(in srgb, var(--p3), transparent 85%), 0 0 18px var(--p3);
      animation: pulse2173 3.2s ease-in-out infinite;
    }
    @keyframes pulse2173 { 0%,100%{transform:scale(1);opacity:1} 50%{transform:scale(1.18);opacity:.85} }

    /* Title with orbiting ring */
    #vibe2173 .title {
      position: relative;
      margin: 0;
      font: 900 clamp(48px, 12vw, 150px)/0.86 ui-serif, "Iowan Old Style", Georgia, "Times New Roman", serif;
      letter-spacing: -0.02em;
      background: linear-gradient(180deg,
        color-mix(in srgb, var(--ink), #ffffff 10%) 0%,
        color-mix(in srgb, var(--p2), #ffffff 8%) 50%,
        color-mix(in srgb, var(--p1), #ffffff 10%) 100%);
      -webkit-background-clip: text; background-clip: text; color: transparent;
      text-shadow: 0 1px 0 rgba(255,255,255,0.3), 0 16px 50px rgba(0,0,0,0.45);
    }
    #vibe2173 .title::after {
      content: "";
      position: absolute; left: 50%; transform: translateX(-50%);
      bottom: clamp(-24px, -2vw, -14px);
      width: clamp(280px, 56vw, 820px); height: clamp(46px, 8vw, 90px);
      border-radius: 999px;
      background:
        radial-gradient(60% 120% at 50% 50%, rgba(255,255,255,0.35), transparent 60%),
        linear-gradient(90deg, var(--p1), var(--p2), var(--p3), var(--p4));
      mask: radial-gradient(closest-side, transparent 62%, #000 63% 100%);
      opacity: .9;
      filter: blur(10px) saturate(130%);
      animation: orbitring 22s linear infinite;
    }
    @keyframes orbitring { to { transform: translateX(-50%) rotate(360deg); } }

    #vibe2173 .lead {
      margin: 0;
      color: var(--muted);
      max-width: 70ch;
      font: 400 clamp(16px, 2.2vw, 22px)/1.8 ui-sans-serif, system-ui, -apple-system, "Segoe UI", Roboto, Arial;
    }

    /* Controls */
    #vibe2173 .panel {
      display: grid;
      grid-auto-flow: column;
      gap: 10px;
      justify-content: center;
      padding: 12px;
      border-radius: 16px;
      border: 1px solid rgba(255,255,255,0.12);
      background: linear-gradient(180deg, rgba(255,255,255,0.14), rgba(255,255,255,0.06));
      box-shadow: inset 0 1px 0 rgba(255,255,255,0.2), 0 16px 36px rgba(0,0,0,0.28);
      backdrop-filter: blur(10px) saturate(180%); -webkit-backdrop-filter: blur(10px) saturate(180%);
      width: auto; max-width: 100%;
    }
    #vibe2173 .btn {
      appearance: none;
      border: 1px solid rgba(255,255,255,0.14);
      border-radius: 12px;
      padding: 12px 14px;
      cursor: pointer;
      background:
        linear-gradient(180deg, rgba(255,255,255,0.18), rgba(255,255,255,0.08)) padding-box,
        linear-gradient(90deg,
          color-mix(in srgb, var(--p2), transparent 60%),
          color-mix(in srgb, var(--p1), transparent 60%)
        ) border-box;
      color: var(--ink);
      font: 700 12px/1 ui-sans-serif, system-ui, -apple-system, "Segoe UI", Roboto, Arial;
      letter-spacing: .04em;
      transition: transform 160ms ease, box-shadow 220ms ease, filter 160ms ease;
      box-shadow: 0 12px 28px rgba(0,0,0,0.24), inset 0 1px 0 rgba(255,255,255,0.35);
    }
    #vibe2173 .btn:hover { transform: translateY(-1px); filter: saturate(112%); }
    #vibe2173 .btn:active { transform: translateY(0); }
    #vibe2173 .btn:focus-visible { outline: 2px solid color-mix(in srgb, var(--accent), white 20%); outline-offset: 2px; }

    #vibe2173 .sliders {
      display: flex; flex-wrap: wrap; gap: 14px; justify-content: center; align-items: center;
      margin-top: 6px;
    }
    #vibe2173 .sliders label {
      font: 600 11px/1 ui-sans-serif, system-ui, -apple-system, "Segoe UI", Roboto, Arial;
      letter-spacing: .12em; text-transform: uppercase; color: var(--muted);
      display: flex; align-items: center; gap: 10px;
      padding: 8px 10px;
      border-radius: 12px;
      background: rgba(255,255,255,0.08);
      border: 1px solid rgba(255,255,255,0.14);
      box-shadow: inset 0 1px 0 rgba(255,255,255,0.2);
    }
    #vibe2173 input[type="range"] { width: 180px; accent-color: var(--accent); }

    #vibe2173 .tog {
      display: inline-flex; align-items: center; gap: 8px;
      padding: 10px 12px; border-radius: 999px;
      border: 1px solid rgba(255,255,255,0.14);
      background: linear-gradient(180deg, rgba(255,255,255,0.12), rgba(255,255,255,0.05));
      box-shadow: inset 0 1px 0 rgba(255,255,255,0.25);
      color: var(--muted);
      font: 700 11px/1 ui-sans-serif, system-ui, -apple-system, "Segoe UI", Roboto, Arial;
      text-transform: uppercase; letter-spacing: .14em;
    }
    #vibe2173 .led {
      width: 12px; height: 12px; border-radius: 50%;
      box-shadow: 0 0 14px currentColor;
      background:
        radial-gradient(circle at 36% 36%, #fff 15%, currentColor 68%, transparent 70%);
      color: var(--p2);
    }

    #vibe2173 .meta {
      display: grid; grid-template-columns: 1fr auto; align-items: center; gap: 12px;
      width: min(950px, 100%); color: var(--muted);
      font: 400 12px/1.6 ui-sans-serif, system-ui, -apple-system, "Segoe UI", Roboto, Arial;
      margin-top: 6px;
    }
    @media (max-width: 900px) {
      #vibe2173 .panel { grid-auto-flow: row; }
      #vibe2173 .meta { grid-template-columns: 1fr; justify-items: center; text-align: center; }
    }

    /* Reduced motion */
    @media (prefers-reduced-motion: reduce) {
      #vibe2173::before, #vibe2173::after { animation: none !important; }
      #vibe2173 .grain { animation: none !important; }
    }
  </style>

  <canvas class="field" aria-hidden="true"></canvas>

  <div class="shell" role="region" aria-live="polite">
    <div class="crest"><span class="dot" aria-hidden="true"></span> Edition 2173 · Lumen Observatory</div>
    <h1 class="title">ORRERY</h1>
    <p class="lead">Spin the sky. Constellations bloom as particles trace invisible tides.</p>

    <div class="panel">
      <button class="btn" data-act="palette" aria-label="Cycle palette">Palette: Noctilux</button>
      <button class="btn" data-act="style" aria-label="Toggle style">Style: Particles</button>
      <button class="btn" data-act="gravity" aria-label="Toggle gravity">Gravity: On</button>
      <button class="btn" data-act="hud" aria-label="Hide interface">Hide UI</button>
      <button class="btn" data-act="save" aria-label="Save image">Save</button>
    </div>

    <div class="sliders" role="group" aria-label="Orrery controls">
      <label>Density <input type="range" min="0.20" max="1.40" step="0.01" value="0.90" data-range="density" aria-label="Star density"></label>
      <label>Drift <input type="range" min="0.20" max="2.40" step="0.01" value="1.00" data-range="drift" aria-label="Orbital drift"></label>
      <label>Bloom <input type="range" min="0.00" max="1.00" step="0.01" value="0.40" data-range="bloom" aria-label="Bloom intensity"></label>

    </div>

    <div class="tog" aria-live="polite"><span class="led" data-led="mode" aria-hidden="true"></span> Night</div>

    <div class="meta">
      <span class="hint">P palette · L style · G gravity · H toggle UI · S save · Drag to steer · Wheel to zoom</span>
      <span id="last-updated">Last updated: 2026-01-24 18:18:03 EST</span>
    </div>
  </div>

  <script>
    (function () {
      const root = document.getElementById('vibe2173');
      const canvas = root.querySelector('.field');
      const ctx = canvas.getContext('2d', { alpha: true });
      const hud = root.querySelector('.shell');

      const btnPalette = root.querySelector('[data-act="palette"]');
      const btnStyle   = root.querySelector('[data-act="style"]');
      const btnGrav    = root.querySelector('[data-act="gravity"]');
      const btnHUD     = root.querySelector('[data-act="hud"]');
      const btnSave    = root.querySelector('[data-act="save"]');

      const rDensity   = root.querySelector('[data-range="density"]');
      const rDrift     = root.querySelector('[data-range="drift"]');
      const rBloom     = root.querySelector('[data-range="bloom"]');
      const rTrails    = root.querySelector('[data-range="trails"]');
      const ledMode    = root.querySelector('[data-led="mode"]');
      const last       = root.querySelector('#last-updated');

      // Timestamp
      try {
        last.textContent = 'Last updated: ' + new Date().toLocaleString(undefined, {
          year: 'numeric', month: 'short', day: '2-digit',
          hour: '2-digit', minute: '2-digit', second: '2-digit'
        });
      } catch {
        last.textContent = 'Last updated: ' + new Date().toString();
      }

      // Palettes
      const palettes = [
        { name: 'Noctilux', dark:true,  bg0:'#0b0f17', bg1:'#101826', ink:'#f4f8ff', muted:'#a8b3c7', accent:'#7fd1ff', p1:'#85ffe0', p2:'#7bb2ff', p3:'#c8b8ff', p4:'#ffb1dc' },
        { name: 'Dawnfield', dark:false, bg0:'#fafcff', bg1:'#eaf2ff', ink:'#0e1a2b', muted:'#5a6c81', accent:'#3aa27c', p1:'#82eec5', p2:'#7ab4ff', p3:'#ffd37d', p4:'#ffb0a2' },
        { name: 'Emberglass', dark:true, bg0:'#140a0a', bg1:'#1e1111', ink:'#ffefe9', muted:'#e1b7ad', accent:'#ff9b6b', p1:'#ffb86b', p2:'#ff7aa2', p3:'#ffd38e', p4:'#ffe7b6' },
        { name: 'Lapidary', dark:true,  bg0:'#060a12', bg1:'#0b1324', ink:'#eaf2ff', muted:'#9eb3d0', accent:'#8ac5ff', p1:'#72f3ff', p2:'#7ba8ff', p3:'#b9d0ff', p4:'#c6b7ff' }
      ];
      let paletteIndex = 0;
      let isDark = true;

      function applyPalette(p) {
        const set = (k,v)=>root.style.setProperty(k,v);
        set('--bg0', p.bg0); set('--bg1', p.bg1);
        set('--ink', p.ink); set('--muted', p.muted); set('--accent', p.accent);
        set('--p1', p.p1); set('--p2', p.p2); set('--p3', p.p3); set('--p4', p.p4);
        btnPalette.textContent = 'Palette: ' + p.name;
        isDark = !!p.dark;
        ledMode.style.color = p.dark ? getComputedStyle(root).getPropertyValue('--p2').trim() : '#3aa27c';
        wipe(true);
      }
      applyPalette(palettes[0]);

      // State
      const DPR = Math.max(1, Math.min(2, window.devicePixelRatio || 1));
      let W = 1, H = 1, CX = 0.5, CY = 0.5, R = 0.5;
      let running = true;

      let styleParticles = true;        // false = constellations
      let gravityOn = true;
      let density = parseFloat(rDensity.value);
      let drift = parseFloat(rDrift.value);
      let bloom = parseFloat(rBloom.value);
      let trail = parseFloat(rTrails.value);
      let zoom = 1.0;

      const pointer = { x:0, y:0, inside:false };

      let nodes = [];

      // Utils
      const clamp = (v,a,b)=>Math.max(a, Math.min(b, v));
      function rand(a=0, b=1){ return a + Math.random()*(b-a); }
      function pick(...c){ return c[Math.floor(Math.random()*c.length)]; }

      // Resize & init
      function resize() {
        const rect = root.getBoundingClientRect();
        W = Math.max(1, Math.floor(rect.width));
        H = Math.max(1, Math.floor(rect.height));
        CX = W/2; CY = H/2;
        R = Math.min(W,H) * 0.48;

        canvas.width = W * DPR;
        canvas.height = H * DPR;
        canvas.style.width = W + 'px';
        canvas.style.height = H + 'px';
        ctx.setTransform(DPR, 0, 0, DPR, 0, 0);

        regen();
        wipe(true);
      }

      function regen() {
        const area = (W*H) / 14000; // base density
        const N = Math.floor(area * density * 1.3) + 90;
        nodes = new Array(N).fill(0).map((_,i)=>{
          const r = Math.pow(rand(0.06, 1.0), 1.2) * R * zoom;
          const a = rand(0, Math.PI*2);
          const speed = (0.0003 + Math.pow(r/R, 0.5) * 0.0012) * drift * pick(1, 1, 1, -1);
          return {
            r, a, speed,
            wobble: rand(0.4, 1.4),
            hue: rand(0, 1),
            size: rand(0.6, 1.8),
            link: Math.random() < 0.28
          };
        });
      }

      function wipe(hard=false) {
        ctx.save();
        ctx.globalCompositeOperation = 'source-over';
        if (hard) {
          const g = ctx.createLinearGradient(0,0,0,H);
          g.addColorStop(0, getComputedStyle(root).getPropertyValue('--bg0').trim());
          g.addColorStop(1, getComputedStyle(root).getPropertyValue('--bg1').trim());
          ctx.fillStyle = g;
          ctx.fillRect(0,0,W,H);
        } else {
          ctx.fillStyle = isDark ? 'rgba(0,0,0,' + trail + ')' : 'rgba(255,255,255,' + trail + ')';
          ctx.fillRect(0,0,W,H);
        }
        ctx.restore();
      }

      function colMix(t) {
        const s = getComputedStyle(root);
        const c1 = s.getPropertyValue('--p1').trim();
        const c2 = s.getPropertyValue('--p2').trim();
        const c3 = s.getPropertyValue('--p3').trim();
        const c4 = s.getPropertyValue('--p4').trim();
        const arr = [c1,c2,c3,c4,c1];
        const idx = Math.floor(t*4);
        const f = (t*4) - idx;
        // quick lerp via canvas gradient
        const grad = ctx.createLinearGradient(0,0,100,0);
        grad.addColorStop(0, arr[idx]);
        grad.addColorStop(1, arr[idx+1]);
        // We will paint with grad; for strokes we directly return one slot
        return { grad, base: arr[idx] };
      }

      function draw(t) {
        const s = getComputedStyle(root);
        wipe(false);

        // soft orbital rings
        ctx.save();
        ctx.translate(CX, CY);
        ctx.globalAlpha = 0.25;
        ctx.globalCompositeOperation = 'screen';
        for (let i=0;i<6;i++){
          const rr = (i+1)/6 * R * 0.98 * zoom;
          ctx.beginPath();
          ctx.arc(0,0, rr, 0, Math.PI*2);
          ctx.strokeStyle = i%2 ? s.getPropertyValue('--p2').trim() : s.getPropertyValue('--p1').trim();
          ctx.lineWidth = i===5 ? 0.6 : 0.45;
          ctx.stroke();
        }
        ctx.restore();

        // nodes
        ctx.save();
        ctx.globalCompositeOperation = 'lighter';

        const near = 42 * (zoom < 1 ? 1.2 : 1.0);

        for (let i=0;i<nodes.length;i++) {
          const n = nodes[i];
          // Orbit advance
          n.a += n.speed;
          const wob = Math.sin(t*0.0006 * n.wobble + i)*0.4;
          const rr = Math.max(6, n.r + wob*8);
          const x = CX + Math.cos(n.a)*rr;
          const y = CY + Math.sin(n.a)*rr;

          // gravity toward pointer
          if (gravityOn && pointer.inside) {
            const dx = (pointer.x - x);
            const dy = (pointer.y - y);
            const d2 = dx*dx + dy*dy + 1;
            const pull = 15000 / d2;
            n.a += (Math.atan2(dy, dx) - n.a) * (pull * 0.00002);
          }

          // style render
          if (styleParticles) {
            const cm = colMix((Math.sin(n.a*0.5 + i*0.13)+1)/2);
            const r = n.size + bloom*2.2;
            if (bloom > 0) {
              ctx.beginPath();
              ctx.fillStyle = cm.base;
              ctx.globalAlpha = 0.18 + bloom*0.18;
              ctx.shadowBlur = isDark ? 24 + bloom*30 : 12 + bloom*18;
              ctx.shadowColor = cm.base;
              ctx.arc(x,y, r*1.8, 0, Math.PI*2);
              ctx.fill();
            }
            ctx.beginPath();
            ctx.globalAlpha = 0.9;
            ctx.shadowBlur = 0;
            ctx.fillStyle = cm.base;
            ctx.arc(x, y, Math.max(0.6, n.size), 0, Math.PI*2);
            ctx.fill();
          } else {
            // constellation lines
            for (let j=i+1;j<Math.min(i+6, nodes.length); j++){
              const m = nodes[j];
              const mx = CX + Math.cos(m.a)*m.r;
              const my = CY + Math.sin(m.a)*m.r;
              const dx = mx - x, dy = my - y;
              const d = Math.hypot(dx, dy);
              if (d < near && (n.link || m.link)) {
                const cm = colMix((i%100)/100);
                ctx.beginPath();
                ctx.moveTo(x, y);
                ctx.lineTo(mx, my);
                ctx.strokeStyle = cm.base;
                ctx.globalAlpha = clamp(0.18 + (near - d)/near * 0.4, 0.18, 0.72);
                ctx.lineWidth = 0.7 + bloom*0.6;
                ctx.stroke();
              }
            }
          }
        }
        ctx.restore();
      }

      // Animation
      function tick(now) {
        if (!running) return;
        draw(now || performance.now());
        requestAnimationFrame(tick);
      }

      // Interactions
      function setTilt(clientX, clientY) {
        const rect = root.getBoundingClientRect();
        const px = clamp((clientX - rect.left) / rect.width, 0, 1);
        const py = clamp((clientY - rect.top) / rect.height, 0, 1);
        root.style.setProperty('--rx', ((0.5 - py) * 3.0).toFixed(2) + 'deg');
        root.style.setProperty('--ry', ((px - 0.5) * 5.0).toFixed(2) + 'deg');
      }

      root.addEventListener('pointerenter', () => { pointer.inside = true; }, { passive: true });
      root.addEventListener('pointerleave', () => { pointer.inside = false; root.style.setProperty('--rx', '0deg'); root.style.setProperty('--ry', '0deg'); }, { passive: true });
      root.addEventListener('pointermove', (e) => {
        const r = root.getBoundingClientRect();
        pointer.x = e.clientX - r.left; pointer.y = e.clientY - r.top;
        setTilt(e.clientX, e.clientY);
      }, { passive: true });

      root.addEventListener('wheel', (e) => {
        const dz = e.deltaY > 0 ? 1.05 : 0.95;
        zoom = clamp(zoom * dz, 0.6, 1.8);
        regen();
      }, { passive: true });

      // Controls
      function cyclePalette() {
        paletteIndex = (paletteIndex + 1) % palettes.length;
        applyPalette(palettes[paletteIndex]);
      }
      function toggleStyle() {
        styleParticles = !styleParticles;
        btnStyle.textContent = 'Style: ' + (styleParticles ? 'Particles' : 'Constellations');
      }
      function toggleGravity() {
        gravityOn = !gravityOn;
        btnGrav.textContent = 'Gravity: ' + (gravityOn ? 'On' : 'Off');
      }
      function toggleHUD() {
        if (hud.style.opacity === '0') {
          hud.style.opacity = ''; hud.style.pointerEvents = '';
          btnHUD.textContent = 'Hide UI';
        } else {
          hud.style.opacity = '0'; hud.style.pointerEvents = 'none';
          setTimeout(()=>{ btnHUD.textContent = 'Show UI'; }, 50);
        }
      }
      function savePNG() {
        const a = document.createElement('a');
        a.download = 'lumen-orrery-' + Date.now() + '.png';
        a.href = canvas.toDataURL('image/png');
        a.click();
      }

      btnPalette.addEventListener('click', () => { cyclePalette(); btnPalette.blur(); });
      btnStyle.addEventListener('click', () => { toggleStyle(); btnStyle.blur(); });
      btnGrav.addEventListener('click', () => { toggleGravity(); btnGrav.blur(); });
      btnHUD.addEventListener('click', () => { toggleHUD(); });
      btnSave.addEventListener('click', () => { savePNG(); btnSave.blur(); });

      rDensity.addEventListener('input', () => { density = parseFloat(rDensity.value); regen(); });
      rDrift.addEventListener('input', () => { drift = parseFloat(rDrift.value); });
      rBloom.addEventListener('input', () => { bloom = parseFloat(rBloom.value); });
      rTrails.addEventListener('input', () => { trail = parseFloat(rTrails.value); });

      // Keys
      window.addEventListener('keydown', (e) => {
        const key = e.key.toLowerCase();
        if (key === 'p') cyclePalette();
        if (key === 'l') toggleStyle();
        if (key === 'g') toggleGravity();
        if (key === 'h') toggleHUD();
        if (key === 's') savePNG();
      });

      // Reduced motion adjustments
      const prm = window.matchMedia('(prefers-reduced-motion: reduce)');
      function applyPRM() {
        if (prm.matches) {
          rDrift.value = '0.50'; drift = 0.50;
          rTrails.value = '0.06'; trail = 0.06;
          rBloom.value = '0.20'; bloom = 0.20;
        }
      }
      prm.addEventListener?.('change', applyPRM);
      applyPRM();

      // Idle drift tilt
      setInterval(() => {
        if (!running || pointer.inside || hud?.style.opacity === '0') return;
        const t = Date.now() * 0.00025;
        const rect = root.getBoundingClientRect();
        const nx = 0.5 + Math.sin(t * 1.2) * 0.12;
        const ny = 0.5 + Math.cos(t * 1.0) * 0.10;
        setTilt(rect.left + rect.width * nx, rect.top + rect.height * ny);
      }, 160);

      const ro = new ResizeObserver(resize);
      ro.observe(root);
      resize();
      requestAnimationFrame(tick);
    })();
  </script>
</section>
