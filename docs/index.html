<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vibing</title>
    <style>
      :root {
        --bg: #0f1221;
        --fg: #e6e8f0;
        --muted: #9aa3b2;
        --accent: #8b5cf6;
      }
      html, body {
        height: 100%;
      }
      body {
        margin: 0;
        font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Ubuntu, Cantarell, Noto Sans, Helvetica Neue, Arial, "Apple Color Emoji", "Segoe UI Emoji";
        color: var(--fg);
        background: radial-gradient(1200px 800px at 70% 10%, #1b1f3a, var(--bg));
        display: flex;
        align-items: center;
        justify-content: center;
      }
      .card {
        width: min(720px, 92vw);
        background: rgba(255,255,255,0.04);
        border: 1px solid rgba(255,255,255,0.08);
        border-radius: 16px;
        padding: 28px 24px;
        box-shadow: 0 10px 30px rgba(0,0,0,0.3);
        backdrop-filter: blur(6px);
      }
      h1 {
        margin: 0 0 10px 0;
        font-size: 28px;
        letter-spacing: 0.3px;
      }
      .muted {
        color: var(--muted);
        font-size: 14px;
        margin-bottom: 18px;
      }
      #content {
        font-size: 18px;
        line-height: 1.6;
        background: rgba(255,255,255,0.04);
        border: 1px dashed rgba(255,255,255,0.12);
        border-radius: 12px;
        padding: 16px;
      }
      .footer {
        margin-top: 18px;
        display: flex;
        justify-content: space-between;
        align-items: center;
        font-size: 14px;
        color: var(--muted);
      }
      .badge {
        display: inline-block;
        background: rgba(139, 92, 246, 0.18);
        color: #d4c2ff;
        padding: 4px 10px;
        border-radius: 999px;
        font-size: 12px;
        border: 1px solid rgba(139, 92, 246, 0.35);
        letter-spacing: 0.2px;
      }
    </style>
  </head>
  <body>
    <!-- BEGIN_EDITABLE -->
      <section id="content">
<div id="vibe-1305" class="halcyon" aria-label="HALCYON — motion study">
  <style>
    /* HALCYON — scoped to #vibe-1305 */
    #vibe-1305 {
      --bg-0: #f7fbff;    /* paper glow */
      --bg-1: #eef2ff;    /* sky wash */
      --ink: #0f172a;     /* text */
      --muted: #475569;   /* subtle text */
      --ring: rgba(15, 23, 42, 0.12);
      --g0: 255,171,92;   /* palette A */
      --g1: 255,98,188;   /* palette B */
      --g2: 98,188,255;   /* palette C */
      --g3: 120,230,180;  /* palette D */

      position: relative;
      border-radius: 28px;
      overflow: hidden;
      min-height: 920px;
      color: var(--ink);
      background:
        radial-gradient(1200px 900px at 20% -10%, rgba(255,255,255,0.9), transparent 65%),
        linear-gradient(180deg, var(--bg-0), var(--bg-1) 75%, #eaf1ff 100%);
      box-shadow: 0 50px 160px rgba(3, 7, 18, 0.12), inset 0 0 0 1px rgba(15, 23, 42, 0.06);
      isolation: isolate;
    }

    /* Ambient mesh */
    #vibe-1305::before, #vibe-1305::after {
      content: "";
      position: absolute; inset: -30%;
      background:
        radial-gradient(28% 36% at 20% 40%, rgba(var(--g2), 0.14), transparent 60%),
        radial-gradient(34% 40% at 80% 20%, rgba(var(--g3), 0.16), transparent 60%),
        radial-gradient(30% 34% at 70% 80%, rgba(var(--g0), 0.16), transparent 60%),
        radial-gradient(32% 32% at 30% 80%, rgba(var(--g1), 0.14), transparent 60%);
      filter: blur(70px) saturate(120%);
      mix-blend-mode: screen;
      pointer-events: none;
      animation: v1305-drift 36s ease-in-out infinite;
    }
    #vibe-1305::after { animation-duration: 58s; animation-direction: reverse; opacity: 0.52; }
    @keyframes v1305-drift {
      0%, 100% { transform: translate3d(0,0,0) scale(1); }
      50% { transform: translate3d(1.6%, -1.4%, 0) scale(1.03); }
    }

    /* Subtle grain */
    #vibe-1305 .grain {
      position:absolute; inset:-1px; pointer-events:none; z-index:0; opacity:.06;
      background-image: url("data:image/svg+xml;utf8,<svg xmlns='http://www.w3.org/2000/svg' width='220' height='220' viewBox='0 0 220 220'><filter id='n'><feTurbulence baseFrequency='0.9' numOctaves='1' seed='9'/><feColorMatrix type='saturate' values='0'/><feComponentTransfer><feFuncA type='table' tableValues='0 0.12'/></feComponentTransfer></filter><rect width='100%' height='100%' filter='url(%23n)'/></svg>");
      background-size: 220px 220px; mix-blend-mode: multiply;
      animation: v1305-grain 22s linear infinite;
    }
    @keyframes v1305-grain { 50% { transform: translate3d(0.7%, 0.6%, 0); } }

    /* Chrome */
    #vibe-1305 .chrome {
      position: relative; z-index: 4;
      display: flex; align-items: center; justify-content: space-between; gap: 16px;
      padding: clamp(14px, 3.2vw, 28px);
    }
    #vibe-1305 .brand {
      display: inline-flex; align-items: center; gap: 12px;
      padding: 10px 14px; border-radius: 999px;
      background: rgba(255,255,255,0.7);
      border: 1px solid rgba(15, 23, 42, 0.08);
      box-shadow: 0 10px 28px rgba(3,7,18,0.08), inset 0 1px 0 rgba(255,255,255,0.9);
      backdrop-filter: blur(8px) saturate(160%); user-select: none;
    }
    #vibe-1305 .gem {
      width: 14px; height: 14px; border-radius: 4px;
      background: conic-gradient(from 90deg, rgba(var(--g0),1), rgba(var(--g1),1), rgba(var(--g2),1), rgba(var(--g3),1), rgba(var(--g0),1));
      box-shadow: 0 0 0 2px rgba(255,255,255,0.9), 0 0 18px rgba(0,0,0,0.06);
      transform: rotate(45deg);
    }
    #vibe-1305 .title {
      font: 900 12px/1 ui-sans-serif, -apple-system, "Segoe UI", Inter, Roboto, Arial;
      letter-spacing: 0.16em; text-transform: uppercase; color: var(--ink); opacity: 0.9;
    }
    #vibe-1305 .ed {
      font: 700 11px/1 ui-sans-serif, -apple-system, "Segoe UI", Inter, Roboto, Arial;
      letter-spacing: 0.12em; text-transform: uppercase; color: var(--muted); opacity: 0.9;
    }

    /* Swatches */
    #vibe-1305 .swatchbar {
      display: inline-flex; gap: 8px; padding: 8px; border-radius: 999px;
      background: rgba(255,255,255,0.7);
      border: 1px solid rgba(15, 23, 42, 0.08);
      box-shadow: 0 10px 28px rgba(3,7,18,0.08), inset 0 1px 0 rgba(255,255,255,0.9);
      backdrop-filter: blur(8px) saturate(160%);
    }
    #vibe-1305 .sw {
      width: 34px; height: 34px; border-radius: 10px;
      border: 0; outline: none; cursor: pointer;
      box-shadow: inset 0 0 0 2px rgba(255,255,255,0.85), 0 10px 24px rgba(3,7,18,0.12);
      transition: transform 160ms ease, filter 160ms ease, box-shadow 220ms ease;
    }
    #vibe-1305 .sw:hover { transform: translateY(-1px) scale(1.05); filter: saturate(115%); }
    #vibe-1305 .sw[aria-pressed="true"] { box-shadow: inset 0 0 0 3px rgba(15,23,42,0.85), 0 14px 28px rgba(3,7,18,0.16); }

    /* Hero */
    #vibe-1305 .hero {
      position: relative; z-index: 3; text-align: center;
      display: grid; place-items: center; gap: 10px; padding: 8px 16px 0;
    }
    #vibe-1305 h1 {
      margin: 2px 0 0;
      font-family: ui-sans-serif, -apple-system, "Segoe UI", Inter, Roboto, Arial;
      font-weight: 1000; letter-spacing: -0.02em;
      font-size: clamp(44px, 8.8vw, 120px); line-height: 0.92;
      background: linear-gradient(120deg,
        rgba(var(--g0),1) 0%,
        rgba(var(--g1),1) 30%,
        rgba(var(--g2),1) 60%,
        rgba(var(--g3),1) 100%);
      -webkit-background-clip: text; background-clip: text; color: transparent;
      filter: drop-shadow(0 14px 34px rgba(3,7,18,0.12));
    }
    #vibe-1305 .sub {
      max-width: 72ch; color: var(--muted);
      font: 600 clamp(14px, 2vw, 18px)/1.55 ui-sans-serif, -apple-system, "Segoe UI", Inter, Roboto, Arial;
      text-wrap: balance; opacity: 0.95;
    }

    /* Lightfield panel */
    #vibe-1305 .field {
      position: relative; z-index: 2;
      width: min(1200px, 94%); margin: 26px auto;
      aspect-ratio: 21 / 9;
      border-radius: 24px; overflow: hidden;
      background: linear-gradient(180deg, rgba(255,255,255,0.65), rgba(255,255,255,0.4));
      border: 1px solid var(--ring);
      box-shadow:
        0 50px 140px rgba(3,7,18,0.12),
        inset 0 0 0 10px rgba(255,255,255,0.55),
        inset 0 1px 0 rgba(255,255,255,0.95);
      transform-style: preserve-3d;
      transition: transform 300ms ease, box-shadow 300ms ease;
      will-change: transform;
    }
    #vibe-1305 canvas.stage { position: absolute; inset: 0; width: 100%; height: 100%; display: block; z-index: 1; }
    #vibe-1305 .gridlines {
      position: absolute; inset: 0; z-index: 2; pointer-events: none;
      opacity: 0.55;
      background-image:
        linear-gradient(rgba(15,23,42,0.04) 1px, transparent 1px),
        linear-gradient(90deg, rgba(15,23,42,0.04) 1px, transparent 1px);
      background-size: 26px 26px, 26px 26px;
      mix-blend-mode: multiply;
      transition: opacity 200ms ease;
    }
    #vibe-1305 .gridlines[hidden] { opacity: 0; }

    /* Controls deck */
    #vibe-1305 .deck {
      position: relative; z-index: 3;
      display: grid; gap: 14px; justify-items: center;
      width: min(1100px, 94%); margin: 8px auto 0; padding: 16px;
      background: rgba(255,255,255,0.7);
      border: 1px solid rgba(15, 23, 42, 0.08);
      border-radius: 18px;
      backdrop-filter: blur(8px) saturate(150%);
      box-shadow: 0 30px 80px rgba(3,7,18,0.10), inset 0 1px 0 rgba(255,255,255,0.9);
    }
    #vibe-1305 .cta { display: flex; flex-wrap: wrap; gap: 10px; justify-content: center; }
    #vibe-1305 .btn, #vibe-1305 .chip {
      appearance: none; border: 0; cursor: pointer; user-select: none;
      padding: 12px 16px; border-radius: 14px; font-weight: 900; letter-spacing: 0.02em;
      color: var(--ink);
      background: linear-gradient(135deg, rgba(var(--g0),0.22), rgba(var(--g1),0.20));
      box-shadow: 0 14px 34px rgba(3,7,18,0.12), inset 0 1px 0 rgba(255,255,255,0.9);
      transition: transform 120ms ease, filter 160ms ease, box-shadow 220ms ease, background 200ms ease;
    }
    #vibe-1305 .btn:hover, #vibe-1305 .chip:hover { transform: translateY(-1px); filter: saturate(115%); }
    #vibe-1305 .btn:active, #vibe-1305 .chip:active { transform: translateY(1px); }
    #vibe-1305 .chip { font-size: 12px; }
    #vibe-1305 .chip[aria-pressed="true"] { background: linear-gradient(135deg, rgba(var(--g2),0.24), rgba(var(--g3),0.22)); }
    #vibe-1305 .range {
      display: inline-flex; align-items: center; gap: 10px; color: var(--muted);
      font: 600 12px/1 ui-sans-serif, -apple-system, "Segoe UI", Inter, Roboto, Arial;
      padding: 10px 12px; border-radius: 12px;
      background: rgba(255,255,255,0.6);
      border: 1px solid rgba(15, 23, 42, 0.08);
      box-shadow: inset 0 1px 0 rgba(255,255,255,0.9);
    }
    #vibe-1305 input[type="range"] {
      -webkit-appearance: none; width: 180px; height: 6px; border-radius: 999px;
      background: linear-gradient(90deg, rgba(var(--g0),0.6), rgba(var(--g1),0.6), rgba(var(--g2),0.6));
      outline: none; border: 1px solid rgba(15,23,42,0.1);
    }
    #vibe-1305 input[type="range"]::-webkit-slider-thumb {
      -webkit-appearance: none; width: 18px; height: 18px; border-radius: 50%;
      background: #fff; border: 1px solid rgba(15,23,42,0.2);
      box-shadow: 0 6px 16px rgba(3,7,18,0.16), inset 0 1px 0 rgba(255,255,255,0.95);
      cursor: pointer;
    }

    /* Meta */
    #vibe-1305 .meta {
      position: relative; z-index: 3;
      display: flex; align-items: center; gap: 10px; flex-wrap: wrap; justify-content: center;
      margin: 16px auto 28px; padding: 0 16px;
      color: var(--muted); font-size: 12px;
    }
    #vibe-1305 .meta .tag {
      padding: 8px 12px; border-radius: 999px;
      background: rgba(255,255,255,0.7);
      border: 1px solid rgba(15, 23, 42, 0.10);
      backdrop-filter: blur(6px);
    }

    @media (prefers-reduced-motion: reduce) {
      #vibe-1305 *, #vibe-1305::before, #vibe-1305::after { animation: none !important; transition: none !important; }
    }
  </style>

  <div class="chrome" role="group" aria-label="Brand and palette">
    <div class="brand">
      <span class="gem" aria-hidden="true"></span>
      <span class="title">HALCYON</span>
      <span class="ed">EDITION 1305</span>
    </div>
    <div class="swatchbar" role="group" aria-label="Palettes">
      <button class="sw" type="button" aria-label="Aurora" data-theme="aurora" style="background: conic-gradient(from 0deg, #ffab5c, #ff62bc, #62bcff, #78e6b4, #ffab5c)" aria-pressed="true"></button>
      <button class="sw" type="button" aria-label="Prism" data-theme="prism" style="background: conic-gradient(from 0deg, #ffd27a, #7ca8ff, #b37cff, #70ffd1, #ffd27a)" aria-pressed="false"></button>
      <button class="sw" type="button" aria-label="Velvet" data-theme="velvet" style="background: conic-gradient(from 0deg, #ff8a7a, #ff6fb5, #8aa0ff, #87e0b0, #ff8a7a)" aria-pressed="false"></button>
      <button class="sw" type="button" aria-label="Meadow" data-theme="meadow" style="background: conic-gradient(from 0deg, #a3ff7a, #7ce8ff, #86b3ff, #ffb46e, #a3ff7a)" aria-pressed="false"></button>
      <button class="sw" type="button" aria-label="Mono" data-theme="mono" style="background: conic-gradient(from 0deg, #7f8ea3, #b8c4d8, #93a4ba, #dbe4f5, #7f8ea3)" aria-pressed="false"></button>
    </div>
  </div>

  <section class="hero">
    <h1>HALCYON</h1>
    <p class="sub" aria-live="polite">Kinetic lightfields. Drag to tilt. Space pauses; T toggles trails; O toggles orbits; G toggles grid.</p>
  </section>

  <figure class="field" role="region" aria-label="Lightfield viewport">
    <canvas class="stage" aria-hidden="true"></canvas>
    <div class="gridlines" aria-hidden="true" hidden></div>
    <div class="grain" aria-hidden="true"></div>
  </figure>

  <div class="deck" role="group" aria-label="Controls">
    <div class="cta">
      <button class="btn play" type="button" aria-label="Pause or Play">Pause</button>
      <button class="chip trails" type="button" aria-pressed="true" aria-label="Toggle trails">Trails</button>
      <button class="chip pulse" type="button" aria-pressed="true" aria-label="Toggle pulse">Pulse</button>
      <button class="chip orbits" type="button" aria-pressed="true" aria-label="Toggle orbits">Orbits</button>
      <button class="chip grid" type="button" aria-pressed="false" aria-label="Toggle grid">Grid</button>
      <span class="range" role="group" aria-label="Tempo">
        Tempo
        <input class="tempo" type="range" min="0.3" max="2" step="0.01" value="1">
      </span>
      <button class="chip save" type="button" aria-label="Save PNG">Save PNG</button>
    </div>
  </div>

  <div class="meta">
    <span class="tag">Light, ribbon, orbit — a gentle motion study</span>
    <span class="tag">Conic palettes; tilt on drag</span>
    <span id="last-updated" class="tag" aria-live="polite"></span>
  </div>

  <script>
    (function(){
      const root = document.getElementById('vibe-1305');
      const field = root.querySelector('.field');
      const canvas = root.querySelector('canvas.stage');
      const ctx = canvas.getContext('2d');
      const grid = root.querySelector('.gridlines');
      const sub = root.querySelector('.sub');
      const updated = root.querySelector('#last-updated');

      const playBtn = root.querySelector('.btn.play');
      const trailsBtn = root.querySelector('.trails');
      const pulseBtn = root.querySelector('.pulse');
      const orbitsBtn = root.querySelector('.orbits');
      const gridBtn = root.querySelector('.grid');
      const tempoRange = root.querySelector('.tempo');
      const saveBtn = root.querySelector('.save');
      const swatches = Array.from(root.querySelectorAll('.sw'));

      // Timestamp
      try {
        const now = new Date();
        const opts = { year: 'numeric', month: 'short', day: '2-digit', hour: '2-digit', minute: '2-digit' };
        updated.textContent = `Updated ${now.toLocaleString([], opts)}`;
      } catch { updated.textContent = 'Updated just now'; }

      // Swapping tip line
      const lines = [
        'Kinetic lightfields. Drag to tilt. Space pauses; T toggles trails; O toggles orbits; G toggles grid.',
        'Press P to cycle palettes. S to save a still.',
        'Ribbons follow your tempo; orbits gravitate to your cursor.',
        'Halcyon: calm seas, moving light.'
      ];
      let li = 0;
      const reduce = window.matchMedia('(prefers-reduced-motion: reduce)').matches;
      function swapLine() {
        li = (li + 1) % lines.length;
        sub.style.opacity = '0';
        setTimeout(() => { sub.textContent = lines[li]; sub.style.opacity = '1'; }, 200);
      }
      if (!reduce) setInterval(swapLine, 5200);

      // Themes
      const THEMES = {
        aurora: {
          bg0: '#f7fbff', bg1: '#eef2ff', ink: '#0f172a', muted: '#475569',
          g0: [255,171,92], g1: [255,98,188], g2: [98,188,255], g3: [120,230,180]
        },
        prism: {
          bg0: '#fbfcff', bg1: '#eef5ff', ink: '#0f172a', muted: '#475569',
          g0: [255,210,122], g1: [124,168,255], g2: [179,124,255], g3: [112,255,209]
        },
        velvet: {
          bg0: '#fff8fb', bg1: '#f7f0ff', ink: '#0e1320', muted: '#495366',
          g0: [255,138,122], g1: [255,111,181], g2: [138,160,255], g3: [135,224,176]
        },
        meadow: {
          bg0: '#f6fff7', bg1: '#eefaf2', ink: '#0c1726', muted: '#4a5b52',
          g0: [163,255,122], g1: [124,232,255], g2: [134,179,255], g3: [255,180,110]
        },
        mono: {
          bg0: '#f4f7fb', bg1: '#e9eff7', ink: '#0a1024', muted: '#4b587e',
          g0: [127,142,163], g1: [184,196,216], g2: [147,164,186], g3: [219,228,245]
        }
      };
      const THEME_KEY = 'vibe1305-theme';
      function applyTheme(name) {
        const t = THEMES[name] || THEMES.aurora;
        root.style.setProperty('--bg-0', t.bg0);
        root.style.setProperty('--bg-1', t.bg1);
        root.style.setProperty('--ink', t.ink);
        root.style.setProperty('--muted', t.muted);
        root.style.setProperty('--g0', `${t.g0[0]}, ${t.g0[1]}, ${t.g0[2]}`);
        root.style.setProperty('--g1', `${t.g1[0]}, ${t.g1[1]}, ${t.g1[2]}`);
        root.style.setProperty('--g2', `${t.g2[0]}, ${t.g2[1]}, ${t.g2[2]}`);
        root.style.setProperty('--g3', `${t.g3[0]}, ${t.g3[1]}, ${t.g3[2]}`);
        swatches.forEach(s => s.setAttribute('aria-pressed', s.dataset.theme === name ? 'true' : 'false'));
        localStorage.setItem(THEME_KEY, name);
      }
      const savedTheme = localStorage.getItem(THEME_KEY) || 'aurora';
      applyTheme(savedTheme);
      swatches.forEach(s => s.addEventListener('click', () => applyTheme(s.dataset.theme)));
      function cycleTheme() {
        const i = swatches.findIndex(s => s.getAttribute('aria-pressed') === 'true');
        swatches[(i + 1) % swatches.length].click();
      }

      // State
      const state = {
        running: !reduce,
        trails: true,
        pulse: true,
        orbits: true,
        showGrid: false,
        tempo: 1,
        dpr: 1, W: 1, H: 1,
        t: 0,
        ribbons: [],
        orbiters: [],
        pointer: { x: 0.5, y: 0.5, active: false }
      };

      function resize() {
        const rect = canvas.getBoundingClientRect();
        state.dpr = Math.max(1, Math.min(2, window.devicePixelRatio || 1));
        state.W = Math.max(1, Math.floor(rect.width));
        state.H = Math.max(1, Math.floor(rect.height));
        canvas.width = state.W * state.dpr; canvas.height = state.H * state.dpr;
        ctx.setTransform(state.dpr, 0, 0, state.dpr, 0, 0);
        buildRibbons(true);
        buildOrbiters(true);
      }
      window.addEventListener('resize', resize, { passive: true });

      function buildRibbons(reset) {
        const count = Math.max(12, Math.floor(state.H / 45));
        if (reset) state.ribbons.length = 0;
        while (state.ribbons.length < count) {
          state.ribbons.push(makeRibbon(state.ribbons.length, count));
        }
        if (state.ribbons.length > count) state.ribbons.length = count;
      }
      function makeRibbon(i, n) {
        const base = (i + 0.5) / n;
        return {
          base,
          amp: 40 + Math.random() * 80,
          freq: 0.005 + Math.random() * 0.01,
          speed: 0.3 + Math.random() * 0.8,
          phase: Math.random() * Math.PI * 2,
          hue: Math.random()
        };
      }

      function buildOrbiters(reset) {
        const count = 90;
        if (reset) state.orbiters.length = 0;
        while (state.orbiters.length < count) {
          state.orbiters.push({
            a: Math.random() * Math.PI * 2,
            r: 40 + Math.random() * 600,
            s: (0.0004 + Math.random() * 0.0012) * (Math.random() < 0.5 ? -1 : 1),
            off: Math.random(),
          });
        }
      }

      // Color ramp from CSS vars
      function ramp(t, a=1) {
        const stops = [
          getComputedStyle(root).getPropertyValue('--g0').split(',').map(Number),
          getComputedStyle(root).getPropertyValue('--g1').split(',').map(Number),
          getComputedStyle(root).getPropertyValue('--g2').split(',').map(Number),
          getComputedStyle(root).getPropertyValue('--g3').split(',').map(Number)
        ];
        const x = Math.max(0, Math.min(0.999, t));
        const seg = Math.floor(x * (stops.length - 1));
        const f = x * (stops.length - 1) - seg;
        const cA = stops[seg], cB = stops[seg + 1];
        const r = Math.round(cA[0] + (cB[0] - cA[0]) * f);
        const g = Math.round(cA[1] + (cB[1] - cA[1]) * f);
        const b = Math.round(cA[2] + (cB[2] - cA[2]) * f);
        return `rgba(${r},${g},${b},${a})`;
      }

      // Draw
      let RAF = 0, last = 0;
      function step(dt) {
        state.t += dt * 0.001 * state.tempo;

        // Fade
        ctx.globalCompositeOperation = 'source-over';
        if (state.trails) {
          ctx.fillStyle = 'rgba(255,255,255,0.08)';
        } else {
          ctx.fillStyle = 'rgba(255,255,255,1)';
        }
        ctx.fillRect(0,0,state.W,state.H);

        const cx = state.W * state.pointer.x;
        const cy = state.H * state.pointer.y;

        // Ribbons
        ctx.globalCompositeOperation = 'lighter';
        ctx.lineCap = 'round'; ctx.lineJoin = 'round';

        for (let i = 0; i < state.ribbons.length; i++) {
          const rb = state.ribbons[i];
          const t = (rb.hue + state.t * 0.05 + rb.base * 0.6) % 1;
          const pulse = state.pulse ? (1 + Math.sin(state.t * 2 + rb.phase) * 0.25) : 1;
          const att = state.pointer.active ? Math.max(0.6, 1.4 - Math.hypot(cx - state.W/2, cy - rb.base * state.H) / (state.H * 0.9)) : 1;

          ctx.strokeStyle = ramp(t, 0.18);
          ctx.shadowColor = ramp((t + 0.05) % 1, 0.5);
          ctx.shadowBlur = 12 + (i % 6) * 2;
          ctx.lineWidth = 1.2 + (i % 7) * 0.22;

          const y0 = rb.base * state.H;
          ctx.beginPath();
          for (let x = 0; x <= state.W; x += 8) {
            const dist = Math.hypot(x - cx, y0 - cy);
            const influence = Math.max(0, 1 - dist / (state.W * 0.8));
            const a = rb.amp * pulse * (0.6 + influence * 0.8) * att;
            const y = y0 + Math.sin(x * rb.freq + state.t * rb.speed + rb.phase) * a;
            if (x === 0) ctx.moveTo(x, y);
            else ctx.lineTo(x, y);
          }
          ctx.stroke();

          // occasional glint
          if (((i + Math.floor(state.t * 40)) % 50) === 0) {
            ctx.strokeStyle = ramp((t + 0.02) % 1, 0.35);
            ctx.lineWidth += 0.6;
            ctx.stroke();
          }
        }

        // Orbits
        if (state.orbits) {
          ctx.globalCompositeOperation = 'lighter';
          for (let i = 0; i < state.orbiters.length; i++) {
            const o = state.orbiters[i];
            o.a += o.s * dt;
            const r = 60 + (o.r % (Math.min(state.W, state.H) * 0.6));
            const ox = cx + Math.cos(o.a + o.off * 6.283) * r * 0.6;
            const oy = cy + Math.sin(o.a + o.off * 6.283) * r * 0.35;
            const c = ramp((o.off + state.t * 0.03) % 1, 0.5);
            ctx.fillStyle = c;
            ctx.shadowColor = c;
            ctx.shadowBlur = 14;
            ctx.beginPath();
            ctx.arc(ox, oy, 1.4 + (i % 4) * 0.2, 0, Math.PI * 2);
            ctx.fill();
          }
        }
      }

      function loop(now) {
        RAF = requestAnimationFrame(loop);
        const dt = Math.min(32, now - last || 16);
        last = now;
        step(dt);
      }

      // Pointer & tilt
      function pointerFromEvent(e) {
        const r = field.getBoundingClientRect();
        return {
          x: (e.clientX - r.left) / Math.max(1, r.width),
          y: (e.clientY - r.top) / Math.max(1, r.height)
        };
      }
      field.addEventListener('pointerdown', (e) => {
        field.setPointerCapture(e.pointerId);
        const p = pointerFromEvent(e);
        state.pointer.x = p.x; state.pointer.y = p.y; state.pointer.active = true;
      });
      field.addEventListener('pointermove', (e) => {
        const p = pointerFromEvent(e);
        state.pointer.x = p.x; state.pointer.y = p.y;
        const rx = (0.5 - p.y) * 4.2;
        const ry = (p.x - 0.5) * 6.8;
        field.style.transform = `perspective(1100px) rotateX(${rx}deg) rotateY(${ry}deg)`;
        field.style.boxShadow = `0 80px 180px rgba(3,7,18,0.14), inset 0 0 0 10px rgba(255,255,255,0.6), inset 0 1px 0 rgba(255,255,255,0.96)`;
      }, { passive: true });
      field.addEventListener('pointerup', () => { state.pointer.active = false; });
      field.addEventListener('pointerleave', () => { state.pointer.active = false; field.style.transform = ''; field.style.boxShadow = ''; });

      // Toggles
      playBtn.addEventListener('click', () => {
        state.running = !state.running;
        playBtn.textContent = state.running ? 'Pause' : 'Play';
        if (state.running && !reduce) {
          last = performance.now();
          RAF = requestAnimationFrame(loop);
        } else {
          cancelAnimationFrame(RAF);
        }
      });
      trailsBtn.addEventListener('click', () => {
        const on = trailsBtn.getAttribute('aria-pressed') !== 'true';
        trailsBtn.setAttribute('aria-pressed', on ? 'true' : 'false');
        state.trails = on;
      });
      pulseBtn.addEventListener('click', () => {
        const on = pulseBtn.getAttribute('aria-pressed') !== 'true';
        pulseBtn.setAttribute('aria-pressed', on ? 'true' : 'false');
        state.pulse = on;
      });
      orbitsBtn.addEventListener('click', () => {
        const on = orbitsBtn.getAttribute('aria-pressed') !== 'true';
        orbitsBtn.setAttribute('aria-pressed', on ? 'true' : 'false');
        state.orbits = on;
      });
      gridBtn.addEventListener('click', () => {
        const on = gridBtn.getAttribute('aria-pressed') !== 'true';
        gridBtn.setAttribute('aria-pressed', on ? 'true' : 'false');
        state.showGrid = on;
        grid.toggleAttribute('hidden', !on);
      });
      tempoRange.addEventListener('input', () => {
        state.tempo = parseFloat(tempoRange.value) || 1;
      });
      saveBtn.addEventListener('click', () => {
        try {
          const a = document.createElement('a');
          a.download = `halcyon-${Date.now()}.png`;
          canvas.toBlob((blob) => {
            if (!blob) return;
            const url = URL.createObjectURL(blob);
            a.href = url; a.click();
            setTimeout(() => URL.revokeObjectURL(url), 800);
          }, 'image/png');
        } catch {}
      });

      // Keyboard
      window.addEventListener('keydown', (e) => {
        const k = e.key.toLowerCase();
        if (e.code === 'Space') { e.preventDefault(); playBtn.click(); }
        if (k === 'p') { cycleTheme(); }
        if (k === 't') { trailsBtn.click(); }
        if (k === 'o') { orbitsBtn.click(); }
        if (k === 'g') { gridBtn.click(); }
        if (k === 's') { saveBtn.click(); }
      });

      // Bootstrap
      function firstResize() { resize(); window.removeEventListener('load', firstResize); }
      window.addEventListener('load', firstResize);
      resize();
      if (state.running && !reduce) {
        last = performance.now();
        RAF = requestAnimationFrame(loop);
      } else {
        step(16);
      }
    })();
  </script>
</div>
