<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vibing</title>
    <style>
      :root {
        --bg: #0f1221;
        --fg: #e6e8f0;
        --muted: #9aa3b2;
        --accent: #8b5cf6;
      }
      html, body {
        height: 100%;
      }
      body {
        margin: 0;
        font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Ubuntu, Cantarell, Noto Sans, Helvetica Neue, Arial, "Apple Color Emoji", "Segoe UI Emoji";
        color: var(--fg);
        background: radial-gradient(1200px 800px at 70% 10%, #1b1f3a, var(--bg));
        display: flex;
        align-items: center;
        justify-content: center;
      }
      .card {
        width: min(720px, 92vw);
        background: rgba(255,255,255,0.04);
        border: 1px solid rgba(255,255,255,0.08);
        border-radius: 16px;
        padding: 28px 24px;
        box-shadow: 0 10px 30px rgba(0,0,0,0.3);
        backdrop-filter: blur(6px);
      }
      h1 {
        margin: 0 0 10px 0;
        font-size: 28px;
        letter-spacing: 0.3px;
      }
      .muted {
        color: var(--muted);
        font-size: 14px;
        margin-bottom: 18px;
      }
      #content {
        font-size: 18px;
        line-height: 1.6;
        background: rgba(255,255,255,0.04);
        border: 1px dashed rgba(255,255,255,0.12);
        border-radius: 12px;
        padding: 16px;
      }
      .footer {
        margin-top: 18px;
        display: flex;
        justify-content: space-between;
        align-items: center;
        font-size: 14px;
        color: var(--muted);
      }
      .badge {
        display: inline-block;
        background: rgba(139, 92, 246, 0.18);
        color: #d4c2ff;
        padding: 4px 10px;
        border-radius: 999px;
        font-size: 12px;
        border: 1px solid rgba(139, 92, 246, 0.35);
        letter-spacing: 0.2px;
      }
    </style>
  </head>
  <body>
    <!-- BEGIN_EDITABLE -->
      <section id="content">
<section class="vibe-1405" id="v1405" aria-label="Lucid Plaza">
  <style>
    .vibe-1405 {
      --bg0: #0b1220;
      --bg1: #0f1630;
      --ink: #e8f1ff;
      --muted: #a3b3cf;
      --stroke: rgba(255,255,255,0.12);
      --a1: #7aa8ff;
      --a2: #9a7bff;
      --a3: #48e1c4;
      --ring: conic-gradient(from 0deg, var(--a1), var(--a2), var(--a3), var(--a1));
      --glow: 0 20px 60px rgba(0,0,0,0.25), 0 0 0 1px var(--stroke);
      position: relative;
      isolation: isolate;
      border-radius: 32px;
      overflow: clip;
      min-height: 720px;
      color: var(--ink);
      background:
        radial-gradient(160% 120% at 10% 0%, color-mix(in srgb, var(--a1) 10%, transparent) 0 45%, transparent 60%),
        radial-gradient(160% 120% at 90% 100%, color-mix(in srgb, var(--a3) 10%, transparent) 0 40%, transparent 55%),
        linear-gradient(180deg, var(--bg0), var(--bg1));
      font-family: ui-sans-serif, system-ui, "SF Pro Text", Inter, Segoe UI, Roboto, Helvetica, Arial, "Apple Color Emoji", "Segoe UI Emoji";
      box-shadow: 0 1px 0 rgba(255,255,255,0.06), 0 8px 18px rgba(3,6,14,0.18);
    }

    /* full scene canvas */
    .vibe-1405 .sky {
      position: absolute;
      inset: 0;
      z-index: 0;
      opacity: 0.85;
      filter: saturate(115%) contrast(105%);
    }
    .vibe-1405 .grain {
      position: absolute;
      inset: -10%;
      z-index: 1;
      pointer-events: none;
      background:
        repeating-linear-gradient(0deg, rgba(255,255,255,0.02) 0 1px, transparent 1px 140px),
        repeating-linear-gradient(90deg, rgba(255,255,255,0.018) 0 1px, transparent 1px 140px),
        repeating-conic-gradient(from 0deg, rgba(0,0,0,0.03) 0 3deg, rgba(255,255,255,0.03) 3deg 6deg);
      mix-blend-mode: soft-light;
      opacity: 0.22;
      animation: v1405-slowspin 40s linear infinite;
    }
    @keyframes v1405-slowspin { to { transform: rotate(1turn); } }

    /* layout */
    .vibe-1405 .wrap {
      position: relative;
      z-index: 2;
      max-width: 1200px;
      margin: 48px auto;
      padding: clamp(18px, 3vw, 32px);
      display: grid;
      grid-template-columns: 1.1fr 1fr;
      gap: clamp(22px, 5vw, 54px);
      align-items: center;
    }
    @media (max-width: 1000px) {
      .vibe-1405 .wrap { grid-template-columns: 1fr; }
    }

    /* header copy */
    .vibe-1405 .kicker {
      display: inline-flex;
      align-items: center;
      gap: 10px;
      letter-spacing: 0.18em;
      text-transform: uppercase;
      color: var(--muted);
      font-size: 12px;
    }
    .vibe-1405 .chip {
      padding: 6px 10px;
      border-radius: 999px;
      background: color-mix(in srgb, var(--bg1) 60%, #ffffff 40%);
      color: var(--ink);
      border: 1px solid var(--stroke);
      font-weight: 800;
      backdrop-filter: blur(8px) saturate(160%);
      -webkit-backdrop-filter: blur(8px) saturate(160%);
    }
    .vibe-1405 .title {
      margin: 14px 0 10px;
      font-size: clamp(34px, 7vw, 88px);
      line-height: 0.98;
      letter-spacing: -0.02em;
      background: linear-gradient(180deg, color-mix(in srgb, var(--ink) 86%, transparent), color-mix(in srgb, var(--a1) 24%, var(--ink)));
      -webkit-background-clip: text;
      background-clip: text;
      color: transparent;
      text-wrap: balance;
    }
    .vibe-1405 .lede {
      margin: 8px 0 18px;
      color: var(--muted);
      font-size: clamp(14px, 1.5vw, 18px);
      line-height: 1.8;
      text-wrap: pretty;
    }

    /* control panel */
    .vibe-1405 .panel {
      margin-top: 16px;
      display: grid;
      grid-template-columns: 1fr auto;
      gap: 12px;
      align-items: center;
      padding: 14px;
      border-radius: 18px;
      border: 1px solid var(--stroke);
      background: linear-gradient(180deg, rgba(255,255,255,0.08), rgba(255,255,255,0.02));
      box-shadow: var(--glow);
      backdrop-filter: blur(14px) saturate(160%);
      -webkit-backdrop-filter: blur(14px) saturate(160%);
    }
    @media (max-width: 1000px) { .vibe-1405 .panel { grid-template-columns: 1fr; } }

    .vibe-1405 .scenes {
      display: flex; flex-wrap: wrap; gap: 8px;
    }
    .vibe-1405 .pill, .vibe-1405 .btn {
      appearance: none;
      border: 1px solid var(--stroke);
      color: var(--ink);
      background: linear-gradient(180deg, rgba(255,255,255,0.14), rgba(255,255,255,0.04));
      padding: 10px 14px;
      border-radius: 999px;
      font-weight: 800;
      letter-spacing: 0.02em;
      cursor: pointer;
      box-shadow: 0 10px 26px rgba(0,0,0,0.18), inset 0 1px 0 rgba(255,255,255,0.22);
      transition: transform 160ms ease, box-shadow 220ms ease, background 220ms ease, outline-color 220ms ease;
      position: relative;
      will-change: transform;
    }
    .vibe-1405 .pill.selected {
      outline: 2px solid color-mix(in srgb, var(--a2) 58%, transparent);
      box-shadow: 0 12px 28px rgba(0,0,0,0.24), 0 0 0 6px color-mix(in srgb, var(--a2) 18%, transparent), inset 0 1px 0 rgba(255,255,255,0.35);
    }
    .vibe-1405 .pill:hover, .vibe-1405 .btn:hover { transform: translateY(-1px); }
    .vibe-1405 .pill:active, .vibe-1405 .btn:active { transform: translateY(0px); }

    .vibe-1405 .actions { display: flex; flex-wrap: wrap; gap: 8px; justify-content: flex-end; }

    .vibe-1405 .slider {
      display: inline-flex; align-items: center; gap: 8px; margin-left: 6px; color: var(--muted); font-weight: 700;
    }
    .vibe-1405 input[type="range"] {
      -webkit-appearance: none; appearance: none;
      width: 160px; height: 26px; background: transparent;
    }
    .vibe-1405 input[type="range"]::-webkit-slider-runnable-track {
      height: 6px; border-radius: 999px;
      background: linear-gradient(90deg, color-mix(in srgb, var(--a1) 60%, transparent), color-mix(in srgb, var(--a3) 60%, transparent));
      box-shadow: inset 0 0 0 1px var(--stroke);
    }
    .vibe-1405 input[type="range"]::-webkit-slider-thumb {
      -webkit-appearance: none;
      width: 18px; height: 18px; border-radius: 50%;
      background: radial-gradient(circle at 30% 30%, #fff, color-mix(in srgb, var(--a1) 30%, #cfd6ff));
      margin-top: -6px; border: 1px solid var(--stroke); box-shadow: 0 6px 14px rgba(0,0,0,0.25);
      cursor: pointer;
    }
    .vibe-1405 input[type="range"]::-moz-range-track {
      height: 6px; border-radius: 999px;
      background: linear-gradient(90deg, color-mix(in srgb, var(--a1) 60%, transparent), color-mix(in srgb, var(--a3) 60%, transparent));
      box-shadow: inset 0 0 0 1px var(--stroke);
    }
    .vibe-1405 input[type="range"]::-moz-range-thumb {
      width: 18px; height: 18px; border-radius: 50%;
      background: radial-gradient(circle at 30% 30%, #fff, color-mix(in srgb, var(--a1) 30%, #cfd6ff));
      border: 1px solid var(--stroke); box-shadow: 0 6px 14px rgba(0,0,0,0.25);
      cursor: pointer;
    }

    /* Orb instrument */
    .vibe-1405 .instrument {
      position: relative;
      width: min(62vmin, 560px);
      aspect-ratio: 1;
      margin-inline: auto;
      border-radius: 28px;
      padding: 14px;
      display: grid; place-items: center;
      perspective: 1000px;
      filter: drop-shadow(0 28px 50px rgba(0,0,0,0.38));
    }
    .vibe-1405 .dial {
      position: relative;
      width: 100%; height: 100%;
      border-radius: 24px;
      overflow: hidden;
      transform-style: preserve-3d;
      transform: rotateX(var(--rx, 0deg)) rotateY(var(--ry, 0deg));
      transition: transform 180ms ease;
      background:
        radial-gradient(120% 120% at 50% 0%, color-mix(in srgb, var(--a1) 12%, transparent), transparent 60%),
        radial-gradient(120% 120% at 50% 100%, color-mix(in srgb, var(--a3) 12%, transparent), transparent 60%),
        linear-gradient(180deg, color-mix(in srgb, #ffffff 4%, var(--bg0)), color-mix(in srgb, #000000 8%, var(--bg1)));
      border: 1px solid var(--stroke);
      box-shadow: inset 0 1px 0 rgba(255,255,255,0.08);
    }
    .vibe-1405 .ring {
      position: absolute;
      inset: 10%;
      border-radius: 50%;
      background: radial-gradient(circle at 50% 50%, rgba(255,255,255,0.7), rgba(255,255,255,0.2) 50%, transparent 60%), var(--ring);
      mask: radial-gradient(circle at 50% 50%, transparent 54%, #000 56%, #000 62%, transparent 64%);
      -webkit-mask: radial-gradient(circle at 50% 50%, transparent 54%, #000 56%, #000 62%, transparent 64%);
      filter: saturate(130%) contrast(115%);
      animation: v1405-spin 20s linear infinite;
    }
    .vibe-1405 .ring.alt {
      inset: 20%;
      opacity: 0.8;
      filter: blur(0.25px) saturate(150%);
      animation-duration: 12s; animation-direction: reverse;
    }
    @keyframes v1405-spin { to { transform: rotate(1turn); } }

    .vibe-1405 .orbiters { position: absolute; inset: 0; pointer-events: none; }
    .vibe-1405 .orb {
      position: absolute;
      inset: 14%;
      border-radius: 50%;
      animation: v1405-spin 10s linear infinite;
    }
    .vibe-1405 .orb::after {
      content: ""; width: 10px; height: 10px; border-radius: 50%;
      position: absolute; top: -1%; left: 50%; translate: -50% 0;
      background: var(--a2);
      box-shadow: 0 0 0 2px color-mix(in srgb, var(--a2) 30%, transparent), 0 0 36px color-mix(in srgb, var(--a2) 50%, transparent);
    }

    /* HUD */
    .vibe-1405 .meta {
      margin-top: 12px;
      display: flex; align-items: center; justify-content: space-between; flex-wrap: wrap; gap: 8px;
      color: var(--muted); font-size: 12px;
    }
    .vibe-1405 .live { display: inline-flex; align-items: center; gap: 8px; font-weight: 800; color: var(--ink); }
    .vibe-1405 .dot {
      width: 8px; height: 8px; border-radius: 50%;
      background: var(--a3);
      box-shadow: 0 0 0 0 color-mix(in srgb, var(--a3) 36%, transparent);
      animation: v1405-ping 2.2s infinite;
    }
    @keyframes v1405-ping {
      0% { box-shadow: 0 0 0 0 color-mix(in srgb, var(--a3) 36%, transparent); }
      70% { box-shadow: 0 0 0 16px rgba(0,0,0,0); }
      100% { box-shadow: 0 0 0 0 rgba(0,0,0,0); }
    }

    /* Themes */
    .vibe-1405[data-scene="nocturne"] {
      --bg0: #0b1220; --bg1: #0f1630;
      --a1: #7aa8ff; --a2: #9a7bff; --a3: #48e1c4;
      --ink: #e8f1ff; --muted: #a3b3cf; --stroke: rgba(255,255,255,0.14);
    }
    .vibe-1405[data-scene="dawn"] {
      --bg0: #fff5ed; --bg1: #ffe7d3;
      --a1: #ff8a7a; --a2: #ffd67a; --a3: #6bdeff;
      --ink: #2c1a12; --muted: #6b5549; --stroke: rgba(0,0,0,0.12);
    }
    .vibe-1405[data-scene="oasis"] {
      --bg0: #f2fff6; --bg1: #e7fff3;
      --a1: #76f0b4; --a2: #7cd3ff; --a3: #ffe082;
      --ink: #0e1d16; --muted: #476a5b; --stroke: rgba(0,0,0,0.12);
    }
    .vibe-1405[data-scene="paper"] {
      --bg0: #f7f7f7; --bg1: #ffffff;
      --a1: #222; --a2: #666; --a3: #999;
      --ink: #111; --muted: #595959; --stroke: rgba(0,0,0,0.12);
    }

    /* Pause state */
    .vibe-1405[data-paused="true"] .ring,
    .vibe-1405[data-paused="true"] .orb,
    .vibe-1405[data-paused="true"] .grain { animation-play-state: paused !important; }

    /* reduced motion */
    @media (prefers-reduced-motion: reduce) {
      .vibe-1405 .ring, .vibe-1405 .orb, .vibe-1405 .grain, .vibe-1405 .dot { animation: none !important; }
    }
  </style>

  <canvas id="v1405-sky" class="sky" aria-hidden="true"></canvas>
  <div class="grain" aria-hidden="true"></div>

  <div class="wrap" role="region" aria-label="Lucid Instruments">
    <div class="copy">
      <div class="kicker">
        <span class="chip">Design Sprint 1405</span>
        <span>Lucid Plaza</span>
      </div>
      <h1 class="title">A living poster for the present moment.</h1>
      <p class="lede">Bend the dial, switch the scene, and let silk-light drift across the sky. Save a still when it feels right.</p>

      <div class="panel" role="group" aria-label="Controls">
        <div class="scenes" role="group" aria-label="Scenes">
          <button class="pill selected magnet" data-scene="nocturne" aria-pressed="true">Nocturne</button>
          <button class="pill magnet" data-scene="dawn" aria-pressed="false">Dawn</button>
          <button class="pill magnet" data-scene="oasis" aria-pressed="false">Oasis</button>
          <button class="pill magnet" data-scene="paper" aria-pressed="false">Paper</button>
          <label class="slider" for="v1405-intensity">
            Glow <input id="v1405-intensity" type="range" min="0" max="100" value="60" />
          </label>
        </div>
        <div class="actions">
          <button class="btn magnet" id="v1405-toggle" aria-pressed="false">Pause Motion</button>
          <button class="btn magnet" id="v1405-snap">Save Still</button>
        </div>
      </div>

      <div class="meta">
        <span class="live"><span class="dot" aria-hidden="true"></span>Generative live</span>
        <span id="last-updated">Last updated: 2025-12-20 02:16:44 EST</span>
      </div>
    </div>

    <div class="instrument" id="v1405-instrument" aria-hidden="true">
      <div class="dial" id="v1405-dial">
        <div class="ring"></div>
        <div class="ring alt"></div>
        <div class="orbiters">
          <div class="orb" style="animation-duration: 11s;"></div>
          <div class="orb" style="inset: 22%; animation-duration: 7s; animation-direction: reverse;"></div>
        </div>
      </div>
    </div>
  </div>

  <script>
    (function() {
      const root = document.getElementById('v1405');
      const sky = root.querySelector('#v1405-sky');
      const ctx = sky.getContext('2d', { alpha: true });
      const last = root.querySelector('#last-updated');
      const pills = Array.from(root.querySelectorAll('.pill'));
      const btnToggle = root.querySelector('#v1405-toggle');
      const btnSnap = root.querySelector('#v1405-snap');
      const intensity = root.querySelector('#v1405-intensity');
      const dial = root.querySelector('#v1405-dial');
      const reduce = matchMedia('(prefers-reduced-motion: reduce)');

      // Timestamp
      try {
        const opts = { year:'numeric', month:'short', day:'2-digit', hour:'2-digit', minute:'2-digit' };
        last.textContent = 'Last updated: ' + new Date().toLocaleString(undefined, opts);
      } catch {
        last.textContent = 'Last updated: ' + new Date().toString();
      }

      // Scene switching
      function applyScene(name) {
        root.setAttribute('data-scene', name);
        seed();
      }
      pills.forEach(btn => {
        btn.addEventListener('click', () => {
          pills.forEach(b => { b.classList.remove('selected'); b.setAttribute('aria-pressed','false'); });
          btn.classList.add('selected');
          btn.setAttribute('aria-pressed','true');
          applyScene(btn.getAttribute('data-scene'));
        });
      });

      // Canvas sizing
      let dpr = Math.min(devicePixelRatio || 1, 2);
      let w = 0, h = 0;
      function resize() {
        const r = root.getBoundingClientRect();
        w = Math.max(360, r.width);
        h = Math.max(480, r.height);
        dpr = Math.min(devicePixelRatio || 1, 2);
        sky.width = Math.floor(w * dpr);
        sky.height = Math.floor(h * dpr);
        sky.style.width = w + 'px';
        sky.style.height = h + 'px';
      }
      resize();
      addEventListener('resize', resize, { passive: true });

      // Aurora ribbons + stars
      const R = { t: 0, ribbons: [], stars: [] };
      function palette() {
        const s = getComputedStyle(root);
        return [
          s.getPropertyValue('--a1').trim(),
          s.getPropertyValue('--a2').trim(),
          s.getPropertyValue('--a3').trim()
        ];
      }
      function seed() {
        const pal = palette();
        R.ribbons = [];
        for (let i = 0; i < 6; i++) {
          R.ribbons.push({
            hue: pal[i % pal.length],
            amp: 40 + Math.random() * 70,
            freq: 0.0012 + Math.random() * 0.0025,
            speed: 0.12 + Math.random() * 0.3,
            offset: Math.random() * 1000,
            thickness: 24 + Math.random() * 36
          });
        }
        // stars
        const count = Math.floor((w * h) / 18000);
        R.stars = Array.from({ length: count }, () => ({
          x: Math.random() * w,
          y: Math.random() * h,
          r: Math.random() * 1.2 + 0.3,
          tw: Math.random() * 1
        }));
      }
      seed();

      let running = true, raf = null;
      function step() {
        if (!running) { raf = null; return; }
        raf = requestAnimationFrame(step);
        ctx.setTransform(dpr, 0, 0, dpr, 0, 0);

        // Veil
        const scene = root.getAttribute('data-scene') || 'nocturne';
        const veil = scene === 'paper' ? 'rgba(255,255,255,0.06)' : 'rgba(15,20,34,0.12)';
        ctx.globalCompositeOperation = 'source-over';
        ctx.fillStyle = veil;
        ctx.fillRect(0, 0, w, h);

        // Stars
        ctx.globalCompositeOperation = 'lighter';
        R.stars.forEach((s, i) => {
          s.tw += 0.02 + (i % 3) * 0.005;
          const a = 0.4 + Math.sin(s.tw) * 0.4;
          ctx.fillStyle = `rgba(255,255,255,${a.toFixed(3)})`;
          ctx.beginPath();
          ctx.arc(s.x, s.y, s.r, 0, Math.PI * 2);
          ctx.fill();
        });

        // Ribbons
        const intensityVal = Number(intensity.value || 60) / 100;
        R.t += 0.016;
        R.ribbons.forEach((r, idx) => {
          const grad = ctx.createLinearGradient(0, 0, w, h);
          grad.addColorStop(0, r.hue);
          grad.addColorStop(0.5, palette()[(idx + 1) % 3]);
          grad.addColorStop(1, palette()[(idx + 2) % 3]);

          ctx.strokeStyle = grad;
          ctx.lineWidth = r.thickness * (0.4 + intensityVal * 0.9);
          ctx.lineCap = 'round';
          ctx.beginPath();

          const rows = 5;
          for (let x = -80, i = 0; x <= w + 80; x += w / (rows * 2), i++) {
            const y = h/2
              + Math.sin((x + r.offset + R.t * 100 * r.speed) * r.freq) * r.amp
              + Math.cos((x * r.freq * 0.5) + idx) * r.amp * 0.25;
            if (i === 0) ctx.moveTo(x, y);
            else ctx.lineTo(x, y);
          }
          ctx.stroke();
        });
      }

      function play() {
        if (reduce.matches) return;
        if (!raf) { running = true; raf = requestAnimationFrame(step); }
      }
      function pause() {
        running = false;
        if (raf) cancelAnimationFrame(raf);
        raf = null;
      }

      // Pause toggle
      function toggle() {
        const paused = root.getAttribute('data-paused') === 'true';
        if (paused) {
          root.setAttribute('data-paused', 'false');
          btnToggle.textContent = 'Pause Motion';
          btnToggle.setAttribute('aria-pressed', 'false');
          play();
        } else {
          root.setAttribute('data-paused', 'true');
          btnToggle.textContent = 'Resume Motion';
          btnToggle.setAttribute('aria-pressed', 'true');
          pause();
        }
      }
      btnToggle.addEventListener('click', toggle);

      // Snapshot
      btnSnap.addEventListener('click', () => {
        try {
          const a = document.createElement('a');
          a.download = 'lucid-plaza-still.png';
          a.href = sky.toDataURL('image/png');
          a.click();
        } catch {
          btnSnap.textContent = 'Try again';
          setTimeout(() => btnSnap.textContent = 'Save Still', 1200);
        }
      });

      // Magnetic hover
      root.querySelectorAll('.magnet').forEach(el => {
        el.addEventListener('pointermove', e => {
          const r = el.getBoundingClientRect();
          const x = ((e.clientX - r.left) / r.width - 0.5) * 10;
          const y = ((e.clientY - r.top) / r.height - 0.5) * 10;
          el.style.transform = `translate(${x}px, ${y}px)`;
        });
        el.addEventListener('pointerleave', () => { el.style.transform = ''; });
      });

      // Dial tilt
      const pointer = { x: 0.5, y: 0.5, active: false };
      root.addEventListener('pointermove', (e) => {
        const r = root.getBoundingClientRect();
        pointer.x = (e.clientX - r.left) / r.width;
        pointer.y = (e.clientY - r.top) / r.height;
        pointer.active = true;
        const dx = pointer.x - 0.5, dy = pointer.y - 0.5;
        dial.style.setProperty('--rx', (-dy * 14).toFixed(2) + 'deg');
        dial.style.setProperty('--ry', (dx * 18).toFixed(2) + 'deg');
      }, { passive: true });
      root.addEventListener('pointerleave', () => {
        pointer.active = false;
        dial.style.setProperty('--rx', '0deg');
        dial.style.setProperty('--ry', '0deg');
      }, { passive: true });

      // Visibility + reduced motion
      document.addEventListener('visibilitychange', () => {
        if (document.hidden) pause();
        else if (root.getAttribute('data-paused') !== 'true') play();
      });
      if (reduce.matches) {
        root.setAttribute('data-paused', 'true');
        btnToggle.textContent = 'Resume Motion';
      }

      // Initial state
      applyScene('nocturne');
      play();
    })();
  </script>
