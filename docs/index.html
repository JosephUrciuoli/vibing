    <style>
      :root {
        --bg: #0f1221;
        --fg: #e6e8f0;
        --muted: #9aa3b2;
        --accent: #8b5cf6;
      }

    </style>

<div class="aether" role="region" aria-labelledby="aether-title" aria-label="Aether Garden">
  <style>
    .aether {
      --ink: #0e1424;
      --muted: #5a6b87;
      --panel: rgba(255,255,255,0.6);
      --panel-stroke: rgba(10,16,32,0.12);
      --a1: hsl(208 86% 58%);
      --a2: hsl(288 82% 60%);
      --a3: hsl(46 92% 58%);
      --bg1: #0b0f18;
      --bg2: #04070d;
      --spin: 0deg;
      --mx: 0.5;
      --my: 0.5;
      position: relative;
      border-radius: 36px;
      padding: clamp(24px, 4.2vw, 54px);
      color: #eaf2ff;
      font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Inter, "Helvetica Neue", Arial;
      background:
        radial-gradient(1200px 800px at calc(var(--mx)*100%) calc(var(--my)*100%), color-mix(in oklab, var(--a2) 18%, transparent), transparent 55%),
        conic-gradient(from var(--spin) at 80% 20%,
          color-mix(in oklab, var(--a1) 22%, transparent) 0 26%,
          transparent 26% 58%,
          color-mix(in oklab, var(--a3) 22%, transparent) 58% 82%,
          transparent 82% 100%),
        linear-gradient(180deg, var(--bg1), var(--bg2));
      box-shadow: 0 28px 80px rgba(0,0,0,0.45);
      overflow: hidden;
      isolation: isolate;
      min-height: clamp(580px, 62vh, 840px);
      animation: aether-spin 90s linear infinite;
    }
    @keyframes aether-spin { to { --spin: 360deg; } }
    @media (prefers-reduced-motion: reduce) { .aether { animation: none; } }

    .aether::before {
      content: "";
      position: absolute; inset: -10%;
      background:
        radial-gradient(60% 30% at 50% 0%, rgba(255,255,255,0.5), transparent 70%),
        repeating-linear-gradient(0deg, rgba(255,255,255,0.03) 0 1px, transparent 1px 12px),
        repeating-linear-gradient(90deg, rgba(255,255,255,0.02) 0 1px, transparent 1px 10px);
      mix-blend-mode: overlay;
      opacity: 0.5;
      pointer-events: none;
      z-index: 1;
    }

    .aether.noir {
      --panel: rgba(10,14,24,0.54);
      --panel-stroke: rgba(255,255,255,0.15);
      --ink: #eaf2ff;
      --muted: #b9c6db;
      color: #eaf2ff;
    }

    .aether .chrome {
      position: relative;
      z-index: 2;
      display: grid;
      grid-template-columns: 1.1fr 1fr;
      gap: clamp(18px, 3vw, 40px);
      max-width: 1240px;
      margin: 0 auto;
      align-items: stretch;
    }
    @media (max-width: 980px) { .aether .chrome { grid-template-columns: 1fr; } }

    .aether .panel {
      background: var(--panel);
      border: 1px solid var(--panel-stroke);
      border-radius: 26px;
      backdrop-filter: blur(16px) saturate(120%);
      -webkit-backdrop-filter: blur(16px) saturate(120%);
      box-shadow: 0 16px 46px rgba(0,0,0,0.22), inset 0 1px 0 rgba(255,255,255,0.7);
    }

    /* Left column */
    .aether .left {
      padding: clamp(18px, 2.6vw, 32px);
      display: grid;
      align-content: start;
      gap: 16px;
      color: var(--ink);
    }
    .aether .badge {
      display: inline-flex; align-items: center; gap: 10px;
      font-size: 11px; letter-spacing: 0.18em; text-transform: uppercase;
      color: #0b1020;
      padding: 6px 12px;
      border-radius: 999px;
      background: linear-gradient(90deg, color-mix(in oklab, var(--a1) 72%, white), color-mix(in oklab, var(--a2) 72%, white));
      border: 1px solid rgba(255,255,255,0.88);
      box-shadow: 0 10px 24px rgba(0,0,0,0.22);
      width: max-content;
      user-select: none;
    }
    .aether .badge-dot { width: 8px; height: 8px; border-radius: 50%; background: #0b1020; box-shadow: 0 0 0 3px rgba(0,0,0,0.1); }

    .aether h1 {
      margin: 6px 0 4px;
      font-weight: 900;
      line-height: 0.92;
      font-size: clamp(40px, 8.8vw, 116px);
      letter-spacing: -0.02em;
      background: radial-gradient(120% 180% at 10% 0%, #ffffff, color-mix(in oklab, var(--a1) 40%, #fff) 35%, color-mix(in oklab, var(--a2) 50%, #fff) 66%, color-mix(in oklab, var(--a3) 40%, #fff) 100%);
      -webkit-background-clip: text;
      background-clip: text;
      color: transparent;
      text-wrap: balance;
      filter: drop-shadow(0 20px 40px rgba(0,0,0,0.15));
    }
    .aether .lede {
      color: var(--muted);
      font-size: clamp(14px, 2.2vw, 18px);
      line-height: 1.7;
      max-width: 64ch;
      text-wrap: pretty;
    }

    .aether .segmented {
      display: inline-flex; overflow: hidden;
      border-radius: 14px;
      background: linear-gradient(180deg, rgba(255,255,255,0.92), rgba(255,255,255,0.62));
      border: 1px solid rgba(10,16,32,0.16);
      box-shadow: 0 14px 28px rgba(0,0,0,0.18);
    }
    .aether .segmented button {
      appearance: none; border: 0; background: transparent;
      padding: 10px 14px; font-weight: 700; font-size: 13px; letter-spacing: 0.02em;
      color: var(--ink);
      cursor: pointer; transition: background 160ms ease, color 160ms ease;
    }
    .aether .segmented button[aria-pressed="true"] {
      background: linear-gradient(135deg, color-mix(in oklab, var(--a1) 52%, white), color-mix(in oklab, var(--a3) 52%, white));
      color: #0b1020;

    .aether .controls {

    .aether .btn {
      appearance: none; border: 1px solid rgba(10,16,32,0.18);
      border-radius: 14px; padding: 11px 16px;

      background: linear-gradient(180deg, rgba(255,255,255,0.92), rgba(255,255,255,0.62));

    }
    .aether .btn:hover { transform: translateY(-1px); box-shadow: 0 16px 34px rgba(0,0,0,0.22); border-color: rgba(10,16,32,0.28); }
    .aether .btn:active { transform: translateY(0); }
    .aether .btn.accent {
      background: linear-gradient(135deg, color-mix(in oklab, var(--a1) 62%, white), color-mix(in oklab, var(--a3) 62%, white));

    .aether .btn.ghost {

      border-color: rgba(255,255,255,0.24);

    }
    .aether.noir .btn { color: #0b1020; }
    .aether.noir .btn.ghost { color: #eaf2ff; }

    .aether .micro {
      display: flex; align-items: center; gap: 10px;
      margin-top: 10px;
      color: var(--muted);
      font-size: 12px;
      opacity: 0.95;
    }
    .aether .live-dot {
      width: 8px; height: 8px; border-radius: 50%;
      background: var(--a1);
      box-shadow: 0 0 0 0 color-mix(in oklab, var(--a1) 40%, transparent);
      animation: pulse 3s ease-out infinite;
    }
    @keyframes pulse { 0%{box-shadow:0 0 0 0 color-mix(in oklab, var(--a1) 40%, transparent)} 70%{box-shadow:0 0 0 12px rgba(0,0,0,0)} 100%{box-shadow:0 0 0 0 rgba(0,0,0,0)} }
    @media (prefers-reduced-motion: reduce) { .aether .live-dot { animation: none; } }

    /* Stage */
    .aether .stage {
      position: relative;
      display: grid; place-items: center;
      padding: clamp(10px, 2vw, 16px);
      overflow: hidden;
    }
    .aether .stage::before {
      content: "";
      position: absolute; inset: 0; border-radius: 24px;
      background:
        radial-gradient(80% 60% at 50% 20%, rgba(255,255,255,0.35), transparent 60%),
        radial-gradient(40% 60% at 80% 80%, rgba(255,255,255,0.18), transparent 70%);
      mix-blend-mode: overlay;
      pointer-events: none;
      z-index: 1;
    }
    .aether canvas {
      width: 100%;
      height: auto;
      aspect-ratio: 1 / 1;
      border-radius: 22px;
      display: block;
      background: radial-gradient(120% 120% at 50% 50%, rgba(255,255,255,0.06), rgba(0,0,0,0.04));
      box-shadow: inset 0 1px 0 rgba(255,255,255,0.5);
    }

    .aether .orb {
      position: absolute;
      width: clamp(120px, 18vw, 240px);
      aspect-ratio: 1;
      border-radius: 50%;
      filter: blur(14px) saturate(1.2);
      opacity: 0.65;
      pointer-events: none;
      mix-blend-mode: screen;
      z-index: 0;
    }
    .aether .orb.a {
      top: 6%; left: 4%;
      background: radial-gradient(circle at 30% 30%, color-mix(in oklab, var(--a1) 70%, white), transparent 60%);
      transform: translate(calc((var(--mx) - 0.5) * 12%), calc((var(--my) - 0.5) * 10%));
    }
    .aether .orb.b {
      bottom: -10%; right: -6%;
      background: radial-gradient(circle at 70% 70%, color-mix(in oklab, var(--a2) 70%, white), transparent 60%);
      transform: translate(calc((var(--mx) - 0.5) * -8%), calc((var(--my) - 0.5) * -8%));
    }

    .aether .dial {
      position: absolute; inset: 6%; border-radius: 20px; pointer-events: none;
      z-index: 2;
    }
    .aether .ring {
      position: absolute; inset: 0; border-radius: 18px;
      border: 1px dashed rgba(255,255,255,0.22);
      mask: radial-gradient(closest-side, rgba(0,0,0,1) 64%, rgba(0,0,0,0) 65%);
      opacity: 0.6;
      transform: rotate(var(--spin));
      animation: ring-spin 24s linear infinite;
    }
    .aether .ring:nth-child(2) { animation-duration: 40s; opacity: 0.35; }
    .aether .ring:nth-child(3) { animation-duration: 60s; opacity: 0.25; }
    @keyframes ring-spin { to { transform: rotate(360deg); } }
    @media (prefers-reduced-motion: reduce) {
      .aether .ring { animation: none; }
    }
  </style>

  <div class="chrome">
    <section class="left panel">
      <div class="badge"><span class="badge-dot" aria-hidden="true"></span> Edition 2215</div>
      <h1 id="aether-title">Aether&nbsp;Garden</h1>
      <p class="lede">A kinetic study of orbits, petals, and echoes. Sweep to tilt the field. Press Breathe to swell, Recolor to repaint.</p>

      <div class="segmented" role="group" aria-label="Mode">
        <button id="m-orbit" aria-pressed="true">Orbit</button>
        <button id="m-bloom" aria-pressed="false">Bloom</button>
        <button id="m-echo" aria-pressed="false">Echo</button>
      </div>

      <div class="controls">
        <button class="btn accent" id="breathe">Breathe</button>
        <button class="btn" id="recolor">Recolor</button>

      </div>

      <div class="micro" aria-live="polite">
        <span class="live-dot" aria-hidden="true"></span>
        <span id="last-updated">Last updated: 2026-01-26 17:20:02 EST</span>
      </div>
    </section>

    <section class="stage panel" aria-label="Kinetic field">
      <div class="orb a"></div>
      <div class="orb b"></div>
      <div class="dial" aria-hidden="true">
        <div class="ring"></div>
        <div class="ring"></div>
        <div class="ring"></div>
      </div>
      <canvas id="field" width="640" height="640" aria-hidden="true"></canvas>
    </section>

  <script>
    (function(){
      const root = document.currentScript.closest('.aether');
      const canvas = root.querySelector('#field');
      const ctx = canvas.getContext('2d');
      const breatheBtn = root.querySelector('#breathe');
      const recolorBtn = root.querySelector('#recolor');
      const noirBtn = root.querySelector('#noir');
      const orbitBtn = root.querySelector('#m-orbit');
      const bloomBtn = root.querySelector('#m-bloom');
      const echoBtn = root.querySelector('#m-echo');
      const last = root.querySelector('#last-updated');

      const fmt = new Intl.DateTimeFormat(undefined, { dateStyle: 'medium', timeStyle: 'short' });
      last.textContent = "Updated " + fmt.format(new Date());

      // Palette
      let baseHue = Math.floor((Date.now()/1000) % 360);
      function setPalette(h) {
        baseHue = (h + 360) % 360;
        const a1 = `hsl(${baseHue} 86% 56%)`;
        const a2 = `hsl(${(baseHue + 80) % 360} 82% 60%)`;
        const a3 = `hsl(${(baseHue + 210) % 360} 90% 58%)`;
        root.style.setProperty('--a1', a1);
        root.style.setProperty('--a2', a2);
        root.style.setProperty('--a3', a3);
      }
      setPalette(baseHue);

      // Resize & DPR
      let dpr = Math.max(1, Math.min(2, window.devicePixelRatio || 1));
      let W = 0, H = 0, CX = 0, CY = 0, R = 0;
      function resize() {
        const r = canvas.getBoundingClientRect();
        const size = Math.max(320, Math.min(r.width, r.height || r.width));
        W = H = Math.floor(size);
        canvas.width = Math.floor(W * dpr);
        canvas.height = Math.floor(H * dpr);
        ctx.setTransform(dpr, 0, 0, dpr, 0, 0);
        CX = W / 2; CY = H / 2; R = Math.min(CX, CY) * 0.86;
      }
      const ro = new ResizeObserver(resize);
      ro.observe(canvas);
      resize();

      // Pointer / parallax
      const pointer = { x: 0.5, y: 0.5, down: false };
      root.addEventListener('pointermove', (e) => {
        const rr = root.getBoundingClientRect();
        pointer.x = (e.clientX - rr.left) / rr.width;
        pointer.y = (e.clientY - rr.top) / rr.height;
        root.style.setProperty('--mx', pointer.x.toFixed(3));
        root.style.setProperty('--my', pointer.y.toFixed(3));
      });

      // Controls
      let mode = 'orbit';
      function setMode(m) {
        mode = m;
        orbitBtn.setAttribute('aria-pressed', String(m === 'orbit'));
        bloomBtn.setAttribute('aria-pressed', String(m === 'bloom'));
        echoBtn.setAttribute('aria-pressed', String(m === 'echo'));
        last.textContent = m.charAt(0).toUpperCase() + m.slice(1) + " • " + fmt.format(new Date());
      }
      orbitBtn.addEventListener('click', () => setMode('orbit'));
      bloomBtn.addEventListener('click', () => setMode('bloom'));
      echoBtn.addEventListener('click', () => setMode('echo'));

      let pulse = 0;
      breatheBtn.addEventListener('click', () => {
        pulse = 1;
        root.animate([{filter:'saturate(1)'},{filter:'saturate(1.2)'},{filter:'saturate(1)'}], {duration: 520, easing:'ease-out'});
        last.textContent = "Breathe • " + fmt.format(new Date());
      });
      recolorBtn.addEventListener('click', () => {
        setPalette(Math.floor(Math.random()*360));
        last.textContent = "Recolored • " + fmt.format(new Date());
      });
      noirBtn.addEventListener('click', () => {
        const pressed = noirBtn.getAttribute('aria-pressed') === 'true';
        noirBtn.setAttribute('aria-pressed', String(!pressed));
        root.classList.toggle('noir', !pressed);
        last.textContent = (!pressed ? "Noir on" : "Noir off") + " • " + fmt.format(new Date());
      });

      // Time-based initial look
      const hour = new Date().getHours();
      if (hour >= 19 || hour < 6) {
        root.classList.add('noir');
        noirBtn.setAttribute('aria-pressed', 'true');
      }

      // Draw helpers
      function clearWithTrail() {
        // Slight trail for motion
        ctx.globalCompositeOperation = 'source-over';
        const trail = root.classList.contains('noir') ? 'rgba(0,0,0,0.08)' : 'rgba(0,0,0,0.06)';
        ctx.fillStyle = trail;
        ctx.fillRect(0,0,W,H);
      }
      function gradStroke(hue) {
        const g = ctx.createLinearGradient(0, 0, W, H);
        g.addColorStop(0.0, `hsla(${hue} 90% 65% / 0.75)`);
        g.addColorStop(0.5, `hsla(${(hue+80)%360} 90% 65% / 0.75)`);
        g.addColorStop(1.0, `hsla(${(hue+210)%360} 90% 60% / 0.75)`);
        return g;
      }

      let t = 0;
      const prefersReduced = window.matchMedia('(prefers-reduced-motion: reduce)').matches;

      function drawOrbit(time) {
        const rings = 6;
        for (let k = 0; k < rings; k++) {
          const ratio = (k + 1) / (rings + 1);
          const r = R * (0.25 + 0.7 * ratio) * (1 + (pulse ? 0.06 : 0));
          const skewX = (pointer.x - 0.5) * 0.8;
          const skewY = (pointer.y - 0.5) * 0.8;
          ctx.save();
          ctx.translate(CX + skewX * 40, CY + skewY * 36);
          ctx.rotate((time * 0.15) * (k % 2 ? 1 : -1) + k * 0.12);
          ctx.beginPath();
          const steps = 240;
          for (let i = 0; i <= steps; i++) {
            const a = i / steps * Math.PI * 2;
            const wobble = Math.sin(a * (2 + k*0.3) + time * 0.6) * (4 + k*1.2) * (pulse?1.5:1);
            const x = Math.cos(a) * (r + wobble);
            const y = Math.sin(a) * (r - wobble * 0.6);
            if (i === 0) ctx.moveTo(x, y); else ctx.lineTo(x, y);
          }
          ctx.strokeStyle = gradStroke((baseHue + k*30) % 360);
          ctx.globalCompositeOperation = 'lighter';
          ctx.lineWidth = 1.6 + (k%2?0.8:0);
          ctx.shadowColor = `hsla(${(baseHue + k*30)%360} 80% 60% / 0.35)`;
          ctx.shadowBlur = 18 + k*4;
          ctx.stroke();
          ctx.restore();

          // comet
          const cometA = time * (0.3 + k*0.04);
          const cx = CX + Math.cos(cometA + k) * r * 0.9;
          const cy = CY + Math.sin(cometA + k) * r * 0.9;
          ctx.beginPath();
          ctx.fillStyle = `hsla(${(baseHue + k*30)%360} 90% 70% / 0.8)`;
          ctx.shadowColor = `hsla(${(baseHue + k*30)%360} 90% 60% / 0.5)`;
          ctx.shadowBlur = 22;
          ctx.arc(cx, cy, 2.2 + (pulse?0.8:0), 0, Math.PI*2);
          ctx.fill();
        }
      }

      function drawBloom(time) {
        ctx.save();
        const petals = 7;
        const k = 4; // rose parameter
        const base = R * (0.56 + (pulse?0.06:0));
        const rot = time * 0.4;
        ctx.translate(CX, CY);
        ctx.rotate(rot);
        const layers = 4;
        for (let L=0; L<layers; L++){
          ctx.beginPath();
          const steps = 880;
          for (let i=0;i<=steps;i++){
            const a = i/steps * Math.PI*2;
            const r = base * Math.sin((k + L*0.2) * a + time*0.8) * (0.9 + L*0.08);
            const x = Math.cos(a) * r;
            const y = Math.sin(a) * r;
            if (i===0) ctx.moveTo(x,y); else ctx.lineTo(x,y);
          }
          ctx.strokeStyle = gradStroke((baseHue + L*50) % 360);
          ctx.globalCompositeOperation = 'lighter';
          ctx.lineWidth = 1.6 + L*0.5;
          ctx.shadowColor = `hsla(${(baseHue + L*50)%360} 80% 60% / 0.35)`;
          ctx.shadowBlur = 22 + L*6;
          ctx.stroke();
        }
        // core glow
        const cg = ctx.createRadialGradient(0,0,0,0,0, base*0.9);
        cg.addColorStop(0, 'rgba(255,255,255,0.12)');
        cg.addColorStop(1, 'rgba(255,255,255,0)');
        ctx.globalCompositeOperation = 'screen';
        ctx.fillStyle = cg;
        ctx.fillRect(-W, -H, W*2, H*2);
        ctx.restore();
      }

      function drawEcho(time) {
        const rings = 18;
        const wob = (v, a, s) => Math.sin(v*a + time*s);
        for (let i=0;i<rings;i++){
          const r = (i+1)/rings * R * (0.98 + (pulse?0.03:0));
          ctx.beginPath();
          const steps = 260;
          for (let j=0;j<=steps;j++){
            const a = j/steps*Math.PI*2;
            const n = wob(0.6+i*0.2, a, 0.8) * 8 + wob(1.7, a*2, 0.4) * 6;
            const x = CX + Math.cos(a) * (r + n);
            const y = CY + Math.sin(a) * (r - n);
            if (j===0) ctx.moveTo(x,y); else ctx.lineTo(x,y);
          }
          ctx.strokeStyle = `hsla(${(baseHue + i*8)%360} 90% 65% / ${0.5 - i*0.02})`;
          ctx.globalCompositeOperation = 'lighter';
          ctx.lineWidth = 1;
          ctx.shadowColor = `hsla(${(baseHue + i*8)%360} 90% 60% / 0.25)`;
          ctx.shadowBlur = 16;
          ctx.stroke();
        }
      }

      function frame() {
        t += 1/60;
        clearWithTrail();
        const time = t + (pulse?0.18:0);
        if (mode === 'orbit') drawOrbit(time);
        else if (mode === 'bloom') drawBloom(time);
        else drawEcho(time);

        // soft vignette
        const g = ctx.createRadialGradient(CX, CY, R*0.2, CX, CY, R*1.2);
        g.addColorStop(0, 'rgba(255,255,255,0.08)');
        g.addColorStop(1, 'rgba(255,255,255,0)');
        ctx.globalCompositeOperation = 'screen';
        ctx.fillStyle = g;
        ctx.fillRect(0,0,W,H);

        if (pulse > 0) { pulse *= 0.92; if (pulse < 0.02) pulse = 0; }
        if (!prefersReduced) requestAnimationFrame(frame);
      }
      if (!prefersReduced) requestAnimationFrame(frame);
      else {
        // one static render
        clearWithTrail();
        drawOrbit(0);
      }

      // Delight on load
      setTimeout(()=>{ pulse = 1; root.animate([{filter:'brightness(1)'},{filter:'brightness(1.12)'},{filter:'brightness(1)'}], {duration: 600, easing:'ease-out'}); }, 300);
    })();
  </script>
