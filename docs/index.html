<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vibing</title>
    <style>
      :root {
        --bg: #0f1221;
        --fg: #e6e8f0;
        --muted: #9aa3b2;
        --accent: #8b5cf6;
      }
      html, body {
        height: 100%;
      }
      body {
        margin: 0;
        font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Ubuntu, Cantarell, Noto Sans, Helvetica Neue, Arial, "Apple Color Emoji", "Segoe UI Emoji";
        color: var(--fg);
        background: radial-gradient(1200px 800px at 70% 10%, #1b1f3a, var(--bg));
        display: flex;
        align-items: center;
        justify-content: center;
      }
      .card {
        width: min(720px, 92vw);
        background: rgba(255,255,255,0.04);
        border: 1px solid rgba(255,255,255,0.08);
        border-radius: 16px;
        padding: 28px 24px;
        box-shadow: 0 10px 30px rgba(0,0,0,0.3);
        backdrop-filter: blur(6px);
      }
      h1 {
        margin: 0 0 10px 0;
        font-size: 28px;
        letter-spacing: 0.3px;
      }
      .muted {
        color: var(--muted);
        font-size: 14px;
        margin-bottom: 18px;
      }
      #content {
        font-size: 18px;
        line-height: 1.6;
        background: rgba(255,255,255,0.04);
        border: 1px dashed rgba(255,255,255,0.12);
        border-radius: 12px;
        padding: 16px;
      }
      .footer {
        margin-top: 18px;
        display: flex;
        justify-content: space-between;
        align-items: center;
        font-size: 14px;
        color: var(--muted);
      }
      .badge {
        display: inline-block;
        background: rgba(139, 92, 246, 0.18);
        color: #d4c2ff;
        padding: 4px 10px;
        border-radius: 999px;
        font-size: 12px;
        border: 1px solid rgba(139, 92, 246, 0.35);
        letter-spacing: 0.2px;
      }
    </style>
  </head>
  <body>
    <!-- BEGIN_EDITABLE -->
      <section id="content">
<section class="vibe1811" aria-label="Solar Loom">
  <style>
    .vibe1811 {
      --bg1: #fff5ea;
      --bg2: #fde7d1;
      --ink: #1a2428;
      --muted: #4a5b66;
      --glow1: #ffb86b;
      --glow2: #ff7a7a;
      --ring: 0 0 0 2px rgba(255, 184, 107, .35), 0 0 0 6px rgba(255, 122, 122, .18);
      --radius: 22px;
      position: relative;
      isolation: isolate;
      color: var(--ink);
      background:
        radial-gradient(1200px 700px at -10% -20%, rgba(255,184,107,.22), transparent 62%),
        radial-gradient(1000px 600px at 110% -10%, rgba(255,122,122,.18), transparent 55%),
        linear-gradient(180deg, var(--bg1), var(--bg2));
      border-radius: calc(var(--radius) + 8px);
      padding: clamp(18px, 4vw, 28px);
      overflow: hidden;
      box-shadow: inset 0 1px 0 rgba(255,255,255,.5), 0 14px 44px rgba(0,0,0,.22);
      font: 500 16px/1.55 ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Arial, "Apple Color Emoji", "Segoe UI Emoji";
    }
    .vibe1811::after {
      content:"";
      position:absolute;
      inset:-50%;
      background:
        radial-gradient(60% 60% at 70% 40%, rgba(255,255,255,.5), transparent 50%),
        radial-gradient(50% 50% at 20% 70%, rgba(255,255,255,.4), transparent 60%);
      filter: blur(40px);
      opacity:.25;
      pointer-events:none;
      z-index:-1;
      animation: v1811-cloud 24s ease-in-out infinite alternate;
    }
    @keyframes v1811-cloud {
      from { transform: translate3d(-3%,2%,0) scale(1.02); }
      to   { transform: translate3d(2%,-2%,0) scale(1.06); }
    }

    .vibe1811 .frame {
      position: relative;
      background:
        linear-gradient(180deg, rgba(255,255,255,.8), rgba(255,255,255,.45)) padding-box,
        conic-gradient(from 0deg at 50% 50%, rgba(255,184,107,.8), rgba(255,122,122,.8), rgba(255,184,107,.8)) border-box;
      border: 1.5px solid transparent;
      border-radius: var(--radius);
      overflow: clip;
      backdrop-filter: blur(8px) saturate(120%);
      box-shadow: 0 20px 60px rgba(0,0,0,.18);
    }

    .vibe1811 .top {
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 14px 16px;
      border-bottom: 1px solid rgba(20,30,40,.08);
      background: linear-gradient(180deg, rgba(255,255,255,.5), rgba(255,255,255,.25));
    }
    .vibe1811 .brand {
      display:flex; align-items:center; gap:10px;
      font-weight:800; letter-spacing:.3px;
    }
    .vibe1811 .sun-dot {
      width: 14px; height: 14px; border-radius: 50%;
      background: radial-gradient(circle at 30% 30%, #fff, var(--glow1) 60%, var(--glow2));
      box-shadow: 0 0 20px var(--glow1), 0 0 34px rgba(255,122,122,.45);
    }
    .vibe1811 .controls { display:flex; gap:8px; }
    .vibe1811 .chip {
      font: inherit;
      color: var(--ink);
      background: rgba(0,0,0,.04);
      border: 1px solid rgba(0,0,0,.08);
      padding: 7px 12px;
      border-radius: 999px;
      cursor: pointer;
      transition: background .25s, transform .15s, border-color .25s, color .25s;
    }
    .vibe1811 .chip:hover { background: rgba(0,0,0,.06); transform: translateY(-1px); }
    .vibe1811 .chip:focus-visible { outline: none; box-shadow: var(--ring); }

    .vibe1811 .hero {
      display:grid; gap: 14px;
      padding: 22px 16px 10px;
      text-align: center;
    }
    .vibe1811 h1 {
      margin:0;
      font-weight: 900;
      font-size: clamp(28px, 4.6vw, 46px);
      letter-spacing:-.02em;
      line-height:1.05;
      color: transparent;
      background: linear-gradient(96deg, #161c23, #2c3b44, #5f7682);
      -webkit-background-clip: text;
              background-clip: text;
    }
    .vibe1811 .lede {
      margin:0 auto;
      max-width: 60ch;
      color: var(--muted);
      letter-spacing:.2px;
    }
    .vibe1811 .cta { display:flex; gap:10px; justify-content:center; flex-wrap:wrap; }
    .vibe1811 .btn {
      appearance:none; border:0; border-radius:12px;
      padding: 10px 14px; font-weight:700; letter-spacing:.2px; cursor:pointer;
      transition: transform .15s ease, box-shadow .25s ease, background .25s ease, color .25s ease;
    }
    .vibe1811 .btn.primary {
      color:#1a1207;
      background: linear-gradient(180deg, #ffe5bf, #ffbf7a);
      box-shadow: 0 10px 26px rgba(255,184,107,.35), inset 0 1px 0 rgba(255,255,255,.7);
    }
    .vibe1811 .btn.primary:hover { transform: translateY(-1px); box-shadow: 0 14px 30px rgba(255,184,107,.45); }
    .vibe1811 .btn.ghost {
      color: var(--ink);
      background: rgba(0,0,0,.04);
      border: 1px solid rgba(0,0,0,.08);
      box-shadow: inset 0 1px 0 rgba(255,255,255,.6);
    }
    .vibe1811 .btn.ghost:hover { background: rgba(0,0,0,.06); }

    /* Loom */
    .vibe1811 .loom-wrap {
      display:grid; place-items:center;
      padding: 14px 16px 8px;
    }
    .vibe1811 .loom {
      --angle: 0deg;
      --tiltX: 8deg;
      position: relative;
      width: min(86vmin, 540px);
      aspect-ratio: 1;
      border-radius: 50%;
      background:
        radial-gradient(120% 120% at 50% 50%, rgba(255,255,255,.9), rgba(255,255,255,.3) 55%, rgba(255,255,255,.05) 70%, transparent 75%),
        conic-gradient(from 0deg at 50% 50%, rgba(255,184,107,.18), rgba(255,122,122,.18), rgba(95,210,180,.18), rgba(255,184,107,.18));
      box-shadow:
        inset 0 1px 0 rgba(255,255,255,.8),
        0 30px 60px rgba(0,0,0,.18),
        0 6px 18px rgba(0,0,0,.08);
      transform: perspective(900px) rotateX(var(--tiltX));
      overflow: hidden;
    }
    .vibe1811 .loom::after {
      content:"";
      position:absolute; inset:-12%;
      background:
        radial-gradient(50% 50% at 70% 30%, rgba(255,255,255,.45), transparent 60%),
        radial-gradient(50% 50% at 30% 70%, rgba(255,255,255,.35), transparent 60%);
      filter: blur(16px);
      pointer-events:none;
      mix-blend-mode: screen;
    }

    .vibe1811 .orbit {
      position:absolute; inset: 7% ; border-radius:50%;
      border: 1.5px dashed rgba(0,0,0,.08);
      transform: rotate(var(--angle));
      transition: transform .08s linear;
    }
    .vibe1811 .orbit.o2 { inset: 17%; border-style: solid; border-color: rgba(0,0,0,.06); }
    .vibe1811 .orbit.o3 { inset: 28%; border-style: dashed; opacity:.9; }
    .vibe1811 .marker {
      position:absolute; top:50%; left:50%;
      width: 9px; height: 9px; border-radius:50%;
      background: radial-gradient(circle at 30% 30%, #fff, var(--glow1) 60%, var(--glow2));
      box-shadow: 0 0 16px var(--glow1), 0 0 30px rgba(255,122,122,.3);
      transform:
        rotate(calc(var(--r) * 1deg))
        translateX(var(--rad))
        translateY(-50%);
    }

    .vibe1811 .sun-core {
      position:absolute; inset: 40% ; border-radius:50%;
      background: radial-gradient(circle at 35% 30%, #fff 0%, #ffd9a1 55%, #ffb86b 90%);
      box-shadow:
        inset 0 6px 30px rgba(255,255,255,.8),
        0 20px 60px rgba(255,184,107,.55);
    }
    .vibe1811 .ticks {
      position:absolute; inset: 13%; border-radius:50%;
      mask: radial-gradient(circle, transparent 46%, #000 48%, #000 52%, transparent 54%);
      background:
        conic-gradient(from 90deg, rgba(0,0,0,.15) 0 2deg, transparent 2deg 8deg);
      filter: blur(.2px);
      opacity:.6;
    }

    .vibe1811 .hint {
      text-align:center; color: var(--muted);
      font-size: 12.5px; padding: 8px 12px 16px;
      opacity:.9;
    }

    .vibe1811 .meta {
      display:flex; flex-wrap:wrap; gap:8px;
      padding: 12px 16px 16px;
      border-top: 1px solid rgba(20,30,40,.08);
      background: linear-gradient(180deg, rgba(255,255,255,.5), rgba(255,255,255,.2));
    }
    .vibe1811 .pill {
      border-radius:999px; padding:6px 10px;
      background: rgba(0,0,0,.04);
      border:1px solid rgba(0,0,0,.08);
      color: var(--muted);
      font-size: 12.5px;
    }

    /* Themes */
    .vibe1811[data-theme="dusk"] {
      --bg1: #f3e8ff;
      --bg2: #e8defa;
      --ink: #201934;
      --muted: #574a76;
      --glow1: #c2a3ff;
      --glow2: #ff8eb5;
    }
    .vibe1811[data-theme="night"] {
      --bg1: #0b1020;
      --bg2: #0a1326;
      --ink: #eaf2ff;
      --muted: #b7c7e8;
      --glow1: #8bc6ff;
      --glow2: #a9ffea;
      box-shadow: inset 0 1px 0 rgba(255,255,255,.06), 0 14px 44px rgba(0,0,0,.6);
    }
    .vibe1811[data-theme="night"] .frame {
      background:
        linear-gradient(180deg, rgba(14,18,36,.9), rgba(14,18,36,.6)) padding-box,
        conic-gradient(from 0deg at 50% 50%, rgba(139,198,255,.8), rgba(95,210,180,.7), rgba(139,198,255,.8)) border-box;
      border-color: transparent;
    }
    .vibe1811[data-theme="night"] h1 {
      background: linear-gradient(96deg, #ffffff, #d7e6ff);
      -webkit-background-clip: text; background-clip: text;
    }
    .vibe1811[data-theme="night"] .btn.ghost { background: rgba(255,255,255,.06); border-color: rgba(255,255,255,.14); color: var(--ink); }
    .vibe1811[data-theme="night"] .chip { background: rgba(255,255,255,.06); border-color: rgba(255,255,255,.14); color: var(--ink); }

    /* Motion */
    @media (prefers-reduced-motion: reduce) {
      .vibe1811 * { animation: none !important; transition: none !important; }
    }
  </style>

  <div class="frame">
    <div class="top">
      <div class="brand"><span class="sun-dot" aria-hidden="true"></span>Solar Loom</div>
      <div class="controls">
        <button id="theme" class="chip" type="button" aria-pressed="false" title="Cycle theme">Dawn</button>
        <button id="toggle" class="chip" type="button" aria-pressed="true" title="Pause or play">Pause</button>
      </div>
    </div>

    <div class="hero" aria-live="polite">
      <h1>Sculpt the day.</h1>
      <p class="lede" id="lede">Iteration 1811 — sunlit interface for focused drift.</p>
      <div class="cta">
        <button class="btn primary" id="nudge" type="button" aria-label="Nudge orbit">Nudge</button>
        <button class="btn ghost" id="phrase" type="button" aria-label="Shuffle mantra">Shuffle mantra</button>
      </div>
    </div>

    <div class="loom-wrap">
      <div class="loom" id="loom" aria-label="Interactive solar dial">
        <div class="ticks" aria-hidden="true"></div>
        <div class="orbit o1" id="o1" aria-hidden="true"></div>
        <div class="orbit o2" id="o2" aria-hidden="true"></div>
        <div class="orbit o3" id="o3" aria-hidden="true"></div>
        <div class="sun-core" aria-hidden="true"></div>
      </div>
      <div class="hint">Drag to steer • Nudge for a gentle push</div>
    </div>

    <div class="meta">
      <span class="pill">Mode: <strong id="mode">Spin</strong></span>
      <span class="pill">Mantra: <span id="mantra">Let light decide the edges.</span></span>
      <span class="pill">Updated <span id="last-updated">Last updated: 2026-01-07 22:27:53 EST</span></span>
    </div>
  </div>

  <script>
    (function(){
      const root = document.querySelector('.vibe1811');
      const themeBtn = document.getElementById('theme');
      const toggleBtn = document.getElementById('toggle');
      const nudgeBtn  = document.getElementById('nudge');
      const phraseBtn = document.getElementById('phrase');
      const lede      = document.getElementById('lede');
      const modeLbl   = document.getElementById('mode');
      const mantraLbl = document.getElementById('mantra');
      const last      = document.getElementById('last-updated');
      const loom      = document.getElementById('loom');
      const o1 = document.getElementById('o1');
      const o2 = document.getElementById('o2');
      const o3 = document.getElementById('o3');

      // Timestamp
      try {
        const now = new Date();
        const fmt = new Intl.DateTimeFormat(undefined, { year: 'numeric', month: 'short', day: '2-digit', hour: '2-digit', minute: '2-digit' });
        last.textContent = fmt.format(now);
      } catch(e){ last.textContent = new Date().toLocaleString(); }

      // Build orbit markers
      const rings = [
        { el: o1, count: 28, radius: 'calc(50% - 8%)' },
        { el: o2, count: 18, radius: 'calc(50% - 16%)' },
        { el: o3, count: 12, radius: 'calc(50% - 26%)' }
      ];
      rings.forEach(({el, count, radius}) => {
        for (let i=0;i<count;i++){
          const dot = document.createElement('span');
          dot.className = 'marker';
          const r = (360 / count) * i;
          dot.style.setProperty('--r', r);
          dot.style.setProperty('--rad', radius);
          el.appendChild(dot);
        }
      });

      // Spin logic
      let running = true;
      let base = 0;
      let speed = 0.08; // deg per frame
      const maxSpeed = 0.65;
      function step(){
        if (running) base = (base + speed) % 360;
        const ang = base.toFixed(3) + 'deg';
        o1.style.setProperty('--angle', ang);
        o2.style.setProperty('--angle', (-base * 0.7).toFixed(3) + 'deg');
        o3.style.setProperty('--angle', (base * 1.4).toFixed(3) + 'deg');
        requestAnimationFrame(step);
      }
      step();

      // Drag to steer
      let dragging = false;
      let lastAngle = 0;
      function getAngle(e){
        const r = loom.getBoundingClientRect();
        const cx = r.left + r.width/2;
        const cy = r.top + r.height/2;
        const x = (e.touches ? e.touches[0].clientX : e.clientX) - cx;
        const y = (e.touches ? e.touches[0].clientY : e.clientY) - cy;
        return Math.atan2(y, x) * 180 / Math.PI;
      }
      const startDrag = (e) => { dragging = true; lastAngle = getAngle(e); modeLbl.textContent = 'Steer'; };
      const moveDrag  = (e) => {
        if (!dragging) return;
        const a = getAngle(e);
        let delta = a - lastAngle;
        if (delta > 180) delta -= 360;
        if (delta < -180) delta += 360;
        base += delta;
        lastAngle = a;
      };
      const endDrag   = () => { dragging = false; modeLbl.textContent = running ? 'Spin' : 'Pause'; };

      loom.addEventListener('pointerdown', startDrag);
      window.addEventListener('pointermove', moveDrag);
      window.addEventListener('pointerup', endDrag);
      loom.addEventListener('touchstart', startDrag, {passive:true});
      window.addEventListener('touchmove', moveDrag, {passive:true});
      window.addEventListener('touchend', endDrag);

      // Buttons
      toggleBtn.addEventListener('click', () => {
        running = !running;
        toggleBtn.textContent = running ? 'Pause' : 'Play';
        toggleBtn.setAttribute('aria-pressed', (!running).toString());
        modeLbl.textContent = running ? 'Spin' : 'Pause';
      });

      nudgeBtn.addEventListener('click', () => {
        const bump = Math.min(maxSpeed, speed + 0.08);
        speed = bump;
        nudgeBtn.style.transform = 'translateY(-1px) scale(1.02)';
        setTimeout(() => {
          speed = Math.max(0.08, speed * 0.7);
          nudgeBtn.style.transform = '';
        }, 320);
      });

      const phrases = [
        'Let light decide the edges.',
        'Fewer points, truer curve.',
        'Warm first, sharp later.',
        'Flow before chrome.',
        'Invite the hand, reward the eye.',
        'Quiet beats clever.'
      ];
      phraseBtn.addEventListener('click', () => {
        const next = phrases[Math.floor(Math.random() * phrases.length)];
        mantraLbl.textContent = next;
        lede.textContent = 'Iteration 1811 — ' + next;
      });

      // Theme cycle
      const THEMES = ['dawn','dusk','night'];
      const KEY = 'vibe1811-theme';
      function applyTheme(t){
        if (t === 'dawn') root.removeAttribute('data-theme');
        else root.setAttribute('data-theme', t);
        themeBtn.textContent = t.charAt(0).toUpperCase() + t.slice(1);
      }
      let theme = 'dawn';
      try { theme = localStorage.getItem(KEY) || 'dawn'; } catch(e){}
      applyTheme(theme);
      themeBtn.addEventListener('click', () => {
        const i = THEMES.indexOf(theme);
        theme = THEMES[(i+1)%THEMES.length];
        applyTheme(theme);
        try { localStorage.setItem(KEY, theme); } catch(e){}
      });
    })();
  </script>
</section>
      </section>
      <!-- END_EDITABLE -->
    <script>
      // Only show a local placeholder if the agent hasn't written a timestamp yet
      const el = document.getElementById('last-updated');
      if (el && (!el.textContent || el.textContent.includes('not yet'))) {
        const now = new Date();
        el.textContent = `Last updated: ${now.toLocaleString(undefined, { hour12: false })}`;
      }
    </script>
  </body>
  </html>
