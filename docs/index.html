  <style>
    .vibe289 {
      --bg0: #0e1220;
      --bg1: #1b2240;
      --ink: #eef3ff;
      --muted: #b7c2f3cc;
      --a0: #ffd766;
      --a1: #69f2ff;
      --a2: #8a7bff;
      --line: #ffffff22;
      --ring: #ffffff0f;
      --mx: 50%;
      --my: 50%;
      --angle: 0deg;
      color: var(--ink);
      font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, "Helvetica Neue", Arial, "Apple Color Emoji", "Segoe UI Emoji";
      letter-spacing: 0.01em;
      position: relative;
      border-radius: 28px;
      overflow: hidden;
      min-height: 480px;
      isolation: isolate;
      background:
        radial-gradient(1200px 800px at var(--mx) var(--my), #ffffff08, #0000 50%),
        linear-gradient(180deg, var(--bg0), var(--bg1));
      transition: background 500ms ease, color 300ms ease;
    }

    /* Ambient layers */
    .vibe289 .rays {
      position: absolute;
      inset: -10%;
      background:
        conic-gradient(from 0deg,
          #fff0 0turn 0.12turn,
          color-mix(in oklab, var(--a0) 22%, transparent) 0.16turn 0.18turn,
          #fff0 0.22turn 0.34turn,
          color-mix(in oklab, var(--a1) 16%, transparent) 0.38turn 0.40turn,
          #fff0 0.44turn 0.56turn,
          color-mix(in oklab, var(--a2) 18%, transparent) 0.60turn 0.62turn,
          #fff0 0.66turn 0.78turn,
          color-mix(in oklab, var(--a0) 14%, transparent) 0.82turn 0.84turn,
          #fff0 1turn);
      filter: blur(40px) saturate(120%);
      mix-blend-mode: screen;
      animation: v289-rays 24s linear infinite;
      pointer-events: none;
    }
    .vibe289.night .rays { mix-blend-mode: plus-lighter; opacity: 0.8; }
    @keyframes v289-rays { to { transform: rotate(360deg); } }

    .vibe289 .grain {
      position: absolute;
      inset: -30%;
      background:
        repeating-conic-gradient(from 0deg, #0000 0 8deg, #000 8deg 9deg),
        repeating-linear-gradient(0deg, #0000 0 2px, #000 2px 3px);
      opacity: 0.06;
      mix-blend-mode: soft-light;
      animation: v289-grain 1.3s steps(3) infinite;
      pointer-events: none;
    }
    @keyframes v289-grain {
      0%,100% { transform: translate3d(0,0,0) }
      25% { transform: translate3d(-1%, 1%, 0) }
      50% { transform: translate3d(1%, -1%, 0) }
      75% { transform: translate3d(1%, 1%, 0) }
    }

    .vibe289 .stars {
      position: absolute;
      inset: 0;
      pointer-events: none;
      opacity: 0;
      transition: opacity 600ms ease;
    }
    .vibe289.night .stars { opacity: 0.7; }
    .vibe289 .star {
      position: absolute;
      width: var(--s, 2px);
      height: var(--s, 2px);
      border-radius: 50%;
      background:
        radial-gradient(circle at 30% 30%, #fff, #fff8 40%, #fff0 70%);
      filter: drop-shadow(0 0 6px #ffffff88);
      animation: v289-twinkle var(--t, 6s) ease-in-out infinite;
      opacity: var(--o, 0.9);
    }
    @keyframes v289-twinkle {
      0%, 100% { transform: scale(1); opacity: var(--o, 0.9); }
      50% { transform: scale(1.4); opacity: calc(var(--o, 0.9) * 0.6); }
    }

    /* Layout */
    .vibe289 .wrap {
      position: relative;
      z-index: 2;
      padding: clamp(18px, 3.2vw, 36px);
      display: grid;
      gap: clamp(16px, 2.4vw, 28px);
    }
    .vibe289 .topbar {
      display: flex;
      align-items: center;
      justify-content: space-between;
      gap: 14px;
    }
    .vibe289 .brand {
      display: flex;
      align-items: center;
      gap: 12px;
      font-weight: 700;
      letter-spacing: 0.22em;
      text-transform: uppercase;
      font-size: 14px;
      color: var(--muted);
    }
    .vibe289 .seal {
      width: 36px;
      height: 36px;
      border-radius: 10px;
      background:
        radial-gradient(120% 120% at 20% 15%, #fff2, #0000 40%),
        conic-gradient(from 140deg, var(--a0), var(--a1), var(--a2), var(--a0));
      box-shadow: inset 0 0 0 1px var(--line), 0 8px 24px #0008;
    }

    .vibe289 .actions {
      display: flex;
      align-items: center;
      gap: 10px;
      flex-wrap: wrap;
    }
    .vibe289 .btn {
      -webkit-tap-highlight-color: transparent;
      appearance: none;
      border: 1px solid var(--line);
      background: linear-gradient(180deg, #ffffff15, #ffffff05);
      color: var(--ink);
      border-radius: 999px;
      padding: 9px 14px;
      font-size: 13px;
      letter-spacing: 0.03em;
      backdrop-filter: blur(8px) saturate(120%);
      cursor: pointer;
      transition: transform 150ms ease, box-shadow 200ms ease, background 180ms ease, opacity 200ms ease;
      box-shadow: 0 1px 0 #ffffff22, 0 10px 24px #0006, inset 0 0 0 1px #ffffff14;
    }
    .vibe289 .btn:hover { transform: translateY(-1px); box-shadow: 0 2px 0 #ffffff22, 0 18px 40px #0008, inset 0 0 0 1px #ffffff22; }
    .vibe289 .btn:active { transform: translateY(0); }

    /* Hero */
    .vibe289 .card {
      display: grid;
      grid-template-columns: minmax(220px, 1fr) minmax(280px, 1.2fr);
      gap: clamp(18px, 3vw, 36px);
      align-items: center;
      border: 1px solid var(--line);
      background: linear-gradient(180deg, #0c112380, #0c112366) padding-box;
      border-radius: 22px;
      box-shadow: 0 1px 0 #ffffff22, 0 24px 60px #0008, inset 0 0 0 1px var(--line);
      padding: clamp(18px, 3.4vw, 32px);
      overflow: hidden;
    }
    @media (max-width: 820px) {
      .vibe289 .card { grid-template-columns: 1fr; }
    }

    .vibe289 h1 {
      margin: 0 0 8px;
      font-size: clamp(34px, 6.2vw, 64px);
      line-height: 1.04;
      letter-spacing: -0.01em;
      background: linear-gradient(90deg, var(--a0), var(--a1), var(--a2));
      -webkit-background-clip: text;
      background-clip: text;
      color: transparent;
      text-shadow: 0 12px 36px #0008;
    }
    .vibe289 .sub {
      color: var(--muted);
      font-size: clamp(14px, 2vw, 18px);
      max-width: 60ch;
    }
    .vibe289 .tags {
      display: flex;
      flex-wrap: wrap;
      gap: 8px;
      margin-top: 8px;
    }
    .vibe289 .tag {
      border: 1px solid var(--line);
      background: linear-gradient(180deg, #ffffff12, #ffffff06);
      padding: 8px 12px;
      border-radius: 999px;
      font-size: 12px;
      letter-spacing: 0.04em;
      color: var(--ink);
      opacity: 0.95;
      backdrop-filter: blur(6px);
    }

    /* Dial */
    .vibe289 .dial-wrap {
      display: grid;
      place-items: center;
      padding: clamp(8px, 2vw, 12px);
    }
    .vibe289 .dial {
      position: relative;
      width: clamp(240px, 46vmin, 460px);
      aspect-ratio: 1;
      border-radius: 50%;
      background:
        radial-gradient(140% 140% at 30% 25%, #ffffff18, #0000 40%),
        radial-gradient(50% 50% at 50% 50%, #ffffff08, #0000 60%),
        linear-gradient(180deg, #10162c, #0b0f1f);
      border: 1px solid var(--line);
      box-shadow: 0 30px 80px #0008, inset 0 0 0 1px #ffffff10;
      transform: translateZ(0);
      cursor: grab;
      user-select: none;
      container-type: inline-size;
    }
    .vibe289 .dial:active { cursor: grabbing; }

    .vibe289 .ticks {
      position: absolute;
      inset: 10%;
      border-radius: 50%;
      background:
        radial-gradient(circle at 50% 50%, #0000 62%, #fff1 62.2% 62.6%, #0000 62.8%),
        conic-gradient(from 0deg,
          #fff0 0deg,
          #ffffff1a 5deg 6deg, #fff0 6deg 30deg,
          #ffffff1a 35deg 36deg, #fff0 36deg 60deg,
          #ffffff1a 65deg 66deg, #fff0 66deg 90deg,
          #ffffff1a 95deg 96deg, #fff0 96deg 120deg,
          #ffffff1a 125deg 126deg, #fff0 126deg 150deg,
          #ffffff1a 155deg 156deg, #fff0 156deg 180deg,
          #ffffff1a 185deg 186deg, #fff0 186deg 210deg,
          #ffffff1a 215deg 216deg, #fff0 216deg 240deg,
          #ffffff1a 245deg 246deg, #fff0 246deg 270deg,
          #ffffff1a 275deg 276deg, #fff0 276deg 300deg,
          #ffffff1a 305deg 306deg, #fff0 306deg 330deg,
          #ffffff1a 335deg 336deg, #fff0 336deg 360deg);
      box-shadow: inset 0 0 0 1px var(--ring);
      pointer-events: none;
    }

    .vibe289 .sweep {
      position: absolute;
      inset: 16%;
      border-radius: 50%;
      background:
        conic-gradient(from 270deg, color-mix(in oklab, var(--a0) 55%, #fff 10%) 0turn 0.02turn, #0000 0.06turn 0.5turn, color-mix(in oklab, var(--a1) 55%, #fff 10%) 0.52turn 0.54turn, #0000 0.58turn 1turn);
      transform: rotate(var(--angle));
      transition: transform 100ms linear;
      filter: drop-shadow(0 8px 22px color-mix(in oklab, var(--a0) 30%, #0000));
      pointer-events: none;
    }

    .vibe289 .orbit {
      position: absolute;
      inset: 22%;
      border-radius: 50%;
      pointer-events: none;
      transform: rotate(var(--angle));
    }
    .vibe289 .orb {
      position: absolute;
      top: 50%;
      left: 50%;
      width: clamp(9px, 1.8cqi, 14px);
      height: clamp(9px, 1.8cqi, 14px);
      margin: -0.9cqi;
      border-radius: 50%;
      background: radial-gradient(circle at 30% 30%, #fff, color-mix(in oklab, var(--a0) 80%, #0000) 60%);
      transform: rotate(0deg) translateX(35cqi);
      box-shadow: 0 0 18px color-mix(in oklab, var(--a0) 60%, #0000), 0 0 2px #fff inset;
    }
    .vibe289 .orb.moon {
      background: radial-gradient(circle at 35% 35%, #fff, #ccd6ff 60%);
      transform: rotate(180deg) translateX(35cqi);
      box-shadow: 0 0 16px color-mix(in oklab, var(--a2) 60%, #0000), 0 0 2px #fff inset;
      filter: saturate(110%);
    }

    .vibe289 .hub {
      position: absolute;
      inset: 40%;
      border-radius: 50%;
      background:
        radial-gradient(circle at 50% 40%, #fff2, #0000 60%),
        linear-gradient(180deg, #ffffff14, #ffffff06);
      border: 1px solid var(--line);
      box-shadow: inset 0 0 0 1px #ffffff22, 0 10px 30px #0008;
      display: grid;
      place-items: center;
      pointer-events: none;
    }
    .vibe289 .hub::after {
      content: "";
      width: 10%;
      aspect-ratio: 1;
      border-radius: 50%;
      background: radial-gradient(circle at 30% 30%, #fff, #fff0 60%);
      border: 1px solid #ffffff66;
      box-shadow: 0 0 14px #fff8;
    }

    .vibe289 .dial-labels {
      position: absolute;
      inset: 5%;
      display: grid;
      place-items: center;
      pointer-events: none;
      color: var(--muted);
      font-size: clamp(10px, 1.8cqi, 12px);
      letter-spacing: 0.22em;
      text-transform: uppercase;
      opacity: 0.9;
    }

    /* Footer */
    .vibe289 .foot {
      display: flex;
      align-items: center;
      justify-content: space-between;
      gap: 12px;
      color: var(--muted);
      font-size: 12px;
      padding-inline: 2px;
      opacity: 0.95;
    }
    .vibe289 .mood-tag {
      padding: 6px 10px;
      border-radius: 999px;
      border: 1px solid var(--line);
      background: linear-gradient(180deg, #ffffff12, #ffffff06);
      backdrop-filter: blur(6px);
      font-size: 12px;
      color: var(--ink);
    }

    /* States */
    .vibe289.paused .rays,
    .vibe289.paused .grain,
    .vibe289.paused .star { animation-play-state: paused !important; }

    @media (prefers-reduced-motion: reduce) {
      .vibe289 * { animation: none !important; transition: none !important; }
    }
  </style>

  <div class="rays" aria-hidden="true"></div>
  <div class="grain" aria-hidden="true"></div>
  <div class="stars" aria-hidden="true" id="starfield"></div>

  <div class="wrap">
    <div class="topbar">
      <div class="brand" aria-label="SOLARIS">
        <div class="seal" aria-hidden="true"></div>
        <div>SOLARIS</div>
      </div>
      <div class="actions">
        <button class="btn" id="theme-btn" type="button" aria-live="polite">Change Theme</button>
        <button class="btn" id="now-btn" type="button">Align to Now</button>
        <button class="btn" id="bloom-btn" type="button">Bloom</button>
        <button class="btn" id="pause-btn" type="button">Pause</button>
      </div>

    <div class="card">
      <div class="dial-wrap">
        <div class="dial" id="dial" aria-label="Kinetic Sundial">
          <div class="ticks"></div>

      <div class="content">
        <h1 id="title">Solaris Sundial</h1>
        <p class="sub">A living dial that orbits between day and night. Drag to steer the light, tap to bloom, or let it follow time.</p>
        <div class="tags" aria-hidden="true">
          <span class="tag">Conic Light</span>
          <span class="tag">Orbit Physics</span>
          <span class="tag">Cursor Halo</span>
          <span class="tag">Accessible Glow</span>
        </div>
      </div>
    </div>

    <div class="foot">
      <span class="mood-tag" id="mood-tag">Theme: Midnight</span>
      <span id="last-updated">Last updated: 2025-10-29 17:16:07 EST</span>
    </div>
  </div>

  <script>
    (function () {
      const root = document.currentScript.closest('.vibe289');
      const starfield = root.querySelector('#starfield');
      const dial = root.querySelector('#dial');
      const title = root.querySelector('#title');
      const themeBtn = root.querySelector('#theme-btn');
      const pauseBtn = root.querySelector('#pause-btn');
      const nowBtn = root.querySelector('#now-btn');
      const bloomBtn = root.querySelector('#bloom-btn');
      const moodTag = root.querySelector('#mood-tag');
      const lastUpdated = root.querySelector('#last-updated');

      // Palettes
      const themes = [
        {
          name: 'Dawn',
          bg0: '#f8e9e6', bg1: '#f2f6ff',
          ink: '#10121a', muted: '#39425a',
          a0: '#ff9a6b', a1: '#ffd86b', a2: '#ff7ad9',
          line: '#00000018', ring: '#0000000f', night: false
        },
        {
          name: 'Noon',
          bg0: '#e6f7ff', bg1: '#e8fffa',
          ink: '#0e1a22', muted: '#315462',
          a0: '#00c2ff', a1: '#00ffbb', a2: '#5b8bff',
          line: '#00000018', ring: '#0000000f', night: false
        },
        {
          name: 'Dusk',
          bg0: '#1a1630', bg1: '#2a3558',
          ink: '#eef1ff', muted: '#b9c7ffcc',
          a0: '#ff9a6b', a1: '#8b7bff', a2: '#ffd36b',
          line: '#ffffff22', ring: '#ffffff12', night: true
        },
        {
          name: 'Midnight',
          bg0: '#0e1220', bg1: '#1b2240',
          ink: '#eef3ff', muted: '#b7c2f3cc',
          a0: '#ffd766', a1: '#69f2ff', a2: '#8a7bff',
          line: '#ffffff22', ring: '#ffffff0f', night: true
        }
      ];

      function applyTheme(t) {
        root.style.setProperty('--bg0', t.bg0);
        root.style.setProperty('--bg1', t.bg1);
        root.style.setProperty('--ink', t.ink);
        root.style.setProperty('--muted', t.muted);
        root.style.setProperty('--a0', t.a0);
        root.style.setProperty('--a1', t.a1);
        root.style.setProperty('--a2', t.a2);
        root.style.setProperty('--line', t.line);
        root.style.setProperty('--ring', t.ring);
        root.classList.toggle('night', !!t.night);
        moodTag.textContent = 'Theme: ' + t.name;
      }

      // Stars
      function seedStars(n = 90) {
        if (starfield.children.length) return;
        const frag = document.createDocumentFragment();
        for (let i = 0; i < n; i++) {
          const s = document.createElement('span');
          s.className = 'star';
          s.style.left = Math.random() * 100 + '%';
          s.style.top = Math.random() * 100 + '%';
          s.style.setProperty('--s', (Math.random() * 2 + 1.2) + 'px');
          s.style.setProperty('--t', (Math.random() * 4 + 4) + 's');
          s.style.setProperty('--o', (Math.random() * 0.6 + 0.4).toFixed(2));
          frag.appendChild(s);
        }
        starfield.appendChild(frag);
      }
      seedStars();

      let ti = Math.floor(Math.random() * themes.length);
      applyTheme(themes[ti]);

      // Motion loop: rotate sweep slowly
      let paused = false;
      let angle = 0;
      let last = performance.now();
      function tick(now) {
        if (paused) return;
        const dt = Math.min(64, now - last); // ms
        last = now;
        angle = (angle + dt * 0.006) % 360; // gentle drift
        root.style.setProperty('--angle', angle + 'deg');
        RAF = requestAnimationFrame(tick);
      }
      let RAF = requestAnimationFrame(tick);

      pauseBtn.addEventListener('click', () => {
        paused = !paused;
        root.classList.toggle('paused', paused);
        pauseBtn.textContent = paused ? 'Resume' : 'Pause';
        if (!paused) {
          last = performance.now();
          RAF = requestAnimationFrame(tick);
        } else {
          cancelAnimationFrame(RAF);
        }
      });

      // Theme cycle
      themeBtn.addEventListener('click', () => {
        ti = (ti + 1) % themes.length;
        applyTheme(themes[ti]);
        // Emphasize title briefly
        title.animate(
          [
            { filter: 'brightness(1) saturate(1)' },
            { filter: 'brightness(1.25) saturate(1.3)' },
            { filter: 'brightness(1) saturate(1)' }
          ],
          { duration: 650, easing: 'cubic-bezier(.2,.6,.2,1)' }
        );
      });

      // Align to current local time
      nowBtn.addEventListener('click', () => {
        const d = new Date();
        const mins = d.getHours() % 12 * 60 + d.getMinutes() + d.getSeconds() / 60;
        angle = (mins / 720) * 360; // 12h cycle
        root.style.setProperty('--angle', angle + 'deg');
        // Tiny pulse
        dial.animate([{ transform: 'scale(1)' }, { transform: 'scale(1.02)' }, { transform: 'scale(1)' }], { duration: 500, easing: 'ease-out' });
      });

      // Cursor halo
      root.addEventListener('pointermove', (e) => {
        const r = root.getBoundingClientRect();
        const x = ((e.clientX - r.left) / r.width) * 100;
        const y = ((e.clientY - r.top) / r.height) * 100;
        root.style.setProperty('--mx', x.toFixed(2) + '%');
        root.style.setProperty('--my', y.toFixed(2) + '%');
      });

      // Drag-to-rotate dial
      let dragging = false;
      let baseAngle = 0;
      let startAngle = 0;

      function getAngle(clientX, clientY) {
        const rect = dial.getBoundingClientRect();
        const cx = rect.left + rect.width / 2;
        const cy = rect.top + rect.height / 2;
        const dx = clientX - cx;
        const dy = clientY - cy;
        return (Math.atan2(dy, dx) * 180 / Math.PI + 90 + 360) % 360;
      }

      dial.addEventListener('pointerdown', (e) => {
        dragging = true;
        dial.setPointerCapture(e.pointerId);
        startAngle = getAngle(e.clientX, e.clientY);
        baseAngle = angle;
      });
      dial.addEventListener('pointermove', (e) => {
        if (!dragging) return;
        const a = getAngle(e.clientX, e.clientY);
        let delta = a - startAngle;
        if (delta > 180) delta -= 360;
        if (delta < -180) delta += 360;
        angle = (baseAngle + delta + 360) % 360;
        root.style.setProperty('--angle', angle + 'deg');
      });
      const endDrag = (e) => {
        if (!dragging) return;
        dragging = false;
        try { dial.releasePointerCapture(e.pointerId); } catch {}
      };
      dial.addEventListener('pointerup', endDrag);
      dial.addEventListener('pointercancel', endDrag);
      dial.addEventListener('pointerleave', endDrag);

      // Bloom ripple
      function bloomAt(x, y) {
        const r = dial.getBoundingClientRect();
        const el = document.createElement('span');
        Object.assign(el.style, {
          position: 'absolute',
          left: (x - r.left) + 'px',
          top: (y - r.top) + 'px',
          width: '6px',
          height: '6px',
          borderRadius: '50%',
          border: '1px solid ' + getComputedStyle(root).getPropertyValue('--line').trim(),
          background: 'radial-gradient(circle, #ffffff55, #ffffff00 60%)',
          transform: 'translate(-50%, -50%)',
          filter: 'drop-shadow(0 0 12px #ffffff66)'
        });
        dial.appendChild(el);
        el.animate(
          [
            { opacity: 0.9, transform: 'translate(-50%,-50%) scale(1)' },
            { opacity: 0, transform: 'translate(-50%,-50%) scale(28)' }
          ],
          { duration: 900, easing: 'cubic-bezier(.2,.6,.2,1)' }
        ).onfinish = () => el.remove();
      }

      bloomBtn.addEventListener('click', () => {
        const rect = dial.getBoundingClientRect();
        bloomAt(rect.left + rect.width * 0.5, rect.top + rect.height * 0.5);
      });
      dial.addEventListener('click', (e) => {
        bloomAt(e.clientX, e.clientY);
      });

      // Last updated stamp
      const stamp = new Date().toLocaleString(undefined, {
        year: 'numeric', month: 'short', day: '2-digit',
        hour: '2-digit', minute: '2-digit'
      });
      lastUpdated.textContent = 'Last updated: ' + stamp;
    })();
  </script>
</section>

      // Only show a local placeholder if the agent hasn't written a timestamp yet
      const el = document.getElementById('last-updated');
      if (el && (!el.textContent || el.textContent.includes('not yet'))) {
        const now = new Date();
        el.textContent = `Last updated: ${now.toLocaleString(undefined, { hour12: false })}`;
      }
    </script>
