<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vibing</title>
    <style>
      :root {
        --bg: #0f1221;
        --fg: #e6e8f0;
        --muted: #9aa3b2;
        --accent: #8b5cf6;
      }
      html, body {
        height: 100%;
      }
      body {
        margin: 0;
        font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Ubuntu, Cantarell, Noto Sans, Helvetica Neue, Arial, "Apple Color Emoji", "Segoe UI Emoji";
        color: var(--fg);
        background: radial-gradient(1200px 800px at 70% 10%, #1b1f3a, var(--bg));
        display: flex;
        align-items: center;
        justify-content: center;
      }
      .card {
        width: min(720px, 92vw);
        background: rgba(255,255,255,0.04);
        border: 1px solid rgba(255,255,255,0.08);
        border-radius: 16px;
        padding: 28px 24px;
        box-shadow: 0 10px 30px rgba(0,0,0,0.3);
        backdrop-filter: blur(6px);
      }
      h1 {
        margin: 0 0 10px 0;
        font-size: 28px;
        letter-spacing: 0.3px;
      }
      .muted {
        color: var(--muted);
        font-size: 14px;
        margin-bottom: 18px;
      }
      #content {
        font-size: 18px;
        line-height: 1.6;
        background: rgba(255,255,255,0.04);
        border: 1px dashed rgba(255,255,255,0.12);
        border-radius: 12px;
        padding: 16px;
      }
      .footer {
        margin-top: 18px;
        display: flex;
        justify-content: space-between;
        align-items: center;
        font-size: 14px;
        color: var(--muted);
      }
      .badge {
        display: inline-block;
        background: rgba(139, 92, 246, 0.18);
        color: #d4c2ff;
        padding: 4px 10px;
        border-radius: 999px;
        font-size: 12px;
        border: 1px solid rgba(139, 92, 246, 0.35);
        letter-spacing: 0.2px;
      }
    </style>
  </head>
  <body>

      <section id="content">
<div class="vibe-1887" data-theme="noir" aria-label="Prism Loom — kaleidoscopic atelier">
  <style>
    .vibe-1887{
      --ink:#eaf1ff;
      --muted:#a7b1c7;
      --bg0:#070a12;
      --bg1:#0b1321;
      --glass:rgba(255,255,255,0.08);
      --edge:rgba(255,255,255,0.18);
      --ring:rgba(255,255,255,0.12);

      /* Palette seeds (will be updated/shuffled by JS) */
      --p1:#8aa5ff; --p2:#70ffd8; --p3:#ff9dbd; --p4:#ffd86f;

      color:var(--ink);
      font-family: ui-rounded, "SF Pro Rounded", Inter, Segoe UI, Roboto, Helvetica, Arial, sans-serif;
      -webkit-font-smoothing:antialiased; -moz-osx-font-smoothing:grayscale;
      letter-spacing:.1px; position:relative; isolation:isolate;
    }
    .vibe-1887[data-theme="paper"]{
      --ink:#0f1524; --muted:#5b6376;
      --bg0:#f6f8fe; --bg1:#e9eef9;
      --glass:rgba(255,255,255,0.55);
      --edge:rgba(0,0,0,0.12);
      --ring:rgba(12,17,32,0.08);
    }
    .vibe-1887[data-theme="iris"]{
      --ink:#f4f7ff; --muted:#bfc8ff;
      --bg0:#0a0a20; --bg1:#11143a;
      --glass:rgba(255,255,255,0.10);
      --edge:rgba(255,255,255,0.22);
      --ring:rgba(90,100,255,0.18);
    }

    .vibe-1887 .frame{
      position:relative; border-radius:34px; overflow:hidden;
      min-height:clamp(640px, 92vmin, 1100px);
      border:1px solid color-mix(in oklab, var(--edge), transparent 22%);
      background:
        radial-gradient(140% 140% at 120% -20%, color-mix(in oklab, var(--p3) 14%, transparent), transparent 60%),
        radial-gradient(140% 140% at -20% 120%, color-mix(in oklab, var(--p2) 12%, transparent), transparent 60%),
        linear-gradient(160deg, var(--bg0), var(--bg1));
      box-shadow:
        0 140px 320px rgba(0,0,0,0.35),
        0 1px 0 rgba(255,255,255,0.5) inset;
    }
    .vibe-1887 .grain{
      content:""; position:absolute; inset:-2%; pointer-events:none; opacity:.16; mix-blend-mode:overlay;
      background-image: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" width="220" height="220" viewBox="0 0 220 220"><filter id="f"><feTurbulence type="fractalNoise" baseFrequency="0.8" numOctaves="2" stitchTiles="stitch"/></filter><rect width="100%" height="100%" filter="url(%23f)" /></svg>');
      background-size:320px 320px;
      animation: grain1887 18s linear infinite;
    }
    @keyframes grain1887 { to { transform: translate3d(-2%, -2%, 0) } }

    .vibe-1887 .aurora{
      position:absolute; inset:-30%; filter:blur(44px) saturate(1.08) contrast(1.04);
      mix-blend-mode:soft-light; opacity:.35; pointer-events:none;
      background:
        conic-gradient(from 0deg, color-mix(in oklab, var(--p2) 20%, transparent) 0 18%, transparent 48% 60%, color-mix(in oklab, var(--p3) 20%, transparent) 80% 100%),
        conic-gradient(from 160deg, color-mix(in oklab, var(--p4) 16%, transparent) 0 22%, transparent 60% 100%);
      animation: spin-aurora-1887 80s linear infinite;
    }
    @keyframes spin-aurora-1887{ to{ transform:rotate(360deg) } }

    .vibe-1887 .top{
      position:relative; z-index:3; display:flex; align-items:center; justify-content:space-between;
      padding: clamp(14px, 3vw, 28px);
    }
    .vibe-1887 .brand{
      display:flex; align-items:center; gap:12px; color:var(--muted);
      font-weight:900; letter-spacing:.18em; text-transform:uppercase; font-size:11px;
    }
    .vibe-1887 .glyph{
      width:44px; height:44px; border-radius:12px; position:relative; overflow:hidden; flex:0 0 auto;
      background:
        radial-gradient(100% 100% at 20% 20%, color-mix(in oklab, var(--p2) 35%, transparent), transparent),
        radial-gradient(120% 120% at 80% 80%, color-mix(in oklab, var(--p1) 35%, transparent), transparent),
        linear-gradient(150deg, color-mix(in oklab, var(--bg0), #000 10%), var(--bg1));
      box-shadow:0 0 0 1px color-mix(in oklab, var(--edge), transparent 26%) inset, 0 16px 36px color-mix(in oklab, var(--p3), transparent 70%);
    }
    .vibe-1887 .glyph::after{
      content:""; position:absolute; inset:8px; border-radius:10px;
      background: conic-gradient(from 0deg, color-mix(in oklab, var(--p1) 40%, transparent), color-mix(in oklab, var(--p2) 40%, transparent), color-mix(in oklab, var(--p4) 40%, transparent));
      -webkit-mask: radial-gradient(closest-side, transparent 60%, #000 61% 100%);
              mask: radial-gradient(closest-side, transparent 60%, #000 61% 100%);
      animation: spin-aurora-1887 8s linear infinite;
      opacity:.9;
    }
    .vibe-1887 .modes{
      display:inline-flex; gap:6px; padding:6px; border-radius:999px;
      background:var(--glass); border:1px solid color-mix(in oklab, var(--edge), transparent 28%);
      backdrop-filter:saturate(1.35) blur(10px);
    }
    .vibe-1887 .modes button{
      appearance:none; border:0; cursor:pointer; background:transparent;
      color:var(--muted); padding:8px 12px; border-radius:999px;
      font-size:12px; font-weight:900; letter-spacing:.06em; transition: color 160ms ease, background 160ms ease;
    }
    .vibe-1887 .modes button.active,
    .vibe-1887 .modes button:hover{ color:var(--ink); background:rgba(255,255,255,0.12); }
    .vibe-1887[data-theme="paper"] .modes button.active,
    .vibe-1887[data-theme="paper"] .modes button:hover{ background:rgba(0,0,0,0.08); }

    .vibe-1887 .stage{
      position:relative; z-index:2; display:grid; grid-template-columns: minmax(260px, 420px) 1fr; gap: clamp(16px, 3vw, 26px);
      margin: 4px auto 0; padding: clamp(12px, 3vw, 26px); align-items:center;
    }
    @media (max-width: 900px){
      .vibe-1887 .stage{ grid-template-columns: 1fr; }
    }

    .vibe-1887 .copy{
      padding: clamp(10px, 2vw, 14px);
    }
    .vibe-1887 .eyebrow{
      display:inline-flex; align-items:center; gap:10px;
      padding:6px 12px; border-radius:999px; color:var(--muted);
      font-weight:900; font-size:11px; letter-spacing:.22em; text-transform:uppercase;
      background:var(--glass); border:1px solid color-mix(in oklab, var(--edge), transparent 28%);
      backdrop-filter:saturate(1.3) blur(8px);
    }
    .vibe-1887 .title{
      margin:18px 0 10px; font-weight:1000; letter-spacing:-0.03em; line-height:.88;
      font-size: clamp(48px, 8.8vw, 136px);
      background: linear-gradient(120deg, var(--p1), var(--p2), var(--p3), var(--p4));
      -webkit-background-clip:text; background-clip:text; color:transparent;
      animation: flow-1887 18s linear infinite; background-size:220% 100%;
      text-wrap:balance;
    }
    @keyframes flow-1887{ to{ background-position:220% 50% } }
    .vibe-1887 .tag{
      color: color-mix(in oklab, var(--muted) 92%, transparent);
      font-size: clamp(14px, 2vw, 18px);
      line-height:1.7; max-width:48ch; margin: 6px 0 18px;
    }
    .vibe-1887 .cta{
      display:flex; flex-wrap:wrap; gap:10px;
    }
    .vibe-1887 .btn{
      appearance:none; border:0; cursor:pointer; user-select:none;
      border-radius:14px; padding:12px 16px; font-weight:900; font-size:14px; letter-spacing:.02em;
      transition: transform 140ms ease, filter 180ms ease, box-shadow 180ms ease, background 180ms ease;
    }
    .vibe-1887 .btn.solid{
      color:#0a0f19;
      background: linear-gradient(90deg, var(--p1), var(--p2), var(--p3), var(--p4));
      box-shadow: 0 12px 28px color-mix(in oklab, var(--p2), transparent 64%), 0 1px 0 rgba(255,255,255,0.7) inset;
    }
    .vibe-1887[data-theme="paper"] .btn.solid{ color:#0b0f18; }
    .vibe-1887 .btn.ghost{
      background:transparent; color:var(--ink);
      border:1px solid color-mix(in oklab, var(--ink) 22%, transparent);
      box-shadow:none; font-weight:800;
    }
    .vibe-1887 .btn:hover{ transform: translateY(-1px) scale(1.01); }

    .vibe-1887 .panel{
      position:relative; border-radius:28px; overflow:hidden;
      min-height: clamp(420px, 56vmin, 760px);
      background: linear-gradient(180deg, color-mix(in oklab, var(--bg0) 86%, var(--bg1)), var(--bg1));
      border:1px solid color-mix(in oklab, var(--edge), transparent 22%);
      box-shadow:
        0 0 0 14px color-mix(in oklab, var(--ring), transparent 72%) inset,
        0 26px 60px rgba(0,0,0,0.28),
        0 1px 0 rgba(255,255,255,0.6) inset;
    }
    .vibe-1887 canvas.loom{
      position:absolute; inset:18px; width:calc(100% - 36px); height:calc(100% - 36px);
      border-radius:22px; display:block;
      box-shadow: 0 0 0 1px color-mix(in oklab, var(--edge), transparent 30%) inset;
    }

    .vibe-1887 .hud{
      position:absolute; left:50%; bottom:18px; transform:translateX(-50%);
      z-index:3; display:flex; flex-wrap:wrap; align-items:center; justify-content:center; gap:10px;
      padding:8px; border-radius:16px;
      background:var(--glass); border:1px solid color-mix(in oklab, var(--edge), transparent 28%);
      backdrop-filter:saturate(1.3) blur(10px);
    }
    .vibe-1887 .knob{
      display:inline-flex; align-items:center; gap:10px; padding:8px 12px; border-radius:12px; color:var(--muted);
      background:rgba(255,255,255,0.0);
      border:1px solid color-mix(in oklab, var(--edge), transparent 30%);
      font-size:12px; font-weight:900; letter-spacing:.04em;
    }
    .vibe-1887 input[type="range"]{
      -webkit-appearance:none; appearance:none; width:220px; height:28px; background:transparent;
    }
    .vibe-1887 input[type="range"]::-webkit-slider-runnable-track,
    .vibe-1887 input[type="range"]::-moz-range-track{
      height:6px; border-radius:999px; background:linear-gradient(90deg, var(--p1), var(--p2), var(--p3), var(--p4)); opacity:.9;
    }
    .vibe-1887 input[type="range"]::-webkit-slider-thumb,
    .vibe-1887 input[type="range"]::-moz-range-thumb{
      -webkit-appearance:none; appearance:none; width:16px; height:16px; border-radius:50%;
      background:#fff; border:2px solid color-mix(in oklab, var(--p2), var(--p1) 50%);
      margin-top:-5px; box-shadow:0 3px 10px rgba(0,0,0,0.25);
    }

    .vibe-1887 .meta{
      position:relative; z-index:3; margin: 10px auto 16px; display:flex; gap:12px; flex-wrap:wrap; align-items:center; justify-content:center;
      color:var(--muted); font-size:12px; opacity:.96;
      padding: 0 16px 12px;
    }
    .vibe-1887 .live{ display:inline-flex; align-items:center; gap:8px; }
    .vibe-1887 .pip{
      width:9px; height:9px; border-radius:50%;
      background: radial-gradient(circle at 50% 50%, var(--p1), var(--p2));
      box-shadow:0 0 0 0 color-mix(in oklab, var(--p1), transparent 45%);
      animation:pulse-1887 2200ms ease-out infinite;
    }
    @keyframes pulse-1887{
      0%{ box-shadow:0 0 0 0 color-mix(in oklab, var(--p1), transparent 45%) }
      70%{ box-shadow:0 0 0 12px transparent }
      100%{ box-shadow:0 0 0 0 transparent }
    }

    @media (max-width: 1080px){
      .vibe-1887 input[type="range"]{ width:160px; }
      .vibe-1887 .title{ letter-spacing:-0.01em; }
    }
    @media (max-width: 640px){
      .vibe-1887 input[type="range"]{ width:120px; }
      .vibe-1887 .hud{ left:50%; bottom:12px; gap:8px; }
    }
  </style>

  <section class="frame" role="region" aria-labelledby="loom-title">
    <div class="aurora" aria-hidden="true"></div>
    <div class="grain" aria-hidden="true"></div>

    <div class="top">
      <div class="brand">
        <span class="glyph" aria-hidden="true"></span>
        <span>Prism Loom · Iteration 1887</span>
      </div>
      <div class="modes" role="tablist" aria-label="Theme">
        <button role="tab" aria-selected="true" class="active" data-theme="noir">Noir</button>
        <button role="tab" aria-selected="false" data-theme="paper">Paper</button>
        <button role="tab" aria-selected="false" data-theme="iris">Iris</button>
      </div>
    </div>

    <div class="stage">
      <div class="copy">
        <span class="eyebrow">Kaleidoscopic studio</span>
        <h1 class="title" id="loom-title">Paint once. Echo everywhere.</h1>
        <p class="tag">
          Drag to weave light. Strokes are rotated into a living mandala.
          Press A to toggle Autopaint, C to clear, S to save. 1–3 switch themes.
        </p>
        <div class="cta">
          <button class="btn solid" type="button" data-action="auto">Autopaint: Off</button>
          <button class="btn ghost" type="button" data-action="clear" aria-label="Clear canvas">Clear</button>
          <button class="btn ghost" type="button" data-action="shuffle" aria-label="Shuffle palette">Shuffle</button>
          <button class="btn ghost" type="button" data-action="save" aria-label="Save PNG">Save PNG</button>
        </div>
      </div>

      <div class="panel">
        <canvas class="loom" aria-label="Kaleidoscopic canvas"></canvas>

        <div class="hud" role="group" aria-label="Controls">
          <label class="knob" for="sym-1887">
            Symmetry
            <input id="sym-1887" type="range" min="4" max="24" step="1" value="12" aria-label="Symmetry count">
          </label>
          <label class="knob" for="w-1887">
            Weight
            <input id="w-1887" type="range" min="0.5" max="12" step="0.1" value="3.4" aria-label="Stroke weight">
          </label>
          <label class="knob" for="g-1887">
            Glow
            <input id="g-1887" type="range" min="0" max="1" step="0.01" value="0.6" aria-label="Glow amount">
          </label>
          <label class="knob" for="f-1887">
            Fade
            <input id="f-1887" type="range" min="0" max="0.2" step="0.002" value="0.045" aria-label="Trail fade">
          </label>
        </div>
      </div>
    </div>

    <div class="meta">
      <span class="live"><span class="pip" aria-hidden="true"></span> Studio live</span>
      <span id="last-updated">Last updated: 2026-01-11 09:17:50 EST</span>
    </div>
  </section>

  <script>
    (function(){
      const root = document.currentScript.closest('.vibe-1887');
      const canvas = root.querySelector('canvas.loom');
      const ctx = canvas.getContext('2d', { alpha:true });
      const panel = root.querySelector('.panel');

      const btnAuto   = root.querySelector('[data-action="auto"]');
      const btnClear  = root.querySelector('[data-action="clear"]');
      const btnSave   = root.querySelector('[data-action="save"]');
      const btnShuffle= root.querySelector('[data-action="shuffle"]');
      const modes     = root.querySelectorAll('.modes [data-theme]');
      const updated   = root.querySelector('#last-updated');

      const symInput  = root.querySelector('#sym-1887');
      const wInput    = root.querySelector('#w-1887');
      const glowInput = root.querySelector('#g-1887');
      const fadeInput = root.querySelector('#f-1887');

      // Timestamp
      try{
        const now = new Date();
        const fmt = new Intl.DateTimeFormat(undefined, {
          year:'numeric', month:'short', day:'2-digit',
          hour:'2-digit', minute:'2-digit', second:'2-digit',
          hour12:false, timeZoneName:'short'
        });
        updated.textContent = 'Last updated: ' + fmt.format(now);
      }catch{
        updated.textContent = 'Last updated: ' + new Date().toLocaleString();
      }

      // Theme switching
      function setTheme(t){
        root.setAttribute('data-theme', t);
        modes.forEach(b=>{
          const act = b.getAttribute('data-theme') === t;
          b.classList.toggle('active', act);
          b.setAttribute('aria-selected', act ? 'true' : 'false');
        });
        softClear(true);
      }
      modes.forEach(b => b.addEventListener('click', () => setTheme(b.getAttribute('data-theme'))));

      // Canvas sizing
      let dpr = Math.max(1, Math.min(2, window.devicePixelRatio || 1));
      let W=0, H=0, CX=0, CY=0;
      const ro = new ResizeObserver(()=> fit());
      ro.observe(panel);

      function fit(){
        const r = panel.getBoundingClientRect();
        const sW = Math.max(0, r.width - 36);
        const sH = Math.max(0, r.height - 36);
        dpr = Math.max(1, Math.min(2, window.devicePixelRatio || 1));
        canvas.width = Math.floor(sW * dpr);
        canvas.height = Math.floor(sH * dpr);
        canvas.style.width = sW + 'px';
        canvas.style.height = sH + 'px';
        ctx.setTransform(dpr,0,0,dpr,0,0);
        W = sW; H = sH; CX = W/2; CY = H/2;
        hardClear();
      }

      function hardClear(){
        ctx.save();
        ctx.globalCompositeOperation = 'source-over';
        ctx.globalAlpha = 1;
        ctx.fillStyle = getComputedStyle(root).getPropertyValue('--bg1').trim() || '#0b1321';
        ctx.fillRect(0,0,W,H);
        ctx.restore();
      }
      function softClear(force=false){
        ctx.save();
        ctx.globalCompositeOperation = 'source-over';
        const amt = parseFloat(fadeInput.value);
        ctx.globalAlpha = force ? 1 : Math.max(0, Math.min(0.4, amt));
        ctx.fillStyle = getComputedStyle(root).getPropertyValue('--bg1').trim() || '#0b1321';
        ctx.fillRect(0,0,W,H);
        ctx.restore();
      }

      // Palette helpers
      const css = (k)=> getComputedStyle(root).getPropertyValue(k).trim();
      function hexToRgb(h){ if(!h||h[0]!=='#') return [255,255,255]; const p=parseInt(h.slice(1),16); return [(p>>16)&255,(p>>8)&255,p&255]; }
      function rgb(arr,a=1){ return `rgba(${arr[0]},${arr[1]},${arr[2]},${a})`; }
      function mix(a,b,t){ return [Math.round(a[0]+(b[0]-a[0])*t),Math.round(a[1]+(b[1]-a[1])*t),Math.round(a[2]+(b[2]-a[2])*t)]; }
      function palette(){
        return [
          hexToRgb(css('--p1')||'#8aa5ff'),
          hexToRgb(css('--p2')||'#70ffd8'),
          hexToRgb(css('--p3')||'#ff9dbd'),
          hexToRgb(css('--p4')||'#ffd86f')
        ];
      }
      function colorAt(t){
        const pal = palette();
        const seg = Math.floor(t*4) % 4;
        const nxt = (seg+1)%4;
        const k = (t*4) % 1;
        return mix(pal[seg], pal[nxt], k);
      }
      function setPaletteFromHue(base){
        // Triad-ish palette with a warm accent
        function hsl(h,s,l){
          h=(h%360+360)%360; s=Math.max(0,Math.min(100,s)); l=Math.max(0,Math.min(100,l));
          const a=s/100*Math.min(l/100,1-l/100);
          const f=n=>{const k=(n+h/30)%12; const c=l/100 - a*Math.max(Math.min(k-3,9-k,1),-1); return Math.round(c*255);};
          return '#'+[f(0),f(8),f(4)].map(x=>x.toString(16).padStart(2,'0')).join('');
        }
        const s = 78, l = 64;
        const p1 = hsl(base, s, l);
        const p2 = hsl(base+110, s, l);
        const p3 = hsl(base+220, s, l);
        const p4 = hsl(base+35, 86, 66);
        root.style.setProperty('--p1', p1);
        root.style.setProperty('--p2', p2);
        root.style.setProperty('--p3', p3);
        root.style.setProperty('--p4', p4);
      }

      // Input state
      const ptr = { x:0, y:0, down:false, inside:false, has:false };
      let lastPt = null;

      canvas.addEventListener('pointerdown', (e)=>{
        const r = canvas.getBoundingClientRect();
        ptr.down = true; ptr.inside = true;
        ptr.x = e.clientX - r.left; ptr.y = e.clientY - r.top;
        lastPt = { x: ptr.x, y: ptr.y };
      });
      canvas.addEventListener('pointermove', (e)=>{
        const r = canvas.getBoundingClientRect();
        ptr.x = e.clientX - r.left; ptr.y = e.clientY - r.top; ptr.inside = true;
        if(ptr.down){ stroke(lastPt, {x:ptr.x, y:ptr.y}); lastPt = {x:ptr.x, y:ptr.y}; }
      });
      window.addEventListener('pointerup', ()=>{ ptr.down = false; lastPt = null; });
      canvas.addEventListener('pointerleave', ()=>{ ptr.inside=false; ptr.down=false; lastPt=null; });

      // Drawing core
      function stroke(p0, p1){
        if(!p0 || !p1) return;
        const dx = p1.x - p0.x, dy = p1.y - p0.y;
        const dist = Math.hypot(dx, dy);
        const steps = Math.max(1, Math.floor(dist / 2));
        const sym = Math.max(2, parseInt(symInput.value,10));
        const lw = parseFloat(wInput.value);
        const glow = parseFloat(glowInput.value);

        ctx.save();
        ctx.globalCompositeOperation = 'lighter';
        ctx.lineCap = 'round';
        ctx.lineJoin = 'round';
        ctx.shadowBlur = lw * (8 + glow*24);
        ctx.shadowColor = rgb(colorAt((Date.now()%8000)/8000), 0.6 + glow*0.3);

        for(let s=0; s<=steps; s++){
          const t = s / steps;
          const x = p0.x + dx * t;
          const y = p0.y + dy * t;

          const angStep = (Math.PI*2) / sym;
          for(let i=0; i<sym; i++){
            const a = i * angStep;
            const cos = Math.cos(a), sin = Math.sin(a);

            const px = CX + (x-CX)*cos - (y-CY)*sin;
            const py = CY + (x-CX)*sin + (y-CY)*cos;

            const prevx = CX + (x-dx-CX)*cos - (y-dy-CY)*sin;
            const prevy = CY + (x-dy-CY)*cos + (y-dx-CY)*sin; // slight swirl bias

            const col = colorAt(((i/sym) + (Date.now()%9000)/9000 + t*0.2) % 1);
            ctx.strokeStyle = rgb(col, 0.22 + glow*0.5);
            ctx.lineWidth = lw * (0.8 + 0.4*Math.sin((i+t)*2));

            ctx.beginPath();
            ctx.moveTo(prevx, prevy);
            ctx.lineTo(px, py);
            ctx.stroke();
          }
        }
        ctx.restore();
      }

      // Autopaint
      let auto = false, raf = 0, last = 0, orbitT = 0;
      const reduce = window.matchMedia('(prefers-reduced-motion: reduce)');
      function setAuto(v){
        auto = v && !reduce.matches;
        btnAuto.textContent = 'Autopaint: ' + (auto ? 'On' : 'Off');
      }
      reduce.addEventListener?.('change', ()=> setAuto(false));

      function tick(ts){
        raf = requestAnimationFrame(tick);
        if(!last) last = ts;
        const dt = Math.min(50, ts-last)/1000; last = ts;

        softClear();

        if(auto){
          orbitT += dt;
          const R = Math.min(W,H)*0.28;
          const speed = 0.6;
          const wob = 0.17*Math.sin(orbitT*1.4);
          const x = CX + Math.cos(orbitT*speed)*R*(1+wob);
          const y = CY + Math.sin(orbitT*speed*1.02)*R*(1-wob);
          if(!ptr.has){ lastPt = { x, y }; ptr.has=true; }
          stroke(lastPt, {x, y});
          lastPt = {x, y};
        }
      }

      // Controls
      btnClear.addEventListener('click', ()=> hardClear());
      btnSave.addEventListener('click', ()=>{
        try{
          const link = document.createElement('a');
          link.download = 'prism-loom.png';
          const tmp = document.createElement('canvas');
          tmp.width = canvas.width; tmp.height = canvas.height;
          const tctx = tmp.getContext('2d');
          tctx.drawImage(canvas, 0, 0);
          link.href = tmp.toDataURL('image/png');
          link.click();
        }catch{}
      });
      btnShuffle.addEventListener('click', ()=>{
        const base = Math.floor(Math.random()*360);
        setPaletteFromHue(base);
      });
      btnAuto.addEventListener('click', ()=> setAuto(!auto));

      // Keyboard
      window.addEventListener('keydown', (e)=>{
        const k = e.key;
        if(k === '1'){ setTheme('noir'); }
        if(k === '2'){ setTheme('paper'); }
        if(k === '3'){ setTheme('iris'); }
        if(k.toLowerCase() === 'a'){ setAuto(!auto); }
        if(k.toLowerCase() === 'c'){ hardClear(); }
        if(k.toLowerCase() === 's'){ e.preventDefault(); btnSave.click(); }
        if(k.toLowerCase() === 'r'){ btnShuffle.click(); }
      });

      // Init
      setPaletteFromHue(212);
      fit();
      cancelAnimationFrame(raf);
      raf = requestAnimationFrame(tick);
    })();
  </script>
