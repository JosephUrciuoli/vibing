<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <title>Vibing</title>
    <style>
      :root {
        --bg: #0f1221;
        --fg: #e6e8f0;
        --muted: #9aa3b2;
        --accent: #8b5cf6;
      }
      html, body {
        height: 100%;

      body {
        margin: 0;

        color: var(--fg);
        background: radial-gradient(1200px 800px at 70% 10%, #1b1f3a, var(--bg));

        align-items: center;
        justify-content: center;
      }
      .card {
        width: min(720px, 92vw);

        font-size: 12px;
        border: 1px solid rgba(139, 92, 246, 0.35);

      }
    </style>
  </head>
  <body>

      <section id="content">
<section id="vibe-portal" class="prism solar" aria-label="Prism Atelier 430">
  <style>
    /* Prism Atelier — Iteration 430 (scoped to #vibe-portal.prism) */
    #vibe-portal.prism {
      --ink: #0b0f14;
      --muted: #5a6476;
      --bg-0: #f9fbff;
      --bg-1: #eef3ff;
      --glass: rgba(255,255,255,0.65);
      --line: rgba(18,26,40,0.14);
      --tone-1: 208 88% 56%;
      --tone-2: 316 86% 58%;
      --tone-3: 44 94% 56%;
      position: relative;
      min-height: 760px;
      border-radius: 30px;
      overflow: hidden;
      isolation: isolate;
      color: var(--ink);
      font-family: ui-sans-serif, system-ui, -apple-system, "SF Pro", "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
      background:
        radial-gradient(140% 120% at 100% 0%, color-mix(in srgb, hsl(var(--tone-2)) 18%, transparent) 0%, transparent 60%),
        radial-gradient(140% 120% at 0% 100%, color-mix(in srgb, hsl(var(--tone-1)) 22%, transparent) 0%, transparent 62%),
        linear-gradient(180deg, var(--bg-0), var(--bg-1));
      box-shadow: inset 0 0 120px rgba(12,20,34,0.10);
    }
    #vibe-portal.prism.lunar {
      --ink: #e9f2ff;
      --muted: #aab5c8;
      --bg-0: #070a12;
      --bg-1: #0a0f1e;
      --glass: rgba(14,20,34,0.55);
      --line: rgba(255,255,255,0.15);
      background:
        radial-gradient(140% 140% at 100% 0%, color-mix(in srgb, hsl(var(--tone-2)) 36%, transparent) 0%, transparent 58%),
        radial-gradient(140% 140% at 0% 100%, color-mix(in srgb, hsl(var(--tone-1)) 36%, transparent) 0%, transparent 60%),
        linear-gradient(180deg, var(--bg-0), var(--bg-1));
      box-shadow: inset 0 0 180px rgba(0,0,0,0.55);
    }

    /* Soft vignette + microtexture */
    #vibe-portal.prism::before,
    #vibe-portal.prism::after {
      content: ""; position: absolute; inset: 0; pointer-events: none; z-index: 0;
    }
    #vibe-portal.prism::before {
      background:
        radial-gradient(60% 50% at 50% 45%, rgba(0,0,0,0.10), transparent 60%);
      mix-blend-mode: soft-light;
    }
    #vibe-portal.prism::after {
      background:
        repeating-linear-gradient(90deg, rgba(255,255,255,0.035) 0 1px, transparent 2px 3px),
        repeating-linear-gradient(0deg, rgba(0,0,0,0.03) 0 1px, transparent 2px 3px);
      opacity: 0.18; mix-blend-mode: overlay;
    }

    /* Layout */
    #vibe-portal .chrome {
      position: relative; z-index: 2; min-height: inherit;
      display: grid;
      grid-template-rows: auto 1fr auto;
      gap: clamp(14px, 2vw, 26px);
      padding: clamp(16px, 4vw, 40px);
    }

    /* Brand */
    #vibe-portal .brand {
      max-width: 1240px; margin-inline: auto;
      display: grid; gap: 10px; text-align: center;
      justify-items: center;
    }
    #vibe-portal .crest {
      display: inline-flex; align-items: center; gap: 10px;
      padding: 8px 14px; border-radius: 999px; border: 1px solid var(--line);
      color: var(--muted); letter-spacing: 0.16em; text-transform: uppercase; font-size: 12px;
      background: linear-gradient(180deg, var(--glass), rgba(255,255,255,0.5));
      backdrop-filter: blur(8px) saturate(120%);
    }
    #vibe-portal.prism.lunar .crest {
      background: linear-gradient(180deg, rgba(255,255,255,0.08), rgba(255,255,255,0.03));
    }
    #vibe-portal h1 {
      margin: 2px 0 0;
      font-size: clamp(40px, 8.6vw, 118px);
      line-height: 0.9; letter-spacing: -0.035em; font-weight: 900;
      background: linear-gradient(95deg,
        color-mix(in srgb, hsl(var(--tone-1)) 90%, #fff) 0%,
        hsl(var(--tone-2)) 46%,
        hsl(var(--tone-3)) 100%);
      -webkit-background-clip: text; background-clip: text; color: transparent;
      text-shadow: 0 14px 42px color-mix(in srgb, hsl(var(--tone-2)) 34%, transparent);
    }
    #vibe-portal .sub {
      margin: 0; color: var(--muted);
      font-size: clamp(13px, 2.2vw, 18px);
    }

    /* Frame */
    #vibe-portal .stage {
      display: grid; place-items: center;
      margin: clamp(8px, 4vw, 28px) 0;
    }
    #vibe-portal .frame {
      position: relative;
      width: min(1100px, 96%);
      aspect-ratio: 16 / 9;
      border-radius: 24px;
      border: 1px solid var(--line);
      background:
        radial-gradient(120% 140% at 80% 10%, color-mix(in srgb, hsl(var(--tone-3)) 14%, transparent) 0%, transparent 50%),
        radial-gradient(120% 140% at 20% 90%, color-mix(in srgb, hsl(var(--tone-1)) 14%, transparent) 0%, transparent 50%),
        linear-gradient(180deg, color-mix(in srgb, #fff 80%, var(--bg-0)), color-mix(in srgb, #fff 70%, var(--bg-1)));
      box-shadow:
        0 24px 80px rgba(0,0,0,0.18),
        inset 0 1px 0 rgba(255,255,255,0.5);
      overflow: hidden;
      backdrop-filter: blur(8px);
    }
    #vibe-portal.prism.lunar .frame {
      background:
        radial-gradient(120% 140% at 80% 10%, color-mix(in srgb, hsl(var(--tone-2)) 18%, transparent) 0%, transparent 50%),
        radial-gradient(120% 140% at 20% 90%, color-mix(in srgb, hsl(var(--tone-1)) 18%, transparent) 0%, transparent 50%),
        linear-gradient(180deg, rgba(255,255,255,0.06), rgba(255,255,255,0.02));
      box-shadow:
        0 26px 90px rgba(0,0,0,0.42),
        inset 0 1px 0 rgba(255,255,255,0.12);
    }
    #vibe-portal .frame::after {
      /* roaming glints */
      content: "";
      position: absolute; inset: -40% -40% -40% -40%;
      background:
        conic-gradient(from 0deg at 50% 50%, transparent 0 20%, rgba(255,255,255,0.08) 22% 24%, transparent 26% 46%, rgba(255,255,255,0.07) 48% 50%, transparent 52% 100%);
      animation: sweep 18s linear infinite;
      mix-blend-mode: overlay;
      pointer-events: none;
    }
    @keyframes sweep { to { transform: rotate(1turn); } }

    #vibe-portal canvas.field {
      position: absolute; inset: 0;
      width: 100%; height: 100%;
      pointer-events: none;
      mix-blend-mode: multiply;
    }
    #vibe-portal.prism.lunar canvas.field { mix-blend-mode: screen; }

    /* Controls */
    #vibe-portal .panel {
      display: grid; gap: 12px;
      margin: 0 auto;
      padding: 14px;
      border-radius: 18px; border: 1px solid var(--line);
      background: linear-gradient(180deg, var(--glass), rgba(255,255,255,0.42));
      backdrop-filter: blur(14px) saturate(130%);
      box-shadow: 0 18px 60px rgba(0,0,0,0.18), inset 0 1px 0 rgba(255,255,255,0.32);
      max-width: min(1100px, 100%);
    }
    #vibe-portal.prism.lunar .panel {
      background: linear-gradient(180deg, rgba(255,255,255,0.10), rgba(255,255,255,0.06));
      box-shadow: 0 18px 60px rgba(0,0,0,0.36), inset 0 1px 0 rgba(255,255,255,0.12);
    }
    #vibe-portal .row { display: flex; flex-wrap: wrap; gap: 10px; justify-content: center; }
    #vibe-portal .btn {
      -webkit-tap-highlight-color: transparent;
      appearance: none; cursor: pointer;
      border: 1px solid var(--line);
      background: linear-gradient(180deg, rgba(255,255,255,0.88), rgba(255,255,255,0.64));
      color: var(--ink);
      padding: 10px 14px; border-radius: 14px;
      font-weight: 800; font-size: 13.5px; letter-spacing: 0.02em;
      transition: transform 180ms ease, border-color 180ms ease, box-shadow 180ms ease, background 180ms ease, color 180ms ease;
      box-shadow: inset 0 1px 0 rgba(255,255,255,0.6), 0 0 0 0 rgba(127,200,255,0.0);
    }
    #vibe-portal.prism.lunar .btn {
      background: linear-gradient(180deg, rgba(255,255,255,0.14), rgba(255,255,255,0.08));
      color: #eaf2ff;
      box-shadow: inset 0 1px 0 rgba(255,255,255,0.18);
    }
    #vibe-portal .btn:hover {
      transform: translateY(-1px);
      border-color: color-mix(in srgb, hsl(var(--tone-1)) 36%, var(--line));
      box-shadow: 0 0 0 6px color-mix(in srgb, hsl(var(--tone-1)) 20%, transparent);
    }
    #vibe-portal .btn:focus-visible { outline: none; box-shadow: 0 0 0 8px color-mix(in srgb, hsl(var(--tone-2)) 28%, transparent); }

    #vibe-portal .knob {
      display: inline-flex; align-items: center; gap: 10px;
      color: var(--muted); font-size: 13px; padding: 8px 12px;
      border: 1px dashed var(--line); border-radius: 12px;
      background: linear-gradient(180deg, rgba(255,255,255,0.9), rgba(255,255,255,0.55));
    }
    #vibe-portal.prism.lunar .knob {
      background: linear-gradient(180deg, rgba(255,255,255,0.12), rgba(255,255,255,0.06));
      color: #a8b5d3;
    }
    #vibe-portal input[type="range"] {
      appearance: none; width: 180px; height: 6px;
      border-radius: 999px; outline: none;
      background: linear-gradient(90deg, hsl(var(--tone-1)), hsl(var(--tone-2)));
    }
    #vibe-portal input[type="range"]::-webkit-slider-thumb,
    #vibe-portal input[type="range"]::-moz-range-thumb {
      appearance: none; width: 16px; height: 16px; border-radius: 50%;
      background: #fff; border: 1px solid var(--line);
      box-shadow: 0 2px 6px rgba(0,0,0,0.25); cursor: pointer;
    }

    /* Meta */
    #vibe-portal .meta {
      align-self: end;
      display: flex; align-items: center; justify-content: space-between; gap: 12px;
      color: var(--muted); font-size: 12.5px;
      padding-top: 12px; border-top: 1px dashed var(--line);
      max-width: 1240px; margin-inline: auto; width: 100%;
      flex-wrap: wrap;
    }
    #vibe-portal .chips { display: inline-flex; gap: 8px; flex-wrap: wrap; }
    #vibe-portal .chip {
      padding: 4px 8px; border-radius: 999px;
      border: 1px solid var(--line);
      background: linear-gradient(180deg, rgba(255,255,255,0.7), rgba(255,255,255,0.45));
      color: color-mix(in srgb, var(--ink) 72%, transparent);
    }
    #vibe-portal.prism.lunar .chip {
      background: linear-gradient(180deg, rgba(255,255,255,0.16), rgba(255,255,255,0.08));
      color: color-mix(in srgb, var(--ink) 82%, transparent);
    }

    /* Reduced motion */
    @media (prefers-reduced-motion: reduce) {
      #vibe-portal .frame::after { display: none !important; }
      #vibe-portal canvas.field { display: none !important; }
      #vibe-portal .btn, #vibe-portal input[type="range"] { transition: none !important; }
    }
  </style>

  <div class="chrome">
    <div class="brand" role="region" aria-label="Prism Atelier heading">
      <span class="crest">PRISM ATELIER • 430</span>
      <h1>Make light think.</h1>
      <p class="sub">Your cursor bends the stream. Space to pause. L for Lunar. N to remix.</p>
    </div>

    <div class="stage" aria-label="Generative prism field">
      <div class="frame" id="prism-frame">
        <canvas class="field" aria-hidden="true"></canvas>
      </div>
    </div>

    <div class="panel" role="toolbar" aria-label="Controls">
      <div class="row">
        <button class="btn" id="btn-play" type="button" aria-pressed="false">Pause</button>
        <button class="btn" id="btn-theme" type="button">Lunar</button>
        <button class="btn" id="btn-remix" type="button">Remix palette</button>
        <button class="btn" id="btn-save" type="button">Save PNG</button>
        <button class="btn" id="btn-auto" type="button" aria-pressed="true">Gravity: Auto</button>
      </div>
      <div class="row">
        <label class="knob" for="shards">
          Shards
          <input type="range" id="shards" min="120" max="1400" step="20" value="560" />
        </label>
        <label class="knob" for="fade">
          Fade
          <input type="range" id="fade" min="0.02" max="0.25" step="0.005" value="0.08" />
        </label>
        <label class="knob" for="glow">
          Glow
          <input type="range" id="glow" min="0" max="40" step="1" value="18" />
        </label>
        <label class="knob" for="drift">
          Drift
          <input type="range" id="drift" min="0.3" max="2.5" step="0.01" value="1" />
        </label>
      </div>
    </div>

    <div class="meta">
      <div class="chips" aria-hidden="true">
        <span class="chip">Vector field</span>
        <span class="chip">Spectral ink</span>
        <span class="chip">Gossamer glass</span>
      </div>
      <span id="last-updated">Last updated: 2025-11-05 01:27:38 EST</span>
    </div>
  </div>

  <script>
    (function () {
      const root = document.querySelector('#vibe-portal.prism') || document.querySelector('#vibe-portal');
      const frame = root.querySelector('#prism-frame');
      const canvas = root.querySelector('canvas.field');
      const ctx = canvas.getContext('2d', { alpha: true });

      const playBtn = root.querySelector('#btn-play');
      const themeBtn = root.querySelector('#btn-theme');
      const remixBtn = root.querySelector('#btn-remix');
      const saveBtn = root.querySelector('#btn-save');
      const autoBtn = root.querySelector('#btn-auto');

      const shardsRange = root.querySelector('#shards');
      const fadeRange = root.querySelector('#fade');
      const glowRange = root.querySelector('#glow');
      const driftRange = root.querySelector('#drift');

      // Stamp
      const stampEl = root.querySelector('#last-updated');
      (function stamp() {
        const d = new Date();
        const opts = { year:'numeric', month:'short', day:'2-digit', hour:'2-digit', minute:'2-digit' };
        stampEl.textContent = 'Last updated: ' + d.toLocaleString(undefined, opts);
      })();

      // Palettes (H values only)
      const palettes = [
        [208, 316, 44],
        [18, 202, 148],
        [266, 200, 40],
        [190, 16, 332],
        [232, 168, 296],
        [174, 210, 22]
      ];
      let paletteIndex = 0;
      function applyPalette() {
        const [a,b,c] = palettes[paletteIndex % palettes.length];
        root.style.setProperty('--tone-1', `${a} 88% 56%`);
        root.style.setProperty('--tone-2', `${b} 86% 58%`);
        root.style.setProperty('--tone-3', `${c} 94% 56%`);
      }
      applyPalette();

      // Sizing
      let DPR = Math.max(1, Math.min(2, window.devicePixelRatio || 1));
      let W = 1, H = 1, CX = 0, CY = 0;
      function resize() {
        const r = frame.getBoundingClientRect();
        W = Math.max(1, r.width);
        H = Math.max(1, r.height);
        CX = W * 0.5; CY = H * 0.5;
        canvas.width = Math.floor(W * DPR);
        canvas.height = Math.floor(H * DPR);
        canvas.style.width = W + 'px';
        canvas.style.height = H + 'px';
        ctx.setTransform(DPR, 0, 0, DPR, 0, 0);
        ctx.clearRect(0,0,W,H);
        initParticles(parseInt(shardsRange.value, 10));
        draw(0, true);
      }
      window.addEventListener('resize', resize, { passive: true });

      // State
      const prefersReduced = window.matchMedia && window.matchMedia('(prefers-reduced-motion: reduce)').matches;
      let running = !prefersReduced;
      let autopilot = true;
      let t = 0;
      let pointerActive = false;
      let px = CX, py = CY;

      // Particles
      let P = [];
      function initParticles(n) {
        const gaussian = () => {
          let u = 0, v = 0;
          while (!u) u = Math.random();
          while (!v) v = Math.random();
          return Math.sqrt(-2.0 * Math.log(u)) * Math.cos(2.0 * Math.PI * v);
        };
        P = new Array(n).fill(0).map((_, i) => {
          const spread = Math.min(W, H) * 0.22;
          return {
            x: CX + gaussian() * spread,
            y: CY + gaussian() * spread * 0.9,
            px: CX, py: CY,
            s: 0.6 + Math.random() * 1.8,
            h: i % 3, // 0,1,2
          };
        });
      }

      // Drawing
      function fadeBackground(a) {
        const lunar = root.classList.contains('lunar');
        ctx.globalCompositeOperation = 'source-over';
        ctx.globalAlpha = 1;
        ctx.fillStyle = lunar ? `rgba(7,10,18,${a})` : `rgba(249,251,255,${a})`;
        ctx.fillRect(0,0,W,H);
      }

      function draw(dt = 0.016, staticPass = false) {
        if (!staticPass) fadeBackground(parseFloat(fadeRange.value));

        const lunar = root.classList.contains('lunar');
        const glow = parseInt(glowRange.value, 10);
        const drift = parseFloat(driftRange.value);

        ctx.globalCompositeOperation = lunar ? 'lighter' : 'multiply';
        ctx.lineCap = 'round';
        ctx.lineJoin = 'round';
        ctx.shadowBlur = glow;

        // hues from CSS custom properties
        const h1 = parseInt((getComputedStyle(root).getPropertyValue('--tone-1') || '208').trim(), 10) || palettes[paletteIndex%palettes.length][0];
        const h2 = palettes[paletteIndex%palettes.length][1];
        const h3 = palettes[paletteIndex%palettes.length][2];
        const HUES = [h1, h2, h3];

        const f1 = 0.0018, f2 = 0.0024;
        const speed = 0.9 * drift;
        const forceR = Math.min(W, H) * 0.28;

        for (let i = 0; i < P.length; i++) {
          const p = P[i];
          p.px = p.x; p.py = p.y;

          // Flow field angle
          const a = Math.sin((p.y + t*420) * f1) * 2.2 + Math.cos((p.x - t*360) * f2) * 1.6;

          let vx = Math.cos(a) * p.s * speed;
          let vy = Math.sin(a) * p.s * speed;

          // Pointer gravity
          if (pointerActive || autopilot) {
            const dx = px - p.x;
            const dy = py - p.y;
            const d = Math.hypot(dx, dy) + 0.0001;
            const fall = Math.exp(-(d*d)/(2*(forceR*forceR)));
            vx += (dx/d) * fall * 1.8 * drift;
            vy += (dy/d) * fall * 1.8 * drift;
          }

          // Soft damping
          vx *= 0.98; vy *= 0.98;

          p.x += vx;
          p.y += vy;

          // Wrap edges
          if (p.x < -10) p.x = W + 10;
          if (p.x > W + 10) p.x = -10;
          if (p.y < -10) p.y = H + 10;
          if (p.y > H + 10) p.y = -10;

          // Stylus
          const hue = HUES[p.h];
          const L = lunar ? 74 : 44;
          const A = lunar ? 0.88 : 0.7;
          const col = `hsla(${hue}, 90%, ${L}%, ${A})`;

          ctx.strokeStyle = col;
          ctx.shadowColor = col;
          ctx.lineWidth = 0.6 + (i % 3) * 0.25;
          ctx.beginPath();
          ctx.moveTo(p.px, p.py);
          ctx.lineTo(p.x, p.y);
          ctx.stroke();
        }
      }

      // Loop
      function step() {
        if (!running) return;
        t += 0.016;

        // Autopilot pointer orbits slowly
        if (autopilot && !pointerActive) {
          const r = Math.min(W, H) * 0.22;
          const ox = Math.cos(t * 0.35) * r;
          const oy = Math.sin(t * 0.52) * r * 0.8;
          px = CX + ox;
          py = CY + oy;
        }

        draw();
        requestAnimationFrame(step);
      }

      // Pointer handling on frame only
      function move(e) {
        const r = frame.getBoundingClientRect();
        px = e.clientX - r.left;
        py = e.clientY - r.top;
        pointerActive = true;
      }
      function leave() { pointerActive = false; }
      frame.addEventListener('mousemove', move);
      frame.addEventListener('mouseleave', leave);

      // Controls
      function setRunning(v) {
        running = v;
        playBtn.setAttribute('aria-pressed', String(!v));
        playBtn.textContent = v ? 'Pause' : 'Play';
        if (v && !prefersReduced) requestAnimationFrame(step);
      }
      playBtn.addEventListener('click', () => setRunning(!running));
      setRunning(!prefersReduced);

      function syncThemeBtn() {
        themeBtn.textContent = root.classList.contains('lunar') ? 'Solar' : 'Lunar';
        draw(0, true);
      }
      themeBtn.addEventListener('click', () => {
        root.classList.toggle('lunar');
        root.classList.toggle('solar');
        syncThemeBtn();
      });
      syncThemeBtn();

      remixBtn.addEventListener('click', () => {
        paletteIndex++;
        applyPalette();
        draw(0, true);
      });

      saveBtn.addEventListener('click', () => {
        try {
          const link = document.createElement('a');
          link.download = 'prism-atelier-430.png';
          link.href = canvas.toDataURL('image/png');
          link.click();
        } catch (_) {}
      });

      autoBtn.addEventListener('click', () => {
        autopilot = !autopilot;
        autoBtn.setAttribute('aria-pressed', String(autopilot));
        autoBtn.textContent = 'Gravity: ' + (autopilot ? 'Auto' : 'Manual');
      });

      // Sliders
      shardsRange.addEventListener('input', () => { initParticles(parseInt(shardsRange.value,10)); draw(0, true); });
      fadeRange.addEventListener('input', () => draw(0, true));
      glowRange.addEventListener('input', () => draw(0, true));
      driftRange.addEventListener('input', () => draw(0, true));

      // Keyboard
      root.tabIndex = 0;
      root.addEventListener('keydown', (e) => {
        const k = e.key.toLowerCase();
        if (e.code === 'Space') {
          e.preventDefault(); setRunning(!running);
        } else if (k === 'l') {
          themeBtn.click();
        } else if (k === 'n') {
          remixBtn.click();
        } else if (k === 's') {
          saveBtn.click();
        } else if (k === 'a') {
          autoBtn.click();
        } else if (k === '+') {
          shardsRange.value = Math.min(parseInt(shardsRange.max), parseInt(shardsRange.value) + 20);
          initParticles(parseInt(shardsRange.value,10)); draw(0, true);
        } else if (k === '-') {
          shardsRange.value = Math.max(parseInt(shardsRange.min), parseInt(shardsRange.value) - 20);
          initParticles(parseInt(shardsRange.value,10)); draw(0, true);
        }
      });

      // Start
      resize();
      if (!prefersReduced) requestAnimationFrame(step); else draw(0, true);
    })();
  </script>
