<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vibing</title>
    <style>
      :root {
        --bg: #0f1221;
        --fg: #e6e8f0;
        --muted: #9aa3b2;
        --accent: #8b5cf6;
      }
      html, body {
        height: 100%;
      }
      body {
        margin: 0;
        font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Ubuntu, Cantarell, Noto Sans, Helvetica Neue, Arial, "Apple Color Emoji", "Segoe UI Emoji";
        color: var(--fg);
        background: radial-gradient(1200px 800px at 70% 10%, #1b1f3a, var(--bg));
        display: flex;
        align-items: center;
        justify-content: center;
      }
      .card {
        width: min(720px, 92vw);
        background: rgba(255,255,255,0.04);
        border: 1px solid rgba(255,255,255,0.08);
        border-radius: 16px;
        padding: 28px 24px;
        box-shadow: 0 10px 30px rgba(0,0,0,0.3);
        backdrop-filter: blur(6px);
      }
      h1 {
        margin: 0 0 10px 0;
        font-size: 28px;
        letter-spacing: 0.3px;
      }
      .muted {
        color: var(--muted);
        font-size: 14px;
        margin-bottom: 18px;
      }
      #content {
        font-size: 18px;
        line-height: 1.6;
        background: rgba(255,255,255,0.04);
        border: 1px dashed rgba(255,255,255,0.12);
        border-radius: 12px;
        padding: 16px;
      }
      .footer {
        margin-top: 18px;
        display: flex;
        justify-content: space-between;
        align-items: center;
        font-size: 14px;
        color: var(--muted);
      }
      .badge {
        display: inline-block;
        background: rgba(139, 92, 246, 0.18);
        color: #d4c2ff;
        padding: 4px 10px;
        border-radius: 999px;
        font-size: 12px;
        border: 1px solid rgba(139, 92, 246, 0.35);
        letter-spacing: 0.2px;
      }
    </style>
  </head>
  <body>

      <section id="content">
<section class="vibe61" aria-label="Aurora Canvas">
  <style>
    .vibe61 {
      --bg-deep: #070a14;
      --bg-soft: #0e1730;
      --ink: #f3f6ff;
      --muted: #c9d3ffcc;
      --accent-a: #7dd3fc;
      --accent-b: #a78bfa;
      --accent-c: #7ef9c8;
      --panel: 18px;
      --blur: 14px;
      --ring: rgba(255,255,255,0.18);
      --glass: rgba(255,255,255,0.06);
      --x: 0;
      --y: 0;
      --tiltX: 0deg;
      --tiltY: 0deg;
      position: relative;
      isolation: isolate;
      color: var(--ink);
      border-radius: 18px;
      overflow: hidden;
      background:
        radial-gradient(1200px 500px at 80% -10%, #1a1f3a 0%, transparent 60%),
        radial-gradient(1400px 800px at -10% 110%, #0b1431 0%, transparent 60%),
        linear-gradient(160deg, var(--bg-soft), var(--bg-deep));
      box-shadow:
        inset 0 1px 0 rgba(255,255,255,0.06),
        0 20px 60px rgba(0,0,0,0.45);
      min-height: 420px;
      padding: 28px;
      font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, "Helvetica Neue", Arial, "Noto Sans", "Apple Color Emoji", "Segoe UI Emoji";
    }

    /* Ambient layers */
    .vibe61 .ambient {
      position: absolute;
      inset: 0;
      pointer-events: none;
      z-index: 0;
    }
    .vibe61 .ambient .orb {
      position: absolute;
      width: 42vmax;
      height: 42vmax;
      border-radius: 50%;
      filter: blur(60px) saturate(130%);
      opacity: 0.24;
      transform: translate3d(0,0,0);
      mix-blend-mode: screen;
      will-change: transform;
      animation: vibe61-float 22s ease-in-out infinite;
    }
    .vibe61 .ambient .orb.one {
      background: radial-gradient(circle at 30% 30%, var(--accent-a), transparent 55%);
      top: -12vmax; left: -8vmax;
      animation-duration: 28s;
    }
    .vibe61 .ambient .orb.two {
      background: radial-gradient(circle at 70% 60%, var(--accent-b), transparent 55%);
      bottom: -14vmax; right: -10vmax;
      animation-duration: 24s;
      animation-direction: reverse;
    }
    .vibe61 .ambient .orb.three {
      background: radial-gradient(circle at 40% 60%, var(--accent-c), transparent 55%);
      top: 40%; left: 60%;
      width: 30vmax; height: 30vmax;
      animation-duration: 30s;
    }
    @keyframes vibe61-float {
      0%   { transform: translate3d(0px, 0px, 0) scale(1); }
      50%  { transform: translate3d(30px, -20px, 0) scale(1.05); }
      100% { transform: translate3d(0px, 0px, 0) scale(1); }
    }
    .vibe61 .ambient::after {
      /* subtle grain */
      content: "";
      position: absolute;
      inset: 0;
      background-image:
        radial-gradient(circle at 20% 10%, rgba(255,255,255,0.06), transparent 35%),
        radial-gradient(circle at 80% 90%, rgba(255,255,255,0.04), transparent 40%),
        url("data:image/svg+xml;utf8,<svg xmlns='http://www.w3.org/2000/svg' width='140' height='140' viewBox='0 0 140 140'><filter id='n'><feTurbulence type='fractalNoise' baseFrequency='0.8' numOctaves='2' stitchTiles='stitch'/><feColorMatrix type='saturate' values='0'/><feComponentTransfer><feFuncA type='table' tableValues='0 0 0 0 0.05 0.12 0.18 0.2 0.22 0.24 0.26 0.28 0.3 0.32 0.34 0.36 0.38 0.4 0.42 0.44 0.46 0.48 0.5 0.52 0.54 0.56 0.58 0.6 0.62 0.64 0.66 0.68 0.7 0.72 0.74 0.76 0.78 0.8 0.82 0.84 0.86 0.88 0.9 0.92 0.94 0.96 0.98 1'/></feComponentTransfer><feBlend mode='overlay'/></filter><rect width='100%' height='100%' filter='url(%23n)'/></svg>");
      background-size: auto, auto, 140px 140px;
      opacity: .18;
      mix-blend-mode: overlay;
    }
    .vibe61 .grid {
      position: absolute;
      inset: -20%;
      opacity: 0.18;
      background:
        repeating-linear-gradient(90deg, rgba(255,255,255,0.06) 0 1px, transparent 1px 40px),
        repeating-linear-gradient(0deg, rgba(255,255,255,0.05) 0 1px, transparent 1px 40px);
      filter: drop-shadow(0 0 12px rgba(255,255,255,0.08));
      transform: rotate(12deg);
      pointer-events: none;
    }

    /* Content */
    .vibe61 .wrap {
      position: relative;
      z-index: 2;
      max-width: 920px;
      margin: 0 auto;
      padding: 28px;
      border-radius: var(--panel);
      background: linear-gradient(180deg, rgba(255,255,255,0.08), rgba(255,255,255,0.02)) border-box;
      border: 1px solid var(--ring);
      backdrop-filter: blur(var(--blur)) saturate(120%);
      transform-style: preserve-3d;
      transform: translate3d(0,0,0) rotateX(var(--tiltY)) rotateY(var(--tiltX));
      box-shadow:
        0 20px 40px rgba(0,0,0,0.35),
        inset 0 1px 0 rgba(255,255,255,0.16);
    }
    .vibe61 .badge {
      display: inline-flex;
      align-items: center;
      gap: 8px;
      padding: 8px 12px;
      font-size: 12px;
      letter-spacing: .12em;
      text-transform: uppercase;
      border-radius: 999px;
      background: linear-gradient(120deg, rgba(125,211,252,0.15), rgba(167,139,250,0.12));
      border: 1px solid rgba(255,255,255,0.16);
      color: var(--muted);
      box-shadow: inset 0 0 0 1px rgba(255,255,255,0.06);
    }
    .vibe61 .badge::before {
      content: "";
      width: 8px; height: 8px;
      border-radius: 50%;
      background: radial-gradient(circle at 30% 30%, var(--accent-a), transparent 60%);
      box-shadow: 0 0 10px var(--accent-a);
    }

    .vibe61 h1 {
      margin: 14px 0 8px 0;
      font-size: clamp(32px, 6vw, 64px);
      line-height: 1.06;
      letter-spacing: -0.02em;
      background: linear-gradient(90deg, var(--ink), #dfe7ff 40%, #c1d5ff);
      -webkit-background-clip: text;
      background-clip: text;
      color: transparent;
      text-shadow: 0 6px 28px rgba(126, 249, 200, 0.08), 0 2px 0 rgba(255,255,255,0.04);
    }
    .vibe61 .sub {
      margin: 0 0 18px 0;
      font-size: clamp(14px, 2.6vw, 18px);
      color: var(--muted);
      max-width: 60ch;
    }

    .vibe61 .cta {
      display: flex;
      gap: 12px;
      flex-wrap: wrap;
      align-items: center;
    }
    .vibe61 .btn {
      appearance: none;
      border: 0;
      cursor: pointer;
      border-radius: 14px;
      padding: 12px 16px;
      font-weight: 600;
      letter-spacing: 0.02em;
      transition: transform .15s ease, box-shadow .2s ease, background .2s ease, color .2s ease;
      will-change: transform;
    }
    .vibe61 .btn.primary {
      color: #05101f;
      background: linear-gradient(135deg, var(--accent-a), var(--accent-b));
      box-shadow: 0 6px 26px rgba(124, 211, 252, 0.32), inset 0 1px 0 rgba(255,255,255,0.5);
    }
    .vibe61 .btn.primary:hover { transform: translateY(-2px); }
    .vibe61 .btn.ghost {
      color: var(--ink);
      background: linear-gradient(180deg, rgba(255,255,255,0.1), rgba(255,255,255,0.04));
      border: 1px solid rgba(255,255,255,0.22);
      box-shadow: 0 6px 18px rgba(0,0,0,0.25), inset 0 1px 0 rgba(255,255,255,0.18);
    }
    .vibe61 .btn.ghost:hover {
      transform: translateY(-2px);
      background: linear-gradient(180deg, rgba(255,255,255,0.14), rgba(255,255,255,0.06));
    }

    .vibe61 .chips {
      display: flex;
      gap: 10px;
      margin-top: 14px;
      flex-wrap: wrap;
    }
    .vibe61 .chip {
      font-size: 12px;
      color: var(--muted);
      padding: 6px 10px;
      border-radius: 999px;
      background: rgba(255,255,255,0.06);
      border: 1px solid rgba(255,255,255,0.14);
      backdrop-filter: blur(6px);
    }

    /* Footer meta */
    .vibe61 .meta {
      display: flex;
      justify-content: space-between;
      align-items: center;
      gap: 12px;
      margin-top: 16px;
      padding: 10px 14px;
      border-radius: 12px;
      background: linear-gradient(180deg, rgba(255,255,255,0.06), rgba(255,255,255,0.02));
      border: 1px solid rgba(255,255,255,0.14);
      color: var(--muted);
      font-size: 12px;
      position: relative;
      z-index: 2;
      backdrop-filter: blur(10px);
    }
    .vibe61 .hint {
      opacity: 0.9;
    }

    /* Calm mode & reduced motion */
    .vibe61.calm .ambient .orb { animation: none; }
    .vibe61.calm .grid { opacity: 0.12; }
    .vibe61.calm .wrap { transform: translate3d(0,0,0) rotateX(0) rotateY(0); }
    @media (prefers-reduced-motion: reduce) {
      .vibe61 .ambient .orb { animation: none !important; }
      .vibe61 .wrap { transition: none !important; transform: none !important; }
    }
  </style>

  <div class="ambient" aria-hidden="true">
    <div class="grid"></div>
    <div class="orb one"></div>
    <div class="orb two"></div>
    <div class="orb three"></div>
  </div>

  <div class="wrap">
    <div class="badge">Iteration 61 • Aurora</div>
    <h1>Quiet Kinetics</h1>
    <p class="sub">Soft light, precise type, measured motion. Drift your cursor—feel the scene respond with grace.</p>

    <div class="cta">
      <button class="btn primary" type="button" aria-label="Explore the composition">Explore</button>
      <button class="btn ghost" type="button" id="calm-toggle" aria-pressed="false">Calm mode</button>
    </div>

    <div class="chips" aria-hidden="true">
      <span class="chip">Glass</span>
      <span class="chip">Gradient</span>
      <span class="chip">Parallax</span>
    </div>
  </div>

  <div class="meta">
    <span class="hint">Tip: move your cursor to tilt; toggle Calm to pause the motion.</span>
    <span id="last-updated">Last updated: 2025-10-19 10:14:26 EST</span>
  </div>

  <script>
    (function () {
      const root = document.currentScript.closest('.vibe61');
      const wrap = root.querySelector('.wrap');
      const calm = root.querySelector('#calm-toggle');
      const updated = root.querySelector('#last-updated');

      // Last updated stamp
      try {
        const d = new Date();
        const fmt = new Intl.DateTimeFormat([], {
          year: 'numeric', month: '2-digit', day: '2-digit',
          hour: '2-digit', minute: '2-digit', second: '2-digit',
          hour12: false, timeZoneName: 'short'
        });
        updated.textContent = 'Last updated: ' + fmt.format(d);
      } catch (e) {
        updated.textContent = 'Last updated: ' + new Date().toLocaleString();
      }

      // Parallax tilt
      let raf = null;
      let target = { x: 0, y: 0 };
      const maxTilt = 6;

      function onMove(e) {
        if (window.matchMedia('(prefers-reduced-motion: reduce)').matches) return;
        if (root.classList.contains('calm')) return;
        const rect = root.getBoundingClientRect();
        const cx = rect.left + rect.width / 2;
        const cy = rect.top + rect.height / 2;
        const x = (e.clientX - cx) / rect.width; // -0.5 … 0.5
        const y = (e.clientY - cy) / rect.height;
        target.x = Math.max(-0.5, Math.min(0.5, x));
        target.y = Math.max(-0.5, Math.min(0.5, y));
        if (!raf) raf = requestAnimationFrame(applyTilt);
      }

      function applyTilt() {
        raf = null;
        const tiltX = (target.x * maxTilt);
        const tiltY = (-target.y * maxTilt);
        wrap.style.setProperty('--tiltX', tiltX.toFixed(3) + 'deg');
        wrap.style.setProperty('--tiltY', tiltY.toFixed(3) + 'deg');
      }

      root.addEventListener('pointermove', onMove, { passive: true });
      root.addEventListener('pointerleave', () => {
        wrap.style.setProperty('--tiltX', '0deg');
        wrap.style.setProperty('--tiltY', '0deg');
      });

      // Calm toggle
      calm.addEventListener('click', () => {
        const isCalm = root.classList.toggle('calm');
        calm.setAttribute('aria-pressed', String(isCalm));
        calm.textContent = isCalm ? 'Resume motion' : 'Calm mode';
      });
    })();
  </script>
</section>
      </section>
      <!-- END_EDITABLE -->
    <script>
      // Only show a local placeholder if the agent hasn't written a timestamp yet
      const el = document.getElementById('last-updated');
      if (el && (!el.textContent || el.textContent.includes('not yet'))) {
        const now = new Date();
        el.textContent = `Last updated: ${now.toLocaleString(undefined, { hour12: false })}`;
      }
    </script>
  </body>
