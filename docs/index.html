<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vibing</title>
    <style>
      :root {
        --bg: #0f1221;
        --fg: #e6e8f0;
        --muted: #9aa3b2;
        --accent: #8b5cf6;
      }
      html, body {
        height: 100%;
      }
      body {
        margin: 0;
        font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Ubuntu, Cantarell, Noto Sans, Helvetica Neue, Arial, "Apple Color Emoji", "Segoe UI Emoji";
        color: var(--fg);
        background: radial-gradient(1200px 800px at 70% 10%, #1b1f3a, var(--bg));
        display: flex;
        align-items: center;
        justify-content: center;
      }
      .card {
        width: min(720px, 92vw);
        background: rgba(255,255,255,0.04);
        border: 1px solid rgba(255,255,255,0.08);
        border-radius: 16px;
        padding: 28px 24px;
        box-shadow: 0 10px 30px rgba(0,0,0,0.3);
        backdrop-filter: blur(6px);
      }
      h1 {
        margin: 0 0 10px 0;
        font-size: 28px;
        letter-spacing: 0.3px;
      }
      .muted {
        color: var(--muted);
        font-size: 14px;
        margin-bottom: 18px;
      }
      #content {
        font-size: 18px;
        line-height: 1.6;
        background: rgba(255,255,255,0.04);
        border: 1px dashed rgba(255,255,255,0.12);
        border-radius: 12px;
        padding: 16px;
      }
      .footer {
        margin-top: 18px;
        display: flex;
        justify-content: space-between;
        align-items: center;
        font-size: 14px;
        color: var(--muted);
      }
      .badge {
        display: inline-block;
        background: rgba(139, 92, 246, 0.18);
        color: #d4c2ff;
        padding: 4px 10px;
        border-radius: 999px;
        font-size: 12px;
        border: 1px solid rgba(139, 92, 246, 0.35);
        letter-spacing: 0.2px;
      }
    </style>
  </head>
  <body>
    <!-- BEGIN_EDITABLE -->
      <section id="content">
<div id="vibe-1312" class="kaleido" aria-label="PRISMATIC ATELIER — mirrored light">
  <style>
    /* PRISMATIC ATELIER — scoped to #vibe-1312 */
    #vibe-1312 {
      --ink-0: #0e1016;
      --ink-1: #111326;
      --paper-0: #fafbff;
      --paper-1: #eef3ff;

      --fg: #0c1430;
      --muted: #5f6a8e;
      --line: rgba(12,20,53,0.14);
      --glass: rgba(255,255,255,0.78);

      --cA: 210 92% 58%;
      --cB: 285 80% 62%;
      --cC: 160 72% 56%;
      --cD: 28 90% 62%;

      position: relative;
      min-height: 980px;
      border-radius: 42px;
      overflow: hidden;
      color: var(--fg);
      background:
        radial-gradient(1400px 900px at 120% -10%, rgba(255,160,200,0.22), transparent 60%),
        radial-gradient(1200px 900px at -20% 120%, rgba(120,210,255,0.28), transparent 60%),
        linear-gradient(180deg, var(--paper-0), var(--paper-1));
      box-shadow: 0 60px 120px rgba(36,46,90,0.20), inset 0 0 0 1px rgba(14,20,53,0.06);
      isolation: isolate;
    }

    /* Color veil */
    #vibe-1312::before {
      content:"";
      position:absolute; inset:-30%;
      background:
        radial-gradient(40% 30% at 20% 30%, hsla(var(--cA)/0.18), transparent 70%),
        radial-gradient(48% 36% at 78% 62%, hsla(var(--cB)/0.18), transparent 70%),
        radial-gradient(40% 30% at 46% 12%, hsla(var(--cC)/0.16), transparent 60%),
        radial-gradient(28% 34% at 88% 86%, hsla(var(--cD)/0.16), transparent 70%);
      filter: blur(70px) saturate(120%);
      mix-blend-mode: color-dodge;
      opacity:.7;
      pointer-events:none;
      animation: v1312-veil 80s ease-in-out infinite;
    }
    @keyframes v1312-veil { 50% { transform: translate3d(-2%, 2%, 0) scale(1.04) rotate(-0.6deg); } }

    /* Micrograin texture */
    #vibe-1312 .grain {
      position:absolute; inset:-1px; z-index:1; pointer-events:none; opacity:.10;
      background-image:url("data:image/svg+xml;utf8,<svg xmlns='http://www.w3.org/2000/svg' width='180' height='180' viewBox='0 0 180 180'><defs><filter id='n'><feTurbulence baseFrequency='0.7' numOctaves='1' seed='3'/><feColorMatrix type='saturate' values='0'/><feComponentTransfer><feFuncA type='table' tableValues='0 0.08'/></feComponentTransfer></filter></defs><rect width='100%' height='100%' filter='url(%23n)' fill='white' opacity='0.6'/></svg>");
      background-size:180px 180px; mix-blend-mode: soft-light;
      animation: v1312-grain 60s linear infinite;
    }
    @keyframes v1312-grain { 50% { transform: translate3d(0.6%, -0.6%, 0); } }

    /* Chrome */
    #vibe-1312 .chrome {
      position: relative; z-index: 5;
      display:flex; align-items:center; justify-content:space-between; gap:16px;
      padding: clamp(18px, 3.8vw, 34px);
    }
    #vibe-1312 .brand {
      display:inline-flex; align-items:center; gap:14px;
      padding: 12px 16px; border-radius: 18px; user-select:none;
      background: var(--glass);
      border: 1px solid var(--line);
      backdrop-filter: blur(10px) saturate(180%);
      box-shadow: 0 22px 50px rgba(22,30,70,0.18), inset 0 1px 0 rgba(255,255,255,0.85);
    }
    #vibe-1312 .seal {
      width: 22px; height: 22px; border-radius: 50%;
      background:
        radial-gradient(42% 42% at 50% 50%, rgba(255,255,255,0.95), rgba(255,255,255,0) 60%),
        conic-gradient(from 0deg, hsl(var(--cC)) 0%, hsl(var(--cA)) 35%, hsl(var(--cB)) 70%, hsl(var(--cD)) 100%);
      box-shadow: 0 0 0 2px rgba(255,255,255,0.7), 0 0 30px hsla(var(--cA)/0.35);
    }
    #vibe-1312 .word {
      font: 900 12px/1 ui-sans-serif, -apple-system, "Segoe UI", Inter, Roboto, Arial;
      letter-spacing: .18em; text-transform: uppercase;
    }
    #vibe-1312 .edition {
      padding:6px 10px; border-radius:999px;
      background:rgba(12,20,53,0.06);
      font:800 10px/1 ui-sans-serif,-apple-system,Inter,Roboto,Arial;
      letter-spacing:.14em; text-transform:uppercase; color:var(--muted);
    }

    #vibe-1312 .actions {
      display:flex; gap:10px; align-items:center;
      padding: 8px; border-radius: 999px; background: var(--glass);
      border: 1px solid var(--line);
      box-shadow: 0 22px 50px rgba(22,30,70,0.18), inset 0 1px 0 rgba(255,255,255,0.85);
      backdrop-filter: blur(10px) saturate(180%);
    }
    #vibe-1312 .pill {
      appearance:none; border:0; cursor:pointer; user-select:none;
      padding: 10px 14px; border-radius: 12px; font-weight: 900; letter-spacing: .02em;
      color: var(--fg);
      background: linear-gradient(180deg, rgba(12,20,53,0.05), rgba(12,20,53,0.10));
      box-shadow: inset 0 1px 0 rgba(255,255,255,0.85), 0 12px 26px rgba(20,24,60,0.15);
      transition: transform 140ms ease, filter 160ms ease, background 200ms ease, box-shadow 200ms ease;
    }
    #vibe-1312 .pill:hover { transform: translateY(-1px); filter: saturate(115%); }
    #vibe-1312 .pill:active { transform: translateY(1px); }

    /* Hero */
    #vibe-1312 .hero {
      position: relative; z-index: 4;
      display:grid; place-items:center;
      padding: 6px 18px 0; text-align:center; gap: 10px;
    }
    #vibe-1312 h1 {
      margin: 6px 0 0;
      font-family: ui-serif, "Georgia", "Times New Roman", serif;
      font-weight: 900; letter-spacing: -0.02em;
      font-size: clamp(52px, 9.0vw, 120px); line-height: .9;
      background: linear-gradient(100deg, hsl(var(--cA)) 0%, hsl(var(--cB)) 35%, hsl(var(--cC)) 70%, hsl(var(--cD)) 100%);
      -webkit-background-clip: text; background-clip: text; color: transparent;
      filter: drop-shadow(0 18px 50px rgba(90,115,200,0.28));
    }
    #vibe-1312 .sub {
      max-width: 72ch; color: var(--muted);
      font: 600 clamp(14px, 2.2vw, 18px)/1.55 ui-sans-serif, -apple-system, "Segoe UI", Inter, Roboto, Arial;
      text-wrap: balance; opacity:.98; transition: opacity .26s ease;
    }

    /* Stage */
    #vibe-1312 .stage {
      position: relative; z-index: 3;
      width: min(1180px, 95%); margin: 28px auto 0;
      aspect-ratio: 21/9; border-radius: 30px; overflow:hidden;
      border: 1px solid rgba(12,20,53,0.14);
      background:
        radial-gradient(80% 70% at 50% 65%, rgba(255,255,255,0.65), rgba(255,255,255,0.18) 60%, transparent 75%),
        linear-gradient(180deg, rgba(255,255,255,0.7), rgba(255,255,255,0.25));
      box-shadow: 0 60px 140px rgba(18,42,90,0.16), inset 0 2px 0 rgba(255,255,255,0.88), inset 0 0 0 10px rgba(255,255,255,0.55);
      transform-style: preserve-3d;
      transition: transform 280ms ease;
    }
    #vibe-1312 canvas.kaleido { position:absolute; inset:0; width:100%; height:100%; display:block; z-index:0; }
    #vibe-1312 .ring {
      position:absolute; inset:8%; border-radius:28px; pointer-events:none;
      background: radial-gradient(60% 60% at 50% 50%, rgba(255,255,255,0.0), rgba(0,0,0,0.05));
      border: 1px dashed rgba(12,20,53,0.12);
      mix-blend-mode: soft-light;
    }

    /* Dock */
    #vibe-1312 .dock {
      position: relative; z-index: 4;
      display:flex; flex-wrap:wrap; gap:10px; justify-content:center; align-items:center;
      margin: 16px auto 0; width: min(1120px, 96%);
    }
    #vibe-1312 .bubble {
      display:inline-flex; align-items:center; gap:12px;
      padding: 10px 12px; border-radius: 14px;
      background: var(--glass);
      border: 1px solid var(--line);
      box-shadow: 0 30px 60px rgba(20,30,60,0.18), inset 0 1px 0 rgba(255,255,255,0.85);
      backdrop-filter: blur(10px) saturate(180%);
      color: var(--muted);
      font: 700 12px/1 ui-sans-serif, -apple-system, "Segoe UI", Inter, Roboto, Arial;
    }
    #vibe-1312 .ctrl {
      appearance:none; border:0; cursor:pointer; user-select:none;
      padding: 12px 16px; border-radius: 12px; font-weight:900; letter-spacing:.02em;
      color: var(--fg);
      background: linear-gradient(135deg, hsla(var(--cC)/0.24), hsla(var(--cA)/0.22));
      box-shadow: 0 16px 40px rgba(20,30,60,0.20), inset 0 1px 0 rgba(255,255,255,0.9);
      transition: transform 120ms ease, filter 160ms ease, box-shadow 220ms ease, background 200ms ease;
    }
    #vibe-1312 .ctrl:hover { transform: translateY(-1px); filter: saturate(115%); }
    #vibe-1312 .ctrl:active { transform: translateY(1px); }
    #vibe-1312 .ctrl[aria-pressed="true"] { background: linear-gradient(135deg, hsla(var(--cD)/0.30), hsla(var(--cB)/0.30)); }

    #vibe-1312 .knob {
      -webkit-appearance:none; appearance:none; width:140px; height:8px; outline:none;
      background: rgba(12,20,53,0.16); border-radius:999px; box-shadow: inset 0 1px 0 rgba(255,255,255,0.8);
    }
    #vibe-1312 .knob::-webkit-slider-thumb {
      -webkit-appearance:none; appearance:none; width:18px; height:18px; border-radius:50%;
      background: linear-gradient(135deg, hsl(var(--cA)), hsl(var(--cB)));
      border:1px solid rgba(255,255,255,0.8);
      box-shadow: 0 6px 16px rgba(20,30,60,0.22), inset 0 1px 0 rgba(255,255,255,0.95);
    }
    #vibe-1312 .knob::-moz-range-thumb {
      width:18px; height:18px; border-radius:50%;
      background: linear-gradient(135deg, hsl(var(--cA)), hsl(var(--cB)));
      border:1px solid rgba(255,255,255,0.8);
      box-shadow: 0 6px 16px rgba(20,30,60,0.22), inset 0 1px 0 rgba(255,255,255,0.95);
    }

    /* Meta */
    #vibe-1312 .meta {
      position: relative; z-index: 3;
      display:flex; align-items:center; gap:10px; flex-wrap:wrap; justify-content:center;
      margin: 22px auto 38px; padding: 0 16px;
      color: var(--muted); font-size:12px;
    }
    #vibe-1312 .tag {
      padding: 8px 12px; border-radius:999px;
      background: var(--glass);
      border: 1px solid var(--line);
      backdrop-filter: blur(6px);
    }

    /* Dusk theme */
    #vibe-1312[data-theme="dusk"] {
      --fg: #ecf3ff;
      --muted: #9fb0d6;
      --glass: rgba(255,255,255,0.08);
      --line: rgba(255,255,255,0.18);
      background:
        radial-gradient(1200px 900px at -10% 0%, rgba(120,160,255,0.20), transparent 60%),
        radial-gradient(1200px 900px at 120% 120%, rgba(120,255,210,0.20), transparent 60%),
        linear-gradient(180deg, var(--ink-0), var(--ink-1));
      box-shadow: 0 60px 160px rgba(0,0,0,0.40), inset 0 0 0 1px rgba(255,255,255,0.06);
    }
    #vibe-1312[data-theme="dusk"] .brand,
    #vibe-1312[data-theme="dusk"] .actions,
    #vibe-1312[data-theme="dusk"] .bubble,
    #vibe-1312[data-theme="dusk"] .tag {
      box-shadow: 0 20px 50px rgba(0,0,0,0.22), inset 0 1px 0 rgba(255,255,255,0.15);
    }
    #vibe-1312[data-theme="dusk"] .stage {
      border-color: rgba(255,255,255,0.14);
      background:
        radial-gradient(70% 70% at 50% 62%, rgba(255,255,255,0.06), rgba(255,255,255,0.02) 60%, transparent 75%),
        linear-gradient(180deg, rgba(255,255,255,0.04), rgba(255,255,255,0.0));
      box-shadow: 0 60px 160px rgba(0,0,0,0.45), inset 0 2px 0 rgba(255,255,255,0.14), inset 0 0 0 10px rgba(255,255,255,0.06);
    }

    /* Motion pref */
    @media (prefers-reduced-motion: reduce) {
      #vibe-1312 *, #vibe-1312::before { animation: none !important; transition: none !important; }
    }
  </style>

  <div class="chrome" role="group" aria-label="Brand and actions">
    <div class="brand">
      <span class="seal" aria-hidden="true"></span>
      <span class="word">PRISMATIC ATELIER</span>
      <span class="edition">1312</span>
    </div>
    <div class="actions" role="group" aria-label="Actions">
      <button class="pill theme" type="button" aria-label="Toggle theme">Dawn</button>
      <button class="pill pause" type="button" aria-label="Pause or Play">Pause</button>
      <button class="pill cap" type="button" aria-label="Save image">Capture</button>
      <button class="pill clear" type="button" aria-label="Clear canvas">Clear</button>
    </div>
  </div>

  <section class="hero">
    <h1>Draw light. Watch it bloom.</h1>
    <p class="sub" aria-live="polite">Move your cursor to seed sparks. S symmetry; B bloom; P palette; D dawn/dusk. Space toggles pause.</p>
  </section>

  <figure class="stage" role="region" aria-label="Kaleidoscopic canvas">
    <canvas class="kaleido" aria-hidden="true"></canvas>
    <div class="ring" aria-hidden="true"></div>
  </figure>

  <div class="dock">
    <div class="bubble">Symmetry <input class="knob seg" type="range" min="4" max="24" step="1" value="12" aria-label="Symmetry segments"></div>
    <div class="bubble">Speed <input class="knob speed" type="range" min="0.2" max="2.0" step="0.05" value="1.0" aria-label="Speed"></div>
    <div class="bubble">Sparks <input class="knob count" type="range" min="40" max="240" step="10" value="140" aria-label="Spark count"></div>
    <div class="bubble">Hue <input class="knob hue" type="range" min="0" max="360" step="1" value="212" aria-label="Hue"></div>
    <div class="bubble">Palette <button class="ctrl prism" type="button" aria-pressed="true">Prism</button></div>
    <div class="bubble">Trails <button class="ctrl bloom" type="button" aria-pressed="true">Bloom</button></div>
  </div>

  <div class="meta">
    <span class="tag">Designed for quiet focus</span>
    <span class="tag clock" aria-live="polite">—</span>
    <span id="last-updated" class="tag" aria-live="polite"></span>
  </div>

  <div class="grain" aria-hidden="true"></div>

  <script>
    (function(){
      const root = document.getElementById('vibe-1312');
      const canvas = root.querySelector('canvas.kaleido');
      const ctx = canvas.getContext('2d', { alpha: true });
      const stage = root.querySelector('.stage');

      const themeBtn = root.querySelector('.theme');
      const pauseBtn = root.querySelector('.pause');
      const captureBtn = root.querySelector('.cap');
      const clearBtn = root.querySelector('.clear');
      const seg = root.querySelector('.seg');
      const speed = root.querySelector('.speed');
      const count = root.querySelector('.count');
      const hue = root.querySelector('.hue');
      const bloomBtn = root.querySelector('.bloom');
      const prismBtn = root.querySelector('.prism');

      const clock = root.querySelector('.clock');
      const updated = root.querySelector('#last-updated');
      const sub = root.querySelector('.sub');
      const reduce = window.matchMedia('(prefers-reduced-motion: reduce)').matches;

      // Timestamp + clock
      try {
        const now = new Date();
        const opts = { year: 'numeric', month: 'short', day: '2-digit', hour: '2-digit', minute: '2-digit' };
        updated.textContent = `Updated ${now.toLocaleString([], opts)}`;
      } catch { updated.textContent = 'Updated just now'; }

      function tickClock(){
        try {
          const now = new Date();
          const hh = now.getHours().toString().padStart(2,'0');
          const mm = now.getMinutes().toString().padStart(2,'0');
          const ss = now.getSeconds().toString().padStart(2,'0');
          clock.textContent = `Local ${hh}:${mm}:${ss}`;
        } catch { clock.textContent = '—'; }
      }
      tickClock();
      setInterval(tickClock, 1000);

      // Theme
      const THEME_KEY = 'kaleido-1312-theme';
      function applyTheme(name) {
        root.dataset.theme = name;
        themeBtn.textContent = name === 'dusk' ? 'Dusk' : 'Dawn';
        localStorage.setItem(THEME_KEY, name);
      }
      applyTheme(localStorage.getItem(THEME_KEY) || 'dawn');
      themeBtn.addEventListener('click', () => {
        applyTheme(root.dataset.theme === 'dawn' ? 'dusk' : 'dawn');
        fadeFrame(0.25);
      });

      // Copy rotation
      const lines = [
        'Move your cursor to seed sparks. S symmetry; B bloom; P palette; D dawn/dusk. Space toggles pause.',
        'Mirror the moment.',
        'Quiet geometry, loud ideas.',
        'Sketch with photons.'
      ];
      let lineIndex = 0;
      function swapLine() {
        lineIndex = (lineIndex + 1) % lines.length;
        sub.style.opacity = '0';
        setTimeout(() => { sub.textContent = lines[lineIndex]; sub.style.opacity = '1'; }, 200);
      }
      if (!reduce) setInterval(swapLine, 6400);

      // State
      const state = {
        running: !reduce,
        dpr: 1, W: 1, H: 1, cx: 0, cy: 0, R: 0,
        t: 0,
        sparks: [],
        seg: parseInt(seg.value,10),
        speed: parseFloat(speed.value),
        count: parseInt(count.value,10),
        hue: parseFloat(hue.value),
        prism: true,
        bloom: true,
        fade: 0.06,
        spin: 0.35, // radians/sec
        pointerBurst: null
      };

      function hsla(h, s, l, a){ h=((h%360)+360)%360; return `hsla(${h}, ${s}%, ${l}%, ${a})`; }

      // Resize
      function resize() {
        const rect = canvas.getBoundingClientRect();
        state.dpr = Math.max(1, Math.min(2, window.devicePixelRatio || 1));
        state.W = Math.floor(rect.width);
        state.H = Math.floor(rect.height);
        state.cx = state.W/2; state.cy = state.H/2; state.R = Math.min(state.W, state.H)*0.48;
        canvas.width = state.W * state.dpr;
        canvas.height = state.H * state.dpr;
        ctx.setTransform(state.dpr, 0, 0, state.dpr, 0, 0);
        seedSparks(state.count);
        if (reduce) step(16);
      }
      window.addEventListener('resize', resize, { passive: true });

      // Sparks
      function newSpark(angleBias, radiusBias) {
        const a = (typeof angleBias === 'number') ? angleBias : Math.random()*Math.PI*2;
        const r = (typeof radiusBias === 'number') ? radiusBias : (Math.random()*state.R*0.9);
        const sp = (Math.random()*0.7 + 0.3) * (0.6 + r/state.R*0.8);
        const dir = Math.random() < 0.5 ? -1 : 1;
        return {
          r, a,
          vr: (Math.random()*0.4 - 0.2),
          va: dir * sp * 0.004,
          life: 0,
          max: 200 + Math.random()*400,
          hueSeed: Math.random()*360,
          size: Math.random()*1.2 + 0.6,
          px: 0, py: 0
        };
      }
      function seedSparks(n) {
        state.sparks = new Array(n).fill(0).map(()=>newSpark());
      }

      // Fade
      function fadeFrame(force) {
        ctx.globalCompositeOperation = 'source-over';
        const f = force ?? (state.bloom ? state.fade : 0.12);
        if (root.dataset.theme === 'dawn') {
          ctx.fillStyle = `rgba(255,255,255,${f})`;
        } else {
          ctx.fillStyle = `rgba(12,14,22,${f})`;
        }
        ctx.fillRect(0,0,state.W,state.H);
      }

      // Draw one mirrored segment line
      function drawKLine(x0,y0,x1,y1,color,wide,glow) {
        ctx.shadowColor = glow;
        ctx.strokeStyle = color;
        ctx.lineWidth = wide;

        const cx = state.cx, cy = state.cy, N = state.seg;
        const vx0 = x0 - cx, vy0 = y0 - cy;
        const vx1 = x1 - cx, vy1 = y1 - cy;
        const step = (Math.PI * 2) / N;
        for (let i=0;i<N;i++) {
          const ang = step * i + state.t * state.spin * 0.5;
          const cos = Math.cos(ang), sin = Math.sin(ang);
          let lx0 = vx0 * cos - vy0 * sin, ly0 = vx0 * sin + vy0 * cos;
          let lx1 = vx1 * cos - vy1 * sin, ly1 = vx1 * sin + vy1 * cos;
          if (i % 2 === 1) { lx0 = -lx0; lx1 = -lx1; } // mirror alternate wedges
          ctx.beginPath();
          ctx.moveTo(cx + lx0, cy + ly0);
          ctx.lineTo(cx + lx1, cy + ly1);
          ctx.stroke();
        }
      }

      // Step
      function step(dt) {
        state.t += (dt * 0.001) * state.speed;
        fadeFrame();

        ctx.globalCompositeOperation = 'lighter';
        ctx.lineCap = 'round';
        ctx.shadowBlur = state.bloom ? 16 : 8;

        for (let i=0;i<state.sparks.length;i++) {
          const p = state.sparks[i];

          // previous
          const px = state.cx + Math.cos(p.a) * p.r;
          const py = state.cy + Math.sin(p.a) * p.r;

          // integrate
          p.a += p.va * (1.0 + Math.sin(state.t*0.7 + p.hueSeed*0.01)*0.15);
          p.r += p.vr * 0.6 + Math.sin(state.t*1.1 + p.hueSeed)*0.12;
          p.life++;

          // wrap + reseed
          if (p.r < 8 || p.r > state.R || p.life > p.max) {
            if (state.pointerBurst) {
              const { ax, ay } = state.pointerBurst;
              const ang = Math.atan2(ay - state.cy, ax - state.cx);
              const rad = Math.hypot(ax - state.cx, ay - state.cy);
              state.sparks[i] = newSpark(ang + (Math.random()-0.5)*0.6, Math.min(state.R, rad + Math.random()*60));
            } else {
              state.sparks[i] = newSpark();
            }
            continue;
          }

          const x = state.cx + Math.cos(p.a) * p.r;
          const y = state.cy + Math.sin(p.a) * p.r;

          // Color
          const base = state.hue + (state.prism ? Math.sin((p.hueSeed*0.03) + state.t*0.9 + p.r*0.01)*140 : 0);
          const glow = hsla(base+8, state.bloom ? 90 : 65, state.bloom ? 68 : 58, state.bloom ? 0.9 : 0.55);
          const col = hsla(base, state.bloom ? 90 : 60, root.dataset.theme === 'dawn' ? 45 : 56, state.bloom ? 0.6 : 0.36);

          drawKLine(px, py, x, y, col, (state.bloom ? 1.2 : 0.9) * p.size, glow);
        }

        // decay pointer burst
        if (state.pointerBurst && state.pointerBurst.ttl-- <= 0) state.pointerBurst = null;
      }

      // Tilt / pointer seeding
      function tilt(e) {
        const r = stage.getBoundingClientRect();
        const x = (e.clientX - r.left) / r.width;
        const y = (e.clientY - r.top) / r.height;
        const tx = (x - 0.5) * 6;
        const ty = (0.5 - y) * 6;
        stage.style.transform = `rotateX(${ty}deg) rotateY(${tx}deg)`;

        // burst new sparks near pointer
        state.pointerBurst = { ax: e.clientX - r.left, ay: e.clientY - r.top, ttl: 6 };
        for (let k=0;k<4;k++) state.sparks[Math.floor(Math.random()*state.sparks.length)] = newSpark();
      }
      function resetTilt(){ stage.style.transform = 'rotateX(0deg) rotateY(0deg)'; }
      stage.addEventListener('pointermove', tilt, { passive: true });
      stage.addEventListener('pointerleave', resetTilt, { passive: true });
      stage.addEventListener('click', () => { seedSparks(state.count); fadeFrame(0.22); });

      // Controls
      seg.addEventListener('input', () => { state.seg = parseInt(seg.value,10); });
      speed.addEventListener('input', () => { state.speed = parseFloat(speed.value); });
      hue.addEventListener('input', () => { state.hue = parseFloat(hue.value); });
      count.addEventListener('input', () => { state.count = parseInt(count.value,10); seedSparks(state.count); });

      bloomBtn.addEventListener('click', () => {
        state.bloom = bloomBtn.getAttribute('aria-pressed') !== 'true';
        bloomBtn.setAttribute('aria-pressed', state.bloom ? 'true' : 'false');
        bloomBtn.textContent = state.bloom ? 'Bloom' : 'Soft';
      });

      prismBtn.addEventListener('click', () => {
        state.prism = prismBtn.getAttribute('aria-pressed') !== 'true';
        prismBtn.setAttribute('aria-pressed', state.prism ? 'true' : 'false');
        prismBtn.textContent = state.prism ? 'Prism' : 'Mono';
      });

      pauseBtn.addEventListener('click', () => {
        state.running = !state.running;
        pauseBtn.textContent = state.running ? 'Pause' : 'Play';
        if (state.running && !reduce) {
          last = performance.now();
          RAF = requestAnimationFrame(loop);
        } else {
          cancelAnimationFrame(RAF);
        }
      });

      clearBtn.addEventListener('click', () => fadeFrame(1.0));

      captureBtn.addEventListener('click', () => {
        try {
          const a = document.createElement('a');
          a.download = `kaleido-${Date.now()}.png`;
          canvas.toBlob((blob) => {
            if (!blob) return;
            const url = URL.createObjectURL(blob);
            a.href = url; a.click();
            setTimeout(() => URL.revokeObjectURL(url), 800);
          }, 'image/png');
        } catch {}
      });

      // Keyboard
      window.addEventListener('keydown', (e) => {
        const k = e.key.toLowerCase();
        if (e.code === 'Space') { e.preventDefault(); pauseBtn.click(); }
        if (k === 'd') { themeBtn.click(); }
        if (k === 's') { seg.value = Math.min(24, parseInt(seg.value,10) + 1); seg.dispatchEvent(new Event('input')); }
        if (k === 'b') { bloomBtn.click(); }
        if (k === 'p') { prismBtn.click(); }
        if (k === 'c') { captureBtn.click(); }
        if (k === 'x') { clearBtn.click(); }
      });

      // Loop
      let RAF = 0, last = 0;
      function loop(now) {
        RAF = requestAnimationFrame(loop);
        const dt = Math.min(32, now - last || 16);
        last = now;
        step(dt);
      }

      // Init
      function init() {
        resize();
        fadeFrame(1.0);
        if (state.running && !reduce) {
          last = performance.now();
          RAF = requestAnimationFrame(loop);
        } else {
          step(16);
        }
      }
      init();
    })();
  </script>
</div>
