<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vibing</title>
    <style>
      :root {
        --bg: #0f1221;
        --fg: #e6e8f0;
        --muted: #9aa3b2;
        --accent: #8b5cf6;
      }
      html, body {
        height: 100%;
      }
      body {
        margin: 0;
        font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Ubuntu, Cantarell, Noto Sans, Helvetica Neue, Arial, "Apple Color Emoji", "Segoe UI Emoji";
        color: var(--fg);
        background: radial-gradient(1200px 800px at 70% 10%, #1b1f3a, var(--bg));
        display: flex;
        align-items: center;
        justify-content: center;
      }
      .card {
        width: min(720px, 92vw);
        background: rgba(255,255,255,0.04);
        border: 1px solid rgba(255,255,255,0.08);
        border-radius: 16px;
        padding: 28px 24px;
        box-shadow: 0 10px 30px rgba(0,0,0,0.3);
        backdrop-filter: blur(6px);
      }
      h1 {
        margin: 0 0 10px 0;
        font-size: 28px;
        letter-spacing: 0.3px;
      }
      .muted {
        color: var(--muted);
        font-size: 14px;
        margin-bottom: 18px;
      }
      #content {
        font-size: 18px;
        line-height: 1.6;
        background: rgba(255,255,255,0.04);
        border: 1px dashed rgba(255,255,255,0.12);
        border-radius: 12px;
        padding: 16px;
      }
      .footer {
        margin-top: 18px;
        display: flex;
        justify-content: space-between;
        align-items: center;
        font-size: 14px;
        color: var(--muted);
      }
      .badge {
        display: inline-block;
        background: rgba(139, 92, 246, 0.18);
        color: #d4c2ff;
        padding: 4px 10px;
        border-radius: 999px;
        font-size: 12px;
        border: 1px solid rgba(139, 92, 246, 0.35);
        letter-spacing: 0.2px;
      }
    </style>
  </head>
  <body>
    <!-- BEGIN_EDITABLE -->
      <section id="content">
<section class="lumen" data-theme="nocturne" aria-label="Lumen Garden — A Kinetic Gradient Study">
  <style>
    .lumen {
      --r: 28px;

      /* Theme tokens (default: nocturne) */
      --ink: #eaf2ff;
      --muted: #a9b6d6;
      --line: rgba(255,255,255,0.18);
      --bg1: #070a16;
      --bg2: #0d1428;

      --g1: #6bd6ff;
      --g2: #a693ff;
      --g3: #ff9ad1;
      --g4: #79ffd8;

      position: relative;
      border-radius: var(--r);
      border: 1px solid var(--line);
      background:
        radial-gradient(140% 140% at 0% 0%, color-mix(in srgb, var(--g1) 10%, transparent), transparent 60%),
        radial-gradient(160% 140% at 100% 100%, color-mix(in srgb, var(--g3) 10%, transparent), transparent 60%),
        linear-gradient(180deg, var(--bg1), var(--bg2));
      color: var(--ink);
      padding: clamp(16px, 4vw, 48px);
      box-shadow:
        inset 0 1px 0 rgba(255,255,255,0.08),
        0 42px 120px rgba(0,0,0,0.55),
        0 16px 36px rgba(0,0,0,0.45);
      overflow: hidden;
      font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, "Helvetica Neue", Arial, "Noto Sans", "Liberation Sans", sans-serif;
      isolation: isolate;
    }

    /* Themes */
    .lumen[data-theme="nocturne"] { --ink:#eaf2ff; --muted:#a9b6d6; --line:rgba(255,255,255,0.18); --bg1:#070a16; --bg2:#0d1428; --g1:#6bd6ff; --g2:#a693ff; --g3:#ff9ad1; --g4:#79ffd8; }
    .lumen[data-theme="verdant"]  { --ink:#effff6; --muted:#a6d9c3; --line:rgba(255,255,255,0.18); --bg1:#05130c; --bg2:#0b1f18; --g1:#6bffc3; --g2:#4ce0ff; --g3:#a4ff7d; --g4:#66ffe1; }
    .lumen[data-theme="bloom"]    { --ink:#170a11; --muted:#6f5b68; --line:rgba(16,10,24,0.18); --bg1:#fff6fa; --bg2:#fff9f1; --g1:#ff9bd2; --g2:#ffa978; --g3:#ffd56b; --g4:#a6ffd1; }
    .lumen[data-theme="pearl"]    { --ink:#0e121a; --muted:#667089; --line:rgba(16,20,24,0.16); --bg1:#f5f8ff; --bg2:#eef2f8; --g1:#8bb8ff; --g2:#b3d9ff; --g3:#ffc6e3; --g4:#a8ffd8; }

    .mast {
      display:flex; align-items:flex-start; justify-content:space-between; gap:16px; margin-bottom: 18px;
    }
    .brand { display:flex; align-items:center; gap:12px; }
    .glyph {
      --s:36px; width:var(--s); height:var(--s); border-radius:12px; position:relative; overflow:hidden;
      background: linear-gradient(135deg, rgba(255,255,255,0.10), rgba(255,255,255,0.02));
      border:1px solid var(--line);
      box-shadow: inset 0 0 0 1px rgba(255,255,255,0.06), 0 10px 24px rgba(0,0,0,0.35);
    }
    .glyph::before, .glyph::after {
      content:""; position:absolute; inset:6px; border-radius:10px; mix-blend-mode:screen; filter: blur(4px);
    }
    .glyph::before { background: radial-gradient(circle at 30% 30%, var(--g1), transparent 60%); }
    .glyph::after  { background: radial-gradient(circle at 70% 70%, var(--g3), transparent 60%); }

    .name {
      font-weight:1000; letter-spacing:-0.02em;
      font-size: clamp(18px, 3.6vw, 28px);
      background: conic-gradient(from 120deg, var(--g1), var(--g2), var(--g3), var(--g4), var(--g1));
      -webkit-background-clip:text; background-clip:text; color:transparent;
      filter: drop-shadow(0 8px 18px rgba(0,0,0,0.35));
    }
    .edition { color: var(--muted); font-size:12px; font-weight:800; letter-spacing:.22em; text-transform:uppercase; padding-left:8px; border-left:1px solid var(--line); }
    .tag { margin:6px 0 0; color:var(--muted); max-width:58ch; font-size: clamp(12px, 2vw, 16px); }

    .canvas-wrap {
      position:relative;
      min-height: clamp(520px, 64vh, 980px);
      border-radius: 22px;
      border:1px solid var(--line);
      overflow:hidden;
      background:
        radial-gradient(120% 100% at 50% -10%, rgba(255,255,255,0.08), transparent 60%),
        linear-gradient(180deg, rgba(255,255,255,0.06), rgba(255,255,255,0.03));
      box-shadow: inset 0 0 0 1px rgba(255,255,255,0.07), 0 28px 80px rgba(0,0,0,0.45);
      transform-style: preserve-3d;
      transition: transform 240ms ease, box-shadow 240ms ease;
    }
    .lumen[data-theme="bloom"] .canvas-wrap,
    .lumen[data-theme="pearl"] .canvas-wrap {
      background:
        radial-gradient(140% 100% at 50% -10%, rgba(255,255,255,0.44), transparent 60%),
        linear-gradient(180deg, rgba(255,255,255,0.65), rgba(255,255,255,0.40));
      box-shadow: inset 0 0 0 1px rgba(255,255,255,0.6), 0 28px 80px rgba(20,25,40,0.18);
    }

    canvas.sky { position:absolute; inset:0; width:100%; height:100%; display:block; }

    .glow { position:absolute; width:60vmax; height:60vmax; border-radius:50%; filter: blur(40px); opacity:0.22; pointer-events:none; mix-blend-mode: screen; }
    .glow.a { background: radial-gradient(circle at 35% 35%, var(--g1), transparent 60%); left:-20vmax; top:-28vmax; animation: driftA 28s ease-in-out infinite alternate; }
    .glow.b { background: radial-gradient(circle at 65% 55%, var(--g3), transparent 60%); right:-24vmax; bottom:-30vmax; animation: driftB 32s ease-in-out infinite alternate; }
    @keyframes driftA { to { transform: translate3d(6vmax, 8vmax, 0) scale(1.06); } }
    @keyframes driftB { to { transform: translate3d(-8vmax, -6vmax, 0) scale(1.07); } }

    .grain {
      position:absolute; inset:0; pointer-events:none; opacity:.10; mix-blend-mode: overlay;
      background-image: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" width="140" height="140" viewBox="0 0 140 140"><filter id="n"><feTurbulence type="fractalNoise" baseFrequency="0.9" numOctaves="2" stitchTiles="stitch"/></filter><rect width="100%" height="100%" filter="url(%23n)" opacity="0.35"/></svg>');
      background-size: 280px 280px;
      animation: gr 12s steps(2) infinite;
    }
    @keyframes gr { to { transform: translate3d(12px, -8px, 0); } }

    .panel {
      margin-top: 16px;
      display:flex; flex-wrap:wrap; align-items:center; gap:10px;
      padding:10px; border-radius:16px; border:1px solid var(--line);
      background:linear-gradient(180deg, rgba(255,255,255,0.10), rgba(255,255,255,0.06));
      backdrop-filter: blur(10px) saturate(1.05);
      box-shadow:0 16px 40px rgba(0,0,0,0.25);
    }
    .lumen[data-theme="bloom"] .panel,
    .lumen[data-theme="pearl"] .panel {
      background:linear-gradient(180deg, rgba(255,255,255,0.85), rgba(255,255,255,0.60));
    }

    .btn, .pill {
      appearance:none; cursor:pointer; user-select:none;
      border:1px solid var(--line); border-radius: 999px; color:var(--ink);
      background:linear-gradient(180deg, rgba(255,255,255,0.14), rgba(255,255,255,0.03));
      padding:8px 12px; font-size:13px; white-space:nowrap;
      transition: transform 140ms ease, background 140ms ease, color 140ms ease, box-shadow 140ms ease;
      box-shadow:0 10px 22px rgba(0,0,0,0.24);
    }
    .lumen[data-theme="bloom"] .btn,
    .lumen[data-theme="pearl"] .btn,
    .lumen[data-theme="bloom"] .pill,
    .lumen[data-theme="pearl"] .pill {
      background:linear-gradient(180deg, rgba(255,255,255,0.98), rgba(255,255,255,0.6));
      box-shadow:0 10px 22px rgba(20,25,40,0.14);
    }
    .btn:hover, .pill:hover { transform: translateY(-2px); }
    .btn:focus-visible, .pill:focus-visible { outline:2px solid var(--g1); outline-offset:2px; }

    .slider {
      appearance:none; width: clamp(140px, 24vw, 260px); height:28px; border-radius:999px;
      border:1px solid var(--line);
      background:linear-gradient(90deg, rgba(255,255,255,0.10), rgba(255,255,255,0.04));
      box-shadow: inset 0 0 0 2px rgba(255,255,255,0.12);
    }
    .lumen[data-theme="bloom"] .slider,
    .lumen[data-theme="pearl"] .slider {
      background:linear-gradient(90deg, rgba(10,18,40,0.08), rgba(10,18,40,0.02));
      box-shadow: inset 0 0 0 2px rgba(255,255,255,0.65);
    }
    .slider::-webkit-slider-thumb {
      appearance:none; width:20px; height:20px; border-radius:50%;
      background:linear-gradient(180deg, #fff, #e9eef3); border:2px solid rgba(10,18,40,0.18); box-shadow:0 2px 12px rgba(0,0,0,0.35); cursor:pointer;
    }
    .slider::-moz-range-thumb {
      width:20px; height:20px; border-radius:50%;
      background:linear-gradient(180deg, #fff, #e9eef3); border:2px solid rgba(10,18,40,0.18); box-shadow:0 2px 12px rgba(0,0,0,0.35); cursor:pointer;
    }

    .themes { display:inline-flex; gap:8px; margin-left:auto; }
    .swatch {
      width:28px; height:28px; border-radius:50%; border:1px solid var(--line);
      box-shadow:0 10px 22px rgba(0,0,0,0.28); cursor:pointer; transition: transform 140ms ease;
    }
    .swatch:hover { transform: translateY(-2px) rotate(-4deg); }
    .swatch[data-theme="nocturne"] { background: conic-gradient(#6bd6ff, #a693ff, #ff9ad1, #79ffd8, #6bd6ff); }
    .swatch[data-theme="verdant"]  { background: conic-gradient(#6bffc3, #4ce0ff, #a4ff7d, #66ffe1, #6bffc3); }
    .swatch[data-theme="bloom"]    { background: conic-gradient(#ff9bd2, #ffa978, #ffd56b, #a6ffd1, #ff9bd2); }
    .swatch[data-theme="pearl"]    { background: conic-gradient(#8bb8ff, #b3d9ff, #ffc6e3, #a8ffd8, #8bb8ff); }

    .meta { display:flex; flex-wrap:wrap; align-items:center; gap:12px; margin-top:10px; font-size:12px; color:var(--muted); }
    .meta .sep { opacity:.5; }
  </style>

  <div class="mast">
    <div class="brand">
      <div class="glyph" aria-hidden="true"></div>
      <div class="name">Lumen Garden</div>
      <div class="edition">Edition 397</div>
    </div>
    <p class="tag">Kinetic gradients, soft physics, and a breeze that follows your cursor. Drawn live. Captured in light.</p>
  </div>

  <div class="canvas-wrap" aria-label="Auroral Ribbons">
    <canvas class="sky" aria-hidden="true"></canvas>
    <div class="glow a" aria-hidden="true"></div>
    <div class="glow b" aria-hidden="true"></div>
    <div class="grain" aria-hidden="true"></div>
  </div>

  <div class="panel" role="group" aria-label="Controls">
    <button type="button" class="btn play" aria-pressed="false" title="Pause/Resume">Pause</button>

    <label class="pill" style="padding:0 10px; display:inline-flex; align-items:center; gap:8px;">
      <span style="opacity:.8; font-size:12px;">Wind</span>
      <input class="slider wind" type="range" min="0" max="2.5" step="0.05" value="1.0" aria-label="Wind intensity">
    </label>

    <label class="pill" style="padding:0 10px; display:inline-flex; align-items:center; gap:8px;">
      <span style="opacity:.8; font-size:12px;">Ribbons</span>
      <input class="slider bands" type="range" min="2" max="10" step="1" value="6" aria-label="Ribbon count">
    </label>

    <button type="button" class="btn spark" title="Release spark">Spark</button>
    <button type="button" class="btn snap" title="Save image">Capture</button>

    <div class="themes" role="group" aria-label="Theme">
      <button class="swatch" type="button" data-theme="nocturne" title="Nocturne"></button>
      <button class="swatch" type="button" data-theme="verdant" title="Verdant"></button>
      <button class="swatch" type="button" data-theme="bloom" title="Bloom"></button>
      <button class="swatch" type="button" data-theme="pearl" title="Pearl"></button>
    </div>
  </div>

  <div class="meta" aria-label="Meta">
    <span id="last-updated">Last updated: 2025-11-03 12:16:07 EST</span>
    <span class="sep">•</span>
    <span class="hint">Move: breeze • Click: spark • Space: pause • S: snapshot • 1–4: theme</span>
  </div>

  <script>
    (function(){
      const root = document.currentScript.closest('.lumen');
      const wrap = root.querySelector('.canvas-wrap');
      const canvas = root.querySelector('canvas.sky');
      const ctx = canvas.getContext('2d', { alpha: true });

      const playBtn = root.querySelector('.play');
      const windInput = root.querySelector('.wind');
      const bandsInput = root.querySelector('.bands');
      const sparkBtn = root.querySelector('.spark');
      const snapBtn = root.querySelector('.snap');
      const themeBtns = root.querySelectorAll('.swatch');

      // Timestamp
      const stamp = root.querySelector('#last-updated');
      try {
        const now = new Date();
        const fmt = new Intl.DateTimeFormat([], {
          year:'numeric', month:'short', day:'2-digit',
          hour:'2-digit', minute:'2-digit', second:'2-digit',
          hour12:true, timeZoneName:'short'
        });
        stamp.textContent = 'Updated ' + fmt.format(now);
      } catch { stamp.textContent = 'Updated ' + new Date().toLocaleString(); }

      // Theme persistence
      const savedTheme = localStorage.getItem('lumen-theme');
      if (savedTheme) root.setAttribute('data-theme', savedTheme);
      themeBtns.forEach(b => b.addEventListener('click', ()=>{
        const t = b.getAttribute('data-theme');
        root.setAttribute('data-theme', t);
        localStorage.setItem('lumen-theme', t);
        resize(true);
        reseed();
      }));

      // Palettes per theme
      function palette(){
        switch (root.getAttribute('data-theme')) {
          case 'verdant': return ['#6bffc3','#4ce0ff','#a4ff7d','#66ffe1','#75f0d9'];
          case 'bloom': return ['#ff9bd2','#ffa978','#ffd56b','#a6ffd1','#ffc3ea'];
          case 'pearl': return ['#8bb8ff','#b3d9ff','#ffc6e3','#a8ffd8','#b7e4ff'];
          default: return ['#6bd6ff','#a693ff','#ff9ad1','#79ffd8','#9ad0ff'];
        }
      }

      // DPI & sizing
      const DPR = Math.min(2, window.devicePixelRatio || 1);
      let W=0, H=0;
      function resize(hard){
        const r = wrap.getBoundingClientRect();
        W = Math.max(1, Math.floor(r.width));
        H = Math.max(1, Math.floor(r.height));
        canvas.width = Math.floor(W * DPR);
        canvas.height = Math.floor(H * DPR);
        canvas.style.width = W + 'px';
        canvas.style.height = H + 'px';
        ctx.setTransform(DPR,0,0,DPR,0,0);
        if (hard){ ctx.clearRect(0,0,W,H); }
      }
      const ro = new ResizeObserver(()=> resize(true));
      ro.observe(wrap);
      window.addEventListener('orientationchange', ()=> setTimeout(()=>resize(true), 120));

      // Pointer / tilt
      const pointer = { x:0.5, y:0.5, inside:false, px:W/2, py:H/2 };
      function setPointer(eX, eY){
        const r = wrap.getBoundingClientRect();
        const x = eX - r.left, y = eY - r.top;
        pointer.x = x / r.width; pointer.y = y / r.height;
        pointer.px = x; pointer.py = y; pointer.inside = true;
      }
      wrap.addEventListener('mousemove', e => setPointer(e.clientX, e.clientY));
      wrap.addEventListener('mouseenter', e => setPointer(e.clientX, e.clientY));
      wrap.addEventListener('mouseleave', ()=> { pointer.inside = false; });

      // State
      let paused = matchMedia('(prefers-reduced-motion: reduce)').matches;
      function setPaused(p){
        paused = p;
        playBtn.setAttribute('aria-pressed', String(p));
        playBtn.textContent = p ? 'Resume' : 'Pause';
      }
      playBtn.addEventListener('click', ()=> setPaused(!paused));
      setPaused(paused);

      let wind = parseFloat(localStorage.getItem('lumen-wind') ?? '1.0');
      let bands = parseInt(localStorage.getItem('lumen-bands') ?? '6', 10);
      windInput.value = String(wind);
      bandsInput.value = String(bands);

      windInput.addEventListener('input', e=>{
        wind = parseFloat(e.target.value || '1');
        localStorage.setItem('lumen-wind', String(wind));
      });
      bandsInput.addEventListener('input', e=>{
        bands = parseInt(e.target.value || '6', 10);
        localStorage.setItem('lumen-bands', String(bands));
        reseed();
      });

      // Snapshot
      function snapshot(){
        try {
          const link = document.createElement('a');
          link.download = 'lumen-garden.png';
          link.href = canvas.toDataURL('image/png');
          link.click();
        } catch {}
      }
      snapBtn.addEventListener('click', snapshot);

      // Keyboard
      root.tabIndex = 0;
      root.addEventListener('keydown', (e)=>{
        const k = e.key.toLowerCase();
        if (e.code === 'Space'){ e.preventDefault(); setPaused(!paused); }
        if (k === 's'){ snapshot(); }
        if (k === '1'){ themeBtns[0].click(); }
        if (k === '2'){ themeBtns[1].click(); }
        if (k === '3'){ themeBtns[2].click(); }
        if (k === '4'){ themeBtns[3].click(); }
      });

      // Random & reseed
      let SEED = Math.random()*10000;
      const rand = (n=1)=> {
        let x = Math.sin(SEED++)*10000;
        return (x - Math.floor(x)) * n;
      };
      function reseed(){ SEED = Math.random()*10000; initRibbons(); }

      // Ribbons
      let ribbons = [];
      function initRibbons(){
        const P = palette();
        ribbons = new Array(Math.max(2, bands)).fill(0).map((_,i)=>({
          color: P[i % P.length],
          baseY: (H * (0.15 + (i/(Math.max(1, bands)-1 || 1)) * 0.7)),
          amp: 20 + i*10 + rand(40),
          freq: 0.002 + i*0.0004 + rand(0.0006),
          phase: rand(Math.PI*2),
          width: 1.2 + (i/(Math.max(1, bands)-1 || 1)) * 2.6
        }));
      }

      // Sparks
      let sparks = [];
      function addSpark(x, y, n=18){
        const cols = palette();
        for (let i=0; i<n; i++){
          const ang = rand(Math.PI*2);
          const spd = 60 + rand(160);
          sparks.push({
            x, y,
            vx: Math.cos(ang)*spd, vy: Math.sin(ang)*spd,
            life: 1.0,
            size: 14 + rand(18),
            hue: cols[i % cols.length]
          });
        }
      }
      sparkBtn.addEventListener('click', ()=> addSpark(W*0.5, H*0.5, 28));
      wrap.addEventListener('click', e=>{
        const r = wrap.getBoundingClientRect();
        addSpark(e.clientX - r.left, e.clientY - r.top, 22);
      });

      // Draw helpers
      function rgba(hex, a){
        let h = hex.replace('#','');
        if (h.length === 3) h = h.split('').map(c=>c+c).join('');
        const r = parseInt(h.slice(0,2),16);
        const g = parseInt(h.slice(2,4),16);
        const b = parseInt(h.slice(4,6),16);
        return `rgba(${r},${g},${b},${a})`;
      }

      // Animation
      let t0 = performance.now();
      function tick(now){
        const dt = Math.min(0.05, (now - t0)/1000);
        t0 = now;

        // Tilt
        const nx = (pointer.inside ? (pointer.x - 0.5) : 0) * 2;
        const ny = (pointer.inside ? (pointer.y - 0.5) : 0) * 2;
        wrap.style.transform = `perspective(1000px) rotateX(${ny * -5}deg) rotateY(${nx * 7}deg) translateZ(0)`;

        if (!paused){
          // Fade background to create motion trails
          const isLight = (root.getAttribute('data-theme') === 'bloom' || root.getAttribute('data-theme') === 'pearl');
          const back = isLight ? '255,255,255' : '8,10,22';
          ctx.globalCompositeOperation = 'source-over';
          ctx.fillStyle = `rgba(${back}, ${isLight ? 0.09 : 0.08})`;
          ctx.fillRect(0,0,W,H);

          // Ribbons
          const P = palette();
          const breezeX = (pointer.inside ? (pointer.x - 0.5) : 0) * 2;
          const breezeY = (pointer.inside ? (pointer.y - 0.5) : 0) * 2;
          const t = now * 0.0006 * (0.5 + wind*0.8);

          for (let i=0; i<ribbons.length; i++){
            const rb = ribbons[i];
            ctx.globalCompositeOperation = 'screen';
            ctx.lineWidth = rb.width;
            const grad = ctx.createLinearGradient(0, rb.baseY, W, rb.baseY);
            grad.addColorStop(0.0, rgba(P[(i) % P.length], 0.0));
            grad.addColorStop(0.25, rgba(P[(i+1) % P.length], 0.35));
            grad.addColorStop(0.5, rgba(rb.color, 0.55));
            grad.addColorStop(0.75, rgba(P[(i+2) % P.length], 0.35));
            grad.addColorStop(1.0, rgba(P[(i+3) % P.length], 0.0));
            ctx.strokeStyle = grad;

            ctx.beginPath();
            const steps = 180;
            for (let s=0; s<=steps; s++){
              const x = (s/steps) * W;
              const local = Math.sin(x * rb.freq + rb.phase + t*3) * (rb.amp * (0.6 + wind*0.7));
              const warp = Math.cos(x * (rb.freq*0.6) + t*2 + i) * (12 + i*2);
              const pull = pointer.inside ? (40 * wind * Math.exp(-Math.hypot(x - pointer.px, rb.baseY - pointer.py) / (220 + 60*i))) : 0;
              const y = rb.baseY + local + warp + (pull * (breezeY + breezeX*0.5));
              if (s === 0) ctx.moveTo(x, y); else ctx.lineTo(x, y);
            }
            ctx.stroke();
          }

          // Sparks
          for (let i=sparks.length-1; i>=0; i--){
            const p = sparks[i];
            const g = ctx.createRadialGradient(p.x, p.y, 0, p.x, p.y, p.size);
            g.addColorStop(0, rgba(p.hue, 0.9*p.life));
            g.addColorStop(1, rgba(p.hue, 0.0));
            ctx.globalCompositeOperation = 'lighter';
            ctx.fillStyle = g;
            ctx.beginPath(); ctx.arc(p.x, p.y, p.size, 0, Math.PI*2); ctx.fill();

            ctx.globalCompositeOperation = 'screen';
            ctx.lineWidth = 1.2;
            ctx.strokeStyle = rgba(p.hue, 0.18*p.life);
            ctx.beginPath(); ctx.moveTo(p.x, p.y); ctx.lineTo(p.x - p.vx*0.04, p.y - p.vy*0.04); ctx.stroke();

            p.x += p.vx * dt;
            p.y += p.vy * dt;
            p.vx *= (0.992 - 0.002*wind);
            p.vy *= (0.992 - 0.002*wind);
            p.life -= dt*0.38;
            if (p.life <= 0 || p.x < -80 || p.x > W+80 || p.y < -80 || p.y > H+80) sparks.splice(i,1);
          }
        }

        requestAnimationFrame(tick);
      }

      // Init
      resize(true);
      initRibbons();
      requestAnimationFrame(tick);

      // Reduced motion: static composition
      if (matchMedia('(prefers-reduced-motion: reduce)').matches){
        setPaused(true);
        const P = palette();
        ctx.fillStyle = (root.getAttribute('data-theme') === 'bloom' || root.getAttribute('data-theme') === 'pearl') ? '#ffffff' : '#0a0f20';
        ctx.fillRect(0,0,W,H);
        for (let i=0; i<ribbons.length; i++){
          const rb = ribbons[i];
          ctx.globalCompositeOperation = 'screen';
          ctx.lineWidth = rb.width;
          ctx.strokeStyle = rgba(P[i % P.length], 0.6);
          ctx.beginPath();
          const steps = 120;
          for (let s=0; s<=steps; s++){
            const x = (s/steps) * W;
            const y = rb.baseY + Math.sin(x * rb.freq + rb.phase) * (rb.amp*0.8);
            if (s === 0) ctx.moveTo(x, y); else ctx.lineTo(x, y);
          }
          ctx.stroke();
        }
      }
    })();
  </script>
