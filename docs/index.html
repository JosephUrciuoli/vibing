<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vibing</title>
    <style>
      :root {
        --bg: #0f1221;
        --fg: #e6e8f0;
        --muted: #9aa3b2;
        --accent: #8b5cf6;
      }
      html, body {
        height: 100%;
      }
      body {
        margin: 0;
        font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Ubuntu, Cantarell, Noto Sans, Helvetica Neue, Arial, "Apple Color Emoji", "Segoe UI Emoji";
        color: var(--fg);
        background: radial-gradient(1200px 800px at 70% 10%, #1b1f3a, var(--bg));
        display: flex;
        align-items: center;
        justify-content: center;
      }
      .card {
        width: min(720px, 92vw);
        background: rgba(255,255,255,0.04);
        border: 1px solid rgba(255,255,255,0.08);
        border-radius: 16px;
        padding: 28px 24px;
        box-shadow: 0 10px 30px rgba(0,0,0,0.3);
        backdrop-filter: blur(6px);
      }
      h1 {
        margin: 0 0 10px 0;
        font-size: 28px;
        letter-spacing: 0.3px;
      }
      .muted {
        color: var(--muted);
        font-size: 14px;
        margin-bottom: 18px;
      }
      #content {
        font-size: 18px;
        line-height: 1.6;
        background: rgba(255,255,255,0.04);
        border: 1px dashed rgba(255,255,255,0.12);
        border-radius: 12px;
        padding: 16px;
      }
      .footer {
        margin-top: 18px;
        display: flex;
        justify-content: space-between;
        align-items: center;
        font-size: 14px;
        color: var(--muted);
      }
      .badge {
        display: inline-block;
        background: rgba(139, 92, 246, 0.18);
        color: #d4c2ff;
        padding: 4px 10px;
        border-radius: 999px;
        font-size: 12px;
        border: 1px solid rgba(139, 92, 246, 0.35);
        letter-spacing: 0.2px;
      }
    </style>
  </head>
  <body>
    <!-- BEGIN_EDITABLE -->
      <section id="content">
<div id="loom" data-theme="mist" aria-label="Paper Waves — a living generative poster">
  <style>
    /* Design tokens */
    #loom{
      --bg0:#f8fbff;
      --bg1:#eef2f8;
      --ink:#0e1726;
      --muted:rgba(14,23,38,.66);
      --c1:#66d6ff;
      --c2:#ffa8b0;
      --c3:#9ad3a9;
      --stroke:rgba(14,23,38,.12);
      --mx:50%;
      --my:50%;
      position:relative;
      min-height:660px;
      color:var(--ink);
      font-family: ui-sans-serif, -apple-system, Segoe UI, Roboto, "Helvetica Neue", Arial;
      border-radius:28px;
      overflow:hidden;
      isolation:isolate;
      background:
        radial-gradient(160% 140% at 60% 0%, color-mix(in srgb, var(--c1) 8%, transparent), transparent 60%),
        radial-gradient(140% 120% at 10% 110%, color-mix(in srgb, var(--c2) 10%, transparent), transparent 60%),
        linear-gradient(180deg, var(--bg0), var(--bg1));
      box-shadow: 0 28px 80px rgba(10,20,40,.10);
    }
    #loom[data-theme="dusk"]{
      --bg0:#120b22; --bg1:#2a1f47;
      --ink:#f7f4ff; --muted:rgba(247,244,255,.70);
      --c1:#9b8cff; --c2:#ffbba6; --c3:#80ffe1;
      --stroke:rgba(255,255,255,.14);
    }
    #loom[data-theme="midnight"]{
      --bg0:#05060a; --bg1:#0c1422;
      --ink:#f2f6ff; --muted:rgba(242,246,255,.68);
      --c1:#5ecbff; --c2:#a9a0ff; --c3:#ffffff;
      --stroke:rgba(255,255,255,.12);
    }

    /* Subtle paper texture + cursor glow */
    #loom::before,
    #loom::after{
      content:"";
      position:absolute; inset:0; pointer-events:none;
    }
    #loom::before{
      opacity:.06;
      background:
        repeating-linear-gradient(90deg, #000 0 1px, transparent 1px 3px),
        repeating-linear-gradient(0deg, #000 0 1px, transparent 1px 3px);
      mix-blend-mode:soft-light;
      filter: blur(.4px);
    }
    #loom::after{
      background: radial-gradient(240px 240px at var(--mx) var(--my),
        color-mix(in srgb, var(--c1) 22%, transparent),
        transparent 60%);
      opacity:.9; mix-blend-mode:soft-light;
      transition: opacity .3s ease;
    }

    /* Top bar */
    #loom .top{
      position:relative; z-index:2;
      display:flex; align-items:center; gap:12px;
      padding:16px clamp(14px, 3vmin, 28px);
    }
    #loom .brand{
      display:inline-flex; align-items:center; gap:10px;
      padding:9px 14px; border-radius:999px;
      border:1px solid var(--stroke);
      background: color-mix(in srgb, var(--bg1) 80%, transparent);
      box-shadow: inset 0 0 0 1px color-mix(in srgb, var(--ink) 6%, transparent);
      font-weight:650; letter-spacing:.06em; text-transform:uppercase; font-size:11px;
    }
    #loom .mark{
      width:14px; height:14px; border-radius:50%;
      background: conic-gradient(from 0deg, var(--c1), var(--c2), var(--c3), var(--c1));
      animation: spin 16s linear infinite;
      filter: saturate(120%);
    }
    @keyframes spin { to { transform: rotate(360deg) } }
    #loom .spacer{ flex:1 }
    #loom .controls{ display:flex; flex-wrap:wrap; gap:10px }
    #loom .chip{
      position:relative; appearance:none; cursor:pointer;
      border:1px solid var(--stroke); border-radius:999px; overflow:hidden;
      padding:8px 12px; font-size:12px; color:var(--ink);
      background: color-mix(in srgb, var(--c1) 10%, transparent);
      transition: transform .14s ease, background .22s ease, box-shadow .22s ease;
      box-shadow: 0 2px 0 rgba(0,0,0,.02);
    }
    #loom .chip:hover{ transform: translateY(-1px); box-shadow: 0 6px 16px rgba(0,0,0,.08) }
    #loom .chip:active{ transform: translateY(0) }
    #loom .chip.alt{ background: color-mix(in srgb, var(--c2) 10%, transparent) }
    #loom .chip.pause{ background: color-mix(in srgb, var(--c3) 12%, transparent) }
    #loom .ripple{
      position:absolute; width:10px; height:10px; border-radius:50%;
      background: color-mix(in srgb, #fff 40%, var(--c1));
      opacity:.35; transform: translate(-50%,-50%) scale(1);
      animation: rip .65s ease-out forwards; pointer-events:none;
    }
    @keyframes rip{ to{ opacity:0; transform:translate(-50%,-50%) scale(16)} }

    /* Stage */
    #loom .stage{
      position:relative; z-index:1;
      padding: clamp(10px, 3vmin, 22px) clamp(14px, 4vmin, 40px) clamp(22px, 4vmin, 40px);
      display:grid; grid-template-rows: 1fr auto auto auto; gap: 8px;
      min-height:560px;
    }
    #loom .panel{
      position:relative; border-radius:22px; overflow:hidden;
      border:1px solid var(--stroke);
      background:
        linear-gradient(180deg, color-mix(in srgb, var(--bg1) 90%, transparent), transparent 80%),
        color-mix(in srgb, var(--bg0) 86%, transparent);
      box-shadow: 0 10px 40px rgba(0,0,0,.08);
    }
    #loom .weave{ position:absolute; inset:0; width:100%; height:100%; display:block }
    #loom .hint{
      position:absolute; right:14px; bottom:12px; z-index:2;
      font-size:12px; color:var(--muted);
      backdrop-filter: blur(6px) saturate(120%);
      -webkit-backdrop-filter: blur(6px) saturate(120%);
      padding:6px 10px; border-radius:10px; border:1px solid var(--stroke);
      background: color-mix(in srgb, var(--bg0) 70%, transparent);
    }

    /* Titles */
    #loom .title{
      margin: clamp(16px, 3vmin, 28px) 0 0;
      text-align:center;
      font-size: clamp(28px, 6.4vw, 68px);
      line-height:1.02; letter-spacing:.01em;
      background: linear-gradient(90deg, var(--ink), color-mix(in srgb, var(--c1) 50%, var(--ink)));
      -webkit-background-clip:text; background-clip:text; color:transparent;
    }
    #loom .subtitle{
      margin:.4rem 0 0; text-align:center; color:var(--muted);
      font-size: clamp(12px, 2.2vw, 16px);
    }

    /* Footer meta */
    #loom .meta-row{
      margin-top:12px; display:flex; align-items:center; justify-content:center; gap:12px; flex-wrap:wrap;
      color:var(--muted); font-size:12px;
    }
    #loom .iter{ padding:4px 10px; border-radius:999px; border:1px solid var(--stroke);
      background: color-mix(in srgb, var(--c1) 12%, transparent); color:var(--ink); }
    #loom .sep{ width:10px; height:10px; border-radius:50%; background: color-mix(in srgb, var(--c2) 50%, transparent);
      box-shadow: 0 0 14px color-mix(in srgb, var(--c2) 40%, transparent); }

    /* Pause: stop CSS-only bits */
    #loom[data-paused] .mark{ animation-play-state: paused !important; }
    @media (prefers-reduced-motion: reduce){
      #loom .mark{ animation: none !important }
      #loom::after{ opacity:.5 }
    }
  </style>

  <div class="top">
    <div class="brand"><span class="mark" aria-hidden="true"></span> Paper Waves Studio</div>
    <div class="spacer"></div>
    <div class="controls" aria-label="Theme and motion controls">
      <button class="chip" data-theme="mist" aria-label="Switch to Mist">Mist</button>
      <button class="chip alt" data-theme="dusk" aria-label="Switch to Dusk">Dusk</button>
      <button class="chip" data-theme="midnight" aria-label="Switch to Midnight">Midnight</button>
      <button class="chip alt shuffle" type="button" aria-label="Shuffle composition">Shuffle</button>
      <button class="chip pause" type="button" aria-pressed="false">Pause</button>
    </div>
  </div>

  <div class="stage" role="region" aria-live="polite">
    <div class="panel" aria-label="Generative canvas">
      <canvas class="weave" aria-hidden="true"></canvas>
      <div class="hint">Drag to stir • Space to pause</div>
    </div>

    <h1 class="title">Paper Waves</h1>
    <p class="subtitle">A quiet study in layered motion and light.</p>

    <div class="meta-row">
      <span class="iter" aria-label="Iteration number">Iteration 1273</span>
      <span class="sep" aria-hidden="true"></span>
      <span id="last-updated">Last updated: 2025-12-14 00:18:20 EST</span>
    </div>
  </div>

  <script>
    (function(){
      const root = document.getElementById('loom');

      // Last updated
      const lu = root.querySelector('#last-updated');
      try{
        lu.textContent = 'Last updated: ' + new Date().toLocaleString(undefined, { dateStyle:'medium', timeStyle:'short' });
      }catch{
        lu.textContent = 'Last updated: ' + new Date().toString();
      }

      const canvas = root.querySelector('.weave');
      const ctx = canvas.getContext('2d');
      const panel = root.querySelector('.panel');
      const pauseBtn = root.querySelector('.chip.pause');
      const shuffleBtn = root.querySelector('.chip.shuffle');
      const mqReduce = window.matchMedia('(prefers-reduced-motion: reduce)');

      let dpr = Math.max(1, Math.min(2, window.devicePixelRatio || 1));
      let raf = null;
      let paused = false;
      let t = 0;
      let seed = (Math.random()*1e9)|0;

      const pointer = { x:.5, y:.5, targetX:.5, targetY:.5 };

      // Utilities
      function LCG(seed){
        let s = seed>>>0;
        return function(){ s = (1664525*s + 1013904223)>>>0; return s/4294967296; };
      }
      function hexToRgba(hex, a){
        hex = hex.trim();
        if(hex.startsWith('rgb')) return hex; // assume already rgb(a)
        if(hex[0]==='#') hex=hex.slice(1);
        if(hex.length===3) hex = hex.split('').map(h=>h+h).join('');
        const num = parseInt(hex,16);
        const r=(num>>16)&255, g=(num>>8)&255, b=num&255;
        return `rgba(${r},${g},${b},${a})`;
      }
      function css(name){
        return getComputedStyle(root).getPropertyValue(name).trim();
      }

      // Composition
      let layers = [];
      function buildLayers(){
        const rnd = LCG(seed);
        layers = [];
        const count = 11;
        for(let i=0;i<count;i++){
          const yRatio = (i+0.5)/count; // from top to bottom
          const thickness = 24 + i*3 + rnd()*12;
          const f1 = 0.0022 + rnd()*0.004;
          const f2 = 0.0035 + rnd()*0.006;
          const speed = 0.3 + rnd()*1.2;
          const amp = 14 + i*2 + rnd()*16;
          const jitter = rnd()*Math.PI*2;
          layers.push({ yRatio, thickness, f1, f2, speed, amp, jitter });
        }
      }

      // Resize
      function resize(){
        const rect = panel.getBoundingClientRect();
        canvas.width = Math.floor(rect.width * dpr);
        canvas.height = Math.floor(rect.height * dpr);
        ctx.setTransform(dpr,0,0,dpr,0,0);
      }

      function draw(){
        const w = canvas.clientWidth;
        const h = canvas.clientHeight;

        ctx.clearRect(0,0,w,h);

        // Background soft wash
        const bg = ctx.createLinearGradient(0,0,0,h);
        bg.addColorStop(0, hexToRgba(css('--bg0') || '#ffffff', 1));
        bg.addColorStop(1, hexToRgba(css('--bg1') || '#f0f3f8', 1));
        ctx.fillStyle = bg;
        ctx.fillRect(0,0,w,h);

        // Palette
        const c1 = css('--c1') || '#66d6ff';
        const c2 = css('--c2') || '#ffa8b0';
        const c3 = css('--c3') || '#9ad3a9';
        const palette = [c1,c2,c3];

        // Motion influence
        pointer.x += (pointer.targetX - pointer.x)*0.08;
        pointer.y += (pointer.targetY - pointer.y)*0.08;
        const ampMod = 0.5 + pointer.y;     // up/down controls swell
        const speedMod = 0.4 + pointer.x*1.2; // left/right controls tempo

        ctx.lineCap = 'round';
        ctx.lineJoin = 'round';
        ctx.globalCompositeOperation = 'lighter';

        for(let i=0;i<layers.length;i++){
          const L = layers[i];
          const yBase = L.yRatio * h;
          const thick = L.thickness;
          const a = L.amp * ampMod;

          // Vertical gradient along the ribbon
          const g = ctx.createLinearGradient(0, yBase - thick, 0, yBase + thick);
          const colA = palette[i%palette.length];
          const colB = palette[(i+1)%palette.length];
          g.addColorStop(0, hexToRgba(colA, 0.10 + (i/layers.length)*0.25));
          g.addColorStop(0.5, hexToRgba(colB, 0.16 + (i/layers.length)*0.30));
          g.addColorStop(1, hexToRgba(colA, 0.10 + (i/layers.length)*0.25));

          ctx.strokeStyle = g;
          ctx.shadowColor = hexToRgba('#000000', 0.08);
          ctx.shadowBlur = 16;
          ctx.lineWidth = thick;

          ctx.beginPath();
          const step = Math.max(1.5, w/320);
          for(let x=0;x<=w;x+=step){
            const p = x;
            const y =
              yBase
              + Math.sin(p*L.f1 + t*L.speed*speedMod + L.jitter) * a
              + Math.sin(p*L.f2*0.7 + t*(L.speed*0.6)*speedMod + L.jitter*1.7) * (a*0.45);
            if(x===0) ctx.moveTo(p, y);
            else ctx.lineTo(p, y);
          }
          ctx.stroke();
        }

        // Foreground sheen
        ctx.globalCompositeOperation = 'source-over';
        const sheen = ctx.createLinearGradient(0, 0, 0, h);
        sheen.addColorStop(0, hexToRgba('#ffffff', 0.06));
        sheen.addColorStop(0.25, hexToRgba('#ffffff', 0.02));
        sheen.addColorStop(0.75, hexToRgba('#000000', 0.02));
        sheen.addColorStop(1, hexToRgba('#000000', 0.06));
        ctx.fillStyle = sheen;
        ctx.fillRect(0,0,w,h);
      }

      function loop(){
        if(!paused){
          t += 0.016;
          draw();
        }
        raf = requestAnimationFrame(loop);
      }

      // Pointer light + tilt
      function move(e){
        const r = panel.getBoundingClientRect();
        const x = (e.clientX - r.left) / r.width;
        const y = (e.clientY - r.top) / r.height;
        pointer.targetX = Math.max(0, Math.min(1, x));
        pointer.targetY = Math.max(0, Math.min(1, y));
        root.style.setProperty('--mx', (x*100).toFixed(2)+'%');
        root.style.setProperty('--my', (y*100).toFixed(2)+'%');
        const rotX = (0.5 - y) * 6;
        const rotY = (x - 0.5) * 8;
        panel.style.transform = `perspective(900px) rotateX(${rotX}deg) rotateY(${rotY}deg)`;
        panel.style.transition = 'transform .08s ease';
      }
      function leave(){
        pointer.targetX = .5; pointer.targetY = .5;
        root.style.setProperty('--mx','50%');
        root.style.setProperty('--my','50%');
        panel.style.transform = 'perspective(900px) rotateX(0deg) rotateY(0deg)';
        panel.style.transition = 'transform .6s cubic-bezier(.2,.8,.2,1)';
      }

      // Theme switching + ripple
      root.querySelectorAll('.chip[data-theme]').forEach(btn=>{
        btn.addEventListener('click', (e)=>{
          const theme = btn.getAttribute('data-theme');
          root.setAttribute('data-theme', theme);
          const ripple = document.createElement('span');
          ripple.className='ripple';
          const b = btn.getBoundingClientRect();
          ripple.style.left = (e.clientX - b.left) + 'px';
          ripple.style.top = (e.clientY - b.top) + 'px';
          btn.appendChild(ripple);
          setTimeout(()=>ripple.remove(), 700);
          // redraw to reflect palette shift
          if(!paused){ draw(); }
        });
      });

      // Shuffle composition
      shuffleBtn.addEventListener('click', (e)=>{
        seed = (Math.random()*1e9)|0;
        buildLayers();
        // ripple
        const ripple = document.createElement('span');
        ripple.className='ripple';
        const b = shuffleBtn.getBoundingClientRect();
        ripple.style.left = (e.clientX - b.left) + 'px';
        ripple.style.top = (e.clientY - b.top) + 'px';
        shuffleBtn.appendChild(ripple);
        setTimeout(()=>ripple.remove(), 700);
      });

      // Pause/Resume
      function setPaused(state){
        paused = state;
        root.toggleAttribute('data-paused', state);
        pauseBtn.setAttribute('aria-pressed', String(state));
        pauseBtn.textContent = state ? 'Resume' : 'Pause';
      }
      pauseBtn.addEventListener('click', ()=> setPaused(!paused));
      window.addEventListener('keydown', (e)=>{
        if(e.code === 'Space'){ e.preventDefault(); setPaused(!paused); }
      });

      function applyReduce(){
        if(mqReduce.matches){ setPaused(true); draw(); }
        else{ setPaused(false); }
      }
      mqReduce.addEventListener?.('change', applyReduce);

      // Events
      panel.addEventListener('pointermove', move, {passive:true});
      panel.addEventListener('pointerleave', leave, {passive:true});
      window.addEventListener('resize', ()=>{ resize(); draw(); }, {passive:true});

      // Init
      resize();
      buildLayers();
      applyReduce();
      draw();
      raf = requestAnimationFrame(loop);

      // Cleanup
      window.addEventListener('beforeunload', ()=>{ if(raf) cancelAnimationFrame(raf); }, {once:true});
    })();
  </script>
</div>
      </section>
      <!-- END_EDITABLE -->
    <script>
      // Only show a local placeholder if the agent hasn't written a timestamp yet
      const el = document.getElementById('last-updated');
      if (el && (!el.textContent || el.textContent.includes('not yet'))) {
        const now = new Date();
        el.textContent = `Last updated: ${now.toLocaleString(undefined, { hour12: false })}`;
      }
    </script>
  </body>
  </html>
