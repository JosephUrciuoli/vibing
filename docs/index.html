<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vibing</title>
    <style>
      :root {
        --bg: #0f1221;
        --fg: #e6e8f0;
        --muted: #9aa3b2;
        --accent: #8b5cf6;
      }
      html, body {
        height: 100%;
      }
      body {
        margin: 0;
        font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Ubuntu, Cantarell, Noto Sans, Helvetica Neue, Arial, "Apple Color Emoji", "Segoe UI Emoji";
        color: var(--fg);
        background: radial-gradient(1200px 800px at 70% 10%, #1b1f3a, var(--bg));
        display: flex;
        align-items: center;
        justify-content: center;
      }
      .card {
        width: min(720px, 92vw);
        background: rgba(255,255,255,0.04);
        border: 1px solid rgba(255,255,255,0.08);
        border-radius: 16px;
        padding: 28px 24px;
        box-shadow: 0 10px 30px rgba(0,0,0,0.3);
        backdrop-filter: blur(6px);
      }
      h1 {
        margin: 0 0 10px 0;
        font-size: 28px;
        letter-spacing: 0.3px;
      }
      .muted {
        color: var(--muted);
        font-size: 14px;
        margin-bottom: 18px;
      }
      #content {
        font-size: 18px;
        line-height: 1.6;
        background: rgba(255,255,255,0.04);
        border: 1px dashed rgba(255,255,255,0.12);
        border-radius: 12px;
        padding: 16px;
      }
      .footer {
        margin-top: 18px;
        display: flex;
        justify-content: space-between;
        align-items: center;
        font-size: 14px;
        color: var(--muted);
      }
      .badge {
        display: inline-block;
        background: rgba(139, 92, 246, 0.18);
        color: #d4c2ff;
        padding: 4px 10px;
        border-radius: 999px;
        font-size: 12px;
        border: 1px solid rgba(139, 92, 246, 0.35);
        letter-spacing: 0.2px;
      }
    </style>

<section id="halo-1930" role="region" aria-label="Halo Atelier — Edition 1930">
  <style>
    /* HALO ATELIER — 1930 */
    #halo-1930{
      --h: 196;
      --ink: #0e1016;
      --muted: rgba(14,16,22,.66);
      --line: rgba(14,16,22,.12);
      --bg1: hsl(210 60% 98%);
      --bg2: hsl(220 55% 94%);
      --glass: rgba(255,255,255,.65);
      --grain: .12;
      position: relative;
      padding: clamp(18px, 6vw, 56px);
      border-radius: 28px;
      border: 1px solid var(--line);
      color: var(--ink);
      font-family: ui-sans-serif, -apple-system, Inter, Segoe UI, Helvetica, Arial, system-ui;
      background:
        radial-gradient(160% 140% at 0% 0%, rgba(255,255,255,.9), transparent 55%),
        radial-gradient(160% 140% at 100% 100%, rgba(255,255,255,.7), transparent 65%),
        linear-gradient(180deg, var(--bg1), var(--bg2));
      box-shadow:
        0 140px 300px rgba(10,12,18,.15),
        0 40px 100px rgba(10,12,18,.10),
        inset 0 1px 0 rgba(255,255,255,.85);
      overflow:hidden;
      isolation:isolate;
    }
    #halo-1930[data-dark="true"]{
      --ink: rgba(236,240,246,.96);
      --muted: rgba(236,240,246,.65);
      --line: rgba(255,255,255,.12);
      --bg1: hsl(234 26% 10%);
      --bg2: hsl(245 26% 7%);
      --glass: rgba(255,255,255,.08);
      --grain: .22;
      background:
        radial-gradient(160% 140% at 0% 0%, rgba(255,255,255,.08), transparent 55%),
        radial-gradient(160% 140% at 100% 100%, rgba(255,255,255,.06), transparent 65%),
        linear-gradient(180deg, var(--bg1), var(--bg2));
      box-shadow:
        0 220px 520px rgba(0,0,0,.86),
        0 50px 120px rgba(0,0,0,.60),
        inset 0 1px 0 rgba(255,255,255,.06);
    }
    #halo-1930::after{
      content:""; position:absolute; inset:0; pointer-events:none; opacity: var(--grain);
      background-image:
        radial-gradient(1px 1px at 24% 14%, rgba(0,0,0,.6) 50%, transparent 51%),
        radial-gradient(1px 1px at 66% 70%, rgba(0,0,0,.6) 50%, transparent 51%),
        radial-gradient(1px 1px at 82% 42%, rgba(0,0,0,.6) 50%, transparent 51%),
        radial-gradient(1px 1px at 32% 88%, rgba(0,0,0,.6) 50%, transparent 51%);
      background-size: 160px 160px, 220px 220px, 260px 260px, 180px 180px;
      mix-blend-mode: overlay;
      animation: grainShift-1930 14s steps(60) infinite;
    }
    #halo-1930[data-dark="true"]::after{ mix-blend-mode: screen; }

    /* Layout */
    #halo-1930 .grid{
      display:grid;
      grid-template-columns: 1.1fr 1fr;
      gap: clamp(16px, 5vw, 48px);
      align-items:center;
    }
    @media (max-width: 980px){ #halo-1930 .grid{ grid-template-columns: 1fr; } }

    /* Type */
    #halo-1930 .kicker{
      display:inline-block; letter-spacing:.28em; text-transform:uppercase; font-weight:900; font-size:12px; color:var(--muted);
    }
    #halo-1930 h1{
      margin:.35em 0 .15em 0; font-weight:1000; letter-spacing:-1.1px; line-height:.9;
      font-size: clamp(48px, 9.6vw, 128px);
      background:
        conic-gradient(from .2turn at 50% 50%,
          hsl(var(--h) 88% 52%) 0%,
          hsl(calc(var(--h)+80) 86% 52%) 35%,
          hsl(calc(var(--h)-90) 86% 56%) 70%,
          hsl(calc(var(--h)+15) 86% 54%) 100%);
      background-size: 240% 240%;
      -webkit-background-clip: text; background-clip: text; color: transparent;
      filter: drop-shadow(0 28px 46px rgba(0,0,0,.12));
      animation: titleSweep-1930 16s ease-in-out infinite;
    }
    #halo-1930 .sub{
      color: var(--muted); font-size: clamp(14px, 1.45vw, 18px); line-height:1.7; max-width: 62ch;
    }

    /* Controls */
    #halo-1930 .controls{ display:flex; flex-wrap:wrap; gap:10px; margin-top:18px; }
    #halo-1930 .chip{
      appearance:none; -webkit-appearance:none; cursor:pointer; user-select:none;
      border:1px solid var(--line); border-radius:999px; padding:10px 14px;
      background: linear-gradient(180deg, rgba(255,255,255,.98), rgba(255,255,255,.64));
      color: var(--ink); font-weight:900; font-size:12px; letter-spacing:.2px;
      box-shadow: 0 14px 30px rgba(0,0,0,.12), inset 0 1px 0 rgba(255,255,255,.9);
      transition: transform .15s ease, filter .3s ease, background .3s ease, box-shadow .3s ease;
    }
    #halo-1930 .chip:hover{ transform: translateY(-1px); }
    #halo-1930[data-dark="true"] .chip{
      background: linear-gradient(180deg, rgba(255,255,255,.14), rgba(255,255,255,.08));
      box-shadow: 0 14px 30px rgba(0,0,0,.6), inset 0 1px 0 rgba(255,255,255,.06);
      color: var(--ink);
    }
    #halo-1930 .dial{
      -webkit-appearance:none; appearance:none; width: 100%;
      height: 14px; border-radius: 999px; outline:none; margin-top:12px;
      background:
        linear-gradient(90deg,
          hsl(var(--h) 92% 56%),
          hsl(calc(var(--h)+60) 86% 56%),
          hsl(calc(var(--h)-60) 90% 62%));
      border: 1px solid var(--line);
      box-shadow: inset 0 1px 0 rgba(255,255,255,.65), 0 10px 22px rgba(0,0,0,.14);
    }
    #halo-1930 .dial::-webkit-slider-thumb, #halo-1930 .dial::-moz-range-thumb{
      -webkit-appearance:none; appearance:none; width:22px; height:22px; border-radius:50%;
      background: radial-gradient(100% 100% at 30% 30%, #fff, #e6ecff);
      border:1px solid rgba(0,0,0,.12);
      box-shadow: 0 10px 20px rgba(0,0,0,.22), 0 0 0 4px rgba(255,255,255,.28);
      cursor: ew-resize;
    }
    #halo-1930 .readout{
      display:inline-flex; align-items:center; gap:10px; min-height:34px;
      padding:8px 12px; border-radius:12px; border: 1px solid var(--line);
      background: var(--glass); box-shadow: inset 0 1px 0 rgba(255,255,255,.72);
      color: var(--ink); font-variant-numeric: tabular-nums; font-size:12px;
      margin-top: 10px;
    }

    /* Stage — orbital halo */
    #halo-1930 .stage{
      position:relative; width:100%; aspect-ratio: 1 / 1;
      border-radius: 999px;
      border: 1px solid var(--line);
      background:
        radial-gradient(120% 120% at 50% 50%, rgba(255,255,255,.7), rgba(255,255,255,.35)),
        linear-gradient(180deg, rgba(255,255,255,.4), rgba(255,255,255,.2));
      box-shadow:
        0 70px 180px rgba(0,0,0,.16),
        inset 0 1px 0 rgba(255,255,255,.75);
      overflow:hidden;
      transform-style: preserve-3d;
    }
    #halo-1930[data-dark="true"] .stage{
      background:
        radial-gradient(120% 120% at 50% 50%, rgba(255,255,255,.10), rgba(255,255,255,.06)),
        linear-gradient(180deg, rgba(255,255,255,.12), rgba(255,255,255,.06));
      box-shadow:
        0 60px 160px rgba(0,0,0,.76),
        inset 0 1px 0 rgba(255,255,255,.06);
    }

    /* Iridescent rim */
    #halo-1930 .stage::after{
      content:""; position:absolute; inset:-2px; border-radius:inherit; padding: 2px; pointer-events:none;
      background:
        conic-gradient(from .0turn,
          hsla(var(--h), 90%, 60%, .7),
          hsla(calc(var(--h)+50), 90%, 60%, .5),
          hsla(calc(var(--h)+120), 90%, 60%, .4),
          hsla(calc(var(--h)+200), 90%, 60%, .6),
          hsla(var(--h), 90%, 60%, .7));
      -webkit-mask:
        radial-gradient(100% 100% at 50% 50%, transparent 0 49%, #000 51%) exclude,
        linear-gradient(#000,#000) content-box, linear-gradient(#000,#000);
      mask:
        radial-gradient(100% 100% at 50% 50%, transparent 0 49%, #000 51%) exclude,
        linear-gradient(#000,#000) content-box, linear-gradient(#000,#000);
      animation: rimSpin-1930 30s linear infinite;
    }

    /* Subtle crosshair weave */
    #halo-1930 .stage::before{
      content:""; position:absolute; inset:0; pointer-events:none;
      opacity: .12; mix-blend-mode: overlay;
      background:
        radial-gradient(60% 60% at 50% 50%, rgba(0,0,0,.08), transparent 70%),
        repeating-conic-gradient(from 0deg, rgba(0,0,0,.05) 0 2deg, transparent 2deg 12deg);
    }
    #halo-1930[data-dark="true"] .stage::before{ opacity:.10; mix-blend-mode: screen; }

    #halo-1930 canvas#haloCanvas1930{ position:absolute; inset:0; width:100%; height:100%; display:block; }

    /* Footer + watermark */
    #halo-1930 .meta{
      display:flex; flex-wrap:wrap; align-items:center; justify-content:space-between; gap:10px;
      margin-top:22px; padding-top:14px; border-top: 1px dashed var(--line); color: var(--muted); font-size:12px;
    }
    #halo-1930 .tag{
      display:inline-flex; align-items:center; gap:8px; padding:6px 10px; border-radius:999px;
      border:1px dashed var(--line); background: rgba(255,255,255,.62);
    }
    #halo-1930[data-dark="true"] .tag{ background: rgba(255,255,255,.06); }

    #halo-1930 .wm{
      position:absolute; right: 10px; bottom: -10px; pointer-events:none; user-select:none;
      font-weight: 1000; font-size: 102px; line-height:1; letter-spacing:-2px;
      color: transparent;
      -webkit-text-stroke: 1px color-mix(in hsl, hsl(var(--h) 90% 52%) 60%, rgba(0,0,0,.28));
      text-stroke: 1px color-mix(in hsl, hsl(var(--h) 90% 52%) 60%, rgba(0,0,0,.28));
      opacity:.14; transform: rotate(4deg); filter: blur(.2px);
    }
    @media (max-width: 820px){ #halo-1930 .wm{ font-size: 86px; } }

    /* Motion */
    @keyframes titleSweep-1930{ 0%,100%{ background-position: 0% 50%; } 50%{ background-position: 100% 50%; } }
    @keyframes rimSpin-1930{ to{ transform: rotate(360deg);} }
    @keyframes grainShift-1930{ to{ transform: translate3d(0,0,0); filter: hue-rotate(1deg) contrast(1.02);} }

    @media (prefers-reduced-motion: reduce){
      #halo-1930 h1, #halo-1930 .stage::after, #halo-1930::after{ animation: none !important; }
    }
  </style>

  <div class="grid">
    <div class="copy">
      <span class="kicker">Halo Atelier — Edition 1930</span>
      <h1>Orbit the calm.</h1>
      <p class="sub">
        Concentric halos breathe. Comets drift. Nudge the gravity, change the sky, and let the circle keep its quiet time.
      </p>

      <div class="controls" role="toolbar" aria-label="Controls">
        <button class="chip" id="theme-1930" type="button" aria-label="Toggle Theme">Night</button>
        <button class="chip" id="pal-1930" type="button" aria-label="Shuffle Palette">Palette</button>
        <button class="chip" id="save-1930" type="button" aria-label="Save Poster">Save</button>
      </div>

      <input id="grav-1930" class="dial" type="range" min="0.25" max="2.5" step="0.01" value="1.10" aria-label="Gravity">
      <div id="readout-1930" class="readout" aria-live="polite">Gravity: 1.10 • Theme: day</div>
    </div>

    <div class="stage" id="stage1930" aria-label="Circular canvas with floating orbs and radiant rings responding to your pointer">
      <canvas id="haloCanvas1930" role="img" aria-label="Radiant concentric rings and drifting luminous orbs"></canvas>
    </div>
  </div>

  <div class="wm" aria-hidden="true">1930</div>

  <div class="meta">
    <span class="tag">“Circles keep time the heart forgets.”</span>
    <span id="last-updated">Last updated: 2026-01-13 08:39:42 EST</span>
  </div>

  <script>
  (function(){
    const root    = document.getElementById('halo-1930');
    const stage   = root.querySelector('#stage1930');
    const canvas  = root.querySelector('#haloCanvas1930');
    const ctx     = canvas.getContext('2d', { alpha: true });

    const bTheme  = root.querySelector('#theme-1930');
    const bPal    = root.querySelector('#pal-1930');
    const bSave   = root.querySelector('#save-1930');

    const sGrav   = root.querySelector('#grav-1930');
    const read    = root.querySelector('#readout-1930');
    const stamp   = root.querySelector('#last-updated');

    const DPR = Math.max(1, Math.min(2, window.devicePixelRatio || 1));
    let W=0, H=0, running=true;

    let GRAV = parseFloat(sGrav.value);
    const pointer = { x:.5, y:.5, tx:.5, ty:.5, down:false, inside:false };
    let pulse = 0; // tap energy

    function updateStamp(){
      try{
        const now = new Date();
        const opts = { year:'numeric', month:'short', day:'2-digit', hour:'2-digit', minute:'2-digit' };
        stamp.textContent = 'Updated ' + now.toLocaleString(undefined, opts);
      }catch(_){
        stamp.textContent = 'Updated just now';
      }
    }

    function getHue(){ return parseInt(getComputedStyle(root).getPropertyValue('--h')) || 196; }
    function setHue(h){ const hue = ((h%360)+360)%360; root.style.setProperty('--h', hue); flash(); }
    function shuffleHue(){ setHue(Math.floor(Math.random()*360)); }

    function flash(){
      root.style.transition = 'filter .25s ease';
      root.style.filter = 'saturate(1.18)';
      setTimeout(()=>{ root.style.filter='none'; root.style.transition=''; }, 260);
    }

    function toggleTheme(force){
      const on = typeof force === 'boolean' ? force : !root.hasAttribute('data-dark');
      if(on){ root.setAttribute('data-dark','true'); bTheme.textContent='Day'; }
      else  { root.removeAttribute('data-dark'); bTheme.textContent='Night'; }
      syncReadout();
      flash();
    }
    function setGrav(v){
      GRAV = Math.max(0.25, Math.min(2.5, parseFloat(v)||1.1));
      syncReadout();
    }
    function syncReadout(){
      const theme = root.hasAttribute('data-dark') ? 'night' : 'day';
      read.textContent = `Gravity: ${GRAV.toFixed(2)} • Theme: ${theme}`;
    }

    function resize(){
      const r = stage.getBoundingClientRect();
      const w = Math.max(2, Math.floor(r.width * DPR));
      const h = Math.max(2, Math.floor(r.height * DPR));
      W = w; H = h;
      canvas.width = W; canvas.height = H;
      canvas.style.width = r.width + 'px'; canvas.style.height = r.height + 'px';
      drawOne(performance.now());
    }

    // Pointer interactions
    stage.addEventListener('pointermove', (e)=>{
      const r = stage.getBoundingClientRect();
      const px = Math.max(0, Math.min(1, (e.clientX - r.left) / r.width));
      const py = Math.max(0, Math.min(1, (e.clientY - r.top) / r.height));
      pointer.tx = px; pointer.ty = py; pointer.inside = true;

      // Tilt stage
      const dx = (px - 0.5) * 10;
      const dy = (0.5 - py) * 10;
      stage.style.transform = `perspective(900px) rotateX(${dy}deg) rotateY(${dx}deg)`;
    });
    stage.addEventListener('pointerdown', ()=>{
      pointer.down = true;
      pulse = 1; // tap ripple
    });
    window.addEventListener('pointerup', ()=>{ pointer.down = false; });
    stage.addEventListener('mouseleave', ()=>{
      pointer.inside = false;
      stage.style.transform = '';
    });

    // Controls
    bTheme.addEventListener('click', toggleTheme);
    bPal.addEventListener('click', shuffleHue);
    bSave.addEventListener('click', ()=>{
      try{
        const a = document.createElement('a');
        a.href = canvas.toDataURL('image/png');
        a.download = 'halo-atelier-1930.png';
        a.click();
      }catch(_){}
    });
    sGrav.addEventListener('input', ()=> setGrav(sGrav.value));

    window.addEventListener('keydown', (e)=>{
      const k = e.key.toLowerCase();
      if(k==='t') bTheme.click();
      if(k==='p') bPal.click();
      if(k==='s') bSave.click();
      if(k==='['){ sGrav.value = Math.max(0.25, parseFloat(sGrav.value)-0.02).toFixed(2); sGrav.dispatchEvent(new Event('input')); }
      if(k===']'){ sGrav.value = Math.min(2.5, parseFloat(sGrav.value)+0.02).toFixed(2); sGrav.dispatchEvent(new Event('input')); }
      if(k===' '){ pulse = 1; }
    });

    // Halo system
    const ORBS = 72;
    const RINGS = 24;
    const orbs = [];

    function initOrbs(){
      orbs.length = 0;
      const baseHue = getHue();
      for(let i=0;i<ORBS;i++){
        const f = i/(ORBS-1);
        const r = 0.10 + Math.pow(f, 1.2) * 0.42 + (Math.random()*0.02);
        orbs.push({
          radiusNorm: r, // normalized 0..1 relative to minDim
          angle: Math.random()*Math.PI*2,
          speed: (0.08 + Math.random()*0.4) * (0.6 + r*1.4),
          size: 2 + 3*Math.pow(1-r, 1.5),
          hue: (baseHue + 200*f + Math.random()*20) % 360,
          trailX: 0,
          trailY: 0
        });
      }
    }

    function clear(night){
      ctx.globalCompositeOperation = 'source-over';
      ctx.clearRect(0,0,W,H);

      // soft bloom towards pointer
      const px = pointer.x * W, py = pointer.y * H;
      const g = ctx.createRadialGradient(px, py, 0, px, py, Math.min(W,H)*0.8);
      g.addColorStop(0, night ? 'rgba(255,255,255,.06)' : 'rgba(255,255,255,.10)');
      g.addColorStop(1, 'rgba(255,255,255,0)');
      ctx.fillStyle = g;
      ctx.fillRect(0,0,W,H);
    }

    function drawHalos(t, baseHue, night){
      const cx = W*0.5 + (pointer.x-0.5)*W*0.07;
      const cy = H*0.5 + (pointer.y-0.5)*H*0.07;
      const minDim = Math.min(W,H);
      const ringBase = minDim*0.24;
      const ringMax = minDim*0.46;
      const pulseScale = 1 + pulse*0.35;

      // Rings
      ctx.save();
      ctx.translate(cx, cy);
      ctx.globalCompositeOperation = night ? 'screen' : 'overlay';

      for(let i=0;i<RINGS;i++){
        const frac = i/(RINGS-1);
        const r = ringBase + frac*(ringMax-ringBase);
        const th = (1.2 + 2.8*frac) * DPR;
        const hue = (baseHue + 120*frac + 40*Math.sin(t*0.6 + frac*6)) % 360;
        const alpha = night ? (0.08 + 0.18*(1-frac)) : (0.06 + 0.12*(1-frac));

        ctx.beginPath();
        ctx.lineWidth = th;
        ctx.strokeStyle = `hsla(${hue}, 92%, ${night?76:52}%, ${alpha})`;
        ctx.shadowBlur = (10 + 16*(1-frac)) * DPR;
        ctx.shadowColor = `hsla(${hue}, 90%, ${night?80:60}%, ${alpha*1.2})`;
        const wobble = 0.035*Math.sin(t*0.8 + frac*8) * (pointer.inside?1:0);
        ctx.ellipse(0, 0, r*(1+wobble), r*(1-wobble), 0, 0, Math.PI*2);
        ctx.stroke();
      }
      ctx.restore();

      // Orbs
      ctx.globalCompositeOperation = 'lighter';
      for(let i=0;i<orbs.length;i++){
        const o = orbs[i];
        const r = (ringBase + o.radiusNorm*(ringMax-ringBase)) * pulseScale;
        const sway = 0.015*Math.sin(t*2 + i);
        const grav = GRAV * (1 + 0.3*Math.sin(t*0.3 + o.radiusNorm*6));
        o.angle += o.speed * 0.008 * grav;
        const x = cx + Math.cos(o.angle + sway) * r;
        const y = cy + Math.sin(o.angle - sway) * r;

        // trail
        if(o.trailX===0 && o.trailY===0){ o.trailX=x; o.trailY=y; }
        const tx = o.trailX + (x - o.trailX) * 0.25;
        const ty = o.trailY + (y - o.trailY) * 0.25;
        o.trailX = tx; o.trailY = ty;

        // comet line
        ctx.lineWidth = 1.2 * DPR;
        ctx.strokeStyle = `hsla(${o.hue}, 95%, ${night?84:62}%, .25)`;
        ctx.beginPath();
        ctx.moveTo(tx, ty);
        ctx.lineTo(x, y);
        ctx.stroke();

        // orb glow
        const g = ctx.createRadialGradient(x, y, 0, x, y, o.size*7*DPR);
        g.addColorStop(0, `hsla(${o.hue}, 98%, ${night?88:66}%, .65)`);
        g.addColorStop(1, 'rgba(255,255,255,0)');
        ctx.fillStyle = g;
        ctx.beginPath();
        ctx.arc(x, y, o.size*DPR, 0, Math.PI*2);
        ctx.fill();
      }

      // Fade pulse
      pulse += (0 - pulse) * 0.06;
    }

    function drawOne(now){
      const t = now*0.001;
      const night = root.hasAttribute('data-dark');

      // smooth pointer
      pointer.x += (pointer.tx - pointer.x) * 0.08;
      pointer.y += (pointer.ty - pointer.y) * 0.08;

      const baseHue = getHue();

      clear(night);
      drawHalos(t, baseHue, night);
    }

    function loop(now){ if(!running) return; drawOne(now); requestAnimationFrame(loop); }

    // init
    function init(){
      // Theme from system
      const sysDark = window.matchMedia && window.matchMedia('(prefers-color-scheme: dark)').matches;
      toggleTheme(sysDark);
      // Palette from time
      const now = new Date();
      const dayHue = (now.getHours()/24)*360;
      setHue(dayHue);

      initOrbs();
      resize();
      setGrav(sGrav.value);
      updateStamp();

      const prefersReduced = window.matchMedia && window.matchMedia('(prefers-reduced-motion: reduce)').matches;
      if(!prefersReduced){ requestAnimationFrame(loop); }
      else { running=false; drawOne(performance.now()); }
    }

    window.addEventListener('resize', ()=>{
      const was = running;
      running = false;
      resize();
      if(was){ running = true; requestAnimationFrame(loop); }
      else { drawOne(performance.now()); }
    });

    init();
  }());
  </script>
