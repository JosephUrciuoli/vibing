<section class="vibe-1413" id="v1413" data-skin="ivory" aria-label="Lumen Loom Studio">
  <style>
    .vibe-1413{
      --bg0:#f9fafb; --bg1:#eef6ff; --ink:#0e1220; --muted:#5e6a7c; --stroke:rgba(0,0,0,.12);
      --p0:#6a9bff; --p1:#ff7aa8; --p2:#49e0c2; --paper:#ffffff;
      position:relative; isolation:isolate; overflow:hidden; border-radius:36px; min-height:760px;
      font-family: ui-sans-serif, system-ui, "SF Pro Display", Inter, Segoe UI, Roboto, Helvetica, Arial;
      color:var(--ink);
      background:
        radial-gradient(120% 120% at 10% -10%, color-mix(in srgb, var(--p0) 20%, transparent), transparent 65%),
        radial-gradient(120% 120% at 110% 110%, color-mix(in srgb, var(--p1) 18%, transparent), transparent 65%),
        linear-gradient(180deg, var(--bg0), var(--bg1));
      box-shadow: 0 1px 0 rgba(255,255,255,.7), 0 40px 140px rgba(24,30,56,.22);
    }
    .vibe-1413::before,
    .vibe-1413::after{
      content:""; position:absolute; inset:-40%; pointer-events:none; z-index:0; opacity:.35;
      filter: blur(80px) saturate(130%);
      mix-blend-mode: plus-lighter;
    }
    .vibe-1413::before{ background: conic-gradient(from 10deg, color-mix(in srgb, var(--p0) 18%, transparent), color-mix(in srgb, var(--p2) 18%, transparent), color-mix(in srgb, var(--p1) 18%, transparent), transparent); animation: v1413-slow 34s linear infinite; }
    .vibe-1413::after{ background: radial-gradient(circle at 60% 40%, color-mix(in srgb, var(--p2) 14%, transparent), transparent 50%); animation: v1413-slow 48s linear infinite reverse; }
    @keyframes v1413-slow{ to{ transform: rotate(1turn); } }

    /* Skins */
    .vibe-1413[data-skin="ivory"]{
      --bg0:#f8fafc; --bg1:#eef5ff; --ink:#0e1220; --muted:#58657c; --stroke:rgba(0,0,0,.12);
      --p0:#6a9bff; --p1:#ff7aa8; --p2:#49e0c2; --paper:#ffffff;
    }
    .vibe-1413[data-skin="obsidian"]{
      --bg0:#070a12; --bg1:#0b111d; --ink:#e8f0ff; --muted:#a5b3cb; --stroke:rgba(255,255,255,.14);
      --p0:#69d5ff; --p1:#ff7fb0; --p2:#53ffa6; --paper:#0a101b;
    }
    .vibe-1413[data-skin="sakura"]{
      --bg0:#fff3f6; --bg1:#fff9ff; --ink:#23121b; --muted:#775a6a; --stroke:rgba(0,0,0,.12);
      --p0:#ff9fc2; --p1:#ffc46e; --p2:#86f9d9; --paper:#fff8fb;
    }
    .vibe-1413[data-skin="cyanotype"]{
      --bg0:#061a33; --bg1:#081225; --ink:#e8f3ff; --muted:#9eb7d8; --stroke:rgba(255,255,255,.14);
      --p0:#79b0ff; --p1:#4af2ff; --p2:#a2ffea; --paper:#07182d;
    }

    /* Layout */
    .vibe-1413 .wrap{
      position:relative; z-index:1; display:grid; grid-template-columns: 1.2fr 1.8fr; gap: clamp(18px, 4.6vw, 72px);
      max-width: 1380px; margin: clamp(16px,4vw,56px) auto; padding: clamp(14px,3vw,38px);
      align-items:stretch;
    }
    @media (max-width:1100px){ .vibe-1413 .wrap{ grid-template-columns:1fr; } }

    /* Left panel */
    .vibe-1413 .panel{
      backdrop-filter: blur(18px) saturate(150%); -webkit-backdrop-filter: blur(18px) saturate(150%);
      background: linear-gradient(180deg, color-mix(in srgb, var(--paper) 78%, transparent), color-mix(in srgb, var(--paper) 38%, transparent));
      border: 1px solid var(--stroke); border-radius:28px; padding: clamp(16px,3.2vw,30px);
      box-shadow: inset 0 1px 0 rgba(255,255,255,.7), 0 22px 80px rgba(0,0,0,.18);
      display:flex; flex-direction:column; gap:14px;
    }
    .vibe-1413 .meta-row{ display:flex; align-items:center; justify-content:space-between; gap:10px; flex-wrap:wrap; color:var(--muted); font-size:12px; }
    .vibe-1413 .chip{
      display:inline-flex; align-items:center; gap:8px; border-radius:999px; padding:8px 12px; font-weight:900; letter-spacing:.16em; text-transform:uppercase;
      color:var(--ink); border:1px solid var(--stroke);
      background: linear-gradient(180deg, rgba(255,255,255,.96), rgba(255,255,255,.55));
      box-shadow: inset 0 1px 0 rgba(255,255,255,.8);
    }
    .vibe-1413 .title{
      font-size: clamp(44px, 8.2vw, 108px); line-height:.88; letter-spacing:-0.02em; margin: 6px 0 4px;
      background: linear-gradient(180deg, color-mix(in srgb, var(--ink) 92%, transparent), color-mix(in srgb, var(--p0) 60%, var(--ink)));
      -webkit-background-clip:text; background-clip:text; color:transparent;
      text-wrap:balance;
    }
    .vibe-1413 .lede{ color:var(--muted); font-size: clamp(15px,1.6vw,19px); line-height:1.8; text-wrap:pretty; }

    .vibe-1413 .dock{
      margin-top:10px; display:grid; gap:10px;
      padding:12px; border-radius:18px; border:1px solid var(--stroke);
      background: linear-gradient(180deg, rgba(255,255,255,.9), rgba(255,255,255,.35));
      box-shadow: 0 18px 42px rgba(0,0,0,.16), inset 0 1px 0 rgba(255,255,255,.55);
    }
    .vibe-1413 .themes, .vibe-1413 .controls, .vibe-1413 .sliders{ display:flex; flex-wrap:wrap; gap:8px; align-items:center; }
    .vibe-1413 .pill, .vibe-1413 .btn{
      appearance:none; border-radius:999px; cursor:pointer; user-select:none; border:1px solid var(--stroke); color:var(--ink);
      background: linear-gradient(180deg, rgba(255,255,255,.98), rgba(255,255,255,.60));
      padding:10px 14px; font-weight:800; letter-spacing:.02em;
      box-shadow: 0 12px 30px rgba(0,0,0,.12), inset 0 1px 0 rgba(255,255,255,.75);
      transition: transform 160ms ease, box-shadow 200ms ease, background .2s ease, color .2s ease, outline-color .2s ease;
    }
    .vibe-1413 .pill:hover, .vibe-1413 .btn:hover{ transform: translateY(-1px); }
    .vibe-1413 .pill.selected{
      outline:2px solid color-mix(in srgb, var(--p0) 55%, transparent);
      box-shadow: 0 12px 28px rgba(0,0,0,.18), 0 0 0 8px color-mix(in srgb, var(--p0) 18%, transparent), inset 0 1px 0 rgba(255,255,255,.7);
    }
    .vibe-1413 .slider{ display:inline-flex; align-items:center; gap:8px; color:var(--muted); font-weight:700; }
    .vibe-1413 input[type="range"]{ -webkit-appearance:none; appearance:none; width:180px; height:28px; background:transparent; }
    .vibe-1413 input[type="range"]::-webkit-slider-runnable-track{
      height:8px; border-radius:999px; box-shadow: inset 0 0 0 1px var(--stroke);
      background: linear-gradient(90deg, color-mix(in srgb, var(--p0) 55%, transparent), color-mix(in srgb, var(--p2) 55%, transparent));
    }
    .vibe-1413 input[type="range"]::-webkit-slider-thumb{
      -webkit-appearance:none; width:20px; height:20px; margin-top:-6px; border-radius:50%;
      background: radial-gradient(circle at 30% 30%, #fff, color-mix(in srgb, var(--p1) 30%, #d8e1ff));
      border:1px solid var(--stroke); box-shadow: 0 6px 14px rgba(0,0,0,.22);
    }
    .vibe-1413 input[type="range"]::-moz-range-track{
      height:8px; border-radius:999px; box-shadow: inset 0 0 0 1px var(--stroke);
      background: linear-gradient(90deg, color-mix(in srgb, var(--p0) 55%, transparent), color-mix(in srgb, var(--p2) 55%, transparent));
    }
    .vibe-1413 input[type="range"]::-moz-range-thumb{
      width:20px; height:20px; border-radius:50%;
      background: radial-gradient(circle at 30% 30%, #fff, color-mix(in srgb, var(--p1) 30%, #d8e1ff));
      border:1px solid var(--stroke); box-shadow: 0 6px 14px rgba(0,0,0,.22);
    }

    /* Stage */
    .vibe-1413 .stage{
      position:relative; border-radius:28px; overflow:hidden; min-height:580px; border:1px solid var(--stroke);
      box-shadow: inset 0 1px 0 rgba(255,255,255,.55), 0 28px 84px rgba(0,0,0,.24);
      background: var(--paper);
      transform: translateZ(0);
    }
    .vibe-1413 .stage::before{
      content:""; position:absolute; inset:0; pointer-events:none;
      background:
        radial-gradient(120% 100% at 10% 0%, color-mix(in srgb, var(--p0) 9%, transparent), transparent 60%),
        radial-gradient(120% 100% at 90% 100%, color-mix(in srgb, var(--p1) 8%, transparent), transparent 60%);
      opacity:.8; mix-blend-mode: soft-light;
    }
    .vibe-1413 canvas{ width:100%; height:100%; display:block; }

    /* HUD */
    .vibe-1413 .hud{
      position:absolute; inset:12px; pointer-events:none; display:flex; align-items:flex-start; justify-content:space-between; color:var(--muted); font-size:12px;
    }
    .vibe-1413 .badge{
      pointer-events:auto; display:inline-flex; align-items:center; gap:8px; padding:8px 10px; border-radius:999px;
      border:1px solid var(--stroke); background: color-mix(in srgb, #fff 16%, transparent);
      box-shadow: inset 0 1px 0 rgba(255,255,255,.6);
    }
    .vibe-1413 .ping{
      width:8px; height:8px; border-radius:999px; background: var(--p2);
      box-shadow: 0 0 0 0 color-mix(in srgb, var(--p2) 36%, transparent);
      animation: v1413-ping 2.2s infinite;
    }
    @keyframes v1413-ping{
      0%{ box-shadow: 0 0 0 0 color-mix(in srgb, var(--p2) 36%, transparent); }
      70%{ box-shadow: 0 0 0 16px rgba(0,0,0,0); }
      100%{ box-shadow: 0 0 0 0 rgba(0,0,0,0); }
    }

    /* Cursor ripple */
    .vibe-1413 .cursor{
      position:absolute; width:34px; height:34px; border-radius:50%; pointer-events:none; z-index:1; opacity:0;
      box-shadow: inset 0 0 0 1px color-mix(in srgb, var(--p0) 60%, transparent), 0 0 0 10px color-mix(in srgb, var(--p0) 10%, transparent);
      transform: translate(-50%, -50%) scale(1); transition: opacity .2s ease, transform .2s ease;
    }
    .vibe-1413 .stage:hover .cursor{ opacity:.9; }

    /* Reduced motion */
    @media (prefers-reduced-motion: reduce){
      .vibe-1413::before, .vibe-1413::after, .vibe-1413 .ping{ animation:none !important; }
    }
  </style>

  <div class="wrap" role="region" aria-label="Loom Controls and Stage">
    <aside class="panel">
      <div class="meta-row">
        <span class="chip">Iteration 1413</span>
        <span id="last-updated">Last updated: 2025-12-20 11:21:46 EST</span>

      <h1 class="title">Lumen Loom</h1>
      <p class="lede">Threads of light weave and breathe. Pull the fabric with your cursor, tune the density, thicken the strands, and capture a textile of photons.</p>

      <div class="dock" role="group" aria-label="Controls">

  <script>
    (function(){
      const root = document.getElementById('v1413');
      const stage = root.querySelector('#v1413-stage');
      const canvas = root.querySelector('#v1413-canvas');
      const ctx = canvas.getContext('2d');

      const pills = Array.from(root.querySelectorAll('.pill'));
      const density = root.querySelector('#v1413-density');
      const thick = root.querySelector('#v1413-thick');
      const flux = root.querySelector('#v1413-flux');
      const tempo = root.querySelector('#v1413-tempo');
      const toggle = root.querySelector('#v1413-toggle');
      const reroll = root.querySelector('#v1413-reroll');
      const snap = root.querySelector('#v1413-snap');
      const stats = root.querySelector('#v1413-stats');
      const cursor = root.querySelector('#v1413-cursor');
      const last = root.querySelector('#last-updated');

      // Timestamp
      try{
        const opts = { year:'numeric', month:'short', day:'2-digit', hour:'2-digit', minute:'2-digit', second:'2-digit' };
        last.textContent = new Date().toLocaleString(undefined, opts);
      }catch{
        last.textContent = new Date().toString();
      }

      // Utilities
      let seed = Math.floor(Math.random()*1e9);
      function rnd(){ seed = (seed*1664525 + 1013904223) >>> 0; return seed/4294967296; }
      function lerp(a,b,t){ return a + (b-a)*t; }
      function hexToRgb(h){
        const m = h.trim().replace('#','');
        const v = m.length===3 ? m.split('').map(s=>s+s).join('') : m;
        const n = parseInt(v,16);
        return { r:(n>>16)&255, g:(n>>8)&255, b:n&255 };
      }
      function mixHex(h1,h2,t){
        const a=hexToRgb(h1), b=hexToRgb(h2);
        return `rgb(${Math.round(lerp(a.r,b.r,t))}, ${Math.round(lerp(a.g,b.g,t))}, ${Math.round(lerp(a.b,b.b,t))})`;
      }
      function palette(){
        const s = getComputedStyle(root);
        return {
          p0: s.getPropertyValue('--p0').trim(),
          p1: s.getPropertyValue('--p1').trim(),
          p2: s.getPropertyValue('--p2').trim(),
          paper: s.getPropertyValue('--paper').trim()
        };
      }

      // Canvas sizing
      let dpr = Math.max(1, Math.min(2.5, devicePixelRatio || 1));
      let W=800, H=600;
      function resize(){
        const r = stage.getBoundingClientRect();
        W = Math.max(640, Math.floor(r.width));
        H = Math.max(480, Math.floor(r.height));
        canvas.width = Math.floor(W * dpr);
        canvas.height = Math.floor(H * dpr);
        canvas.style.width = W + 'px';
        canvas.style.height = H + 'px';
        ctx.setTransform(dpr,0,0,dpr,0,0);
        ctx.fillStyle = palette().paper; ctx.fillRect(0,0,W,H);
      }
      addEventListener('resize', resize, { passive:true });
      resize();

      // Threads
      let threads = [];
      function makeThread(i, n){
        const base = (H*0.12) + (i/(n-1||1))*(H*0.76);
        return {
          y0: base + (rnd()-0.5)*H*0.02,
          amp1: H*(0.05 + rnd()*0.08),
          amp2: H*(0.015 + rnd()*0.04),
          f1: 0.004 + rnd()*0.01,
          f2: 0.008 + rnd()*0.014,
          ph1: rnd()*Math.PI*2,
          ph2: rnd()*Math.PI*2,
          dir: rnd()<0.5 ? -1 : 1,
          tint: rnd()
        };
      }
      function build(n){
        threads = new Array(n).fill(0).map((_,i)=> makeThread(i,n));
      }
      build(Number(density.value));

      // Pointer field
      const pointer = { x: W/2, y: H/2, active:false, pulse:0 };
      function setPointer(e){
        const r = stage.getBoundingClientRect();
        pointer.x = e.clientX - r.left;
        pointer.y = e.clientY - r.top;
        pointer.active = true; pointer.pulse = 1;
        cursor.style.left = pointer.x + 'px';
        cursor.style.top = pointer.y + 'px';
        const scale = (1 + Number(thick.value)/14).toFixed(2);
        cursor.style.transform = `translate(-50%, -50%) scale(${scale})`;
      }
      stage.addEventListener('pointerenter', setPointer, { passive:true });
      stage.addEventListener('pointermove', setPointer, { passive:true });
      stage.addEventListener('pointerleave', ()=> { pointer.active = false; }, { passive:true });

      // Animation
      let running = true, RAF=null, lastT = performance.now(), T=0;
      function clearPaper(alpha=1){
        ctx.globalAlpha = alpha;
        ctx.globalCompositeOperation = 'source-over';
        ctx.fillStyle = palette().paper;
        ctx.fillRect(0,0,W,H);
        ctx.globalAlpha = 1;
      }

      function draw(){
        const pal = palette();
        const speed = (Number(tempo.value)/100)*1.8;
        const fl = Number(flux.value)/100; // 0..1
        const widthBase = 0.6 + Number(thick.value);

        // mild persistent trails for silkiness
        clearPaper(0.08 + (1-fl)*0.22);

        ctx.lineCap = 'round';

        // choose blend based on skin brightness
        ctx.globalCompositeOperation = root.getAttribute('data-skin') === 'obsidian' || root.getAttribute('data-skin') === 'cyanotype' ? 'screen' : 'multiply';

        const c0 = pal.p0, c1 = pal.p1, c2 = pal.p2;

        // pointer pulse decay
        pointer.pulse = Math.max(0, pointer.pulse - 0.02);

        for(let i=0;i<threads.length;i++){
          const th = threads[i];
          const t = T*speed*th.dir;

          // gradient color across thread index
          const u = i/(threads.length-1||1);
          let col;
          if(u < 0.5){ col = mixHex(c0, c1, u*2); } else { col = mixHex(c1, c2, (u-0.5)*2); }

          ctx.strokeStyle = col;
          ctx.shadowColor = col;
          ctx.shadowBlur = 22 * (Number(thick.value)/10);

          ctx.lineWidth = widthBase * (0.6 + 0.8*Math.sin((i*0.23)+T*0.4+th.ph1)**2);

          ctx.beginPath();

          const step = 12; // px
          const margin = 30;
          for(let x=-margin; x<=W+margin; x+=step){
            const yBase = th.y0;

            const y =
              yBase
              + Math.sin(x*th.f1 + t + th.ph1) * th.amp1 * (0.4 + fl*0.6)
              + Math.sin(x*th.f2 - t*0.6 + th.ph2) * th.amp2 * (0.5 + fl*0.7);

            // Pointer influence (radial tug)
            let y2 = y;
            if(pointer.active){
              const dx = x - pointer.x;
              const dy = y - pointer.y;
              const d = Math.hypot(dx, dy);
              const rad = Math.min(W,H)*0.28;
              if(d < rad){
                const k = (1 - d/rad) * (0.8 + fl*0.8) * (pointer.pulse*0.6 + 0.4);
                y2 += (dy/d || 0) * 60 * k;
              }
            }

            if(x===-margin){ ctx.moveTo(x, y2); } else { ctx.lineTo(x, y2); }
          }
          ctx.stroke();
        }

        ctx.globalCompositeOperation = 'source-over';
        ctx.shadowBlur = 0;
      }

      function loop(now){
        if(!running){ RAF=null; return; }
        RAF = requestAnimationFrame(loop);
        const dt = Math.min(0.05, (now - lastT)/1000);
        lastT = now; T += dt;

        draw();

        // HUD stats
        if(!loop._fpsS){ loop._fpsS = 0; loop._fpsC = 0; loop._acc = 0; }
        loop._acc += dt; loop._fpsC++;
        if(loop._acc >= 0.5){
          loop._fpsS = Math.round(loop._fpsC/loop._acc);
          loop._acc = 0; loop._fpsC = 0;
          stats.textContent = `${loop._fpsS} fps • ${threads.length} threads`;
        }
      }

      // Controls
      function applySkin(name){
        root.setAttribute('data-skin', name);
        pills.forEach(p => {
          const sel = p.getAttribute('data-skin') === name;
          p.classList.toggle('selected', sel);
          p.setAttribute('aria-pressed', sel ? 'true' : 'false');
        });
        clearPaper(1);
      }
      pills.forEach(p => p.addEventListener('click', ()=> applySkin(p.getAttribute('data-skin'))));

      density.addEventListener('input', ()=>{
        const n = Number(density.value)|0;
        const diff = n - threads.length;
        if(diff > 0){
          const base = threads.length;
          for(let i=0;i<diff;i++) threads.push(makeThread(base+i, n));
        }else if(diff < 0){
          threads.splice(n, -diff);
        }
      });

      [thick, flux, tempo].forEach(sl => sl.addEventListener('input', ()=>{
        const scale = (1 + Number(thick.value)/14).toFixed(2);
        cursor.style.transform = `translate(-50%, -50%) scale(${scale})`;
      }));

      toggle.addEventListener('click', ()=>{
        if(running){ running=false; if(RAF) cancelAnimationFrame(RAF); RAF=null; toggle.textContent='Play'; toggle.setAttribute('aria-pressed','true'); }
        else{ running=true; lastT=performance.now(); RAF=requestAnimationFrame(loop); toggle.textContent='Pause'; toggle.setAttribute('aria-pressed','false'); }
      });

      reroll.addEventListener('click', ()=>{
        seed = Math.floor(Math.random()*1e9);
        const n = Number(density.value)|0;
        build(n);
      });

      snap.addEventListener('click', ()=>{
        try{
          const a = document.createElement('a');
          a.download = 'lumen-loom-1413.png';
          a.href = canvas.toDataURL('image/png');
          a.click();
        }catch{
          snap.textContent = 'Try again';
          setTimeout(()=> snap.textContent = 'Snapshot', 1000);
        }
      });

      // Environment awareness
      const reduce = matchMedia('(prefers-reduced-motion: reduce)');
      document.addEventListener('visibilitychange', ()=> { if (document.hidden){ running=false; if(RAF) cancelAnimationFrame(RAF); RAF=null; toggle.textContent='Play'; toggle.setAttribute('aria-pressed','true'); } else if(!reduce.matches){ running=true; lastT=performance.now(); RAF=requestAnimationFrame(loop); toggle.textContent='Pause'; toggle.setAttribute('aria-pressed','false'); } });
      addEventListener('focus', ()=> { if(!reduce.matches && !running){ running=true; lastT=performance.now(); RAF=requestAnimationFrame(loop); toggle.textContent='Pause'; toggle.setAttribute('aria-pressed','false'); } });
      addEventListener('blur', ()=> { running=false; if(RAF) cancelAnimationFrame(RAF); RAF=null; toggle.textContent='Play'; toggle.setAttribute('aria-pressed','true'); });

      // Init
      applySkin('ivory');
      clearPaper(1);
      if(!reduce.matches){ RAF=requestAnimationFrame(loop); }
      else { draw(); }
    })();
  </script>
