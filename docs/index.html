    <title>Vibing</title>
    <style>
      :root {
        --bg: #0f1221;
        --fg: #e6e8f0;
        --muted: #9aa3b2;
        --accent: #8b5cf6;
      }
      html, body {

      body {
        margin: 0;
        font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Ubuntu, Cantarell, Noto Sans, Helvetica Neue, Arial, "Apple Color Emoji", "Segoe UI Emoji";
        color: var(--fg);
        background: radial-gradient(1200px 800px at 70% 10%, #1b1f3a, var(--bg));
        display: flex;
        align-items: center;
        justify-content: center;
      }
      .card {
        width: min(720px, 92vw);
        background: rgba(255,255,255,0.04);
        border: 1px solid rgba(255,255,255,0.08);
        border-radius: 16px;
        padding: 28px 24px;
        box-shadow: 0 10px 30px rgba(0,0,0,0.3);
        backdrop-filter: blur(6px);

      }
      .footer {
        margin-top: 18px;

        justify-content: space-between;

      .badge {

        border: 1px solid rgba(139, 92, 246, 0.35);

      }
    </style>
  </head>

      <section id="content">
<section class="va-solaris" data-motion="on">
  <style>
    .va-solaris {
      --h: 206;
      --fg: hsl(0 0% 98%);
      --muted: hsl(0 0% 88% / 0.8);
      --surface: hsl(0 0% 100% / 0.06);
      --surface-2: hsl(0 0% 100% / 0.12);
      --accent: hsl(var(--h) 90% 62%);
      --accent-2: hsl(calc(var(--h) + 28) 85% 58%);
      --glow: hsl(var(--h) 90% 60% / 0.55);
      --radius: 18px;
      --speed: 1;
      --seed: 22;
      position: relative;
      min-height: 68vh;
      display: grid;
      place-content: center;
      padding: clamp(16px, 3.5vw, 40px);
      color: var(--fg);
      font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, "Helvetica Neue", Arial, "Noto Sans";
      overflow: hidden;
      border-radius: 20px;
      background:
        radial-gradient(900px 800px at -10% 0%, hsl(210 58% 18% / 0.9), transparent 60%),
        radial-gradient(800px 650px at 110% 30%, hsl(280 55% 20% / 0.65), transparent 60%),
        linear-gradient(180deg, hsl(225 28% 10%), hsl(223 26% 7%));
      box-shadow: inset 0 1px 0 hsl(0 0% 100% / 0.06), 0 20px 60px hsl(223 60% 4% / 0.6);
      isolation: isolate;
    }

    /* Background ambiance */
    .va-solaris .sky {
      position: absolute;
      inset: -12%;
      pointer-events: none;
      z-index: 0;
    }
    .va-solaris .nebula {
      position: absolute;
      inset: -20%;
      background:
        radial-gradient(40% 35% at 20% 40%, hsl(calc(var(--h) + 12) 80% 60% / 0.25), transparent 60%),
        radial-gradient(35% 30% at 75% 20%, hsl(calc(var(--h) + 80) 70% 60% / 0.22), transparent 60%),
        radial-gradient(50% 40% at 50% 90%, hsl(calc(var(--h) - 30) 75% 60% / 0.18), transparent 60%);
      filter: blur(44px) saturate(1.2);
      animation: va-drift calc(34s / var(--speed)) ease-in-out infinite;
      opacity: 0.7;
    }
    .va-solaris .stars {
      position: absolute;
      inset: 0;
      opacity: 0.55;
    }
    .va-solaris .stars i {
      position: absolute;
      width: 2px; height: 2px; border-radius: 50%;
      background: white;
      box-shadow: 0 0 10px var(--glow);
      animation: va-twinkle calc(4s / var(--speed)) ease-in-out infinite;
    }

    /* Dial */
    .va-solaris .dial {
      position: relative;
      width: min(66vmin, 680px);
      aspect-ratio: 1 / 1;
      margin: auto;
      display: grid;
      place-items: center;
      transform-style: preserve-3d;
      z-index: 1;
    }

    .va-solaris .ring {
      position: absolute;
      inset: 0;
      border-radius: 50%;
      background:
        conic-gradient(from calc(var(--seed) * 1deg),
          hsl(var(--h) 100% 80% / 0.0) 0%,
          hsl(var(--h) 100% 80% / 0.4) 10%,
          hsl(calc(var(--h) + 24) 100% 70% / 0.7) 18%,
          hsl(calc(var(--h) + 48) 100% 65% / 0.0) 28%,
          hsl(calc(var(--h) - 12) 100% 72% / 0.6) 40%,
          hsl(calc(var(--h) + 16) 100% 70% / 0.0) 60%,
          hsl(calc(var(--h) + 32) 100% 70% / 0.65) 72%,
          hsl(var(--h) 100% 80% / 0.0) 90% 100%);
      filter: blur(10px) saturate(1.3);
      -webkit-mask: radial-gradient(circle, transparent 54%, #000 56% 78%, transparent 80%);
              mask: radial-gradient(circle, transparent 54%, #000 56% 78%, transparent 80%);
      animation: va-spin calc(80s / var(--speed)) linear infinite;
      box-shadow: inset 0 0 0 2px hsl(0 0% 100% / 0.05);
    }
    .va-solaris .ticks {
      position: absolute;
      inset: 8%;
      border-radius: 50%;
      background:
        repeating-conic-gradient(from calc(var(--seed) * 1deg),
          hsl(0 0% 100% / 0.08) 0deg 1deg,
          transparent 1deg 6deg);
      -webkit-mask: radial-gradient(circle, transparent 0 72%, #000 73%);
              mask: radial-gradient(circle, transparent 0 72%, #000 73%);
      filter: drop-shadow(0 0 8px hsl(0 0% 0% / 0.4));
      animation: va-spin-rev calc(120s / var(--speed)) linear infinite;
      opacity: 0.8;
    }

    /* Satellites */
    .va-solaris .orbit {
      position: absolute;
      inset: 0;
      border-radius: 50%;
      pointer-events: none;
    }
    .va-solaris .sat {
      --r: 40%;
      --d: 22s;
      position: absolute;
      left: 50%; top: 50%;
      width: 10px; height: 10px;
      margin: -5px 0 0 -5px;
      border-radius: 50%;
      background: radial-gradient(circle at 30% 30%, #fff, var(--accent));
      box-shadow: 0 0 14px var(--glow), 0 0 2px 1px hsl(0 0% 100% / 0.3) inset;
      transform-origin: -1px -1px;
      animation: va-revolve calc(var(--d) / var(--speed)) linear infinite;
      mix-blend-mode: screen;
    }
    .va-solaris .sat::after {
      content: "";
      position: absolute;
      inset: -20px;
      border-radius: 50%;
      background: radial-gradient(circle, var(--glow), transparent 60%);
      filter: blur(10px);
      opacity: 0.35;
    }
    .va-solaris .sat.s2 { --r: 32%; --d: 16s; width: 8px; height: 8px; margin: -4px 0 0 -4px; opacity: 0.9; }
    .va-solaris .sat.s3 { --r: 24%; --d: 13s; width: 7px; height: 7px; margin: -3.5px 0 0 -3.5px; opacity: 0.8; }
    .va-solaris .sat.s4 { --r: 18%; --d: 10s; width: 6px; height: 6px; margin: -3px 0 0 -3px; opacity: 0.8; }

    /* Core */
    .va-solaris .core {
      position: relative;
      width: 58%;
      aspect-ratio: 1 / 1;
      border-radius: 50%;
      background: radial-gradient(120% 120% at 30% 25%, hsl(0 0% 100% / 0.12), hsl(0 0% 100% / 0.04));
      border: 1px solid var(--surface-2);
      backdrop-filter: blur(16px) saturate(140%);
      -webkit-backdrop-filter: blur(16px) saturate(140%);
      display: grid;
      place-items: center;
      box-shadow:
        0 10px 30px hsl(0 0% 0% / 0.35),
        inset 0 0 0 1px hsl(0 0% 100% / 0.05);
      overflow: hidden;
      text-align: center;
    }
    .va-solaris .core::before {
      content: "";
      position: absolute;
      inset: 0;
      border-radius: 50%;
      background:
        radial-gradient(45% 45% at 30% 25%, hsl(0 0% 100% / 0.25), transparent 60%),
        radial-gradient(30% 30% at 70% 70%, var(--accent-2), transparent 60%);
      mix-blend-mode: overlay;
      opacity: 0.55;
      pointer-events: none;
    }

    .va-solaris .title {
      display: grid;
      gap: 10px;
      padding: clamp(16px, 2vw, 24px);
    }
    .va-solaris h1 {
      margin: 0;
      font-size: clamp(32px, 6.5vw, 62px);
      font-weight: 900;
      letter-spacing: -0.02em;
      line-height: 1.05;
      background: linear-gradient(90deg, var(--accent), var(--accent-2));
      -webkit-background-clip: text;
      background-clip: text;
      color: transparent;
    }
    .va-solaris .tag {
      margin: 0 auto;
      max-width: 32ch;
      color: var(--muted);
      font-size: clamp(13px, 1.6vw, 17px);
      text-wrap: balance;
    }
    .va-solaris .chips {
      display: flex;
      gap: 8px;
      justify-content: center;
      flex-wrap: wrap;
      margin-top: 10px;
      filter: drop-shadow(0 6px 16px hsl(0 0% 0% / 0.4));
    }
    .va-solaris .chip {
      padding: 8px 10px;
      border-radius: 999px;
      background: hsl(0 0% 100% / 0.06);
      border: 1px solid hsl(0 0% 100% / 0.14);
      font-size: 12px;
      color: var(--fg);
      display: inline-flex; align-items: center; gap: 8px;
    }
    .va-solaris .chip::before {
      content: "";
      width: 7px; height: 7px; border-radius: 50%;
      background: radial-gradient(circle at 30% 30%, #fff, var(--accent));
      box-shadow: 0 0 10px var(--accent);
    }

    /* Panel */
    .va-solaris .panel {
      position: relative;
      z-index: 2;
      margin-top: clamp(16px, 3vw, 26px);
      display: grid;
      grid-template-columns: 1fr auto;
      align-items: center;
      gap: 14px;
      padding: 12px;
      border-radius: var(--radius);
      background: linear-gradient(180deg, hsl(0 0% 100% / 0.07), hsl(0 0% 100% / 0.03));
      border: 1px solid var(--surface-2);
      backdrop-filter: blur(10px) saturate(130%);
      -webkit-backdrop-filter: blur(10px) saturate(130%);
      box-shadow: 0 8px 24px hsl(0 0% 0% / 0.35), inset 0 0 0 1px hsl(0 0% 100% / 0.04);
    }
    .va-solaris .controls {
      display: flex;
      flex-wrap: wrap;
      align-items: center;
      gap: 10px 14px;
    }

    .va-solaris .btn {
      appearance: none;
      border: 0;
      border-radius: 12px;
      padding: 10px 14px;
      color: hsl(222 24% 12%);
      background: linear-gradient(180deg, var(--accent), var(--accent-2));
      box-shadow: 0 12px 28px hsl(var(--h) 70% 50% / 0.35), 0 1px 0 hsl(0 0% 100% / 0.5) inset;
      font-weight: 800;
      letter-spacing: 0.02em;
      cursor: pointer;
      transition: transform 180ms ease, filter 180ms ease, box-shadow 180ms ease;
    }
    .va-solaris .btn:hover { transform: translateY(-1px); filter: saturate(1.1); }
    .va-solaris .btn:active { transform: translateY(0); }

    .va-solaris .swatches {
      display: inline-flex; align-items: center; gap: 8px;
      padding-left: 6px;
      border-left: 1px dashed hsl(0 0% 100% / 0.14);
      margin-left: 2px;
    }
    .va-solaris .sw {
      width: 28px; height: 28px; border-radius: 50%;
      border: 1px solid hsl(0 0% 100% / 0.2);
      background: conic-gradient(from 180deg, hsl(var(--hh) 90% 62%), hsl(calc(var(--hh) + 42) 80% 58%));
      box-shadow: 0 8px 18px hsl(var(--hh) 80% 50% / 0.45);
      position: relative;
      overflow: hidden;
      cursor: pointer;
      display: grid; place-items: center;
    }
    .va-solaris .sw::after {
      content: "";
      position: absolute; inset: 0;
      background: radial-gradient(40% 40% at 30% 30%, #fff8, transparent 50%);
      mix-blend-mode: screen;
    }
    .va-solaris .sw:focus-visible { outline: 2px solid white; outline-offset: 2px; }

    .va-solaris .range {
      display: inline-flex; align-items: center; gap: 8px;
      margin-left: 10px; color: var(--muted); font-size: 12px;
    }
    .va-solaris input[type="range"] {
      -webkit-appearance: none; appearance: none;
      width: min(28vw, 220px);
      height: 8px;
      border-radius: 999px;
      background: linear-gradient(90deg, var(--accent), var(--accent-2));
      outline: none;
      box-shadow: inset 0 0 0 1px hsl(0 0% 100% / 0.25);
    }
    .va-solaris input[type="range"]::-webkit-slider-thumb {
      -webkit-appearance: none; appearance: none;
      width: 18px; height: 18px; border-radius: 50%;
      background: #fff;
      box-shadow: 0 0 0 3px var(--accent) inset, 0 4px 10px hsl(0 0% 0% / 0.3);
      cursor: pointer;
    }
    .va-solaris input[type="range"]::-moz-range-thumb {
      width: 18px; height: 18px; border-radius: 50%;
      background: #fff; border: 0;
      box-shadow: 0 0 0 3px var(--accent) inset, 0 4px 10px hsl(0 0% 0% / 0.3);
      cursor: pointer;
    }

    .va-solaris .meta {
      display: flex; align-items: center; gap: 12px; color: var(--muted);
      font-size: 12px;
    }
    .va-solaris .legend-dot {
      width: 8px; height: 8px; border-radius: 50%;
      background: radial-gradient(circle at 30% 30%, #fff, var(--accent));
      box-shadow: 0 0 10px var(--accent);
    }

    /* Pulses on click */
    .va-solaris .pulse {
      position: absolute;
      border-radius: 50%;
      border: 1px solid hsl(0 0% 100% / 0.45);
      box-shadow: 0 0 20px var(--glow);
      transform: translate(-50%, -50%) scale(0.2);
      opacity: 0.9;
      animation: va-pulse 900ms ease-out forwards;
      pointer-events: none;
      mix-blend-mode: screen;
    }

    /* Motion toggles */
    .va-solaris[data-motion="off"] .nebula,
    .va-solaris[data-motion="off"] .ring,
    .va-solaris[data-motion="off"] .ticks,
    .va-solaris[data-motion="off"] .sat,
    .va-solaris[data-motion="off"] .stars i { animation: none !important; }
    .va-solaris[data-motion="off"] .btn { filter: grayscale(0.05); }

    @media (prefers-reduced-motion: reduce) {
      .va-solaris .nebula,
      .va-solaris .ring,
      .va-solaris .ticks,
      .va-solaris .sat,
      .va-solaris .stars i { animation: none !important; }
    }

    /* Keyframes */
    @keyframes va-spin { to { transform: rotate(360deg); } }
    @keyframes va-spin-rev { to { transform: rotate(-360deg); } }
    @keyframes va-revolve {
      from { transform: rotate(0deg) translateX(var(--r)) rotate(0deg); }
      to   { transform: rotate(360deg) translateX(var(--r)) rotate(-360deg); }
    }
    @keyframes va-drift { 0%,100% { transform: translateY(-2%) } 50% { transform: translateY(2%) } }
    @keyframes va-twinkle { 0%,100% { opacity: 0.6; transform: scale(1); } 50% { opacity: 1; transform: scale(1.4); } }
    @keyframes va-pulse {
      0% { transform: translate(-50%, -50%) scale(0.2); opacity: 0.9; }
      100% { transform: translate(-50%, -50%) scale(1); opacity: 0; }
    }
  </style>

  <div class="sky" aria-hidden="true">
    <div class="nebula"></div>
    <div class="stars"></div>
  </div>

  <div class="dial" role="img" aria-label="Luminous rotating dial with orbiting particles">
    <div class="ring"></div>
    <div class="ticks"></div>

    <div class="orbit">
      <span class="sat" style="--r: 40%; --d: 24s;"></span>
      <span class="sat s2" style="--r: 32%; --d: 18s;"></span>
      <span class="sat s3" style="--r: 24%; --d: 14s;"></span>
      <span class="sat s4" style="--r: 17%; --d: 11s;"></span>
    </div>

    <div class="core" id="core">
      <div class="title" aria-live="polite">
        <h1>Solar Draft</h1>
        <p class="tag">A kinetic dial for clear thinking — quiet, bright, and beautifully in orbit.</p>
        <div class="chips" aria-label="Design tenets">
          <span class="chip">Clarity</span>
          <span class="chip">Poise</span>
          <span class="chip">Motion</span>
        </div>
      </div>
    </div>
  </div>

  <div class="panel" role="region" aria-label="Controls">
    <div class="controls">
      <button class="btn" id="toggle" aria-pressed="false">Pause Motion</button>
      <button class="btn" id="shuffle" aria-label="Randomize the dial">Shuffle ◯</button>

      <div class="swatches" role="group" aria-label="Accent palette">
        <button class="sw" style="--hh: 206" data-hue="206" aria-label="Azure"></button>
        <button class="sw" style="--hh: 188" data-hue="188" aria-label="Teal"></button>
        <button class="sw" style="--hh: 268" data-hue="268" aria-label="Violet"></button>
        <button class="sw" style="--hh: 35" data-hue="35" aria-label="Amber"></button>
        <button class="sw" style="--hh: 344" data-hue="344" aria-label="Crimson"></button>
      </div>

      <label class="range" for="spd">
        Speed
        <input type="range" id="spd" min="0.35" max="2.2" step="0.01" value="1">
      </label>
    </div>

    <div class="meta">
      <span class="legend-dot" aria-hidden="true"></span>
      <span>Orbit Studio</span>
      <span id="last-updated">Last updated: 2026-01-27 08:44:55 EST</span>
    </div>
  </div>

  <script>
    (function(){
      const root = document.currentScript.closest('.va-solaris');
      const starsEl = root.querySelector('.stars');
      const updated = root.querySelector('#last-updated');
      const toggle = root.querySelector('#toggle');
      const shuffle = root.querySelector('#shuffle');
      const swatches = root.querySelectorAll('.sw');
      const range = root.querySelector('#spd');
      const core = root.querySelector('#core');
      const dial = root.querySelector('.dial');

      // Stars
      const STAR_COUNT = 54;
      for (let i = 0; i < STAR_COUNT; i++) {
        const s = document.createElement('i');
        s.style.left = Math.random() * 100 + '%';
        s.style.top = Math.random() * 100 + '%';
        s.style.opacity = (0.4 + Math.random() * 0.6).toFixed(2);
        s.style.animationDelay = (Math.random() * 5).toFixed(2) + 's';
        s.style.transform = `scale(${0.8 + Math.random()*1.4})`;
        starsEl.appendChild(s);
      }

      // Updated time
      function fmt(d) {
        try {
          return '• ' + d.toLocaleString([], {
            year: 'numeric', month: 'short', day: '2-digit',
            hour: '2-digit', minute: '2-digit', second: '2-digit',
            hour12: false, timeZoneName: 'short'
          });
        } catch { return '• ' + d.toUTCString(); }
      }
      updated.textContent = fmt(new Date());

      // Motion toggle
      toggle.addEventListener('click', () => {
        const off = root.getAttribute('data-motion') === 'off';
        root.setAttribute('data-motion', off ? 'on' : 'off');
        toggle.textContent = off ? 'Pause Motion' : 'Resume Motion';
        toggle.setAttribute('aria-pressed', String(!off));
        ripple(toggle);
      });

      // Hue swatches
      swatches.forEach(sw => {
        sw.addEventListener('click', () => {
          const hue = sw.getAttribute('data-hue');
          root.style.setProperty('--h', hue);
          spark(sw, hue);
        });
      });

      // Speed control
      function setSpeed(v) {
        root.style.setProperty('--speed', v);
      }
      range.addEventListener('input', e => setSpeed(e.target.value));
      setSpeed(range.value);

      // Shuffle seeds & small celebration
      shuffle.addEventListener('click', () => {
        const seed = Math.floor(Math.random() * 360);
        root.style.setProperty('--seed', seed);
        confetti(dial);
        ripple(shuffle);
      });

      // Tilt parallax
      root.addEventListener('pointermove', (e) => {
        const r = dial.getBoundingClientRect();
        const x = (e.clientX - r.left) / r.width - 0.5;
        const y = (e.clientY - r.top) / r.height - 0.5;
        const intensity = 6;
        dial.style.transform = `perspective(1000px) rotateX(${(-y*intensity)}deg) rotateY(${(x*intensity)}deg)`;
      });
      root.addEventListener('pointerleave', () => { dial.style.transform = ''; });

      // Core pulse on tap/click
      core.addEventListener('pointerdown', (e) => {
        const rect = core.getBoundingClientRect();
        const x = e.clientX - rect.left;
        const y = e.clientY - rect.top;
        const p = document.createElement('span');
        p.className = 'pulse';
        p.style.left = x + 'px';
        p.style.top = y + 'px';
        const size = Math.max(rect.width, rect.height) * 0.9;
        p.style.width = p.style.height = size + 'px';
        core.appendChild(p);
        setTimeout(() => p.remove(), 920);
      });

      // Little helpers
      function spark(el, hue) {
        const s = document.createElement('span');
        s.style.position = 'absolute';
        s.style.inset = '0';
        s.style.borderRadius = '50%';
        s.style.boxShadow = `0 0 0 0 hsl(${hue} 90% 60% / 0.8)`;
        s.style.animation = 'va-spark 620ms ease-out forwards';
        el.appendChild(s);
        setTimeout(() => s.remove(), 640);
      }
      function ripple(btn) {
        const r = document.createElement('span');
        r.className = 'pulse';
        const b = btn.getBoundingClientRect();
        r.style.left = (b.width/2) + 'px';
        r.style.top = (b.clientHeight? b.clientHeight : b.height)/2 + 'px';
        r.style.width = r.style.height = Math.max(b.width, b.height) * 1.4 + 'px';
        btn.style.position = 'relative';
        btn.appendChild(r);
        setTimeout(() => r.remove(), 950);
      }
      function confetti(target) {
        const burst = document.createDocumentFragment();
        const rect = target.getBoundingClientRect();
        for (let i = 0; i < 18; i++) {
          const c = document.createElement('span');
          c.style.position = 'absolute';
          c.style.left = rect.width/2 + 'px';
          c.style.top = rect.height/2 + 'px';
          c.style.width = '6px';
          c.style.height = '6px';
          c.style.borderRadius = '50%';
          c.style.background = `hsl(${(+getComputedStyle(root).getPropertyValue('--h') || 206) + (Math.random()*60-30)} 90% ${60 + Math.random()*20}%)`;
          c.style.boxShadow = '0 0 12px hsl(0 0% 100% / 0.35)';
          c.style.pointerEvents = 'none';
          const ang = Math.random() * Math.PI * 2;
          const dist = 60 + Math.random() * 120;
          const tx = Math.cos(ang) * dist;
          const ty = Math.sin(ang) * dist;
          c.style.transition = `transform 700ms cubic-bezier(.16,.84,.44,1), opacity 700ms linear`;
          c.style.transform = `translate(0,0)`;
          c.style.opacity = '1';
          burst.appendChild(c);
          requestAnimationFrame(() => { c.style.transform = `translate(${tx}px, ${ty}px)`; c.style.opacity = '0'; });
          setTimeout(() => c.remove(), 720);
        }
        target.appendChild(burst);
      }

      // Inject spark keyframes once (scoped)
      const kfId = 'va-spark-kf';
      if (!document.getElementById(kfId)) {
        const st = document.createElement('style');
        st.id = kfId;
        st.textContent = `
          @keyframes va-spark {
            0% { box-shadow: 0 0 0 0 var(--glow); opacity: 1; }
            100% { box-shadow: 0 0 0 18px transparent; opacity: 0; }
          }
        `;
        root.appendChild(st);
      }
    })();
  </script>
