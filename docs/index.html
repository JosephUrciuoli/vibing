  <style>
    .v128-aurora{
      --r: 28px;
      --pad: clamp(18px, 5vw, 56px);

      /* DAWN (default) */
      --ink:#0c0f1a;
      --muted:#5f6b85;
      --bg1:#fff9f4;
      --bg2:#f1f6ff;
      --panel: rgba(255,255,255,0.72);
      --edge: rgba(10,15,26,0.16);
      --p1:#ff6a6a; --p2:#ffb86b; --p3:#7cc8ff;

      position: relative;
      color: var(--ink);
      font-family: ui-sans-serif, -apple-system, Inter, "Helvetica Neue", Segoe UI, Arial, system-ui, sans-serif;
      border-radius: var(--r);
      padding: var(--pad);
      min-height: 860px;
      background:
        radial-gradient(1200px 800px at -10% -20%, color-mix(in srgb, var(--p1) 16%, transparent), transparent 60%),
        radial-gradient(1200px 800px at 120% 120%, color-mix(in srgb, var(--p3) 14%, transparent), transparent 60%),
        linear-gradient(180deg, var(--bg1), var(--bg2));
      box-shadow:
        inset 0 1px 0 rgba(255,255,255,0.7),
        0 60px 160px rgba(0,0,0,0.14);
      isolation:isolate;
      overflow: clip;
    }
    .v128-aurora *{ box-sizing:border-box; }

    .v128-aurora::before,
    .v128-aurora::after{
      content:"";
      position:absolute; inset:-25%;
      background:
        conic-gradient(from 0deg,
          color-mix(in srgb, var(--p1) 18%, transparent),
          color-mix(in srgb, var(--p2) 18%, transparent),
          color-mix(in srgb, var(--p3) 18%, transparent),
          color-mix(in srgb, var(--p1) 18%, transparent));
      filter: blur(52px) saturate(120%);
      mix-blend-mode: soft-light;
      animation: v128Veil 80s linear infinite;
      opacity:.42; pointer-events:none; z-index:0;
    }
    .v128-aurora::after{ animation-duration: 110s; animation-direction: reverse; opacity:.28; filter: blur(70px) saturate(130%); }
    @keyframes v128Veil{ to{ transform: rotate(360deg) scale(1.06); } }

    /* SCHEMES */
    .v128-aurora[data-scheme="dawn"]{
      --ink:#0c0f1a; --muted:#5f6b85;
      --bg1:#fff9f4; --bg2:#f1f6ff; --panel: rgba(255,255,255,0.72); --edge: rgba(10,15,26,0.16);
      --p1:#ff6a6a; --p2:#ffb86b; --p3:#7cc8ff;
    }
    .v128-aurora[data-scheme="dusk"]{
      --ink:#e9f0ff; --muted:#9fb3da;
      --bg1:#0b1020; --bg2:#141d34; --panel: rgba(255,255,255,0.08); --edge: rgba(255,255,255,0.16);
      --p1:#6a9bff; --p2:#b883ff; --p3:#42e3cf;
      filter: saturate(112%);
      box-shadow: inset 0 1px 0 rgba(255,255,255,0.06), 0 60px 160px rgba(0,0,0,0.28);
    }
    .v128-aurora[data-scheme="noir"]{
      --ink:#eaeef9; --muted:#a8b0c6;
      --bg1:#0a0a0f; --bg2:#121318; --panel: rgba(255,255,255,0.06); --edge: rgba(255,255,255,0.18);
      --p1:#c3d4ff; --p2:#9de8d6; --p3:#ffe29f;
      filter: saturate(110%) contrast(1.02);
    }

    /* HEADER */
    .v128-aurora .mast{
      position: relative; z-index:2;
      display:grid; grid-template-columns: 1fr auto; align-items:center; gap:24px;
    }
    .v128-aurora .brand{ display:flex; align-items:center; gap:16px; user-select:none; }
    .v128-aurora .sig{
      --s:64px;
      width:var(--s); height:var(--s); border-radius:22px; position:relative; overflow:hidden; flex:0 0 auto;
      background:
        radial-gradient(110% 120% at 20% 10%, color-mix(in srgb, var(--p2) 65%, white), transparent 58%),
        radial-gradient(120% 120% at 85% 85%, color-mix(in srgb, var(--p3) 60%, black), transparent 60%),
        linear-gradient(135deg, color-mix(in srgb, var(--p1) 22%, transparent), color-mix(in srgb, var(--p2) 18%, transparent));
      box-shadow: inset 0 0 0 6px color-mix(in srgb, var(--bg2) 40%, transparent), 0 16px 36px rgba(0,0,0,0.18);
      display:grid; place-items:center; isolation:isolate;
    }
    .v128-aurora .sig::after{
      content:""; position:absolute; inset:0;
      background: radial-gradient(90% 60% at 30% 0%, rgba(255,255,255,0.22), transparent 50%);
      mix-blend-mode: soft-light;
    }
    .v128-aurora .sig i{
      width:60%; height:60%; border-radius:50%;
      border:3px solid color-mix(in srgb, var(--p3) 70%, transparent);
      border-top-color: color-mix(in srgb, var(--p1) 86%, transparent);
      display:block; animation: v128Spin 10s linear infinite;
      box-shadow: 0 0 0 2px rgba(255,255,255,0.06), inset 0 0 18px color-mix(in srgb, var(--p2) 60%, transparent);
    }
    @keyframes v128Spin{ to{ transform: rotate(360deg);} }

    .v128-aurora .title{ line-height:1; display:flex; flex-direction:column; }
    .v128-aurora .t1{
      margin:0; font-weight:1000; letter-spacing:-0.02em;
      font-size: clamp(28px, 6.5vw, 70px);
      background: linear-gradient(110deg, var(--p2), var(--p3));
      -webkit-background-clip:text; background-clip:text; color: transparent;
    }
    .v128-aurora .t2{
      font-size:12px; font-weight:900; color:var(--muted); text-transform:uppercase; letter-spacing:.22em;
    }

    .v128-aurora .controls{ display:flex; align-items:center; gap:10px; flex-wrap:wrap; justify-content:flex-end; }
    .v128-aurora .toggle{
      display:inline-flex; gap:0; overflow:hidden; border-radius:999px; border:1px solid var(--edge);
      background: var(--panel); backdrop-filter: blur(10px);
      box-shadow: inset 0 1px 0 rgba(255,255,255,0.16);
    }
    .v128-aurora .toggle button{
      appearance:none; border:0; background:transparent; color:var(--muted);
      padding:8px 14px; font-weight:900; font-size:12px; cursor:pointer; letter-spacing:.2px;
      transition: color .18s ease, background .18s ease;
    }
    .v128-aurora .toggle button[aria-pressed="true"]{
      color:var(--ink);
      background: linear-gradient(135deg, var(--p2), var(--p3));
    }

    .v128-aurora .pill{
      display:inline-flex; align-items:center; gap:10px; padding:12px 16px; border-radius:14px;
      font-weight:900; letter-spacing:.2px; text-decoration:none; cursor:pointer; border:1px solid var(--edge);
      background: var(--panel); color: var(--ink);
      transition: transform .16s ease, filter .2s ease;
      box-shadow: 0 18px 36px rgba(0,0,0,0.12);
    }
    .v128-aurora .pill.primary{ background: linear-gradient(135deg, var(--p2), var(--p3)); }
    .v128-aurora .pill:hover{ transform: translateY(-2px); filter: saturate(112%); }

    /* SCENE */
    .v128-aurora .scene{ position: relative; z-index:1; margin-top: clamp(18px, 3vw, 32px); }
    .v128-aurora .frame{
      width:min(100%, 1180px); margin-inline:auto;
      border-radius: 42px;
      background: color-mix(in srgb, var(--panel) 85%, transparent);
      border:1px solid var(--edge);
      box-shadow: 0 28px 90px rgba(0,0,0,0.16), inset 0 1px 0 rgba(255,255,255,0.08);
      overflow:hidden; padding: clamp(14px, 2.2vw, 24px);
      display:grid; place-items:center;
      transform-style: preserve-3d; perspective: 1200px;
    }
    .v128-aurora .viewport{
      width:100%; aspect-ratio: 4/3; border-radius: 28px; position:relative; overflow:hidden;
      border:1px solid var(--edge);
      box-shadow: inset 0 0 0 10px color-mix(in srgb, var(--bg2) 22%, transparent), 0 22px 80px rgba(0,0,0,0.16);
      transform: rotateX(var(--tiltX, 0deg)) rotateY(var(--tiltY, 0deg));
      transition: transform .25s ease;
      background:
        radial-gradient(120% 90% at 10% -10%, color-mix(in srgb, var(--p1) 12%, transparent), transparent 60%),
        radial-gradient(100% 100% at 110% 110%, color-mix(in srgb, var(--p3) 14%, transparent), transparent 60%),
        linear-gradient(180deg, color-mix(in srgb, var(--bg1) 86%, transparent), color-mix(in srgb, var(--bg2) 90%, transparent));
    }
    .v128-aurora canvas#aeon{ position:absolute; inset:0; width:100%; height:100%; display:block; }
    .v128-aurora .shine{
      position:absolute; inset:0; pointer-events:none;
      background:
        linear-gradient(125deg, rgba(255,255,255,0.18), rgba(255,255,255,0.00) 45%),
        radial-gradient(60% 40% at 8% -5%, rgba(255,255,255,0.18), transparent 70%);
      mix-blend-mode: soft-light;
    }
    .v128-aurora .overlay{
      position:absolute; inset:0; display:grid; grid-template-rows: 1fr auto; pointer-events:none; z-index:2;
      padding: clamp(12px, 3vw, 28px);
    }
    .v128-aurora .heroBox{
      align-self:start; justify-self:start;
      max-width:min(64ch, 80%); text-wrap:balance;
    }
    .v128-aurora .hero{
      font-size: clamp(38px, 7.8vw, 120px); letter-spacing:-0.045em; line-height:.9; font-weight:1000; margin:0;
      background: linear-gradient(95deg, var(--p3), var(--p2));
      -webkit-background-clip:text; background-clip:text; color: transparent;
      text-shadow: 0 0 30px color-mix(in srgb, var(--p3) 18%, transparent);
    }
    .v128-aurora .tag{
      margin:12px 0 0; font-size: clamp(12px, 2vw, 18px); color:var(--muted); font-weight:700; letter-spacing:.02em;
    }
    .v128-aurora .hints{
      align-self:end; justify-self:center;
      font-size:11px; color:var(--muted); background: var(--panel);
      padding:8px 12px; border:1px dashed var(--edge); border-radius:999px;
      backdrop-filter: blur(8px);
    }

    /* FOOTER */
    .v128-aurora .foot{
      position: relative; z-index:2; margin-top: 28px; padding-top: 16px;
      border-top: 1px dashed var(--edge); display:flex; align-items:center; justify-content:space-between; gap:10px; flex-wrap:wrap; color: var(--muted); font-size:12px;
    }

    @media (max-width: 980px){
      .v128-aurora .toggle{ width:100%; justify-content: space-between; }
      .v128-aurora .hero{ font-size: clamp(34px, 12vw, 110px); }
    }
    @media (prefers-reduced-motion: reduce){
      .v128-aurora::before, .v128-aurora::after{ animation: none !important; }
      .v128-aurora .viewport{ transition: none !important; }
    }
  </style>

  <div class="mast" role="banner">

    <div>Studio Nebula Â· AEON Edition 128</div>

  <script>
    (function(){
      const root = document.querySelector('.v128-aurora');
      const view = root.querySelector('#v128');
      const canvas = root.querySelector('#aeon');
      const ctx = canvas.getContext('2d');

      const schBtns = [...root.querySelectorAll('.sch')];
      const btnPause = root.querySelector('#btn-pause');
      const btnSave = root.querySelector('#btn-save');

      // Timestamp
      const ts = root.querySelector('#last-updated');
      try{
        const now = new Date();
        ts.textContent = 'Last updated: ' + now.toLocaleString(undefined, { year:'numeric', month:'2-digit', day:'2-digit', hour:'2-digit', minute:'2-digit' });
      }catch(_){ ts.textContent = 'Last updated: ' + new Date().toString(); }

      // Helpers
      function cssVar(name){
        const cs = getComputedStyle(root);
        return cs.getPropertyValue(name).trim();
      }
      function rgba(hex, a){
        hex = (hex || '').trim();
        if (!hex.startsWith('#')){
          return 'rgba(255,255,255,'+a+')';
        }
        const h = hex.slice(1);
        const b = h.length===3 ? h.split('').map(c=>c+c).join('') : h;
        const r = parseInt(b.slice(0,2),16);
        const g = parseInt(b.slice(2,4),16);
        const bl= parseInt(b.slice(4,6),16);
        return 'rgba('+r+','+g+','+bl+','+a+')';
      }
      function palette(){
        return { p1: cssVar('--p1'), p2: cssVar('--p2'), p3: cssVar('--p3'), ink: cssVar('--ink') };
      }

      // DPI/size
      let dpr = Math.max(1, Math.min(2.5, window.devicePixelRatio || 1));
      let W=0, H=0, CX=0, CY=0;

      // State
      let running = true;
      let t = 0;
      let last = performance.now();

      const pointer = { x:0, y:0, tx:0, ty:0, down:false };
      const rings = [];
      const comets = []; // click pulses

      function setScheme(s){
        root.setAttribute('data-scheme', s);
        schBtns.forEach(b => b.setAttribute('aria-pressed', String(b.dataset.scheme === s)));
        view.animate([{ transform:'scale(1)' }, { transform:'scale(1.03)' }, { transform:'scale(1)' }], { duration: 420, easing:'ease-out' });
        draw(true);
      }

      function resize(){
        const r = view.getBoundingClientRect();
        W = Math.round(r.width);
        H = Math.round(r.height);
        CX = W/2; CY = H/2;

        canvas.width = Math.floor(W * dpr);
        canvas.height = Math.floor(H * dpr);
        canvas.style.width = W + 'px';
        canvas.style.height = H + 'px';
        ctx.setTransform(dpr, 0, 0, dpr, 0, 0);

        initRings();
        centerPointer();
        draw(true);
      }

      function initRings(){
        rings.length = 0;
        const base = Math.min(W,H) * 0.42;
        const kSeeds = [1.0, 1.3819, 2.0, 2.618, 3.1415, 3.618, 4.236];
        const colors = [palette().p1, palette().p2, palette().p3];
        const count = 7;
        for (let i=0;i<count;i++){
          const frac = (i+1)/(count+1);
          rings.push({
            r: base * frac,
            spin: (i%2===0?1:-1) * (0.15 + frac*0.6),
            k: kSeeds[i%kSeeds.length],
            wobble: 0.045 + frac*0.02,
            hue: colors[i%colors.length]
          });
        }
      }

      function step(dt){
        // smooth pointer
        pointer.x += (pointer.tx - pointer.x)*0.08;
        pointer.y += (pointer.ty - pointer.y)*0.08;

        // move "gravity" center towards pointer subtly
        CX += ((W*0.5 + (pointer.x - W*0.5)*0.25) - CX)*0.06;
        CY += ((H*0.5 + (pointer.y - H*0.5)*0.25) - CY)*0.06;

        // tilt
        const nx = (pointer.x / W) - 0.5;
        const ny = (pointer.y / H) - 0.5;
        view.style.setProperty('--tiltX', (-ny*8).toFixed(2) + 'deg');
        view.style.setProperty('--tiltY', (nx*8).toFixed(2) + 'deg');

        // comets
        for (let i=comets.length-1;i>=0;i--){
          const c = comets[i];
          c.r += 220*dt;
          c.a -= 0.7*dt;
          if (c.a<=0) comets.splice(i,1);
        }
      }

      function draw(force){
        const pal = palette();

        // trail fade
        ctx.globalCompositeOperation = 'source-over';
        ctx.fillStyle = rgba(pal.ink, 0.06);
        ctx.fillRect(0,0,W,H);

        // central glow
        const cg = ctx.createRadialGradient(CX, CY, 0, CX, CY, Math.min(W,H)*0.6);
        cg.addColorStop(0, rgba(pal.p3, 0.10));
        cg.addColorStop(1, 'rgba(0,0,0,0)');
        ctx.fillStyle = cg;
        ctx.fillRect(0,0,W,H);

        // rings
        ctx.globalCompositeOperation = 'lighter';
        for (const R of rings){
          const steps = 260;
          ctx.lineWidth = 1.2;
          // outer haze
          ctx.strokeStyle = rgba(R.hue, 0.10);
          ctx.beginPath();
          for (let i=0;i<=steps;i++){
            const th = i/steps * Math.PI*2;
            const phi = th + t*R.spin;
            const rr = R.r * (1 + R.wobble*Math.sin(th*R.k + t*0.9) + 0.02*Math.cos(th*2 + t*0.7));
            const x = CX + rr * Math.cos(phi);
            const y = CY + rr * Math.sin(phi);
            if (i===0) ctx.moveTo(x,y); else ctx.lineTo(x,y);
          }
          ctx.stroke();

          // luminous core gradient
          const startX = CX + R.r*Math.cos(t*R.spin);
          const startY = CY + R.r*Math.sin(t*R.spin);
          const grad = ctx.createLinearGradient(startX, startY, CX, CY);
          grad.addColorStop(0, rgba(R.hue, 0.75));
          grad.addColorStop(1, rgba('#ffffff', 0.20));
          ctx.strokeStyle = grad;
          ctx.lineWidth = 2.1;
          ctx.beginPath();
          for (let i=0;i<=steps;i++){
            const th = i/steps * Math.PI*2;
            const phi = th + t*R.spin;
            const rr = R.r * (1 + (R.wobble*0.6)*Math.sin(th*R.k + t*1.2) + 0.015*Math.cos(th*3 + t*0.6));
            const x = CX + rr * Math.cos(phi);
            const y = CY + rr * Math.sin(phi);
            if (i===0) ctx.moveTo(x,y); else ctx.lineTo(x,y);
          }
          ctx.stroke();

          // planets
          const planets = 4;
          for (let j=0;j<planets;j++){
            const a = t*R.spin*1.1 + j/planets * Math.PI*2 + R.k*0.3;
            const rr = R.r * (1 + 0.02*Math.sin(t*1.8 + j));
            const x = CX + rr*Math.cos(a);
            const y = CY + rr*Math.sin(a);
            const pG = ctx.createRadialGradient(x, y, 0, x, y, 10);
            pG.addColorStop(0, rgba('#ffffff', 0.9));
            pG.addColorStop(0.5, rgba(R.hue, 0.55));
            pG.addColorStop(1, 'rgba(0,0,0,0)');
            ctx.fillStyle = pG;
            ctx.beginPath(); ctx.arc(x,y, 8, 0, Math.PI*2); ctx.fill();
          }
        }

        // comets (click blooms)
        ctx.globalCompositeOperation = 'overlay';
        for (const c of comets){
          const gg = ctx.createRadialGradient(c.x, c.y, 0, c.x, c.y, c.r);
          gg.addColorStop(0, rgba(c.col, 0.35*c.a));
          gg.addColorStop(1, 'rgba(255,255,255,0)');
          ctx.fillStyle = gg;
          ctx.beginPath(); ctx.arc(c.x, c.y, c.r, 0, Math.PI*2); ctx.fill();
        }
      }

      function raf(now){
        const dt = Math.min(0.05, (now - last)/1000);
        last = now; t += dt;

        step(dt);
        draw();

        if (running) requestAnimationFrame(raf);
      }

      function init(){
        resize();
        centerPointer();

        if (window.matchMedia('(prefers-reduced-motion: reduce)').matches){
          running = false; draw(true);
        } else {
          last = performance.now();
          requestAnimationFrame(raf);
        }
      }

      // UI
      schBtns.forEach(b => b.addEventListener('click', ()=> setScheme(b.dataset.scheme)));
      btnSave.addEventListener('click', (e)=>{
        e.preventDefault();
        try{
          const link = document.createElement('a');
          link.href = canvas.toDataURL('image/png');
          link.download = 'aeon-orrery-' + Date.now() + '.png';
          document.body.appendChild(link);
          link.click(); link.remove();
        }catch(_){}
      });
      btnPause.addEventListener('click', (e)=>{
        e.preventDefault();
        running = !running; btnPause.textContent = running ? 'Pause' : 'Play';
        if (running){ last = performance.now(); requestAnimationFrame(raf); }
      });

      // Pointer
      function clamp(n, a, b){ return Math.max(a, Math.min(b, n)); }
      const updatePointer = (e)=>{
        const r = view.getBoundingClientRect();
        pointer.tx = clamp(e.clientX - r.left, 0, r.width);
        pointer.ty = clamp(e.clientY - r.top, 0, r.height);
      };
      view.addEventListener('pointermove', updatePointer, { passive:true });
      view.addEventListener('pointerenter', updatePointer, { passive:true });
      view.addEventListener('pointerleave', ()=>{
        pointer.tx = W*0.5; pointer.ty = H*0.5;
      }, { passive:true });
      view.addEventListener('pointerdown', (e)=>{
        pointer.down = true;
        const r = view.getBoundingClientRect();
        const x = e.clientX - r.left, y = e.clientY - r.top;
        const cols = [palette().p1, palette().p2, palette().p3];
        comets.push({ x, y, r: 8, a:1, col: cols[Math.floor(Math.random()*cols.length)] });
      });
      view.addEventListener('pointerup', ()=>{ pointer.down = false; });

      // Keyboard
      document.addEventListener('keydown', (e)=>{
        if (e.target && /input|textarea|select/i.test(e.target.tagName)) return;
        const k = e.key.toLowerCase();
        if (k === ' '){ e.preventDefault(); running = !running; btnPause.textContent = running ? 'Pause' : 'Play'; if (running){ last = performance.now(); requestAnimationFrame(raf); } }
        if (k === 's'){ e.preventDefault(); btnSave.click(); }
        if (k === '1') setScheme('dawn');
        if (k === '2') setScheme('dusk');
        if (k === '3') setScheme('noir');
      });

      // Time-aware scheme
      const hr = new Date().getHours();
      setScheme(hr < 8 ? 'dawn' : hr < 18 ? 'dawn' : 'dusk');

      // Resize/visibility
      window.addEventListener('resize', resize);
      document.addEventListener('visibilitychange', ()=> {
        if (document.hidden){ running = false; btnPause.textContent = 'Play'; }
        else { running = true; btnPause.textContent = 'Pause'; last = performance.now(); requestAnimationFrame(raf); }
      });

      function centerPointer(){
        const r = view.getBoundingClientRect();
        pointer.tx = r.width/2; pointer.ty = r.height/2; pointer.x = pointer.tx; pointer.y = pointer.ty;
      }

      init();
    })();
  </script>
