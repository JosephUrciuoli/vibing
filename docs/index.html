<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vibing</title>
    <style>
      :root {
        --bg: #0f1221;
        --fg: #e6e8f0;
        --muted: #9aa3b2;
        --accent: #8b5cf6;
      }
      html, body {
        height: 100%;
      }
      body {
        margin: 0;
        font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Ubuntu, Cantarell, Noto Sans, Helvetica Neue, Arial, "Apple Color Emoji", "Segoe UI Emoji";
        color: var(--fg);
        background: radial-gradient(1200px 800px at 70% 10%, #1b1f3a, var(--bg));
        display: flex;
        align-items: center;
        justify-content: center;
      }
      .card {
        width: min(720px, 92vw);
        background: rgba(255,255,255,0.04);
        border: 1px solid rgba(255,255,255,0.08);
        border-radius: 16px;
        padding: 28px 24px;
        box-shadow: 0 10px 30px rgba(0,0,0,0.3);
        backdrop-filter: blur(6px);
      }
      h1 {
        margin: 0 0 10px 0;
        font-size: 28px;
        letter-spacing: 0.3px;
      }
      .muted {
        color: var(--muted);
        font-size: 14px;
        margin-bottom: 18px;
      }
      #content {
        font-size: 18px;
        line-height: 1.6;
        background: rgba(255,255,255,0.04);
        border: 1px dashed rgba(255,255,255,0.12);
        border-radius: 12px;
        padding: 16px;
      }
      .footer {
        margin-top: 18px;
        display: flex;
        justify-content: space-between;
        align-items: center;
        font-size: 14px;
        color: var(--muted);
      }
      .badge {
        display: inline-block;
        background: rgba(139, 92, 246, 0.18);
        color: #d4c2ff;
        padding: 4px 10px;
        border-radius: 999px;
        font-size: 12px;
        border: 1px solid rgba(139, 92, 246, 0.35);
        letter-spacing: 0.2px;
      }
    </style>
  </head>
  <body>
    <!-- BEGIN_EDITABLE -->
      <section id="content">
<div class="v276">
  <style>
    .v276 {
      --h: 218;
      --bg-0: hsl(220 30% 6%);
      --glass: hsla(0 0% 100% / 0.06);
      --stroke: hsla(0 0% 100% / 0.18);
      --text: hsl(210 20% 96%);
      --muted: hsl(210 10% 78%);
      position: relative;
      border-radius: 20px;
      padding: 42px 36px;
      overflow: clip;
      color: var(--text);
      background:
        radial-gradient(1200px 600px at 110% -10%, hsl(calc(var(--h) + 45) 100% 10% / 0.6), transparent 60%),
        radial-gradient(900px 500px at -10% 110%, hsl(calc(var(--h) + 180) 100% 12% / 0.6), transparent 55%),
        linear-gradient(180deg, hsl(220 35% 9%), var(--bg-0));
      border: 1px solid var(--stroke);
      box-shadow:
        inset 0 1px 0 hsla(0 0% 100% / 0.06),
        0 20px 60px hsl(220 40% 2% / 0.6);
      font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, "Helvetica Neue", Arial, "Apple Color Emoji", "Segoe UI Emoji";
      min-height: 420px;
      display: grid;
      grid-template-rows: 1fr auto;
      isolation: isolate;
    }

    /* Decorative aurora blobs */
    .v276 .canvas {
      position: absolute;
      inset: -10%;
      z-index: 0;
      pointer-events: none;
      filter: saturate(120%);
    }
    .v276 .blob {
      position: absolute;
      width: 56vmin;
      height: 56vmin;
      border-radius: 50%;
      mix-blend-mode: screen;
      opacity: 0.35;
      transform: translate(-50%, -50%) scale(1);
      will-change: transform, filter;
      backdrop-filter: blur(10px);
    }
    .v276 .b1 {
      left: 10%;
      top: 20%;
      background: radial-gradient(circle at 30% 30%, hsl(calc(var(--h) + 40) 100% 60% / 0.55), transparent 60%);
      animation: float1 18s ease-in-out infinite;
    }
    .v276 .b2 {
      left: 85%;
      top: 30%;
      width: 70vmin; height: 70vmin;
      background: radial-gradient(circle at 70% 40%, hsl(calc(var(--h) + 160) 100% 65% / 0.45), transparent 65%);
      animation: float2 22s ease-in-out infinite reverse;
    }
    .v276 .b3 {
      left: 50%;
      top: 90%;
      width: 80vmin; height: 80vmin;
      background: radial-gradient(circle at 50% 60%, hsl(calc(var(--h) - 40) 100% 60% / 0.35), transparent 60%);
      animation: float3 26s ease-in-out infinite;
    }

    /* Kinetic rings */
    .v276 .rings {
      position: absolute;
      inset: 0;
      display: grid;
      place-items: center;
      opacity: 0.6;
    }
    .v276 .ring {
      position: absolute;
      border-radius: 50%;
      --size: 72vmin;
      width: var(--size);
      height: var(--size);
      mask: radial-gradient(circle, transparent 46%, black 47%);
      background:
        conic-gradient(from 0deg,
          transparent 0 28deg,
          hsl(calc(var(--h) + 40) 100% 70% / 0.35) 28deg 70deg,
          transparent 70deg 180deg,
          hsl(calc(var(--h) + 180) 100% 70% / 0.25) 180deg 200deg,
          transparent 200deg 360deg);
      filter: drop-shadow(0 0 12px hsl(calc(var(--h) + 20) 100% 60% / 0.24));
      animation: spin 38s linear infinite;
    }
    .v276 .ring.r2 { --size: 54vmin; opacity: 0.65; animation-duration: 26s; animation-direction: reverse; }
    .v276 .ring.r3 { --size: 36vmin; opacity: 0.75; animation-duration: 18s; }

    /* Grain */
    .v276 .grain {
      position: absolute;
      inset: -20%;
      pointer-events: none;
      background:
        repeating-linear-gradient(0deg, hsla(0 0% 100% / 0.03), hsla(0 0% 100% / 0.03) 1px, transparent 1px, transparent 2px),
        repeating-linear-gradient(90deg, hsla(0 0% 100% / 0.03), hsla(0 0% 100% / 0.03) 1px, transparent 1px, transparent 2px);
      opacity: 0.25;
      transform: translateZ(0);
      animation: grain 12s steps(12) infinite;
      mix-blend-mode: soft-light;
    }

    /* Content */
    .v276 .hero {
      position: relative;
      z-index: 2;
      align-self: center;
      justify-self: center;
      text-align: center;
      width: min(860px, 100%);
      transform-style: preserve-3d;
    }
    .v276 h1 {
      margin: 0;
      letter-spacing: -0.02em;
      line-height: 0.98;
      font-weight: 700;
      font-size: clamp(2.2rem, 6.5vw, 5.6rem);
      text-shadow: 0 2px 12px hsl(0 0% 0% / 0.25);
    }
    .v276 h1 .line {
      display: block;
    }
    .v276 h1 .accent {
      background: linear-gradient(90deg,
        hsl(calc(var(--h) + 30) 100% 70%),
        hsl(calc(var(--h) + 140) 100% 70%));
      -webkit-background-clip: text;
      background-clip: text;
      color: transparent;
      filter: drop-shadow(0 8px 28px hsl(calc(var(--h) + 20) 100% 60% / 0.25));
    }
    .v276 .sub {
      margin: 16px auto 26px;
      font-size: clamp(0.95rem, 1.6vw, 1.15rem);
      color: var(--muted);
      max-width: 56ch;
    }

    .v276 .glass {
      background: var(--glass);
      border: 1px solid var(--stroke);
      border-radius: 14px;
      backdrop-filter: blur(14px) saturate(110%);
      -webkit-backdrop-filter: blur(14px) saturate(110%);
      box-shadow:
        inset 0 1px 0 hsla(0 0% 100% / 0.12),
        0 10px 30px hsl(220 40% 4% / 0.45);
    }

    .v276 .cta-row {
      display: inline-flex;
      gap: 12px;
      align-items: center;
      justify-content: center;
      flex-wrap: wrap;
    }
    .v276 .cta {
      position: relative;
      appearance: none;
      border: 0;
      padding: 12px 16px;
      border-radius: 12px;
      font-weight: 600;
      letter-spacing: 0.01em;
      color: var(--text);
      cursor: pointer;
      transition: transform 200ms ease, box-shadow 200ms ease, background-color 200ms ease, color 200ms ease;
      outline: none;
    }
    .v276 .cta.primary {
      background:
        linear-gradient(180deg, hsla(0 0% 100% / 0.10), hsla(0 0% 100% / 0.00)),
        linear-gradient(90deg, hsl(calc(var(--h) + 30) 100% 62%), hsl(calc(var(--h) + 150) 100% 62%));
      box-shadow: 0 10px 24px hsl(calc(var(--h) + 40) 100% 50% / 0.25);
      color: hsl(220 35% 10%);
    }
    .v276 .cta.primary:hover { transform: translateY(-2px); }
    .v276 .cta.ghost {
      background: var(--glass);
      border: 1px solid var(--stroke);
      color: var(--text);
    }
    .v276 .cta.ghost:hover {
      transform: translateY(-2px);
      box-shadow: 0 10px 22px hsl(220 40% 2% / 0.4);
    }
    .v276 .cta:focus-visible {
      box-shadow:
        0 0 0 3px hsl(0 0% 100% / 0.18),
        0 0 0 6px hsl(calc(var(--h) + 140) 100% 60% / 0.35);
    }

    .v276 .panel {
      margin: 22px auto 0;
      padding: 14px 16px;
      display: inline-flex;
      align-items: center;
      gap: 12px;
    }
    .v276 .chip {
      padding: 6px 10px;
      border-radius: 999px;
      font-size: 12px;
      letter-spacing: 0.06em;
      text-transform: uppercase;
      color: var(--text);
      background: linear-gradient(180deg, hsla(0 0% 100% / 0.08), hsla(0 0% 100% / 0.02));
      border: 1px solid var(--stroke);
    }

    .v276 .meta {
      z-index: 2;
      align-self: end;
      display: flex;
      justify-content: space-between;
      align-items: center;
      gap: 12px;
      margin-top: 16px;
      padding: 12px 14px;
      border-top: 1px solid hsla(0 0% 100% / 0.08);
    }
    .v276 .last {
      color: var(--muted);
      font-size: 12px;
      letter-spacing: 0.02em;
      display: inline-flex;
      gap: 8px;
      align-items: center;
    }
    .v276 .pulse {
      width: 8px; height: 8px; border-radius: 50%;
      background: hsl(calc(var(--h) + 120) 100% 60%);
      box-shadow: 0 0 0 0 hsl(calc(var(--h) + 120) 100% 60% / 0.7);
      animation: pulse 2.2s ease-out infinite;
    }

    /* Tilt / parallax */
    .v276 .tilt {
      transition: transform 300ms cubic-bezier(.2,.7,.2,1);
    }

    /* Animations */
    @keyframes spin { to { transform: rotate(360deg); } }
    @keyframes float1 {
      0%,100% { transform: translate(-50%, -50%) scale(1); filter: blur(22px); }
      50%     { transform: translate(-45%, -42%) scale(1.08); filter: blur(26px); }
    }
    @keyframes float2 {
      0%,100% { transform: translate(-50%, -50%) scale(0.92); filter: blur(24px); }
      50%     { transform: translate(-48%, -52%) scale(1.05); filter: blur(28px); }
    }
    @keyframes float3 {
      0%,100% { transform: translate(-50%, -50%) scale(1.05); filter: blur(26px); }
      50%     { transform: translate(-52%, -46%) scale(0.97); filter: blur(22px); }
    }
    @keyframes grain {
      0% { transform: translate3d(0,0,0); }
      10% { transform: translate3d(-2%, -1%, 0); }
      20% { transform: translate3d(1%, -2%, 0); }
      30% { transform: translate3d(-2%, 1%, 0); }
      40% { transform: translate3d(2%, 2%, 0); }
      50% { transform: translate3d(-1%, -2%, 0); }
      60% { transform: translate3d(2%, -1%, 0); }
      70% { transform: translate3d(-2%, 2%, 0); }
      80% { transform: translate3d(1%, 1%, 0); }
      90% { transform: translate3d(-1%, 2%, 0); }
      100% { transform: translate3d(0,0,0); }
    }
    @keyframes pulse {
      0%   { box-shadow: 0 0 0 0 hsl(calc(var(--h) + 120) 100% 60% / 0.5); }
      70%  { box-shadow: 0 0 0 10px hsl(calc(var(--h) + 120) 100% 60% / 0); }
      100% { box-shadow: 0 0 0 0 hsl(calc(var(--h) + 120) 100% 60% / 0); }
    }

    /* Reduced motion support */
    @media (prefers-reduced-motion: reduce) {
      .v276 .blob,
      .v276 .ring,
      .v276 .grain,
      .v276 .pulse {
        animation: none !important;
      }
      .v276 .tilt {
        transform: none !important;
      }
    }
  </style>

  <div class="canvas" aria-hidden="true">
    <div class="blob b1"></div>
    <div class="blob b2"></div>
    <div class="blob b3"></div>
    <div class="rings">
      <span class="ring r1"></span>
      <span class="ring r2"></span>
      <span class="ring r3"></span>
    </div>
    <div class="grain"></div>
  </div>

  <main class="hero tilt" role="region" aria-label="Kinetic gradient hero">
    <h1>
      <span class="line">Stillness</span>
      <span class="line accent">in Motion</span>
    </h1>
    <p class="sub">Elegantly animated surfaces with mindful energy. Touch, hover, and let the color breathe.</p>

    <div class="cta-row">
      <button class="cta primary" id="cta-begin" aria-label="Begin experience">Begin</button>
      <button class="cta ghost" id="cta-hue" aria-label="Shuffle accent hue">Shuffle Hue</button>
    </div>

    <div class="panel glass" aria-live="polite">
      <span class="chip">Edition 276</span>
      <span class="chip">Aurora UI</span>
      <span class="chip">Calm speed</span>
    </div>
  </main>

  <footer class="meta">
    <div class="last">
      <span class="pulse" aria-hidden="true"></span>
      <span id="last-updated">Last updated: 2025-10-29 04:25:00 EST</span>
    </div>
    <div class="chip">Ambient + Accessible</div>
  </footer>

  <script>
    (function () {
      const root = document.currentScript.closest('.v276');
      const hero = root.querySelector('.hero');
      const hueBtn = root.querySelector('#cta-hue');
      const beginBtn = root.querySelector('#cta-begin');

      // Timestamp
      function fmt(d) {
        const pad = n => String(n).padStart(2, '0');
        const tz = Intl.DateTimeFormat([], { timeZoneName: 'short' }).format(d).split(' ').pop();
        return `Last updated: ${d.getFullYear()}-${pad(d.getMonth() + 1)}-${pad(d.getDate())} ${pad(d.getHours())}:${pad(d.getMinutes())}:${pad(d.getSeconds())} ${tz}`;
      }
      const lu = root.querySelector('#last-updated');
      lu.textContent = fmt(new Date());

      // Tilt / parallax
      const reduce = window.matchMedia('(prefers-reduced-motion: reduce)').matches;
      let raf = null;
      function onMove(e) {
        if (reduce) return;
        const rect = root.getBoundingClientRect();
        const x = (('touches' in e) ? e.touches[0].clientX : e.clientX) - rect.left;
        const y = (('touches' in e) ? e.touches[0].clientY : e.clientY) - rect.top;
        const mx = (x / rect.width - 0.5) * 2; // -1..1
        const my = (y / rect.height - 0.5) * 2;
        if (raf) cancelAnimationFrame(raf);
        raf = requestAnimationFrame(() => {
          const rx = my * -6; // tilt X
          const ry = mx * 7;  // tilt Y
          hero.style.transform = `perspective(900px) rotateX(${rx}deg) rotateY(${ry}deg) translateZ(0)`;
        });
      }
      function onLeave() {
        if (reduce) return;
        hero.style.transform = 'none';
      }
      root.addEventListener('mousemove', onMove, { passive: true });
      root.addEventListener('mouseleave', onLeave);
      root.addEventListener('touchmove', onMove, { passive: true });
      root.addEventListener('touchend', onLeave);

      // Shuffle hue
      function shuffleHue() {
        const h = Math.floor(Math.random() * 360);
        root.style.setProperty('--h', h);
        // Brief flash aura on click
        hueBtn.animate([
          { boxShadow: '0 0 0 0 hsl(0 0% 100% / 0.0)' },
          { boxShadow: `0 0 0 14px hsl(${h} 100% 65% / 0.0)` }
        ], { duration: 520, easing: 'ease-out' });
      }
      hueBtn.addEventListener('click', shuffleHue);

      // Begin: toggle focused flow (slows rings or pauses/resumes)
      let paused = false;
      beginBtn.addEventListener('click', () => {
        paused = !paused;
        root.querySelectorAll('.ring, .blob').forEach(el => {
          el.style.animationPlayState = paused ? 'paused' : 'running';
        });
        beginBtn.textContent = paused ? 'Resume' : 'Pause';
        beginBtn.setAttribute('aria-pressed', String(paused));
      });

      // Keyboard access: space/enter on ghost performs shuffle
      hueBtn.addEventListener('keydown', (e) => {
        if (e.key === ' ' || e.key === 'Enter') { e.preventDefault(); shuffleHue(); }
      });
    })();
  </script>
</div>
      </section>
      <!-- END_EDITABLE -->
    <script>
      // Only show a local placeholder if the agent hasn't written a timestamp yet
      const el = document.getElementById('last-updated');
      if (el && (!el.textContent || el.textContent.includes('not yet'))) {
        const now = new Date();
        el.textContent = `Last updated: ${now.toLocaleString(undefined, { hour12: false })}`;
      }
    </script>
  </body>
