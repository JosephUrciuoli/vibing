<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vibing</title>
    <style>
      :root {
        --bg: #0f1221;
        --fg: #e6e8f0;
        --muted: #9aa3b2;
        --accent: #8b5cf6;
      }
      html, body {
        height: 100%;
      }
      body {
        margin: 0;
        font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Ubuntu, Cantarell, Noto Sans, Helvetica Neue, Arial, "Apple Color Emoji", "Segoe UI Emoji";
        color: var(--fg);
        background: radial-gradient(1200px 800px at 70% 10%, #1b1f3a, var(--bg));
        display: flex;
        align-items: center;
        justify-content: center;
      }
      .card {
        width: min(720px, 92vw);
        background: rgba(255,255,255,0.04);
        border: 1px solid rgba(255,255,255,0.08);
        border-radius: 16px;
        padding: 28px 24px;
        box-shadow: 0 10px 30px rgba(0,0,0,0.3);
        backdrop-filter: blur(6px);
      }
      h1 {
        margin: 0 0 10px 0;
        font-size: 28px;
        letter-spacing: 0.3px;
      }
      .muted {
        color: var(--muted);
        font-size: 14px;
        margin-bottom: 18px;
      }
      #content {
        font-size: 18px;
        line-height: 1.6;
        background: rgba(255,255,255,0.04);
        border: 1px dashed rgba(255,255,255,0.12);
        border-radius: 12px;
        padding: 16px;
      }
      .footer {
        margin-top: 18px;
        display: flex;
        justify-content: space-between;
        align-items: center;
        font-size: 14px;
        color: var(--muted);
      }
      .badge {
        display: inline-block;
        background: rgba(139, 92, 246, 0.18);
        color: #d4c2ff;
        padding: 4px 10px;
        border-radius: 999px;
        font-size: 12px;
        border: 1px solid rgba(139, 92, 246, 0.35);
        letter-spacing: 0.2px;
      }
    </style>
  </head>

<section class="vibe1978" role="region" aria-label="Daylight Garden — Kinetic Meadow">
  <style>
    .vibe1978 {
      --ink: #0f172a;
      --muted: #5b6478;
      --paper: #f6f7fb;
      --tint: #ffffff;
      --ring: 14 115 255;
      --accent-a: #63a6ff;
      --accent-b: #ff8aa1;
      --sun: #ffd88a;
      position: relative;
      min-height: 760px;
      padding: clamp(18px, 3vw, 36px);
      border-radius: 28px;
      color: var(--ink);
      background:
        radial-gradient(120% 110% at -10% -10%, #ffffff 0%, #f5f7fc 50%, #eef1f9 100%),
        linear-gradient(180deg, var(--paper), #eef1f9);
      box-shadow:
        0 30px 80px rgba(18, 28, 48, 0.20),
        0 1px 0 rgba(255,255,255,0.75) inset,
        0 0 0 1px rgba(10, 20, 40, 0.04) inset;
      overflow: hidden;
      isolation: isolate;
      font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, "Helvetica Neue", Arial, "Noto Sans", "Liberation Sans", sans-serif;
    }
    .vibe1978::before {
      content: "";
      position: absolute;
      inset: -20%;
      background:
        radial-gradient(60% 60% at 80% 10%, rgba(255, 224, 160, 0.25), rgba(255,255,255,0) 60%),
        radial-gradient(70% 70% at 20% 90%, rgba(155, 206, 255, 0.18), rgba(255,255,255,0) 65%);
      filter: blur(18px);
      pointer-events: none;
    }

    .v78-frame {
      position: relative;
      max-width: 1180px;
      margin: 0 auto;
      display: grid;
      grid-template-rows: auto 1fr auto;
      gap: clamp(16px, 2.4vw, 28px);
      z-index: 1;
    }

    .v78-head {
      display: flex;
      align-items: center;
      justify-content: space-between;
      gap: 12px;
    }
    .v78-stamp {
      display: inline-flex;
      align-items: center;
      gap: 10px;
      padding: 8px 14px;
      border-radius: 999px;
      font-size: 12px;
      letter-spacing: .06em;
      text-transform: uppercase;
      color: var(--muted);
      background: linear-gradient(180deg, rgba(255,255,255,0.85), rgba(255,255,255,0.65));
      border: 1px solid rgba(14, 115, 255, 0.18);
      box-shadow:
        0 0 0 6px rgba(var(--ring), .08) inset,
        0 8px 24px rgba(18, 28, 48, .12);
      user-select: none;
      white-space: nowrap;
    }
    .v78-stamp::before {
      content: "";
      width: 10px; height: 10px; border-radius: 50%;
      background: radial-gradient(circle at 30% 30%, #fff, rgba(var(--ring),1));
      box-shadow: 0 0 16px rgba(var(--ring),.9), 0 0 0 1px rgba(14, 115, 255, .20) inset;
      flex: none;
    }
    .v78-mini {
      appearance: none;
      border: 1px solid rgba(14, 115, 255, 0.18);
      background: linear-gradient(180deg, rgba(255,255,255,0.90), rgba(255,255,255,0.70));
      color: var(--ink);
      padding: 8px 12px;
      border-radius: 12px;
      font-weight: 700;
      font-size: 12px;
      cursor: pointer;
      box-shadow: 0 1px 0 rgba(255,255,255,.9) inset, 0 8px 18px rgba(18,28,48,.10);
      transition: transform .12s ease, box-shadow .2s ease, background .2s ease, border-color .2s ease;
    }
    .v78-mini:hover { transform: translateY(-1px); }
    .v78-mini:active { transform: translateY(0); }
    .v78-mini:focus-visible { outline: none; box-shadow: 0 0 0 3px rgba(var(--ring), .35); }

    .v78-stage {
      position: relative;
      border-radius: 22px;
      overflow: hidden;
      border: 1px solid rgba(14, 20, 40, 0.08);
      background:
        linear-gradient(180deg, rgba(255,255,255,0.92), rgba(255,255,255,0.78));
      min-height: 540px;
      display: grid;
      place-items: center;
      box-shadow:
        0 20px 60px rgba(18,28,48,.08) inset,
        0 1px 0 rgba(255,255,255,0.8) inset;
    }
    .v78-canvas {
      position: absolute;
      inset: 0;
      width: 100%;
      height: 100%;
      display: block;
      filter: saturate(115%) contrast(108%);
    }
    .v78-copy {
      position: relative;
      z-index: 2;
      text-align: center;
      padding: 10px 14px;
      backdrop-filter: saturate(130%) blur(4px);
      -webkit-backdrop-filter: saturate(130%) blur(4px);
      border-radius: 14px;
      border: 1px solid rgba(14,20,40,0.06);
      background: linear-gradient(180deg, rgba(255,255,255,0.58), rgba(255,255,255,0.38));
      box-shadow: 0 8px 36px rgba(18,28,48,0.12);
    }
    .v78-title {
      margin: clamp(16px, 3vw, 24px) 0 6px;
      font-size: clamp(36px, 7vw, 84px);
      letter-spacing: -0.02em;
      line-height: .95;
      background: linear-gradient(90deg, color-mix(in oklab, var(--accent-a) 70%, #1b263b), color-mix(in oklab, var(--accent-b) 70%, #1b263b));
      -webkit-background-clip: text;
      background-clip: text;
      color: transparent;
      text-wrap: balance;
      text-shadow: 0 10px 50px rgba(14,115,255,.18), 0 16px 60px rgba(255,138,161,.16);
    }
    .v78-sub {
      margin: 0 10px 8px;
      color: var(--muted);
      font-size: clamp(14px, 2.1vw, 18px);
      text-wrap: balance;
    }

    .v78-bar {
      display: flex;
      flex-wrap: wrap;
      align-items: center;
      gap: 10px;
      justify-content: space-between;
      background: linear-gradient(180deg, rgba(255,255,255,0.88), rgba(255,255,255,0.72));
      border: 1px solid rgba(14, 20, 40, 0.08);
      border-radius: 16px;
      padding: 8px;
      box-shadow: 0 1px 0 rgba(255,255,255,.8) inset, 0 8px 22px rgba(18,28,48,.10);
    }
    .v78-controls { display: flex; align-items: center; gap: 8px; flex-wrap: wrap; }
    .v78-pill {
      appearance: none;
      border: 1px solid rgba(14, 20, 40, 0.12);
      background: linear-gradient(180deg, rgba(255,255,255,0.95), rgba(255,255,255,0.75));
      color: var(--ink);
      padding: 10px 14px;
      border-radius: 14px;
      font-weight: 700;
      font-size: 13px;
      cursor: pointer;
      box-shadow: 0 1px 0 rgba(255,255,255,.9) inset, 0 8px 20px rgba(18,28,48,.10);
      transition: transform .12s ease, box-shadow .2s ease, background .2s ease, border-color .2s ease;
    }
    .v78-pill:hover { transform: translateY(-1px); }
    .v78-pill:active { transform: translateY(0); }
    .v78-pill:focus-visible { outline: none; box-shadow: 0 0 0 3px rgba(var(--ring), .30); }
    .v78-pill.primary {
      background: linear-gradient(90deg, color-mix(in oklab, var(--accent-a) 22%, #ffffff), color-mix(in oklab, var(--accent-b) 22%, #ffffff));
      border-color: rgba(var(--ring), .35);
      color: #0b1220;
      text-shadow: 0 1px 0 rgba(255,255,255,.7);
    }
    .v78-range {
      -webkit-appearance: none; appearance: none;
      height: 8px; width: 160px; border-radius: 999px;
      background: linear-gradient(90deg, rgba(var(--ring),.45), rgba(255,138,161,.35));
      outline: none; border: 1px solid rgba(14, 20, 40, 0.12);
      box-shadow: 0 1px 0 rgba(255,255,255,.9) inset, 0 8px 12px rgba(18,28,48,.06) inset;
    }
    .v78-range::-webkit-slider-thumb {
      -webkit-appearance: none;
      width: 18px; height: 18px; border-radius: 50%;
      background: white;
      border: 1px solid rgba(14,20,40,0.22);
      box-shadow: 0 4px 10px rgba(18,28,48,.15);
    }
    .v78-range::-moz-range-thumb {
      width: 18px; height: 18px; border-radius: 50%;
      background: white; border: 1px solid rgba(14,20,40,0.22);
      box-shadow: 0 4px 10px rgba(18,28,48,.15);
    }
    .v78-check {
      color: var(--muted);
      font-size: 12px;
      display: inline-flex; align-items: center; gap: 6px;
      user-select: none;
    }
    .v78-right {
      display: flex; align-items: center; gap: 10px; flex-wrap: wrap;
      color: var(--muted);
      font-size: 12px;
    }
    .v78-tip { opacity: .9; }

    .v78-grain {
      position: absolute;
      inset: 0;
      pointer-events: none;
      opacity: .18;
      mix-blend-mode: multiply;
      background:
        repeating-linear-gradient(0deg, rgba(0,0,0,.01) 0 2px, rgba(0,0,0,0) 2px 4px),
        repeating-linear-gradient(90deg, rgba(0,0,0,.005) 0 2px, rgba(0,0,0,0) 2px 4px);
      filter: contrast(120%) saturate(108%);
      z-index: 0;
    }
    .v78-grain.hidden { opacity: 0; }

    @media (max-width: 900px) {
      .v78-stage { min-height: 480px; }
      .v78-right { width: 100%; justify-content: space-between; }
    }
    @media (prefers-reduced-motion: reduce) {
      .vibe1978, .vibe1978 * { animation: none !important; transition: none !important; }
    }
  </style>

  <div class="v78-frame">
    <div class="v78-head">
      <span class="v78-stamp">Murmur Studio — Iteration 1978</span>
      <button class="v78-mini" data-theme aria-label="Switch theme">Theme: Dawn</button>
    </div>

    <div class="v78-stage" aria-label="Kinetic Meadow">
      <canvas class="v78-canvas" aria-hidden="true"></canvas>

      <div class="v78-copy" aria-live="polite">
        <h1 class="v78-title">Kinetic Meadow</h1>
        <p class="v78-sub">Quiet light, soft wind; lines remember spring.</p>
      </div>

      <div class="v78-grain"></div>
    </div>

    <div class="v78-bar" aria-label="Controls">
      <div class="v78-controls">
        <button class="v78-pill primary" data-run aria-pressed="false">Pause motion</button>
        <label class="v78-check">Wind
          <input class="v78-range" type="range" min="0" max="2" step="0.01" value="1.0" data-wind aria-label="Wind" />
        </label>
        <label class="v78-check"><input type="checkbox" data-grain checked /> Grain</label>
      </div>
      <div class="v78-right">
        <span id="last-updated">Last updated: 2026-01-15 15:23:14 EST</span>
        <span class="v78-tip">Tip: move to stir • click to scatter</span>
      </div>
    </div>
  </div>

  <script>
    (function () {
      const root = document.currentScript.parentElement;
      const canvas = root.querySelector('.v78-canvas');
      const ctx = canvas.getContext('2d', { alpha: true });
      const grainLayer = root.querySelector('.v78-grain');
      const runBtn = root.querySelector('[data-run]');
      const windRange = root.querySelector('[data-wind]');
      const themeBtn = root.querySelector('[data-theme]');
      const updated = root.querySelector('#last-updated');

      // Last updated (localized)
      try {
        const locale = navigator.language || 'en-US';
        const now = new Date();
        updated.textContent = 'Updated ' + now.toLocaleString(locale, {
          year: 'numeric', month: 'short', day: '2-digit',
          hour: '2-digit', minute: '2-digit'
        });
      } catch (_) {
        updated.textContent = 'Updated ' + new Date().toString();
      }

      // Themes
      const themes = [
        {
          name: 'Dawn',
          vars: {
            ink:'#0f172a', muted:'#5b6478', paper:'#f6f7fb', tint:'#ffffff',
            ring:'14 115 255', a:'#63a6ff', b:'#ff8aa1', sun:'#ffd88a'
          }
        },
        {
          name: 'Mint',
          vars: {
            ink:'#0e1820', muted:'#50656e', paper:'#f2fbf7', tint:'#ffffff',
            ring:'34 197 94', a:'#4cd4a5', b:'#58b6ff', sun:'#bdf6b6'
          }
        },
        {
          name: 'Sepia',
          vars: {
            ink:'#2a210f', muted:'#6e6550', paper:'#fbf7f2', tint:'#ffffff',
            ring:'255 180 80', a:'#ffb36a', b:'#e980a6', sun:'#ffd7a1'
          }
        }
      ];
      let themeIndex = 0;
      function applyTheme(v) {
        root.style.setProperty('--ink', v.ink);
        root.style.setProperty('--muted', v.muted);
        root.style.setProperty('--paper', v.paper);
        root.style.setProperty('--tint', v.tint);
        root.style.setProperty('--ring', v.ring);
        root.style.setProperty('--accent-a', v.a);
        root.style.setProperty('--accent-b', v.b);
        root.style.setProperty('--sun', v.sun);
      }
      function setTheme(i) {
        themeIndex = (i + themes.length) % themes.length;
        applyTheme(themes[themeIndex].vars);
        themeBtn.textContent = 'Theme: ' + themes[themeIndex].name;
      }
      setTheme(0);

      // Canvas sizing
      function resize() {
        const rect = canvas.getBoundingClientRect();
        const dpr = Math.min(2, window.devicePixelRatio || 1);
        canvas.width = Math.max(1, Math.floor(rect.width * dpr));
        canvas.height = Math.max(1, Math.floor(rect.height * dpr));
        ctx.setTransform(dpr, 0, 0, dpr, 0, 0);
        buildMeadow();
      }
      window.addEventListener('resize', resize, { passive: true });

      // Meadow entities
      let stems = [];
      let pollen = [];
      let butterflies = [];
      let rings = [];
      let baselineY = 0;

      function buildMeadow() {
        const w = canvas.getBoundingClientRect().width;
        const h = canvas.getBoundingClientRect().height;
        baselineY = h * 0.83;
        const spacing = Math.max(10, Math.min(22, w / 70));
        const count = Math.floor(w / spacing);
        stems = [];
        for (let i = 0; i < count; i++) {
          const x = i * spacing + spacing * 0.5 + (Math.random() - 0.5) * 4;
          stems.push({
            x,
            h: (h * 0.22) + (Math.random() * h * 0.2),
            phase: Math.random() * Math.PI * 2,
            mag: 0.5 + Math.random(),
            thick: 0.8 + Math.random() * 1.8
          });
        }
        // pollen
        const pCount = Math.floor(w * h / 18000);
        pollen = Array.from({ length: pCount }, () => ({
          x: Math.random() * w,
          y: baselineY - Math.random() * (h * 0.7),
          vy: -0.25 - Math.random() * 0.6,
          sway: Math.random() * Math.PI * 2,
          r: 0.8 + Math.random() * 1.6
        }));
        // butterflies
        butterflies = Array.from({ length: 5 }, (_, i) => ({
          baseR: Math.min(w, h) * (0.08 + i * 0.03),
          speed: 0.4 + i * 0.08,
          hue: i % 2 ? getVar('--accent-a') : getVar('--accent-b'),
          angle: Math.random() * Math.PI * 2
        }));
      }

      // Helpers
      function getVar(name) {
        return getComputedStyle(root).getPropertyValue(name).trim() || '#000';
      }

      const pointer = { x: 0.5, y: 0.5, tx: 0.5, ty: 0.5, inside: false };
      function onMove(e) {
        const r = canvas.getBoundingClientRect();
        pointer.tx = (e.clientX - r.left) / Math.max(1, r.width);
        pointer.ty = (e.clientY - r.top) / Math.max(1, r.height);
        pointer.inside = pointer.tx >= 0 && pointer.tx <= 1 && pointer.ty >= 0 && pointer.ty <= 1;
      }
      root.addEventListener('pointermove', onMove);
      root.addEventListener('pointerleave', () => { pointer.tx = 0.5; pointer.ty = 0.5; pointer.inside = false; });

      let running = !window.matchMedia('(prefers-reduced-motion: reduce)').matches;
      runBtn.setAttribute('aria-pressed', running ? 'false' : 'true');
      runBtn.textContent = running ? 'Pause motion' : 'Play motion';
      let wind = parseFloat(windRange.value);

      // Draw loop
      let t = 0;
      function draw() {
        if (!running) return;
        requestAnimationFrame(draw);

        const rect = canvas.getBoundingClientRect();
        const w = rect.width; const h = rect.height;

        // smooth pointer
        pointer.x += (pointer.tx - pointer.x) * 0.06;
        pointer.y += (pointer.ty - pointer.y) * 0.06;

        ctx.clearRect(0, 0, w, h);

        // Sky glow (sun)
        const sx = w * 0.18 + Math.sin(t * 0.3) * 6;
        const sy = h * (0.12 + 0.02 * Math.cos(t * 0.2));
        const sunR = Math.min(w, h) * 0.26;
        const sun = ctx.createRadialGradient(sx, sy, 0, sx, sy, sunR);
        sun.addColorStop(0, getVar('--sun') + 'ee');
        sun.addColorStop(1, 'rgba(255,255,255,0)');
        ctx.globalCompositeOperation = 'lighter';
        ctx.fillStyle = sun;
        ctx.beginPath(); ctx.arc(sx, sy, sunR, 0, Math.PI * 2); ctx.fill();
        ctx.globalCompositeOperation = 'source-over';

        // Ground
        ctx.fillStyle = 'rgba(15,23,42,0.04)';
        ctx.fillRect(0, baselineY + 1, w, h - baselineY);

        // Stem gradient
        const g = ctx.createLinearGradient(0, baselineY, 0, baselineY - Math.min(h * 0.5, h * 0.75));
        g.addColorStop(0, getVar('--accent-a'));
        g.addColorStop(1, getVar('--accent-b'));
        ctx.strokeStyle = g;

        // Draw stems
        for (let i = 0; i < stems.length; i++) {
          const s = stems[i];
          const px = pointer.x * w;
          const py = pointer.y * h;
          const dx = (s.x - px);
          const dy = (baselineY - py);
          const dist = Math.hypot(dx, dy);
          const influence = Math.exp(-dist * dist / (w * h * 0.12)); // soft bell
          const breeze = Math.sin(t * (0.8 + wind * 1.2) + s.phase) * (10 + 26 * s.mag * wind);
          const bend = breeze + (dx * 0.06) * influence * 2.0;

          const x0 = s.x;
          const y0 = baselineY;
          const x1 = s.x + bend * 0.5;
          const y1 = y0 - s.h * 0.6;
          const x2 = s.x + bend;
          const y2 = y0 - s.h;

          ctx.lineWidth = s.thick;
          ctx.globalAlpha = 0.7;
          ctx.beginPath();
          ctx.moveTo(x0, y0);
          ctx.quadraticCurveTo(x1, y1, x2, y2);
          ctx.stroke();

          // tiny bud
          ctx.globalAlpha = 0.9;
          ctx.fillStyle = i % 3 ? getVar('--accent-b') : getVar('--accent-a');
          ctx.beginPath();
          ctx.arc(x2, y2, 1.6 + (s.thick * 0.3), 0, Math.PI * 2);
          ctx.fill();
        }
        ctx.globalAlpha = 1;

        // Pollen
        for (let p of pollen) {
          p.y += p.vy * (0.4 + wind);
          p.sway += 0.03 + wind * 0.015;
          const px = p.x + Math.sin(p.sway) * 6 * (0.2 + wind * 0.6);
          // draw
          ctx.fillStyle = 'rgba(15,23,42,0.12)';
          ctx.beginPath();
          ctx.arc(px, p.y, p.r, 0, Math.PI * 2);
          ctx.fill();

          if (p.y < baselineY - canvas.height * 0.72) {
            p.y = baselineY - Math.random() * (canvas.height * 0.1);
            p.x = Math.random() * w;
            p.vy = -0.25 - Math.random() * 0.6;
            p.sway = Math.random() * Math.PI * 2;
          }
        }

        // Ripple rings
        for (let i = rings.length - 1; i >= 0; i--) {
          const r = rings[i];
          r.r += 8 + wind * 12;
          r.a *= 0.94;
          if (r.a < 0.02) { rings.splice(i, 1); continue; }
          const grad = ctx.createRadialGradient(r.x, r.y, r.r * 0.6, r.x, r.y, r.r);
          grad.addColorStop(0, 'rgba(255,255,255,0)');
          grad.addColorStop(1, 'rgba(14,115,255,' + (0.25 * r.a).toFixed(3) + ')');
          ctx.fillStyle = grad;
          ctx.beginPath();
          ctx.arc(r.x, r.y, r.r, 0, Math.PI * 2);
          ctx.fill();
        }

        // Butterflies
        const cx = w * 0.5 + (pointer.x - 0.5) * 60;
        const cy = h * 0.38 + (pointer.y - 0.5) * 30;
        for (let i = 0; i < butterflies.length; i++) {
          const b = butterflies[i];
          b.angle += 0.01 * b.speed * (1 + wind * 0.6);
          const bx = cx + Math.cos(b.angle) * b.baseR;
          const by = cy + Math.sin(b.angle * 1.3) * (b.baseR * 0.6);
          drawButterfly(bx, by, 0.7 + i * 0.08, Math.sin(b.angle) * 0.6, b.hue);
        }

        t += 0.02 * (1 + wind * 0.6);
      }

      function drawButterfly(x, y, scale, flap, color) {
        ctx.save();
        ctx.translate(x, y);
        ctx.scale(scale, scale);
        ctx.rotate(flap * 0.1);
        // body
        ctx.fillStyle = 'rgba(15,23,42,0.5)';
        ctx.fillRect(-1, -6, 2, 12);
        // wings
        const wing = (sx) => {
          ctx.beginPath();
          ctx.moveTo(0, 0);
          ctx.quadraticCurveTo(18 * sx, -8 - 10 * flap, 26 * sx, -2);
          ctx.quadraticCurveTo(18 * sx, 10 + 14 * flap, 0, 0);
          ctx.closePath();
          const grad = ctx.createLinearGradient(0, -14, 0, 14);
          grad.addColorStop(0, color);
          grad.addColorStop(1, 'rgba(255,255,255,0.9)');
          ctx.fillStyle = grad;
          ctx.globalAlpha = 0.75;
          ctx.fill();
          ctx.globalAlpha = 1;
          ctx.strokeStyle = 'rgba(15,23,42,0.10)';
          ctx.stroke();
        };
        wing(-1);
        wing(1);
        ctx.restore();
      }

      // Controls
      themeBtn.addEventListener('click', () => setTheme(themeIndex + 1));
      runBtn.addEventListener('click', () => {
        running = !running;
        runBtn.setAttribute('aria-pressed', running ? 'false' : 'true');
        runBtn.textContent = running ? 'Pause motion' : 'Play motion';
        if (running) requestAnimationFrame(draw);
      });
      windRange.addEventListener('input', (e) => { wind = parseFloat(e.target.value); });

      root.querySelector('[data-grain]').addEventListener('change', (e) => {
        grainLayer.classList.toggle('hidden', !e.target.checked);
      });

      // Click rings + gust
      root.addEventListener('click', (e) => {
        const r = canvas.getBoundingClientRect();
        const x = e.clientX - r.left, y = e.clientY - r.top;
        rings.push({ x, y, r: 10, a: 1 });
        pointer.tx = x / Math.max(1, r.width);
        pointer.ty = y / Math.max(1, r.height);
      }, { passive: true });

      // Init
      resize();
      if (running) requestAnimationFrame(draw);
    })();
  </script>
