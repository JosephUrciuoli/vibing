<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vibing</title>
    <style>
      :root {
        --bg: #0f1221;
        --fg: #e6e8f0;
        --muted: #9aa3b2;
        --accent: #8b5cf6;
      }
      html, body {
        height: 100%;
      }
      body {
        margin: 0;
        font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Ubuntu, Cantarell, Noto Sans, Helvetica Neue, Arial, "Apple Color Emoji", "Segoe UI Emoji";
        color: var(--fg);
        background: radial-gradient(1200px 800px at 70% 10%, #1b1f3a, var(--bg));
        display: flex;
        align-items: center;
        justify-content: center;
      }
      .card {
        width: min(720px, 92vw);
        background: rgba(255,255,255,0.04);
        border: 1px solid rgba(255,255,255,0.08);
        border-radius: 16px;
        padding: 28px 24px;
        box-shadow: 0 10px 30px rgba(0,0,0,0.3);
        backdrop-filter: blur(6px);
      }
      h1 {
        margin: 0 0 10px 0;
        font-size: 28px;
        letter-spacing: 0.3px;
      }
      .muted {
        color: var(--muted);
        font-size: 14px;
        margin-bottom: 18px;
      }
      #content {
        font-size: 18px;
        line-height: 1.6;
        background: rgba(255,255,255,0.04);
        border: 1px dashed rgba(255,255,255,0.12);
        border-radius: 12px;
        padding: 16px;
      }
      .footer {
        margin-top: 18px;
        display: flex;
        justify-content: space-between;
        align-items: center;
        font-size: 14px;
        color: var(--muted);
      }
      .badge {
        display: inline-block;
        background: rgba(139, 92, 246, 0.18);
        color: #d4c2ff;
        padding: 4px 10px;
        border-radius: 999px;
        font-size: 12px;
        border: 1px solid rgba(139, 92, 246, 0.35);
        letter-spacing: 0.2px;
      }
    </style>
  </head>
  <body>

      <section id="content">
<section class="v1382" data-theme="dawn" data-motion="on" aria-label="Aurora Loom">
  <style>
    .v1382 {
      --font-sans: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial;
      --font-serif: ui-serif, Georgia, "Times New Roman", Times, serif;

      /* Default (dawn) palette */
      --bg-1: hsl(268 60% 16%);
      --bg-2: hsl(14 90% 62%);
      --ink: hsl(0 0% 98%);
      --muted: hsl(270 12% 80%);
      --accent: hsl(12 95% 64%);
      --accent-2: hsl(196 93% 62%);
      --glass: hsla(0 0% 100% / 0.06);
      --stroke: hsla(0 0% 100% / 0.18);
      --ring: color-mix(in oklab, var(--accent) 55%, transparent);

      position: relative;
      isolation: isolate;
      color: var(--ink);
      border-radius: 28px;
      padding: clamp(28px, 6vw, 72px);
      overflow: clip;
      background:
        radial-gradient(1200px 800px at 80% 0%, color-mix(in lch, var(--bg-2) 40%, transparent), transparent 60%),
        linear-gradient(140deg, var(--bg-1), color-mix(in lch, var(--bg-2) 20%, var(--bg-1)));
      box-shadow: 0 24px 80px rgba(0,0,0,0.45), inset 0 1px 0 rgba(255,255,255,0.04);
      font-family: var(--font-sans);
    }

    /* Moving aurora veil */
    .v1382::before {
      content: "";
      position: absolute; inset: -20%;
      background:
        conic-gradient(from 0deg,
          color-mix(in oklab, var(--accent) 25%, transparent) 0 10%,
          transparent 10% 40%,
          color-mix(in oklab, var(--accent-2) 18%, transparent) 40% 55%,
          transparent 55% 100%);
      filter: blur(50px) saturate(120%);
      opacity: 0.6;
      transform: rotate(var(--veil-rot, 0deg)) scale(1.1);
      transition: opacity 250ms ease;
      pointer-events: none;
    }
    .v1382[data-motion="off"]::before { opacity: 0.25; }

    /* Soft star grain */
    .v1382::after {
      content: "";
      position: absolute; inset: -10%;
      background-image:
        radial-gradient(1px 1px at 10% 20%, rgba(255,255,255,0.18) 0 40%, transparent 41%),
        radial-gradient(1px 1px at 70% 40%, rgba(255,255,255,0.14) 0 40%, transparent 41%),
        radial-gradient(1px 1px at 40% 80%, rgba(255,255,255,0.20) 0 40%, transparent 41%);
      background-size: 320px 320px, 420px 420px, 500px 500px;
      mix-blend-mode: screen;
      opacity: 0.45;
      animation: twinkle 14s linear infinite;
      pointer-events: none;
    }
    .v1382[data-motion="off"]::after { animation: none; }
    @keyframes twinkle { to { transform: translate3d(1%, -1%, 0); } }

    .v1382 .shell {
      position: relative;
      z-index: 1;
      border-radius: 22px;
      backdrop-filter: saturate(120%) blur(8px);
      background: linear-gradient(180deg, var(--glass), transparent 120%);
      border: 1px solid var(--stroke);
      box-shadow:
        inset 0 1px 0 rgba(255,255,255,0.08),
        0 24px 60px rgba(0,0,0,0.35);
      padding: clamp(20px, 4.5vw, 44px);
    }

    .v1382 .header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      gap: 16px;
      margin-bottom: clamp(16px, 3vw, 24px);
    }
    .v1382 .crest {
      display: inline-flex; align-items: center; gap: 10px;
      padding: 8px 12px;
      border-radius: 999px;
      font-weight: 700; font-size: 12px; letter-spacing: 0.08em; text-transform: uppercase;
      background: linear-gradient(180deg, rgba(255,255,255,0.1), rgba(255,255,255,0.05));
      border: 1px solid var(--stroke);
      box-shadow: inset 0 1px 0 rgba(255,255,255,0.25);
      color: var(--muted);
    }
    .v1382 .crest .pulse {
      width: 8px; height: 8px; border-radius: 50%;
      background: radial-gradient(circle at 30% 30%, #fff 0 40%, transparent 41%) padding-box,
                  radial-gradient(circle at 50% 50%, var(--accent) 0 50%, transparent 51%) border-box;
      border: 1px solid var(--ring);
      box-shadow: 0 0 0 5px color-mix(in srgb, var(--accent) 28%, transparent);
      animation: pulse 5s ease-in-out infinite;
    }
    .v1382[data-motion="off"] .crest .pulse { animation: none; }
    @keyframes pulse { 0%,100% { transform: scale(1); opacity: 0.9 } 50% { transform: scale(1.2); opacity: 1 } }

    .v1382 h1 {
      margin: 6px 0 6px;
      font-family: var(--font-serif);
      font-weight: 800;
      letter-spacing: -0.02em;
      font-size: clamp(28px, 5.2vw, 64px);
      line-height: 1.02;
      background: linear-gradient(90deg, #fff, color-mix(in srgb, var(--accent) 45%, #fff));
      -webkit-background-clip: text; background-clip: text; color: transparent;
    }
    .v1382 .sub {
      margin: 0;
      color: var(--muted);
      font-size: clamp(14px, 2.2vw, 18px);
    }

    .v1382 .layout {
      display: grid;
      grid-template-columns: 1.15fr 1fr;
      gap: clamp(18px, 4vw, 48px);
      align-items: center;
    }
    @media (max-width: 900px) {
      .v1382 .layout { grid-template-columns: 1fr; }
    }

    .v1382 .panel {
      position: relative;
      padding: clamp(14px, 3vw, 20px);
      border-radius: 18px;
      border: 1px solid var(--stroke);
      background: linear-gradient(180deg, rgba(255,255,255,0.09), rgba(255,255,255,0.05));
      box-shadow: inset 0 1px 0 rgba(255,255,255,0.2), 0 14px 40px rgba(0,0,0,0.25);
      transform-style: preserve-3d;
      transition: transform 200ms ease;
    }
    .v1382 .panel:hover { transform: perspective(800px) rotateX(2deg) rotateY(-2deg); }

    .v1382 .chips {
      display: grid;
      grid-template-columns: repeat(3, minmax(0, 1fr));
      gap: 10px;
      margin: 18px 0 8px;
      padding: 0; list-style: none;
    }
    @media (max-width: 680px) { .v1382 .chips { grid-template-columns: 1fr 1fr; } }
    .v1382 .chip {
      display: flex; align-items: center; gap: 10px;
      padding: 10px 12px;
      border-radius: 14px;
      border: 1px solid var(--stroke);
      background: linear-gradient(180deg, rgba(255,255,255,0.12), rgba(255,255,255,0.06));
      font-weight: 700; font-size: 13px;
      box-shadow: inset 0 1px 0 rgba(255,255,255,0.25), 0 10px 24px rgba(0,0,0,0.25);
      transition: transform 160ms ease, box-shadow 220ms ease;
    }
    .v1382 .chip:hover { transform: translateY(-2px); box-shadow: 0 16px 30px rgba(0,0,0,0.3); }
    .v1382 .chip svg { width: 18px; height: 18px; color: var(--accent); }

    /* Controls */
    .v1382 .controls { display: flex; flex-wrap: wrap; gap: 10px; margin-top: 16px; }
    .v1382 .btn {
      appearance: none; cursor: pointer;
      padding: 10px 14px; border-radius: 12px; border: 1px solid var(--stroke);
      color: var(--ink); font-weight: 800; font-size: 14px; letter-spacing: 0.02em;
      background: linear-gradient(180deg, rgba(255,255,255,0.12), rgba(255,255,255,0.06));
      box-shadow: 0 12px 24px rgba(0,0,0,0.3), inset 0 1px 0 rgba(255,255,255,0.18);
      transition: transform 140ms ease, box-shadow 200ms ease, background 200ms ease;
    }
    .v1382 .btn:hover { transform: translateY(-2px); box-shadow: 0 18px 34px rgba(0,0,0,0.35); }
    .v1382 .btn:active { transform: translateY(0); }
    .v1382 .btn.accent {
      background: linear-gradient(90deg, color-mix(in srgb, var(--accent) 35%, transparent), rgba(255,255,255,0.04));
      border-color: color-mix(in srgb, var(--accent) 45%, var(--stroke));
    }

    /* Orrery stage */
    .v1382 .stage {
      position: relative;
      display: grid;
      place-items: center;
      padding: clamp(8px, 2.5vw, 14px);
      transform-style: preserve-3d;
      transition: transform 200ms ease;
    }
    .v1382 .orrery {
      position: relative;
      width: min(60vw, 420px);
      aspect-ratio: 1;
      border-radius: 50%;
      border: 1px dashed color-mix(in srgb, var(--accent) 30%, var(--stroke));
      background:
        radial-gradient(120px 120px at 50% 50%, color-mix(in srgb, var(--accent) 15%, transparent), transparent 60%),
        linear-gradient(180deg, rgba(255,255,255,0.06), rgba(255,255,255,0.03));
      box-shadow: inset 0 1px 0 rgba(255,255,255,0.2), 0 22px 40px rgba(0,0,0,0.35);
      overflow: hidden;
    }
    .v1382 .sun {
      position: absolute; top: 50%; left: 50%;
      width: 18px; height: 18px; transform: translate(-50%, -50%);
      border-radius: 50%;
      background: radial-gradient(circle at 35% 35%, #fff 0 30%, transparent 31%) padding-box,
                  radial-gradient(circle at 50% 50%, var(--accent) 0 50%, transparent 51%) border-box;
      border: 1px solid var(--ring);
      box-shadow: 0 0 0 10px color-mix(in srgb, var(--accent) 25%, transparent);
    }
    .v1382 .orbit {
      --r: 38%;
      position: absolute; inset: calc(50% - var(--r)); border-radius: 50%;
      border: 1px solid color-mix(in srgb, var(--accent) 22%, var(--stroke));
      opacity: 0.75;
    }
    .v1382 .planet {
      position: absolute; top: 50%; left: 50%;
      --size: 12px;
      width: var(--size); height: var(--size);
      border-radius: 50%;
      transform: translate(-50%, calc(-50% - var(--r))) rotate(var(--deg, 0deg)) translateY(var(--r));
      transform-origin: 50% calc(50% + var(--r));
      background: radial-gradient(circle at 35% 35%, #fff 0 35%, transparent 36%) padding-box,
                  radial-gradient(circle at 50% 50%, var(--accent-2) 0 50%, transparent 51%) border-box;
      border: 1px solid color-mix(in srgb, var(--accent-2) 50%, var(--ring));
      box-shadow: 0 0 0 8px color-mix(in srgb, var(--accent-2) 18%, transparent);
    }
    .v1382 .planet.p2 { --size: 10px; --r: 28%; filter: saturate(120%); }
    .v1382 .planet.p3 { --size: 8px; --r: 18%; filter: saturate(140%); }

    /* Meta */
    .v1382 .meta {
      display: flex; flex-wrap: wrap; gap: 8px 14px;
      align-items: center; justify-content: space-between;
      color: var(--muted); font-size: 12px;
      margin-top: 18px; padding-top: 14px;
      border-top: 1px dashed var(--stroke);
    }
    .v1382 .swatches {
      display: inline-flex; gap: 8px;
    }
    .v1382 .swatch {
      width: 18px; height: 18px; border-radius: 50%;
      border: 1px solid var(--stroke);
      box-shadow: inset 0 1px 0 rgba(255,255,255,0.25);
    }

    /* Theme variants */
    .v1382[data-theme="noon"] {
      --bg-1: hsl(46 75% 96%);
      --bg-2: hsl(196 95% 72%);
      --ink: hsl(222 22% 16%);
      --muted: hsl(222 12% 42%);
      --accent: hsl(200 92% 46%);
      --accent-2: hsl(18 92% 56%);
      --glass: hsla(0 0% 100% / 0.65);
      --stroke: rgba(0,0,0,0.12);
    }
    .v1382[data-theme="midnight"] {
      --bg-1: hsl(222 50% 10%);
      --bg-2: hsl(252 45% 18%);
      --ink: hsl(0 0% 98%);
      --muted: hsl(220 12% 70%);
      --accent: hsl(196 90% 60%);
      --accent-2: hsl(68 92% 62%);
      --glass: hsla(0 0% 100% / 0.05);
      --stroke: hsla(0 0% 100% / 0.16);
    }

    /* Motion sensitivity */
    @media (prefers-reduced-motion: reduce) {
      .v1382::before, .v1382::after, .v1382 .crest .pulse { animation: none !important; }
    }
  </style>

  <div class="shell">
    <div class="header">
      <span class="crest">
        <span class="pulse" aria-hidden="true"></span>
        Aurora Loom
      </span>
      <span class="sub" aria-live="polite">Composed motion. Generative light.</span>
    </div>

    <div class="layout">
      <div class="panel" id="infoPanel" aria-label="Concept">
        <h1>Design the atmosphere</h1>
        <p class="sub">Spaces that breathe back—where clarity glows and motion whispers.</p>

        <ul class="chips">
          <li class="chip">
            <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.6" aria-hidden="true">
              <path d="M4 12l5 5L20 6" stroke-linecap="round" stroke-linejoin="round"/>
            </svg>
            Kinetic layout
          </li>
          <li class="chip">
            <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.6" aria-hidden="true">
              <circle cx="12" cy="12" r="7"></circle>
              <path d="M12 8v8M8 12h8" stroke-linecap="round"/>
            </svg>
            Generative light
          </li>
          <li class="chip">
            <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.6" aria-hidden="true">
              <path d="M5 12h14M12 5v14" stroke-linecap="round"/>
            </svg>
            Haptic type
          </li>
        </ul>

        <div class="controls">
          <button class="btn accent" id="themeBtn" aria-pressed="false" aria-label="Cycle theme">Next Theme</button>
          <button class="btn" id="motionBtn" aria-pressed="false" aria-label="Pause animations">Pause Motion</button>
        </div>
      </div>

      <div class="stage" id="stage" aria-label="Interactive orrery">
        <div class="orrery" id="orrery">
          <div class="sun" aria-hidden="true"></div>
          <div class="orbit" style="--r: 38%"></div>
          <div class="orbit" style="--r: 28%"></div>
          <div class="orbit" style="--r: 18%"></div>
          <div class="planet p1" style="--r: 38%"></div>
          <div class="planet p2" style="--r: 28%"></div>
          <div class="planet p3" style="--r: 18%"></div>
        </div>
      </div>
    </div>

    <div class="meta">
      <span>“Make it feel inevitable.”</span>
      <span class="swatches" aria-hidden="true">
        <span class="swatch" style="background: linear-gradient(180deg, hsl(268 60% 16%), hsl(14 90% 62%));"></span>
        <span class="swatch" style="background: linear-gradient(180deg, hsl(46 75% 96%), hsl(196 95% 72%));"></span>
        <span class="swatch" style="background: linear-gradient(180deg, hsl(222 50% 10%), hsl(252 45% 18%));"></span>
      </span>
      <span id="last-updated">Last updated: 2025-12-19 01:29:49 EST</span>
    </div>
  </div>

  <script>
    (function(){
      const root = document.currentScript.closest('.v1382');
      const themeBtn = root.querySelector('#themeBtn');
      const motionBtn = root.querySelector('#motionBtn');
      const panel = root.querySelector('#infoPanel');
      const stage = root.querySelector('#stage');
      const orrery = root.querySelector('#orrery');
      const planets = [...root.querySelectorAll('.planet')];
      const updated = root.querySelector('#last-updated');

      // Timestamp
      try {
        const d = new Date();
        const tz = Intl.DateTimeFormat().resolvedOptions().timeZone || 'local';
        const p = n => String(n).padStart(2,'0');
        updated.textContent = `Last updated: ${d.getFullYear()}-${p(d.getMonth()+1)}-${p(d.getDate())} ${p(d.getHours())}:${p(d.getMinutes())}:${p(d.getSeconds())} (${tz})`;
      } catch(e) { updated.textContent = 'Last updated: just now'; }

      // Themes
      const themes = ['dawn','noon','midnight'];
      themeBtn.addEventListener('click', () => {
        const i = themes.indexOf(root.getAttribute('data-theme'));
        const next = themes[(i + 1) % themes.length];
        root.setAttribute('data-theme', next);
        themeBtn.setAttribute('aria-pressed', String(next !== 'dawn'));
      });

      // Motion toggle and prefers-reduced-motion
      const prefersReduced = matchMedia && matchMedia('(prefers-reduced-motion: reduce)').matches;
      if (prefersReduced) {
        root.setAttribute('data-motion','off');
        motionBtn.setAttribute('aria-pressed','true');
        motionBtn.textContent = 'Resume Motion';
      }
      motionBtn.addEventListener('click', () => {
        const off = root.getAttribute('data-motion') === 'off';
        root.setAttribute('data-motion', off ? 'on' : 'off');
        motionBtn.setAttribute('aria-pressed', String(!off));
        motionBtn.textContent = off ? 'Pause Motion' : 'Resume Motion';
        if (!off) start(); else stop();
      });

      // Orrery animation
      let raf = null, t0 = performance.now();
      function tick(now){
        const t = (now - t0) / 1000;
        // Angular velocities (deg/sec)
        const w1 = 16, w2 = -28, w3 = 46;
        planets[0].style.setProperty('--deg', (t * w1) + 'deg');
        planets[1].style.setProperty('--deg', (t * w2) + 'deg');
        planets[2].style.setProperty('--deg', (t * w3) + 'deg');
        // Veil rotation
        root.style.setProperty('--veil-rot', (t * 6) + 'deg');
        raf = requestAnimationFrame(tick);
      }
      function start(){ if (!raf && root.getAttribute('data-motion') !== 'off') raf = requestAnimationFrame(tick); }
      function stop(){ if (raf) { cancelAnimationFrame(raf); raf = null; } }
      start();

      // Observe motion attribute changes
      const obs = new MutationObserver(() => {
        if (root.getAttribute('data-motion') === 'off') stop(); else start();
      });
      obs.observe(root, { attributes: true, attributeFilter: ['data-motion'] });

      // Subtle tilt on pointer
      function tilt(el, e){
        const r = el.getBoundingClientRect();
        const cx = r.left + r.width/2, cy = r.top + r.height/2;
        const dx = (e.clientX - cx) / r.width, dy = (e.clientY - cy) / r.height;
        el.style.transform = `perspective(900px) rotateX(${(-dy*6).toFixed(2)}deg) rotateY(${(dx*6).toFixed(2)}deg)`;
      }
      function reset(el){ el.style.transform = ''; }
      [panel, stage].forEach(el => {
        el.addEventListener('pointermove', e => tilt(el, e));
        el.addEventListener('pointerleave', () => reset(el));
      });

    })();
  </script>
