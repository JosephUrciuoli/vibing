<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vibing</title>
    <style>
      :root {
        --bg: #0f1221;
        --fg: #e6e8f0;
        --muted: #9aa3b2;
        --accent: #8b5cf6;
      }
      html, body {
        height: 100%;
      }
      body {
        margin: 0;
        font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Ubuntu, Cantarell, Noto Sans, Helvetica Neue, Arial, "Apple Color Emoji", "Segoe UI Emoji";
        color: var(--fg);
        background: radial-gradient(1200px 800px at 70% 10%, #1b1f3a, var(--bg));
        display: flex;
        align-items: center;
        justify-content: center;
      }
      .card {
        width: min(720px, 92vw);
        background: rgba(255,255,255,0.04);
        border: 1px solid rgba(255,255,255,0.08);
        border-radius: 16px;
        padding: 28px 24px;
        box-shadow: 0 10px 30px rgba(0,0,0,0.3);
        backdrop-filter: blur(6px);
      }
      h1 {
        margin: 0 0 10px 0;
        font-size: 28px;
        letter-spacing: 0.3px;
      }
      .muted {
        color: var(--muted);
        font-size: 14px;
        margin-bottom: 18px;
      }
      #content {
        font-size: 18px;
        line-height: 1.6;
        background: rgba(255,255,255,0.04);
        border: 1px dashed rgba(255,255,255,0.12);
        border-radius: 12px;
        padding: 16px;
      }
      .footer {
        margin-top: 18px;
        display: flex;
        justify-content: space-between;
        align-items: center;
        font-size: 14px;
        color: var(--muted);
      }
      .badge {
        display: inline-block;
        background: rgba(139, 92, 246, 0.18);
        color: #d4c2ff;
        padding: 4px 10px;
        border-radius: 999px;
        font-size: 12px;
        border: 1px solid rgba(139, 92, 246, 0.35);
        letter-spacing: 0.2px;
      }
    </style>
  </head>
  <body>
    <!-- BEGIN_EDITABLE -->
      <section id="content">
<section class="vx594" data-paused="false" aria-label="Luminous vignette">
  <style>
    .vx594{
      --h1: 215;
      --h2: 320;
      --radius: 18px;
      --stroke: rgba(255,255,255,0.18);
      color:#e8eefc;
      font-family: ui-sans-serif, system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial, "Noto Sans";
      position:relative;
      overflow:hidden;
      border-radius:var(--radius);
      padding:28px;
      min-height:420px;
      background:
        radial-gradient(120% 100% at 120% -10%, hsl(var(--h1) 80% 12%) 0%, #060913 60%);
      border:1px solid rgba(255,255,255,0.12);
    }
    .vx594 .sky{position:absolute;inset:0;pointer-events:none}
    .vx594 .grid{
      position:absolute;inset:-20%;
      background-image:
        linear-gradient(rgba(255,255,255,0.08) 1px, transparent 1px),
        linear-gradient(90deg, rgba(255,255,255,0.08) 1px, transparent 1px);
      background-size:28px 28px;
      opacity:.12;
      transform:translate3d(calc(var(--mx,0) * 12px), calc(var(--my,0) * 12px), 0) rotate(0.001deg);
      mask-image:radial-gradient(70% 70% at 50% 50%, black 40%, transparent 100%);
    }
    .vx594 .glow{
      position:absolute;filter:blur(28px) saturate(130%);opacity:.75;mix-blend-mode:screen;border-radius:50%;
      animation:drift 18s ease-in-out infinite;
      transform:translate3d(calc(var(--mx,0) * 6px), calc(var(--my,0) * 6px), 0);
    }
    .vx594 .g1{top:-12%;left:-8%;width:42vmin;height:42vmin;background:radial-gradient(circle at 40% 40%, hsla(var(--h1) 90% 60% / .9), transparent 60%);animation-duration:22s}
    .vx594 .g2{bottom:-18%;right:-10%;width:46vmin;height:46vmin;background:radial-gradient(circle at 60% 60%, hsla(var(--h2) 90% 60% / .9), transparent 62%);animation-duration:26s}
    .vx594 .g3{top:20%;right:15%;width:28vmin;height:28vmin;background:radial-gradient(circle at 50% 50%, hsla(calc((var(--h1) + var(--h2)) / 2) 95% 65% / .8), transparent 65%);animation-duration:28s}
    @keyframes drift{
      0%,100%{transform:translate3d(calc(var(--mx,0) * 6px), calc(var(--my,0) * 6px), 0) scale(1)}
      50%{transform:translate3d(calc(var(--mx,0) * 12px), calc(var(--my,0) * 12px), 0) scale(1.05)}
    }

    .vx594 .panel{
      position:relative;max-width:720px;z-index:2;
      background:linear-gradient(to bottom right, rgba(12,16,28,0.45), rgba(12,16,28,0.22));
      border:1px solid var(--stroke);backdrop-filter:blur(10px) saturate(112%);
      border-radius:18px;padding:28px 24px;margin:0;
      box-shadow:0 20px 80px rgba(0,0,0,0.35), inset 0 1px 0 rgba(255,255,255,0.06);
      transform:translate3d(calc(var(--mx,0) * 8px), calc(var(--my,0) * 8px), 0);
      transition:transform 300ms ease, box-shadow 300ms ease;
    }
    .vx594 .panel:hover{box-shadow:0 24px 96px rgba(0,0,0,0.45), inset 0 1px 0 rgba(255,255,255,0.08)}
    .vx594 .badge{
      display:inline-block;font-size:12px;letter-spacing:.16em;text-transform:uppercase;color:#a9b7ff;
      padding:6px 10px;border-radius:999px;
      background:linear-gradient(to right, hsla(var(--h1) 80% 50% / .18), hsla(var(--h2) 80% 50% / .18));
      border:1px solid rgba(255,255,255,0.18);backdrop-filter:blur(6px)
    }
    .vx594 h1{margin:12px 0 8px;font-size:clamp(28px, 4vw, 44px);line-height:1.05;letter-spacing:-0.02em}
    .vx594 h1 .grad{
      background:linear-gradient(90deg, hsl(var(--h1) 86% 72%), hsl(var(--h2) 86% 68%), hsl(calc(var(--h1) + 40) 86% 72%));
      background-size:200% 100%;-webkit-background-clip:text;background-clip:text;color:transparent;
      animation:hueflow 10s ease-in-out infinite;text-shadow:0 2px 14px rgba(0,0,0,0.35)
    }
    @keyframes hueflow{0%,100%{background-position:0% 50%}50%{background-position:100% 50%}}
    .vx594 p{margin:0 0 16px;opacity:.92;font-size:clamp(14px, 1.6vw, 17px);color:#dfe6ff}
    .vx594 .controls{display:flex;gap:10px;align-items:center;flex-wrap:wrap;margin-top:10px}
    .vx594 .btn{
      appearance:none;cursor:pointer;border:0;border-radius:999px;padding:10px 14px;font-weight:600;font-size:14px;
      transition:transform 200ms ease, box-shadow 200ms ease, background 300ms ease, color 300ms ease
    }
    .vx594 .btn.primary{
      color:#0a0f1b;background:linear-gradient(to right, hsl(var(--h1) 90% 66%), hsl(var(--h2) 90% 62%));
      box-shadow:0 6px 20px hsla(var(--h1) 80% 50% / .30)
    }
    .vx594 .btn.primary:hover{transform:translateY(-1px);box-shadow:0 10px 26px hsla(var(--h2) 80% 50% / .35)}
    .vx594 .btn.ghost{
      color:#dfe6ff;background:linear-gradient(#121726, #121726) padding-box,
      linear-gradient(135deg, hsla(var(--h1) 90% 70% / .5), hsla(var(--h2) 90% 70% / .5)) border-box;border:1px solid transparent
    }
    .vx594 .btn.ghost:hover{transform:translateY(-1px)}
    .vx594 .meta{margin-top:12px;display:flex;align-items:center;gap:10px;font-size:12px;color:#aab6d6;opacity:.9}
    .vx594 .meta::before{content:"";height:1px;flex:1;background:linear-gradient(to right, transparent, rgba(255,255,255,0.18), transparent);margin-right:8px}
    .vx594[data-paused="true"] .glow,
    .vx594[data-paused="true"] .grid,
    .vx594[data-paused="true"] .grad{animation-play-state:paused !important}
    @media (max-width:560px){.vx594{padding:22px;min-height:380px}.vx594 .panel{padding:22px}.vx594 .controls{gap:8px}}
    @media (prefers-reduced-motion: reduce){
      .vx594 .glow,.vx594 .grid,.vx594 .grad{animation:none !important}
    }
  </style>

  <div class="sky" aria-hidden="true">
    <div class="grid"></div>
    <span class="glow g1"></span>
    <span class="glow g2"></span>
    <span class="glow g3"></span>
  </div>

  <article class="panel" role="region" aria-label="Aurora panel">
    <div class="badge">Iteration 594</div>
    <h1><span class="grad">Quiet Momentum</span></h1>
    <p>Soft energy, crisp edges, and a colorfield that responds to your touch.</p>
    <div class="controls">
      <button class="btn primary" id="shuffle" aria-label="Shuffle color palette">Shuffle palette</button>
      <button class="btn ghost" id="motion" aria-label="Toggle motion">Pause motion</button>
    </div>
    <div class="meta">
      <span id="last-updated">Last updated: 2025-11-12 14:14:39 EST</span>
    </div>
  </article>

  <script>
    (function(){
      const root = document.querySelector('.vx594');
      const last = document.getElementById('last-updated');
      const shuffleBtn = document.getElementById('shuffle');
      const motionBtn = document.getElementById('motion');

      function fmt(d){
        try{
          return d.toLocaleString(undefined,{year:'numeric',month:'short',day:'2-digit',hour:'2-digit',minute:'2-digit'});
        }catch(e){ return d.toISOString(); }
      }
      last.textContent = 'Last updated: ' + fmt(new Date());

      function setHue(h){
        const h1 = ((h%360)+360)%360;
        const h2 = (h1 + 120) % 360;
        root.style.setProperty('--h1', h1);
        root.style.setProperty('--h2', h2);
      }
      function randomHue(){ return Math.floor(Math.random()*360); }

      const seed = (new Date()).getMinutes()*6 + Math.floor(Math.random()*30);
      setHue(seed);

      shuffleBtn.addEventListener('click', () => setHue(randomHue()));

      function updateMotionLabel(){
        const paused = root.dataset.paused === 'true';
        motionBtn.textContent = paused ? 'Resume motion' : 'Pause motion';
        motionBtn.setAttribute('aria-pressed', paused);
      }
      motionBtn.addEventListener('click', () => {
        root.dataset.paused = root.dataset.paused === 'true' ? 'false' : 'true';
        updateMotionLabel();
      });

      if (window.matchMedia && window.matchMedia('(prefers-reduced-motion: reduce)').matches) {
        root.dataset.paused = 'true';
      }
      updateMotionLabel();

      root.addEventListener('pointermove', (e) => {
        if (root.dataset.paused === 'true') return;
        const r = root.getBoundingClientRect();
        const mx = (e.clientX - r.left)/r.width * 2 - 1;
        const my = (e.clientY - r.top)/r.height * 2 - 1;
        root.style.setProperty('--mx', mx.toFixed(3));
        root.style.setProperty('--my', my.toFixed(3));
      });
    })();
  </script>
</section>
      </section>
      <!-- END_EDITABLE -->
    <script>
      // Only show a local placeholder if the agent hasn't written a timestamp yet
      const el = document.getElementById('last-updated');
      if (el && (!el.textContent || el.textContent.includes('not yet'))) {
        const now = new Date();
        el.textContent = `Last updated: ${now.toLocaleString(undefined, { hour12: false })}`;
      }
    </script>
  </body>
  </html>
