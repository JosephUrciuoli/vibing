        border-radius: 999px;
        font-size: 12px;
        border: 1px solid rgba(139, 92, 246, 0.35);
        letter-spacing: 0.2px;
      }
    </style>

<section class="v1491 orrery" data-scheme="nocturne" aria-label="Solaris Orrery — kinetic timepiece">
  <style>
    .v1491.orrery{
      --r:28px;

      /* scheme defaults (overridden per [data-scheme]) */
      --ink:#e9f2ff;
      --muted:#a9b7c5;
      --bg1:#05070f;
      --bg2:#0e1730;
      --edge:rgba(255,255,255,.16);
      --glass:rgba(255,255,255,.08);
      --accent: hsl(46 100% 65%);
      --sun: hsl(46 100% 58%);
      --ring: rgba(255,255,255,.18);

      color-scheme: dark;
      position:relative; isolation:isolate; overflow:hidden;
      display:grid; gap: clamp(20px, 6vw, 56px);
      padding: clamp(18px, 7vw, 64px);
      border-radius: var(--r);
      font-family: ui-sans-serif, system-ui, -apple-system, "SF Pro Display", Inter, "Helvetica Neue", Arial, sans-serif;
      color: var(--ink);
      background:
        radial-gradient(160% 140% at 120% -10%, rgba(255,255,255,.05), transparent 60%),
        radial-gradient(140% 150% at -20% 120%, rgba(255,255,255,.06), transparent 60%),
        linear-gradient(180deg, var(--bg1), var(--bg2));
      box-shadow:
        inset 0 1px 0 rgba(255,255,255,.18),
        0 50px 180px rgba(0,0,0,.55);
    }
    .v1491.orrery::before,
    .v1491.orrery::after{
      content:""; position:absolute; inset:-20% -30%; pointer-events:none; z-index:0;
      background:
        radial-gradient(800px 800px at 20% 30%, rgba(255,255,255,.08), transparent 70%),
        conic-gradient(from .5turn at 70% 10%,
          color-mix(in oklab, var(--accent) 20%, transparent) 0 10%, transparent 10% 40%,
          color-mix(in oklab, var(--accent) 18%, transparent) 40% 60%,
          transparent 60% 85%,
          color-mix(in oklab, var(--accent) 12%, transparent) 85% 100%);
      filter: blur(120px) saturate(160%);
      mix-blend-mode: screen; opacity:.65;
      transform: rotate(8deg) scale(1.05);
    }
    .v1491.orrery::after{
      inset:-10% -15%;
      background:
        radial-gradient(600px 600px at 80% 20%, rgba(255,255,255,.06), transparent 70%);
      filter: blur(80px) saturate(140%); opacity:.55;
      animation: v1491-veil 80s linear infinite;
    }
    @keyframes v1491-veil{ to{ transform: rotate(360deg) } }

    /* SCHEMES */
    .v1491.orrery[data-scheme="nocturne"]{
      --ink:#e9f2ff; --muted:#a4b3c6; --glass: rgba(255,255,255,.10);
      --bg1:#05070f; --bg2:#0e1730; --edge: rgba(255,255,255,.16);
      --accent:hsl(211 100% 75%); --sun:hsl(46 100% 58%); --ring: rgba(160,200,255,.22);
      color-scheme: dark;
    }
    .v1491.orrery[data-scheme="dawn"]{
      --ink:#171210; --muted:#6c5f57; --glass: rgba(255,255,255,.55);
      --bg1:#fff6ea; --bg2:#ffe3c7; --edge: rgba(0,0,0,.12);
      --accent:hsl(26 92% 52%); --sun:hsl(26 92% 55%); --ring: rgba(0,0,0,.12);
      color-scheme: light;
    }
    .v1491.orrery[data-scheme="ember"]{
      --ink:#fff7f2; --muted:#f0c1b4; --glass: rgba(255,255,255,.10);
      --bg1:#1a0b09; --bg2:#2a1412; --edge: rgba(255,255,255,.14);
      --accent:hsl(14 88% 60%); --sun:hsl(14 90% 60%); --ring: rgba(255,180,150,.22);
      color-scheme: dark;
    }
    .v1491.orrery[data-scheme="sea"]{
      --ink:#ecfff8; --muted:#a5d1c5; --glass: rgba(255,255,255,.12);
      --bg1:#021615; --bg2:#08304a; --edge: rgba(255,255,255,.14);
      --accent:hsl(168 78% 58%); --sun:hsl(168 78% 56%); --ring: rgba(180,245,230,.22);
      color-scheme: dark;
    }
    .v1491.orrery[data-scheme="ink"]{
      --ink:#efefef; --muted:#aeb3bb; --glass: rgba(255,255,255,.10);
      --bg1:#0c0c0e; --bg2:#17181b; --edge: rgba(255,255,255,.16);
      --accent:hsl(0 0% 88%); --sun:hsl(0 0% 92%); --ring: rgba(255,255,255,.18);
      color-scheme: dark;
    }

    /* LAYOUT */
    .v1491 .mast{
      position:relative; z-index:2;
      display:grid; grid-template-columns: 1fr auto; gap: clamp(12px, 3vw, 22px); align-items:end;
    }
    .v1491 .brand{
      display:grid; grid-template-columns:auto 1fr; gap: clamp(12px, 2vw, 20px); align-items:center; min-width:0;
    }
    .v1491 .sigil{
      width:96px; height:96px; border-radius:50%;
      border:1px solid var(--edge);
      background:
        radial-gradient(60% 60% at 50% 50%, color-mix(in oklab, var(--sun) 60%, transparent), transparent 68%),
        radial-gradient(100% 100% at 50% 50%, rgba(255,255,255,.12), transparent 70%);
      display:grid; place-items:center; position:relative; overflow:hidden;
      box-shadow: inset 0 1px 0 rgba(255,255,255,.28), 0 22px 48px rgba(0,0,0,.35);
    }
    .v1491 .sigil::before{
      content:""; position:absolute; inset:18px; border-radius:50%;
      border:1px dashed color-mix(in oklab, var(--accent) 80%, transparent);
      opacity:.9; animation: v1491-spin 12s linear infinite;
    }
    .v1491 .sigil::after{
      content:""; position:absolute; width:10px; height:10px; border-radius:50%;
      background: var(--accent); top:12px; left:50%; transform: translateX(-50%);
      box-shadow:0 0 16px color-mix(in oklab, var(--accent) 60%, transparent);
      animation: v1491-spin 12s linear infinite;
      transform-origin: 0 36px;
    }
    @keyframes v1491-spin{ to{ transform: rotate(1turn) } }

    .v1491 .title{
      margin:0; line-height:.86; letter-spacing:-0.03em; font-weight:1000;
      font-size: clamp(42px, 9.4vw, 120px);
      background: linear-gradient(110deg,
        var(--accent), color-mix(in oklab, var(--accent) 45%, white));
      -webkit-background-clip:text; background-clip:text; color:transparent;
      text-shadow: 0 16px 40px rgba(0,0,0,.18);
      background-size: 220% 100%; animation: v1491-sheen 14s ease-in-out infinite;
    }
    .v1491 .tag{ margin:.6rem 0 0; font-size:14px; color: var(--muted); max-width: 72ch; }
    @keyframes v1491-sheen{ 0%,100%{ background-position: 0% 0 } 50%{ background-position: 100% 0 } }

    .v1491 .controls{
      display:flex; flex-wrap:wrap; justify-content:flex-end; gap:10px; align-items:center; z-index:2;
    }
    .v1491 .chip, .v1491 .slider{
      border-radius:999px; border:1px solid var(--edge); background: var(--glass);
      box-shadow: inset 0 1px 0 rgba(255,255,255,.18), 0 14px 36px rgba(0,0,0,.25);
      backdrop-filter: blur(10px) saturate(150%);
    }
    .v1491 .chip{
      display:inline-flex; align-items:center; gap:10px; padding:10px 14px;
      color: inherit; font-weight:800; font-size:12px; letter-spacing:.25px; cursor:pointer; user-select:none; -webkit-tap-highlight-color: transparent;
      transition: transform .18s ease, box-shadow .25s ease, background .25s ease, border-color .25s ease;
    }
    .v1491 .chip:hover{ transform: translateY(-1px) }
    .v1491 .chip[aria-pressed="true"]{
      background: linear-gradient(180deg, rgba(255,255,255,.18), transparent), var(--glass);
      border-color: rgba(255,255,255,.45);
      box-shadow: 0 16px 40px rgba(255,255,255,.14), inset 0 1px 0 rgba(255,255,255,.35);
    }
    .v1491 .slider{ display:flex; align-items:center; gap:10px; padding:8px 12px; color: var(--muted); font-size:12px; font-weight:700; }
    .v1491 .slider input{ appearance:none; width:150px; height:8px; background: rgba(255,255,255,.18); border-radius:999px; outline:none; cursor:pointer; }
    .v1491 .slider input::-webkit-slider-thumb{ appearance:none; width:18px; height:18px; border-radius:50%; background:#fff; border:1px solid var(--edge); box-shadow: 0 8px 20px rgba(0,0,0,.3); }
    .v1491 .slider input::-moz-range-thumb{ width:18px; height:18px; border-radius:50%; background:#fff; border:1px solid var(--edge); box-shadow: 0 8px 20px rgba(0,0,0,.3); }

    .v1491 .viewport{
      position:relative; z-index:1; min-height:min(74vh, 980px);
      border-radius: calc(var(--r) - 2px); border:1px solid var(--edge); overflow:hidden;
      display:grid; place-items:center; padding: clamp(8px, 3vw, 20px);
      background:
        radial-gradient(200% 160% at 50% 0%, rgba(255,255,255,.08), transparent 60%),
        linear-gradient(180deg, rgba(255,255,255,.08), rgba(255,255,255,.03));
      box-shadow: inset 0 1px 0 rgba(255,255,255,.22), 0 40px 140px rgba(0,0,0,.45);
      transform: translate3d(var(--tx,0px), var(--ty,0px), 0) rotateX(var(--tiltY,0deg)) rotateY(var(--tiltX,0deg));
      transition: transform .2s ease;
    }
    .v1491 canvas.sky{
      position:absolute; inset:0; width:100%; height:100%; display:block;
      filter: saturate(114%) contrast(108%);
    }

    .v1491 .overlay{
      position:absolute; inset:0; z-index:2; pointer-events:none; display:grid; place-content:center; text-align:center; gap:10px; padding: clamp(12px, 3vw, 24px);
    }
    .v1491 .crest{
      font-size: clamp(26px, 7.2vw, 92px); font-weight:1000; letter-spacing:-.02em;
      background: linear-gradient(90deg, var(--accent), color-mix(in oklab, var(--accent) 20%, white));
      -webkit-background-clip:text; background-clip:text; color: transparent;
      opacity:.72; mix-blend-mode: screen; text-shadow: 0 12px 28px rgba(0,0,0,.25);
      animation: v1491-sway 11s ease-in-out infinite;
    }
    @keyframes v1491-sway{ 0%,100%{ transform: translateY(0)} 50%{ transform: translateY(-6px)} }

    .v1491 .hint{
      position:absolute; inset:auto 0 0; display:grid; place-content:end center; gap:8px;
      padding: clamp(12px, 3vw, 24px); color: var(--muted); font-size:12px; z-index:2;
    }
    .v1491 .kbd{ padding:.12em .5em; border-radius:6px; border:1px solid var(--edge); background: rgba(255,255,255,.18); color:inherit; }

    .v1491 .foot{
      position:relative; z-index:2; display:grid; grid-template-columns: 1fr auto; gap:10px; align-items:center; color: var(--muted); font-size:12px;
    }
    .v1491 .pulse{ width:10px; height:10px; border-radius:50%; background: var(--accent); box-shadow:0 0 0 6px color-mix(in oklab, var(--accent) 30%, transparent); animation: v1491-beat 2.2s ease-in-out infinite; }
    @keyframes v1491-beat{ 0%,100%{ transform: scale(1); opacity:1 } 50%{ transform: scale(1.12); opacity:.95 } }

    .v1491 .chip:focus-visible{ outline:2px solid color-mix(in oklab, var(--accent) 55%, transparent); outline-offset:2px; }
    .v1491.paused *{ animation-play-state: paused !important; }

    /* responsive */
    .v1491 .crest{ display: none; }
    @media (min-width: 700px){ .v1491 .crest{ display: block; } }
    @media (max-width: 900px){
      .v1491 .mast{ grid-template-columns: 1fr; }
      .v1491 .foot{ grid-template-columns: 1fr; gap:8px; }
      .v1491 .slider input{ width:120px; }
    }
    @media (prefers-reduced-motion: reduce){
      .v1491, .v1491 *{ animation:none !important; transition:none !important; }
    }
  </style>

  <div class="mast">
    <div class="brand">
      <span class="sigil" aria-hidden="true"></span>
      <div>
        <h2 class="title">SOLARIS ORRERY</h2>
        <p class="tag">Bend time. Trace circles. Make the cosmos hum.</p>

    </div>
    <div class="controls" role="group" aria-label="Controls">
      <button class="chip play" type="button" aria-pressed="true" title="Toggle motion">Motion</button>
      <button class="chip scheme" type="button" aria-pressed="false" title="Cycle scheme">Nocturne</button>

      <div class="slider"><span>Timewarp</span><input class="timewarp" type="range" min="0" max="100" value="62" aria-label="Timewarp speed" /></div>
      <div class="slider"><span>Glow</span><input class="glow" type="range" min="0" max="100" value="60" aria-label="Glow Strength" /></div>
      <div class="slider"><span>Trail</span><input class="trail" type="range" min="0" max="100" value="72" aria-label="Trail persistence" /></div>

  <div class="viewport" aria-live="polite">
    <canvas class="sky" role="img" aria-label="Generative orbital system"></canvas>
    <div class="overlay" aria-hidden="true">
      <div class="crest">ORBIT</div>
    </div>
    <div class="hint" aria-hidden="true">
      <div><span class="kbd">Drag</span> steer • <span class="kbd">Move</span> tilt • <span class="kbd">Space</span> pause • <span class="kbd">T</span> scheme • <span class="kbd">+</span>/<span class="kbd">−</span> orbits</div>
    </div>
  </div>

  <div class="foot">
    <div class="meta">
      <span class="pulse" aria-hidden="true"></span>
      Scheme: <span class="m-scheme">Nocturne</span> • Motion: <span class="m-motion">On</span> • Orbits: <span class="m-orbits">9</span> • Timewarp: <span class="m-warp">62</span>% • Glow: <span class="m-glow">60</span>% • Trail: <span class="m-trail">72</span>%
    </div>
    <div class="meta">
      <span id="last-updated">Last updated: 2025-12-24 04:22:51 EST</span>
    </div>
  </div>

  <script>
    (function(){
      const root = document.currentScript.closest('.v1491.orrery');
      if(!root) return;

      const viewport = root.querySelector('.viewport');
      const canvas = root.querySelector('canvas.sky');
      const ctx = canvas.getContext('2d', { alpha: true });

      const playBtn   = root.querySelector('.play');
      const schemeBtn = root.querySelector('.scheme');
      const reseedBtn = root.querySelector('.reseed');
      const exportBtn = root.querySelector('.export');

      const orbitsInput  = root.querySelector('.orbits');
      const warpInput    = root.querySelector('.timewarp');
      const glowInput    = root.querySelector('.glow');
      const trailInput   = root.querySelector('.trail');

      const mScheme = root.querySelector('.m-scheme');
      const mMotion = root.querySelector('.m-motion');
      const mOrbits = root.querySelector('.m-orbits');
      const mWarp   = root.querySelector('.m-warp');
      const mGlow   = root.querySelector('.m-glow');
      const mTrail  = root.querySelector('.m-trail');

      // Last updated
      const updated = root.querySelector('#last-updated');
      try{
        const now = new Date();
        const opts = { year:'numeric', month:'short', day:'2-digit', hour:'2-digit', minute:'2-digit' };
        const tz = Intl.DateTimeFormat().resolvedOptions().timeZone || '';
        updated.textContent = 'Updated ' + new Intl.DateTimeFormat([], opts).format(now) + ' ' + (tz ? tz.replaceAll('_',' ') : '');
      }catch(e){ updated.textContent = 'Updated ' + new Date().toLocaleString(); }

      // PRNG
      function mulberry32(a){
        return function(){
          let t = a += 0x6D2B79F5;
          t = Math.imul(t ^ t >>> 15, t | 1);
          t ^= t + Math.imul(t ^ t >>> 7, t | 61);
          return ((t ^ t >>> 14) >>> 0) / 4294967296;
        };
      }
      let seeded = mulberry32(Math.floor(Math.random()*1e9));

      // Schemes
      const SCHEMES = ['nocturne','dawn','ember','sea','ink'];
      let schemeIndex = Math.max(0, SCHEMES.indexOf(root.getAttribute('data-scheme') || 'nocturne'));
      const palettes = {
        nocturne: ['#8fd1ff','#78f3ff','#b787ff','#7affc1','#ff9aa6','#d2e7ff'],
        dawn:     ['#ff9b3d','#ffc46b','#8f6bff','#ff8e5e','#5d7cff','#2b2b2b'],
        ember:    ['#ff8a66','#ffbd7a','#ff6fa3','#ffd6a1','#ff9b7a','#fff0e6'],
        sea:      ['#6fe0d1','#88e1ff','#6bd0ff','#b2fff0','#89b5ff','#e6fff9'],
        ink:      ['#ffffff','#d8d8d8','#b0b0b0','#f0f0f0','#c8c8c8','#eaeaea']
      };

      // State
      const state = {
        playing: true,
        w: 300, h: 300, dpr: Math.min(2, window.devicePixelRatio || 1),
        orbits: +orbitsInput.value || 9,
        warp:   +warpInput.value || 62,   // 0..100
        glow:   +glowInput.value || 60,   // 0..100
        trail:  +trailInput.value || 72,  // 0..100
        seed: Math.floor(seeded()*1e9),
        time: 0,
        cx: 0, cy: 0,
        drag: { x: 0, y: 0, active: false, k: 0 }
      };

      // Bodies (planets)
      let bodies = [];
      function buildSystem(N){
        bodies.length = 0;
        const rand = mulberry32(state.seed|0);
        const pal = palettes[SCHEMES[schemeIndex]];
        const minR = Math.min(state.w, state.h) * 0.06;
        const maxR = Math.min(state.w, state.h) * 0.48;
        for(let i=0; i<N; i++){
          const t = i/(N-1||1);
          const radius = minR + (t*t) * (maxR - minR) + rand()*6;
          const speed = (1.8 - t*1.3) * (0.3 + (state.warp/100)*1.7);
          const size = 2.2 + (1-t)*6 + rand()*1.2;
          const color = pal[Math.floor(rand()*pal.length)];
          const phase = rand()*Math.PI*2;
          bodies.push({r: radius, a: phase, v: speed, s: size, color, wob: rand()*6.28});
        }
      }

      // Canvas sizing
      function sizeCanvas(){
        const rect = canvas.getBoundingClientRect();
        state.w = Math.max(1, Math.floor(rect.width));
        state.h = Math.max(1, Math.floor(rect.height));
        const dpr = state.dpr;
        canvas.width = Math.floor(state.w * dpr);
        canvas.height = Math.floor(state.h * dpr);
        ctx.setTransform(dpr, 0, 0, dpr, 0, 0);
        state.cx = state.w/2;
        state.cy = state.h/2;
        clearHard();
      }
      const ro = new ResizeObserver(sizeCanvas);
      ro.observe(canvas);

      // Clearing
      function clearSoft(){
        const t = state.trail/100; // 0 -> short, 1 -> long
        const alpha = 0.05 + (1 - t) * 0.40; // long trail small alpha
        ctx.save();
        const cs = getComputedStyle(root);
        const bg1 = cs.getPropertyValue('--bg1').trim() || '#000';
        const bg2 = cs.getPropertyValue('--bg2').trim() || '#000';
        const g = ctx.createLinearGradient(0,0,0,state.h);
        g.addColorStop(0, bg1);
        g.addColorStop(1, bg2);
        ctx.globalAlpha = alpha;
        ctx.globalCompositeOperation = 'source-over';
        ctx.fillStyle = g;
        ctx.fillRect(0,0,state.w,state.h);
        ctx.restore();
      }
      function clearHard(){
        ctx.save();
        ctx.globalAlpha = 1;
        ctx.globalCompositeOperation = 'source-over';
        const cs = getComputedStyle(root);
        const bg1 = cs.getPropertyValue('--bg1').trim() || '#000';
        const bg2 = cs.getPropertyValue('--bg2').trim() || '#000';
        const g = ctx.createLinearGradient(0,0,0,state.h);
        g.addColorStop(0, bg1);
        g.addColorStop(1, bg2);
        ctx.fillStyle = g;
        ctx.fillRect(0,0,state.w,state.h);
        ctx.restore();
      }

      // Draw star specks (once)
      function sprinkleStars(count){
        const rand = mulberry32((state.seed ^ 0x9e3779b9)>>>0);
        ctx.save();
        ctx.globalAlpha = 0.7;
        ctx.globalCompositeOperation = 'screen';
        for(let i=0;i<count;i++){
          const x = rand()*state.w, y = rand()*state.h;
          const a = 0.08 + rand()*0.12;
          const s = rand()*1.2;
          ctx.fillStyle = 'rgba(255,255,255,'+a.toFixed(3)+')';
          ctx.fillRect(x, y, s, s);
        }
        ctx.restore();
      }

      // Draw
      function draw(dt){
        state.time += dt;
        state.drag.k *= state.drag.active ? 0.98 : 0.94;

        clearSoft();

        const cs = getComputedStyle(root);
        const ring = cs.getPropertyValue('--ring').trim() || 'rgba(255,255,255,.2)';
        const sunC = cs.getPropertyValue('--sun').trim() || '#ffd764';

        const cx = state.cx + state.drag.x*state.drag.k*0.35;
        const cy = state.cy + state.drag.y*state.drag.k*0.35;

        // rings
        ctx.save();
        ctx.globalAlpha = 0.6;
        ctx.strokeStyle = ring;
        ctx.lineWidth = 1;
        for(let i=0;i<bodies.length;i+=Math.max(1, Math.floor(bodies.length/6))){
          ctx.beginPath();
          ctx.arc(cx, cy, bodies[i].r, 0, Math.PI*2);
          ctx.stroke();
        }
        ctx.restore();

        // bodies and trails
        ctx.save();
        ctx.globalCompositeOperation = 'lighter';
        const shadow = (state.glow/100) * 24;
        for(let i=0;i<bodies.length;i++){
          const b = bodies[i];
          // subtle wobble to avoid perfect circles
          b.wob += dt*0.6;
          const wobR = b.r + Math.sin(b.wob + i*0.27)*0.8;
          b.a += (b.v * dt) / (1 + i*0.06);

          const x = cx + Math.cos(b.a) * wobR;
          const y = cy + Math.sin(b.a) * wobR;

          // orbit trail segment
          ctx.strokeStyle = b.color;
          ctx.globalAlpha = 0.22 + (state.glow/100)*0.18;
          ctx.shadowBlur = shadow;
          ctx.shadowColor = b.color;
          ctx.beginPath();
          ctx.arc(cx, cy, wobR, b.a - 0.15, b.a + 0.15);
          ctx.lineWidth = 0.8 + (b.s*0.08);
          ctx.stroke();

          // planet
          ctx.fillStyle = b.color;
          ctx.globalAlpha = 0.85;
          ctx.shadowBlur = shadow*1.2;
          ctx.beginPath();
          ctx.arc(x, y, b.s, 0, Math.PI*2);
          ctx.fill();

          // tiny highlight
          ctx.globalAlpha = 0.7;
          ctx.shadowBlur = 0;
          const hx = x - b.s*0.4, hy = y - b.s*0.4;
          ctx.fillStyle = 'rgba(255,255,255,.35)';
          ctx.beginPath(); ctx.arc(hx, hy, b.s*0.35, 0, Math.PI*2); ctx.fill();
        }
        ctx.restore();

        // sun nucleus
        ctx.save();
        const grad = ctx.createRadialGradient(cx, cy, 0, cx, cy, Math.min(state.w,state.h)*0.2);
        grad.addColorStop(0, sunC);
        grad.addColorStop(0.35, 'rgba(255,255,255,.5)');
        grad.addColorStop(1, 'rgba(255,255,255,0)');
        ctx.globalCompositeOperation = 'screen';
        ctx.globalAlpha = 0.4 + (state.glow/100)*0.2;
        ctx.fillStyle = grad;
        ctx.beginPath(); ctx.arc(cx, cy, Math.min(state.w,state.h)*0.24, 0, Math.PI*2); ctx.fill();
        ctx.restore();

        // subtle crosshair
        ctx.save();
        ctx.globalAlpha = 0.09;
        ctx.strokeStyle = 'rgba(255,255,255,.35)';
        ctx.lineWidth = 1;
        ctx.beginPath();
        ctx.moveTo(cx-12, cy); ctx.lineTo(cx+12, cy);
        ctx.moveTo(cx, cy-12); ctx.lineTo(cx, cy+12);
        ctx.stroke();
        ctx.restore();
      }

      // Motion control
      let raf = null, last = performance.now(), starsDrawn = false;
      function loop(now=performance.now()){
        if(!state.playing) return;
        const dt = Math.min(64, now - last) / 1000;
        last = now;
        draw(dt);
        raf = requestAnimationFrame(loop);
      }
      function setPlay(on){
        state.playing = on;
        playBtn.setAttribute('aria-pressed', String(on));
        mMotion.textContent = on ? 'On' : 'Off';
        root.classList.toggle('paused', !on);
        if(on){ last = performance.now(); loop(last); } else { cancelAnimationFrame(raf); }
      }

      // Parameters
      function clamp(v,a,b){ return Math.max(a, Math.min(b, v)); }
      function setOrbits(v){
        const val = clamp(v|0, 3, 24);
        state.orbits = val; orbitsInput.value = String(val);
        mOrbits.textContent = String(val);
        buildSystem(val);
        clearHard(); if(!starsDrawn){ sprinkleStars(180); starsDrawn = true; }
      }
      function setWarp(v){
        const val = clamp(v|0, 0, 100);
        state.warp = val; warpInput.value = String(val);
        mWarp.textContent = String(val);
        // rebuild speeds
        for(let i=0;i<bodies.length;i++){
          const t = i/(bodies.length-1||1);
          bodies[i].v = (1.8 - t*1.3) * (0.3 + (state.warp/100)*1.7);
        }
      }
      function setGlow(v){
        const val = clamp(v|0, 0, 100);
        state.glow = val; glowInput.value = String(val);
        mGlow.textContent = String(val);
      }
      function setTrail(v){
        const val = clamp(v|0, 0, 100);
        state.trail = val; trailInput.value = String(val);
        mTrail.textContent = String(val);
        clearHard(); if(!starsDrawn){ sprinkleStars(180); starsDrawn = true; }
      }

      // Scheme switching
      function setScheme(name){
        root.setAttribute('data-scheme', name);
        const label = name.charAt(0).toUpperCase() + name.slice(1);
        schemeBtn.textContent = label;
        mScheme.textContent = label;
        seeded = mulberry32(Math.floor(Math.random()*1e9));
        state.seed = Math.floor(seeded()*1e9);
        buildSystem(state.orbits);
        clearHard(); starsDrawn = false; sprinkleStars(180); starsDrawn = true;
      }
      function cycleScheme(){ schemeIndex = (schemeIndex + 1) % SCHEMES.length; setScheme(SCHEMES[schemeIndex]); }

      // Tilt + drag-steer
      function updateTilt(e){
        const rect = viewport.getBoundingClientRect();
        const x = (e.clientX - rect.left)/rect.width;
        const y = (e.clientY - rect.top)/rect.height;
        const tx = (x - 0.5)*2, ty = (y - 0.5)*2;
        root.style.setProperty('--tiltX', (tx*6)+'deg');
        root.style.setProperty('--tiltY', (-ty*6)+'deg');
        root.style.setProperty('--tx', (tx*8)+'px');
        root.style.setProperty('--ty', (ty*8)+'px');

        state.drag.x = (e.clientX - rect.left) - state.cx;
        state.drag.y = (e.clientY - rect.top) - state.cy;
        if(state.drag.active){ state.drag.k = clamp(state.drag.k + 0.08, 0, 1); }
        else { state.drag.k = Math.max(state.drag.k, 0.12); }
      }
      function down(){ state.drag.active = true; state.drag.k = 1; }
      function up(){ state.drag.active = false; }

      viewport.addEventListener('pointermove', updateTilt);
      viewport.addEventListener('pointerdown', down);
      viewport.addEventListener('pointerup', up);
      viewport.addEventListener('pointerleave', up);

      // UI events
      playBtn.addEventListener('click', ()=> setPlay(playBtn.getAttribute('aria-pressed') !== 'true'));
      schemeBtn.addEventListener('click', cycleScheme);
      reseedBtn.addEventListener('click', ()=>{ state.seed = Math.floor(Math.random()*1e9); buildSystem(state.orbits); clearHard(); starsDrawn=false; sprinkleStars(180); starsDrawn=true; });
      exportBtn.addEventListener('click', ()=>{
        try{
          canvas.toBlob((blob)=>{
            if(!blob) return;
            const url = URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url; a.download = `solaris-orrery-${Date.now()}.png`;
            document.body.appendChild(a); a.click(); a.remove();
            setTimeout(()=> URL.revokeObjectURL(url), 500);
          }, 'image/png');
        }catch(e){}
      });

      orbitsInput.addEventListener('input', ()=> setOrbits(orbitsInput.value));
      warpInput.addEventListener('input', ()=> setWarp(warpInput.value));
      glowInput.addEventListener('input', ()=> setGlow(glowInput.value));
      trailInput.addEventListener('input', ()=> setTrail(trailInput.value));

      // Keys
      window.addEventListener('keydown', (e)=>{
        const k = (e.key||'').toLowerCase();
        if (e.code === 'Space'){ e.preventDefault(); setPlay(!state.playing); }
        if (k === 't'){ cycleScheme(); }
        if (k === '+' || k === '='){ setOrbits(Math.min(24, parseInt(orbitsInput.value,10) + 1)); }
        if (k === '-' || k === '_'){ setOrbits(Math.max(3, parseInt(orbitsInput.value,10) - 1)); }
        if (k === 's'){ exportBtn.click(); }
        if (k === 'r'){ state.seed = Math.floor(Math.random()*1e9); buildSystem(state.orbits); clearHard(); starsDrawn=false; sprinkleStars(180); starsDrawn=true; }
      });

      // Boot
      sizeCanvas();
      buildSystem(state.orbits);
      setScheme(SCHEMES[schemeIndex]);
      clearHard(); sprinkleStars(180); starsDrawn = true;
      setPlay(true);

      // Motion prefs & visibility
      const prefersReduce = matchMedia('(prefers-reduced-motion: reduce)');
      if (prefersReduce.matches){ setPlay(false); }
      document.addEventListener('visibilitychange', ()=>{ if (document.hidden){ setPlay(false); } });

    })();
  </script>
</section>
