<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vibing</title>
    <style>
      :root {
        --bg: #0f1221;
        --fg: #e6e8f0;
        --muted: #9aa3b2;
        --accent: #8b5cf6;
      }
      html, body {
        height: 100%;
      }
      body {
        margin: 0;
        font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Ubuntu, Cantarell, Noto Sans, Helvetica Neue, Arial, "Apple Color Emoji", "Segoe UI Emoji";
        color: var(--fg);
        background: radial-gradient(1200px 800px at 70% 10%, #1b1f3a, var(--bg));
        display: flex;
        align-items: center;
        justify-content: center;
      }
      .card {
        width: min(720px, 92vw);
        background: rgba(255,255,255,0.04);
        border: 1px solid rgba(255,255,255,0.08);
        border-radius: 16px;
        padding: 28px 24px;
        box-shadow: 0 10px 30px rgba(0,0,0,0.3);
        backdrop-filter: blur(6px);
      }
      h1 {
        margin: 0 0 10px 0;
        font-size: 28px;
        letter-spacing: 0.3px;
      }
      .muted {
        color: var(--muted);
        font-size: 14px;
        margin-bottom: 18px;
      }
      #content {
        font-size: 18px;
        line-height: 1.6;
        background: rgba(255,255,255,0.04);
        border: 1px dashed rgba(255,255,255,0.12);
        border-radius: 12px;
        padding: 16px;
      }
      .footer {
        margin-top: 18px;
        display: flex;
        justify-content: space-between;
        align-items: center;
        font-size: 14px;
        color: var(--muted);
      }
      .badge {
        display: inline-block;
        background: rgba(139, 92, 246, 0.18);
        color: #d4c2ff;
        padding: 4px 10px;
        border-radius: 999px;
        font-size: 12px;
        border: 1px solid rgba(139, 92, 246, 0.35);
        letter-spacing: 0.2px;
      }
    </style>
  </head>
  <body>

      <section id="content">
<section id="vibe1804" aria-label="Lumen Atelier · Vibe 1804">
  <style>
    /* LUMEN ATELIER — scoped to #vibe1804 */
    #vibe1804{
      --bg-1:#080a0f; --bg-2:#0e1421; --panel:rgba(18,24,38,0.6);
      --ink:#ecf2ff; --muted:#9aa6c2;
      --p1:#7fd1ff; --p2:#b79cff; --p3:#ff99c2;
      --ring:#2b3552;
      color-scheme: dark;
      position: relative; isolation: isolate;
      padding: clamp(18px, 4vw, 48px);
      border-radius: 34px;
      background:
        radial-gradient(120% 140% at 10% 0%, color-mix(in oklab,var(--p2) 16%, transparent) 0%, transparent 60%),
        radial-gradient(140% 160% at 100% 100%, color-mix(in oklab,var(--p1) 12%, transparent) 0%, transparent 60%),
        linear-gradient(180deg, var(--bg-1), var(--bg-2));
      box-shadow:
        inset 0 0 0 1px rgba(255,255,255,0.06),
        0 50px 160px rgba(0,0,0,0.55);
      overflow: clip;
    }
    #vibe1804::after{
      content:""; position:absolute; inset:0; border-radius:34px; pointer-events:none;
      padding:2px; mask:linear-gradient(#000 0 0) content-box, linear-gradient(#000 0 0);
      -webkit-mask:linear-gradient(#000 0 0) content-box, linear-gradient(#000 0 0);
      -webkit-mask-composite:xor; mask-composite: exclude;
      background: linear-gradient(135deg,
        color-mix(in oklab, var(--p1) 70%, #fff),
        color-mix(in oklab, var(--p2) 70%, #fff),
        color-mix(in oklab, var(--p3) 70%, #fff));
      opacity: 0.45; filter: saturate(115%);
    }

    /* Header */
    #vibe1804 .top{
      display:grid; grid-template-columns: 1fr auto; gap: 12px; align-items: center;
    }
    #vibe1804 .badge{
      display:inline-grid; grid-auto-flow:column; gap:12px; align-items:center;
      padding: 12px 16px; border-radius: 999px;
      background: linear-gradient(180deg, rgba(18,24,38,0.78), rgba(18,24,38,0.45));
      border:1px solid rgba(255,255,255,0.12);
      box-shadow: 0 12px 30px rgba(0,0,0,0.35), inset 0 1px 0 rgba(255,255,255,0.10);
      color: var(--muted);
      font: 900 10px/1.1 ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Arial;
      letter-spacing: 0.16em; text-transform: uppercase;
    }
    #vibe1804 .orb{
      width:18px; height:18px; border-radius:50%;
      background: conic-gradient(from 0deg, var(--p1), var(--p2), var(--p3), var(--p1));
      box-shadow: 0 0 0 1px rgba(0,0,0,0.25) inset, 0 0 16px color-mix(in oklab, var(--p1) 35%, transparent);
      animation: v1804_spin 10s linear infinite;
    }
    @keyframes v1804_spin{ to{ transform: rotate(360deg);} }

    #vibe1804 .ctrls{ display:flex; gap:8px; justify-self:end; flex-wrap:wrap; }
    #vibe1804 .chip{
      appearance:none; border:1px solid rgba(255,255,255,0.12); border-radius:14px; cursor:pointer;
      padding: 11px 14px;
      background: linear-gradient(180deg, rgba(18,24,38,0.85), rgba(18,24,38,0.55));
      color: var(--ink);
      font: 800 11px/1 ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Arial;
      letter-spacing: 0.14em; text-transform: uppercase; user-select:none;
      transition: transform 140ms ease, box-shadow 220ms ease, border-color 200ms ease, background 200ms ease, color 200ms ease, filter 200ms ease;
      box-shadow: 0 10px 30px rgba(0,0,0,0.35), inset 0 1px 0 rgba(255,255,255,0.08);
    }
    #vibe1804 .chip:hover{ transform: translateY(-1px); box-shadow: 0 16px 44px rgba(0,0,0,0.42); }
    #vibe1804 .chip[aria-pressed="true"]{
      border-color: color-mix(in oklab, var(--p2) 60%, #ffffff);
      color: color-mix(in oklab, var(--p2) 80%, var(--ink));
      filter: saturate(115%);
    }

    /* Stage */
    #vibe1804 .stage{
      position: relative; margin-top: clamp(14px, 3.2vw, 26px);
      border-radius: 26px; overflow:hidden;
      border:1px solid rgba(255,255,255,0.10);
      min-height: clamp(520px, 64vh, 960px);
      background: linear-gradient(180deg, rgba(10,14,24,0.9), rgba(10,14,24,0.6));
      box-shadow: inset 0 0 0 1px rgba(255,255,255,0.06), 0 30px 100px rgba(0,0,0,0.45);
    }
    #vibe1804 canvas.field{ position:absolute; inset:0; width:100%; height:100%; display:block; z-index:1; }
    #vibe1804 .grain{
      position:absolute; inset:0; z-index:2; pointer-events:none; opacity:0.07;
      background-image:
        radial-gradient(circle at 12% 8%, rgba(255,255,255,0.5), transparent 40%),
        radial-gradient(circle at 88% 24%, rgba(255,255,255,0.3), transparent 40%),
        radial-gradient(circle at 30% 82%, rgba(255,255,255,0.25), transparent 40%);
      mix-blend-mode: overlay;
      animation: v1804_shift 16s ease-in-out infinite alternate;
    }
    @keyframes v1804_shift{ 0%{ transform: translate3d(0,0,0);} 100%{ transform: translate3d(2%, -2%, 0);} }

    /* Glass panel */
    #vibe1804 .glass{
      position:absolute; z-index:3; bottom: clamp(14px, 3.6vw, 28px); left: clamp(14px, 3.6vw, 28px);
      max-width: min(720px, 80%); display:grid; gap:12px;
      padding: 16px 18px; border-radius: 16px;
      background: linear-gradient(180deg, var(--panel), rgba(18,24,38,0.42));
      border: 1px solid rgba(255,255,255,0.10);
      backdrop-filter: blur(10px);
    }
    #vibe1804 h1{
      margin:0;
      font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Arial;
      font-weight: 1000;
      font-size: clamp(46px, 9.6vw, 120px);
      line-height: 0.84; letter-spacing: -0.02em;
      text-transform: lowercase;
      background: linear-gradient(90deg, var(--ink),
        color-mix(in oklab, var(--p1) 60%, var(--ink)),
        color-mix(in oklab, var(--p2) 60%, var(--ink)),
        color-mix(in oklab, var(--p3) 60%, var(--ink)),
        var(--ink));
      -webkit-background-clip: text; background-clip: text; color: transparent;
      background-size: 230% 100%; animation: v1804_gloss 14s ease-in-out infinite;
      filter: drop-shadow(0 10px 18px rgba(0,0,0,0.45));
    }
    @keyframes v1804_gloss{ 0%,100%{ background-position: 0% 50%; } 50%{ background-position: 100% 50%; } }

    #vibe1804 .lede{
      margin:0; color: var(--muted); font-size: clamp(14px, 2.1vw, 18px);
      text-wrap: balance;
    }
    #vibe1804 .readouts{ display:flex; gap:10px; flex-wrap:wrap; }
    #vibe1804 .stat{
      display:inline-grid; gap:3px; padding:8px 10px; border-radius:12px;
      background: linear-gradient(180deg, rgba(255,255,255,0.05), rgba(255,255,255,0.02));
      border:1px dashed rgba(255,255,255,0.12);
      box-shadow: inset 0 1px 0 rgba(255,255,255,0.05);
    }
    #vibe1804 .stat .k{ font: 800 10px/1 ui-sans-serif, system-ui; letter-spacing:0.12em; text-transform:uppercase; color: var(--muted);}
    #vibe1804 .stat .v{ font: 700 14px/1.2 ui-sans-serif, system-ui; color: var(--ink); }

    #vibe1804 .slider{
      display:grid; gap:6px; align-items:center; justify-items:start;
    }
    #vibe1804 .slider label{
      font: 800 10px/1 ui-sans-serif, system-ui; letter-spacing:0.14em; text-transform:uppercase; color: var(--muted);
    }
    #vibe1804 input[type="range"]{
      -webkit-appearance:none; appearance:none; width:min(44vw, 360px); height: 28px; background: transparent; cursor:pointer;
    }
    #vibe1804 input[type="range"]::-webkit-slider-runnable-track,
    #vibe1804 input[type="range"]::-moz-range-track{
      height: 6px; border-radius: 999px;
      background: linear-gradient(90deg, color-mix(in oklab, var(--p1) 60%, #fff), color-mix(in oklab, var(--p2) 60%, #fff), color-mix(in oklab, var(--p3) 60%, #fff));
      box-shadow: inset 0 0 0 1px rgba(255,255,255,0.20), 0 8px 18px rgba(0,0,0,0.35);
    }
    #vibe1804 input[type="range"]::-webkit-slider-thumb{
      -webkit-appearance:none; appearance:none; width:20px; height:20px; margin-top:-7px; border-radius:50%;
      background: radial-gradient(circle at 30% 30%, #fff, #dbe8ff 45%, #a6bfff 70%);
      border:1px solid rgba(255,255,255,0.7);
      box-shadow: 0 6px 12px rgba(0,0,0,0.45), inset 0 -2px 6px rgba(0,0,0,0.25);
    }
    #vibe1804 input[type="range"]::-moz-range-thumb{
      width:20px; height:20px; border-radius:50%;
      background: radial-gradient(circle at 30% 30%, #fff, #dbe8ff 45%, #a6bfff 70%);
      border:1px solid rgba(255,255,255,0.7);
      box-shadow: 0 6px 12px rgba(0,0,0,0.45), inset 0 -2px 6px rgba(0,0,0,0.25);
    }

    /* Footer */
    #vibe1804 .foot{
      position:relative; z-index:4;
      display:flex; justify-content:space-between; align-items:center; flex-wrap:wrap; gap:10px;
      margin-top: clamp(16px, 3vw, 26px); padding-top: 14px;
      border-top: 1px dashed rgba(255,255,255,0.14);
      color: var(--muted); font-size: 12px;
    }

    /* Day theme */
    #vibe1804[data-theme="day"]{
      --bg-1:#fbfcff; --bg-2:#f4f7ff; --panel:rgba(255,255,255,0.7);
      --ink:#162233; --muted:#6b7486;
      box-shadow:
        inset 0 0 0 1px rgba(30,40,60,0.08),
        0 48px 160px rgba(62,88,155,0.24);
      background:
        radial-gradient(120% 140% at 10% 0%, color-mix(in oklab,var(--p2) 16%, transparent) 0%, transparent 60%),
        radial-gradient(140% 160% at 100% 100%, color-mix(in oklab,var(--p1) 16%, transparent) 0%, transparent 60%),
        linear-gradient(180deg, var(--bg-1), var(--bg-2));
      color-scheme: light;
    }
    #vibe1804[data-theme="day"] .badge,
    #vibe1804[data-theme="day"] .chip,
    #vibe1804[data-theme="day"] .glass{
      background: linear-gradient(180deg, rgba(255,255,255,0.86), rgba(255,255,255,0.58));
      border-color: rgba(70,80,120,0.18);
      box-shadow: 0 8px 26px rgba(120,140,180,0.22), inset 0 1px 0 rgba(255,255,255,0.9);
    }
    #vibe1804[data-theme="day"] .stat{ border-color: rgba(70,80,120,0.22); background: linear-gradient(180deg, rgba(255,255,255,0.65), rgba(255,255,255,0.35)); }
    #vibe1804[data-theme="day"] .stage{
      background: linear-gradient(180deg, rgba(255,255,255,0.92), rgba(255,255,255,0.70));
      box-shadow: inset 0 0 0 1px rgba(255,255,255,0.75), 0 30px 100px rgba(100,120,160,0.22);
    }

    /* Motion accessibility */
    @media (prefers-reduced-motion: reduce){
      #vibe1804 .orb{ animation: none; }
      #vibe1804 h1{ animation: none; }
      #vibe1804 .grain{ animation: none; }
    }
  </style>

  <div class="top" role="group" aria-label="Header">
    <div class="badge"><span class="orb" aria-hidden="true"></span> Lumen Atelier · No. 1804</div>
    <div class="ctrls" role="group" aria-label="Controls">
      <button class="chip" data-act="run" aria-pressed="false" title="Play/Pause">Pause</button>
      <button class="chip" data-act="theme" aria-pressed="true" title="Theme">Night</button>
      <button class="chip" data-act="mode" aria-pressed="true" title="Render mode">Aurora</button>
    </div>
  </div>

  <div class="stage" role="img" aria-label="Generative liquid light field">
    <canvas class="field" aria-hidden="true"></canvas>
    <div class="grain" aria-hidden="true"></div>

    <div class="glass" aria-label="Headline and controls">
      <h1>lumen atelier</h1>
      <p class="lede">Liquid light, poured into motion. Drag to stir; scroll to energize. Click the field to palette-swap.</p>
      <div class="readouts">
        <div class="stat"><span class="k">Local</span><span class="v" data-clock>—</span></div>
        <div class="stat"><span class="k">Energy</span><span class="v" data-energy>1.0×</span></div>
        <div class="stat"><span class="k">Mode</span><span class="v" data-mode>Aurora</span></div>
      </div>
      <div class="slider" role="group" aria-label="Energy">
        <label for="v1804-energy">Energy</label>
        <input id="v1804-energy" type="range" min="0" max="5" step="0.01" value="1">
      </div>
    </div>
  </div>

  <div class="foot">
    <span>Make the invisible feel.</span>
    <span id="last-updated">Last updated: 2026-01-07 13:30:33 EST</span>
  </div>

  <script>
    (function(){
      const root = document.getElementById('vibe1804');
      const canvas = root.querySelector('canvas.field');
      const ctx = canvas.getContext('2d', { alpha: true });

      const btnRun = root.querySelector('.chip[data-act="run"]');
      const btnTheme = root.querySelector('.chip[data-act="theme"]');
      const btnMode = root.querySelector('.chip[data-act="mode"]');
      const energySlider = root.querySelector('#v1804-energy');
      const clockEl = root.querySelector('[data-clock]');
      const energyEl = root.querySelector('[data-energy]');
      const modeEl = root.querySelector('[data-mode]');

      // Timestamp
      try{
        const stamp = new Date().toLocaleString(undefined, {
          year:'numeric', month:'short', day:'2-digit',
          hour:'2-digit', minute:'2-digit', second:'2-digit'
        });
        root.querySelector('#last-updated').textContent = 'Last updated: ' + stamp;
      }catch(e){}

      // Theme
      let theme = 'night';
      function applyTheme(next){
        theme = next;
        if(theme === 'day'){ root.setAttribute('data-theme','day'); btnTheme.textContent = 'Day'; btnTheme.setAttribute('aria-pressed','false'); }
        else { root.removeAttribute('data-theme'); btnTheme.textContent = 'Night'; btnTheme.setAttribute('aria-pressed','true'); }
        root.animate([{filter:'saturate(140%) blur(1px)'},{filter:'none'}], {duration:360, easing:'ease-out'});
        hardClear();
      }
      applyTheme('night');

      // Clock
      function tickClock(){
        try{
          clockEl.textContent = new Date().toLocaleString(undefined, { hour:'2-digit', minute:'2-digit', second:'2-digit' });
        }catch(e){}
      }
      tickClock();
      const clockTimer = setInterval(tickClock, 1000);

      // Palettes
      const PALETTES = [
        { name:'Mirage',  p1:'#78d1f5', p2:'#b09eff', p3:'#ff9ecf' },
        { name:'Meadow',  p1:'#87f0c6', p2:'#7eb7ff', p3:'#ffe29a' },
        { name:'Sunset',  p1:'#ffcf8a', p2:'#ff8fb2', p3:'#7fd1ff' },
        { name:'Glacier', p1:'#8be3ff', p2:'#a6bcff', p3:'#5af0d0' },
        { name:'Citrus',  p1:'#ffe390', p2:'#9ff5b5', p3:'#8ad1ff' }
      ];
      let palIndex = 0;
      function setPalette(i){
        palIndex = (i + PALETTES.length) % PALETTES.length;
        const p = PALETTES[palIndex];
        root.style.setProperty('--p1', p.p1);
        root.style.setProperty('--p2', p.p2);
        root.style.setProperty('--p3', p.p3);
        root.animate([{filter:'brightness(1.15)'},{filter:'none'}], {duration:340, easing:'ease-out'});
      }
      setPalette(0);

      // Helpers
      function cssVar(name){ return getComputedStyle(root).getPropertyValue(name).trim(); }
      function hexToRgb(hex){
        const c = hex.replace('#','').trim();
        const n = c.length===3 ? c.split('').map(x=>x+x).join('') : c;
        return { r:parseInt(n.slice(0,2),16), g:parseInt(n.slice(2,4),16), b:parseInt(n.slice(4,6),16) };
      }
      function rgba(rgb,a){
        const v = typeof rgb==='string' ? hexToRgb(rgb) : rgb;
        return `rgba(${v.r},${v.g},${v.b},${a})`;
      }
      function mix(a,b,t){ return { r:Math.round(a.r+(b.r-a.r)*t), g:Math.round(a.g+(b.g-a.g)*t), b:Math.round(a.b+(b.b-a.b)*t)}; }
      const p1 = ()=>hexToRgb(cssVar('--p1'));
      const p2 = ()=>hexToRgb(cssVar('--p2'));
      const p3 = ()=>hexToRgb(cssVar('--p3'));
      const ink = ()=>hexToRgb(cssVar('--ink'));

      // Canvas sizing
      let W=0, H=0, DPR=1;
      function resize(){
        const r = canvas.getBoundingClientRect();
        DPR = Math.min(2, window.devicePixelRatio || 1);
        W = Math.max(320, Math.floor(r.width));
        H = Math.max(320, Math.floor(r.height));
        canvas.width = Math.floor(W * DPR);
        canvas.height = Math.floor(H * DPR);
        ctx.setTransform(DPR,0,0,DPR,0,0);
        hardClear();
      }
      const ro = new ResizeObserver(resize);
      ro.observe(canvas.parentElement);
      window.addEventListener('orientationchange', resize);
      resize();

      function hardClear(){
        ctx.save();
        ctx.setTransform(1,0,0,1,0,0);
        ctx.clearRect(0,0,canvas.width,canvas.height);
        ctx.restore();
      }

      // State
      const prefersReduced = window.matchMedia && window.matchMedia('(prefers-reduced-motion: reduce)').matches;
      let running = !prefersReduced;
      btnRun.textContent = running ? 'Pause' : 'Play';
      btnRun.setAttribute('aria-pressed', running ? 'false' : 'true');

      let modeAurora = true;
      btnMode.setAttribute('aria-pressed', modeAurora ? 'true' : 'false');
      btnMode.textContent = modeAurora ? 'Aurora' : 'Cells';
      modeEl.textContent = modeAurora ? 'Aurora' : 'Cells';

      let energy = parseFloat(energySlider.value || '1');
      energyEl.textContent = energy.toFixed(1) + '×';

      // Interaction
      const pointer = { x: W/2, y: H/2, active:false };
      function toLocal(e){
        const rect = canvas.getBoundingClientRect();
        return { x: (e.clientX - rect.left), y: (e.clientY - rect.top) };
      }
      root.addEventListener('pointerdown', e=>{ pointer.active=true; const p=toLocal(e); pointer.x=p.x; pointer.y=p.y; });
      root.addEventListener('pointermove', e=>{ if(!pointer.active) return; const p=toLocal(e); pointer.x=p.x; pointer.y=p.y; });
      root.addEventListener('pointerup', ()=>{ pointer.active=false; });
      root.addEventListener('pointerleave', ()=>{ pointer.active=false; });

      // Wheel to change energy
      root.addEventListener('wheel', (e)=>{
        if(!e.ctrlKey && !e.metaKey){
          e.preventDefault();
          const step = Math.sign(e.deltaY) * 0.12;
          const next = Math.min(5, Math.max(0, parseFloat(energySlider.value) - step));
          energySlider.value = String(next);
          energy = next;
          energyEl.textContent = energy.toFixed(1) + '×';
        }
      }, { passive:false });

      // Click to palette-swap
      canvas.addEventListener('click', ()=> setPalette(palIndex+1));

      // Energy slider
      energySlider.addEventListener('input', ()=>{
        energy = parseFloat(energySlider.value);
        energyEl.textContent = energy.toFixed(1) + '×';
      });

      // Controls
      btnRun.addEventListener('click', ()=>{
        running = !running;
        btnRun.textContent = running ? 'Pause' : 'Play';
        btnRun.setAttribute('aria-pressed', running ? 'false' : 'true');
        running ? start() : stop();
      });
      btnTheme.addEventListener('click', ()=>{
        applyTheme(theme==='day' ? 'night' : 'day');
      });
      btnMode.addEventListener('click', ()=>{
        modeAurora = !modeAurora;
        btnMode.setAttribute('aria-pressed', modeAurora ? 'true' : 'false');
        btnMode.textContent = modeAurora ? 'Aurora' : 'Cells';
        modeEl.textContent = modeAurora ? 'Aurora' : 'Cells';
        hardClear();
      });

      // Particles (blobs)
      const BASE_COUNT = 18;
      const blobs = new Array(28).fill(0).map((_,i)=>({
        x: Math.random()*W, y: Math.random()*H,
        vx: (Math.random()*2-1)*0.4, vy: (Math.random()*2-1)*0.4,
        r: 60 + Math.random()*140,
        ang: Math.random()*Math.PI*2,
        spin: (Math.random()*0.6 + 0.2) * (Math.random()<0.5?-1:1),
        hue: i%3
      }));

      // Render
      let raf=null, t0=performance.now();
      function draw(now){
        const dt = Math.min(40, now - t0);
        t0 = now;
        if(!running && !prefersReduced){ raf = null; return; }
        const t = now*0.001;

        const light = root.getAttribute('data-theme')==='day';
        // soft fade for trails
        ctx.globalCompositeOperation = 'source-over';
        ctx.fillStyle = light ? 'rgba(255,255,255,0.06)' : 'rgba(8,10,15,0.08)';
        ctx.fillRect(0,0,W,H);

        // update dynamics
        const targetCount = Math.round(BASE_COUNT + energy*6);
        for(let i=0;i<blobs.length;i++){
          const b = blobs[i];
          const alive = i < targetCount;
          if(!alive) continue;

          // flow field
          const s = 0.0009 + energy*0.0005;
          const fx = Math.sin((b.x + i*31)*s + t*0.7) + Math.cos((b.y - i*17)*s*1.2 + t*0.9);
          const fy = Math.cos((b.y + i*23)*s + t*0.6) - Math.sin((b.x + i*11)*s*1.1 + t*0.8);
          b.vx += fx * (0.02 + energy*0.01);
          b.vy += fy * (0.02 + energy*0.01);

          // pointer attraction
          if(pointer.active){
            const dx = (pointer.x - b.x), dy = (pointer.y - b.y);
            const d2 = Math.max(80, dx*dx + dy*dy);
            const pull = (0.18 + energy*0.05) / d2;
            b.vx += dx * pull * 20;
            b.vy += dy * pull * 20;
          }

          // damp + spin
          const damp = 0.96 - Math.min(0.35, energy*0.05);
          b.vx *= damp; b.vy *= damp;
          b.ang += b.spin * (0.002 + energy*0.001);

          b.x += b.vx * (0.5 + energy*0.6);
          b.y += b.vy * (0.5 + energy*0.6);

          // wrap
          if(b.x < -200) b.x = W+200; if(b.x > W+200) b.x = -200;
          if(b.y < -200) b.y = H+200; if(b.y > H+200) b.y = -200;
        }

        if(modeAurora){
          // AURORA: elongated gradients with additive blend
          ctx.globalCompositeOperation = 'lighter';
          for(let i=0;i<targetCount;i++){
            const b = blobs[i];
            const cA = b.hue===0 ? p1() : b.hue===1 ? p2() : p3();
            const cB = b.hue===0 ? p2() : b.hue===1 ? p3() : p1();
            const col = mix(cA, cB, (Math.sin(t*0.7 + i)*0.5+0.5)*0.6 + 0.2);

            const baseR = b.r * (0.6 + 0.6*Math.sin(t*0.9 + i));
            const R = Math.max(40, baseR);
            const squash = 0.45 + 0.4*(Math.sin(b.ang + i*0.7)*0.5+0.5);

            ctx.save();
            ctx.translate(b.x, b.y);
            ctx.rotate(b.ang);
            ctx.scale(1, squash);

            const g = ctx.createRadialGradient(0,0,0,0,0,R);
            g.addColorStop(0.0, rgba(col, light ? 0.45 : 0.75));
            g.addColorStop(0.35, rgba(col, light ? 0.28 : 0.45));
            g.addColorStop(1.0, rgba(col, 0.0));
            ctx.fillStyle = g;
            ctx.beginPath(); ctx.arc(0,0,R,0,Math.PI*2); ctx.fill();
            ctx.restore();
          }
        } else {
          // CELLS: harmonic field circles
          ctx.globalCompositeOperation = light ? 'multiply' : 'screen';
          const s = Math.max(26, Math.min(64, 52 - energy*6));
          const cA = p1(), cB = p2(), cC = p3();
          const cx = blobs[0].x, cy = blobs[0].y;
          const dx = blobs[1].x, dy = blobs[1].y;
          for(let y= s/2; y < H; y+= s){
            for(let x= s/2; x < W; x+= s){
              const d1 = Math.hypot(x-cx, y-cy);
              const d2 = Math.hypot(x-dx, y-dy);
              const w = Math.sin(d1*0.03 - t*1.25) * 0.5 + 0.5;
              const u = Math.sin(d2*0.025 + t*0.9) * 0.5 + 0.5;
              const mixc = mix(mix(cA,cB,w), cC, u*0.4);
              const r = (0.25 + 0.65*(w*0.6 + u*0.4)) * (s*0.55);
              ctx.fillStyle = rgba(mixc, light ? 0.55 : 0.8);
              ctx.beginPath(); ctx.arc(x,y, r, 0, Math.PI*2); ctx.fill();
            }
          }
        }

        raf = running ? requestAnimationFrame(draw) : null;
      }

      function start(){ if(!raf){ t0=performance.now(); raf = requestAnimationFrame(draw); } }
      function stop(){ if(raf){ cancelAnimationFrame(raf); raf = null; } }
      if(running) start();

      // Cleanup (just in case in dynamic environments)
      window.addEventListener('beforeunload', ()=>{ clearInterval(clockTimer); ro.disconnect(); cancelAnimationFrame(raf); });
    })();
  </script>
