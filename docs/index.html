  <head>

    <title>Vibing</title>
    <style>
      :root {
        --bg: #0f1221;
        --fg: #e6e8f0;
        --muted: #9aa3b2;
        --accent: #8b5cf6;
      }
      html, body {

      body {
        margin: 0;
        font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Ubuntu, Cantarell, Noto Sans, Helvetica Neue, Arial, "Apple Color Emoji", "Segoe UI Emoji";
        color: var(--fg);
        background: radial-gradient(1200px 800px at 70% 10%, #1b1f3a, var(--bg));
        display: flex;
        align-items: center;
        justify-content: center;
      }
      .card {
        width: min(720px, 92vw);
        background: rgba(255,255,255,0.04);
        border: 1px solid rgba(255,255,255,0.08);
        border-radius: 16px;
        padding: 28px 24px;
        box-shadow: 0 10px 30px rgba(0,0,0,0.3);

      }
      .footer {

        display: flex;
        justify-content: space-between;
        align-items: center;
        font-size: 14px;
        color: var(--muted);
      }
      .badge {
        display: inline-block;
        background: rgba(139, 92, 246, 0.18);
        color: #d4c2ff;
        padding: 4px 10px;
        border-radius: 999px;
        font-size: 12px;
        border: 1px solid rgba(139, 92, 246, 0.35);
        letter-spacing: 0.2px;
      }
    </style>

<section class="orbital" data-theme="mist" aria-label="Prism Atelier — Kinetic Light Poster">
  <style>
    .orbital {
      --r: 28px;

      /* Mist (default, light) */
      --ink: #0e1220;
      --muted: #65708a;
      --line: rgba(10, 14, 28, 0.16);
      --bg1: #f6f9ff;
      --bg2: #eef3ff;

      --c1: #7aa8ff;
      --c2: #b2d6ff;
      --c3: #ffc6e7;
      --c4: #a6ffd8;
      --c5: #9fb8ff;

      position: relative;
      border-radius: var(--r);
      border: 1px solid var(--line);
      color: var(--ink);
      background:
        radial-gradient(140% 120% at 100% -20%, rgba(255,255,255,0.9), transparent 60%),
        linear-gradient(180deg, var(--bg1), var(--bg2));
      padding: clamp(16px, 4vw, 48px);
      box-shadow:
        inset 0 1px 0 rgba(255,255,255,0.45),
        0 42px 100px rgba(24, 34, 56, 0.18),
        0 16px 36px rgba(24, 34, 56, 0.14);
      overflow: hidden;
      font-family: ui-sans-serif, system-ui, -apple-system, "SF Pro Text", Segoe UI, Roboto, Inter, "Helvetica Neue", Arial, "Noto Sans", sans-serif;
      isolation: isolate;
    }
    /* Ink (dark) */
    .orbital[data-theme="ink"] { --ink:#eaf2ff; --muted:#9caccf; --line:rgba(255,255,255,0.18); --bg1:#070a15; --bg2:#0e1424; --c1:#7aa8ff; --c2:#a98bff; --c3:#ff9ccf; --c4:#7ff0d8; --c5:#9fd0ff; }
    /* Bloom (warm light) */
    .orbital[data-theme="bloom"] { --ink:#1a0f14; --muted:#7a6772; --line:rgba(16,10,20,0.16); --bg1:#fff6fb; --bg2:#fff0e9; --c1:#ff9bd2; --c2:#ffa978; --c3:#ffd56b; --c4:#a6ffd1; --c5:#ffc2ea; }

    .mast {
      display:flex; align-items:flex-start; justify-content:space-between; gap:16px; margin-bottom: 18px;
    }
    .brand { display:flex; align-items:center; gap:14px; }
    .emblem {
      --s:42px; width:var(--s); height:var(--s); border-radius:14px; position:relative; overflow:hidden;
      border:1px solid var(--line);
      background:
        conic-gradient(from 0deg, var(--c1), var(--c2), var(--c3), var(--c4), var(--c5), var(--c1));
      filter: saturate(1.1);
      animation: spin 18s linear infinite;
      box-shadow:
        inset 0 0 0 1px rgba(255,255,255,0.6),
        0 10px 28px rgba(20,30,50,0.18);
    }
    .orbital[data-theme="ink"] .emblem { box-shadow: inset 0 0 0 1px rgba(255,255,255,0.06), 0 10px 28px rgba(0,0,0,0.35); }
    @keyframes spin { to { transform: rotate(360deg); } }

    .title {
      font-weight: 1000; letter-spacing:-0.02em;
      font-size: clamp(22px, 4vw, 34px);
      line-height: 1;
      background: linear-gradient(90deg, var(--c1), var(--c3), var(--c4));
      -webkit-background-clip: text; background-clip: text; color: transparent;
    }
    .edition { color: var(--muted); font-size:12px; font-weight:800; letter-spacing:.22em; text-transform:uppercase; padding-left:10px; border-left:1px solid var(--line); }

    .tag {
      color: var(--muted);
      max-width: 62ch;
      font-size: clamp(12px, 2vw, 16px);
      margin-top: 2px;
    }

    .stage {
      position:relative;
      min-height: clamp(520px, 64vh, 980px);
      border-radius: 24px;
      border:1px solid var(--line);
      overflow:hidden;
      background:
        radial-gradient(120% 80% at 0% 0%, rgba(255,255,255,0.6), transparent 60%),
        linear-gradient(180deg, rgba(255,255,255,0.7), rgba(255,255,255,0.35));
      box-shadow:
        inset 0 0 0 1px rgba(255,255,255,0.55),
        0 24px 70px rgba(24,34,56,0.16);
      transform-style: preserve-3d;
      transition: transform 240ms ease, box-shadow 240ms ease;
    }
    .orbital[data-theme="ink"] .stage {
      background:
        radial-gradient(120% 80% at 0% 0%, rgba(255,255,255,0.08), transparent 60%),
        linear-gradient(180deg, rgba(255,255,255,0.06), rgba(255,255,255,0.03));
      box-shadow: inset 0 0 0 1px rgba(255,255,255,0.08), 0 28px 80px rgba(0,0,0,0.45);
    }

    canvas.orbs { position:absolute; inset:0; width:100%; height:100%; display:block; }

    /* Subtle grid */
    .grid {
      position:absolute; inset:-1px; pointer-events:none; opacity: .15; mix-blend-mode: multiply;
      background-image:
        linear-gradient(to right, rgba(20,28,46,0.07) 1px, transparent 1px),
        linear-gradient(to bottom, rgba(20,28,46,0.07) 1px, transparent 1px);
      background-size: 40px 40px, 40px 40px;
    }
    .orbital[data-theme="ink"] .grid { opacity: .12; mix-blend-mode: screen; background-image:
      linear-gradient(to right, rgba(255,255,255,0.06) 1px, transparent 1px),
      linear-gradient(to bottom, rgba(255,255,255,0.06) 1px, transparent 1px); }

    /* Ambient glows */
    .halo { position:absolute; width:60vmax; height:60vmax; border-radius:50%; filter: blur(40px); opacity:0.22; pointer-events:none; mix-blend-mode: screen; }
    .halo.a { background: radial-gradient(circle at 35% 35%, var(--c1), transparent 60%); left:-20vmax; top:-28vmax; animation: driftA 28s ease-in-out infinite alternate; }
    .halo.b { background: radial-gradient(circle at 65% 55%, var(--c3), transparent 60%); right:-24vmax; bottom:-30vmax; animation: driftB 32s ease-in-out infinite alternate; }
    @keyframes driftA { to { transform: translate3d(6vmax, 8vmax, 0) scale(1.06); } }
    @keyframes driftB { to { transform: translate3d(-8vmax, -6vmax, 0) scale(1.07); } }

    /* Noise */
    .grain {
      position:absolute; inset:0; pointer-events:none; opacity:.08; mix-blend-mode: overlay;
      background-image: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" width="140" height="140" viewBox="0 0 140 140"><filter id="n"><feTurbulence type="fractalNoise" baseFrequency="0.9" numOctaves="2" stitchTiles="stitch"/></filter><rect width="100%" height="100%" filter="url(%23n)" opacity="0.35"/></svg>');
      background-size: 280px 280px;
      animation: gr 12s steps(2) infinite;
    }
    @keyframes gr { to { transform: translate3d(12px, -8px, 0); } }

    .panel {
      margin-top: 16px;
      display:flex; flex-wrap:wrap; align-items:center; gap:10px;
      padding:10px; border-radius:16px; border:1px solid var(--line);
      background:linear-gradient(180deg, rgba(255,255,255,0.90), rgba(255,255,255,0.60));
      backdrop-filter: blur(10px) saturate(1.05);
      box-shadow:0 16px 40px rgba(24,34,56,0.12);
    }
    .orbital[data-theme="ink"] .panel { background:linear-gradient(180deg, rgba(255,255,255,0.10), rgba(255,255,255,0.05)); box-shadow:0 16px 40px rgba(0,0,0,0.28); }

    .segment {
      display:inline-flex; border-radius:999px; overflow:hidden; border:1px solid var(--line);
    }
    .segment button {
      appearance:none; cursor:pointer; user-select:none;
      background: transparent; color: var(--ink);
      border:0; padding:8px 14px; font-size:13px; letter-spacing:.02em;
      transition: background 140ms ease, color 140ms ease, transform 140ms ease, box-shadow 140ms ease;
    }
    .segment button[aria-pressed="true"] {
      background: linear-gradient(180deg, rgba(255,255,255,0.98), rgba(255,255,255,0.6));
      box-shadow: inset 0 0 0 1px rgba(10,18,40,0.08);
    }
    .orbital[data-theme="ink"] .segment button[aria-pressed="true"] {
      background: linear-gradient(180deg, rgba(255,255,255,0.16), rgba(255,255,255,0.08));
      box-shadow: inset 0 0 0 1px rgba(255,255,255,0.16);
      color:#eaf2ff;
    }
    .btn, .pill {
      appearance:none; cursor:pointer; user-select:none;
      border:1px solid var(--line); border-radius: 999px; color:var(--ink);
      background:linear-gradient(180deg, rgba(255,255,255,0.98), rgba(255,255,255,0.60));
      padding:8px 12px; font-size:13px; white-space:nowrap;
      transition: transform 140ms ease, background 140ms ease, color 140ms ease, box-shadow 140ms ease;
      box-shadow:0 10px 22px rgba(24,34,56,0.12);
    }
    .orbital[data-theme="ink"] .btn,
    .orbital[data-theme="ink"] .pill { background:linear-gradient(180deg, rgba(255,255,255,0.12), rgba(255,255,255,0.06)); box-shadow:0 10px 22px rgba(0,0,0,0.24); color:#eaf2ff; }
    .btn:hover, .pill:hover { transform: translateY(-2px); }
    .btn:focus-visible, .pill:focus-visible { outline:2px solid var(--c1); outline-offset:2px; }

    .slider {
      appearance:none; width: clamp(140px, 24vw, 260px); height:28px; border-radius:999px;
      border:1px solid var(--line);
      background:linear-gradient(90deg, rgba(10,18,40,0.08), rgba(10,18,40,0.02));
      box-shadow: inset 0 0 0 2px rgba(255,255,255,0.65);
    }
    .orbital[data-theme="ink"] .slider {
      background:linear-gradient(90deg, rgba(255,255,255,0.10), rgba(255,255,255,0.04));
      box-shadow: inset 0 0 0 2px rgba(255,255,255,0.12);
    }
    .slider::-webkit-slider-thumb {
      appearance:none; width:20px; height:20px; border-radius:50%;
      background:linear-gradient(180deg, #fff, #e9eef3); border:2px solid rgba(10,18,40,0.18); box-shadow:0 2px 12px rgba(0,0,0,0.35); cursor:pointer;
    }
    .slider::-moz-range-thumb {
      width:20px; height:20px; border-radius:50%;
      background:linear-gradient(180deg, #fff, #e9eef3); border:2px solid rgba(10,18,40,0.18); box-shadow:0 2px 12px rgba(0,0,0,0.35); cursor:pointer;
    }

    .themes { display:inline-flex; gap:8px; margin-left:auto; }
    .swatch {
      width:28px; height:28px; border-radius:50%; border:1px solid var(--line);
      box-shadow:0 10px 22px rgba(0,0,0,0.18); cursor:pointer; transition: transform 140ms ease;
    }
    .swatch:hover { transform: translateY(-2px) rotate(-4deg); }
    .swatch[data-theme="mist"]  { background: conic-gradient(#7aa8ff, #b2d6ff, #ffc6e7, #a6ffd8, #9fb8ff, #7aa8ff); }
    .swatch[data-theme="ink"]   { background: conic-gradient(#7aa8ff, #a98bff, #ff9ccf, #7ff0d8, #9fd0ff, #7aa8ff); }
    .swatch[data-theme="bloom"] { background: conic-gradient(#ff9bd2, #ffa978, #ffd56b, #a6ffd1, #ffc2ea, #ff9bd2); }

    .meta { display:flex; flex-wrap:wrap; align-items:center; gap:12px; margin-top:10px; font-size:12px; color:var(--muted); }
    .meta .sep { opacity:.5; }

    /* Footer hint style */
    .hint b { color: var(--ink); }
  </style>

  <div class="mast">
    <div class="brand">
      <div class="emblem" aria-hidden="true"></div>
      <div>
        <div class="title">Prism Atelier</div>
        <div class="edition" aria-label="Edition number">No. 398</div>
      </div>
    </div>
    <p class="tag">Soft orbs drift and fuse into colorfields. A kinetic poster you can steer with a fingertip.</p>
  </div>

  <div class="stage" aria-label="Lightfield">
    <canvas class="orbs" aria-hidden="true"></canvas>
    <div class="grid" aria-hidden="true"></div>
    <div class="halo a" aria-hidden="true"></div>
    <div class="halo b" aria-hidden="true"></div>
    <div class="grain" aria-hidden="true"></div>
  </div>

  <div class="panel" role="group" aria-label="Controls">
    <div class="segment" role="tablist" aria-label="Mode">
      <button type="button" class="mode" data-mode="flow" aria-pressed="true" role="tab">Flow</button>
      <button type="button" class="mode" data-mode="pulse" aria-pressed="false" role="tab">Pulse</button>
      <button type="button" class="mode" data-mode="orbit" aria-pressed="false" role="tab">Orbit</button>
    </div>

    <label class="pill" style="padding:0 10px; display:inline-flex; align-items:center; gap:8px;">
      <span style="opacity:.8; font-size:12px;">Energy</span>
      <input class="slider energy" type="range" min="0.2" max="2.5" step="0.05" value="1.2" aria-label="Energy">
    </label>

    <button type="button" class="btn pause" aria-pressed="false" title="Pause/Resume">Pause</button>
    <button type="button" class="btn snap" title="Save image">Capture</button>

    <div class="themes" role="group" aria-label="Theme">
      <button class="swatch" type="button" data-theme="mist" title="Mist (Light)"></button>
      <button class="swatch" type="button" data-theme="ink" title="Ink (Dark)"></button>
      <button class="swatch" type="button" data-theme="bloom" title="Bloom (Warm)"></button>
    </div>
  </div>

  <div class="meta" aria-label="Meta">
    <span id="last-updated">Last updated: 2025-11-03 13:25:34 EST</span>
    <span class="sep">•</span>
    <span class="hint">Space: pause • S: snapshot • 1–3: theme • M: mode</span>
  </div>

  <script>
    (function(){
      const root = document.currentScript.closest('.orbital');
      const stage = root.querySelector('.stage');
      const canvas = root.querySelector('canvas.orbs');
      const ctx = canvas.getContext('2d', { alpha: true });

      const modeBtns = [...root.querySelectorAll('.mode')];
      const energyInput = root.querySelector('.energy');
      const pauseBtn = root.querySelector('.pause');
      const snapBtn = root.querySelector('.snap');
      const themeBtns = root.querySelectorAll('.swatch');

      // Timestamp
      const stamp = root.querySelector('#last-updated');
      try {
        const now = new Date();
        const fmt = new Intl.DateTimeFormat([], {
          year:'numeric', month:'short', day:'2-digit',
          hour:'2-digit', minute:'2-digit', second:'2-digit',
          hour12:true, timeZoneName:'short'
        });
        stamp.textContent = 'Updated ' + fmt.format(now);
      } catch { stamp.textContent = 'Updated ' + new Date().toLocaleString(); }

      // Theme persistence
      const savedTheme = localStorage.getItem('prism-theme');
      if (savedTheme) root.setAttribute('data-theme', savedTheme);
      themeBtns.forEach(b => b.addEventListener('click', ()=>{
        const t = b.getAttribute('data-theme');
        root.setAttribute('data-theme', t);
        localStorage.setItem('prism-theme', t);
        resize(true);
        reseed();
      }));

      // Modes
      let mode = localStorage.getItem('prism-mode') || 'flow';
      modeBtns.forEach(b => {
        b.setAttribute('aria-pressed', String(b.dataset.mode === mode));
        b.addEventListener('click', ()=>{
          mode = b.dataset.mode;
          modeBtns.forEach(x => x.setAttribute('aria-pressed', String(x===b)));
          localStorage.setItem('prism-mode', mode);
          reseed();
        });
      });

      // Palette per theme
      function palette(){
        switch (root.getAttribute('data-theme')) {
          case 'ink': return ['#7aa8ff','#a98bff','#ff9ccf','#7ff0d8','#9fd0ff','#8fb9ff'];
          case 'bloom': return ['#ff9bd2','#ffa978','#ffd56b','#a6ffd1','#ffc2ea','#ffb8a8'];
          default: return ['#7aa8ff','#b2d6ff','#ffc6e7','#a6ffd8','#9fb8ff','#b9e1ff'];
        }
      }

      // DPI & sizing
      const DPR = Math.min(2, window.devicePixelRatio || 1);
      let W=0, H=0;
      function resize(hard){
        const r = stage.getBoundingClientRect();
        W = Math.max(1, Math.floor(r.width));
        H = Math.max(1, Math.floor(r.height));
        canvas.width = Math.floor(W * DPR);
        canvas.height = Math.floor(H * DPR);
        canvas.style.width = W + 'px';
        canvas.style.height = H + 'px';
        ctx.setTransform(DPR,0,0,DPR,0,0);
        if (hard){ ctx.clearRect(0,0,W,H); }
      }
      const ro = new ResizeObserver(()=> resize(true));
      ro.observe(stage);
      window.addEventListener('orientationchange', ()=> setTimeout(()=>resize(true), 120));

      // Pointer / tilt
      const pointer = { x:0.5, y:0.5, inside:false, px:W/2, py:H/2 };
      function setPointer(eX, eY){
        const r = stage.getBoundingClientRect();
        const x = eX - r.left, y = eY - r.top;
        pointer.x = x / r.width; pointer.y = y / r.height;
        pointer.px = x; pointer.py = y; pointer.inside = true;
      }
      stage.addEventListener('mousemove', e => setPointer(e.clientX, e.clientY));
      stage.addEventListener('mouseenter', e => setPointer(e.clientX, e.clientY));
      stage.addEventListener('mouseleave', ()=> { pointer.inside = false; });

      // Pause
      let paused = matchMedia('(prefers-reduced-motion: reduce)').matches;
      function setPaused(p){
        paused = p;
        pauseBtn.setAttribute('aria-pressed', String(p));
        pauseBtn.textContent = p ? 'Resume' : 'Pause';
      }
      pauseBtn.addEventListener('click', ()=> setPaused(!paused));
      setPaused(paused);

      // Energy
      let energy = parseFloat(localStorage.getItem('prism-energy') ?? '1.2');
      energyInput.value = String(energy);
      energyInput.addEventListener('input', e=>{
        energy = parseFloat(e.target.value || '1');
        localStorage.setItem('prism-energy', String(energy));
      });

      // Snapshot
      function snapshot(){
        try {
          const link = document.createElement('a');
          link.download = 'prism-atelier.png';
          link.href = canvas.toDataURL('image/png');
          link.click();
        } catch {}
      }
      snapBtn.addEventListener('click', snapshot);

      // Keyboard
      root.tabIndex = 0;
      root.addEventListener('keydown', (e)=>{
        const k = e.key.toLowerCase();
        if (e.code === 'Space'){ e.preventDefault(); setPaused(!paused); }
        if (k === 's'){ snapshot(); }
        if (k === '1'){ root.setAttribute('data-theme','mist'); localStorage.setItem('prism-theme','mist'); resize(true); reseed(); }
        if (k === '2'){ root.setAttribute('data-theme','ink'); localStorage.setItem('prism-theme','ink'); resize(true); reseed(); }
        if (k === '3'){ root.setAttribute('data-theme','bloom'); localStorage.setItem('prism-theme','bloom'); resize(true); reseed(); }
        if (k === 'm'){
          const order = ['flow','pulse','orbit'];
          const idx = order.indexOf(mode);
          mode = order[(idx+1)%order.length];
          modeBtns.forEach(x => x.setAttribute('aria-pressed', String(x.dataset.mode === mode)));
          localStorage.setItem('prism-mode', mode);
          reseed();
        }
      });

      // Random
      let SEED = Math.random()*10000;
      const rand = (n=1)=> {
        let x = Math.sin(SEED++)*10000;
        return (x - Math.floor(x)) * n;
      };

      // Orbs
      let orbs = [];
      function reseed(){
        const P = palette();
        orbs = new Array(12).fill(0).map((_,i)=>({
          x: rand(W), y: rand(H),
          vx: 0, vy: 0,
          r: 60 + rand(80),
          hue: P[i % P.length],
          angle: rand(Math.PI*2),
          speed: 0.3 + rand(0.8),
          orbitR: 80 + rand(160),
          phase: rand(Math.PI*2)
        }));
      }

      // Helpers
      function rgba(hex, a){
        let h = hex.replace('#','');
        if (h.length === 3) h = h.split('').map(c=>c+c).join('');
        const r = parseInt(h.slice(0,2),16);
        const g = parseInt(h.slice(2,4),16);
        const b = parseInt(h.slice(4,6),16);
        return `rgba(${r},${g},${b},${a})`;
      }

      // Animate
      let t0 = performance.now();
      function tick(now){
        const dt = Math.min(0.05, (now - t0)/1000);
        t0 = now;

        // Tilt
        const nx = (pointer.inside ? (pointer.x - 0.5) : 0) * 2;
        const ny = (pointer.inside ? (pointer.y - 0.5) : 0) * 2;
        stage.style.transform = `perspective(1000px) rotateX(${ny * -4}deg) rotateY(${nx * 6}deg) translateZ(0)`;

        if (!paused){
          // Trail background
          const light = (root.getAttribute('data-theme') !== 'ink');
          const back = light ? '255,255,255' : '8,10,22';
          ctx.globalCompositeOperation = 'source-over';
          ctx.fillStyle = `rgba(${back}, ${light ? 0.08 : 0.08})`;
          ctx.fillRect(0,0,W,H);

          const t = now * 0.0012 * (0.5 + energy*0.5);

          for (let i=0; i<orbs.length; i++){
            const o = orbs[i];

            if (mode === 'flow'){
              const k = 0.002 + i*0.0002;
              const fx = Math.sin((o.y * k) + t + o.phase) * (0.6 + 0.4*energy);
              const fy = Math.cos((o.x * k) - t*1.2 + o.phase) * (0.6 + 0.4*energy);
              o.vx += fx * dt * 40;
              o.vy += fy * dt * 40;
              if (pointer.inside){
                const dx = pointer.px - o.x, dy = pointer.py - o.y;
                const d = Math.max(24, Math.hypot(dx, dy));
                const pull = (120 * energy) / d;
                o.vx += dx / d * pull;
                o.vy += dy / d * pull;
              }
              o.vx *= 0.96; o.vy *= 0.96;
              o.x += o.vx * dt; o.y += o.vy * dt;
            }

            if (mode === 'pulse'){
              const cx = W * 0.5, cy = H * 0.5;
              const spin = 0.3 + (i/ orbs.length) * 0.9;
              o.angle += dt * spin * energy;
              const rad = o.orbitR * (0.8 + 0.2*Math.sin(t*1.6 + o.phase));
              o.x += ((cx + Math.cos(o.angle) * rad) - o.x) * 0.06;
              o.y += ((cy + Math.sin(o.angle) * rad) - o.y) * 0.06;
              o.r = 50 + 40 * (1 + Math.sin(t*2 + o.phase)) + (i%3)*10;
            }

            if (mode === 'orbit'){
              const anchorX = pointer.inside ? pointer.px : W*0.5;
              const anchorY = pointer.inside ? pointer.py : H*0.5;
              o.angle += dt * (0.6 + 0.8*energy);
              const rr = o.orbitR;
              o.x = anchorX + Math.cos(o.angle + o.phase) * rr;
              o.y = anchorY + Math.sin(o.angle + o.phase) * rr;
              o.r = 60 + 30 * Math.sin(t*1.5 + o.phase + i*0.2);
            }

            // Wrap
            if (mode === 'flow'){
              if (o.x < -120) o.x = W+120;
              if (o.x > W+120) o.x = -120;
              if (o.y < -120) o.y = H+120;
              if (o.y > H+120) o.y = -120;
            }

            // Draw
            ctx.globalCompositeOperation = light ? 'multiply' : 'screen';
            if (!light) ctx.globalCompositeOperation = 'lighter';
            const g = ctx.createRadialGradient(o.x, o.y, 0, o.x, o.y, o.r);
            g.addColorStop(0, rgba(o.hue, light ? 0.55 : 0.85));
            g.addColorStop(1, rgba(o.hue, 0.0));
            ctx.fillStyle = g;
            ctx.beginPath(); ctx.arc(o.x, o.y, o.r, 0, Math.PI*2); ctx.fill();
          }

          // Optional faint highlight ring on pointer
          if (pointer.inside){
            ctx.globalCompositeOperation = 'overlay';
            ctx.strokeStyle = rgba(palette()[0], light ? 0.18 : 0.28);
            ctx.lineWidth = 2;
            ctx.beginPath(); ctx.arc(pointer.px, pointer.py, 26, 0, Math.PI*2); ctx.stroke();
          }
        }

        requestAnimationFrame(tick);
      }

      // Init
      function init(){
        resize(true);
        reseed();
        requestAnimationFrame(tick);
      }
      init();

      // Reduced motion: static composition
      if (matchMedia('(prefers-reduced-motion: reduce)').matches){
        setPaused(true);
        const P = palette();
        ctx.fillStyle = (root.getAttribute('data-theme') === 'ink') ? '#0a0f20' : '#ffffff';
        ctx.fillRect(0,0,W,H);
        for (let i=0; i<orbs.length; i++){
          const o = orbs[i];
          const g = ctx.createRadialGradient(o.x, o.y, 0, o.x, o.y, o.r);
          g.addColorStop(0, rgba(P[i % P.length], 0.6));
          g.addColorStop(1, rgba(P[i % P.length], 0.0));
          ctx.globalCompositeOperation = (root.getAttribute('data-theme') === 'ink') ? 'screen' : 'multiply';
          ctx.fillStyle = g;
          ctx.beginPath(); ctx.arc(o.x, o.y, o.r, 0, Math.PI*2); ctx.fill();
        }
      }
    })();
  </script>
