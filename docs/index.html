<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vibing</title>
    <style>
      :root {
        --bg: #0f1221;
        --fg: #e6e8f0;
        --muted: #9aa3b2;
        --accent: #8b5cf6;
      }
      html, body {
        height: 100%;
      }
      body {
        margin: 0;
        font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Ubuntu, Cantarell, Noto Sans, Helvetica Neue, Arial, "Apple Color Emoji", "Segoe UI Emoji";
        color: var(--fg);
        background: radial-gradient(1200px 800px at 70% 10%, #1b1f3a, var(--bg));
        display: flex;
        align-items: center;
        justify-content: center;
      }
      .card {
        width: min(720px, 92vw);
        background: rgba(255,255,255,0.04);
        border: 1px solid rgba(255,255,255,0.08);
        border-radius: 16px;
        padding: 28px 24px;
        box-shadow: 0 10px 30px rgba(0,0,0,0.3);
        backdrop-filter: blur(6px);
      }
      h1 {
        margin: 0 0 10px 0;
        font-size: 28px;
        letter-spacing: 0.3px;
      }
      .muted {
        color: var(--muted);
        font-size: 14px;
        margin-bottom: 18px;
      }
      #content {
        font-size: 18px;
        line-height: 1.6;
        background: rgba(255,255,255,0.04);
        border: 1px dashed rgba(255,255,255,0.12);
        border-radius: 12px;
        padding: 16px;
      }
      .footer {
        margin-top: 18px;
        display: flex;
        justify-content: space-between;
        align-items: center;
        font-size: 14px;
        color: var(--muted);
      }
      .badge {
        display: inline-block;
        background: rgba(139, 92, 246, 0.18);
        color: #d4c2ff;
        padding: 4px 10px;
        border-radius: 999px;
        font-size: 12px;
        border: 1px solid rgba(139, 92, 246, 0.35);
        letter-spacing: 0.2px;
      }
    </style>
  </head>

<section id="vibe2420" data-theme="obsidian" aria-label="Orbit Studio — a living halo">
  <style>
    /* Scope all styles to #vibe2420 */
    #vibe2420{
      --r: 28px;

      /* Base tokens (overridden by themes) */
      --bg1: hsl(230 35% 6%);
      --bg2: hsl(240 30% 4%);
      --ink: hsl(0 0% 100%);
      --muted: hsl(220 12% 78%);
      --line: hsl(0 0% 100% / .12);
      --pri: hsl(193 100% 54%);
      --sec: hsl(286 90% 64%);
      --acc: hsl(43 100% 56%);
      --pane: hsl(0 0% 100% / .06);
      --glass: hsl(0 0% 100% / .09);

      position: relative;
      isolation: isolate;
      color: var(--ink);
      min-height: 92vh;
      padding: clamp(16px, 4.2vw, 44px);
      border-radius: var(--r);
      border: 1px solid var(--line);
      overflow: hidden;
      background:
        radial-gradient(1200px 600px at -10% -10%, color-mix(in oklab, var(--pri) 16%, transparent), transparent 70%),
        radial-gradient(1000px 700px at 110% 120%, color-mix(in oklab, var(--sec) 12%, transparent), transparent 70%),
        linear-gradient(180deg, var(--bg1), var(--bg2));
      box-shadow:
        inset 0 0 0 1px hsl(0 0% 100% / .05),
        0 36px 120px hsl(0 0% 0% / .45);
      font: 500 14px/1.7 ui-sans-serif, system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial, "Noto Sans";
      container-type: inline-size;
    }

    /* Subtle grid */
    #vibe2420::before{
      content:"";
      position:absolute; inset:-1px; z-index:0; pointer-events:none;
      background:
        linear-gradient(transparent, transparent 31px, hsl(0 0% 100% / .04) 32px),
        linear-gradient(90deg, transparent, transparent 31px, hsl(0 0% 100% / .04) 32px);
      background-size: 32px 32px;
      mask-image: radial-gradient(120% 120% at 50% 50%, black 0 70%, transparent 85%);
      opacity:.5;
    }

    /* Themes */
    #vibe2420[data-theme="obsidian"]{
      --bg1: hsl(236 40% 8%);
      --bg2: hsl(240 36% 4.5%);
      --ink: hsl(0 0% 98%);
      --muted: hsl(220 12% 78%);
      --line: hsl(0 0% 100% / .12);
      --pri: hsl(193 100% 54%);
      --sec: hsl(286 90% 64%);
      --acc: hsl(43 100% 56%);
      --pane: hsl(0 0% 100% / .06);
      --glass: hsl(0 0% 100% / .10);
    }
    #vibe2420[data-theme="blossom"]{
      --bg1: hsl(330 70% 96%);
      --bg2: hsl(280 60% 94%);
      --ink: hsl(320 32% 18%);
      --muted: hsl(320 14% 36%);
      --line: hsl(320 20% 22% / .15);
      --pri: hsl(340 86% 58%);
      --sec: hsl(256 86% 56%);
      --acc: hsl(46 96% 52%);
      --pane: hsl(0 0% 100% / .7);
      --glass: hsl(0 0% 100% / .55);
    }
    #vibe2420[data-theme="marine"]{
      --bg1: hsl(202 80% 16%);
      --bg2: hsl(214 82% 12%);
      --ink: hsl(198 100% 96%);
      --muted: hsl(196 22% 84%);
      --line: hsl(0 0% 100% / .14);
      --pri: hsl(188 92% 52%);
      --sec: hsl(226 92% 66%);
      --acc: hsl(52 100% 60%);
      --pane: hsl(0 0% 100% / .08);
      --glass: hsl(0 0% 100% / .16);
    }

    /* Top chrome */
    #vibe2420 .top{
      position:relative; z-index:2;
      display:grid; grid-template-columns:auto 1fr auto; align-items:center; gap:14px;
      margin-bottom: clamp(16px, 3.8vw, 36px);
    }
    #vibe2420 .brand{
      display:inline-grid; grid-auto-flow:column; align-items:center; gap:10px;
      padding:10px 14px; border-radius:14px; border:1px solid var(--line); background: var(--pane);
      backdrop-filter: blur(10px) saturate(160%);
      font-weight:900; letter-spacing:.08em; text-transform:uppercase; font-size:12px; color:var(--ink);
      box-shadow: 0 10px 24px hsl(0 0% 0% / .18);
    }
    #vibe2420 .sig{
      width:22px; height:22px; border-radius:50%; display:inline-block; position:relative;
      background:
        radial-gradient(circle at 35% 35%, hsl(0 0% 100% / .9), hsl(0 0% 100% / .15) 25%, transparent 45%),
        conic-gradient(from 0deg, var(--pri), var(--sec), var(--acc), var(--pri));
      box-shadow: 0 8px 20px color-mix(in oklab, var(--sec) 36%, transparent);
    }
    #vibe2420 .themes{
      justify-self:center;
      display:inline-flex; gap:6px; padding:4px; border-radius:999px; border:1px solid var(--line);
      background: var(--glass); backdrop-filter: blur(10px) saturate(160%);
    }
    #vibe2420 .themes button{
      appearance:none; border:0; background:transparent; color:var(--ink);
      padding:8px 12px; border-radius:999px; font-weight:900; font-size:12px; cursor:pointer;
      transition: background .2s ease, color .2s ease, transform .2s ease;
    }
    #vibe2420 .themes button[aria-pressed="true"]{
      color:white; background: linear-gradient(90deg, var(--pri), var(--sec), var(--acc));
      text-shadow:0 1px 0 hsl(0 0% 0% / 0.25);
    }
    #vibe2420 .stat{
      display:inline-flex; align-items:center; gap:8px; color:var(--muted); font-weight:800; letter-spacing:.12em; text-transform:uppercase; font-size:11px;
      padding:8px 12px; border-radius:999px; border:1px solid var(--line); background: var(--glass);
      backdrop-filter: blur(10px) saturate(160%);
    }
    #vibe2420 .stat b{ color: var(--ink); }

    /* Layout */
    #vibe2420 .stage{
      position:relative; z-index:2;
      display:grid; gap: clamp(16px, 3.2vw, 28px);
      grid-template-columns: 1fr minmax(260px, 380px);
      align-items:start;
    }
    @container (max-width: 980px){ #vibe2420 .stage{ grid-template-columns:1fr; } }

    /* Halo sculpture */
    #vibe2420 .holo{
      position:relative; border-radius:28px; overflow:hidden;
      border:1px solid var(--line); background: color-mix(in oklab, var(--pane) 80%, transparent);
      box-shadow: 0 22px 50px hsl(0 0% 0% / .32);
      aspect-ratio: 1/1; display:grid; place-items:center;
      transform-style: preserve-3d;
      perspective: 800px;
    }
    #vibe2420 .holo::after{
      content:""; position:absolute; inset:0; pointer-events:none; z-index:1;
      background:
        radial-gradient(120% 120% at 50% 50%, hsl(0 0% 100% / .04), transparent 60%),
        linear-gradient(180deg, hsl(0 0% 100% / .06), transparent 40%),
        repeating-linear-gradient(90deg, hsl(0 0% 100% / .035) 0 1px, transparent 1px 18px);
      mix-blend-mode: soft-light;
    }
    #vibe2420 .field{ position:absolute; inset:0; width:100%; height:100%; display:block; }
    #vibe2420 .intro{
      position:relative; z-index:2; text-align:center; pointer-events:none;
      display:grid; gap:8px; justify-items:center; padding: clamp(10px, 2.4vw, 20px);
    }
    #vibe2420 .badge{
      display:inline-flex; gap:8px; align-items:center; width:fit-content;
      padding:6px 10px; border:1px solid var(--line); border-radius:999px;
      background: hsl(0 0% 100% / .10); color:var(--muted);
      font-weight:800; letter-spacing:.08em; text-transform:uppercase; font-size:11px;
      backdrop-filter: blur(8px) saturate(160%);
    }
    #vibe2420 .tick{ width:8px; height:8px; border-radius:50%; background: linear-gradient(90deg, var(--pri), var(--sec), var(--acc)); }
    #vibe2420 .title{
      margin:0; font-family: ui-serif, Georgia, "Times New Roman", serif;
      font-size: clamp(38px, 11cqi, 120px);
      line-height:.9; letter-spacing:-0.02em; font-weight:900;
      color:transparent; background: linear-gradient(90deg, var(--pri) 0%, var(--sec) 50%, var(--acc) 100%);
      -webkit-background-clip:text; background-clip:text; filter: drop-shadow(0 2px 0 hsl(0 0% 0% / 0.24));
      animation: v2420-glow 28s ease-in-out infinite;
    }
    #vibe2420 .sub{ margin:0; color:var(--muted); font-size: clamp(13px, 2.3cqi, 22px); max-width: 60ch; text-wrap: pretty; }

    /* Rings */
    #vibe2420 .ring{
      position:absolute; inset:8%; border-radius:50%; z-index:1; pointer-events:none;
      mix-blend-mode: screen;
      -webkit-mask: radial-gradient(closest-side, transparent calc(100% - 16px), black calc(100% - 16px));
              mask: radial-gradient(closest-side, transparent calc(100% - 16px), black calc(100% - 16px));
      filter: drop-shadow(0 0 10px color-mix(in oklab, var(--pri) 40%, transparent));
      opacity:.8;
    }
    #vibe2420 .ring.r1{
      background:
        conic-gradient(from 0deg, var(--pri) 0deg 26deg, transparent 26deg 140deg, var(--sec) 140deg 174deg, transparent 174deg 280deg, var(--acc) 280deg 300deg, transparent 300deg 360deg);
      animation: v2420-spin 34s linear infinite;
    }
    #vibe2420 .ring.r2{
      inset:16%;
      -webkit-mask: radial-gradient(closest-side, transparent calc(100% - 10px), black calc(100% - 10px));
              mask: radial-gradient(closest-side, transparent calc(100% - 10px), black calc(100% - 10px));
      background:
        conic-gradient(from 180deg, transparent 0deg 20deg, color-mix(in oklab, var(--sec) 80%, white) 20deg 60deg, transparent 60deg 120deg, color-mix(in oklab, var(--pri) 80%, white) 120deg 150deg, transparent 150deg 210deg, color-mix(in oklab, var(--acc) 80%, white) 210deg 230deg, transparent 230deg 360deg);
      animation: v2420-spin-rev 22s linear infinite;
      opacity:.6;
    }

    /* Control deck */
    #vibe2420 .deck{
      display:grid; gap:12px; align-content:start;
    }
    #vibe2420 .card{
      position:relative; border-radius:16px; overflow:hidden;
      border:1px solid var(--line); background: var(--pane);
      backdrop-filter: blur(8px) saturate(160%); box-shadow: 0 12px 26px hsl(0 0% 0% / 0.14);
      padding:14px;
    }
    #vibe2420 .card h3{
      margin:0 0 8px; font-size:12px; letter-spacing:.12em; text-transform:uppercase; color:var(--muted);
    }
    #vibe2420 .chips{ display:flex; gap:8px; flex-wrap:wrap; }
    #vibe2420 .chip{
      display:inline-flex; align-items:center; gap:8px; padding:8px 12px;
      border-radius:999px; border:1px solid var(--line); background: hsl(0 0% 100% / .10);
      color:var(--ink); font-weight:800; font-size:12px; letter-spacing:.06em; text-transform:uppercase;
      backdrop-filter: blur(10px) saturate(160%); cursor:pointer; user-select:none;
      transition: transform .15s ease, background .2s ease, color .2s ease;
    }
    #vibe2420 .chip.active{ color:white; background: linear-gradient(90deg, var(--pri), var(--sec), var(--acc)); text-shadow:0 1px 0 hsl(0 0% 0% / .25); }
    #vibe2420 .slider{
      display:grid; grid-template-columns:auto 1fr auto; align-items:center; gap:10px;
      padding:10px 12px; border:1px solid var(--line); border-radius:12px;
      background: hsl(0 0% 100% / .10); font-size:12px; color:var(--muted);
      backdrop-filter: blur(10px) saturate(160%); box-shadow: 0 8px 20px hsl(0 0% 0% / 0.12);
    }
    #vibe2420 input[type="range"]{
      -webkit-appearance:none; appearance:none; width:100%; height:10px; border-radius:999px;
      background: linear-gradient(90deg, var(--pri), var(--sec), var(--acc));
      border:1px solid hsl(0 0% 100% / 0.25);
      box-shadow: inset 0 1px 0 hsl(0 0% 100% / 0.45), 0 2px 9px hsl(0 0% 0% / 0.25);
      outline:none; cursor:pointer;
    }
    #vibe2420 input[type="range"]::-webkit-slider-thumb,
    #vibe2420 input[type="range"]::-moz-range-thumb{
      -webkit-appearance:none; appearance:none; width:18px; height:18px; border-radius:50%;
      background: radial-gradient(circle at 30% 30%, hsl(0 0% 100%), hsl(0 0% 92%));
      border:1px solid hsl(0 0% 100% / 0.65);
      box-shadow: 0 2px 8px hsl(0 0% 0% / 0.35), 0 0 0 6px color-mix(in oklab, var(--sec) 32%, transparent);
    }
    #vibe2420 .tools{ display:flex; gap:8px; flex-wrap:wrap; }
    #vibe2420 .btn{
      appearance:none; border:0; cursor:pointer;
      padding:9px 12px; border-radius:12px; font-weight:900; font-size:12px; letter-spacing:.06em; text-transform:uppercase;
      color:white; background: linear-gradient(90deg, var(--pri), var(--sec), var(--acc));
      box-shadow: 0 8px 24px color-mix(in oklab, var(--sec) 42%, transparent);
      transition: transform .12s ease, box-shadow .2s ease, opacity .2s ease;
    }
    #vibe2420 .btn:active{ transform: translateY(1px) scale(0.99); box-shadow: 0 2px 10px color-mix(in oklab, var(--sec) 30%, transparent); }
    #vibe2420 .btn[aria-pressed="true"]{ opacity:.85; }

    /* Footer */
    #vibe2420 .foot{
      position:relative; z-index:2; display:grid; grid-template-columns:1fr auto; align-items:center;
      margin-top: clamp(18px, 4vw, 36px); gap:10px; color:var(--muted);
    }
    #vibe2420 .foot small{
      font-size:12px; letter-spacing:0.06em; text-transform:uppercase;
      border:1px solid var(--line); padding:8px 12px; border-radius:10px; width:fit-content;
      background: hsl(0 0% 100% / 0.10);
      backdrop-filter: blur(6px);
    }

    /* Motion */
    @keyframes v2420-spin{ to{ transform: rotate(360deg); } }
    @keyframes v2420-spin-rev{ to{ transform: rotate(-360deg); } }
    @keyframes v2420-glow{
      0%,100%{ filter: drop-shadow(0 2px 0 hsl(0 0% 0% / 0.18)); }
      50%{ filter: drop-shadow(0 14px 28px color-mix(in oklab, var(--sec) 38%, transparent)); }
    }

    /* Reduced motion */
    #vibe2420.reduce-motion .ring{ animation: none !important; }
    #vibe2420.reduce-motion .title{ animation: none !important; }
  </style>

  <div class="top">
    <div class="brand" aria-label="Orbit Studio">
      <i class="sig" aria-hidden="true"></i>
      <span>Orbit Studio</span>
    </div>
    <div class="themes" role="tablist" aria-label="Theme">
      <button class="tbtn" data-theme="obsidian" aria-pressed="true" role="tab">Obsidian</button>
      <button class="tbtn" data-theme="blossom" aria-pressed="false" role="tab">Blossom</button>
      <button class="tbtn" data-theme="marine" aria-pressed="false" role="tab">Marine</button>
    </div>
    <div class="stat" aria-live="polite"><b>FPS</b> <span class="fps">60</span></div>
  </div>

  <div class="stage">
    <section class="holo" aria-label="Halo sculpture">
      <canvas class="field" aria-hidden="true"></canvas>
      <div class="ring r1" aria-hidden="true"></div>
      <div class="ring r2" aria-hidden="true"></div>
      <div class="intro">
        <span class="badge"><i class="tick"></i> Live</span>
        <h1 class="title">Halo No. 2420</h1>
        <p class="sub">Drag to tilt the halo. Click to spark. Save a still.</p>
      </div>
    </section>

    <aside class="deck" aria-live="polite">
      <div class="card">
        <h3>Behaviors</h3>
        <div class="chips">
          <button class="chip mode" data-mode="orbit"><span>Orbit</span></button>
          <button class="chip mode" data-mode="flock"><span>Flock</span></button>
          <button class="chip mode" data-mode="pulse"><span>Pulse</span></button>
        </div>
      </div>
      <label class="slider" for="density">Density <span class="v-density">90</span><input id="density" type="range" min="24" max="240" step="2" value="90" aria-label="Adjust particle count"></label>
      <label class="slider" for="flow">Flow <span class="v-flow">1.0x</span><input id="flow" type="range" min="0.3" max="2.0" step="0.1" value="1.0" aria-label="Adjust animation speed"></label>
      <div class="tools" role="group" aria-label="Actions">
        <button class="btn play" type="button" aria-pressed="false" aria-label="Pause">Pause</button>
        <button class="btn spark" type="button" aria-label="Spark">Spark</button>
        <button class="btn save" type="button" aria-label="Save image">Save</button>
        <button class="btn cycle" type="button" aria-label="Cycle theme">Cycle</button>
      </div>
      <div class="card">
        <h3>Hints</h3>
        <p style="margin:0; color:var(--muted);">
          Space pauses · T cycles theme · S saves · Click sparks · Drag for parallax
        </p>
      </div>
    </aside>
  </div>

  <div class="foot">
    <small>Iteration 2420 · The halo learns to breathe</small>
    <span id="last-updated">Last updated: 2026-02-06 00:52:03 EST</span>
  </div>

  <script>
    (function(){
      const root = document.getElementById('vibe2420');
      const canvas = root.querySelector('.field');
      const ctx = canvas.getContext('2d', { alpha: true });
      const holo = root.querySelector('.holo');
      const fpsEl = root.querySelector('.fps');

      // Controls
      const tbtns = Array.from(root.querySelectorAll('.tbtn'));
      const playBtn = root.querySelector('.play');
      const sparkBtn = root.querySelector('.spark');
      const saveBtn = root.querySelector('.save');
      const cycleBtn = root.querySelector('.cycle');
      const densityEl = root.querySelector('#density');
      const flowEl = root.querySelector('#flow');
      const vDen = root.querySelector('.v-density');
      const vFlow = root.querySelector('.v-flow');
      const modeBtns = Array.from(root.querySelectorAll('.mode'));

      // Last updated
      const stamp = root.querySelector('#last-updated');
      try{
        const now = new Date();
        const fmt = new Intl.DateTimeFormat(undefined, { dateStyle: 'medium', timeStyle: 'medium' });
        stamp.textContent = 'Last updated: ' + fmt.format(now);
      }catch{ stamp.textContent = 'Last updated: just now'; }

      // Reduced motion
      const prefersReduce = window.matchMedia ? matchMedia('(prefers-reduced-motion: reduce)') : null;
      const applyReduce = on => root.classList.toggle('reduce-motion', !!on);
      if (prefersReduce) {
        applyReduce(prefersReduce.matches);
        prefersReduce.addEventListener('change', e => applyReduce(e.matches));
      }

      // Palette
      const palette = { pri:'#0af', sec:'#a4f', acc:'#fc3', bg:'#000', light:false };
      function readPalette(){
        const s = getComputedStyle(root);
        palette.pri = s.getPropertyValue('--pri').trim();
        palette.sec = s.getPropertyValue('--sec').trim();
        palette.acc = s.getPropertyValue('--acc').trim();
        const b1 = s.getPropertyValue('--bg1').trim();
        const b2 = s.getPropertyValue('--bg2').trim();
        palette.bg = b1 || b2 || '#000000';
        // Light if ink is dark
        const ink = s.getPropertyValue('--ink').trim();
        palette.light = /#|rgb|hsl/.test(ink) ? false : false; // not critical, keep false by default for effects
      }

      // Canvas sizing
      const DPR = Math.max(1, Math.min(2, window.devicePixelRatio || 1));
      let W=1, H=1;
      function sizeCanvas(){
        const r = canvas.getBoundingClientRect();
        W = Math.max(1, Math.floor(r.width));
        H = Math.max(1, Math.floor(r.height));
        canvas.width = Math.floor(W * DPR);
        canvas.height = Math.floor(H * DPR);
        ctx.setTransform(DPR, 0, 0, DPR, 0, 0);
      }

      // State
      const state = {
        t: 0,
        paused: false,
        speed: parseFloat(flowEl.value),
        density: parseInt(densityEl.value, 10),
        mode: 'orbit',
        pulse: 0,
        mx: 0.5, my: 0.5
      };

      // Particles
      let pts = [];
      const rand = (a,b)=> a + Math.random()*(b-a);
      const TAU = Math.PI*2;
      function resetParticles(n = state.density){
        pts = Array.from({length: n}, (_,i)=>({
          a: rand(0, TAU),
          r: rand(Math.min(W,H)*0.12, Math.min(W,H)*0.44),
          w: rand(0.2, 1.4) * (Math.random() < 0.5 ? -1 : 1),
          x: 0, y: 0, px: 0, py: 0,
          hue: [palette.pri, palette.sec, palette.acc][i % 3],
          jitter: rand(0.2, 1.2),
        }));
      }

      function clearTrails(alpha){
        ctx.globalCompositeOperation = 'source-over';
        ctx.globalAlpha = alpha;
        ctx.fillStyle = palette.bg;
        ctx.fillRect(0,0,W,H);
      }

      function stepParticles(dt){
        const cx = W*0.5, cy = H*0.5;
        pts.forEach((p, i)=>{
          p.px = p.x; p.py = p.y;
          // Behavior
          if (state.mode === 'orbit'){
            p.a += p.w * dt * (0.4 + 0.8 * p.jitter) * state.speed;
            // breathe radius
            const breathe = 1 + 0.04 * Math.sin(state.t * (0.9 + i*0.01) + p.r*0.002);
            p.r += Math.sin(state.t*0.6 + i) * 0.06;
            p.r = Math.max(Math.min(Math.min(W,H)*0.46, p.r), Math.min(W,H)*0.1);
            p.x = cx + Math.cos(p.a) * p.r * breathe;
            p.y = cy + Math.sin(p.a) * p.r * breathe;
          } else if (state.mode === 'flock'){
            // simple pseudo-flow: curl-like field via trig
            const kx = Math.sin((p.y*0.005) + state.t*0.9) * 0.9;
            const ky = Math.cos((p.x*0.005) - state.t*0.7) * 0.9;
            p.a += (kx + ky) * 0.8 * dt * state.speed;
            p.r += Math.sin(p.a*3 + state.t*2) * 0.4;
            const targetX = cx + Math.cos(p.a) * p.r;
            const targetY = cy + Math.sin(p.a) * p.r;
            p.x = p.x ? p.x + (targetX - p.x) * 0.16 : targetX;
            p.y = p.y ? p.y + (targetY - p.y) * 0.16 : targetY;
          } else { // pulse
            const dx = (state.mx*W - cx), dy = (state.my*H - cy);
            const dist = Math.max(60, Math.hypot(dx, dy));
            const wave = Math.sin(state.t*6 + p.r*0.02) * (30 + state.pulse*120);
            const rr = Math.min(Math.min(W,H)*0.48, p.r + wave);
            p.a += (0.8 + 0.6*Math.sin(state.t + i)) * dt * state.speed * (i%2?1:-1);
            p.x = cx + Math.cos(p.a) * rr;
            p.y = cy + Math.sin(p.a) * rr;
          }
        });
        // decay pulse
        state.pulse = Math.max(0, state.pulse - dt*0.9);
      }

      function drawParticles(){
        ctx.globalCompositeOperation = 'lighter';
        const step = Math.max(0.4, 1.2 - state.speed*0.2);
        for(const p of pts){
          const x0 = p.px || p.x, y0 = p.py || p.y;
          const x1 = p.x, y1 = p.y;
          ctx.strokeStyle = p.hue;
          ctx.globalAlpha = 0.18;
          ctx.lineWidth = step;
          ctx.beginPath();
          ctx.moveTo(x0, y0);
          ctx.lineTo(x1, y1);
          ctx.stroke();

          // point glow
          ctx.globalAlpha = 0.10;
          ctx.fillStyle = p.hue;
          ctx.beginPath();
          ctx.arc(x1, y1, 1.1 + state.pulse*0.2, 0, TAU);
          ctx.fill();
        }
      }

      // Tilt
      function clamp(n,a,b){ return Math.max(a, Math.min(b, n)); }
      function updateTilt(){
        const tx = (state.mx - 0.5) * 10;
        const ty = (state.my - 0.5) * -10;
        holo.style.transform = `rotateX(${ty}deg) rotateY(${tx}deg) translateZ(0)`;
      }
      root.addEventListener('pointermove', e=>{
        const rect = holo.getBoundingClientRect();
        const x = clamp((e.clientX - rect.left) / rect.width, 0, 1);
        const y = clamp((e.clientY - rect.top) / rect.height, 0, 1);
        state.mx = x; state.my = y;
        updateTilt();
      });
      root.addEventListener('pointerdown', ()=>{ state.pulse = 1; });

      // Theme
      function setTheme(t){
        root.setAttribute('data-theme', t);
        tbtns.forEach(b => b.setAttribute('aria-pressed', String(b.dataset.theme === t)));
        readPalette();
        clearTrails(1);
      }
      tbtns.forEach(btn => btn.addEventListener('click', ()=> setTheme(btn.dataset.theme)));
      function cycleTheme(){
        const order = ['obsidian','blossom','marine'];
        const i = order.indexOf(root.getAttribute('data-theme'));
        const next = order[(i+1) % order.length];
        setTheme(next);
      }
      cycleBtn.addEventListener('click', cycleTheme);

      // Modes
      function setMode(m){
        state.mode = m;
        modeBtns.forEach(b => b.classList.toggle('active', b.dataset.mode === m));
      }
      modeBtns.forEach(b => b.addEventListener('click', ()=> setMode(b.dataset.mode)));

      // Inputs
      densityEl.addEventListener('input', e=>{
        state.density = parseInt(e.target.value, 10);
        vDen.textContent = String(state.density);
        resetParticles(state.density);
      });
      flowEl.addEventListener('input', e=>{
        state.speed = parseFloat(e.target.value);
        vFlow.textContent = state.speed.toFixed(1) + 'x';
      });

      // Actions
      function togglePause(){
        state.paused = !state.paused;
        playBtn.setAttribute('aria-pressed', String(state.paused));
        playBtn.textContent = state.paused ? 'Resume' : 'Pause';
      }
      playBtn.addEventListener('click', togglePause);
      sparkBtn.addEventListener('click', ()=>{ state.pulse = 1; });
      function save(){
        try{
          const off = document.createElement('canvas');
          off.width = canvas.width; off.height = canvas.height;
          const cx2 = off.getContext('2d');
          cx2.fillStyle = palette.bg; cx2.fillRect(0,0,off.width,off.height);
          cx2.globalCompositeOperation = 'lighter';
          cx2.drawImage(canvas,0,0);
          const url = off.toDataURL('image/png');
          const a = document.createElement('a');
          a.href = url; a.download = 'orbit-studio-2420.png';
          document.body.appendChild(a); a.click(); a.remove();
        }catch(e){ console.log('Save failed', e); }
      }
      saveBtn.addEventListener('click', save);

      // Keyboard
      root.addEventListener('keydown', (e)=>{
        const k = e.key.toLowerCase();
        if (k === ' '){ e.preventDefault(); togglePause(); }
        if (k === 't'){ e.preventDefault(); cycleTheme(); }
        if (k === 's'){ e.preventDefault(); save(); }
        if (k === 'p'){ e.preventDefault(); sparkBtn.click(); }
      });
      root.setAttribute('tabindex','0');

      // Loop
      let raf, last=0, frames=0, acc=0;
      function loop(tms){
        if(!last) last = tms;
        const dt = Math.min(0.05, (tms - last) * 0.001) * state.speed;
        last = tms;

        if (!state.paused && !root.classList.contains('reduce-motion')) {
          state.t += dt;
          clearTrails( palette.light ? 0.10 : 0.12 );
          stepParticles(dt);
          drawParticles();
        }

        // FPS meter
        frames++; acc += dt;
        if (acc >= 0.5){
          const fps = Math.round(frames / acc);
          fpsEl.textContent = String(fps);
          frames = 0; acc = 0;
        }

        raf = requestAnimationFrame(loop);
      }

      // Resize + init
      const ro = new ResizeObserver(()=>{ sizeCanvas(); readPalette(); resetParticles(state.density); clearTrails(1); });
      ro.observe(holo);
      sizeCanvas();
      readPalette();
      resetParticles(state.density);
      vDen.textContent = String(state.density);
      vFlow.textContent = state.speed.toFixed(1) + 'x';
      setMode('orbit');

      if (!root.classList.contains('reduce-motion')) { raf = requestAnimationFrame(loop); } else { clearTrails(1); }

      // Auto cycle gently
      let cycleTimer = setInterval(()=>{ if(!state.paused) cycleTheme(); }, 16000);

      // Cleanup
      root.addEventListener('DOMNodeRemoved', ()=>{ cancelAnimationFrame(raf); ro.disconnect(); clearInterval(cycleTimer); });

    })();
  </script>
