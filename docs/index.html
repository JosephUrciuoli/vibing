  <style>
    .vibe-829 {
      --tempo: 1;
      --mx: 0;
      --my: 0;
      --radius: 22px;
      --pad: 26px;

      /* Day theme */
      --bgA: #fffdfa;
      --bgB: #f0f6ff;
      --ink: #1c2333;
      --muted: #5b6478;
      --line: rgba(18, 28, 45, 0.12);
      --panel: rgba(255,255,255,0.7);

      --ac1: #ffb680;
      --ac2: #7fc7ff;
      --ac3: #79e3b2;

      position: relative;
      color: var(--ink);
      border-radius: var(--radius);
      overflow: clip;
      padding: var(--pad);
      max-width: 980px;
      margin: 0 auto;
      isolation: isolate;
      background:
        radial-gradient(140% 120% at 10% -10%, #fff1df 0%, transparent 55%),
        radial-gradient(120% 100% at 100% 0%, #e9f5ff 0%, transparent 50%),
        linear-gradient(180deg, var(--bgA), var(--bgB));
      box-shadow:
        0 20px 50px rgba(16, 33, 60, 0.18),
        0 1px 0 rgba(255,255,255,0.7) inset,
        0 0 0 1px var(--line) inset;
      font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial, "Apple Color Emoji", "Segoe UI Emoji";
      transform-style: preserve-3d;
    }

    .vibe-829 .backdrop {
      position: absolute;
      inset: -12%;
      pointer-events: none;
      z-index: 0;
    }

    .vibe-829 .ribbon {
      position: absolute;
      width: 120%;
      height: 42%;
      left: -10%;
      filter: blur(42px) saturate(115%);
      opacity: 0.65;
      mix-blend-mode: multiply;
      transform: rotate(0.5deg) translate3d(0,0,0);
      animation: ribbon-sway calc(18s / var(--tempo)) ease-in-out infinite alternate;
    }
    .vibe-829 .r1 {
      top: 0%;
      background: linear-gradient(100deg, rgba(255,182,128,0.7), rgba(255,255,255,0) 60%),
                  radial-gradient(120% 120% at 40% 40%, rgba(127,199,255,0.6), rgba(255,255,255,0) 70%);
      clip-path: polygon(0 0, 100% 0, 100% 38%, 0 58%);
    }
    .vibe-829 .r2 {
      bottom: -6%;
      background: linear-gradient(280deg, rgba(121,227,178,0.7), rgba(255,255,255,0) 60%),
                  radial-gradient(100% 120% at 70% 40%, rgba(127,199,255,0.45), rgba(255,255,255,0) 75%);
      clip-path: polygon(0 52%, 100% 35%, 100% 100%, 0 100%);
      animation-duration: calc(22s / var(--tempo));
      animation-delay: -2s;
    }
    .vibe-829 .r3 {
      top: 20%;
      background: radial-gradient(140% 100% at 20% 20%, rgba(255,211,148,0.55), rgba(255,255,255,0) 70%),
                  radial-gradient(100% 100% at 85% 30%, rgba(121,227,178,0.55), rgba(255,255,255,0) 70%);
      clip-path: polygon(0 20%, 100% 0, 100% 30%, 0 50%);
      animation-duration: calc(26s / var(--tempo));
      animation-delay: -4s;
    }

    .vibe-829 .grain {
      position: absolute;
      inset: 0;
      background-image:
        linear-gradient(0deg, rgba(0,0,0,0.03) 1px, transparent 1px),
        linear-gradient(90deg, rgba(0,0,0,0.02) 1px, transparent 1px);
      background-size: 16px 16px, 16px 16px;
      opacity: 0.6;
      mix-blend-mode: multiply;
      animation: grain-flicker calc(14s / var(--tempo)) steps(20) infinite;
    }

    .vibe-829 .shell {
      position: relative;
      z-index: 2;
      display: grid;
      gap: 16px;
      transform: perspective(1000px) rotateX(calc(var(--my) * 5deg)) rotateY(calc(var(--mx) * -5deg));
      transition: transform 300ms ease;
    }

    .vibe-829 .badge {
      display: inline-flex;
      align-items: center;
      gap: 8px;
      padding: 6px 10px;
      border-radius: 999px;
      font-size: 12px;
      font-weight: 700;
      text-transform: uppercase;
      letter-spacing: 0.08em;
      color: #243049;
      background: linear-gradient(90deg, var(--ac1), var(--ac2));
      box-shadow: 0 10px 22px rgba(34, 94, 164, 0.22);
      width: fit-content;
    }

    .vibe-829 .hero {
      display: grid;
      grid-template-columns: 1fr auto;
      align-items: start;
      gap: 14px;
    }

    .vibe-829 .title {
      margin: 4px 0 2px 0;
      font-size: clamp(32px, 6vw, 54px);
      line-height: 1.02;
      letter-spacing: -0.02em;
      background: linear-gradient(90deg, var(--ac1) 0%, var(--ac2) 40%, var(--ac3) 85%);
      -webkit-background-clip: text;
      background-clip: text;
      color: transparent;
      filter: drop-shadow(0 10px 28px rgba(31, 93, 171, 0.18));
    }

    .vibe-829 .tag {
      margin: 0;
      color: var(--muted);
      max-width: 60ch;
      text-wrap: pretty;
      font-size: clamp(14px, 2.6vw, 16px);
    }

    .vibe-829 .controls {
      display: flex;
      flex-wrap: wrap;
      align-items: center;
      gap: 10px;
      justify-self: end;
    }

    .vibe-829 .btn {
      appearance: none;
      border: 1px solid var(--line);
      background: var(--panel);
      color: var(--ink);
      border-radius: 999px;
      padding: 10px 14px;
      font-size: 14px;
      cursor: pointer;
      transition: transform 160ms ease, background 160ms ease, border-color 160ms ease;
      backdrop-filter: blur(8px);
      -webkit-backdrop-filter: blur(8px);
    }
    .vibe-829 .btn:hover { transform: translateY(-1px); background: rgba(255,255,255,0.9); }
    .vibe-829 .btn:active { transform: translateY(0); }

    .vibe-829 .slider-wrap {
      display: inline-flex;
      align-items: center;
      gap: 10px;
      padding: 6px 10px;
      border-radius: 999px;
      border: 1px solid var(--line);
      background: var(--panel);
      backdrop-filter: blur(8px);
      -webkit-backdrop-filter: blur(8px);
    }
    .vibe-829 .slider-wrap label {
      font-size: 11px;
      letter-spacing: 0.08em;
      text-transform: uppercase;
      color: var(--muted);
    }
    .vibe-829 input[type="range"] {
      -webkit-appearance: none;
      appearance: none;
      width: 160px;
      height: 26px;
      background: transparent;
    }
    .vibe-829 input[type="range"]::-webkit-slider-runnable-track,
    .vibe-829 input[type="range"]::-moz-range-track {
      height: 8px;
      border-radius: 999px;
      border: 1px solid var(--line);
      background: linear-gradient(90deg, rgba(255,182,128,0.8), rgba(127,199,255,0.8));
    }
    .vibe-829 input[type="range"]::-webkit-slider-thumb,
    .vibe-829 input[type="range"]::-moz-range-thumb {
      -webkit-appearance: none;
      appearance: none;
      margin-top: -6px;
      width: 18px; height: 18px;
      border-radius: 50%;
      background: radial-gradient(circle at 30% 30%, #fff, #cfe7ff);
      border: 1px solid rgba(0,0,0,0.1);
      box-shadow: 0 6px 16px rgba(0,0,0,0.18), 0 0 0 6px rgba(127,199,255,0.25);
      cursor: grab;
    }

    .vibe-829 .panel {
      margin-top: 6px;
      border-radius: 18px;
      background:
        radial-gradient(140px 80px at 20% 0%, rgba(255,255,255,0.7), transparent 60%),
        linear-gradient(180deg, rgba(255,255,255,0.85), rgba(255,255,255,0.65));
      border: 1px solid var(--line);
      box-shadow: 0 16px 40px rgba(19, 40, 77, 0.12);
      padding: clamp(16px, 3.2vw, 26px);
      display: grid;
      gap: 14px;
      backdrop-filter: blur(10px);
      -webkit-backdrop-filter: blur(10px);
      transform: translateZ(40px);
    }
    .vibe-829 .subtitle {
      margin: 0;
      font-weight: 700;
      font-size: 14px;
      letter-spacing: 0.08em;
      text-transform: uppercase;
      color: #2b3650;
    }
    .vibe-829 .copy {
      margin: 0;
      color: var(--muted);
    }

    .vibe-829 .palette {
      display: grid;
      grid-template-columns: repeat(3, minmax(0,1fr));
      gap: 12px;
      list-style: none;
      padding: 0;
      margin: 4px 0 0 0;
    }
    .vibe-829 .card {
      width: 100%;
      border: 1px solid var(--line);
      border-radius: 14px;
      background:
        radial-gradient(160px 80px at 20% -20%, rgba(255,255,255,0.8), transparent 60%),
        linear-gradient(180deg, rgba(255,255,255,0.9), rgba(255,255,255,0.7));
      padding: 14px;
      text-align: left;
      cursor: pointer;
      position: relative;
      overflow: hidden;
      transition: transform 180ms ease, box-shadow 180ms ease, border-color 180ms ease;
      box-shadow: 0 10px 24px rgba(18,28,45,0.12);
      color: var(--ink);
    }
    .vibe-829 .card:hover { transform: translateY(-2px); box-shadow: 0 16px 34px rgba(18,28,45,0.16); }
    .vibe-829 .card:active { transform: translateY(-1px); }

    .vibe-829 .card .icon {
      font-size: 22px;
      margin-right: 8px;
    }
    .vibe-829 .card .label {
      font-weight: 600;
      letter-spacing: 0.01em;
    }
    .vibe-829 .card .note {
      display: block;
      color: var(--muted);
      font-size: 12px;
      margin-top: 4px;
    }
    .vibe-829 .ring {
      content: "";
      position: absolute;
      inset: -2px;
      border-radius: 16px;
      background:
        conic-gradient(from 0deg,
          rgba(255,182,128,0) 0 20%,
          rgba(255,182,128,0.6) 25%,
          rgba(127,199,255,0) 30% 55%,
          rgba(127,199,255,0.6) 60%,
          rgba(121,227,178,0) 65% 90%,
          rgba(121,227,178,0.6) 95% 100%);

      opacity: 0;
      transition: opacity 220ms ease;
      pointer-events: none;
    }
    .vibe-829 .card.active .ring {
      opacity: 1;
      animation: spin-ring calc(8s / var(--tempo)) linear infinite;
    }

    .vibe-829 .meters {
      display: flex;
      align-items: flex-end;
      gap: 6px;
      height: 36px;
      margin-top: 6px;
    }
    .vibe-829 .bar {
      width: 6px;
      flex: 1 1 0;
      border-radius: 6px;
      background: linear-gradient(180deg, var(--ac2), var(--ac3));
      box-shadow: 0 8px 16px rgba(31, 93, 171, 0.18);
      animation: equalize calc(1.8s / var(--tempo)) ease-in-out infinite;
      transform-origin: bottom;
    }
    .vibe-829 .bar:nth-child(3n+1) { animation-delay: -0.2s; }
    .vibe-829 .bar:nth-child(3n+2) { animation-delay: -0.5s; }
    .vibe-829 .bar:nth-child(3n)   { animation-delay: -0.8s; }

    .vibe-829 .foot {
      display: flex;
      justify-content: space-between;
      align-items: center;
      gap: 12px;
      margin-top: 10px;
      padding-top: 12px;
      border-top: 1px dashed var(--line);
      color: var(--muted);
      font-size: 12px;
    }

    /* Night theme */
    .vibe-829[data-theme="night"] {
      --bgA: #0d1526;
      --bgB: #0a0f1c;
      --ink: #eaf2ff;
      --muted: rgba(234,242,255,0.78);
      --line: rgba(255,255,255,0.14);
      --panel: rgba(255,255,255,0.06);
    }
    .vibe-829[data-theme="night"] .ribbon { mix-blend-mode: screen; opacity: 0.7; filter: blur(46px) saturate(140%); }
    .vibe-829[data-theme="night"] .slider-wrap,
    .vibe-829[data-theme="night"] .btn {
      background: rgba(255,255,255,0.08);
      color: var(--ink);
    }
    .vibe-829[data-theme="night"] .card {
      background:
        radial-gradient(160px 80px at 20% -20%, rgba(255,255,255,0.08), transparent 60%),
        linear-gradient(180deg, rgba(255,255,255,0.08), rgba(255,255,255,0.04));
      color: var(--ink);
      box-shadow: 0 16px 34px rgba(0,0,0,0.35);
    }

    /* Pause all decorative motion */
    .vibe-829[data-paused="true"] .ribbon,
    .vibe-829[data-paused="true"] .grain,
    .vibe-829[data-paused="true"] .bar,
    .vibe-829[data-paused="true"] .card.active .ring {
      animation-play-state: paused !important;
    }

    @keyframes ribbon-sway {
      0%   { transform: translateY(-2%) rotate(0.5deg) }
      100% { transform: translateY(2%)  rotate(-0.5deg) }
    }
    @keyframes grain-flicker {
      0%,100% { opacity: 0.55; }
      50%     { opacity: 0.65; }
    }
    @keyframes equalize {
      0%   { transform: scaleY(0.35) }
      50%  { transform: scaleY(1) }
      100% { transform: scaleY(0.35) }
    }
    @keyframes spin-ring {
      to { transform: rotate(360deg); }
    }

    @media (max-width: 680px) {
      .vibe-829 { --pad: 20px; }
      .vibe-829 .hero { grid-template-columns: 1fr; }
      .vibe-829 .controls { justify-self: start; }
      .vibe-829 .palette { grid-template-columns: 1fr; }
    }

    @media (prefers-reduced-motion: reduce) {
      .vibe-829 * {
        animation: none !important;
        transition: none !important;
        transform: none !important;
      }
    }
  </style>

  <script>
    (function () {
      const root = document.currentScript.closest('.vibe-829');
      if (!root) return;

      // Last updated
      const lu = root.querySelector('#last-updated');
      try {
        const d = new Date();
        const tz = Intl.DateTimeFormat().resolvedOptions().timeZone || 'local time';
        lu.textContent = `${d.toLocaleString([], { year:'numeric', month:'short', day:'2-digit', hour:'2-digit', minute:'2-digit' })} ‚Ä¢ ${tz}`;
      } catch (e) {
        lu.textContent = 'Just now';
      }

      // Theme toggle
      const themeBtn = root.querySelector('[data-action="theme"]');
      const setTheme = (isNight) => {
        root.setAttribute('data-theme', isNight ? 'night' : 'day');
        themeBtn.setAttribute('aria-pressed', String(isNight));
        themeBtn.textContent = isNight ? 'Daybreak' : 'Nightfall';
        themeBtn.setAttribute('aria-label', isNight ? 'Switch to day theme' : 'Switch to night theme');
      };
      setTheme(false);
      themeBtn.addEventListener('click', () => {
        const isNight = root.getAttribute('data-theme') !== 'night' ? true : false;
        setTheme(isNight);
      });

      // Motion toggle
      const pauseBtn = root.querySelector('[data-action="pause"]');
      const setPaused = (paused) => {
        root.setAttribute('data-paused', paused ? 'true' : 'false');
        pauseBtn.setAttribute('aria-pressed', String(paused));
        pauseBtn.textContent = paused ? 'Play' : 'Pause';
        pauseBtn.setAttribute('aria-label', paused ? 'Resume motion' : 'Pause motion');
      };
      setPaused(false);
      pauseBtn.addEventListener('click', () => {
        const paused = root.getAttribute('data-paused') === 'true';
        setPaused(!paused);
      });

      // Tempo control
      const tempo = root.querySelector('#tempoRange');
      const updateTempo = () => {
        root.style.setProperty('--tempo', tempo.value);
        tempo.setAttribute('aria-valuenow', tempo.value);
      };
      tempo.addEventListener('input', updateTempo, { passive: true });
      updateTempo();

      // Card interactions
      root.querySelectorAll('.card').forEach((btn) => {
        btn.addEventListener('click', () => {
          const active = btn.classList.toggle('active');
          btn.setAttribute('aria-pressed', String(active));
        });
      });

      // Gentle parallax
      let raf = null;
      let tx = 0, ty = 0;
      const onMove = (e) => {
        const rect = root.getBoundingClientRect();
        tx = ((e.clientX - rect.left) / rect.width) - 0.5;
        ty = ((e.clientY - rect.top) / rect.height) - 0.5;
        if (!raf) raf = requestAnimationFrame(tick);
      };
      const tick = () => {
        raf = null;
        const cs = getComputedStyle(root);
        const mx = parseFloat(cs.getPropertyValue('--mx')) || 0;
        const my = parseFloat(cs.getPropertyValue('--my')) || 0;
        const nx = mx + (tx - mx) * 0.12;
        const ny = my + (ty - my) * 0.12;
        root.style.setProperty('--mx', nx.toFixed(4));
        root.style.setProperty('--my', ny.toFixed(4));
        if (Math.abs(nx - tx) > 0.001 || Math.abs(ny - ty) > 0.001) raf = requestAnimationFrame(tick);
      };
      root.addEventListener('pointermove', onMove, { passive: true });
    })();
  </script>
