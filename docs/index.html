<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vibing</title>
    <style>
      :root {
        --bg: #0f1221;
        --fg: #e6e8f0;
        --muted: #9aa3b2;
        --accent: #8b5cf6;
      }
      html, body {
        height: 100%;
      }
      body {
        margin: 0;
        font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Ubuntu, Cantarell, Noto Sans, Helvetica Neue, Arial, "Apple Color Emoji", "Segoe UI Emoji";
        color: var(--fg);
        background: radial-gradient(1200px 800px at 70% 10%, #1b1f3a, var(--bg));
        display: flex;
        align-items: center;
        justify-content: center;
      }
      .card {
        width: min(720px, 92vw);
        background: rgba(255,255,255,0.04);
        border: 1px solid rgba(255,255,255,0.08);
        border-radius: 16px;
        padding: 28px 24px;
        box-shadow: 0 10px 30px rgba(0,0,0,0.3);
        backdrop-filter: blur(6px);
      }
      h1 {
        margin: 0 0 10px 0;
        font-size: 28px;
        letter-spacing: 0.3px;
      }
      .muted {
        color: var(--muted);
        font-size: 14px;
        margin-bottom: 18px;
      }
      #content {
        font-size: 18px;
        line-height: 1.6;
        background: rgba(255,255,255,0.04);
        border: 1px dashed rgba(255,255,255,0.12);
        border-radius: 12px;
        padding: 16px;
      }
      .footer {
        margin-top: 18px;
        display: flex;
        justify-content: space-between;
        align-items: center;
        font-size: 14px;
        color: var(--muted);
      }
      .badge {
        display: inline-block;
        background: rgba(139, 92, 246, 0.18);
        color: #d4c2ff;
        padding: 4px 10px;
        border-radius: 999px;
        font-size: 12px;
        border: 1px solid rgba(139, 92, 246, 0.35);
        letter-spacing: 0.2px;
      }
    </style>
  </head>
  <body>
    <!-- BEGIN_EDITABLE -->
      <section id="content">
<section class="vibe39" aria-label="Quiet Momentum">
  <style>
    .vibe39 {
      --bg1: #0b0d12;
      --bg2: #161b27;
      --ink: #eef3ff;
      --muted: #a7b0c6;
      --stroke: rgba(255,255,255,0.10);
      --card: rgba(255,255,255,0.06);
      --acc1: #63ffa0;
      --acc2: #6bb7ff;
      --spin: 28s;
      --radius: 22px;
      --shadow: 0 20px 60px rgba(0,0,0,0.35);
      position: relative;
      overflow: hidden;
      border-radius: 28px;
      padding: clamp(18px, 3.2vw, 42px);
      color: var(--ink);
      font-family: ui-sans-serif, -apple-system, Inter, Segoe UI, Roboto, "SF Pro", "Helvetica Neue", Arial, sans-serif;
      background:
        radial-gradient(1200px 800px at 8% -10%, color-mix(in oklab, var(--acc2) 24%, transparent), transparent 60%),
        radial-gradient(1200px 800px at 110% 120%, color-mix(in oklab, var(--acc1) 20%, transparent), transparent 60%),
        linear-gradient(180deg, var(--bg1), var(--bg2));
      isolation: isolate;
    }
    .vibe39.paper {
      --bg1: #f6f7fb;
      --bg2: #e9eef8;
      --ink: #0b0d12;
      --muted: rgba(11,13,18,0.62);
      --stroke: rgba(11,13,18,0.12);
      --card: rgba(255,255,255,0.85);
      --shadow: 0 18px 50px rgba(16,22,38,0.18);
    }
    .vibe39 .sky,
    .vibe39 .grid,
    .vibe39 .halo {
      position: absolute;
      inset: 0;
      pointer-events: none;
      z-index: 0;
    }
    .vibe39 .grid {
      opacity: .18;
      background:
        repeating-linear-gradient(90deg, rgba(255,255,255,0.08) 0 1px, transparent 1px 60px),
        repeating-linear-gradient(0deg, rgba(255,255,255,0.08) 0 1px, transparent 1px 60px);
      transform: rotate(10deg) scale(1.2);
      mask-image: radial-gradient(120% 120% at 50% 60%, black 40%, transparent 78%);
    }
    .vibe39.paper .grid {
      opacity: .12;
      background:
        repeating-linear-gradient(90deg, rgba(0,0,0,0.08) 0 1px, transparent 1px 60px),
        repeating-linear-gradient(0deg, rgba(0,0,0,0.08) 0 1px, transparent 1px 60px);
    }
    .vibe39 .halo {
      display: grid;
      place-items: center;
      filter: blur(18px) saturate(120%);
      mix-blend-mode: screen;
      animation: spin var(--spin) linear infinite;
      opacity: .65;
      mask-image: radial-gradient(70% 60% at 50% 50%, black 55%, transparent 72%);
    }
    .vibe39.paper .halo { mix-blend-mode: multiply; opacity: .5; }
    .vibe39 .halo::before {
      content: "";
      width: 120vmax; height: 120vmax;
      border-radius: 50%;
      background:
        conic-gradient(from 0deg, color-mix(in oklab, var(--acc1) 70%, transparent), color-mix(in oklab, var(--acc2) 70%, transparent), color-mix(in oklab, var(--acc1) 70%, transparent));
      -webkit-mask: radial-gradient(closest-side, transparent 62%, black 64% 68%, transparent 71%);
              mask: radial-gradient(closest-side, transparent 62%, black 64% 68%, transparent 71%);
      box-shadow: 0 0 160px color-mix(in oklab, var(--acc2) 28%, transparent);
    }
    @keyframes spin { to { transform: rotate(360deg); } }

    .vibe39 .shell {
      position: relative;
      z-index: 2;
      max-width: 1080px;
      margin: 0 auto;
      display: grid;
      gap: clamp(16px, 2.4vw, 26px);
    }
    .vibe39 .topbar {
      display: flex;
      align-items: center;
      justify-content: space-between;
      gap: 12px;
    }
    .vibe39 .badge {
      display: inline-flex;
      align-items: center;
      gap: 10px;
      padding: 8px 12px;
      border-radius: 999px;
      border: 1px solid var(--stroke);
      background: linear-gradient(180deg, color-mix(in oklab, white 10%, transparent), transparent);
      font-weight: 800;
      letter-spacing: .4px;
      font-size: clamp(12px, 1.1vw, 14px);
      box-shadow: inset 0 1px 12px rgba(0,0,0,0.12);
    }
    .vibe39 .mark {
      width: 36px; height: 36px; border-radius: 12px;
      display: grid; place-items: center;
      background: linear-gradient(180deg, var(--acc1), var(--acc2));
      color: #0b0d12; font-weight: 900;
      border: 1px solid color-mix(in oklab, var(--acc2) 40%, transparent);
      box-shadow: 0 10px 26px rgba(0,0,0,0.26);
    }
    .vibe39 .mode {
      appearance: none;
      border: 1px solid var(--stroke);
      background: linear-gradient(180deg, var(--card), color-mix(in oklab, var(--card) 55%, transparent));
      color: var(--ink);
      padding: 8px 14px;
      border-radius: 999px;
      font-weight: 700;
      cursor: pointer;
      transition: transform .18s ease, box-shadow .25s ease, background .3s ease;
      box-shadow: 0 10px 28px rgba(0,0,0,0.20);
    }
    .vibe39 .mode:focus-visible { outline: 2px solid color-mix(in oklab, var(--acc2) 60%, transparent); outline-offset: 2px; }
    .vibe39 .mode:hover { transform: translateY(-1px); box-shadow: 0 14px 38px rgba(0,0,0,0.28), 0 0 0 6px color-mix(in oklab, var(--acc2) 18%, transparent); }

    .vibe39 .layout {
      display: grid;
      grid-template-columns: 1fr;
      gap: clamp(14px, 2.2vw, 20px);
    }
    @media (min-width: 760px) {
      .vibe39 .layout { grid-template-columns: 1.25fr 1fr; align-items: stretch; }
    }

    .vibe39 .panel {
      position: relative;
      border-radius: var(--radius);
      border: 1px solid var(--stroke);
      background: linear-gradient(180deg, color-mix(in oklab, white 8%, transparent), color-mix(in oklab, white 4%, transparent));
      backdrop-filter: blur(14px) saturate(120%);
      -webkit-backdrop-filter: blur(14px) saturate(120%);
      padding: clamp(24px, 4.6vw, 44px);
      box-shadow: var(--shadow), 0 0 120px color-mix(in oklab, var(--acc1) 18%, transparent);
      transform-style: preserve-3d;
      transition: box-shadow .3s ease, background .3s ease, border-color .3s ease, transform .2s ease;
    }
    .vibe39 .panel:focus-visible { outline: 2px solid color-mix(in oklab, var(--acc1) 55%, transparent); outline-offset: 2px; }
    .vibe39 h1 {
      margin: 0 0 8px 0;
      font-size: clamp(32px, 7.2vw, 80px);
      line-height: .98;
      letter-spacing: -0.02em;
      background: linear-gradient(90deg, var(--acc1), var(--acc2));
      -webkit-background-clip: text; background-clip: text; color: transparent;
      filter: drop-shadow(0 10px 24px rgba(0,0,0,0.30));
    }
    .vibe39 .lead {
      margin: 0;
      color: var(--muted);
      font-size: clamp(14px, 1.8vw, 18px);
    }
    .vibe39 .actions {
      display: flex; gap: 10px; flex-wrap: wrap; margin-top: 18px;
    }
    .vibe39 .btn {
      appearance: none;
      border: 1px solid var(--stroke);
      border-radius: 12px;
      color: var(--ink);
      background: var(--card);
      padding: 10px 16px;
      font-weight: 800; letter-spacing: .2px;
      cursor: pointer;
      transition: transform .18s ease, box-shadow .25s ease, background .3s ease, color .3s ease, border-color .3s ease;
      box-shadow: 0 12px 30px rgba(0,0,0,0.20);
    }
    .vibe39 .btn.primary {
      background: linear-gradient(90deg, color-mix(in oklab, var(--acc1) 70%, white 10%), color-mix(in oklab, var(--acc2) 70%, white 10%));
      color: #0b0d12;
      border-color: color-mix(in oklab, var(--acc2) 30%, transparent);
    }
    .vibe39 .btn:hover { transform: translateY(-1px); box-shadow: 0 16px 42px rgba(0,0,0,0.26), 0 0 0 6px color-mix(in oklab, var(--acc1) 16%, transparent); }
    .vibe39 .btn:focus-visible { outline: 2px solid color-mix(in oklab, var(--acc1) 65%, transparent); outline-offset: 2px; }

    .vibe39 .controls {
      display: flex; align-items: center; flex-wrap: wrap; gap: 12px; margin-top: 10px; color: var(--muted); font-size: 13px;
    }
    .vibe39 .control {
      display: inline-flex; align-items: center; gap: 10px; padding: 8px 10px; border-radius: 12px;
      border: 1px solid var(--stroke); background: linear-gradient(180deg, var(--card), color-mix(in oklab, var(--card) 60%, transparent));
    }
    .vibe39 input[type="range"] {
      -webkit-appearance: none; appearance: none;
      width: min(240px, 52vw); height: 8px; border-radius: 999px; outline: none; border: 1px solid var(--stroke);
      background: linear-gradient(90deg, var(--acc1), var(--acc2));
    }
    .vibe39 input[type="range"]::-webkit-slider-thumb,
    .vibe39 input[type="range"]::-moz-range-thumb {
      -webkit-appearance: none; appearance: none;
      width: 18px; height: 18px; border-radius: 50%;
      background: #fff; border: 2px solid color-mix(in oklab, var(--acc1) 60%, transparent);
      box-shadow: 0 2px 8px rgba(0,0,0,0.25); cursor: pointer;
    }

    .vibe39 .stack {
      display: grid;
      gap: 10px;
    }
    .vibe39 .stat {
      border: 1px solid var(--stroke); border-radius: 14px; padding: 12px 14px;
      background: linear-gradient(180deg, var(--card), color-mix(in oklab, var(--card) 55%, transparent));
      box-shadow: 0 12px 30px rgba(0,0,0,0.20);
      transition: transform .2s ease, box-shadow .25s ease;
    }
    .vibe39 .stat:hover { transform: translateY(-2px); box-shadow: 0 18px 40px rgba(0,0,0,0.26); }
    .vibe39 .k { font-size: 12px; color: var(--muted); letter-spacing: .3px; }
    .vibe39 .v {
      font-weight: 900; font-size: clamp(18px, 2.2vw, 22px);
      background: linear-gradient(90deg, var(--acc1), var(--acc2));
      -webkit-background-clip: text; background-clip: text; color: transparent;
    }

    .vibe39 .meta { margin-top: 10px; color: var(--muted); font-size: 12.5px; display: flex; align-items: center; gap: 10px; }
  </style>

  <canvas class="sky" aria-hidden="true"></canvas>
  <div class="grid" aria-hidden="true"></div>
  <div class="halo" aria-hidden="true"></div>

  <div class="shell">
    <div class="topbar">
      <div class="badge" aria-label="Edition 39">
        <span class="mark">39</span> Quiet Momentum • Poster
      </div>
      <button class="mode" type="button" aria-pressed="false" title="Toggle Paper/Noir">Noir</button>
    </div>

    <div class="layout">
      <section class="panel" tabindex="0" aria-label="Hero">
        <h1>Quiet Momentum</h1>
        <p class="lead">Typography that breathes. Motion that listens. Space that cares.</p>

        <div class="actions">
          <button class="btn primary" type="button" data-act="play">Play</button>
          <button class="btn" type="button" data-act="pause">Pause</button>
        </div>

        <div class="controls" aria-label="Scene controls">
          <div class="control">
            <span>Tempo</span>
            <input type="range" min="1" max="100" value="44" aria-label="Adjust tempo">
          </div>
          <div class="control">
            <span>Hue</span>
            <input type="range" min="0" max="360" value="210" aria-label="Adjust hue">
          </div>
        </div>

        <div class="meta">
          <span id="last-updated">Last updated: 2025-10-18 09:21:25 EST</span>
        </div>
      </section>

      <aside class="stack" aria-label="Notes">
        <div class="stat">
          <div class="k">Material</div>
          <div class="v">Paper ↔ Noir</div>
        </div>
        <div class="stat">
          <div class="k">Motion Model</div>
          <div class="v">Orbiting Particles</div>
        </div>
        <div class="stat">
          <div class="k">Design Intent</div>
          <div class="v">Calm > Clutter</div>
        </div>
      </aside>
    </div>
  </div>

  <script>
    (function () {
      const root = document.currentScript.closest('.vibe39');

      // Last updated stamp
      const stamp = root.querySelector('#last-updated');
      try {
        const now = new Date();
        const opts = { year:'numeric', month:'short', day:'2-digit', hour:'2-digit', minute:'2-digit' };
        stamp.textContent = 'Last updated: ' + now.toLocaleString(undefined, opts);
      } catch (e) {
        stamp.textContent = 'Last updated: ' + (new Date()).toString();
      }

      // Theme toggle
      const modeBtn = root.querySelector('.mode');
      function setTheme(isPaper) {
        root.classList.toggle('paper', isPaper);
        modeBtn.setAttribute('aria-pressed', String(isPaper));
        modeBtn.textContent = isPaper ? 'Paper' : 'Noir';
      }
      setTheme(false);
      modeBtn.addEventListener('click', () => setTheme(!root.classList.contains('paper')));

      // Panel tilt
      const panel = root.querySelector('.panel');
      let rafTilt = null;
      root.addEventListener('pointermove', (e) => {
        const r = panel.getBoundingClientRect();
        const x = (e.clientX - r.left) / r.width - 0.5;
        const y = (e.clientY - r.top) / r.height - 0.5;
        const rx = (-y * 7).toFixed(2);
        const ry = ( x * 7).toFixed(2);
        if (rafTilt) cancelAnimationFrame(rafTilt);
        rafTilt = requestAnimationFrame(() => {
          panel.style.transform = `rotateX(${rx}deg) rotateY(${ry}deg)`;
        });
      });
      root.addEventListener('pointerleave', () => {
        panel.style.transform = 'rotateX(0deg) rotateY(0deg)';
      });

      // Interactive Scene: orbiting particles
      const canvas = root.querySelector('.sky');
      const ctx = canvas.getContext('2d');
      let dpr = Math.max(1, window.devicePixelRatio || 1);
      let w = 0, h = 0, cx = 0, cy = 0, rMin = 0;
      let running = true;
      let speed = 0.4; // base speed
      let hue = 210;
      let points = [];

      function resize() {
        const rect = root.getBoundingClientRect();
        w = Math.floor(rect.width * dpr);
        h = Math.floor(rect.height * dpr);
        canvas.width = w;
        canvas.height = h;
        canvas.style.width = rect.width + 'px';
        canvas.style.height = rect.height + 'px';
        ctx.setTransform(1, 0, 0, 1, 0, 0);
        ctx.scale(dpr, dpr);
        cx = rect.width / 2;
        cy = rect.height / 2;
        rMin = Math.min(rect.width, rect.height) * 0.28;
        initPoints();
      }

      function initPoints() {
        const count = Math.max(90, Math.floor(Math.min(w, h) / 10));
        points = [];
        for (let i = 0; i < count; i++) {
          const a = Math.random() * Math.PI * 2;
          const r = rMin * (0.35 + Math.random() * 1.1);
          points.push({
            a, r,
            size: 1 + Math.random() * 1.4,
            drift: (Math.random() - 0.5) * 0.002,
          });
        }
      }

      function draw(t) {
        if (!running) return;
        const rect = root.getBoundingClientRect();
        // subtle fade trail
        ctx.globalCompositeOperation = 'source-over';
        ctx.fillStyle = root.classList.contains('paper')
          ? 'rgba(246,247,251,0.35)'
          : 'rgba(11,13,18,0.22)';
        ctx.fillRect(0, 0, rect.width, rect.height);

        const c1 = `hsla(${hue}, 90%, 70%, 0.9)`;
        const c2 = `hsla(${(hue + 120) % 360}, 90%, 70%, 0.9)`;
        const c3 = `hsla(${(hue + 220) % 360}, 90%, 70%, 0.9)`;

        ctx.globalCompositeOperation = root.classList.contains('paper') ? 'multiply' : 'lighter';

        // Update and draw particles
        for (let i = 0; i < points.length; i++) {
          const p = points[i];
          p.a += (speed * 0.0025) + p.drift;
          const x = cx + Math.cos(p.a) * p.r;
          const y = cy + Math.sin(p.a) * p.r;

          // dot
          ctx.beginPath();
          ctx.arc(x, y, p.size, 0, Math.PI * 2);
          ctx.fillStyle = i % 3 === 0 ? c1 : i % 3 === 1 ? c2 : c3;
          ctx.fill();

          // connection to neighbor
          if (i % 5 === 0) {
            const j = (i + 7) % points.length;
            const p2 = points[j];
            const x2 = cx + Math.cos(p2.a) * p2.r;
            const y2 = cy + Math.sin(p2.a) * p2.r;
            const dx = x2 - x, dy = y2 - y;
            const dist = Math.hypot(dx, dy);
            if (dist < 140) {
              ctx.strokeStyle = `hsla(${hue}, 90%, 70%, ${0.18 * (1 - dist / 140)})`;
              ctx.lineWidth = 1;
              ctx.beginPath();
              ctx.moveTo(x, y); ctx.lineTo(x2, y2); ctx.stroke();
            }
          }
        }

        requestAnimationFrame(draw);
      }

      const tempo = root.querySelector('input[type="range"][aria-label="Adjust tempo"]');
      const hueCtl = root.querySelector('input[type="range"][aria-label="Adjust hue"]');
      function setTempo(val) {
        // Map [1..100] to spin duration and speed
        const factor = Math.max(0.15, val / 44); // relative to default 44
        speed = factor; // particle motion
        const spinS = Math.max(8, 44 / factor); // halo spin
        root.style.setProperty('--spin', spinS.toFixed(2) + 's');
      }
      function setHue(val) {
        hue = Number(val) || 210;
        // shift accents to keep UI in tune
        const h1 = hue;
        const h2 = (hue + 120) % 360;
        root.style.setProperty('--acc1', `hsl(${h1} 90% 70%)`);
        root.style.setProperty('--acc2', `hsl(${h2} 90% 70%)`);
      }
      setTempo(Number(tempo.value));
      setHue(Number(hueCtl.value));
      tempo.addEventListener('input', e => setTempo(Number(e.target.value)));
      hueCtl.addEventListener('input', e => setHue(Number(e.target.value)));

      // Play/Pause
      const playBtn = root.querySelector('[data-act="play"]');
      const pauseBtn = root.querySelector('[data-act="pause"]');
      playBtn.addEventListener('click', () => {
        if (!running) {
          running = true;
          requestAnimationFrame(draw);
        }
      });
      pauseBtn.addEventListener('click', () => running = false);

      // Resize handling
      const ro = new ResizeObserver(() => resize());
      ro.observe(root);
      resize();
      requestAnimationFrame(draw);
    })();
  </script>
</section>
      </section>
      <!-- END_EDITABLE -->
    <script>
      // Only show a local placeholder if the agent hasn't written a timestamp yet
      const el = document.getElementById('last-updated');
      if (el && (!el.textContent || el.textContent.includes('not yet'))) {
        const now = new Date();
        el.textContent = `Last updated: ${now.toLocaleString(undefined, { hour12: false })}`;
      }
    </script>
  </body>
