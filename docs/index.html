<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vibing</title>
    <style>
      :root {
        --bg: #0f1221;
        --fg: #e6e8f0;
        --muted: #9aa3b2;
        --accent: #8b5cf6;
      }
      html, body {
        height: 100%;
      }
      body {
        margin: 0;
        font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Ubuntu, Cantarell, Noto Sans, Helvetica Neue, Arial, "Apple Color Emoji", "Segoe UI Emoji";
        color: var(--fg);
        background: radial-gradient(1200px 800px at 70% 10%, #1b1f3a, var(--bg));
        display: flex;
        align-items: center;
        justify-content: center;
      }
      .card {
        width: min(720px, 92vw);
        background: rgba(255,255,255,0.04);
        border: 1px solid rgba(255,255,255,0.08);
        border-radius: 16px;
        padding: 28px 24px;
        box-shadow: 0 10px 30px rgba(0,0,0,0.3);
        backdrop-filter: blur(6px);
      }
      h1 {
        margin: 0 0 10px 0;
        font-size: 28px;
        letter-spacing: 0.3px;
      }
      .muted {
        color: var(--muted);
        font-size: 14px;
        margin-bottom: 18px;
      }
      #content {
        font-size: 18px;
        line-height: 1.6;
        background: rgba(255,255,255,0.04);
        border: 1px dashed rgba(255,255,255,0.12);
        border-radius: 12px;
        padding: 16px;
      }
      .footer {
        margin-top: 18px;
        display: flex;
        justify-content: space-between;
        align-items: center;
        font-size: 14px;
        color: var(--muted);
      }
      .badge {
        display: inline-block;
        background: rgba(139, 92, 246, 0.18);
        color: #d4c2ff;
        padding: 4px 10px;
        border-radius: 999px;
        font-size: 12px;
        border: 1px solid rgba(139, 92, 246, 0.35);
        letter-spacing: 0.2px;
      }
    </style>
  </head>
  <body>
    <!-- BEGIN_EDITABLE -->
      <section id="content">
<section class="aurora666" data-theme="abyss" data-motion="on" role="region" aria-label="Nebula 666 — a breathing aurora of light">
  <style>
    .aurora666 {
      --r: 30px;
      --mx: 0; --my: 0;
      --ink: 232,238,245;
      --muted: 160,170,186;
      --bg1: #060912; --bg2: #0b1220;
      --a1: #00e5ff; --a2: #7c3aed; --a3: #10b981; --ring: #93c5fd;
      position: relative;
      padding: clamp(18px, 5.5vmin, 64px);
      border-radius: var(--r);
      color: rgb(var(--ink));
      background:
        radial-gradient(120% 160% at calc(20% + 12%*var(--mx)) calc(-10% + 10%*var(--my)), color-mix(in srgb, var(--a1), #000 85%), transparent 60%),
        radial-gradient(120% 160% at calc(120% - 10%*var(--mx)) calc(90% - 6%*var(--my)), color-mix(in srgb, var(--a2), #000 85%), transparent 60%),
        linear-gradient(180deg, var(--bg1), var(--bg2));
      box-shadow:
        0 100px 220px rgba(0,0,0,.35),
        inset 0 1px 0 rgba(255,255,255,.07),
        inset 0 0 0 1px rgba(255,255,255,.04);
      font-family: ui-sans-serif, system-ui, -apple-system, "SF Pro", Inter, "Segoe UI", Roboto, Helvetica, Arial;
      overflow: clip;
      isolation: isolate;
    }
    .aurora666::before,
    .aurora666::after {
      content: ""; position: absolute; inset: -15%; z-index: 0; pointer-events: none;
      background:
        radial-gradient(60% 80% at 30% 30%, color-mix(in srgb, var(--a1), transparent 70%), transparent 60%),
        radial-gradient(60% 80% at 75% 25%, color-mix(in srgb, var(--a2), transparent 70%), transparent 60%),
        radial-gradient(70% 80% at 50% 85%, color-mix(in srgb, var(--a3), transparent 70%), transparent 60%);
      filter: blur(80px) saturate(140%);
      transform: translate3d(calc(var(--mx)*6%), calc(var(--my)*4%), 0);
      opacity: .35;
    }
    .aurora666::after { filter: blur(140px) saturate(180%); opacity: .22; }

    .aurora666 .top {
      position: relative; z-index: 2;
      display: grid; grid-template-columns: 1fr auto; gap: 20px; align-items: end;
      margin-bottom: clamp(12px, 3vmin, 28px);
    }
    .aurora666 .brand { display: grid; gap: 10px; align-items: end; }
    .aurora666 h1 {
      margin: 0;
      font-size: clamp(42px, 8.4vw, 128px);
      font-weight: 900; line-height: .85; letter-spacing: -0.03em;
      background: conic-gradient(from 120deg at 50% 50%, var(--a1), var(--a2), var(--a3), var(--a1));
      background-size: 250% 250%;
      -webkit-background-clip: text; background-clip: text; color: transparent;
      filter: drop-shadow(0 10px 50px color-mix(in srgb, var(--a2), transparent 70%));
      text-wrap: balance;
      will-change: background-position;
    }
    .aurora666 .sub {
      margin: 0; color: rgba(var(--muted), .92);
      font-size: clamp(12px, 1.8vmin, 16px);
      letter-spacing: .02em;
    }

    .aurora666 .actions { display: flex; flex-wrap: wrap; gap: 10px; align-items: center; }
    .aurora666 .btn {
      appearance: none; cursor: pointer; user-select: none;
      border-radius: 999px; border: 0;
      padding: 10px 14px; font-weight: 800; font-size: 12px; letter-spacing: .04em;
      color: rgba(var(--ink), .96);
      background:
        linear-gradient(180deg, rgba(255,255,255,.12), rgba(255,255,255,.04)) padding-box,
        conic-gradient(from 0deg, var(--a1), var(--a2), var(--a3), var(--a1)) border-box;
      border: 1px solid transparent;
      box-shadow:
        0 14px 36px rgba(0,0,0,.28),
        inset 0 1px 0 rgba(255,255,255,.2);
      transition: transform .18s cubic-bezier(.2,.7,.2,1), box-shadow .18s cubic-bezier(.2,.7,.2,1), filter .18s ease;
      backdrop-filter: blur(10px) saturate(160%);
    }
    .aurora666 .btn:hover { transform: translateY(-2px); box-shadow: 0 20px 48px rgba(0,0,0,.36), inset 0 1px 0 rgba(255,255,255,.3); }
    .aurora666 .btn.primary {
      color: #081018;
      background:
        linear-gradient(180deg, color-mix(in srgb, var(--a1), #fff 30%), color-mix(in srgb, var(--a3), #000 10%)) padding-box,
        linear-gradient(180deg, rgba(255,255,255,.3), rgba(255,255,255,.05)) border-box;
      border-color: color-mix(in srgb, var(--a1), #000 50%);
      text-shadow: 0 1px 0 rgba(255,255,255,.35);
    }

    .aurora666 .stage {
      position: relative; z-index: 1;
      height: clamp(420px, 64vmin, 900px);
      border-radius: 28px;
      border: 1px solid rgba(255,255,255,.08);
      background:
        radial-gradient(65% 80% at 50% 40%, rgba(255,255,255,.06), transparent 70%),
        linear-gradient(180deg, rgba(255,255,255,.03), rgba(255,255,255,.02));
      box-shadow:
        0 46px 140px rgba(0,0,0,.35),
        inset 0 1px 0 rgba(255,255,255,.08);
      overflow: hidden;
      transform: perspective(1100px) rotateX(calc(var(--my)*6deg)) rotateY(calc(var(--mx)*-6deg));
      transition: transform .22s ease;
      cursor: crosshair;
    }
    .aurora666 canvas#nebula { width: 100%; height: 100%; display: block; filter: saturate(112%) contrast(108%); }

    .aurora666 .divider { height: 1px; width: 100%; margin: 18px 0; background: linear-gradient(90deg, transparent, rgba(255,255,255,.16), transparent); }

    .aurora666 .dock {
      position: relative; z-index: 2; display: grid; grid-template-columns: 1fr auto; align-items: center; gap: 12px;
      color: rgba(var(--muted), .96); font-size: 12px;
    }
    .aurora666 .controls { display: flex; flex-wrap: wrap; gap: 10px; align-items: center; }
    .aurora666 .chip {
      padding: 8px 12px; border-radius: 999px; border: 1px solid rgba(255,255,255,.12);
      background: rgba(255,255,255,.06); color: rgba(var(--ink),.92); font-weight: 800;
      box-shadow: inset 0 1px 0 rgba(255,255,255,.16);
      backdrop-filter: blur(6px) saturate(140%);
    }
    .aurora666 label.range {
      display: inline-flex; align-items: center; gap: 10px; font-weight: 800; letter-spacing: .02em;
      padding: 8px 10px; border: 1px solid rgba(255,255,255,.12); border-radius: 12px;
      background: rgba(255,255,255,.06); box-shadow: inset 0 1px 0 rgba(255,255,255,.14);
      backdrop-filter: blur(6px);
      color: rgba(var(--ink), .96);
    }
    .aurora666 input[type="range"] {
      appearance: none; width: 160px; height: 28px; background: transparent;
    }
    .aurora666 input[type="range"]::-webkit-slider-runnable-track { height: 6px; border-radius: 999px; background: linear-gradient(90deg, var(--a1), var(--a2), var(--a3)); }
    .aurora666 input[type="range"]::-webkit-slider-thumb {
      appearance: none; width: 18px; height: 18px; border-radius: 50%;
      background: #fff; border: 1px solid rgba(0,0,0,.2); margin-top: -6px;
      box-shadow: 0 10px 24px rgba(0,0,0,.25);
    }
    .aurora666 input[type="range"]::-moz-range-track { height: 6px; border-radius: 999px; background: linear-gradient(90deg, var(--a1), var(--a2), var(--a3)); }
    .aurora666 input[type="range"]::-moz-range-thumb {
      width: 18px; height: 18px; border: 1px solid rgba(0,0,0,.2); border-radius: 50%;
      background: #fff; box-shadow: 0 10px 24px rgba(0,0,0,.25);
    }

    .aurora666 .swatch {
      width: 28px; height: 28px; border-radius: 999px; border: 1px solid rgba(255,255,255,.14);
      box-shadow: 0 14px 30px rgba(0,0,0,.3), inset 0 1px 0 rgba(255,255,255,.4);
      cursor: pointer; transition: transform .15s ease, box-shadow .15s ease;
      background: var(--c);
    }
    .aurora666 .swatch:hover { transform: translateY(-2px) scale(1.06); box-shadow: 0 22px 48px rgba(0,0,0,.36), inset 0 1px 0 rgba(255,255,255,.6); }

    .aurora666 .pulse {
      display: inline-flex; align-items: center; gap: 8px; font-weight: 800; letter-spacing: .06em;
      color: color-mix(in srgb, var(--a1), rgba(var(--ink), .9));
    }
    .aurora666 .dot {
      width: 8px; height: 8px; border-radius: 50%;
      background: var(--ring);
      box-shadow: 0 0 0 0 color-mix(in srgb, var(--ring), transparent 40%);
      animation: pulse 1.8s ease-in-out infinite;
    }
    @keyframes pulse {
      0% { box-shadow: 0 0 0 0 color-mix(in srgb, var(--ring), transparent 40%); transform: scale(1); }
      70% { box-shadow: 0 0 0 10px transparent; transform: scale(1.1); }
      100% { box-shadow: 0 0 0 0 transparent; transform: scale(1); }
    }

    .aurora666[data-theme="abyss"] {
      --ink: 232,238,245; --muted: 160,170,186;
      --bg1: #060912; --bg2: #0b1220;
      --a1: #00e5ff; --a2: #7c3aed; --a3: #10b981; --ring: #93c5fd;
    }
    .aurora666[data-theme="dawn"] {
      --ink: 28,30,36; --muted: 108,116,130;
      --bg1: #fff6ea; --bg2: #ffe6d0;
      --a1: #ff6f3c; --a2: #f59e0b; --a3: #22c55e; --ring: #fb7185;
    }
    .aurora666[data-theme="flora"] {
      --ink: 234,244,236; --muted: 178,196,184;
      --bg1: #042012; --bg2: #071a12;
      --a1: #34d399; --a2: #22d3ee; --a3: #84cc16; --ring: #a7f3d0;
    }
    .aurora666[data-theme="mono"] {
      --ink: 240,240,240; --muted: 180,180,180;
      --bg1: #0a0a0a; --bg2: #111113;
      --a1: #e5e7eb; --a2: #c7cbd3; --a3: #9aa0aa; --ring: #e5e7eb;
    }

    .aurora666[data-motion="off"] .stage { cursor: default; }
    @media (prefers-reduced-motion: reduce) {
      .aurora666, .aurora666 * { animation: none !important; transition: none !important; }
      .aurora666 { --mx: 0; --my: 0; }
    }
    @media (max-width: 820px) {
      .aurora666 .stage { height: clamp(360px, 68vmin, 760px); }
      .aurora666 label.range { width: 100%; justify-content: space-between; }
    }
  </style>

  <div class="top">
    <div class="brand">
      <h1 aria-live="polite">NEBULA 666</h1>
      <p class="sub">A breathing aurora. Paints with physics. Drag to steer. Shift+Scroll to swirl.</p>
    </div>
    <div class="actions">
      <button class="btn primary" data-action="motion" aria-pressed="true" title="Toggle motion">Pause</button>
      <button class="btn" data-action="theme" title="Cycle theme">Theme</button>
      <button class="btn" data-action="mode" title="Change motion mode">Mode: flow</button>
      <button class="btn" data-action="trails" title="Toggle trails">Trails</button>
      <button class="btn" data-action="save" title="Export PNG">Export</button>
    </div>
  </div>

  <div class="stage" role="img" aria-label="Generative aurora: flowing light ribbons that react to your pointer">
    <canvas id="nebula"></canvas>
  </div>

  <div class="divider" aria-hidden="true"></div>

  <div class="dock">
    <div class="controls" role="group" aria-label="Themes">
      <button class="swatch" data-theme="abyss" style="--c: conic-gradient(#00e5ff,#7c3aed,#10b981)"></button>
      <button class="swatch" data-theme="dawn"  style="--c: conic-gradient(#ff6f3c,#f59e0b,#22c55e)"></button>
      <button class="swatch" data-theme="flora" style="--c: conic-gradient(#34d399,#22d3ee,#84cc16)"></button>
      <button class="swatch" data-theme="mono"  style="--c: conic-gradient(#e5e7eb,#c7cbd3,#9aa0aa)"></button>
      <span class="chip" data-chip="theme">Theme: abyss</span>
      <span class="chip" data-chip="mode">Mode: flow</span>
      <span class="chip pulse"><span class="dot" aria-hidden="true"></span>live</span>
    </div>
    <div class="controls" role="group" aria-label="Tuning">
      <label class="range" for="density">Density
        <input id="density" type="range" min="30" max="140" value="80" aria-label="Ribbon resolution">
      </label>
      <label class="range" for="swirl">Swirl
        <input id="swirl" type="range" min="0" max="200" value="90" aria-label="Swirl intensity">
      </label>
      <label class="range" for="blur">Bloom
        <input id="blur" type="range" min="0" max="60" value="24" aria-label="Glow amount">
      </label>
    </div>
  </div>

  <div class="divider" aria-hidden="true"></div>

  <div class="dock">
    <span id="last-updated">Last updated: 2025-11-15 23:23:52 EST</span>
    <span class="chip">Tips: T theme • M mode • R trails • E/S export • Shift+Scroll swirl • Scroll density • Space pause.</span>
  </div>

  <script>
    (function(){
      const root = document.currentScript.closest('.aurora666');
      const canvas = root.querySelector('#nebula');
      const ctx = canvas.getContext('2d', { alpha: false });

      // UI
      const btnMotion = root.querySelector('[data-action="motion"]');
      const btnTheme  = root.querySelector('[data-action="theme"]');
      const btnMode   = root.querySelector('[data-action="mode"]');
      const btnTrails = root.querySelector('[data-action="trails"]');
      const btnSave   = root.querySelector('[data-action="save"]');
      const chipTheme = root.querySelector('[data-chip="theme"]');
      const chipMode  = root.querySelector('[data-chip="mode"]');
      const rDensity  = root.querySelector('#density');
      const rSwirl    = root.querySelector('#swirl');
      const rBlur     = root.querySelector('#blur');

      // Last updated
      const lu = root.querySelector('#last-updated');
      const now = new Date();
      try {
        lu.textContent = 'Last updated: ' + now.toLocaleString(undefined, { dateStyle: 'medium', timeStyle: 'short' });
      } catch { lu.textContent = 'Last updated: ' + now.toString(); }

      // Pointer parallax
      const pointer = { x: 0, y: 0, tx: 0, ty: 0 };
      function onPointer(e) {
        const r = root.getBoundingClientRect();
        const x = (e.clientX - r.left) / r.width - 0.5;
        const y = (e.clientY - r.top) / r.height - 0.5;
        root.style.setProperty('--mx', x.toFixed(3));
        root.style.setProperty('--my', y.toFixed(3));
        pointer.tx = (e.clientX - r.left) * DPR;
        pointer.ty = (e.clientY - r.top) * DPR;
      }
      root.addEventListener('mousemove', onPointer, { passive: true });
      root.addEventListener('mouseleave', () => { root.style.setProperty('--mx', 0); root.style.setProperty('--my', 0); });

      // Size
      let DPR = Math.min(2, window.devicePixelRatio || 1);
      function fit() {
        const r = canvas.getBoundingClientRect();
        DPR = Math.min(2, window.devicePixelRatio || 1);
        canvas.width = Math.max(300, Math.floor(r.width * DPR));
        canvas.height = Math.max(300, Math.floor(r.height * DPR));
      }
      new ResizeObserver(fit).observe(canvas);
      fit();

      // Themes
      const THEMES = {
        abyss: { bg: ['#060912','#0b1220'], palette:['#00e5ff','#7c3aed','#10b981','#93c5fd','#22d3ee'] },
        dawn:  { bg: ['#fff6ea','#ffe6d0'], palette:['#ff6f3c','#f59e0b','#22c55e','#ff9bd1','#94a3b8'] },
        flora: { bg: ['#042012','#071a12'], palette:['#34d399','#22d3ee','#84cc16','#06b6d4','#86efac'] },
        mono:  { bg: ['#0a0a0a','#111113'], palette:['#e5e7eb','#c7cbd3','#9aa0aa','#f5f5f5','#a1a1aa'] }
      };
      const order = ['abyss','dawn','flora','mono'];
      let theme = root.dataset.theme || 'abyss';
      function applyTheme(name){
        theme = name; root.dataset.theme = name; chipTheme.textContent = 'Theme: ' + name;
        // h1 shimmer kick
        const h1 = root.querySelector('h1');
        h1.animate([{letterSpacing:'-0.03em'},{letterSpacing:'-0.01em'},{letterSpacing:'-0.03em'}], {duration:420, easing:'cubic-bezier(.2,.8,.2,1)'});
        // adjust fade for light/dark
        fadeAlpha = (name === 'dawn') ? 0.08 : 0.06;
        resetFilaments();
      }

      btnTheme.addEventListener('click', () => {
        const i = order.indexOf(theme);
        applyTheme(order[(i + 1) % order.length]);
      });
      root.querySelectorAll('.swatch').forEach(s => s.addEventListener('click', () => applyTheme(s.dataset.theme)));

      // Motion
      function setMotion(on) {
        root.dataset.motion = on ? 'on' : 'off';
        btnMotion.setAttribute('aria-pressed', String(on));
        btnMotion.textContent = on ? 'Pause' : 'Resume';
      }
      btnMotion.addEventListener('click', () => setMotion(root.dataset.motion !== 'on'));
      if (matchMedia && matchMedia('(prefers-reduced-motion: reduce)').matches) setMotion(false);

      // Trails
      let trails = true;
      btnTrails.addEventListener('click', () => {
        trails = !trails;
        btnTrails.textContent = 'Trails';
      });

      // Modes
      const MODES = ['flow','orbit','warp'];
      let modeIndex = 0;
      function setMode(i){
        modeIndex = (i + MODES.length) % MODES.length;
        btnMode.textContent = 'Mode: ' + MODES[modeIndex];
        chipMode.textContent = 'Mode: ' + MODES[modeIndex];
        resetFilaments();
      }
      btnMode.addEventListener('click', () => setMode(modeIndex + 1));

      // Controls
      let density = parseInt(rDensity.value, 10); // 30–140 (points per ribbon)
      let swirl = parseInt(rSwirl.value, 10) / 100; // 0–2
      let bloom = parseInt(rBlur.value, 10); // 0–60
      rDensity.addEventListener('input', () => { density = parseInt(rDensity.value, 10); });
      rSwirl.addEventListener('input', () => { swirl = parseInt(rSwirl.value, 10) / 100; });
      rBlur.addEventListener('input', () => { bloom = parseInt(rBlur.value, 10); });

      // Scroll interactions
      root.addEventListener('wheel', (e) => {
        const dir = Math.sign(e.deltaY);
        if (e.shiftKey) {
          let v = parseInt(rSwirl.value, 10) - dir * 6;
          v = Math.max(parseInt(rSwirl.min,10), Math.min(parseInt(rSwirl.max,10), v));
          rSwirl.value = v; swirl = v / 100;
        } else {
          let v = parseInt(rDensity.value, 10) - dir * 6;
          v = Math.max(parseInt(rDensity.min,10), Math.min(parseInt(rDensity.max,10), v));
          rDensity.value = v; density = v;
        }
        e.preventDefault();
      }, { passive: false });

      // Keyboard
      addEventListener('keydown', (e) => {
        const k = e.key.toLowerCase();
        if (k === 't') { e.preventDefault(); btnTheme.click(); }
        if (k === 'm') { e.preventDefault(); btnMode.click(); }
        if (k === 'r') { e.preventDefault(); btnTrails.click(); }
        if (k === 'e' || k === 's') { e.preventDefault(); savePNG(); }
        if (e.code === 'Space') { e.preventDefault(); btnMotion.click(); }
        if (k === '+' || k === '=') { e.preventDefault(); rSwirl.value = Math.min(200, parseInt(rSwirl.value,10) + 8); swirl = parseInt(rSwirl.value,10)/100; }
        if (k === '-' || k === '_') { e.preventDefault(); rSwirl.value = Math.max(0, parseInt(rSwirl.value,10) - 8); swirl = parseInt(rSwirl.value,10)/100; }
      });

      // Filaments (ribbons)
      const filaments = [];
      const MAX_FIL = 10;
      function resetFilaments(){
        filaments.length = 0;
        const pal = THEMES[theme].palette;
        const count = 6 + Math.floor(Math.random()*4);
        for (let i=0;i<count;i++){
          filaments.push({
            hue: pal[i % pal.length],
            baseR: 140 + i*28 + Math.random()*30,
            w: 1.5 + i*0.2,
            tOff: Math.random()*1000,
            dir: Math.random() > .5 ? 1 : -1
          });
        }
      }
      resetFilaments();

      // Helpers
      function hexToRGB(hex){ const h = hex.replace('#',''); return [parseInt(h.substring(0,2),16), parseInt(h.substring(2,4),16), parseInt(h.substring(4,6),16)]; }
      function rgba(h, a){ const [r,g,b] = hexToRGB(h); return `rgba(${r},${g},${b},${a})`; }
      function ease(a, b, k) { return a + (b - a) * (1 - Math.pow(1 - k, 3)); }

      // Export
      function savePNG() {
        try {
          const offscreen = document.createElement('canvas');
          offscreen.width = canvas.width;
          offscreen.height = canvas.height;
          const octx = offscreen.getContext('2d', { alpha: false });
          const g = octx.createLinearGradient(0,0,0,offscreen.height);
          const [b1,b2] = THEMES[theme].bg;
          g.addColorStop(0, b1); g.addColorStop(1, b2);
          octx.fillStyle = g; octx.fillRect(0,0,offscreen.width,offscreen.height);
          octx.drawImage(canvas, 0, 0);
          const a = document.createElement('a');
          a.href = offscreen.toDataURL('image/png');
          a.download = 'nebula-666.png';
          a.click();
        } catch (e) {}
      }
      btnSave.addEventListener('click', savePNG);

      // Animation
      let last = performance.now();
      let fadeAlpha = 0.06;
      const center = { x: canvas.width/2, y: canvas.height/2 };
      const target = { x: center.x, y: center.y };

      function draw(ts){
        const dt = Math.max(0.016, Math.min(0.06, (ts - last) / 1000));
        last = ts;

        // title shimmer
        root.querySelector('h1').style.backgroundPosition = `${(ts * 0.025) % 250}% ${(ts * 0.02) % 250}%`;

        // target follow pointer
        if (pointer.tx && pointer.ty) {
          target.x = pointer.tx;
          target.y = pointer.ty;
        } else {
          target.x = canvas.width/2;
          target.y = canvas.height/2;
        }
        center.x = ease(center.x, target.x, .12);
        center.y = ease(center.y, target.y, .12);

        if (root.dataset.motion === 'on') {
          // background
          const bg = ctx.createLinearGradient(0,0,0,canvas.height);
          const [b1,b2] = THEMES[theme].bg;
          bg.addColorStop(0, b1); bg.addColorStop(1, b2);

          if (trails) {
            ctx.globalCompositeOperation = 'source-over';
            ctx.fillStyle = `rgba(0,0,0,${fadeAlpha})`;
            ctx.fillRect(0,0,canvas.width,canvas.height);
          } else {
            ctx.globalCompositeOperation = 'source-over';
            ctx.fillStyle = bg;
            ctx.fillRect(0,0,canvas.width,canvas.height);
          }

          // draw filaments
          const mode = MODES[modeIndex];
          const rings = 1.0 + swirl*0.6;
          for (let i=0;i<filaments.length;i++){
            const f = filaments[i];
            const base = f.baseR * (0.8 + 0.4*Math.sin(ts*0.0004 + i));
            const pts = [];
            const n = Math.max(20, density);
            for (let j=0;j<=n;j++){
              const s = j / n;
              const t = ts*0.0008 * f.dir + f.tOff*0.0002 + s * Math.PI * 2 * rings;
              let ang, rad, wobble;

              if (mode === 'flow') {
                wobble = Math.sin(t*2 + i*0.7 + s*6) * 12 * swirl;
                ang = t*1.2 + s * (2*Math.PI) * (0.5 + swirl*0.8);
                rad = base + wobble + Math.cos(t*1.6 + s*8 + i)*8*swirl;
              } else if (mode === 'orbit') {
                wobble = Math.sin(t + i) * 18 * (0.4 + swirl);
                ang = t*2 + s * (Math.PI*2) + Math.sin(s*6 + i)*0.2;
                rad = base + wobble + (i%2?1:-1)*Math.sin(s*3 + t)*12*swirl;
              } else { // warp
                wobble = Math.sin(t*3 + s*12 + i)*22*swirl;
                ang = t*3 + s*(Math.PI*3) + Math.cos(i + s*10)*0.4;
                rad = base*0.9 + wobble + Math.cos(t*2 + s*14)*10*swirl;
              }

              const x = center.x + Math.cos(ang) * rad;
              const y = center.y + Math.sin(ang) * rad;
              pts.push([x,y]);
            }

            // gradient along filament
            const g = ctx.createLinearGradient(pts[0][0], pts[0][1], pts[pts.length-1][0], pts[pts.length-1][1]);
            g.addColorStop(0, rgba(f.hue, 0.0));
            g.addColorStop(0.15, rgba(f.hue, 0.35));
            g.addColorStop(0.5, rgba(f.hue, 0.7));
            g.addColorStop(0.85, rgba(f.hue, 0.35));
            g.addColorStop(1, rgba(f.hue, 0.0));

            ctx.globalCompositeOperation = 'screen';
            ctx.lineWidth = (f.w + swirl*2) * DPR;
            ctx.lineCap = 'round';
            ctx.lineJoin = 'round';
            ctx.shadowBlur = bloom * DPR * (mode === 'warp' ? 1.3 : 1.0);
            ctx.shadowColor = rgba(f.hue, 0.7);

            ctx.beginPath();
            ctx.moveTo(pts[0][0], pts[0][1]);
            for (let k=1;k<pts.length;k++){
              const [x,y] = pts[k];
              ctx.lineTo(x,y);
            }
            ctx.strokeStyle = g;
            ctx.stroke();
          }

          // soft ring
          ctx.globalCompositeOperation = 'overlay';
          ctx.strokeStyle = 'rgba(255,255,255,.06)';
          ctx.lineWidth = 1 * DPR;
          ctx.strokeRect(0.5*DPR,0.5*DPR, canvas.width-1*DPR, canvas.height-1*DPR);
        }

        requestAnimationFrame(draw);
      }

      // visibility
      document.addEventListener('visibilitychange', () => { if (document.hidden) setMotion(false); });

      // kick
      applyTheme(theme);
      requestAnimationFrame(draw);
    })();
  </script>
