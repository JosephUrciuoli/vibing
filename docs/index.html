<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vibing</title>
    <style>
      :root {
        --bg: #0f1221;
        --fg: #e6e8f0;
        --muted: #9aa3b2;
        --accent: #8b5cf6;
      }
      html, body {
        height: 100%;
      }
      body {
        margin: 0;
        font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Ubuntu, Cantarell, Noto Sans, Helvetica Neue, Arial, "Apple Color Emoji", "Segoe UI Emoji";
        color: var(--fg);
        background: radial-gradient(1200px 800px at 70% 10%, #1b1f3a, var(--bg));
        display: flex;
        align-items: center;
        justify-content: center;
      }
      .card {
        width: min(720px, 92vw);
        background: rgba(255,255,255,0.04);
        border: 1px solid rgba(255,255,255,0.08);
        border-radius: 16px;
        padding: 28px 24px;
        box-shadow: 0 10px 30px rgba(0,0,0,0.3);
        backdrop-filter: blur(6px);
      }
      h1 {
        margin: 0 0 10px 0;
        font-size: 28px;
        letter-spacing: 0.3px;
      }
      .muted {
        color: var(--muted);
        font-size: 14px;
        margin-bottom: 18px;
      }
      #content {
        font-size: 18px;
        line-height: 1.6;
        background: rgba(255,255,255,0.04);
        border: 1px dashed rgba(255,255,255,0.12);
        border-radius: 12px;
        padding: 16px;
      }
      .footer {
        margin-top: 18px;
        display: flex;
        justify-content: space-between;
        align-items: center;
        font-size: 14px;
        color: var(--muted);
      }
      .badge {
        display: inline-block;
        background: rgba(139, 92, 246, 0.18);
        color: #d4c2ff;
        padding: 4px 10px;
        border-radius: 999px;
        font-size: 12px;
        border: 1px solid rgba(139, 92, 246, 0.35);
        letter-spacing: 0.2px;
      }
    </style>
  </head>
  <body>
    <!-- BEGIN_EDITABLE -->
      <section id="content">
<div id="vibe1632" aria-label="Aurora light field">
  <style>
    /* Tokens */
    #vibe1632 {
      --bg1: hsl(228 60% 9%);
      --bg2: hsl(255 60% 14%);
      --ink: hsl(210 20% 96%);
      --muted: hsl(220 12% 75%);
      --accent: hsl(192 92% 55%);
      --accent2: hsl(278 92% 62%);
      --glass: hsla(0 0% 100% / .08);
      --ring: hsla(0 0% 100% / .15);
      --radius: 32px;
      --px: 0; /* pointer x -1..1 */
      --py: 0; /* pointer y -1..1 */
      position: relative;
      isolation: isolate;
      color: var(--ink);
      min-height: 680px;
      padding: 22px;
      border-radius: var(--radius);
      background:
        radial-gradient(1400px 800px at 70% -10%, color-mix(in oklab, var(--accent) 18%, transparent), transparent 60%),
        linear-gradient(180deg, var(--bg1), var(--bg2));
      box-shadow: 0 22px 60px rgba(0,0,0,.25), inset 0 1px 0 rgba(255,255,255,.05);
      overflow: clip;
    }

    /* Soft vignette + grain */
    #vibe1632::before {
      content:"";
      position:absolute; inset:-2%;
      pointer-events:none;
      background:
        radial-gradient(120% 100% at 50% 120%, transparent 55%, rgba(0,0,0,.35) 100%),
        repeating-linear-gradient(0deg, rgba(255,255,255,.02) 0 2px, transparent 2px 6px),
        repeating-linear-gradient(90deg, rgba(255,255,255,.02) 0 2px, transparent 2px 6px);
      mix-blend-mode: overlay;
      opacity:.7;
      z-index:0;
    }

    /* Dock */
    #vibe1632 .dock {
      position: relative; z-index: 3;
      display: grid; grid-template-columns: 1fr auto; gap: 10px; align-items: center;
      padding: 12px 14px;
      border: 1px solid var(--ring);
      border-radius: 18px;
      background: linear-gradient(180deg, rgba(255,255,255,.12), rgba(255,255,255,.05));
      backdrop-filter: blur(10px) saturate(120%);
      box-shadow: 0 12px 30px rgba(0,0,0,.25), inset 0 1px 0 rgba(255,255,255,.18);
    }
    #vibe1632 .brand {
      display: inline-flex; gap: 10px; align-items: center;
      font: 800 12px/1 ui-sans-serif, system-ui;
      letter-spacing: .28em; text-transform: uppercase;
      color: var(--muted);
    }
    #vibe1632 .mark {
      width: 16px; height: 16px; border-radius: 4px;
      background:
        conic-gradient(from 0deg, var(--accent), var(--accent2), var(--accent));
      box-shadow: 0 0 0 6px rgba(93, 255, 230, .10), 0 8px 18px rgba(160,130,255,.35);
      animation: hue1632 22s linear infinite;
    }
    #vibe1632 .controls { display: inline-flex; gap: 10px; }
    #vibe1632 .btn {
      display: inline-flex; align-items: center; gap: 8px;
      padding: 8px 12px;
      border: 1px solid var(--ring);
      border-radius: 999px;
      background: linear-gradient(180deg, rgba(255,255,255,.14), rgba(255,255,255,.06));
      color: var(--ink);
      font: 700 12px/1 ui-sans-serif, system-ui;
      letter-spacing: .2px;
      cursor: pointer; user-select: none;
      transition: transform .16s ease, box-shadow .2s ease, background .2s ease, border-color .2s ease;
      box-shadow: 0 8px 22px rgba(0,0,0,.22), inset 0 1px 0 rgba(255,255,255,.16);
    }
    #vibe1632 .btn:hover { transform: translateY(-1px); box-shadow: 0 14px 32px rgba(0,0,0,.28); }
    #vibe1632 .bead {
      width: 8px; height: 8px; border-radius: 999px;
      background: radial-gradient(circle at 30% 30%, #fff, var(--accent));
      box-shadow: 0 0 10px color-mix(in oklab, var(--accent), transparent 70%);
    }

    /* Stage */
    #vibe1632 .stage {
      position: relative; z-index: 1;
      display: grid;
      grid-template-columns: 1.05fr 1fr;
      gap: 22px; align-items: center;
      margin-top: 16px;
      min-height: 520px;
    }
    @media (max-width: 980px) { #vibe1632 .stage { grid-template-columns: 1fr; min-height: 520px; } }

    /* Aurora field (background art) */
    #vibe1632 .aurora {
      position: absolute; inset: 0;
      overflow: hidden;
      filter: saturate(120%);
    }
    #vibe1632 .stars { position:absolute; inset:0; }
    #vibe1632 .stars span {
      position:absolute; width:2px; height:2px; border-radius:50%;
      background: radial-gradient(circle at 38% 38%, #fff, rgba(255,255,255,.3));
      opacity:.85;
      animation: twinkle1632 var(--d, 3s) ease-in-out infinite;
      box-shadow: 0 0 8px rgba(255,255,255,.25);
    }
    #vibe1632 .ribbon {
      position:absolute;
      width: 160%; height: 120%;
      left: -30%; top: -10%;
      filter: blur(44px);
      mix-blend-mode: screen;
      opacity: .68;
      transform-origin: 50% 50%;
      animation: sway1632 var(--speed, 16s) ease-in-out infinite alternate;
      will-change: transform;
    }
    /* Ribbons with angled gradients and masking */
    #vibe1632 .r1 {
      --speed: 14s;
      background:
        linear-gradient(115deg,
          transparent 0% 15%,
          color-mix(in oklab, var(--accent) 70%, white 30%) 38%,
          color-mix(in oklab, var(--accent2) 60%, white 40%) 52%,
          color-mix(in oklab, var(--accent) 60%, black 10%) 66%,
          transparent 80%);
      transform: translate(calc(var(--px) * 12px), calc(var(--py) * 12px)) rotate(12deg) scale(1.08);
    }
    #vibe1632 .r2 {
      --speed: 18s;
      opacity: .55;
      background:
        linear-gradient(165deg,
          transparent 0% 22%,
          color-mix(in oklab, var(--accent2) 85%, white 15%) 45%,
          color-mix(in oklab, var(--accent) 75%, white 25%) 63%,
          transparent 84%);
      transform: translate(calc(var(--px) * -18px), calc(var(--py) * 18px)) rotate(-8deg) scale(1.12);
    }
    #vibe1632 .r3 {
      --speed: 22s;
      opacity: .50;
      background:
        linear-gradient(135deg,
          transparent 0% 28%,
          color-mix(in oklab, var(--accent) 75%, white 25%) 48%,
          color-mix(in oklab, var(--accent2) 70%, black 5%) 60%,
          transparent 78%);
      transform: translate(calc(var(--px) * 28px), calc(var(--py) * -22px)) rotate(24deg) scale(1.06);
    }

    /* Content panel */
    #vibe1632 .panel {
      position: relative; z-index: 2;
      width: min(720px, 100%);
      padding: clamp(18px, 3vw, 26px);
      border-radius: 22px;
      border: 1px solid var(--ring);
      background:
        linear-gradient(180deg, rgba(255,255,255,.08), rgba(255,255,255,.04));
      backdrop-filter: blur(14px) saturate(120%);
      box-shadow: 0 24px 50px rgba(0,0,0,.35), inset 0 1px 0 rgba(255,255,255,.16);
      transform: perspective(900px)
        rotateY(calc(var(--px) * 4deg))
        rotateX(calc(var(--py) * -3deg))
        translate3d(calc(var(--px) * 6px), calc(var(--py) * 6px), 0);
      transition: transform .25s ease;
    }
    #vibe1632 .eyebrow {
      margin: 0 0 12px;
      font: 800 12px/1 ui-sans-serif, system-ui;
      text-transform: uppercase; letter-spacing: .36em;
      color: var(--muted);
    }
    #vibe1632 .title {
      margin: 0;
      font: 900 clamp(42px, 9vw, 92px)/.96 ui-serif, ui-sans-serif, system-ui;
      letter-spacing: .01em;
      background: linear-gradient(90deg, var(--accent), var(--accent2));
      -webkit-background-clip: text; background-clip: text; color: transparent;
      filter: drop-shadow(0 16px 36px color-mix(in oklab, var(--accent), transparent 70%));
    }
    #vibe1632 .lead {
      margin: 16px 0 22px;
      font: 400 clamp(14px, 2.2vw, 19px)/1.85 ui-sans-serif, system-ui;
      color: var(--muted);
      max-width: 66ch;
    }
    #vibe1632 .chips { display: flex; flex-wrap: wrap; gap: 10px; }
    #vibe1632 .chip {
      padding: 8px 12px;
      border-radius: 999px;
      border: 1px dashed var(--ring);
      background: linear-gradient(180deg, rgba(255,255,255,.14), rgba(255,255,255,.06));
      color: var(--ink);
      font: 700 12px/1 ui-sans-serif, system-ui;
      letter-spacing: .2px;
    }

    /* Right column: Prism card */
    #vibe1632 .prism-wrap {
      position: relative; z-index: 2;
      display: grid; place-items: center;
      min-height: 380px;
      border-radius: 22px;
      border: 1px solid var(--ring);
      background:
        radial-gradient(120% 120% at 80% 10%, rgba(255,255,255,.08), transparent 60%),
        linear-gradient(180deg, rgba(255,255,255,.06), rgba(255,255,255,.02));
      box-shadow: inset 0 1px 0 rgba(255,255,255,.18), 0 22px 60px rgba(0,0,0,.30);
      overflow: hidden;
      transform: translate3d(0,0,0);
    }
    #vibe1632 .prism {
      position: relative;
      width: min(86vw, 520px);
      aspect-ratio: 1/1;
      border-radius: 28px;
      background:
        conic-gradient(from 0deg,
          color-mix(in oklab, var(--accent), transparent 60%) 0 25%,
          color-mix(in oklab, var(--accent2), transparent 60%) 25% 50%,
          color-mix(in oklab, var(--accent), transparent 60%) 50% 75%,
          color-mix(in oklab, var(--accent2), transparent 60%) 75% 100%);
      filter: saturate(140%);
      display: grid; place-items: center;
      overflow: hidden;
      border: 1px solid var(--ring);
      box-shadow: inset 0 1px 0 rgba(255,255,255,.12), 0 26px 60px rgba(0,0,0,.35);
      animation: rotateSlow1632 26s linear infinite;
      transform: translate3d(calc(var(--px)*10px), calc(var(--py)*10px), 0);
      transition: transform .25s ease;
    }
    #vibe1632 .prism::before,
    #vibe1632 .prism::after {
      content:"";
      position: absolute; inset: 0;
      background:
        radial-gradient(60% 60% at 50% 40%, rgba(255,255,255,.25), transparent 60%),
        linear-gradient(180deg, transparent, rgba(0,0,0,.15));
      mix-blend-mode: overlay;
      pointer-events: none;
    }
    #vibe1632 .rings {
      position: absolute; inset: 16%;
      border-radius: 50%;
      border: 1px dashed var(--ring);
      box-shadow: inset 0 10px 30px rgba(0,0,0,.08);
    }
    #vibe1632 .node {
      position: absolute; width: 10px; height: 10px; border-radius: 50%;
      background: radial-gradient(circle at 35% 35%, #fff, color-mix(in oklab, var(--accent), black 18%));
      box-shadow: 0 0 12px color-mix(in oklab, var(--accent), transparent 30%);
      animation: orbit1632 var(--t, 18s) linear infinite;
    }
    #vibe1632 .node:nth-child(1) { --t: 18s; transform-origin: 50% 180%; }
    #vibe1632 .node:nth-child(2) { --t: 26s; transform-origin: 50% 210%; }
    #vibe1632 .node:nth-child(3) { --t: 34s; transform-origin: 50% 240%; }

    /* Footer */
    #vibe1632 .foot {
      position: relative; z-index: 2;
      display: flex; align-items: center; justify-content: space-between; gap: 16px;
      margin-top: 20px; padding-top: 12px;
      border-top: 1px dashed var(--ring);
      color: var(--muted);
      font: 400 12px/1.6 ui-sans-serif, system-ui;
    }
    #vibe1632 .pulse {
      width: 8px; height: 8px; border-radius: 50%;
      background: radial-gradient(circle at 30% 30%, #fff, var(--accent));
      box-shadow: 0 0 12px color-mix(in oklab, var(--accent), transparent 20%);
      animation: ping1632 3s ease-in-out infinite;
    }

    /* States */
    #vibe1632.paused, #vibe1632.paused * { animation-play-state: paused !important; }
    #vibe1632 .prism:hover { filter: brightness(1.06) saturate(1.05); }

    @media (prefers-reduced-motion: reduce) {
      #vibe1632 .mark { animation: none !important; }
      #vibe1632 .ribbon { animation: none !important; }
      #vibe1632 .stars span { animation: none !important; }
      #vibe1632 .prism { animation: none !important; }
      #vibe1632 .node { animation: none !important; }
    }

    /* Keyframes */
    @keyframes hue1632 { to { filter: hue-rotate(360deg); } }
    @keyframes twinkle1632 {
      0%, 100% { opacity:.6; transform: scale(1) translateZ(0); }
      50% { opacity:1; transform: scale(1.4) translateZ(0); }
    }
    @keyframes sway1632 {
      0% { transform: translate(0,0) rotate(-8deg) scale(1.08); }
      100% { transform: translate(0,0) rotate(8deg) scale(1.12); }
    }
    @keyframes rotateSlow1632 { to { transform: translate3d(calc(var(--px)*10px), calc(var(--py)*10px), 0) rotate(360deg); } }
    @keyframes orbit1632 { to { transform: rotate(360deg); } }
    @keyframes ping1632 { 0%,100% { transform: scale(1); opacity:.9 } 50% { transform: scale(1.2); opacity:1 } }
  </style>

  <div class="dock" role="toolbar" aria-label="Aurora controls">
    <div class="brand"><span class="mark" aria-hidden="true"></span> Aurora Atlas</div>
    <div class="controls">
      <button class="btn" id="theme"><span class="bead" aria-hidden="true"></span>Theme</button>
      <button class="btn" id="calm"><span class="bead" aria-hidden="true"></span>Calm</button>
      <button class="btn" id="shuffle"><span class="bead" aria-hidden="true"></span>Shuffle</button>
    </div>
  </div>

  <div class="stage">
    <div class="aurora" aria-hidden="true">
      <div class="stars" id="stars"></div>
      <div class="ribbon r1"></div>
      <div class="ribbon r2"></div>
      <div class="ribbon r3"></div>
    </div>

    <section class="panel" aria-label="Intro">
      <p class="eyebrow">Light study</p>
      <h2 class="title">AURORA ATLAS</h2>
      <p class="lead">Paint with motion. Bend ribbons of light with your cursor. Rotate palettes, shuffle the sky, and let the field breathe on its own.</p>
      <div class="chips" aria-label="highlights">
        <span class="chip">Parallax field</span>
        <span class="chip">Procedural stars</span>
        <span class="chip">Aurora ribbons</span>
        <span class="chip">Motion-aware</span>
      </div>
    </section>

    <section class="prism-wrap" aria-label="Prismatic field">
      <div class="prism" id="prism">
        <div class="rings" aria-hidden="true"></div>
        <div class="node" aria-hidden="true"></div>
        <div class="node" aria-hidden="true"></div>
        <div class="node" aria-hidden="true"></div>
      </div>
    </section>
  </div>

  <div class="foot">
    <div><span class="pulse" aria-hidden="true"></span> Light engine active</div>
    <span id="last-updated">Last updated: 2025-12-30 16:18:12 EST</span>
  </div>

  <script>
    (function () {
      const root = document.getElementById('vibe1632');
      const btnTheme = root.querySelector('#theme');
      const btnCalm = root.querySelector('#calm');
      const btnShuffle = root.querySelector('#shuffle');
      const starsWrap = root.querySelector('#stars');
      const updated = root.querySelector('#last-updated');
      const prism = root.querySelector('#prism');

      // Timestamp
      const fmt = new Intl.DateTimeFormat([], { dateStyle: 'medium', timeStyle: 'short' });
      updated.textContent = 'Last updated: ' + fmt.format(new Date());

      // Themes
      const PAL = [
        {
          name: 'Boreal',
          vars: {
            '--bg1': 'hsl(228 60% 9%)',
            '--bg2': 'hsl(255 60% 14%)',
            '--ink': 'hsl(210 20% 96%)',
            '--muted': 'hsl(220 12% 75%)',
            '--accent': 'hsl(192 92% 55%)',
            '--accent2': 'hsl(278 92% 62%)'
          }
        },
        {
          name: 'Dawn',
          vars: {
            '--bg1': 'hsl(24 75% 14%)',
            '--bg2': 'hsl(12 80% 22%)',
            '--ink': 'hsl(20 20% 96%)',
            '--muted': 'hsl(16 16% 78%)',
            '--accent': 'hsl(18 95% 62%)',
            '--accent2': 'hsl(48 95% 55%)'
          }
        },
        {
          name: 'Mist',
          vars: {
            '--bg1': 'hsl(180 20% 90%)',
            '--bg2': 'hsl(168 22% 86%)',
            '--ink': 'hsl(170 20% 12%)',
            '--muted': 'hsl(170 10% 36%)',
            '--accent': 'hsl(156 72% 42%)',
            '--accent2': 'hsl(198 72% 48%)'
          }
        }
      ];
      let pi = 0;
      function apply(p) {
        Object.entries(p.vars).forEach(([k, v]) => root.style.setProperty(k, v));
        btnTheme.setAttribute('aria-label', 'Theme: ' + p.name);
      }
      apply(PAL[0]);
      btnTheme.addEventListener('click', () => { pi = (pi + 1) % PAL.length; apply(PAL[pi]); });

      // Calm mode
      let paused = false;
      function setPaused(v) {
        paused = v;
        root.classList.toggle('paused', paused);
        btnCalm.setAttribute('aria-pressed', String(paused));
        btnCalm.lastChild.nodeValue = paused ? 'Play' : 'Calm';
      }
      btnCalm.addEventListener('click', () => setPaused(!paused));
      if (matchMedia('(prefers-reduced-motion: reduce)').matches) setPaused(true);

      // Stars
      function makeStars(count = 120) {
        starsWrap.innerHTML = '';
        const rect = root.getBoundingClientRect();
        for (let i = 0; i < count; i++) {
          const s = document.createElement('span');
          const x = Math.random() * 100;
          const y = Math.random() * 100;
          const z = Math.random() * 1.2 + .5;
          const d = (2 + Math.random() * 3).toFixed(2) + 's';
          s.style.left = x + '%';
          s.style.top = y + '%';
          s.style.width = (z * 1.8).toFixed(2) + 'px';
          s.style.height = s.style.width;
          s.style.setProperty('--d', d);
          starsWrap.appendChild(s);
        }
      }
      makeStars();

      // Shuffle: vary ribbon angles + node speeds + starfield
      function shuffle() {
        const deg = () => Math.floor(Math.random() * 50) - 25; // -25..25
        root.querySelector('.r1').style.transform = `translate(calc(var(--px) * 12px), calc(var(--py) * 12px)) rotate(${12 + deg()}deg) scale(1.08)`;
        root.querySelector('.r2').style.transform = `translate(calc(var(--px) * -18px), calc(var(--py) * 18px)) rotate(${-8 + deg()}deg) scale(1.12)`;
        root.querySelector('.r3').style.transform = `translate(calc(var(--px) * 28px), calc(var(--py) * -22px)) rotate(${24 + deg()}deg) scale(1.06)`;
        // Node orbits
        root.querySelectorAll('.node').forEach((n, i) => {
          const base = [18, 26, 34][i] || 22;
          const wobble = Math.floor(Math.random() * 12) - 6;
          n.style.animationDuration = (base + wobble) + 's';
          n.style.transformOrigin = `50% ${170 + i*30 + Math.floor(Math.random()*30)}%`;
        });
        // Stars
        makeStars(100 + Math.floor(Math.random() * 80));
      }
      btnShuffle.addEventListener('click', shuffle);
      shuffle();

      // Pointer parallax
      let rect = root.getBoundingClientRect();
      function updateRect() { rect = root.getBoundingClientRect(); }
      addEventListener('resize', updateRect);
      function setParallax(e) {
        const x = (e.clientX - rect.left) / rect.width;
        const y = (e.clientY - rect.top) / rect.height;
        const px = (x - .5) * 2; // -1..1
        const py = (y - .5) * 2;
        root.style.setProperty('--px', px.toFixed(3));
        root.style.setProperty('--py', py.toFixed(3));
      }
      root.addEventListener('pointermove', setParallax);
      root.addEventListener('pointerleave', () => {
        root.style.setProperty('--px', 0);
        root.style.setProperty('--py', 0);
      });

      // Accessibility: keyboard hints for theme toggle
      root.addEventListener('keydown', (e) => {
        if (e.key.toLowerCase() === 't') { btnTheme.click(); }
        if (e.key.toLowerCase() === 's') { btnShuffle.click(); }
        if (e.key.toLowerCase() === ' ') { e.preventDefault(); btnCalm.click(); }
      });

      // Ensure prism nodes offset with parallax drift when not moving
      let lastMove = performance.now();
      let lastRAF = performance.now();
      function idle(now) {
        const dt = now - lastRAF; lastRAF = now;
        if (!paused) {
          const t = now * 0.0003;
          // subtle auto drift for parallax if idle
          if (now - lastMove > 2400) {
            const px = Math.sin(t) * 0.15;
            const py = Math.cos(t * 1.2) * 0.12;
            root.style.setProperty('--px', px.toFixed(3));
            root.style.setProperty('--py', py.toFixed(3));
          }
        }
        requestAnimationFrame(idle);
      }
      root.addEventListener('pointermove', () => { lastMove = performance.now(); });
      requestAnimationFrame(idle);
    }());
  </script>
