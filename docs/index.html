  <style>
    /* AURORA 731 — Kinetic Poster (scoped) */
    #kinetic731 {
      --bg: #fff9f3;
      --surface: #ffffff;
      --ink: #0a0f1a;
      --muted: #5c6a82;
      --ring: rgba(16,24,40,0.14);
      --p1: #ef4444; /* coral */
      --p2: #f59e0b; /* amber */
      --p3: #22c55e; /* green */
      --p4: #06b6d4; /* cyan */
      position: relative;
      color: var(--ink);
      font-family: ui-sans-serif, system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial;
      border-radius: 28px;
      padding: clamp(18px, 5vw, 44px);
      background:
        radial-gradient(140% 120% at calc(20% + var(--mx,0)*8%) calc(12% + var(--my,0)*6%), color-mix(in srgb, var(--p4) 8%, transparent), transparent 70%),
        radial-gradient(120% 100% at calc(92% + var(--mx,0)*10%) calc(86% + var(--my,0)*8%), color-mix(in srgb, var(--p1) 7%, transparent), transparent 70%),
        linear-gradient(180deg, var(--bg), color-mix(in srgb, var(--bg) 70%, #fff 30%));
      border: 1px solid var(--ring);
      box-shadow: 0 30px 70px rgba(0,0,0,0.08), inset 0 1px 0 rgba(255,255,255,0.65);
      overflow: hidden;
      isolation: isolate;
    }
    #kinetic731::after {
      /* subtle star specks */
      content:"";
      position:absolute; inset:0; pointer-events:none; z-index:0;
      background-image:
        radial-gradient(1px 1px at 18% 22%, rgba(3,7,18,0.06), transparent 55%),
        radial-gradient(1px 1px at 72% 64%, rgba(3,7,18,0.05), transparent 55%),
        radial-gradient(1px 1px at 84% 18%, rgba(3,7,18,0.05), transparent 55%),
        radial-gradient(1px 1px at 32% 78%, rgba(3,7,18,0.04), transparent 55%);
      background-size: 160px 160px, 220px 220px, 300px 300px, 260px 260px;
      mix-blend-mode: multiply;
    }

    /* Header */
    #kinetic731 .top {
      position: relative; z-index: 2;
      display: grid; grid-template-columns: 1fr auto; gap: 16px; align-items: center;
    }
    #kinetic731 .badge {
      display:inline-flex; align-items:center; gap:10px;
      padding:8px 12px; border-radius:999px; background: var(--surface);
      border:1px solid var(--ring);
      color: var(--muted); letter-spacing:0.18em; text-transform:uppercase; font-size:12px;
      box-shadow: 0 8px 18px rgba(0,0,0,0.06), inset 0 1px 0 rgba(255,255,255,0.85);
    }
    #kinetic731 .badge .dot {
      width:16px; height:16px; border-radius:50%;
      background: conic-gradient(from 0deg, var(--p1), var(--p2), var(--p3), var(--p4), var(--p1));
      box-shadow: inset 0 0 0 1px rgba(255,255,255,0.9), 0 0 16px color-mix(in srgb, var(--p2) 50%, transparent);
      animation: spinAurora 14s linear infinite;
    }
    @keyframes spinAurora { to { transform: rotate(360deg); } }

    #kinetic731 .toggles {
      display:inline-flex; gap:8px; padding:6px; border-radius:999px;
      background: var(--surface); border:1px solid var(--ring);
      box-shadow: 0 10px 20px rgba(0,0,0,0.06), inset 0 1px 0 rgba(255,255,255,0.8);
    }
    #kinetic731 .mode {
      -webkit-tap-highlight-color: transparent;
      appearance: none; border: 1px solid var(--ring); border-radius: 999px;
      background: transparent; color: var(--ink); font-weight: 800; font-size: 12px;
      padding: 8px 12px; cursor: pointer; transition: transform 140ms ease, background 200ms ease, box-shadow 200ms ease;
    }
    #kinetic731 .mode:hover { transform: translateY(-1px); }
    #kinetic731 .mode[aria-pressed="true"] {
      background:
        linear-gradient(180deg, rgba(2,6,23,0.05), rgba(2,6,23,0.02)) padding-box,
        linear-gradient(90deg, var(--p1), var(--p2), var(--p3), var(--p4)) border-box;
      border:1px solid transparent; color:#0b1220;
      box-shadow: 0 12px 22px rgba(0,0,0,0.10), inset 0 1px 0 rgba(255,255,255,0.75);
    }

    #kinetic731 .hero {
      grid-column: 1 / -1;
      font-weight: 900; letter-spacing: -0.02em; line-height: 1.02;
      font-size: clamp(42px, 8vw, 110px);
      margin: 6px 0 0;
      background: linear-gradient(90deg, #0b1220 0%, color-mix(in srgb, var(--p1) 28%, #0b1220) 50%, #0b1220 100%);
      -webkit-background-clip: text; background-clip: text; color: transparent;
      filter: drop-shadow(0 12px 22px rgba(0,0,0,0.05));
    }
    #kinetic731 .sub {
      grid-column: 1 / -1; max-width: 70ch; color: var(--muted);
      font-size: clamp(14px, 1.6vw, 18px); margin-top: 4px;
    }

    /* Stage */
    #kinetic731 .panel {
      position: relative; z-index: 1;
      margin-top: clamp(18px, 4vw, 32px);
      border-radius: 22px; overflow: hidden;
      border: 1px solid var(--ring);
      background: var(--surface);
      box-shadow: 0 24px 50px rgba(0,0,0,0.08), inset 0 1px 0 rgba(255,255,255,0.75);
    }
    #kinetic731 canvas {
      display:block; width:100%; height:62vh; min-height:320px; max-height:78vh;
      cursor: none; touch-action: none;
      filter: saturate(1.02) contrast(1.02);
    }

    /* HUD */
    #kinetic731 .hud {
      position: absolute; inset: 12px auto auto 12px; z-index: 3;
      display: inline-flex; gap: 10px; align-items: center; flex-wrap: wrap;
      font-size: 12px; color: var(--muted);
      background: var(--surface); border:1px solid var(--ring); border-radius: 14px;

    #kinetic731 .pill {

    #kinetic731 .pill label {

      font-size: 11px; color: var(--muted); text-transform: uppercase; letter-spacing: .06em; margin-bottom: 6px;
    }
    #kinetic731 .pill .val { color: var(--ink); font-variant-numeric: tabular-nums; }
    #kinetic731 input[type="range"] {
      width: 100%; -webkit-appearance: none; appearance: none; height: 10px; border-radius: 999px; outline: none;
      background: linear-gradient(90deg, var(--p1), var(--p2), var(--p3), var(--p4));
      border: 1px solid var(--ring);
    }
    #kinetic731 input[type="range"]::-webkit-slider-thumb,
    #kinetic731 input[type="range"]::-moz-range-thumb {
      -webkit-appearance: none; appearance: none;
      width:18px; height:18px; border-radius:50%;
      background:#ffffff; border:1px solid rgba(0,0,0,0.12);
      box-shadow:0 6px 14px rgba(0,0,0,0.12), inset 0 1px 0 rgba(255,255,255,0.95);
      cursor: pointer;
    }
    #kinetic731 .btn, #kinetic731 .ghost {
      -webkit-tap-highlight-color: transparent;
      appearance:none; border:1px solid var(--ring); border-radius: 12px;
      background:
        linear-gradient(180deg, rgba(2,6,23,0.06), rgba(2,6,23,0.02)) padding-box,
        linear-gradient(90deg, var(--p1), var(--p2), var(--p3), var(--p4)) border-box;
      color:#0b1220; font-weight:800; padding: 10px 14px; cursor:pointer;
      box-shadow: 0 12px 26px rgba(0,0,0,0.10), inset 0 1px 0 rgba(255,255,255,0.8);
      transition: transform 140ms ease, box-shadow 200ms ease;
      white-space: nowrap;
    }
    #kinetic731 .ghost {
      background: var(--surface); color: var(--ink);
    }
    #kinetic731 .btn:hover, #kinetic731 .ghost:hover { transform: translateY(-1px); }

    /* Footer */
    #kinetic731 .foot {
      position:relative; z-index:2;
      display:flex; justify-content: space-between; align-items:center; gap: 12px;
      margin-top: 16px; color: var(--muted); font-size: 12px; flex-wrap: wrap;
    }
    #kinetic731 .swatch {
      display:inline-grid; grid-auto-flow: column; gap:6px; align-items:center;
      padding:6px 8px; border-radius: 999px; background: var(--surface);
      border:1px solid var(--ring);
      box-shadow: inset 0 1px 0 rgba(255,255,255,0.8);
      margin-right: 8px;
    }
    #kinetic731 .swatch i {
      width:10px; height:10px; border-radius:50%; background: var(--c, var(--p1));
      border:1px solid rgba(0,0,0,0.15); box-shadow: 0 0 10px color-mix(in srgb, var(--c, var(--p1)) 55%, transparent);
      display:inline-block;
    }

    /* Cursor halo */
    #kinetic731 .halo {
      position:absolute; z-index:2; width:20px; height:20px; border-radius:50%;
      border: 1px solid var(--ring); box-shadow: 0 6px 16px rgba(0,0,0,0.08), inset 0 1px 0 rgba(255,255,255,0.8);
      background: radial-gradient(circle at 40% 40%, color-mix(in srgb, var(--p2) 60%, transparent), transparent 60%);
      transform: translate(-50%, -50%) scale(1); pointer-events:none;
      transition: transform 120ms ease, opacity 200ms ease;
      opacity: 0.9;
    }
    #kinetic731 .halo.dim { opacity: 0.25; transform: translate(-50%, -50%) scale(0.9); }

    /* Themes */
    #kinetic731[data-theme="dawn"] {
      --bg:#fff9f3; --surface:#ffffff; --ink:#0b1220; --muted:#5b6b83; --ring: rgba(16,24,40,0.12);
      --p1:#ef4444; --p2:#f59e0b; --p3:#22c55e; --p4:#06b6d4;
      color-scheme: light;
    }
    #kinetic731[data-theme="dusk"] {
      --bg:#0b0b1b; --surface:#0f1226; --ink:#f5f7ff; --muted:#a6b0d8; --ring: rgba(189,206,255,0.18);
      --p1:#7c3aed; --p2:#22d3ee; --p3:#f472b6; --p4:#38bdf8;
      color-scheme: dark;
    }
    #kinetic731[data-theme="noir"] {
      --bg:#0f1115; --surface:#151923; --ink:#eef2ff; --muted:#9aa4bf; --ring: rgba(255,255,255,0.14);
      --p1:#22c55e; --p2:#06b6d4; --p3:#f59e0b; --p4:#ef4444;
      color-scheme: dark;
    }

    /* Reduced motion */
    @media (prefers-reduced-motion: reduce) {
      #kinetic731 .mode, #kinetic731 .btn, #kinetic731 .ghost { transition: none !important; }
      #kinetic731 .badge .dot { animation: none !important; }
    }
  </style>

  <div class="top">
    <div class="badge"><span class="dot" aria-hidden="true"></span>AURORA 731 • Kinetic Poster</div>
    <div class="toggles" role="group" aria-label="Theme">
      <button class="mode" data-theme="dawn" aria-pressed="true">Dawn</button>
      <button class="mode" data-theme="dusk" aria-pressed="false">Dusk</button>

  <section class="panel" role="img" aria-label="Generative aurora ribbons">
    <canvas id="field"></canvas>
    <div class="halo" id="halo" aria-hidden="true"></div>
    <div class="hud glass">
      <div class="pill">
        <label for="intensity">Intensity <span class="val" id="int-val">0.65</span></label>
        <input id="intensity" type="range" min="0" max="1" step="0.01" value="0.65" />

  <div class="foot">
    <div class="credits">
      <span class="swatch" title="palette">
        <i style="--c: var(--p1)" aria-hidden="true"></i>
        <i style="--c: var(--p2)" aria-hidden="true"></i>
        <i style="--c: var(--p3)" aria-hidden="true"></i>
        <i style="--c: var(--p4)" aria-hidden="true"></i>
      </span>
      Aurora fields
    </div>
    <span id="last-updated">Last updated: 2025-11-18 23:22:17 EST</span>
  </div>

  <script>
    (function(){
      const root = document.getElementById('kinetic731');
      const canvas = root.querySelector('#field');
      const ctx = canvas.getContext('2d');
      const halo = root.querySelector('#halo');

      const modes = root.querySelectorAll('.mode');
      const playBtn = root.querySelector('#play');
      const saveBtn = root.querySelector('#save');
      const intCtrl = root.querySelector('#intensity');
      const intVal = root.querySelector('#int-val');
      const updated = root.querySelector('#last-updated');

      // Timestamp
      try {
        const fmt = new Intl.DateTimeFormat([], {
          year:'numeric', month:'2-digit', day:'2-digit',
          hour:'2-digit', minute:'2-digit', second:'2-digit',
          timeZoneName:'short'
        });
        const parts = Object.fromEntries(fmt.formatToParts(new Date()).map(p=>[p.type,p.value]));
        updated.textContent = `Last updated: ${parts.year}-${parts.month}-${parts.day} ${parts.hour}:${parts.minute}:${parts.second} ${parts.timeZoneName||''}`.trim();
      } catch {
        updated.textContent = `Last updated: ${new Date().toLocaleString()}`;
      }

      // Utils
      function cssVar(n){ return getComputedStyle(root).getPropertyValue(n).trim(); }
      function hexToRgb(h){ const s=h.replace('#','').trim(); return [parseInt(s.slice(0,2),16),parseInt(s.slice(2,4),16),parseInt(s.slice(4,6),16)]; }
      function rgbStr([r,g,b],a=1){ return `rgba(${r|0},${g|0},${b|0},${a})`; }
      function clamp(n,min,max){ return Math.max(min, Math.min(max, n)); }

      // Canvas sizing
      let dpr = Math.max(1, Math.min(2, window.devicePixelRatio || 1));
      let W=0, H=0;
      function size() {
        const rect = canvas.getBoundingClientRect();
        W = Math.max(320, Math.floor(rect.width));
        H = Math.max(280, Math.floor(rect.height));
        canvas.width = Math.floor(W * dpr);
        canvas.height = Math.floor(H * dpr);
        ctx.setTransform(dpr,0,0,dpr,0,0);
        build();
        render(0.016);
      }

      // Palette
      function palette(){ return [cssVar('--p1'), cssVar('--p2'), cssVar('--p3'), cssVar('--p4')].map(hexToRgb); }
      function lerp(a,b,t){ return a + (b-a)*t; }
      function mixColor(a,b,t){ return [lerp(a[0],b[0],t), lerp(a[1],b[1],t), lerp(a[2],b[2],t)]; }

      // Field
      let ribbons = [];
      let time = Math.random()*1000;
      let playing = true;
      let pulse = 0;

      function build(){
        const cols = palette();
        const n = Math.floor(10 + Math.min(28, Math.max(16, Math.round(W/90))));
        ribbons = [];
        for (let i=0;i<n;i++){
          const t = i/(n-1 || 1);
          const c = mixColor(cols[i%cols.length], cols[(i+1)%cols.length], 0.4);
          ribbons.push({
            base: lerp(H*0.15, H*0.85, t),
            amp: lerp(18, Math.max(36, H*0.08), Math.random()),
            k: lerp(0.004, 0.012, Math.random()),
            speed: lerp(0.2, 0.9, Math.random()),
            width: lerp(6, 24, Math.random()),
            col: c,
            phase: Math.random()*Math.PI*2
          });
        }
      }

      const pointer = { x: 0.5, y: 0.5, active: false };
      function toLocal(e){
        const r = canvas.getBoundingClientRect();
        const cx = (e.clientX ?? e.touches?.[0]?.clientX) - r.left;
        const cy = (e.clientY ?? e.touches?.[0]?.clientY) - r.top;
        return { x: clamp(cx,0,W), y: clamp(cy,0,H) };
      }

      function clear(){
        ctx.globalCompositeOperation='source-over';
        ctx.globalAlpha = 1;
        ctx.fillStyle = cssVar('--surface') || '#ffffff';
        ctx.fillRect(0,0,W,H);
      }

      function render(dt){
        clear();
        const intens = parseFloat(intCtrl.value);
        const ampBoost = 1 + pulse*1.6 + intens*0.6;
        const blurBase = 6 + intens*22;

        // ambience parallax vars
        if (pointer.active){
          const mx = (pointer.x/W - 0.5);
          const my = (pointer.y/H - 0.5);
          root.style.setProperty('--mx', mx.toFixed(3));
          root.style.setProperty('--my', my.toFixed(3));
        }

        ctx.globalCompositeOperation = 'lighter';

        for (let i=0;i<ribbons.length;i++){
          const rb = ribbons[i];
          rb.phase += rb.speed * dt * 0.8;

          const grad = ctx.createLinearGradient(0, 0, 0, H);
          grad.addColorStop(0, rgbStr(rb.col, 0.28));
          grad.addColorStop(0.5, rgbStr(rb.col, 0.9));
          grad.addColorStop(1, rgbStr(rb.col, 0.28));

          ctx.strokeStyle = grad;
          const w = rb.width * (0.8 + Math.sin(time*0.3 + i*0.7)*0.2) * (1 + intens*0.5);
          ctx.lineWidth = w;
          ctx.shadowColor = rgbStr(rb.col, 0.9);
          ctx.shadowBlur = blurBase + Math.sin(time*0.5 + i)*8;

          ctx.beginPath();
          const step = Math.max(8, Math.min(28, W/40));
          for (let x= -20; x<=W+20; x+= step){
            const dx = x/W;
            // Ribbon wave + pointer warp
            const wave = Math.sin(x*rb.k + rb.phase + time*0.2)*rb.amp*ampBoost;
            const dpx = pointer.active ? (x - pointer.x) : 0;
            const dpy = pointer.active ? (rb.base - pointer.y) : 0;
            const dist2 = pointer.active ? Math.hypot(dpx, dpy) : 9999;
            const warp = pointer.active ? Math.exp(-dist2/9000) * (dpy*0.3) : 0;
            const y = rb.base + wave + warp;
            if (x === -20) ctx.moveTo(x, y);
            else ctx.lineTo(x, y);
          }
          ctx.stroke();
        }
        ctx.globalCompositeOperation = 'source-over';

        // decay pulse
        pulse *= 0.94;
        time += dt;
      }

      let raf = 0, last = performance.now();
      function loop(now){
        if (!playing) return;
        const dt = clamp((now - last)/16.6667, 0.5, 2.0);
        last = now;
        render(dt);
        raf = requestAnimationFrame(loop);
      }

      // Interactions
      function setHalo(p, active){
        halo.style.left = `${p.x}px`;
        halo.style.top = `${p.y}px`;
        halo.classList.toggle('dim', !active);
      }
      canvas.addEventListener('pointermove', (e)=>{
        const p = toLocal(e);
        pointer.x = p.x; pointer.y = p.y; pointer.active = true;
        setHalo(p, true);
      });
      canvas.addEventListener('pointerleave', ()=>{
        pointer.active = false;
        setHalo({x: W*0.5, y: H*0.5}, false);
      });
      canvas.addEventListener('pointerdown', (e)=>{
        const p = toLocal(e);
        pointer.x = p.x; pointer.y = p.y; pointer.active = true;
        setHalo(p, true);
      });
      window.addEventListener('pointerup', ()=>{
        halo.classList.add('dim');
      });

      canvas.addEventListener('dblclick', ()=>{
        pulse = 1;
      });

      // Controls
      function setIntensity(){
        intVal.textContent = `${parseFloat(intCtrl.value).toFixed(2)}`;
      }
      intCtrl.addEventListener('input', setIntensity);

      modes.forEach(btn=>{
        btn.addEventListener('click', ()=>{
          const theme = btn.getAttribute('data-theme');
          root.setAttribute('data-theme', theme);
          modes.forEach(b => b.setAttribute('aria-pressed', String(b===btn)));
          build();
          render(0.016);
        });
      });

      function play(){
        if (playing) return;
        playing = true;
        playBtn.setAttribute('aria-pressed', 'true');
        playBtn.textContent = 'Pause';
        last = performance.now();
        raf = requestAnimationFrame(loop);
      }
      function pause(){
        playing = false;
        playBtn.setAttribute('aria-pressed', 'false');
        playBtn.textContent = 'Play';
        cancelAnimationFrame(raf);
      }
      playBtn.addEventListener('click', ()=> playing ? pause() : play());

      saveBtn.addEventListener('click', saveImage);
      window.addEventListener('keydown', (e)=>{
        if (e.key.toLowerCase() === 's') { e.preventDefault(); saveImage(); }
        if (e.key === ' ') { e.preventDefault(); playing ? pause() : play(); }
      });
      function saveImage(){
        try {
          const a = document.createElement('a');
          a.download = `aurora-731-${Date.now()}.png`;
          a.href = canvas.toDataURL('image/png');
          a.click();
        } catch {}
      }

      // Init
      size();
      window.addEventListener('resize', size, { passive: true });
      setIntensity();
      setHalo({x: canvas.getBoundingClientRect().width*0.5, y: canvas.getBoundingClientRect().height*0.5}, false);

      const prefersReduced = window.matchMedia && window.matchMedia('(prefers-reduced-motion: reduce)').matches;
      if (prefersReduced){
        pause();
        render(0.016);
      } else {
        play();
      }
    })();
  </script>
