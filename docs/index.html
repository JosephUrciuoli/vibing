<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vibing</title>
    <style>
      :root {
        --bg: #0f1221;
        --fg: #e6e8f0;
        --muted: #9aa3b2;
        --accent: #8b5cf6;
      }
      html, body {
        height: 100%;
      }
      body {
        margin: 0;
        font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Ubuntu, Cantarell, Noto Sans, Helvetica Neue, Arial, "Apple Color Emoji", "Segoe UI Emoji";
        color: var(--fg);
        background: radial-gradient(1200px 800px at 70% 10%, #1b1f3a, var(--bg));
        display: flex;
        align-items: center;
        justify-content: center;
      }
      .card {
        width: min(720px, 92vw);
        background: rgba(255,255,255,0.04);
        border: 1px solid rgba(255,255,255,0.08);
        border-radius: 16px;
        padding: 28px 24px;
        box-shadow: 0 10px 30px rgba(0,0,0,0.3);
        backdrop-filter: blur(6px);
      }
      h1 {
        margin: 0 0 10px 0;
        font-size: 28px;
        letter-spacing: 0.3px;
      }
      .muted {
        color: var(--muted);
        font-size: 14px;
        margin-bottom: 18px;
      }
      #content {
        font-size: 18px;
        line-height: 1.6;
        background: rgba(255,255,255,0.04);
        border: 1px dashed rgba(255,255,255,0.12);
        border-radius: 12px;
        padding: 16px;
      }
      .footer {
        margin-top: 18px;
        display: flex;
        justify-content: space-between;
        align-items: center;
        font-size: 14px;
        color: var(--muted);
      }
      .badge {
        display: inline-block;
        background: rgba(139, 92, 246, 0.18);
        color: #d4c2ff;
        padding: 4px 10px;
        border-radius: 999px;
        font-size: 12px;
        border: 1px solid rgba(139, 92, 246, 0.35);
        letter-spacing: 0.2px;
      }
    </style>
  </head>
  <body>

      <section id="content">
<div class="vibe-1876" data-theme="mist" data-paused="false" aria-label="Ribbon Flow — generative tapestry">
  <style>
    .vibe-1876{
      --ink:#0f1320;
      --muted:#667085;
      --paper0:#f7f9ff;
      --paper1:#eef3ff;
      --edge:rgba(0,0,0,0.14);
      --glass:rgba(255,255,255,0.55);
      --ring:rgba(0,0,0,0.08);
      --a1:#7c9dff;
      --a2:#8ee6c6;
      --a3:#ffb386;
      --fade:rgba(255,255,255,0.06);
      --tempo:1;
      color:var(--ink);
      font-family: ui-sans-serif, system-ui, -apple-system, "Inter", "SF Pro Text", Segoe UI, Roboto, Helvetica, Arial, sans-serif;
      -webkit-font-smoothing:antialiased; -moz-osx-font-smoothing:grayscale;
      letter-spacing:.1px; isolation:isolate; position:relative;
    }
    .vibe-1876[data-theme="noir"]{
      --ink:#f3f6ff;
      --muted:#9aa3b2;
      --paper0:#0b0e13;
      --paper1:#141a24;
      --edge:rgba(255,255,255,0.18);
      --glass:rgba(0,0,0,0.35);
      --ring:rgba(255,255,255,0.08);
      --a1:#7fe3ff;
      --a2:#9b8cff;
      --a3:#ffd88b;
      --fade:rgba(0,0,0,0.12);
    }
    .vibe-1876[data-theme="coral"]{
      --ink:#1b0f0d;
      --muted:#6f5c57;
      --paper0:#fff6f2;
      --paper1:#ffeae2;
      --edge:rgba(0,0,0,0.16);
      --glass:rgba(255,255,255,0.65);
      --ring:rgba(0,0,0,0.06);
      --a1:#ff7b6e;
      --a2:#ffc66a;
      --a3:#7de1ff;
      --fade:rgba(255,255,255,0.08);
    }

    .vibe-1876 .stage{
      position:relative; min-height:clamp(640px, 86vmin, 1200px);
      border-radius:40px; overflow:hidden; transform-style:preserve-3d;
      border:1px solid color-mix(in oklab, var(--edge), transparent 36%);
      background:
        radial-gradient(120% 140% at 100% -20%, color-mix(in oklab, var(--a1) 18%, transparent), transparent 60%),
        radial-gradient(140% 160% at -20% 120%, color-mix(in oklab, var(--a2) 16%, transparent), transparent 65%),
        linear-gradient(160deg, var(--paper0), var(--paper1));
      box-shadow:
        0 80px 220px rgba(0,0,0,0.35),
        0 1px 0 rgba(255,255,255,0.5) inset,
        0 -80px 160px color-mix(in oklab, var(--a3), transparent 92%) inset;
      transition: transform 220ms ease;
    }
    .vibe-1876 .stage::before{
      content:""; position:absolute; inset:-20%;
      background:
        conic-gradient(from 0deg at 60% 40%, color-mix(in oklab, var(--a1) 10%, transparent), transparent 35%),
        conic-gradient(from 180deg at 40% 60%, color-mix(in oklab, var(--a2) 10%, transparent), transparent 45%);
      filter: blur(22px) saturate(1.03);
      opacity:.45; mix-blend-mode:soft-light; pointer-events:none;
      animation: swirl-1876 40s linear infinite;
    }
    .vibe-1876 .stage::after{
      content:""; position:absolute; inset:0; pointer-events:none; z-index:1;
      background:
        radial-gradient(80% 60% at 50% 40%, rgba(255,255,255,0.25), transparent 70%),
        repeating-radial-gradient( circle at 20% 30%, rgba(0,0,0,0.025) 0 2px, transparent 2px 6px);
      mask: radial-gradient(130% 100% at 50% 40%, #000 40%, transparent 80%);
      mix-blend-mode:soft-light;
    }
    @keyframes swirl-1876{ to{ transform:rotate(360deg) } }

    .vibe-1876 .mast{
      position:relative; z-index:2; display:flex; align-items:center; justify-content:space-between; gap:14px;
      padding: clamp(14px, 2.6vw, 24px);
    }
    .vibe-1876 .brand{
      display:flex; align-items:center; gap:12px; white-space:nowrap;
      color:var(--muted); font-weight:900; letter-spacing:.18em; text-transform:uppercase; font-size:11px;
    }
    .vibe-1876 .mark{
      width:46px; height:46px; border-radius:12px; position:relative; overflow:hidden;
      background:
        linear-gradient(160deg, color-mix(in oklab, var(--a1) 60%, transparent), color-mix(in oklab, var(--a2) 60%, transparent)),
        linear-gradient(160deg, var(--paper0), var(--paper1));
      box-shadow:
        0 0 0 1px color-mix(in oklab, var(--edge), transparent 30%) inset,
        0 10px 24px color-mix(in oklab, var(--a2), transparent 72%);
    }
    .vibe-1876 .mark::before,
    .vibe-1876 .mark::after{
      content:""; position:absolute; inset:10px; border-radius:10px;
      background: conic-gradient(from 0deg, var(--a1), var(--a2), var(--a3), var(--a1));
      filter: blur(10px); opacity:.65; mix-blend-mode:plus-lighter;
      animation: orbit-1876 8s linear infinite;
    }
    .vibe-1876 .mark::after{ inset:16px; filter: blur(6px); animation-direction:reverse; opacity:.9; }
    @keyframes orbit-1876{ to{ transform:rotate(360deg) } }

    .vibe-1876 .modes{
      display:inline-flex; gap:6px; padding:6px; border-radius:999px;
      background:var(--glass); border:1px solid color-mix(in oklab, var(--edge), transparent 28%);
      backdrop-filter:saturate(1.35) blur(10px);
    }
    .vibe-1876 .modes button{
      appearance:none; border:0; cursor:pointer; background:transparent;
      color:var(--muted); padding:8px 12px; border-radius:999px;
      font-size:12px; font-weight:900; letter-spacing:.06em;
      transition: color 150ms ease, background 150ms ease;
    }
    .vibe-1876 .modes button.active,
    .vibe-1876 .modes button:hover{ color:var(--ink); background:rgba(0,0,0,0.06); }
    .vibe-1876[data-theme="noir"] .modes button.active,
    .vibe-1876[data-theme="noir"] .modes button:hover{ background:rgba(255,255,255,0.16); }

    .vibe-1876 .center{
      position:relative; z-index:2; display:grid; place-items:center; text-align:center;
      padding: clamp(8px, 2.4vw, 16px) clamp(16px, 3.2vw, 40px) clamp(30px, 5vw, 60px);
    }
    .vibe-1876 .tag{
      display:inline-flex; align-items:center; gap:10px;
      padding:6px 12px; border-radius:999px; color:var(--muted);
      font-weight:900; font-size:11px; letter-spacing:.22em; text-transform:uppercase;
      background:var(--glass); border:1px solid color-mix(in oklab, var(--edge), transparent 28%);
      backdrop-filter:saturate(1.3) blur(8px);
    }
    .vibe-1876 .title{
      margin:18px 0 8px;
      font-weight:1000; letter-spacing:-0.03em; line-height:0.96;
      font-size: clamp(52px, 9vw, 144px);
      background: linear-gradient(100deg, var(--a1), var(--a2), var(--a3));
      -webkit-background-clip:text; background-clip:text; color:transparent;
      text-shadow: 0 1px 0 rgba(255,255,255,0.25);
      animation: shimmer-1876 7s linear infinite;
    }
    @keyframes shimmer-1876{ 0%{ background-position:0% 50% } 100%{ background-position:220% 50% } }
    .vibe-1876 .sub{
      color: color-mix(in oklab, var(--muted) 96%, transparent);
      font-size: clamp(14px, 2.1vw, 18px);
      line-height:1.7; max-width:72ch; margin: 6px auto 18px;
    }

    .vibe-1876 .controls{
      display:flex; flex-wrap:wrap; align-items:center; justify-content:center; gap:10px;
      margin-top:12px;
    }
    .vibe-1876 .cta, .vibe-1876 .ghost{
      appearance:none; border:0; cursor:pointer; user-select:none;
      border-radius:14px; padding:12px 16px;
      font-weight:900; font-size:14px; letter-spacing:.02em;
      color:#0a0f19;
      background: linear-gradient(90deg, var(--a1), var(--a2), var(--a3));
      box-shadow: 0 12px 28px color-mix(in oklab, var(--a2), transparent 64%), 0 1px 0 rgba(255,255,255,0.7) inset;
      transition: transform 140ms ease, filter 180ms ease, box-shadow 180ms ease;
    }
    .vibe-1876[data-theme="noir"] .cta,
    .vibe-1876[data-theme="coral"] .cta{ color:#0b0f18; }
    .vibe-1876 .ghost{
      background:transparent; color:var(--ink);
      border:1px solid color-mix(in oklab, var(--ink) 22%, transparent);
      box-shadow:none; font-weight:800;
    }
    .vibe-1876 .cta:hover{ transform:translateY(-1px); filter:saturate(1.06); box-shadow:0 18px 40px color-mix(in oklab, var(--a1), transparent 52%), 0 1px 0 rgba(255,255,255,0.75) inset; }
    .vibe-1876 .ghost:hover{ transform:translateY(-1px); background:rgba(0,0,0,0.06); }
    .vibe-1876[data-theme="noir"] .ghost:hover{ background:rgba(255,255,255,0.08); }

    .vibe-1876 .knob{
      display:inline-flex; align-items:center; gap:10px;
      padding:8px 12px; border-radius:12px; color:var(--muted);
      background:var(--glass); border:1px solid color-mix(in oklab, var(--edge), transparent 30%);
      font-size:12px; font-weight:900; letter-spacing:.04em;
      backdrop-filter:saturate(1.3) blur(8px);
    }
    .vibe-1876 input[type="range"]{
      -webkit-appearance:none; appearance:none; width:220px; height:28px; background:transparent;
    }
    .vibe-1876 input[type="range"]::-webkit-slider-runnable-track,
    .vibe-1876 input[type="range"]::-moz-range-track{
      height:6px; border-radius:999px; background:linear-gradient(90deg, var(--a1), var(--a2), var(--a3)); opacity:.9;
    }
    .vibe-1876 input[type="range"]::-webkit-slider-thumb,
    .vibe-1876 input[type="range"]::-moz-range-thumb{
      -webkit-appearance:none; appearance:none; width:16px; height:16px; border-radius:50%;
      background:#fff; border:2px solid color-mix(in oklab, var(--a2), var(--a1) 50%);
      margin-top:-5px; box-shadow:0 3px 10px rgba(0,0,0,0.25);
    }

    .vibe-1876 .meta{
      position:relative; z-index:2;
      margin: 16px auto 10px; display:flex; gap:12px; flex-wrap:wrap; align-items:center; justify-content:center;
      color:var(--muted); font-size:12px; opacity:.96;
    }
    .vibe-1876 .live{ display:inline-flex; align-items:center; gap:8px; }
    .vibe-1876 .pulse{
      width:9px; height:9px; border-radius:50%;
      background: radial-gradient(circle at 50% 50%, var(--a1), var(--a2));
      box-shadow:0 0 0 0 color-mix(in oklab, var(--a1), transparent 45%);
      animation:pulse-1876 2200ms ease-out infinite;
    }
    @keyframes pulse-1876{
      0%{ box-shadow:0 0 0 0 color-mix(in oklab, var(--a1), transparent 45%) }
      70%{ box-shadow:0 0 0 12px transparent }
      100%{ box-shadow:0 0 0 0 transparent }
    }

    .vibe-1876 .field{
      position:absolute; inset:0; z-index:0; display:block;
      filter:saturate(1.07) contrast(1.02);
    }

    @media (max-width: 860px){
      .vibe-1876 .mast{ padding:14px; }
      .vibe-1876 input[type="range"]{ width:160px; }
      .vibe-1876 .title{ letter-spacing:-0.01em; }
    }
  </style>

  <section class="stage" role="region" aria-labelledby="flow-title">
    <canvas class="field" aria-hidden="true"></canvas>

    <div class="mast">
      <div class="brand">
        <span class="mark" aria-hidden="true"></span>
        Ribbon Flow · Iteration 1876
      </div>
      <div class="modes" role="tablist" aria-label="Theme">
        <button role="tab" aria-selected="true" class="active" data-theme="mist">Mist</button>
        <button role="tab" aria-selected="false" data-theme="noir">Noir</button>
        <button role="tab" aria-selected="false" data-theme="coral">Coral</button>
      </div>
    </div>

    <div class="center">
      <span class="tag">Generative tapestry · Vanilla JS</span>
      <h1 class="title" id="flow-title">Ribbon Flow</h1>
      <p class="sub">Threads breathe across the page. Move your pointer to bend the weave. Space toggles motion. 1 2 3 switch themes. S to save. R to reflow.</p>

      <div class="controls">
        <button class="cta" type="button" data-action="toggle">Pause ▌▌</button>
        <button class="cta" type="button" data-action="reset">Reflow ⟲</button>
        <label class="knob" for="thickness-1876">
          Thickness
          <input id="thickness-1876" type="range" min="0.4" max="3.5" step="0.1" value="1.4" aria-label="Ribbon thickness">
        </label>
        <label class="knob" for="flow-1876">
          Flow
          <input id="flow-1876" type="range" min="0.2" max="2.5" step="0.01" value="1.00" aria-label="Flow speed">
        </label>
        <button class="ghost" type="button" data-action="snapshot" aria-label="Save snapshot">Export PNG</button>
      </div>

      <div class="meta">
        <span class="live"><span class="pulse" aria-hidden="true"></span> Loom humming</span>
        <span id="last-updated">Last updated: 2026-01-10 22:48:32 EST</span>
      </div>
    </div>
  </section>

  <script>
    (function(){
      const root = document.currentScript.closest('.vibe-1876');
      const stage = root.querySelector('.stage');
      const canvas = root.querySelector('.field');
      const ctx = canvas.getContext('2d', { alpha:true });
      const themeButtons = root.querySelectorAll('.modes [data-theme]');
      const btnToggle = root.querySelector('[data-action="toggle"]');
      const btnReset = root.querySelector('[data-action="reset"]');
      const btnSnap = root.querySelector('[data-action="snapshot"]');
      const thicknessInput = root.querySelector('#thickness-1876');
      const flowInput = root.querySelector('#flow-1876');
      const updated = root.querySelector('#last-updated');

      // Last updated stamp
      try{
        const now = new Date();
        const fmt = new Intl.DateTimeFormat(undefined, {
          year:'numeric', month:'short', day:'2-digit',
          hour:'2-digit', minute:'2-digit', second:'2-digit',
          hour12:false, timeZoneName:'short'
        });
        updated.textContent = 'Last updated: ' + fmt.format(now);
      }catch{
        updated.textContent = 'Last updated: ' + new Date().toLocaleString();
      }

      // Theme handling
      function setTheme(t){
        root.setAttribute('data-theme', t);
        themeButtons.forEach(b=>{
          const act = b.getAttribute('data-theme') === t;
          b.classList.toggle('active', act);
          b.setAttribute('aria-selected', act ? 'true' : 'false');
        });
        palette = samplePalette();
        clear(true);
      }
      themeButtons.forEach(b => b.addEventListener('click', () => setTheme(b.getAttribute('data-theme'))));

      // Size handling
      let dpr = Math.max(1, Math.min(2, window.devicePixelRatio || 1));
      let W = 0, H = 0;
      const ro = new ResizeObserver(()=> fit());
      ro.observe(stage);

      function fit(){
        const r = stage.getBoundingClientRect();
        W = Math.max(1, Math.floor(r.width));
        H = Math.max(1, Math.floor(r.height));
        dpr = Math.max(1, Math.min(2, window.devicePixelRatio || 1));
        canvas.width = Math.floor(W * dpr);
        canvas.height = Math.floor(H * dpr);
        canvas.style.width = W + 'px';
        canvas.style.height = H + 'px';
        ctx.setTransform(dpr,0,0,dpr,0,0);
        palette = samplePalette();
        reseed();
        clear(true);
      }

      // Palette helpers
      const css = (k)=> getComputedStyle(root).getPropertyValue(k).trim();
      let palette = [];
      function samplePalette(){
        const a1 = css('--a1') || '#7c9dff';
        const a2 = css('--a2') || '#8ee6c6';
        const a3 = css('--a3') || '#ffb386';
        return [a1,a2,a3];
      }
      function mix(a,b,t){
        const pa = a.startsWith('#') ? parseInt(a.slice(1),16) : 0;
        const pb = b.startsWith('#') ? parseInt(b.slice(1),16) : 0;
        const ar = (pa>>16)&255, ag=(pa>>8)&255, ab=pa&255;
        const br = (pb>>16)&255, bg=(pb>>8)&255, bb=pb&255;
        const r = Math.round(ar+(br-ar)*t),
              g = Math.round(ag+(bg-ag)*t),
              c = Math.round(ab+(bb-ab)*t);
        return `rgb(${r},${g},${c})`;
      }
      function grad(t){
        if(t<0.5) return mix(palette[0], palette[1], t*2);
        return mix(palette[1], palette[2], (t-0.5)*2);
      }

      // Simple hash-noise
      function noise2d(x, y){
        return Math.sin(x*0.83 + y*1.21) + Math.sin(x*1.71 - y*1.13)*0.6 + Math.sin(x*0.37 + y*2.07)*0.4;
      }

      // System
      let time = 0;
      const pointer = { x:0, y:0, inside:false, down:false };
      let ribbons = [];
      let seed = Math.random()*1000;

      function reseed(){
        const count = Math.round(8 + Math.min(W,H)/140); // adaptive
        ribbons = [];
        for(let i=0;i<count;i++){
          const t = i/(count-1||1);
          const hue = t;
          ribbons.push({
            t,
            amp: 28 + Math.sin(t*6+seed)*24,
            wave: 0.8 + Math.random()*0.8,
            offset: Math.random()*1000,
            color: grad(t*0.9+0.05),
          });
        }
        clear(true);
      }

      function clear(hard){
        ctx.save();
        ctx.globalCompositeOperation = 'source-over';
        ctx.globalAlpha = hard ? 1 : 0.12;
        const bg = css('--paper1') || '#fff';
        ctx.fillStyle = bg;
        ctx.fillRect(0,0,W,H);
        ctx.restore();
      }

      function drawRibbon(r, t){
        const flow = parseFloat(flowInput.value) * parseFloat(css('--tempo') || '1');
        const thick = parseFloat(thicknessInput.value);
        const baseY = H * (0.25 + r.t*0.5);
        const len = 90;
        const step = W/len;

        ctx.lineCap = 'round';
        ctx.lineJoin = 'round';
        ctx.globalCompositeOperation = 'lighter';
        ctx.globalAlpha = 0.85;
        ctx.strokeStyle = r.color;

        const wobble = 0.4 + r.wave*0.6;
        const amp = r.amp * (0.8 + 0.2*Math.sin(r.t*10+seed));
        const pull = pointer.inside ? 1 : 0;

        ctx.beginPath();
        for(let i=0;i<=len;i++){
          const x = i*step;
          const u = i/len;
          const n = noise2d((x*0.004 + r.offset) + t*0.25*flow, (r.t*2.7 + seed) - t*0.18*flow);
          const pfx = pointer.x - x;
          const dfy = pointer.y - baseY;
          const dist = Math.hypot(pfx, dfy) + 1;
          const influence = pull * Math.min(1, 140 / dist) * (pointer.down ? 1.6 : 0.9);
          const y = baseY
            + Math.sin(u*Math.PI*2*wobble + n)*amp
            + Math.cos(u*Math.PI*4 + n*0.6)*amp*0.25
            + dfy * influence;

          if(i===0) ctx.moveTo(x, y);
          else ctx.lineTo(x, y);
        }
        ctx.lineWidth = Math.max(1, 6 * thick * (0.4 + (1 - Math.abs(r.t - 0.5))*0.9));
        ctx.stroke();

        // softly glow
        const g = ctx.createLinearGradient(0, 0, W, 0);
        g.addColorStop(0, r.color);
        g.addColorStop(1, grad(1-r.t));
        ctx.globalAlpha = 0.10;
        ctx.strokeStyle = g;
        ctx.lineWidth *= 2.2;
        ctx.stroke();
      }

      // Animation
      let raf = 0, last = 0;
      function loop(ts){
        raf = requestAnimationFrame(loop);
        if(root.getAttribute('data-paused') === 'true'){ last = ts; return; }
        if(!last) last = ts;
        const dt = Math.min(50, ts - last) / 1000;
        last = ts;
        time += dt;

        clear(false);
        for(let i=0;i<ribbons.length;i++){
          drawRibbon(ribbons[i], time);
        }
      }

      // Controls
      function setPaused(p){
        root.setAttribute('data-paused', p ? 'true' : 'false');
        btnToggle.textContent = p ? 'Play ►' : 'Pause ▌▌';
      }
      btnToggle.addEventListener('click', ()=> setPaused(root.getAttribute('data-paused') !== 'true'));

      function reflow(){
        seed = Math.random()*1000;
        reseed();
      }
      btnReset.addEventListener('click', reflow);

      btnSnap.addEventListener('click', ()=>{
        try{
          const link = document.createElement('a');
          link.download = 'ribbon-flow.png';
          link.href = canvas.toDataURL('image/png');
          link.click();
        }catch{}
      });

      // Pointer + tilt
      function setTilt(e){
        const rect = stage.getBoundingClientRect();
        const nx = (e.clientX - rect.left) / rect.width;
        const ny = (e.clientY - rect.top) / rect.height;
        const rx = ((0.5 - ny) * 8).toFixed(2);
        const ry = ((nx - 0.5) * 12).toFixed(2);
        stage.style.transform = `perspective(1200px) rotateX(${rx}deg) rotateY(${ry}deg)`;
      }
      function updatePointer(e){
        const rect = stage.getBoundingClientRect();
        pointer.x = e.clientX - rect.left;
        pointer.y = e.clientY - rect.top;
        pointer.inside = true;
        setTilt(e);
      }
      stage.addEventListener('pointermove', updatePointer);
      stage.addEventListener('pointerdown', (e)=>{ pointer.down = true; updatePointer(e); });
      stage.addEventListener('pointerup', ()=> pointer.down = false);
      stage.addEventListener('pointerleave', ()=>{ pointer.inside = false; pointer.down=false; stage.style.transform='perspective(1200px) rotateX(0deg) rotateY(0deg)'; });

      // Wheel = flow finesse
      stage.addEventListener('wheel', (e)=>{
        e.preventDefault();
        const delta = e.deltaY > 0 ? -0.06 : 0.06;
        const v = parseFloat(flowInput.value);
        const nv = Math.max(0.2, Math.min(2.5, v + delta));
        flowInput.value = String(nv.toFixed(2));
      }, { passive:false });

      // Keyboard
      window.addEventListener('keydown', (e)=>{
        const k = e.key;
        if(k === ' '){ e.preventDefault(); setPaused(root.getAttribute('data-paused') !== 'true'); }
        if(k === '+' || k === '='){ const n = Math.min(3.5, parseFloat(thicknessInput.value)+0.2); thicknessInput.value = String(n.toFixed(1)); }
        if(k === '-' || k === '_'){ const n = Math.max(0.4, parseFloat(thicknessInput.value)-0.2); thicknessInput.value = String(n.toFixed(1)); }
        if(k === '1'){ setTheme('mist'); }
        if(k === '2'){ setTheme('noir'); }
        if(k === '3'){ setTheme('coral'); }
        if(k.toLowerCase() === 's'){ btnSnap.click(); }
        if(k.toLowerCase() === 'r'){ reflow(); }
      });

      // Reduced motion
      const media = window.matchMedia('(prefers-reduced-motion: reduce)');
      function applyReduced(){ if(media.matches){ setPaused(true); } }
      media.addEventListener?.('change', applyReduced);
      applyReduced();

      // Kickoff
      fit();
      palette = samplePalette();
      reseed();
      cancelAnimationFrame(raf);
      raf = requestAnimationFrame(loop);
      setTimeout(()=> clear(true), 140);
    })();
  </script>
