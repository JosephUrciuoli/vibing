<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vibing</title>
    <style>
      :root {
        --bg: #0f1221;
        --fg: #e6e8f0;
        --muted: #9aa3b2;
        --accent: #8b5cf6;
      }
      html, body {
        height: 100%;
      }
      body {
        margin: 0;
        font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Ubuntu, Cantarell, Noto Sans, Helvetica Neue, Arial, "Apple Color Emoji", "Segoe UI Emoji";
        color: var(--fg);
        background: radial-gradient(1200px 800px at 70% 10%, #1b1f3a, var(--bg));
        display: flex;
        align-items: center;
        justify-content: center;
      }
      .card {
        width: min(720px, 92vw);
        background: rgba(255,255,255,0.04);
        border: 1px solid rgba(255,255,255,0.08);
        border-radius: 16px;
        padding: 28px 24px;
        box-shadow: 0 10px 30px rgba(0,0,0,0.3);
        backdrop-filter: blur(6px);
      }
      h1 {
        margin: 0 0 10px 0;
        font-size: 28px;
        letter-spacing: 0.3px;
      }
      .muted {
        color: var(--muted);
        font-size: 14px;
        margin-bottom: 18px;
      }
      #content {
        font-size: 18px;
        line-height: 1.6;
        background: rgba(255,255,255,0.04);
        border: 1px dashed rgba(255,255,255,0.12);
        border-radius: 12px;
        padding: 16px;
      }
      .footer {
        margin-top: 18px;
        display: flex;
        justify-content: space-between;
        align-items: center;
        font-size: 14px;
        color: var(--muted);
      }
      .badge {
        display: inline-block;
        background: rgba(139, 92, 246, 0.18);
        color: #d4c2ff;
        padding: 4px 10px;
        border-radius: 999px;
        font-size: 12px;
        border: 1px solid rgba(139, 92, 246, 0.35);
        letter-spacing: 0.2px;
      }
    </style>
  </head>
  <body>
    <!-- BEGIN_EDITABLE -->
      <section id="content">
<div class="v27">
  <div class="v27-backdrop" aria-hidden="true">
    <div class="v27-orb o1"></div>
    <div class="v27-orb o2"></div>
    <div class="v27-glow"></div>
    <div class="v27-grain"></div>
  </div>

  <div class="v27-card" tabindex="0" aria-label="Calm Velocity showcase" role="region">
    <div class="v27-top">
      <span class="v27-pill" aria-hidden="true">Edition 27</span>
      <h1 class="v27-title">Calm Velocity</h1>
      <p class="v27-sub">Quiet confidence. Softer light. Motion that breathes.</p>
      <div class="v27-ring" aria-hidden="true"></div>
    </div>

    <div class="v27-actions" role="toolbar" aria-label="Display controls">
      <button class="v27-btn" data-action="theme" aria-pressed="false" title="Toggle light/dark">Toggle theme</button>
      <button class="v27-btn" data-action="pause" aria-pressed="false" title="Pause motion">Pause motion</button>
    </div>

    <div class="v27-lines" aria-hidden="true"></div>

    <footer class="v27-foot">
      <span id="last-updated">Last updated: 2025-10-17 21:14:08 EST</span>
    </footer>
  </div>
</div>

<style>
  .v27 {
    --ink: #0f1425;
    --ink-soft: color-mix(in oklab, var(--ink), white 40%);
    --bg-1: #7bdff2;
    --bg-2: #b088f9;
    --bg-3: #ffd39a;
    --panel: rgba(255,255,255,0.08);
    --panel-strong: rgba(255,255,255,0.14);
    --stroke: rgba(255,255,255,0.35);
    --shadow: 0 12px 40px rgba(0,0,0,0.28);
    --accent: #7bdff2;
    --accent-2: #b088f9;
    position: relative;
    padding: 28px;
    border-radius: 20px;
    overflow: hidden;
    color: var(--ink);
    background:
      radial-gradient(1200px 800px at -10% -20%, var(--bg-3) 0%, transparent 40%),
      radial-gradient(800px 800px at 110% 10%, color-mix(in oklab, var(--bg-2), #fff 5%) 0%, transparent 45%),
      linear-gradient(160deg, #0f1222 10%, #161a2d 90%);
    box-shadow: inset 0 0 0 1px rgba(255,255,255,0.05);
    isolation: isolate;
  }
  .v27.night {
    --ink: #eef2ff;
    --ink-soft: color-mix(in oklab, var(--ink), #000 20%);
    --bg-1: #6ee7f2;
    --bg-2: #8a7dff;
    --bg-3: #ffb3a7;
    --panel: rgba(255,255,255,0.07);
    --panel-strong: rgba(255,255,255,0.12);
    --stroke: rgba(255,255,255,0.28);
    --accent: #8a7dff;
    --accent-2: #6ee7f2;
    background:
      radial-gradient(1100px 800px at 120% -10%, rgba(138,125,255,0.35), transparent 45%),
      radial-gradient(900px 700px at -10% 100%, rgba(255,179,167,0.35), transparent 50%),
      linear-gradient(180deg, #0a0f1f 0%, #0c1023 100%);
  }

  .v27-backdrop {
    position: absolute;
    inset: 0;
    pointer-events: none;
    z-index: 0;
  }
  .v27-orb {
    position: absolute;
    width: 42vmin;
    height: 42vmin;
    border-radius: 50%;
    filter: blur(28px) saturate(120%);
    mix-blend-mode: screen;
    opacity: 0.55;
    animation: v27-float 18s ease-in-out infinite;
    background:
      radial-gradient(45% 45% at 30% 30%, var(--bg-1), transparent 60%),
      radial-gradient(60% 60% at 70% 70%, var(--bg-2), transparent 60%);
  }
  .v27-orb.o1 { top: -10vmin; left: -8vmin; animation-delay: -4s; }
  .v27-orb.o2 { bottom: -14vmin; right: -10vmin; transform: scale(1.2); animation-delay: -11s; }

  .v27-glow {
    position: absolute;
    inset: -20%;
    background:
      conic-gradient(from 0deg, transparent 0 35%, rgba(255,255,255,0.05) 40%, transparent 45%),
      radial-gradient(80% 60% at 50% 10%, rgba(255,255,255,0.06), transparent 70%);
    animation: v27-rotate 60s linear infinite;
    opacity: 0.7;
  }

  .v27-grain {
    position: absolute;
    inset: 0;
    opacity: 0.06;
    background-image:
      repeating-linear-gradient(0deg, #000 0 1px, transparent 1px 2px),
      repeating-linear-gradient(90deg, #000 0 1px, transparent 1px 2px);
    mix-blend-mode: soft-light;
    animation: v27-grain 8s steps(10) infinite;
  }

  .v27-card {
    position: relative;
    z-index: 1;
    border-radius: 16px;
    padding: 28px 24px;
    background:
      radial-gradient(180px 180px at var(--mx, 50%) var(--my, 50%), rgba(255,255,255,0.10), transparent 50%),
      linear-gradient(180deg, var(--panel) 0%, rgba(255,255,255,0.04) 100%);
    border: 1px solid var(--stroke);
    box-shadow: var(--shadow);
    backdrop-filter: blur(14px) saturate(120%);
    -webkit-backdrop-filter: blur(14px) saturate(120%);
    transform-style: preserve-3d;
    will-change: transform, box-shadow;
    transition: transform 300ms ease, box-shadow 300ms ease, background 300ms ease;
  }
  .v27-card:hover {
    box-shadow: 0 18px 60px rgba(0,0,0,0.35);
    transform: perspective(800px) rotateX(var(--rx, 0deg)) rotateY(var(--ry, 0deg)) translateZ(6px);
  }
  .v27-card:focus-visible {
    outline: none;
    box-shadow: 0 0 0 2px color-mix(in oklab, var(--accent), white 20%), 0 18px 60px rgba(0,0,0,0.35);
  }

  .v27-top {
    position: relative;
    margin-bottom: 18px;
  }
  .v27-pill {
    display: inline-block;
    padding: 6px 10px;
    border-radius: 999px;
    font-size: 12px;
    letter-spacing: 0.12em;
    text-transform: uppercase;
    color: var(--ink-soft);
    background: linear-gradient(180deg, var(--panel-strong), transparent);
    border: 1px solid var(--stroke);
    backdrop-filter: blur(8px);
  }
  .v27-title {
    margin: 10px 0 6px 0;
    font-size: clamp(26px, 3.2vw, 48px);
    line-height: 1.05;
    letter-spacing: -0.02em;
    font-weight: 750;
    color: var(--ink);
    text-shadow: 0 1px 0 rgba(255,255,255,0.05);
  }
  .v27-sub {
    margin: 0;
    font-size: clamp(14px, 1.3vw, 18px);
    color: var(--ink-soft);
  }

  .v27-ring {
    position: absolute;
    right: -6px;
    top: -8px;
    width: 96px;
    height: 96px;
    border-radius: 50%;
    background:
      conic-gradient(from var(--a, 0deg), var(--accent), var(--accent-2), var(--accent), var(--accent-2));
    mask:
      radial-gradient(closest-side, transparent 64%, black 66% 100%);
    opacity: 0.65;
    filter: blur(0.25px) saturate(120%);
    animation: v27-rotate 12s linear infinite;
  }

  .v27-actions {
    display: flex;
    gap: 10px;
    margin: 14px 0 6px 0;
    flex-wrap: wrap;
  }
  .v27-btn {
    appearance: none;
    border: 1px solid var(--stroke);
    background: linear-gradient(180deg, var(--panel-strong), rgba(255,255,255,0.03));
    color: var(--ink);
    padding: 10px 12px;
    border-radius: 12px;
    font-size: 14px;
    cursor: pointer;
    transition: transform 160ms ease, background 160ms ease, border-color 160ms ease;
  }
  .v27-btn:hover { transform: translateY(-1px); background: linear-gradient(180deg, var(--panel-strong), rgba(255,255,255,0.05)); }
  .v27-btn:active { transform: translateY(0); }
  .v27-btn[aria-pressed="true"] {
    border-color: color-mix(in oklab, var(--accent), white 15%);
    box-shadow: inset 0 0 0 1px color-mix(in oklab, var(--accent-2), white 30%);
  }

  .v27-lines {
    position: absolute;
    inset: 0;
    border-radius: 16px;
    pointer-events: none;
    background:
      linear-gradient(transparent, transparent) padding-box,
      repeating-linear-gradient(
        115deg,
        color-mix(in oklab, var(--accent), transparent 92%) 0 2px,
        transparent 2px 28px
      ) border-box;
    -webkit-mask:
      radial-gradient(120% 70% at 50% 0%, black 55%, transparent 70%) 0 0/100% 100%,
      linear-gradient(black, black);
    mask:
      radial-gradient(120% 70% at 50% 0%, black 55%, transparent 70%) 0 0/100% 100%,
      linear-gradient(black, black);
    border: 1px solid transparent;
    opacity: 0.3;
    animation: v27-pan 22s linear infinite;
  }

  .v27-foot {
    margin-top: 10px;
    display: flex;
    justify-content: flex-end;
    font-size: 12px;
    color: var(--ink-soft);
  }

  /* Motion controls */
  @keyframes v27-rotate { to { transform: rotate(360deg); } }
  @keyframes v27-float {
    0%, 100% { transform: translate3d(0,0,0) scale(1); }
    50% { transform: translate3d(2vmin, -2vmin, 0) scale(1.06); }
  }
  @keyframes v27-grain {
    0% { transform: translate(0,0); }
    100% { transform: translate(10px, -10px); }
  }
  @keyframes v27-pan {
    0% { background-position: 0 0, 0 0; }
    100% { background-position: 600px 0, 0 0; }
  }

  /* Pause state */
  .v27[data-paused="true"] * {
    animation-play-state: paused !important;
  }

  /* Respect reduced motion */
  @media (prefers-reduced-motion: reduce) {
    .v27 * {
      animation: none !important;
      transition: none !important;
    }
  }
</style>

<script>
  (function () {
    const root = document.currentScript.previousElementSibling.previousElementSibling; // .v27
    // Fallback in case of DOM variations
    const container = root && root.classList && root.classList.contains('v27') ? root : document.querySelector('.v27');
    const card = container.querySelector('.v27-card');
    const last = container.querySelector('#last-updated');
    const themeBtn = container.querySelector('[data-action="theme"]');
    const pauseBtn = container.querySelector('[data-action="pause"]');

    // Time-aware theme on load
    try {
      const now = new Date();
      const hour = now.getHours();
      const prefersDark = window.matchMedia && window.matchMedia('(prefers-color-scheme: dark)').matches;
      if (hour < 7 || hour >= 19 || prefersDark) container.classList.add('night');

      // Last updated, locale-aware with tz
      const tz = Intl.DateTimeFormat().resolvedOptions().timeZone;
      const pad = n => String(n).padStart(2, '0');
      const stamp = `${now.getFullYear()}-${pad(now.getMonth()+1)}-${pad(now.getDate())} ${pad(now.getHours())}:${pad(now.getMinutes())}:${pad(now.getSeconds())}`;
      last.textContent = `Last updated · ${stamp} ${tz}`;
    } catch (e) {
      last.textContent = 'Last updated';
    }

    // Interactive tilt and highlight
    function setTilt(e) {
      const rect = card.getBoundingClientRect();
      const x = e.clientX - rect.left;
      const y = e.clientY - rect.top;
      const cx = rect.width / 2;
      const cy = rect.height / 2;
      const ry = ((x - cx) / cx) * 6; // deg
      const rx = -((y - cy) / cy) * 6; // deg
      card.style.setProperty('--rx', rx.toFixed(2) + 'deg');
      card.style.setProperty('--ry', ry.toFixed(2) + 'deg');
      // highlight position
      card.style.setProperty('--mx', (x / rect.width) * 100 + '%');
      card.style.setProperty('--my', (y / rect.height) * 100 + '%');
    }
    function resetTilt() {
      card.style.removeProperty('--rx');
      card.style.removeProperty('--ry');
      card.style.setProperty('--mx', '50%');
      card.style.setProperty('--my', '50%');
    }

    card.addEventListener('pointermove', setTilt);
    card.addEventListener('pointerleave', resetTilt);

    // Theme toggle
    themeBtn.addEventListener('click', () => {
      const next = !container.classList.toggle('night');
      themeBtn.setAttribute('aria-pressed', container.classList.contains('night'));
    });

    // Pause/Resume motion
    pauseBtn.addEventListener('click', () => {
      const paused = container.getAttribute('data-paused') === 'true';
      container.setAttribute('data-paused', String(!paused));
      pauseBtn.setAttribute('aria-pressed', String(!paused));
    });

    // Keyboard accessibility for tilt (arrow keys)
    card.addEventListener('keydown', (e) => {
      const step = 2;
      let changed = false;
      const currentRx = parseFloat((getComputedStyle(card).getPropertyValue('--rx') || '0deg').replace('deg','')) || 0;
      const currentRy = parseFloat((getComputedStyle(card).getPropertyValue('--ry') || '0deg').replace('deg','')) || 0;
      if (e.key === 'ArrowUp') { card.style.setProperty('--rx', (currentRx - step) + 'deg'); changed = true; }
      if (e.key === 'ArrowDown') { card.style.setProperty('--rx', (currentRx + step) + 'deg'); changed = true; }
      if (e.key === 'ArrowLeft') { card.style.setProperty('--ry', (currentRy - step) + 'deg'); changed = true; }
      if (e.key === 'ArrowRight') { card.style.setProperty('--ry', (currentRy + step) + 'deg'); changed = true; }
      if (changed) e.preventDefault();
    });
  })();
</script>
      </section>
      <!-- END_EDITABLE -->
    <script>
      // Only show a local placeholder if the agent hasn't written a timestamp yet
      const el = document.getElementById('last-updated');
      if (el && (!el.textContent || el.textContent.includes('not yet'))) {
        const now = new Date();
        el.textContent = `Last updated: ${now.toLocaleString(undefined, { hour12: false })}`;
      }
    </script>
  </body>
  </html>
