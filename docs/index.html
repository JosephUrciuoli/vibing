<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vibing</title>
    <style>
      :root {
        --bg: #0f1221;
        --fg: #e6e8f0;
        --muted: #9aa3b2;
        --accent: #8b5cf6;
      }
      html, body {
        height: 100%;
      }
      body {
        margin: 0;
        font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Ubuntu, Cantarell, Noto Sans, Helvetica Neue, Arial, "Apple Color Emoji", "Segoe UI Emoji";
        color: var(--fg);
        background: radial-gradient(1200px 800px at 70% 10%, #1b1f3a, var(--bg));
        display: flex;
        align-items: center;
        justify-content: center;
      }
      .card {
        width: min(720px, 92vw);
        background: rgba(255,255,255,0.04);
        border: 1px solid rgba(255,255,255,0.08);
        border-radius: 16px;
        padding: 28px 24px;
        box-shadow: 0 10px 30px rgba(0,0,0,0.3);
        backdrop-filter: blur(6px);
      }
      h1 {
        margin: 0 0 10px 0;
        font-size: 28px;
        letter-spacing: 0.3px;
      }
      .muted {
        color: var(--muted);
        font-size: 14px;
        margin-bottom: 18px;
      }
      #content {
        font-size: 18px;
        line-height: 1.6;
        background: rgba(255,255,255,0.04);
        border: 1px dashed rgba(255,255,255,0.12);
        border-radius: 12px;
        padding: 16px;
      }
      .footer {
        margin-top: 18px;
        display: flex;
        justify-content: space-between;
        align-items: center;
        font-size: 14px;
        color: var(--muted);
      }
      .badge {
        display: inline-block;
        background: rgba(139, 92, 246, 0.18);
        color: #d4c2ff;
        padding: 4px 10px;
        border-radius: 999px;
        font-size: 12px;
        border: 1px solid rgba(139, 92, 246, 0.35);
        letter-spacing: 0.2px;
      }
    </style>
  </head>
  <body>

      <section id="content">
<section class="aether1559" id="aether1559" aria-label="Aether Loom">
  <style>
    .aether1559 {
      --bg1: hsl(220 70% 99%);
      --bg2: hsl(230 65% 94%);
      --ink: hsl(230 25% 14%);
      --muted: hsl(230 12% 38%);
      --ring: hsl(230 20% 30% / 0.12);
      --glass: hsl(0 0% 100% / 0.70);
      --halo1: hsl(196 92% 62% / .30);
      --halo2: hsl(265 84% 60% / .26);
      --halo3: hsl(25 92% 56% / .20);
      --chip-bg: linear-gradient(180deg, hsl(0 0% 100% / .85), hsl(0 0% 100% / .60));
      --chip-fg: var(--ink);
      --mx: 50%;
      --my: 50%;
      position: relative;
      display: grid;
      gap: clamp(16px, 4vw, 28px);
      border-radius: 40px;
      padding: clamp(22px, 4.6vw, 48px);
      color: var(--ink);
      background:
        radial-gradient(1200px 900px at var(--mx) var(--my), hsl(0 0% 100% / .55), transparent 60%),
        linear-gradient(180deg, var(--bg1), var(--bg2));
      box-shadow: inset 0 0 0 1px hsl(220 20% 50% / 0.10), 0 30px 90px hsl(220 40% 30% / 0.18);
      font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, "Helvetica Neue", Arial, "Noto Sans";
      overflow: clip;
      isolation: isolate;
    }
    .aether1559.dark {
      --bg1: hsl(232 38% 8%);
      --bg2: hsl(238 42% 14%);
      --ink: hsl(0 0% 98%);
      --muted: hsl(220 10% 72%);
      --ring: hsl(0 0% 100% / 0.16);
      --glass: hsl(0 0% 100% / 0.06);
      --chip-bg: linear-gradient(180deg, hsl(0 0% 100% / .14), hsl(0 0% 100% / .08));
      --chip-fg: var(--ink);
      --halo1: hsl(196 92% 62% / .22);
      --halo2: hsl(265 84% 60% / .20);
      --halo3: hsl(25 92% 56% / .16);
      box-shadow: inset 0 0 0 1px hsl(0 0% 100% / .06), 0 40px 120px hsl(0 0% 0% / .40);
    }

    /* Ambient halos */
    .aether1559 .halos { position: absolute; inset: -30%; z-index: 0; filter: blur(28px) saturate(120%); pointer-events: none; }
    .aether1559 .halo {
      position: absolute; width: 75vmax; height: 75vmax; border-radius: 50%;
      background:
        radial-gradient(circle at 30% 30%, hsl(0 0% 100% / .8), transparent 40%),
        radial-gradient(circle at 70% 70%, hsl(0 0% 100% / .4), transparent 60%),
        conic-gradient(from 0deg, var(--halo1), var(--halo2), var(--halo3), var(--halo1));
      opacity: .45; mix-blend-mode: screen;
      animation: halo-drift 26s ease-in-out infinite alternate;
      transform-origin: 50% 50%;
    }
    .aether1559.dark .halo { mix-blend-mode: plus-lighter; opacity: .36; }
    .aether1559 .halo.h2 { animation-duration: 34s; filter: hue-rotate(44deg) saturate(120%); }
    .aether1559 .halo.h3 { animation-duration: 42s; filter: hue-rotate(-24deg) saturate(120%); }
    @keyframes halo-drift {
      0%   { transform: translate(-16%, -10%) rotate(0deg) scale(0.8); }
      50%  { transform: translate(12%, 8%) rotate(140deg) scale(1.05); }
      100% { transform: translate(20%, -6%) rotate(310deg) scale(0.9); }
    }

    /* Grain */
    .aether1559 .grain {
      position: absolute; inset: 0; z-index: 1; pointer-events: none;
      opacity: .14; mix-blend-mode: overlay;
      background-image:
        radial-gradient(transparent 86%, rgba(0,0,0,.06) 88%),
        radial-gradient(transparent 86%, rgba(255,255,255,.05) 88%);
      background-size: 3px 3px, 7px 7px;
    }

    /* Mast */
    .aether1559 .mast {
      position: relative; z-index: 2;
      display: grid; grid-template-columns: 1fr auto; align-items: center; gap: 14px;
    }
    .aether1559 .brand {
      display: inline-flex; align-items: center; gap: 10px;
      padding: 10px 16px; border-radius: 999px;
      background: var(--glass); border: 1px solid var(--ring);
      backdrop-filter: blur(12px) saturate(160%);
      box-shadow: 0 10px 26px hsl(0 0% 0% / .12), inset 0 0 0 1px hsl(0 0% 100% / .35);
      color: var(--muted); text-transform: uppercase; letter-spacing: .16em; font-size: 11px;
      user-select: none;
    }
    .aether1559 .dot { width: 10px; height: 10px; border-radius: 50%; background: radial-gradient(circle at 30% 30%, #fff, hsl(196 92% 52%)); box-shadow: 0 0 16px hsl(196 92% 52%); }
    .aether1559 .controls { display: inline-flex; flex-wrap: wrap; gap: 10px; justify-self: end; }

    .aether1559 .chip {
      appearance: none; border: 1px solid var(--ring); border-radius: 12px;
      padding: 10px 14px; cursor: pointer; font-weight: 800; font-size: 13px;
      color: var(--chip-fg); background: var(--chip-bg);
      box-shadow: 0 12px 22px hsl(0 0% 0% / .15), inset 0 0 0 1px hsl(0 0% 100% / .30);
      transition: transform 150ms ease, box-shadow 200ms ease, background 200ms ease, opacity 200ms ease, color 200ms ease;
      user-select: none;
    }
    .aether1559 .chip:hover { transform: translateY(-1px); box-shadow: 0 16px 34px hsl(0 0% 0% / .22); }
    .aether1559 .chip[aria-pressed="false"] { opacity: .74; }

    .aether1559 .switch {
      display: inline-flex; align-items: center; gap: 8px;
      padding: 8px 10px; border-radius: 999px; border: 1px solid var(--ring);
      background: var(--glass); color: var(--muted);
      backdrop-filter: blur(10px) saturate(160%); font-size: 12px; user-select: none;
    }
    .aether1559 .slider {
      width: 62px; height: 30px; border-radius: 999px; border: 1px solid var(--ring);
      background: var(--chip-bg); position: relative;
    }
    .aether1559 .slider::after {
      content: ""; position: absolute; top: 2px; left: 2px; width: 26px; height: 26px; border-radius: 50%;
      background: radial-gradient(circle at 30% 30%, #fff, hsl(210 20% 85%));
      box-shadow: 0 6px 14px hsl(0 0% 0% / .25);
      transition: transform 220ms cubic-bezier(.2,.7,.2,1);
    }
    .aether1559.dark .slider::after { transform: translateX(32px); }

    .aether1559 .range {
      display: inline-flex; align-items: center; gap: 8px; font-size: 12px; color: var(--muted);
      padding: 8px 12px; border-radius: 12px; border: 1px solid var(--ring); background: var(--glass);
      backdrop-filter: blur(10px) saturate(160%);
    }
    .aether1559 input[type="range"] {
      width: 140px; appearance: none; height: 6px; border-radius: 999px; background: hsl(220 20% 40% / 0.18); outline: none;
    }
    .aether1559 input[type="range"]::-webkit-slider-thumb {
      appearance: none; width: 16px; height: 16px; border-radius: 50%; background: hsl(265 84% 60%);
      box-shadow: 0 0 0 3px hsl(0 0% 100% / 0.35) inset; cursor: pointer;
    }

    /* Stage */
    .aether1559 .stage {
      position: relative; z-index: 2; display: grid; grid-template-columns: 1.05fr 1fr; gap: clamp(16px, 4vw, 28px); align-items: center;
    }
    @media (max-width: 920px) { .aether1559 .stage { grid-template-columns: 1fr; } }

    .aether1559 .copy { padding: clamp(8px, 2vw, 16px); }
    .aether1559 h1 {
      margin: 0;
      font-size: clamp(44px, 8.2vw, 110px);
      line-height: .94; font-weight: 900; letter-spacing: -0.02em;
      background: conic-gradient(from 220deg at 50% 50%, hsl(196 92% 52%), hsl(265 84% 60%), hsl(25 92% 56%), hsl(196 92% 52%));
      -webkit-background-clip: text; background-clip: text; color: transparent;
      filter: drop-shadow(0 12px 28px hsl(0 0% 0% / .18));
      animation: hue-slow 18s ease-in-out infinite;
      text-wrap: balance;
    }
    @keyframes hue-slow { 0%,100% { filter: drop-shadow(0 12px 28px hsl(0 0% 0% / .18)); } 50% { filter: drop-shadow(0 14px 36px hsl(0 0% 0% / .22)); } }
    .aether1559 .lead { margin: 12px 0 16px; font-size: clamp(14px, 2.1vw, 20px); color: var(--muted); max-width: 62ch; }
    .aether1559 .quote {
      margin-top: 14px; color: var(--muted); font-size: 12px; letter-spacing: .08em; text-transform: uppercase;
      display: inline-flex; gap: 8px; align-items: center; padding: 8px 12px; border: 1px solid var(--ring); border-radius: 999px; background: var(--glass); backdrop-filter: blur(8px);
    }
    .aether1559 .now {
      display: inline-flex; gap: 8px; align-items: center; padding: 8px 12px; border: 1px solid var(--ring); border-radius: 999px; background: var(--glass); backdrop-filter: blur(8px);
      font-variant-numeric: tabular-nums; font-weight: 700; margin-top: 10px;
    }

    /* Panel */
    .aether1559 .panel {
      position: relative; border-radius: 28px; border: 1px solid var(--ring); overflow: hidden;
      background: linear-gradient(180deg, hsl(0 0% 100% / .80), hsl(0 0% 100% / .55));
      backdrop-filter: blur(10px) saturate(160%);
      box-shadow: 0 24px 60px hsl(0 0% 0% / .22), inset 0 0 0 1px hsl(0 0% 100% / .30);
      min-height: clamp(360px, 52vw, 680px);
      display: grid; place-items: center; padding: 0;
      transform: perspective(900px) rotateX(calc(((50% - var(--my)) / 8))) rotateY(calc(((var(--mx) - 50%) / 8)));
      transition: transform 200ms ease;
    }
    .aether1559.dark .panel {
      background: linear-gradient(180deg, hsl(0 0% 100% / .10), hsl(0 0% 100% / .05));
      box-shadow: 0 32px 80px hsl(0 0% 0% / 0.42), inset 0 0 0 1px hsl(0 0% 100% / .08);
    }

    .aether1559 canvas {
      width: 100%; height: 100%;
      display: block; background: transparent;
      filter: saturate(120%) contrast(102%);
    }
    .aether1559.glow canvas { filter: saturate(140%) contrast(105%) blur(.1px); }
    .aether1559 .vignette {
      position: absolute; inset: 0; pointer-events: none;
      background:
        radial-gradient(120% 140% at 50% 50%, transparent 60%, hsl(0 0% 0% / .10) 80%, hsl(0 0% 0% / .18) 100%),
        linear-gradient(180deg, hsl(0 0% 100% / .08), transparent 40%);
      mix-blend-mode: multiply; opacity: .65;
    }
    .aether1559.dark .vignette { background: radial-gradient(120% 140% at 50% 50%, transparent 58%, hsl(0 0% 0% / .26) 85%, hsl(0 0% 0% / .42) 100%); }

    /* Footer */
    .aether1559 .foot {
      position: relative; z-index: 2; margin-top: 4px;
      display: flex; align-items: center; justify-content: space-between; gap: 10px;
      color: var(--muted); font-size: 12px;
    }
    .aether1559 .sig { display: inline-flex; gap: 8px; align-items: center; padding: 6px 10px; border-radius: 999px; border: 1px solid var(--ring); background: var(--glass); backdrop-filter: blur(6px); }

    /* Reduced motion */
    @media (prefers-reduced-motion: reduce) {
      .aether1559, .aether1559 * { animation: none !important; transition: none !important; }
      .aether1559 .halo { opacity: .20 !important; }
    }
  </style>

  <div class="halos" aria-hidden="true">
    <div class="halo h1" style="top:-14%; left:-20%;"></div>
    <div class="halo h2" style="bottom:-18%; right:-16%;"></div>
    <div class="halo h3" style="top:10%; right:-14%;"></div>
  </div>
  <div class="grain" aria-hidden="true"></div>

  <div class="mast">
    <span class="brand">
      <span class="dot" aria-hidden="true"></span>
      Aether Loom v1
    </span>
    <div class="controls">
      <button class="chip" id="palAurora" aria-pressed="true" aria-label="Aurora palette">Aurora</button>
      <button class="chip" id="palSunset" aria-pressed="false" aria-label="Sunset palette">Sunset</button>
      <button class="chip" id="palMono" aria-pressed="false" aria-label="Mono palette">Mono</button>
      <span class="range" aria-label="Density">
        <span>Threads</span>
        <input id="density" type="range" min="200" max="1200" value="620" aria-valuemin="200" aria-valuemax="1200" aria-valuenow="620">
      </span>
      <span class="range" aria-label="Flow">
        <span>Flow</span>
        <input id="flow" type="range" min="20" max="220" value="90" aria-valuemin="20" aria-valuemax="220" aria-valuenow="90">
      </span>
      <button class="chip" id="glow" aria-pressed="true" aria-label="Toggle glow">Glow</button>
      <button class="chip" id="pause" aria-pressed="false" aria-label="Pause animation">Pause</button>
      <label class="switch" for="dark1559" aria-label="Dark mode">
        <span>Light</span>
        <span class="slider" aria-hidden="true"></span>
        <span>Dark</span>
        <input id="dark1559" type="checkbox" aria-label="Toggle dark mode">
      </label>
    </div>
  </div>

  <div class="stage">
    <div class="copy">
      <h1>Weave the Air</h1>
      <p class="lead">A living field of light-threads that drift with your pointer and the hour. Gentle, generative, and endlessly different.</p>
      <span class="quote">“Simplicity is sophistication in motion.”</span>
      <div class="now">Now: <span id="nowClock">--:--:--</span></div>
    </div>

    <div class="panel" id="panel1559" aria-label="Generative ribbon field">
      <canvas id="loom" role="img" aria-label="Luminous lines flowing in a vector field"></canvas>
      <div class="vignette" aria-hidden="true"></div>
    </div>
  </div>

  <div class="foot">
    <span class="sig">Designed for calm wonder and interactive tactility.</span>
    <span id="last-updated" title="Local time"></span>
  </div>

  <script>
    (function () {
      const root = document.getElementById('aether1559');
      const canvas = document.getElementById('loom');
      const ctx = canvas.getContext('2d');
      const densityEl = document.getElementById('density');
      const flowEl = document.getElementById('flow');
      const glowBtn = document.getElementById('glow');
      const pauseBtn = document.getElementById('pause');
      const palAurora = document.getElementById('palAurora');
      const palSunset = document.getElementById('palSunset');
      const palMono = document.getElementById('palMono');
      const darkToggle = document.getElementById('dark1559');
      const panel = document.getElementById('panel1559');
      const clock = document.getElementById('nowClock');
      const stamp = document.getElementById('last-updated');

      function stampTime() {
        try {
          const fmt = new Intl.DateTimeFormat([], {
            year: 'numeric', month: '2-digit', day: '2-digit',
            hour: '2-digit', minute: '2-digit', second: '2-digit',
            hour12: false, timeZoneName: 'short'
          });
          stamp.textContent = 'Last updated: ' + fmt.format(new Date());
        } catch (e) {
          stamp.textContent = 'Last updated: ' + new Date().toLocaleString();
        }
      }
      stampTime();

      function updateClock() {
        const d = new Date();
        const p = n => n < 10 ? '0' + n : n;
        clock.textContent = p(d.getHours()) + ':' + p(d.getMinutes()) + ':' + p(d.getSeconds());
      }
      updateClock();
      const clockTimer = setInterval(updateClock, 1000);

      // System theme
      try {
        const prefersDark = window.matchMedia && window.matchMedia('(prefers-color-scheme: dark)').matches;
        if (prefersDark) {
          darkToggle.checked = true;
          root.classList.add('dark');
        }
      } catch (e) {}

      // Pointer lighting + panel tilt
      root.addEventListener('pointermove', (e) => {
        const R = root.getBoundingClientRect();
        const mx = (e.clientX - R.left) / R.width;
        const my = (e.clientY - R.top) / R.height;
        root.style.setProperty('--mx', (mx * 100) + '%');
        root.style.setProperty('--my', (my * 100) + '%');
        pointer.x = e.clientX - panel.getBoundingClientRect().left;
        pointer.y = e.clientY - panel.getBoundingClientRect().top;
        pointer.active = true;
      }, { passive: true });
      root.addEventListener('pointerleave', () => {
        root.style.setProperty('--mx', '50%');
        root.style.setProperty('--my', '50%');
        pointer.active = false;
      }, { passive: true });

      // Palettes
      const palettes = {
        aurora: [
          [82, 92, 52],   // h s l
          [265, 84, 60],
          [25, 92, 56]
        ],
        sunset: [
          [12, 86, 58],
          [332, 76, 62],
          [222, 86, 64]
        ],
        mono: [
          [220, 8, 82],
          [220, 6, 62],
          [220, 4, 42]
        ]
      };
      let paletteKey = 'aurora';
      function setPalette(key) {
        paletteKey = key;
        palAurora.setAttribute('aria-pressed', key === 'aurora' ? 'true' : 'false');
        palSunset.setAttribute('aria-pressed', key === 'sunset' ? 'true' : 'false');
        palMono.setAttribute('aria-pressed', key === 'mono' ? 'true' : 'false');
      }
      palAurora.addEventListener('click', () => setPalette('aurora'));
      palSunset.addEventListener('click', () => setPalette('sunset'));
      palMono.addEventListener('click', () => setPalette('mono'));

      // Theme
      darkToggle.addEventListener('change', () => {
        root.classList.toggle('dark', darkToggle.checked);
      });

      // Glow
      root.classList.add('glow');
      glowBtn.addEventListener('click', () => {
        const on = !root.classList.contains('glow');
        root.classList.toggle('glow', on);
        glowBtn.setAttribute('aria-pressed', String(on));
      });

      // Canvas + engine
      let DPR = Math.max(1, Math.min(2, window.devicePixelRatio || 1));
      let W = 0, H = 0;
      const pointer = { x: 0, y: 0, active: false };
      let particles = [];
      let maxParticles = +densityEl.value || 620;
      let flowSpeed = (+flowEl.value || 90) / 100; // 0.2..2.2 approx
      let running = true;

      function resize() {
        const r = panel.getBoundingClientRect();
        W = Math.max(300, Math.floor(r.width));
        H = Math.max(240, Math.floor(r.height));
        canvas.width = Math.floor(W * DPR);
        canvas.height = Math.floor(H * DPR);
        canvas.style.width = W + 'px';
        canvas.style.height = H + 'px';
        ctx.setTransform(DPR, 0, 0, DPR, 0, 0);
      }
      resize();
      window.addEventListener('resize', resize);

      function hsla(h, s, l, a) { return `hsla(${h} ${s}% ${l}% / ${a})`; }
      function lerp(a, b, t) { return a + (b - a) * t; }
      function pickColor(seed) {
        const P = palettes[paletteKey];
        const t = (seed % 1 + 1) % 1;
        const i = Math.floor(t * (P.length - 1));
        const p = P[i], q = P[i + 1] || P[i];
        const tt = t * (P.length - 1) - i;
        const h = lerp(p[0], q[0], tt);
        const s = lerp(p[1], q[1], tt);
        const l = lerp(p[2], q[2], tt);
        return { h, s, l };
      }

      function resetParticles(count) {
        particles.length = 0;
        for (let i = 0; i < count; i++) {
          const seed = Math.random();
          const c = pickColor(seed);
          particles.push({
            x: Math.random() * W,
            y: Math.random() * H,
            px: 0, py: 0,
            color: c,
            life: (Math.random() * 360) | 0,
            seed
          });
        }
      }
      resetParticles(maxParticles);

      // Field
      function fieldAngle(x, y, t) {
        const k1 = 0.0012, k2 = 0.0017, k3 = 0.0009;
        let ang = Math.sin(x * k1 + t * flowSpeed * 1.2) + Math.cos(y * k2 - t * flowSpeed * 1.0) + Math.sin((x + y) * k3 + t * flowSpeed * 0.4);
        ang *= 1.2; // scale
        if (pointer.active) {
          const dx = x - pointer.x;
          const dy = y - pointer.y;
          const d2 = dx * dx + dy * dy;
          const R = Math.min(W, H) * 0.45;
          const w = Math.exp(-d2 / (R * R * 0.5));
          ang += Math.atan2(dy, dx) * 0.6 * w;
        }
        return ang;
      }

      function clearFrame() {
        // soft trail fade
        const dark = root.classList.contains('dark');
        ctx.globalCompositeOperation = 'source-over';
        ctx.fillStyle = dark ? 'rgba(0,0,0,0.10)' : 'rgba(255,255,255,0.10)';
        ctx.fillRect(0, 0, W, H);
      }

      function draw() {
        const t = performance.now() * 0.001;
        clearFrame();
        ctx.globalCompositeOperation = 'lighter';
        for (let i = 0; i < particles.length; i++) {
          const p = particles[i];
          const ang = fieldAngle(p.x, p.y, t + p.seed * 100);
          const speed = 0.7 + (p.seed * 0.6);
          const dx = Math.cos(ang) * speed;
          const dy = Math.sin(ang) * speed;
          p.px = p.x;
          p.py = p.y;
          p.x += dx;
          p.y += dy;

          // wrap
          if (p.x < -4) p.x = W + 4;
          if (p.x > W + 4) p.x = -4;
          if (p.y < -4) p.y = H + 4;
          if (p.y > H + 4) p.y = -4;

          const glow = root.classList.contains('glow') ? 0.22 : 0.14;
          const alpha = glow * (0.5 + 0.5 * Math.sin((p.life + t * 120) * 0.01));
          ctx.strokeStyle = hsla(p.color.h, p.color.s, p.color.l, alpha);
          ctx.lineWidth = 1.0 + (root.classList.contains('glow') ? 0.3 : 0);
          ctx.beginPath();
          ctx.moveTo(p.px, p.py);
          ctx.lineTo(p.x, p.y);
          ctx.stroke();

          // occasional cross-thread sparkle
          if ((i + p.life) % 240 === 0) {
            ctx.strokeStyle = hsla(p.color.h, p.color.s, Math.min(96, p.color.l + 20), alpha * 0.7);
            ctx.beginPath();
            ctx.moveTo(p.x, p.y);
            ctx.lineTo(p.x + dx * 6, p.y + dy * 6);
            ctx.stroke();
          }

          p.life++;
        }
      }

      let rafId = 0;
      const prefersReduced = window.matchMedia && window.matchMedia('(prefers-reduced-motion: reduce)').matches;

      function loop() {
        if (!running) return;
        draw();
        rafId = requestAnimationFrame(loop);
      }

      // Controls wiring
      function applyDensity() {
        maxParticles = Math.max(200, Math.min(1200, +densityEl.value || 620));
        densityEl.setAttribute('aria-valuenow', String(maxParticles));
        resetParticles(maxParticles);
      }
      densityEl.addEventListener('input', applyDensity);

      function applyFlow() {
        const v = Math.max(20, Math.min(220, +flowEl.value || 90));
        flowEl.setAttribute('aria-valuenow', String(v));
        flowSpeed = v / 100;
      }
      flowEl.addEventListener('input', applyFlow);

      pauseBtn.addEventListener('click', () => {
        running = !running;
        pauseBtn.setAttribute('aria-pressed', String(!running));
        if (running) {
          cancelAnimationFrame(rafId);
          rafId = requestAnimationFrame(loop);
        } else {
          cancelAnimationFrame(rafId);
        }
      });

      [palAurora, palSunset, palMono, glowBtn].forEach(btn => {
        btn.addEventListener('keydown', (e) => {
          if (e.key === 'Enter' || e.key === ' ') { e.preventDefault(); btn.click(); }
        });
      });

      // Start
      applyDensity();
      applyFlow();
      if (!prefersReduced) {
        rafId = requestAnimationFrame(loop);
      } else {
        // One calm frame for reduced motion
        clearFrame();
        draw();
      }

      // Clean up on unload (defensive)
      window.addEventListener('pagehide', () => {
        cancelAnimationFrame(rafId);
        clearInterval(clockTimer);
      });
    })();
  </script>
