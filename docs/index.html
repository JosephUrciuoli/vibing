<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vibing</title>
    <style>
      :root {
        --bg: #0f1221;
        --fg: #e6e8f0;
        --muted: #9aa3b2;
        --accent: #8b5cf6;
      }
      html, body {
        height: 100%;
      }
      body {
        margin: 0;
        font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Ubuntu, Cantarell, Noto Sans, Helvetica Neue, Arial, "Apple Color Emoji", "Segoe UI Emoji";
        color: var(--fg);
        background: radial-gradient(1200px 800px at 70% 10%, #1b1f3a, var(--bg));
        display: flex;
        align-items: center;
        justify-content: center;
      }
      .card {
        width: min(720px, 92vw);
        background: rgba(255,255,255,0.04);
        border: 1px solid rgba(255,255,255,0.08);
        border-radius: 16px;
        padding: 28px 24px;
        box-shadow: 0 10px 30px rgba(0,0,0,0.3);
        backdrop-filter: blur(6px);
      }
      h1 {
        margin: 0 0 10px 0;
        font-size: 28px;
        letter-spacing: 0.3px;
      }
      .muted {
        color: var(--muted);
        font-size: 14px;
        margin-bottom: 18px;
      }
      #content {
        font-size: 18px;
        line-height: 1.6;
        background: rgba(255,255,255,0.04);
        border: 1px dashed rgba(255,255,255,0.12);
        border-radius: 12px;
        padding: 16px;
      }
      .footer {
        margin-top: 18px;
        display: flex;
        justify-content: space-between;
        align-items: center;
        font-size: 14px;
        color: var(--muted);
      }
      .badge {
        display: inline-block;
        background: rgba(139, 92, 246, 0.18);
        color: #d4c2ff;
        padding: 4px 10px;
        border-radius: 999px;
        font-size: 12px;
        border: 1px solid rgba(139, 92, 246, 0.35);
        letter-spacing: 0.2px;
      }
    </style>
  </head>
  <body>
    <!-- BEGIN_EDITABLE -->
      <section id="content">
<div id="orbits411" data-mode="dawn" role="region" aria-label="Orrery 411 — Kinetic Orbit Garden">
  <style>
    /* Scope all rules to #orbits411 */
    #orbits411 {
      --r: 28px;

      /* Dawn (peach + mint) */
      --bg1: #fff7ef;
      --bg2: #effafe;
      --ink: #121418;
      --muted: #57606a;
      --a1: #ffbfa1;
      --a2: #7de3d3;
      --ring: color-mix(in oklab, var(--a1) 52%, var(--a2));

      font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Helvetica Neue, Arial;
      color: var(--ink);
      border-radius: var(--r);
      min-height: clamp(620px, 78vh, 980px);
      position: relative;
      isolation: isolate;
      overflow: hidden;
      -webkit-font-smoothing: antialiased;
      background:
        radial-gradient(1100px 780px at var(--mx, 70%) -10%, color-mix(in oklab, var(--a1) 16%, transparent), transparent 55%),
        radial-gradient(900px 600px at 8% 90%, color-mix(in oklab, var(--a2) 14%, transparent), transparent 70%),
        linear-gradient(180deg, var(--bg1), var(--bg2));
      box-shadow: 0 38px 110px -34px rgba(12, 18, 28, 0.28), 0 2px 22px rgba(12, 18, 28, 0.12);
    }

    /* Dusk (orchid + cobalt) */
    #orbits411[data-mode="dusk"] {
      --bg1: #0e1220;
      --bg2: #161d2c;
      --ink: #eaf2ff;
      --muted: #9fb0c8;
      --a1: #b37aff;
      --a2: #6cc8ff;
      --ring: color-mix(in oklab, var(--a1) 45%, var(--a2));
      box-shadow: 0 44px 120px -36px rgba(0, 0, 0, 0.7), 0 2px 20px rgba(0, 0, 0, 0.5);
    }

    /* Midnight (lime laser + magenta) */
    #orbits411[data-mode="midnight"] {
      --bg1: #06080e;
      --bg2: #0b0f18;
      --ink: #e6f2ff;
      --muted: #99a7c0;
      --a1: #b6ff6e;
      --a2: #ff7ddc;
      --ring: color-mix(in oklab, var(--a2) 55%, var(--a1));
    }

    /* Ambient veils */
    #orbits411::before {
      content: "";
      position: absolute; inset: -20% -10% -10% -10%;
      background:
        conic-gradient(from var(--spin, 0deg) at 78% 18%, color-mix(in oklab, var(--a1) 26%, transparent), transparent 30% 60%, color-mix(in oklab, var(--a2) 20%, transparent)),
        radial-gradient(1400px 700px at 14% 84%, color-mix(in oklab, var(--a2) 9%, transparent), transparent 60%);
      opacity: .55;
      filter: blur(30px) saturate(1.04);
      pointer-events: none;
      transition: opacity .6s ease;
    }
    #orbits411[data-mode="dusk"]::before { opacity: .42; }
    #orbits411[data-mode="midnight"]::before { opacity: .36; }

    #orbits411::after {
      content: "";
      position: absolute; inset: 0;
      pointer-events: none;
      background-image:
        radial-gradient(rgba(0,0,0,0.05) 1px, transparent 1px),
        radial-gradient(rgba(0,0,0,0.03) 1px, transparent 1px);
      background-size: 2px 2px, 3px 3px;
      background-position: 0 0, 1px 1px;
      mix-blend-mode: soft-light;
      opacity: .28;
    }

    /* Top chrome */
    #orbits411 .chrome {
      display: flex; align-items: center; justify-content: space-between; gap: 16px;
      padding: clamp(16px, 3.6vw, 28px);
    }
    #orbits411 .brand {
      display: inline-grid; grid-auto-flow: column; gap: 12px; align-items: center;
      font-weight: 950; letter-spacing: .3px;
      font-size: clamp(18px, 2.6vw, 22px);
    }
    #orbits411 .sig {
      width: 20px; height: 20px; border-radius: 50%;
      background: conic-gradient(from 0deg, var(--a1), var(--a2));
      box-shadow: 0 0 0 8px color-mix(in oklab, var(--a2) 20%, transparent);
      position: relative;
    }
    #orbits411 .sig::after {
      content:""; position:absolute; inset:3px;
      border-radius:50%;
      background: radial-gradient(circle at 35% 35%, rgba(255,255,255,.9), rgba(255,255,255,0));
      mix-blend-mode: screen;
    }

    /* Segmented theme switch */
    #orbits411 .segmented {
      position: relative; display: inline-grid; grid-auto-flow: column; gap: 6px;
      padding: 6px; border-radius: 999px;
      background: linear-gradient(180deg, rgba(255,255,255,0.6), rgba(255,255,255,0.12));
      outline: 1px solid color-mix(in oklab, var(--ink) 12%, transparent);
      backdrop-filter: blur(8px); -webkit-backdrop-filter: blur(8px);
    }
    #orbits411 .segmented input { position: absolute; opacity: 0; pointer-events: none; }
    #orbits411 .segmented label {
      position: relative; z-index: 1;
      user-select: none; cursor: pointer;
      padding: 8px 12px; border-radius: 999px;
      font-size: 12px; font-weight: 900; letter-spacing: .35px; text-transform: uppercase;
      color: var(--muted); transition: color .2s ease;
    }
    #orbits411 .segmented .thumb {
      position: absolute; inset: 6px auto 6px 6px; width: calc(33.333% - 6px); border-radius: 999px;
      background: linear-gradient(90deg, var(--a1), var(--a2));
      box-shadow:
        0 14px 34px -20px color-mix(in oklab, var(--a1) 60%, transparent),
        0 14px 34px -20px color-mix(in oklab, var(--a2) 60%, transparent);
      transform: translateX(var(--seg-x, 0%));
      transition: transform .25s cubic-bezier(.2,.7,.2,1);
    }
    #orbits411 .segmented input:checked + label { color: color-mix(in oklab, var(--ink) 95%, #000); }

    /* Layout */
    #orbits411 .hero {
      display: grid; gap: clamp(12px, 2.4vw, 22px);
      padding: 0 clamp(16px, 3.6vw, 28px) clamp(18px, 3.2vw, 26px);
    }
    @media (min-width: 960px) {
      #orbits411 .hero { grid-template-columns: 1.05fr 1.05fr; align-items: center; }
      #orbits411 .hero > *:nth-child(3) { grid-column: 1 / -1; }
    }

    #orbits411 h1 {
      margin: 2px 0 0;
      font-weight: 950; letter-spacing: 0.25px; line-height: 1.02;
      font-size: clamp(38px, 6.8vw, 86px);
      background: linear-gradient(90deg, var(--ink), color-mix(in oklab, var(--a1) 55%, var(--ink)) 50%, color-mix(in oklab, var(--a2) 45%, var(--ink)));
      -webkit-background-clip: text; background-clip: text; color: transparent;
      filter: drop-shadow(0 12px 30px rgba(0,0,0,0.08));
    }
    #orbits411 .sub {
      color: var(--muted);
      font-size: clamp(14px, 2.1vw, 18px);
      max-width: 740px;
      margin-bottom: 6px;
    }

    /* Orbital stage */
    #orbits411 .stage-wrap { display: grid; gap: 12px; perspective: 1000px; }
    #orbits411 .orb {
      position: relative;
      width: 100%;
      aspect-ratio: 1 / 1;
      border-radius: 50%;
      overflow: hidden;
      transform-style: preserve-3d;
      transform: rotateX(var(--tx, 0deg)) rotateY(var(--ty, 0deg));
      transition: transform .14s ease;
      outline: 1px solid color-mix(in oklab, var(--ink) 12%, transparent);
      box-shadow:
        inset 0 0 0 1px rgba(255,255,255,0.05),
        0 28px 80px -36px rgba(0,0,0,0.22);
      background:
        radial-gradient(800px 600px at 70% 32%, color-mix(in oklab, var(--a1) 10%, transparent), transparent 60%),
        radial-gradient(700px 500px at 24% 76%, color-mix(in oklab, var(--a2) 10%, transparent), transparent 60%),
        linear-gradient(180deg, color-mix(in oklab, var(--bg1) 86%, var(--a2) 6%), color-mix(in oklab, var(--bg2) 90%, var(--a1) 5%));
    }
    #orbits411 canvas#o-canvas { position: absolute; inset: 0; width: 100%; height: 100%; display: block; }

    /* Halo ring overlay */
    #orbits411 .halo {
      pointer-events: none;
      position: absolute; inset: 0;
      border-radius: 50%;
      background:
        radial-gradient(closest-side, color-mix(in oklab, var(--ring) 28%, transparent), transparent 60%) center/140% 140% no-repeat;
      mix-blend-mode: soft-light;
      opacity: .34;
      animation: halo-breathe 8s ease-in-out infinite alternate;
    }
    @keyframes halo-breathe { to { transform: scale(1.04); opacity: .44; } }

    #orbits411 .tick {
      pointer-events: none;
      position: absolute; inset: 12px;
      border-radius: 50%;
      border: 1px dashed color-mix(in oklab, var(--ink) 18%, transparent);
      opacity: .6;
      mask: radial-gradient(circle at center, rgba(0,0,0,1) 68%, rgba(0,0,0,0) 69%);
    }

    #orbits411 .hint {
      position: absolute; left: 50%; bottom: 12px; transform: translateX(-50%);
      font-size: 12px; font-weight: 900; letter-spacing: .32px; text-transform: uppercase;
      color: color-mix(in oklab, var(--ink) 66%, var(--muted));
      padding: 6px 10px; border-radius: 999px;
      background: linear-gradient(180deg, rgba(255,255,255,0.64), rgba(255,255,255,0.22));
      outline: 1px solid color-mix(in oklab, var(--ink) 10%, transparent);
      backdrop-filter: blur(8px); -webkit-backdrop-filter: blur(8px);
      pointer-events: none;
    }

    /* Controls */
    #orbits411 .panel {
      display: flex; flex-wrap: wrap; gap: 10px; align-items: center;
      width: fit-content;
      padding: 12px; border-radius: 16px;
      background: linear-gradient(180deg, rgba(255,255,255,0.64), rgba(255,255,255,0.18));
      outline: 1px solid color-mix(in oklab, var(--ink) 12%, transparent);
      backdrop-filter: blur(8px); -webkit-backdrop-filter: blur(8px);
    }
    #orbits411 .btn {
      appearance: none; border: 0; cursor: pointer; outline: 0;
      border-radius: 12px; padding: 10px 14px; font-weight: 900; font-size: 14px; letter-spacing: .2px;
      color: color-mix(in oklab, var(--ink) 92%, #000);
      background: linear-gradient(90deg, var(--a1), var(--a2));
      box-shadow:
        0 14px 34px -20px color-mix(in oklab, var(--a1) 60%, transparent),
        0 14px 34px -20px color-mix(in oklab, var(--a2) 60%, transparent);
      transition: transform .16s ease;
    }
    #orbits411 .btn:active { transform: translateY(1px); }
    #orbits411 .btn.ghost {
      color: var(--ink);
      background: linear-gradient(180deg, rgba(0,0,0,0.04), rgba(255,255,255,0.10));
      box-shadow: none;
    }
    #orbits411 .knob { display: inline-flex; align-items: center; gap: 8px; color: var(--muted); font-size: 12px; font-weight: 900; text-transform: uppercase; padding-left: 6px; }
    #orbits411 input[type="range"] {
      -webkit-appearance: none; appearance: none;
      width: 180px; height: 28px; background: transparent; cursor: pointer;
    }
    #orbits411 input[type="range"]::-webkit-slider-runnable-track {
      height: 6px; border-radius: 999px;
      background: linear-gradient(90deg, color-mix(in oklab, var(--ink) 12%, transparent), color-mix(in oklab, var(--ink) 8%, transparent));
      outline: 1px solid color-mix(in oklab, var(--ink) 14%, transparent);
    }
    #orbits411 input[type="range"]::-webkit-slider-thumb {
      -webkit-appearance: none; appearance: none;
      width: 18px; height: 18px; border-radius: 50%; margin-top: -6px; border: 0;
      background: radial-gradient(circle at 30% 30%, var(--a1), var(--a2));
      box-shadow: 0 0 0 4px color-mix(in oklab, var(--a1) 26%, transparent);
    }
    #orbits411 input[type="range"]::-moz-range-track {
      height: 6px; border-radius: 999px;
      background: linear-gradient(90deg, color-mix(in oklab, var(--ink) 12%, transparent), color-mix(in oklab, var(--ink) 8%, transparent));
      outline: 1px solid color-mix(in oklab, var(--ink) 14%, transparent);
    }
    #orbits411 input[type="range"]::-moz-range-thumb {
      width: 18px; height: 18px; border: 0; border-radius: 50%;
      background: radial-gradient(circle at 30% 30%, var(--a1), var(--a2));
      box-shadow: 0 0 0 4px color-mix(in oklab, var(--a1) 26%, transparent);
    }

    /* Status */
    #orbits411 .status { display: flex; align-items: center; gap: 10px; color: var(--muted); font-size: 12px; }
    #orbits411 .led {
      width: 8px; height: 8px; border-radius: 50%;
      background: linear-gradient(90deg, var(--a1), var(--a2));
      box-shadow: 0 0 10px 4px color-mix(in oklab, var(--a1) 45%, transparent);
    }

    /* Reduce motion */
    @media (prefers-reduced-motion: reduce) {
      #orbits411 * { animation: none !important; transition: none !important; }
    }
  </style>

  <div class="chrome">
    <div class="brand"><span class="sig" aria-hidden="true"></span>Orrery 411</div>
    <div class="segmented" role="tablist" aria-label="Theme">
      <div class="thumb" aria-hidden="true"></div>
      <input type="radio" id="t-dawn" name="theme" value="dawn" checked>
      <label for="t-dawn" role="tab" aria-controls="o-canvas">Dawn</label>

      <input type="radio" id="t-dusk" name="theme" value="dusk">
      <label for="t-dusk" role="tab" aria-controls="o-canvas">Dusk</label>

      <input type="radio" id="t-midnight" name="theme" value="midnight">
      <label for="t-midnight" role="tab" aria-controls="o-canvas">Midnight</label>
    </div>
  </div>

  <div class="hero">
    <div>
      <h1>Sketch Orbits with Light</h1>
      <p class="sub">A kinetic orbit garden. Pull bodies with your cursor, ignite a burst, and slide the constants. Three moods set the sky.</p>
      <div class="panel" aria-label="Orrery controls">
        <button class="btn" id="o-play">Pause</button>
        <button class="btn ghost" id="o-burst">Burst</button>
        <div class="knob">
          <label for="o-grav">Gravity</label>
          <input id="o-grav" type="range" min="0.2" max="2.2" step="0.05" value="1.1">
        </div>
        <div class="knob">
          <label for="o-speed">Tempo</label>
          <input id="o-speed" type="range" min="0.4" max="2.0" step="0.05" value="1.0">
        </div>
      </div>
    </div>

    <div class="stage-wrap">
      <div class="orb" id="orb" aria-label="Kinetic orbit stage">
        <canvas id="o-canvas"></canvas>
        <div class="halo" aria-hidden="true"></div>
        <div class="tick" aria-hidden="true"></div>
        <div class="hint">Drag to pull • Click to burst</div>
      </div>
    </div>

    <div class="status" aria-live="polite">
      <span class="led" aria-hidden="true"></span>
      Last tuned • <span id="last-updated">Last updated: 2025-11-04 04:20:23 EST</span>
    </div>
  </div>

  <script>
    (function () {
      const root = document.getElementById('orbits411');
      const orb = document.getElementById('orb');
      const canvas = document.getElementById('o-canvas');
      const ctx = canvas.getContext('2d');
      const updated = document.getElementById('last-updated');
      const playBtn = document.getElementById('o-play');
      const burstBtn = document.getElementById('o-burst');
      const gravRange = document.getElementById('o-grav');
      const speedRange = document.getElementById('o-speed');
      const themeRadios = root.querySelectorAll('input[name="theme"]');
      const thumb = root.querySelector('.segmented .thumb');

      // Timestamp
      try {
        const d = new Date();
        const fmt = new Intl.DateTimeFormat(undefined, { dateStyle: 'medium', timeStyle: 'short' });
        updated.textContent = fmt.format(d);
      } catch {
        updated.textContent = (new Date()).toLocaleString();
      }

      // Move highlight pill
      function setSegIndex(i) {
        thumb.style.setProperty('--seg-x', `calc(${i} * (100% + 6px))`);
      }
      themeRadios.forEach((r, i) => {
        r.addEventListener('change', () => {
          if (r.checked) {
            root.setAttribute('data-mode', r.value);
            setSegIndex(i);
            capturePalette();
          }
        });
        if (r.checked) setSegIndex(i);
      });

      // Background parallax
      function setPos(x, y) {
        const r = root.getBoundingClientRect();
        const mx = ((x - r.left) / r.width) * 100;
        const my = ((y - r.top) / r.height) * 100;
        root.style.setProperty('--mx', mx + '%');
        root.style.setProperty('--my', my + '%');
      }
      root.addEventListener('mousemove', (e) => setPos(e.clientX, e.clientY), { passive: true });
      setPos(window.innerWidth * 0.66, window.innerHeight * 0.33);

      // Tilt orb
      orb.addEventListener('mousemove', (e) => {
        const b = orb.getBoundingClientRect();
        const rx = ((e.clientY - b.top) / b.height - 0.5) * -10;
        const ry = ((e.clientX - b.left) / b.width - 0.5) * 12;
        orb.style.setProperty('--tx', rx + 'deg');
        orb.style.setProperty('--ty', ry + 'deg');
      }, { passive: true });
      orb.addEventListener('mouseleave', () => {
        orb.style.setProperty('--tx', '0deg');
        orb.style.setProperty('--ty', '0deg');
      });

      // Canvas sizing
      let W = 0, H = 0, DPR = Math.min(window.devicePixelRatio || 1, 2);
      function size() {
        const rect = orb.getBoundingClientRect();
        W = Math.max(1, Math.floor(rect.width));
        H = Math.max(1, Math.floor(rect.height));
        DPR = Math.min(window.devicePixelRatio || 1, 2);
        canvas.width = W * DPR;
        canvas.height = H * DPR;
        canvas.style.width = W + 'px';
        canvas.style.height = H + 'px';
        ctx.setTransform(DPR, 0, 0, DPR, 0, 0);
        rebuild();
      }
      window.addEventListener('resize', size, { passive: true });

      // Palette capture
      let c1 = [255, 191, 161], c2 = [125, 227, 211], bg = [239, 250, 254];
      function parseColor(val) {
        val = (val || '').trim();
        if (val.startsWith('rgb')) {
          const m = val.match(/rgba?\(([^)]+)\)/);
          if (m) return m[1].split(',').slice(0,3).map(n => parseFloat(n.trim()));
        }
        const h = val.replace('#','');
        const s = h.length === 3 ? h.split('').map(q=>q+q).join('') : h;
        if (!s) return [255,255,255];
        const n = parseInt(s, 16);
        return [ (n>>16)&255, (n>>8)&255, n&255 ];
      }
      function capturePalette() {
        const cs = getComputedStyle(root);
        c1 = parseColor(cs.getPropertyValue('--a1') || '#ffbfa1');
        c2 = parseColor(cs.getPropertyValue('--a2') || '#7de3d3');
        bg = parseColor(cs.getPropertyValue('--bg2') || '#ffffff');
        const mode = root.getAttribute('data-mode');
        ctx.globalCompositeOperation = (mode === 'midnight' || mode === 'dusk') ? 'lighter' : 'source-over';
      }
      capturePalette();

      // Bodies
      let sparks = [];
      let planets = [];
      let paused = window.matchMedia && window.matchMedia('(prefers-reduced-motion: reduce)').matches ? true : false;
      playBtn.textContent = paused ? 'Play' : 'Pause';

      let grav = parseFloat(gravRange.value);
      gravRange.addEventListener('input', () => { grav = parseFloat(gravRange.value); });

      let tempo = parseFloat(speedRange.value);
      speedRange.addEventListener('input', () => { tempo = parseFloat(speedRange.value); });

      let burst = 0;

      function rebuild() {
        const area = W * H;
        const count = Math.min(2000, Math.max(320, Math.floor(area / 2800)));
        sparks = Array.from({ length: count }, () => ({
          x: Math.random() * W, y: Math.random() * H,
          vx: (Math.random() - 0.5) * 0.6, vy: (Math.random() - 0.5) * 0.6,
          px: null, py: null, hue: Math.random()
        }));
        const cx = W/2, cy = H/2;
        planets = [
          { r: Math.min(W,H)*0.16, a: Math.random()*Math.PI*2, s: 0.0032, w: 3.0 },
          { r: Math.min(W,H)*0.26, a: Math.random()*Math.PI*2, s: 0.0022, w: 2.4 },
          { r: Math.min(W,H)*0.36, a: Math.random()*Math.PI*2, s: 0.0015, w: 2.0 },
          { r: Math.min(W,H)*0.46, a: Math.random()*Math.PI*2, s: 0.0010, w: 1.6 }
        ];
        // center ping
        center.x = cx; center.y = cy;
      }

      // Controls
      playBtn.addEventListener('click', () => {
        paused = !paused;
        playBtn.textContent = paused ? 'Play' : 'Pause';
      });
      function ignite() { burst = 1; }
      burstBtn.addEventListener('click', ignite);
      orb.addEventListener('click', ignite);

      // Mouse gravity
      const center = { x: 0, y: 0 };
      const mouse = { x: W/2, y: H/2, inside: false };
      orb.addEventListener('mouseenter', () => mouse.inside = true);
      orb.addEventListener('mouseleave', () => mouse.inside = false);
      orb.addEventListener('mousemove', (e) => {
        const b = orb.getBoundingClientRect();
        mouse.x = e.clientX - b.left;
        mouse.y = e.clientY - b.top;
      }, { passive: true });

      // Utils
      function mix(a,b,t){ return a + (b-a) * t; }
      function lerpColor(a,b,t){ return [mix(a[0],b[0],t), mix(a[1],b[1],t), mix(a[2],b[2],t)]; }
      function rgb(m, alpha=1){ return 'rgba(' + (m[0]|0) + ',' + (m[1]|0) + ',' + (m[2]|0) + ',' + alpha + ')'; }

      // Spin ambient veil
      let spin = 0;
      function spinAurora() {
        if (!paused) {
          spin += 0.025 * (0.8 + tempo * 0.3);
          root.style.setProperty('--spin', spin + 'deg');
        }
        requestAnimationFrame(spinAurora);
      }

      // Draw loop
      let t = 0;
      function frame() {
        if (!paused) t += 0.016 * tempo;

        // soft fade for trails
        if (!paused) {
          ctx.globalAlpha = 1;
          ctx.fillStyle = rgb(bg, root.getAttribute('data-mode') === 'midnight' ? 0.05 : 0.08);
          ctx.fillRect(0,0,W,H);
        }

        // Update planets (draw faint orbits + bodies)
        const cx = W/2, cy = H/2;
        for (let i=0;i<planets.length;i++){
          const p = planets[i];
          p.a += p.s * tempo;
          const x = cx + Math.cos(p.a) * p.r;
          const y = cy + Math.sin(p.a) * p.r;

          // orbit ring
          ctx.strokeStyle = rgb(lerpColor(c1, c2, i / planets.length), 0.08);
          ctx.lineWidth = 1;
          ctx.beginPath();
          ctx.ellipse(cx, cy, p.r, p.r, 0, 0, Math.PI*2);
          ctx.stroke();

          // planet
          const col = lerpColor(c1, c2, 0.3 + 0.7 * (i / planets.length));
          ctx.fillStyle = rgb(col, 0.85);
          ctx.beginPath();
          ctx.arc(x, y, p.w, 0, Math.PI*2);
          ctx.fill();

          // subtle glow
          const g = ctx.createRadialGradient(x, y, 0, x, y, p.w*6);
          g.addColorStop(0, rgb(col, 0.18));
          g.addColorStop(1, rgb(col, 0));
          ctx.fillStyle = g;
          ctx.beginPath();
          ctx.arc(x, y, p.w*6, 0, Math.PI*2);
          ctx.fill();
        }

        // Update sparks (attracted to mouse or center)
        const attractX = mouse.inside ? mouse.x : cx;
        const attractY = mouse.inside ? mouse.y : cy;

        // Burst wave
        if (burst > 0) {
          const pulseCol = lerpColor(c1, c2, 0.5);
          const rad = Math.min(W,H) * (0.2 + (1 - burst) * 0.5);
          const g = ctx.createRadialGradient(attractX, attractY, 0, attractX, attractY, rad);
          g.addColorStop(0, rgb(pulseCol, 0.35 * burst));
          g.addColorStop(1, rgb(pulseCol, 0));
          ctx.fillStyle = g;
          ctx.fillRect(0,0,W,H);
          burst *= 0.9;
          if (burst < 0.015) burst = 0;
        }

        const mode = root.getAttribute('data-mode');
        for (let i=0;i<sparks.length;i++){
          const s = sparks[i];
          const dx = attractX - s.x;
          const dy = attractY - s.y;
          const d2 = dx*dx + dy*dy + 0.0001;
          const inv = 1 / Math.sqrt(d2);
          const force = 0.15 * grav * tempo;

          // acceleration toward attractor
          s.vx += dx * inv * force;
          s.vy += dy * inv * force;

          // drag
          s.vx *= 0.985;
          s.vy *= 0.985;

          // burst kick (radial)
          if (burst > 0) {
            s.vx += (dx * inv) * (-0.7 * burst);
            s.vy += (dy * inv) * (-0.7 * burst);
          }

          s.px = s.x; s.py = s.y;
          s.x += s.vx;
          s.y += s.vy;

          // wrap in circle bounds to keep inside orb
          const rx = s.x - cx, ry = s.y - cy;
          const r2 = rx*rx + ry*ry;
          const maxR = Math.min(W,H)*0.49;
          if (r2 > maxR*maxR) {
            const ang = Math.atan2(ry, rx);
            const rr = maxR * 0.98;
            s.x = cx + Math.cos(ang) * rr;
            s.y = cy + Math.sin(ang) * rr;
            s.vx *= -0.2; s.vy *= -0.2;
          }

          // color + stroke
          const f = (Math.sin((t * 2.2) + s.hue * Math.PI * 2) + 1) * 0.5;
          const col = lerpColor(c1, c2, f);
          const alpha = 0.16 + f * 0.22;
          const lw = (0.5 + f * 0.9) * (1 + burst * 1.6);

          ctx.strokeStyle = rgb(col, alpha * (mode === 'dawn' ? 0.9 : 1.0));
          ctx.lineWidth = lw;
          ctx.beginPath();
          ctx.moveTo(s.px ?? s.x, s.py ?? s.y);
          ctx.lineTo(s.x, s.y);
          ctx.stroke();
        }

        requestAnimationFrame(frame);
      }

      // Boot
      size();
      capturePalette();
      requestAnimationFrame(frame);
      requestAnimationFrame(spinAurora);
    })();
  </script>
</div>
