    <style>

<section id="loom2275" data-mode="auto" aria-label="AURORA Orrery — Edition 2275">
  <style>
    /* Design tokens */
    #loom2275 {
      --r: 28px;
      --pad: clamp(18px, 5vw, 52px);
      --ink: #0b0f18;
      --muted: color-mix(in hsl, var(--ink) 60%, transparent);
      --edge: rgba(0,0,0,.14);
      --bg-1: #f7fbff;
      --bg-2: #eef4ff;
      --grid: rgba(12,20,40,.08);

      /* Palette (h s l) — mutated by JS */
      --c1: 220 92% 58%;
      --c2: 300 86% 62%;
      --c3: 46  96% 56%;

      position: relative; isolation: isolate; overflow: clip;
      display: grid; gap: clamp(16px, 3.6vw, 32px);
      border-radius: var(--r);
      padding: var(--pad);
      color: var(--ink);
      font-family: ui-rounded, ui-sans-serif, -apple-system, "SF Pro", "Segoe UI", Inter, Roboto, Helvetica, Arial, system-ui;
      background:
        radial-gradient(140% 120% at -10% -20%, hsl(var(--c1) / .18), transparent 50%),
        radial-gradient(140% 140% at 120% 120%, hsl(var(--c2) / .18), transparent 55%),
        linear-gradient(180deg, var(--bg-1), var(--bg-2));
      box-shadow:
        inset 0 1px 0 rgba(255,255,255,.9),
        0 40px 120px rgba(0,0,0,.10);
    }
    #loom2275[data-mode="dark"] {
      --ink: #eaf2ff;
      --muted: color-mix(in hsl, var(--ink) 62%, transparent);
      --edge: rgba(255,255,255,.12);
      --bg-1: #050711;
      --bg-2: #0a0f1f;
      color-scheme: dark;
      background:
        radial-gradient(140% 120% at -10% -20%, hsl(var(--c1) / .26), transparent 50%),
        radial-gradient(140% 140% at 120% 120%, hsl(var(--c2) / .26), transparent 55%),
        linear-gradient(180deg, var(--bg-1), var(--bg-2));
      box-shadow:
        inset 0 1px 0 rgba(255,255,255,.06),
        0 40px 140px rgba(0,0,0,.36);
    }

    /* Ambient aurora + grid */
    #loom2275::before {
      content:"";
      position:absolute; inset:-12%;
      background:
        conic-gradient(from 30deg at 70% 30%, hsl(var(--c3) / .18), transparent 65%),
        conic-gradient(from 200deg at 30% 65%, hsl(var(--c1) / .18), transparent 65%);
      filter: blur(80px) saturate(120%);
      mix-blend-mode: overlay; opacity:.34; pointer-events:none;
      animation: aurora2275 64s linear infinite;
    }
    @keyframes aurora2275 { to { transform: rotate(360deg) scale(1.02); } }

    #loom2275::after {
      content:""; position:absolute; inset:0; pointer-events:none; z-index:0;
      background:
        linear-gradient(180deg, transparent, rgba(0,0,0,.06)),
        repeating-linear-gradient(0deg, var(--grid) 0 1px, transparent 1px 28px),
        repeating-linear-gradient(90deg, var(--grid) 0 1px, transparent 1px 28px);
      opacity:.35;
      mask: linear-gradient(180deg, rgba(0,0,0,.6), #000);
    }

    /* Top bar */
    #loom2275 .chrome {
      display:flex; align-items:center; justify-content:space-between; gap:16px; position:relative; z-index:2;
    }
    #loom2275 .brand { display:flex; align-items:center; gap:14px; }
    #loom2275 .mark {
      width: 46px; height: 46px; border-radius: 14px; position: relative; overflow: hidden;
      background: linear-gradient(135deg, rgba(255,255,255,.94), rgba(255,255,255,.58));
      box-shadow: inset 0 0 0 1px var(--edge), 0 12px 26px rgba(0,0,0,.10);
    }
    #loom2275 .mark::before,
    #loom2275 .mark::after {
      content:""; position:absolute; inset:-22%;
      background:
        radial-gradient(40% 40% at 50% 50%, rgba(255,255,255,.9), transparent 60%),
        conic-gradient(from 0deg, hsl(var(--c1)), hsl(var(--c2)), hsl(var(--c3)), hsl(var(--c1)));
      mix-blend-mode: multiply; filter: saturate(1.15);
      animation: spinmark2275 20s linear infinite;
      opacity:.9;
    }
    #loom2275 .mark::after { inset:-30%; animation-direction: reverse; animation-duration: 32s; opacity:.6; }
    @keyframes spinmark2275 { to { transform: rotate(360deg); } }

    #loom2275 .word {
      display:flex; align-items:baseline; gap:10px; font-weight:1000; letter-spacing:.01em;
      padding:10px 16px; border-radius:999px; white-space:nowrap;
      background: rgba(255,255,255,.66);
      backdrop-filter: blur(14px) saturate(160%);
      box-shadow: inset 0 0 0 1px var(--edge), 0 10px 22px rgba(0,0,0,.08);
    }
    #loom2275[data-mode="dark"] .word { background: rgba(12,16,26,.62); }
    #loom2275 .word b { font-weight:1000; }
    #loom2275 .word small { opacity:.74; font-weight:800; font-size:12px; letter-spacing:.18em; text-transform:uppercase; }

    #loom2275 .actions { display:flex; gap:10px; flex-wrap:wrap; }
    #loom2275 .chip, #loom2275 .btn {
      appearance:none; border:0; cursor:pointer;
      font-weight:900; font-size:13.5px; letter-spacing:.02em; color:var(--ink);
      padding:10px 14px; border-radius:14px;
      background: linear-gradient(180deg, rgba(255,255,255,.86), rgba(255,255,255,.58));
      box-shadow: inset 0 0 0 1px var(--edge), 0 10px 22px rgba(0,0,0,.10);
      backdrop-filter: blur(14px) saturate(160%);
      transition: transform .14s ease, background .25s ease, box-shadow .25s ease;
    }
    #loom2275[data-mode="dark"] .chip, #loom2275[data-mode="dark"] .btn {
      background: linear-gradient(180deg, rgba(12,16,26,.86), rgba(12,16,26,.58));
    }
    #loom2275 .chip:hover, #loom2275 .btn:hover { transform: translateY(-1px); background: rgba(255,255,255,.92); }
    #loom2275[data-mode="dark"] .chip:hover, #loom2275[data-mode="dark"] .btn:hover { background: rgba(12,16,26,.78); }

    /* Layout */
    #loom2275 .wrap {
      position: relative; z-index: 1;
      display:grid; gap: clamp(18px, 4.2vw, 34px);
      grid-template-columns: 1.25fr 1fr;
      align-items: center;
    }
    @media (max-width: 980px) { #loom2275 .wrap { grid-template-columns: 1fr; } }

    /* Observatory panel */
    #loom2275 .panel {
      position: relative; margin: 0;
      aspect-ratio: 1 / 1; border-radius: clamp(18px, 2.4vw, 30px); overflow: hidden;
      background:
        radial-gradient(120% 90% at 115% -10%, hsl(var(--c2) / .18), transparent 55%),
        linear-gradient(180deg, rgba(255,255,255,.88), rgba(255,255,255,.48));
      box-shadow:
        inset 0 0 0 1px var(--edge),
        inset 0 -80px 140px rgba(0,0,0,.10),
        0 40px 120px rgba(0,0,0,.18);
      transform-style: preserve-3d; will-change: transform;
      transform: rotateX(calc(var(--tiltY, 0) * 12deg)) rotateY(calc(var(--tiltX, 0) * 16deg));
    }
    #loom2275[data-mode="dark"] .panel {
      background:
        radial-gradient(120% 90% at 115% -10%, hsl(var(--c1) / .24), transparent 55%),
        linear-gradient(180deg, rgba(8,12,22,.94), rgba(8,12,22,.66));
      box-shadow:
        inset 0 0 0 1px var(--edge),
        inset 0 -80px 160px rgba(0,0,0,.35),
        0 40px 140px rgba(0,0,0,.45);
    }

    #loom2275 canvas#orrery2275 { position:absolute; inset:0; width:100%; height:100%; display:block; }

    #loom2275 .panel .ring {
      position:absolute; inset:6%; border-radius:24px; pointer-events:none; z-index:2;
      background:
        radial-gradient(60% 60% at 50% 50%, transparent, rgba(0,0,0,.12) 60%, transparent 61%),
        conic-gradient(from 0deg, hsl(var(--c1) / .20), hsl(var(--c2) / .20), hsl(var(--c3) / .20), hsl(var(--c1) / .20));
      mask: radial-gradient(70% 70% at 50% 50%, rgba(0,0,0,.85), transparent 65%);
      filter: blur(18px) saturate(120%); opacity:.6;
    }

    #loom2275 .panel .sheen {
      position:absolute; inset:-8% -8% 58% -8%; pointer-events:none; z-index:3; mix-blend-mode: screen;
      background:
        radial-gradient(100% 120% at 70% 0%, rgba(255,255,255,.85), rgba(255,255,255,.08) 60%, transparent 70%);
      transform: rotate(-8deg); opacity:.75;
    }
    #loom2275 .panel .tip {
      position:absolute; bottom:12px; left:50%; transform:translateX(-50%);
      z-index:4; font-size:12px; font-weight:800; color:var(--muted);
      padding:8px 10px; border-radius:12px; background: rgba(255,255,255,.62);
      box-shadow: inset 0 0 0 1px var(--edge);
    }
    #loom2275[data-mode="dark"] .panel .tip { background: rgba(12,16,26,.62); }

    /* Copy */
    #loom2275 .copy { display:grid; gap:14px; align-content:center; }
    #loom2275 h1 {
      margin:0; line-height:.9; letter-spacing:-.01em; font-weight:1000;
      font-size: clamp(42px, 8.4vw, 96px);
      background: linear-gradient(100deg, hsl(var(--c1)), hsl(var(--c2)), hsl(var(--c3)));
      background-size: 220% 220%;
      -webkit-background-clip:text; background-clip:text; color: transparent;
      filter: drop-shadow(0 12px 30px rgba(0,0,0,.16));
      animation: titleflow2275 14s ease-in-out infinite;
      text-wrap: balance;
    }
    @keyframes titleflow2275 { 50% { background-position: 95% 0%; } }
    #loom2275 .lede { margin:0; color:var(--muted); font-size: clamp(14px, 2.1vw, 18px); }
    #loom2275 .points { margin:6px 0 0 0; padding:0; list-style:none; display:flex; gap:10px; flex-wrap:wrap; }
    #loom2275 .points li {
      font-weight:800; font-size:12px; color:var(--ink);
      padding:8px 12px; border-radius:12px;
      background: rgba(255,255,255,.66);
      box-shadow: inset 0 0 0 1px var(--edge);
    }
    #loom2275[data-mode="dark"] .points li { background: rgba(12,16,26,.66); color: var(--ink); }

    /* Footer */
    #loom2275 .meta {
      display:flex; flex-wrap:wrap; align-items:center; justify-content:space-between; gap:12px;
      margin-top: clamp(10px, 2.6vw, 20px);
      padding-top: 12px; border-top: 1px solid var(--edge);
      color: var(--muted); font-size:12.5px; position:relative; z-index:2;
    }
    #loom2275 .live { display:inline-flex; align-items:center; gap:8px; font-weight:800; }
    #loom2275 .dot {
      width:9px; height:9px; border-radius:50%;
      background: hsl(var(--c1));
      box-shadow: 0 0 0 0 color-mix(in hsl, hsl(var(--c1) / 55%), transparent);
      animation: pulse2275 2s ease-out infinite;
    }
    @keyframes pulse2275 { 0% { box-shadow: 0 0 0 0 color-mix(in hsl, hsl(var(--c1) / 55%), transparent); } 100% { box-shadow: 0 0 0 14px transparent; } }

    /* Motion safe */
    @media (prefers-reduced-motion: reduce) {
      #loom2275 * { animation: none !important; transition: none !important; }
    }
  </style>

  <div class="chrome">
    <div class="brand">
      <span class="mark" aria-hidden="true"></span>
      <div class="word">
        <b>AURORA</b>
        <small>Edition 2275</small>
      </div>
    </div>
    <div class="actions">
      <button id="mode2275" class="chip" aria-pressed="false" title="Theme (Auto/Light/Dark)">Auto</button>
      <button id="pal2275" class="chip" title="Cycle palette">Nebula</button>
      <button id="tempo2275" class="chip" title="Motion: Drift / Hyper">Hyper</button>

  <div class="wrap">
    <figure class="panel" id="panel2275" aria-label="Interactive color orrery">
      <canvas id="orrery2275" width="1000" height="1000" aria-hidden="true"></canvas>
      <div class="ring" aria-hidden="true"></div>

    <div class="copy">
      <h1>Orbit the moment.</h1>
      <p class="lede">A kinetic orrery of light. Planets glide, rings hum, and your hand tugs the tide.</p>
      <ul class="points" aria-label="Highlights">
        <li>Orbital paint</li>

        <li>Keys: M P T R S Space</li>
      </ul>
    </div>

  <div class="meta">
    <div class="live"><span class="dot" aria-hidden="true"></span> System stable</div>
    <span id="last-updated">Last updated: 2026-01-29 12:36:12 EST</span>
  </div>

  <script>
    (function(){
      const root = document.getElementById('loom2275');
      const panel = document.getElementById('panel2275');
      const canvas = document.getElementById('orrery2275');
      const ctx = canvas.getContext('2d', { alpha: true });

      // Time stamp
      (function stampTime(){
        const el = document.getElementById('last-updated');
        try {
          const now = new Date();
          const tz = Intl.DateTimeFormat().resolvedOptions().timeZone || 'local';
          const fmt = { year:'numeric', month:'short', day:'2-digit', hour:'2-digit', minute:'2-digit' };
          el.textContent = `Updated ${now.toLocaleString(undefined, fmt)} (${tz})`;
        } catch(_) { el.textContent = 'Updated just now'; }
      })();

      // Theme
      const modeBtn = document.getElementById('mode2275');
      const modes = ['auto', 'light', 'dark'];
      let modeIdx = 0;
      function applyMode(mode){
        let final = mode;
        if(mode==='auto'){
          const hour = new Date().getHours();
          const prefDark = window.matchMedia && window.matchMedia('(prefers-color-scheme: dark)').matches;
          final = (prefDark || hour < 7 || hour >= 19) ? 'dark' : 'light';
          modeBtn.textContent = 'Auto';
          modeBtn.setAttribute('aria-pressed','false');
        } else {
          modeBtn.textContent = mode.charAt(0).toUpperCase()+mode.slice(1);
          modeBtn.setAttribute('aria-pressed', mode==='dark' ? 'true' : 'false');
        }
        root.setAttribute('data-mode', final);
        wipe();
      }
      modeBtn.addEventListener('click', ()=>{ modeIdx=(modeIdx+1)%modes.length; applyMode(modes[modeIdx]); });
      applyMode('auto');

      // Palettes
      const palBtn = document.getElementById('pal2275');
      const palettes = {
        nebula:  { c1:[220,92,58], c2:[300,86,62], c3:[46,96,56]  },
        glacier: { c1:[196,86,56], c2:[206,80,60], c3:[166,72,52] },
        ember:   { c1:[16,96,58],  c2:[28,92,58],  c3:[340,86,58] },
        orchid:  { c1:[262,86,58], c2:[302,86,62], c3:[210,86,54] },
        meadow:  { c1:[140,66,50], c2:[160,66,56], c3:[90,66,56]  },
        dusk:    { c1:[224,82,64], c2:[266,72,62], c3:[308,72,60] }
      };
      const palNames = Object.keys(palettes);
      let palIdx = 0;
      function setPalette(name){
        const p = palettes[name];
        root.style.setProperty('--c1', `${p.c1[0]} ${p.c1[1]}% ${p.c1[2]}%`);
        root.style.setProperty('--c2', `${p.c2[0]} ${p.c2[1]}% ${p.c2[2]}%`);
        root.style.setProperty('--c3', `${p.c3[0]} ${p.c3[1]}% ${p.c3[2]}%`);
        palBtn.textContent = name.charAt(0).toUpperCase()+name.slice(1);
        reseed();
      }
      palBtn.addEventListener('click', ()=>{ palIdx=(palIdx+1)%palNames.length; setPalette(palNames[palIdx]); });
      setPalette(palNames[palIdx]);

      // Tempo
      const tempoBtn = document.getElementById('tempo2275');
      let hyper = true;
      tempoBtn.addEventListener('click', ()=>{
        hyper = !hyper;
        tempoBtn.textContent = hyper ? 'Hyper' : 'Drift';
      });

      // RNG + reseed
      const seedBtn = document.getElementById('seed2275');
      let seed = Math.random()*1e6;
      function rnd(){ const x = Math.sin(seed+=0.1234567)*43758.5453; return x - Math.floor(x); }
      function reseed(){ seed = Math.random()*1e6; build(); wipe(); }
      seedBtn.addEventListener('click', reseed);

      // Capture
      const snapBtn = document.getElementById('snap2275');
      snapBtn.addEventListener('click', ()=>{
        try {
          const a = document.createElement('a');
          a.href = canvas.toDataURL('image/png');
          a.download = 'aurora-orrery-2275.png';
          root.appendChild(a); a.click(); a.remove();
        } catch(_){}
      });

      // Utilities
      function css(v){ return getComputedStyle(root).getPropertyValue(v).trim(); }
      function hsla(v,a){ return `hsla(${css(v)} / ${a})`; }
      function clamp(v,min,max){ return v<min?min:v>max?max:v; }

      // Canvas fit
      function fit(){
        const r = panel.getBoundingClientRect();
        const dpr = Math.min(window.devicePixelRatio || 1, 2);
        canvas.width = Math.floor(r.width * dpr);
        canvas.height = Math.floor(r.height * dpr);
        canvas.style.width = Math.floor(r.width) + 'px';
        canvas.style.height = Math.floor(r.height) + 'px';
        ctx.setTransform(dpr,0,0,dpr,0,0);
        wipe();
      }
      function wipe(){
        const w = canvas.clientWidth, h = canvas.clientHeight;
        const isDark = root.getAttribute('data-mode')==='dark';
        ctx.globalCompositeOperation = 'source-over';
        ctx.fillStyle = isDark ? '#070c18' : '#f5f9ff';
        ctx.fillRect(0,0,w,h);
      }
      fit();
      window.addEventListener('resize', fit);

      // Pointer + tilt
      const pointer = { x: 0.5, y: 0.5, down: false, vx: 0, vy: 0 };
      function toLocal(e){
        const r = canvas.getBoundingClientRect();
        const x = (e.clientX - r.left)/r.width;
        const y = (e.clientY - r.top)/r.height;
        return { x: clamp(x,0,1), y: clamp(y,0,1) };
      }
      panel.addEventListener('pointermove', (e)=>{
        const p = toLocal(e);
        pointer.vx = p.x - pointer.x; pointer.vy = p.y - pointer.y;
        pointer.x = p.x; pointer.y = p.y;
        const tx = (pointer.x - 0.5);
        const ty = (0.5 - pointer.y);
        panel.style.setProperty('--tiltX', (tx*1.0).toFixed(3));
        panel.style.setProperty('--tiltY', (ty*1.0).toFixed(3));
      }, { passive: true });
      panel.addEventListener('pointerdown', (e)=>{ pointer.down = true; panel.setPointerCapture(e.pointerId); kick(); });
      panel.addEventListener('pointerup',   (e)=>{ pointer.down = false; try{ panel.releasePointerCapture(e.pointerId); }catch(_){ } });
      panel.addEventListener('pointerleave',()=>{ pointer.down = false; panel.style.setProperty('--tiltX','0'); panel.style.setProperty('--tiltY','0'); });

      // Orrery model
      let bodies = [];
      let sparks = [];
      let T = 0, swirl = 0;

      function build(){
        bodies = [];
        sparks = [];
        const r = panel.getBoundingClientRect();
        const w = r.width, h = r.height;
        const cx = w/2, cy = h/2;
        const rings = Math.floor(4 + rnd()*4); // 4–7 rings
        const base = Math.min(w,h) * 0.12;

        for(let i=0;i<rings;i++){
          const R = base + i * (Math.min(w,h) * 0.08 + rnd()*6);
          const speed = (0.08 + rnd()*0.18) * (rnd()>.5?1:-1);
          const size = 6 + i*2 + rnd()*4;
          const hue = i % 3;
          const wob = rnd()*Math.PI*2;
          const angle = rnd()*Math.PI*2;
          bodies.push({ R, speed, size, hue, wob, angle, j: 0 });
        }

        // initial sparkle field
        for(let i=0;i<120;i++){
          sparks.push({
            x: cx + (rnd()-.5)*w,
            y: cy + (rnd()-.5)*h,
            r: 0.6 + rnd()*1.8,
            life: rnd()*1,
            hue: Math.floor(rnd()*3)
          });
        }
      }
      build();

      function kick(){
        swirl += (rnd()-.5) * 40;
        for(const b of bodies){ b.j = (rnd()-.5) * 0.8; }
      }

      // Animation
      let paused = !!(matchMedia && matchMedia('(prefers-reduced-motion: reduce)').matches);
      function tick(){
        if(!paused) draw();
        requestAnimationFrame(tick);
      }

      function draw(){
        const w = canvas.clientWidth, h = canvas.clientHeight;
        const isDark = root.getAttribute('data-mode')==='dark';
        const cx = w/2, cy = h/2;

        // silky trail
        ctx.globalCompositeOperation = 'source-over';
        ctx.fillStyle = isDark ? `rgba(7,12,24,${hyper?0.07:0.10})` : `rgba(245,249,255,${hyper?0.05:0.08})`;
        ctx.fillRect(0,0,w,h);

        T += hyper ? 1.0 : 0.35;
        swirl *= 0.965;

        // orrery rings
        ctx.lineWidth = 1.2;
        ctx.strokeStyle = isDark ? 'rgba(255,255,255,.08)' : 'rgba(0,0,0,.06)';
        ctx.setLineDash([2,3]);
        ctx.beginPath();
        for(const b of bodies){
          ctx.moveTo(cx + b.R, cy);
          ctx.arc(cx, cy, b.R, 0, Math.PI*2);
        }
        ctx.stroke();
        ctx.setLineDash([]);

        // color helpers
        const C = [hsla('--c1',0.86), hsla('--c2',0.86), hsla('--c3',0.86)];
        const glow = [hsla('--c1',0.18), hsla('--c2',0.18), hsla('--c3',0.18)];

        // pointer
        const px = pointer.x*w, py = pointer.y*h;

        // draw bodies
        for(const b of bodies){
          const accel = (hyper?1:0.4) + b.j;
          const grav = 1 + (pointer.down ? 0.9 : 0.3);
          const dx = cx - px, dy = cy - py;
          const pull = 1 + (12000 / (dx*dx + dy*dy + 10000)) * (pointer.down ? 2.2 : 0.6);

          b.angle += (b.speed * accel + swirl*0.001) / pull;
          b.R += Math.sin(T*0.004 + b.wob)*0.06;

          const x = cx + Math.cos(b.angle) * b.R;
          const y = cy + Math.sin(b.angle) * b.R;

          // glow halo
          ctx.globalCompositeOperation = 'lighter';
          const rg = ctx.createRadialGradient(x, y, 0, x, y, b.size*3.2);
          rg.addColorStop(0, glow[b.hue]);
          rg.addColorStop(1, 'transparent');
          ctx.fillStyle = rg;
          ctx.beginPath(); ctx.arc(x, y, b.size*3.2, 0, Math.PI*2); ctx.fill();

          // orbit line to center
          const lg = ctx.createLinearGradient(cx, cy, x, y);
          lg.addColorStop(0, C[(b.hue+0)%3]);
          lg.addColorStop(1, C[(b.hue+1)%3]);
          ctx.globalCompositeOperation = 'screen';
          ctx.strokeStyle = lg;
          ctx.lineWidth = 1.6;
          ctx.beginPath(); ctx.moveTo(cx, cy); ctx.lineTo(x, y); ctx.stroke();

          // planet
          const pg = ctx.createRadialGradient(x - b.size*0.25, y - b.size*0.25, 0, x, y, b.size*1.3);
          pg.addColorStop(0, 'rgba(255,255,255,.85)');
          pg.addColorStop(0.35, C[b.hue]);
          pg.addColorStop(1, 'transparent');
          ctx.globalCompositeOperation = 'lighter';
          ctx.fillStyle = pg;
          ctx.beginPath(); ctx.arc(x, y, b.size, 0, Math.PI*2); ctx.fill();

          // occasional comet
          if(rnd() > 0.985){
            sparks.push({ x, y, r: 1.2 + rnd()*2.2, life: 1, hue: b.hue, vx: (rnd()-.5)*1.5, vy: (rnd()-.5)*1.5 });
          }
        }

        // update sparks
        for(let i=sparks.length-1;i>=0;i--){
          const s = sparks[i];
          s.life -= 0.016 * (hyper?1.2:0.6);
          s.x += (s.vx||0); s.y += (s.vy||0);
          if(s.life <= 0){ sparks.splice(i,1); continue; }
          ctx.globalCompositeOperation = 'screen';
          const sg = ctx.createRadialGradient(s.x, s.y, 0, s.x, s.y, 20);
          sg.addColorStop(0, 'rgba(255,255,255,.28)');
          sg.addColorStop(0.3, hsla(['--c1','--c2','--c3'][s.hue], 0.46));
          sg.addColorStop(1, 'transparent');
          ctx.fillStyle = sg;
          ctx.beginPath(); ctx.arc(s.x, s.y, 20, 0, Math.PI*2); ctx.fill();
        }

        // center core
        const core = ctx.createRadialGradient(cx, cy, 0, cx, cy, Math.min(w,h)*0.08);
        core.addColorStop(0, 'rgba(255,255,255,.65)');
        core.addColorStop(0.5, hsla('--c1', 0.35));
        core.addColorStop(1, 'transparent');
        ctx.globalCompositeOperation = 'lighter';
        ctx.fillStyle = core;
        ctx.beginPath(); ctx.arc(cx, cy, Math.min(w,h)*0.08, 0, Math.PI*2); ctx.fill();

        // pointer lens
        const lensR = 34;
        const lens = ctx.createRadialGradient(px, py, 0, px, py, lensR*2.2);
        lens.addColorStop(0, 'rgba(255,255,255,.22)');
        lens.addColorStop(1, 'transparent');
        ctx.globalCompositeOperation = 'screen';
        ctx.fillStyle = lens;
        ctx.beginPath(); ctx.arc(px, py, lensR, 0, Math.PI*2); ctx.fill();
      }
      requestAnimationFrame(tick);

      // Keyboard
      window.addEventListener('keydown', (e)=>{
        const k = e.key.toLowerCase();
        if(k==='m') modeBtn.click();
        if(k==='p') palBtn.click();
        if(k==='t') tempoBtn.click();
        if(k==='r') seedBtn.click();
        if(k==='s') snapBtn.click();
        if(k===' '){ paused = !paused; e.preventDefault(); }
      });

      // Render once if reduced motion
      if(paused){ draw(); }
    })();
  </script>
