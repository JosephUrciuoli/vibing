<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vibing</title>
    <style>
      :root {
        --bg: #0f1221;
        --fg: #e6e8f0;
        --muted: #9aa3b2;
        --accent: #8b5cf6;
      }
      html, body {
        height: 100%;
      }
      body {
        margin: 0;
        font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Ubuntu, Cantarell, Noto Sans, Helvetica Neue, Arial, "Apple Color Emoji", "Segoe UI Emoji";
        color: var(--fg);
        background: radial-gradient(1200px 800px at 70% 10%, #1b1f3a, var(--bg));
        display: flex;
        align-items: center;
        justify-content: center;
      }
      .card {
        width: min(720px, 92vw);
        background: rgba(255,255,255,0.04);
        border: 1px solid rgba(255,255,255,0.08);
        border-radius: 16px;
        padding: 28px 24px;
        box-shadow: 0 10px 30px rgba(0,0,0,0.3);
        backdrop-filter: blur(6px);
      }
      h1 {
        margin: 0 0 10px 0;
        font-size: 28px;
        letter-spacing: 0.3px;
      }
      .muted {
        color: var(--muted);
        font-size: 14px;
        margin-bottom: 18px;
      }
      #content {
        font-size: 18px;
        line-height: 1.6;
        background: rgba(255,255,255,0.04);
        border: 1px dashed rgba(255,255,255,0.12);
        border-radius: 12px;
        padding: 16px;
      }
      .footer {
        margin-top: 18px;
        display: flex;
        justify-content: space-between;
        align-items: center;
        font-size: 14px;
        color: var(--muted);
      }
      .badge {
        display: inline-block;
        background: rgba(139, 92, 246, 0.18);
        color: #d4c2ff;
        padding: 4px 10px;
        border-radius: 999px;
        font-size: 12px;
        border: 1px solid rgba(139, 92, 246, 0.35);
        letter-spacing: 0.2px;
      }
    </style>
  </head>
  <body>
    <!-- BEGIN_EDITABLE -->
      <section id="content">
<section class="vibe38" aria-label="Kinetic Poster">
  <style>
    .vibe38 {
      --bg1: #0b1224;
      --bg2: #121a37;
      --acc1: #7fd6ff;
      --acc2: #b994ff;
      --ink: rgba(255,255,255,0.96);
      --muted: rgba(255,255,255,0.75);
      --card: rgba(255,255,255,0.06);
      --stroke: rgba(255,255,255,0.18);
      --radius: 20px;
      --glow: 0.5;
      position: relative;
      overflow: hidden;
      border-radius: 24px;
      padding: clamp(20px, 3vw, 36px);
      color: var(--ink);
      font-family: ui-sans-serif, -apple-system, Segoe UI, Roboto, Inter, "SF Pro Display", "Helvetica Neue", Arial, sans-serif;
      isolation: isolate;
    }
    .vibe38.dawn {
      --bg1: #f7faff;
      --bg2: #e6efff;
      --acc1: #4b7cff;
      --acc2: #ff7cc8;
      --ink: #0b1224;
      --muted: rgba(11,18,36,0.7);
      --card: rgba(255,255,255,0.75);
      --stroke: rgba(11,18,36,0.12);
    }
    .vibe38 .canvas {
      position: absolute;
      inset: 0;
      pointer-events: none;
      z-index: 0;
      background:
        radial-gradient(1200px 600px at 10% 10%, color-mix(in oklab, var(--acc1) 35%, transparent) 0%, transparent 60%),
        radial-gradient(1000px 700px at 100% 120%, color-mix(in oklab, var(--acc2) 30%, transparent) 0%, transparent 60%),
        linear-gradient(180deg, var(--bg1), var(--bg2));
    }
    .vibe38 .aurora {
      position: absolute;
      filter: blur(40px) saturate(120%);
      opacity: 0.45;
      mix-blend-mode: screen;
      transform-origin: center;
      animation: floaty 18s ease-in-out infinite;
    }
    .vibe38 .aurora.a1 {
      width: 70vmax; height: 70vmax; left: -20vmax; top: -20vmax;
      background: radial-gradient(closest-side, color-mix(in oklab, var(--acc1) 55%, transparent), transparent 70%);
      animation-duration: 22s;
    }
    .vibe38 .aurora.a2 {
      width: 60vmax; height: 60vmax; right: -15vmax; bottom: -20vmax;
      background: radial-gradient(closest-side, color-mix(in oklab, var(--acc2) 55%, transparent), transparent 70%);
    }
    @keyframes floaty {
      0% { transform: translate3d(0,0,0) scale(1); }
      50% { transform: translate3d(2%, -3%, 0) scale(1.06); }
      100% { transform: translate3d(0,0,0) scale(1); }
    }
    .vibe38 .grid {
      position: absolute;
      inset: -20%;
      opacity: 0.15;
      transform: rotate(12deg);
      background:
        repeating-linear-gradient(0deg, rgba(255,255,255,0.06) 0 1px, transparent 1px 60px),
        repeating-linear-gradient(90deg, rgba(255,255,255,0.06) 0 1px, transparent 1px 60px);
      mask-image: radial-gradient(120% 120% at 50% 50%, black 40%, transparent 80%);
    }
    .vibe38 .shell {
      position: relative;
      z-index: 2;
      max-width: 1024px;
      margin: 0 auto;
      display: grid;
      gap: clamp(14px, 2.2vw, 22px);
    }
    .vibe38 .nav {
      display: flex;
      align-items: center;
      justify-content: space-between;
      gap: 12px;
    }
    .vibe38 .brand {
      display: inline-flex;
      align-items: center;
      gap: 10px;
      font-weight: 700;
      letter-spacing: 0.4px;
      font-size: clamp(14px, 1.2vw, 15px);
      padding: 8px 12px;
      border-radius: 999px;
      background: linear-gradient(180deg, color-mix(in oklab, var(--acc1) 18%, transparent), transparent);
      border: 1px solid var(--stroke);
      box-shadow: 0 1px 10px rgba(0,0,0,0.12) inset;
    }
    .vibe38 .toggle {
      appearance: none;
      border: 1px solid var(--stroke);
      background: linear-gradient(180deg, var(--card), color-mix(in oklab, var(--card) 52%, transparent));
      color: var(--ink);
      padding: 8px 14px;
      border-radius: 999px;
      font-weight: 600;
      cursor: pointer;
      transition: transform .2s ease, box-shadow .2s ease, background .3s ease;
      box-shadow: 0 8px 24px rgba(0,0,0,0.18), 0 0 0 0 rgba(127,214,255,0);
    }
    .vibe38 .toggle:focus-visible {
      outline: 2px solid color-mix(in oklab, var(--acc1) 60%, transparent);
      outline-offset: 2px;
    }
    .vibe38 .toggle:hover {
      transform: translateY(-1px);
      box-shadow: 0 10px 28px rgba(0,0,0,0.22), 0 0 0 6px color-mix(in oklab, var(--acc1) 18%, transparent);
    }
    .vibe38 .glass {
      backdrop-filter: blur(14px) saturate(120%);
      -webkit-backdrop-filter: blur(14px) saturate(120%);
      background: linear-gradient(180deg, color-mix(in oklab, white 12%, transparent), color-mix(in oklab, white 5%, transparent));
      border: 1px solid var(--stroke);
      border-radius: var(--radius);
      padding: clamp(24px, 4vw, 40px);
      box-shadow:
        0 20px 60px rgba(0,0,0,0.35),
        0 0 120px color-mix(in oklab, var(--acc1) calc(var(--glow) * 50%), transparent);
      transform-style: preserve-3d;
      transition: box-shadow .3s ease, background .3s ease, border-color .3s ease;
    }
    .vibe38 .glass::before {
      content: "";
      position: absolute;
      inset: 0;
      border-radius: inherit;
      pointer-events: none;
      background: radial-gradient(120% 60% at 10% -10%, color-mix(in oklab, var(--acc1) 14%, transparent), transparent 60%);
      mix-blend-mode: overlay;
      opacity: .8;
    }
    .vibe38 h1 {
      margin: 0 0 6px 0;
      font-size: clamp(30px, 6.6vw, 68px);
      line-height: 1.02;
      letter-spacing: -0.02em;
      background: linear-gradient(90deg, var(--acc1), var(--acc2));
      -webkit-background-clip: text;
      background-clip: text;
      color: transparent;
      filter: drop-shadow(0 8px 22px rgba(0,0,0,0.3));
    }
    .vibe38 .sub {
      margin: 0;
      font-size: clamp(14px, 1.7vw, 18px);
      color: var(--muted);
    }
    .vibe38 .cta {
      display: flex;
      gap: 10px;
      flex-wrap: wrap;
      margin-top: 16px;
    }
    .vibe38 .btn {
      appearance: none;
      border: 1px solid var(--stroke);
      background: var(--card);
      color: var(--ink);
      padding: 10px 16px;
      border-radius: 12px;
      font-weight: 700;
      letter-spacing: 0.2px;
      cursor: pointer;
      transition: transform .2s ease, box-shadow .25s ease, background .3s ease, color .3s ease, border-color .3s ease;
      box-shadow: 0 12px 32px rgba(0,0,0,0.18);
      position: relative;
      overflow: hidden;
    }
    .vibe38 .btn.primary {
      background: linear-gradient(90deg, color-mix(in oklab, var(--acc1) 55%, transparent), color-mix(in oklab, var(--acc2) 55%, transparent));
      color: #0b1224;
      border-color: color-mix(in oklab, var(--acc1) 30%, transparent);
    }
    .vibe38 .btn:hover {
      transform: translateY(-1px);
      box-shadow: 0 16px 40px rgba(0,0,0,0.24), 0 0 0 6px color-mix(in oklab, var(--acc1) 16%, transparent);
    }
    .vibe38 .btn:focus-visible {
      outline: 2px solid color-mix(in oklab, var(--acc1) 65%, transparent);
      outline-offset: 2px;
    }
    .vibe38 .controls {
      margin-top: 14px;
      display: flex;
      align-items: center;
      gap: 10px;
      color: var(--muted);
      font-size: 13px;
    }
    .vibe38 input[type="range"] {
      -webkit-appearance: none;
      appearance: none;
      width: min(220px, 50vw);
      height: 8px;
      background: linear-gradient(90deg, var(--acc1), var(--acc2));
      border-radius: 999px;
      outline: none;
      border: 1px solid var(--stroke);
    }
    .vibe38 input[type="range"]::-webkit-slider-thumb {
      -webkit-appearance: none;
      appearance: none;
      width: 18px; height: 18px; border-radius: 50%;
      background: #fff;
      border: 2px solid color-mix(in oklab, var(--acc1) 60%, transparent);
      box-shadow: 0 2px 8px rgba(0,0,0,0.25);
      cursor: pointer;
    }
    .vibe38 input[type="range"]::-moz-range-thumb {
      width: 18px; height: 18px; border-radius: 50%;
      background: #fff;
      border: 2px solid color-mix(in oklab, var(--acc1) 60%, transparent);
      box-shadow: 0 2px 8px rgba(0,0,0,0.25);
      cursor: pointer;
    }
    .vibe38 .meta {
      display: flex;
      align-items: center;
      gap: 12px;
      margin-top: 12px;
      color: var(--muted);
      font-size: 12.5px;
    }
    .vibe38 .chips {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(180px, 1fr));
      gap: 10px;
    }
    .vibe38 .chip {
      background: linear-gradient(180deg, var(--card), color-mix(in oklab, var(--card) 60%, transparent));
      border: 1px solid var(--stroke);
      border-radius: 14px;
      padding: 12px 14px;
      display: grid;
      gap: 4px;
      transition: transform .2s ease, box-shadow .2s ease;
      box-shadow: 0 10px 30px rgba(0,0,0,0.18);
    }
    .vibe38 .chip:hover { transform: translateY(-2px); box-shadow: 0 16px 38px rgba(0,0,0,0.24); }
    .vibe38 .chip .k {
      font-size: 12px;
      color: var(--muted);
      letter-spacing: 0.3px;
    }
    .vibe38 .chip .v {
      font-size: clamp(16px, 2vw, 20px);
      font-weight: 800;
      background: linear-gradient(90deg, var(--acc1), var(--acc2));
      -webkit-background-clip: text; background-clip: text; color: transparent;
    }
    .vibe38 .row {
      display: grid;
      grid-template-columns: 1fr;
      gap: clamp(12px, 2vw, 18px);
    }
    @media (min-width: 700px) {
      .vibe38 .row { grid-template-columns: 1.2fr 1fr; align-items: stretch; }
    }
    .vibe38 .quote {
      font-style: italic;
      color: var(--muted);
      line-height: 1.5;
      margin-top: 6px;
    }
    .vibe38 .hero-mark {
      display: inline-grid;
      place-items: center;
      width: 36px; height: 36px;
      border-radius: 10px;
      background: linear-gradient(180deg, color-mix(in oklab, var(--acc1) 45%, transparent), color-mix(in oklab, var(--acc2) 45%, transparent));
      color: #0b1224;
      font-weight: 900;
      border: 1px solid color-mix(in oklab, var(--acc1) 30%, transparent);
      box-shadow: 0 8px 20px rgba(0,0,0,0.25);
      margin-right: 10px;
    }
    .vibe38 .fade-up {
      animation: fadeUp .7s ease both;
    }
    @keyframes fadeUp {
      from { opacity: 0; transform: translateY(10px); }
      to   { opacity: 1; transform: translateY(0); }
    }
  </style>

  <div class="canvas" aria-hidden="true">
    <div class="aurora a1"></div>
    <div class="aurora a2"></div>
    <div class="grid"></div>
  </div>

  <div class="shell">
    <div class="nav">
      <div class="brand" aria-label="Edition">
        <span class="hero-mark">38</span> Resonant • Edition
      </div>
      <button class="toggle" type="button" aria-pressed="false" title="Toggle Dawn/Dusk">Dusk</button>
    </div>

    <div class="row">
      <section class="glass fade-up" tabindex="0" aria-label="Hero">
        <h1>Serene Kinetics</h1>
        <p class="sub">Soft light, deliberate motion, generous whitespace.</p>

        <div class="cta">
          <button class="btn primary" type="button">Begin</button>
          <button class="btn" type="button">Breathe</button>
        </div>

        <div class="controls" aria-label="Glow control">
          <span>Glow</span>
          <input type="range" min="0" max="100" value="48" aria-label="Adjust glow" />
        </div>

        <div class="meta">
          <span id="last-updated">Last updated: 2025-10-18 08:32:19 EST</span>
        </div>
      </section>

      <aside class="chips fade-up" style="animation-delay:.1s">
        <div class="chip">
          <div class="k">Palette</div>
          <div class="v">Aurora Dusk → Dawn</div>
          <div class="quote">“Calm is a craft.”</div>
        </div>
        <div class="chip">
          <div class="k">Motion</div>
          <div class="v">Low-frequency float</div>
          <div class="quote">Subtle > flashy.</div>
        </div>
        <div class="chip">
          <div class="k">Material</div>
          <div class="v">Glass + glow</div>
          <div class="quote">Edges whisper.</div>
        </div>
      </aside>
    </div>
  </div>

  <script>
    (function () {
      const root = document.currentScript.closest('.vibe38');
      const last = root.querySelector('#last-updated');
      const now = new Date();
      try {
        const opts = { year: 'numeric', month: 'short', day: '2-digit', hour: '2-digit', minute: '2-digit' };
        last.textContent = 'Last updated: ' + now.toLocaleString(undefined, opts);
      } catch(e) { last.textContent = 'Last updated: ' + now.toString(); }

      const toggle = root.querySelector('.toggle');
      function setTheme(isDawn) {
        root.classList.toggle('dawn', isDawn);
        toggle.setAttribute('aria-pressed', String(isDawn));
        toggle.textContent = isDawn ? 'Dawn' : 'Dusk';
      }
      setTheme(false);
      toggle.addEventListener('click', () => setTheme(!root.classList.contains('dawn')));

      const card = root.querySelector('.glass');
      let raf = null;
      root.addEventListener('pointermove', (e) => {
        const r = root.getBoundingClientRect();
        const x = (e.clientX - r.left) / r.width - 0.5;
        const y = (e.clientY - r.top) / r.height - 0.5;
        const rx = (-y * 6).toFixed(2);
        const ry = ( x * 6).toFixed(2);
        if (raf) cancelAnimationFrame(raf);
        raf = requestAnimationFrame(() => {
          card.style.transform = `rotateX(${rx}deg) rotateY(${ry}deg)`;
        });
      });
      root.addEventListener('pointerleave', () => {
        card.style.transform = 'rotateX(0deg) rotateY(0deg)';
      });

      const range = root.querySelector('input[type="range"]');
      const setGlow = (v) => root.style.setProperty('--glow', (v / 100).toFixed(2));
      setGlow(range.value);
      range.addEventListener('input', (e) => setGlow(e.target.value));
    })();
  </script>
</section>
      </section>
      <!-- END_EDITABLE -->
    <script>
      // Only show a local placeholder if the agent hasn't written a timestamp yet
      const el = document.getElementById('last-updated');
      if (el && (!el.textContent || el.textContent.includes('not yet'))) {
        const now = new Date();
        el.textContent = `Last updated: ${now.toLocaleString(undefined, { hour12: false })}`;
      }
    </script>
  </body>
