<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vibing</title>
    <style>
      :root {
        --bg: #0f1221;
        --fg: #e6e8f0;
        --muted: #9aa3b2;
        --accent: #8b5cf6;
      }
      html, body {
        height: 100%;
      }
      body {
        margin: 0;
        font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Ubuntu, Cantarell, Noto Sans, Helvetica Neue, Arial, "Apple Color Emoji", "Segoe UI Emoji";
        color: var(--fg);
        background: radial-gradient(1200px 800px at 70% 10%, #1b1f3a, var(--bg));
        display: flex;
        align-items: center;
        justify-content: center;
      }
      .card {
        width: min(720px, 92vw);
        background: rgba(255,255,255,0.04);
        border: 1px solid rgba(255,255,255,0.08);
        border-radius: 16px;
        padding: 28px 24px;
        box-shadow: 0 10px 30px rgba(0,0,0,0.3);
        backdrop-filter: blur(6px);
      }
      h1 {
        margin: 0 0 10px 0;
        font-size: 28px;
        letter-spacing: 0.3px;
      }
      .muted {
        color: var(--muted);
        font-size: 14px;
        margin-bottom: 18px;
      }
      #content {
        font-size: 18px;
        line-height: 1.6;
        background: rgba(255,255,255,0.04);
        border: 1px dashed rgba(255,255,255,0.12);
        border-radius: 12px;
        padding: 16px;
      }
      .footer {
        margin-top: 18px;
        display: flex;
        justify-content: space-between;
        align-items: center;
        font-size: 14px;
        color: var(--muted);
      }
      .badge {
        display: inline-block;
        background: rgba(139, 92, 246, 0.18);
        color: #d4c2ff;
        padding: 4px 10px;
        border-radius: 999px;
        font-size: 12px;
        border: 1px solid rgba(139, 92, 246, 0.35);
        letter-spacing: 0.2px;
      }
    </style>
  </head>
  <body>
    <!-- BEGIN_EDITABLE -->
      <section id="content">
<section class="vibe455" data-theme="sol" aria-label="Orbital Garden">
  <style>
    .vibe455 {
      --ink: hsl(228 16% 12%);
      --muted: hsl(228 10% 38%);
      --bg-a: hsl(38 100% 97%);
      --bg-b: hsl(196 100% 97%);
      --glass: hsla(0 0% 100% / 0.65);
      --ring: hsla(228 16% 12% / 0.16);
      --a: hsl(16 92% 56%);
      --b: hsl(198 90% 52%);
      --c: hsl(332 88% 60%);
      --mx: 50%;
      --my: 50%;
      position: relative;
      border-radius: 28px;
      padding: clamp(18px, 4vw, 54px);
      min-height: min(92vh, 1080px);
      color: var(--ink);
      overflow: hidden;
      isolation: isolate;
      background:
        radial-gradient(800px 520px at var(--mx) var(--my), color-mix(in hsl, var(--b) 14%, transparent), transparent 60%),
        linear-gradient(135deg, var(--bg-a), var(--bg-b));
      box-shadow: 0 34px 100px rgba(0,0,0,.22), inset 0 0 0 1px rgba(0,0,0,.06);
    }
    .vibe455[data-theme="lune"] {
      --ink: hsl(0 0% 98%);
      --muted: hsl(0 0% 76%);
      --bg-a: hsl(254 60% 16%);
      --bg-b: hsl(226 52% 20%);
      --glass: hsla(0 0% 100% / 0.09);
      --ring: hsla(0 0% 100% / 0.16);
      --a: hsl(273 92% 70%);
      --b: hsl(194 95% 64%);
      --c: hsl(37 96% 62%);
    }
    .vibe455[data-theme="void"] {
      --ink: hsl(0 0% 98%);
      --muted: hsl(0 0% 70%);
      --bg-a: hsl(232 44% 8%);
      --bg-b: hsl(230 42% 10%);
      --glass: hsla(0 0% 100% / 0.06);
      --ring: hsla(0 0% 100% / 0.14);
      --a: hsl(182 98% 62%);
      --b: hsl(302 96% 66%);
      --c: hsl(58 96% 60%);
    }

    .vibe455 .grain {
      position: absolute;
      inset: -40%;
      background-image:
        radial-gradient(circle at 15% 20%, rgba(255,255,255,.14), transparent 40%),
        radial-gradient(circle at 80% 80%, rgba(0,0,0,.12), transparent 46%),
        repeating-linear-gradient(45deg, rgba(0,0,0,.02) 0 6px, rgba(0,0,0,0) 6px 12px);
      opacity: .45;
      mix-blend-mode: overlay;
      pointer-events: none;
      z-index: 0;
      animation: driftGrain 90s linear infinite;
    }
    @keyframes driftGrain { to { transform: translate3d(12%, -10%, 0) rotate(0.02turn); } }

    .vibe455 .top {
      position: relative;
      display: grid;
      grid-template-columns: 1.1fr 1fr;
      gap: clamp(18px, 3vw, 36px);
      align-items: center;
      z-index: 2;
    }
    @media (max-width: 980px) { .vibe455 .top { grid-template-columns: 1fr; } }

    .vibe455 .stack { display: grid; gap: 14px; align-content: start; }
    .vibe455 .badge {
      display: inline-grid; grid-auto-flow: column; gap: 10px; align-items: center;
      padding: 10px 14px; border-radius: 999px; width: max-content;
      background: linear-gradient(180deg, var(--glass), transparent);
      border: 1px solid var(--ring);
      color: var(--ink);
      font: 900 11px/1 ui-sans-serif, system-ui, "Segoe UI", Helvetica, Arial;
      letter-spacing: 0.14em; text-transform: uppercase;
      box-shadow: 0 1px 0 hsla(0 0% 100% / .6) inset;
    }
    .vibe455 .title {
      font: 900 clamp(46px, 9vw, 116px)/0.9 ui-sans-serif, system-ui, "Segoe UI", Helvetica, Arial;
      letter-spacing: -0.02em;
      margin: 2px 0 8px;
      background: linear-gradient(90deg, var(--a), var(--b), var(--c));
      -webkit-background-clip: text; background-clip: text; color: transparent;
      filter: drop-shadow(0 10px 26px rgba(0,0,0,.16));
    }
    .vibe455 .lede {
      font: 500 clamp(14px, 2vw, 20px)/1.8 ui-sans-serif, system-ui, "Segoe UI", Helvetica, Arial;
      color: var(--muted); max-width: 62ch;
    }

    .vibe455 .panel {
      display: grid; gap: 14px; width: fit-content;
      background: linear-gradient(180deg, var(--glass), transparent);
      border: 1px solid var(--ring); border-radius: 16px;
      padding: 12px; box-shadow: 0 16px 44px rgba(0,0,0,0.18), 0 1px 0 hsla(0 0% 100% / 0.6) inset;
      backdrop-filter: blur(10px);
    }
    .vibe455 .themes { display: grid; grid-auto-flow: column; gap: 8px; width: max-content; }
    .vibe455 .theme {
      inline-size: 30px; block-size: 30px; border-radius: 50%;
      border: 1px solid var(--ring);
      background: var(--swatch);
      cursor: pointer; position: relative;
      box-shadow: 0 1px 0 hsla(0 0% 100% / 0.6) inset;
      transition: transform .16s ease;
    }
    .vibe455 .theme:active { transform: scale(0.96); }
    .vibe455 .theme[aria-pressed="true"]::after {
      content: ""; position: absolute; inset: 3px; border-radius: inherit; border: 2px solid white; mix-blend-mode: overlay;
    }

    .vibe455 .controls {
      display: grid; grid-template-columns: 1fr auto auto auto; align-items: center; gap: 10px;
    }
    @media (max-width: 820px) { .vibe455 .controls { grid-template-columns: 1fr; } }

    .vibe455 .ctl {
      display: grid; grid-template-columns: auto 1fr auto; align-items: center; gap: 10px;
      border: 1px solid var(--ring); border-radius: 12px; padding: 10px;
      background: linear-gradient(180deg, var(--glass), transparent);
      font: 800 11px/1 ui-sans-serif, system-ui; text-transform: uppercase; letter-spacing: .1em;
      color: var(--ink);
    }
    .vibe455 .btn {
      appearance: none; cursor: pointer; padding: 10px 14px; border-radius: 999px;
      border: 1px solid var(--ring);
      background: linear-gradient(180deg, var(--glass), transparent);
      font: 800 12px/1 ui-sans-serif, system-ui; letter-spacing: .08em; text-transform: uppercase;
      box-shadow: 0 1px 0 hsla(0 0% 100% / 0.6) inset; color: var(--ink);
      transition: transform 160ms ease, box-shadow 160ms ease;
    }
    .vibe455 .btn:hover { transform: translateY(-1px); }
    .vibe455 .btn[aria-pressed="true"] { box-shadow: 0 0 0 2px var(--b) inset; }

    .vibe455 input[type="range"] {
      -webkit-appearance: none; appearance: none; width: 100%; height: 10px; border-radius: 999px;
      background: linear-gradient(90deg, var(--a), var(--b), var(--c));
      outline: none; border: none; box-shadow: inset 0 0 0 1px rgba(0,0,0,0.06);
    }
    .vibe455 input[type="range"]::-webkit-slider-thumb,
    .vibe455 input[type="range"]::-moz-range-thumb {
      -webkit-appearance: none; width: 18px; height: 18px; border-radius: 50%;
      background: white; border: 2px solid var(--b);
      box-shadow: 0 2px 8px rgba(0,0,0,0.18); cursor: ew-resize;
    }

    .vibe455 .stage {
      position: relative; margin: 24px auto 0; width: min(92vmin, 1080px);
      aspect-ratio: 12 / 7;
      border-radius: 28px; border: 1px solid var(--ring);
      background: linear-gradient(180deg, var(--glass), transparent);
      box-shadow:
        0 38px 96px rgba(0,0,0,0.30),
        0 1px 0 hsla(0 0% 100% / 0.6) inset,
        0 0 0 14px hsla(0 0% 100% / 0.10) inset;
      overflow: hidden; backdrop-filter: blur(8px);
    }
    .vibe455 .stage::before {
      content: ""; position: absolute; inset: -30% -20% -30% -20%; pointer-events: none;
      background:
        radial-gradient(closest-side, color-mix(in hsl, var(--a) 10%, transparent), transparent 55%),
        repeating-conic-gradient(from 0deg, transparent 0 44deg, var(--ring) 44deg 46deg);
      opacity: .35; mix-blend-mode: screen;
      transform: rotate(0.03turn);
    }
    .vibe455 .stage::after {
      content: ""; position: absolute; inset: 0; pointer-events: none;
      background:
        radial-gradient(60% 120% at 50% 120%, color-mix(in hsl, var(--c) 12%, transparent), transparent 40%);
      mix-blend-mode: screen; opacity: .4;
    }
    .vibe455 canvas#orbits {
      position: absolute; inset: 0; width: 100%; height: 100%;
      mix-blend-mode: screen;
    }

    .vibe455 .meta {
      margin-top: clamp(16px, 3vw, 28px);
      display: flex; justify-content: space-between; align-items: center; gap: 12px; flex-wrap: wrap;
      color: var(--muted); font: 500 12px/1.4 ui-sans-serif, system-ui;
      position: relative; z-index: 2;
    }

    @media (prefers-reduced-motion: reduce) {
      .vibe455 .grain { animation: none !important; }
      .vibe455 .btn, .vibe455 .stage { transition: none !important; }
    }
  </style>

  <div class="grain" aria-hidden="true"></div>

  <div class="top">
    <div class="stack">
      <span class="badge" aria-label="Edition badge">Edition 455 · Orbital Garden</span>
      <h1 class="title">Orbital Garden</h1>
      <p class="lede">Time grows in circles. Drag to bend gravity. Release to let it sing.</p>

      <div class="panel" role="region" aria-label="Themes and controls">
        <div class="themes" role="group" aria-label="Themes">
          <button class="theme" data-theme="sol" aria-pressed="true" style="--swatch: conic-gradient(from 0deg, hsl(16 92% 56%), hsl(198 90% 52%), hsl(332 88% 60%), hsl(16 92% 56%))" title="Sol (daylight)"></button>
          <button class="theme" data-theme="lune" aria-pressed="false" style="--swatch: conic-gradient(from 0deg, hsl(273 92% 70%), hsl(194 95% 64%), hsl(37 96% 62%), hsl(273 92% 70%))" title="Lune (twilight)"></button>
          <button class="theme" data-theme="void" aria-pressed="false" style="--swatch: conic-gradient(from 0deg, hsl(182 98% 62%), hsl(302 96% 66%), hsl(58 96% 60%), hsl(182 98% 62%))" title="Void (nocturne)"></button>
        </div>

        <div class="controls">
          <div class="ctl">
            <span>Orbits</span>
            <input id="orbits" type="range" min="24" max="220" value="120" />
            <span id="orbits-read">120</span>
          </div>
          <div class="ctl">
            <span>Gravity</span>
            <input id="grav" type="range" min="0" max="200" value="60" />
            <span id="grav-read">0.60</span>
          </div>
          <div class="ctl">
            <span>Bloom</span>
            <input id="bloom" type="range" min="0" max="40" value="18" />
            <span id="bloom-read">18</span>
          </div>
          <button class="btn" id="pulse" aria-pressed="false" title="Oscillate">Pulse</button>
          <button class="btn" id="shuffle" title="Randomize orbits">Shuffle</button>
          <button class="btn" id="pause" aria-pressed="false" title="Pause/Play">Pause</button>
        </div>
      </div>
    </div>

    <figure class="stage" aria-label="Orbital canvas">
      <canvas id="orbits"></canvas>
    </figure>
  </div>

  <div class="meta">
    <span>“Make circles that make you.”</span>
    <span id="last-updated" aria-live="polite"></span>
  </div>

  <script>
    (function () {
      const root = document.currentScript.closest('.vibe455');
      const canvas = root.querySelector('canvas#orbits');
      const ctx = canvas.getContext('2d');

      const themeBtns = [...root.querySelectorAll('.theme')];
      const orbitsInput = root.querySelector('input#orbits');
      const gravInput = root.querySelector('input#grav');
      const bloomInput = root.querySelector('input#bloom');
      const orbitsRead = root.querySelector('#orbits-read');
      const gravRead = root.querySelector('#grav-read');
      const bloomRead = root.querySelector('#bloom-read');
      const pulseBtn = root.querySelector('#pulse');
      const shuffleBtn = root.querySelector('#shuffle');
      const pauseBtn = root.querySelector('#pause');
      const updatedEl = root.querySelector('#last-updated');

      const DPR = Math.min(2, window.devicePixelRatio || 1);
      let raf, ro;
      let running = true;
      let pointer = { x: -1, y: -1, active: false };

      const state = {
        count: 120,
        gravity: 0.60,
        bloom: 18,
        pulse: false,
        t: 0,
        bodies: [],
        palette: [],
        fade: 0.06
      };

      function cssVar(name) {
        return getComputedStyle(root).getPropertyValue(name).trim();
      }
      function readPalette() {
        state.palette = [cssVar('--a'), cssVar('--b'), cssVar('--c')].filter(Boolean);
      }
      function setTheme(theme) {
        root.setAttribute('data-theme', theme);
        themeBtns.forEach(b => b.setAttribute('aria-pressed', String(b.dataset.theme === theme)));
        readPalette();
      }

      function size() {
        const rect = canvas.getBoundingClientRect();
        const w = Math.max(200, rect.width | 0);
        const h = Math.max(200, rect.height | 0);
        canvas.width = w * DPR;
        canvas.height = h * DPR;
        ctx.setTransform(DPR, 0, 0, DPR, 0, 0);
      }

      function setOrbits(v) {
        const n = Math.max(24, Math.min(220, v|0));
        state.count = n;
        orbitsRead.textContent = n;
        build();
      }
      function setGravity(v) {
        const g = Math.max(0, Math.min(200, Number(v))) / 100;
        state.gravity = g;
        gravRead.textContent = g.toFixed(2);
      }
      function setBloom(v) {
        const b = Math.max(0, Math.min(40, Number(v))) | 0;
        state.bloom = b;
        bloomRead.textContent = b;
      }

      function updateTimestamp() {
        const now = new Date();
        const fmt = new Intl.DateTimeFormat([], {
          year: 'numeric', month: 'short', day: '2-digit',
          hour: '2-digit', minute: '2-digit', second: '2-digit'
        });
        updatedEl.textContent = 'Updated ' + fmt.format(now);
      }

      function build() {
        const rect = canvas.getBoundingClientRect();
        const w = rect.width, h = rect.height;
        const cx = w / 2, cy = h / 2;
        const minR = Math.min(w, h) * 0.08;
        const maxR = Math.min(w, h) * 0.48;
        state.bodies.length = 0;

        for (let i = 0; i < state.count; i++) {
          const radius = minR + (i / (state.count - 1 || 1)) * (maxR - minR) * (0.75 + Math.random() * 0.5);
          const a = Math.random() * Math.PI * 2;
          const speed = (0.3 + Math.random() * 1.0) * (Math.random() < 0.5 ? -1 : 1);
          const x = cx + Math.cos(a) * radius;
          const y = cy + Math.sin(a) * radius;
          // tangential initial velocity
          const tx = -Math.sin(a) * speed;
          const ty = Math.cos(a) * speed;
          state.bodies.push({
            x, y,
            vx: tx, vy: ty,
            hueIdx: i % state.palette.length,
            wob: Math.random() * 6.283,
            mass: 0.8 + Math.random() * 0.6
          });
        }
        ctx.clearRect(0, 0, canvas.width, canvas.height);
      }

      function fieldStep(dt) {
        const rect = canvas.getBoundingClientRect();
        const w = rect.width, h = rect.height;
        const cx = w / 2, cy = h / 2;
        const t = state.t;

        // fade trails
        ctx.globalCompositeOperation = 'destination-out';
        ctx.globalAlpha = state.fade;
        ctx.fillRect(0, 0, w, h);
        ctx.globalAlpha = 1;
        ctx.globalCompositeOperation = 'lighter';

        for (let i = 0; i < state.bodies.length; i++) {
          const p = state.bodies[i];
          const ax = pointer.active ? pointer.x : cx;
          const ay = pointer.active ? pointer.y : cy;

          const dx = ax - p.x;
          const dy = ay - p.y;
          const d2 = dx*dx + dy*dy;
          const d = Math.sqrt(d2) || 1;
          const rx = dx / d, ry = dy / d; // radial unit
          const pxv = -ry, pyv = rx;      // perpendicular (tangential)

          const pulseAmp = state.pulse ? 1 + Math.sin((t + p.wob) * 0.9) * 0.35 : 1;

          // acceleration components
          const g = (state.gravity * 36) / (d2 + 120); // gently bounded
          const swirl = 0.6 * pulseAmp;

          p.vx += (rx * g + pxv * swirl * 0.03) * dt;
          p.vy += (ry * g + pyv * swirl * 0.03) * dt;

          // mild friction
          p.vx *= 0.998;
          p.vy *= 0.998;

          // integrate
          p.x += p.vx * dt * (0.8 + p.mass * 0.2);
          p.y += p.vy * dt * (0.8 + p.mass * 0.2);

          // wrap edges softly
          if (p.x < -4) p.x += w + 8;
          if (p.x > w + 4) p.x -= w + 8;
          if (p.y < -4) p.y += h + 8;
          if (p.y > h + 4) p.y -= h + 8;

          const color = state.palette[p.hueIdx % state.palette.length] || cssVar('--b');

          // draw body
          ctx.shadowBlur = state.bloom;
          ctx.shadowColor = color;
          ctx.fillStyle = color;
          ctx.beginPath();
          ctx.arc(p.x, p.y, 1.5 + Math.sin((t + i) * 0.4) * 0.6, 0, Math.PI * 2);
          ctx.fill();

          // connective whisper line (sparse)
          if ((i % 12) === 0) {
            const j = (i + 24) % state.bodies.length;
            const q = state.bodies[j];
            ctx.globalAlpha = 0.25;
            ctx.shadowBlur = 0;
            ctx.strokeStyle = color;
            ctx.lineWidth = 0.6;
            ctx.beginPath();
            ctx.moveTo(p.x, p.y);
            ctx.lineTo(q.x, q.y);
            ctx.stroke();
            ctx.globalAlpha = 1;
          }
        }
      }

      function animate(now) {
        const dt = 0.016; // stable step
        state.t = now * 0.001;
        fieldStep(dt * 60); // scale up to fit the chosen calibration
        if (running) raf = requestAnimationFrame(animate);
      }

      // Pointer-driven halo + attractor
      function onMove(e) {
        const rect = root.getBoundingClientRect();
        root.style.setProperty('--mx', ((e.clientX - rect.left) / rect.width) * 100 + '%');
        root.style.setProperty('--my', ((e.clientY - rect.top) / rect.height) * 100 + '%');

        const srect = canvas.getBoundingClientRect();
        pointer.x = e.clientX - srect.left;
        pointer.y = e.clientY - srect.top;
        pointer.active = true;
      }
      function onLeave() { pointer.active = false; }

      // Controls
      themeBtns.forEach(b => b.addEventListener('click', () => setTheme(b.dataset.theme)));
      orbitsInput.addEventListener('input', e => setOrbits(e.target.value), { passive: true });
      gravInput.addEventListener('input', e => setGravity(e.target.value), { passive: true });
      bloomInput.addEventListener('input', e => setBloom(e.target.value), { passive: true });

      pulseBtn.addEventListener('click', () => {
        const on = pulseBtn.getAttribute('aria-pressed') === 'true';
        pulseBtn.setAttribute('aria-pressed', String(!on));
        state.pulse = !on;
      });

      shuffleBtn.addEventListener('click', build);

      pauseBtn.addEventListener('click', () => {
        const paused = pauseBtn.getAttribute('aria-pressed') === 'true';
        pauseBtn.setAttribute('aria-pressed', String(!paused));
        if (paused) {
          running = true;
          raf = requestAnimationFrame(animate);
        } else {
          running = false;
          cancelAnimationFrame(raf);
        }
      });

      root.addEventListener('pointermove', onMove, { passive: true });
      root.addEventListener('pointerleave', onLeave);

      // Resize and setup
      function resize() {
        size();
        build();
      }
      ro = new ResizeObserver(resize);
      ro.observe(canvas);

      // Init
      setTheme('sol');
      readPalette();
      setOrbits(orbitsInput.value);
      setGravity(gravInput.value);
      setBloom(bloomInput.value);
      updateTimestamp();
      const tick = setInterval(updateTimestamp, 1000);

      resize();

      if (matchMedia('(prefers-reduced-motion: reduce)').matches) {
        running = false;
        cancelAnimationFrame(raf);
        state.t = performance.now() * 0.001;
        fieldStep(0.016 * 60);
      } else {
        running = true;
        raf = requestAnimationFrame(animate);
      }

      // Cleanup when removed
      root.addEventListener('DOMNodeRemoved', () => {
        cancelAnimationFrame(raf);
        clearInterval(tick);
        if (ro) ro.disconnect();
      }, { once: true });
    })();
  </script>
</section>
      </section>
      <!-- END_EDITABLE -->
    <script>
      // Only show a local placeholder if the agent hasn't written a timestamp yet
      const el = document.getElementById('last-updated');
      if (el && (!el.textContent || el.textContent.includes('not yet'))) {
        const now = new Date();
        el.textContent = `Last updated: ${now.toLocaleString(undefined, { hour12: false })}`;
      }
    </script>
