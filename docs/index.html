    <style>
      :root {

        justify-content: center;

      .card {
        width: min(720px, 92vw);

        border-radius: 16px;

        border: 1px solid rgba(139, 92, 246, 0.35);

      }
    </style>

<section class="v1480 atlas" data-theme="nocturne" aria-label="CIRCADIAN ATLAS — an orbital time sculpture">
  <style>
    .v1480.atlas{
      --r: 28px;
      --ink: #e7efff;
      --muted:#a7b3cf;
      --edge: rgba(255,255,255,.12);
      --glass: rgba(255,255,255,.08);
      --bg1:#0b1020; --bg2:#0a1226;
      --p1: 210 100% 66%;
      --p2: 280 92% 70%;
      --p3: 160 88% 64%;
      color-scheme: dark;
      position: relative;
      display: grid;
      gap: clamp(16px, 4vw, 44px);
      padding: clamp(18px, 6vw, 56px);
      border-radius: var(--r);
      overflow: hidden;
      isolation: isolate;
      font-family: "SF Pro Display","SF Pro Text", Inter, ui-sans-serif, system-ui, -apple-system, "Helvetica Neue", Arial, sans-serif;
      color: var(--ink);
      background:
        radial-gradient(160% 120% at 10% 0%, color-mix(in oklab, var(--bg2) 80%, black) 0%, transparent 60%),
        radial-gradient(140% 200% at 120% 120%, color-mix(in oklab, var(--bg1) 90%, black) 0%, transparent 60%),
        linear-gradient(180deg, var(--bg1), var(--bg2));
      box-shadow:
        inset 0 1px 0 rgba(255,255,255,.08),
        0 30px 120px rgba(0,0,0,.35);
    }
    .v1480.atlas::before{
      content:"";
      position:absolute; inset:-20% -20%;
      background:
        conic-gradient(from 0.2turn at 70% 30%, hsl(var(--p1) / .18), transparent 25%, hsl(var(--p2) / .18), transparent 50%, hsl(var(--p3) / .18), transparent 75%, hsl(var(--p1) / .18));
      filter: blur(120px) saturate(140%);
      opacity:.45; mix-blend-mode: color-dodge; pointer-events:none; z-index:0;
      animation: v1480-orbit 52s linear infinite;
    }
    .v1480.atlas::after{
      content:"";
      position:absolute; inset:0; pointer-events:none; z-index:0;
      background:
        radial-gradient(160% 140% at 50% -10%, rgba(255,255,255,.22), transparent 30%),
        repeating-linear-gradient(90deg, rgba(255,255,255,.03) 0 1px, transparent 1px 14px),
        repeating-linear-gradient(0deg, rgba(255,255,255,.025) 0 1px, transparent 1px 14px);
      mask: radial-gradient(150% 120% at 50% 30%, #000 42%, transparent 80%);
      opacity:.18;
    }
    @keyframes v1480-orbit{ to{ transform: rotate(360deg) } }

    /* THEMES */
    .v1480.atlas[data-theme="nocturne"]{
      --ink:#e7efff; --muted:#9dadcc; --glass: rgba(255,255,255,.08);
      --bg1:#0a1020; --bg2:#0a1324;
      --p1: 210 100% 66%; --p2: 280 92% 70%; --p3: 160 88% 64%;
      color-scheme: dark;
    }
    .v1480.atlas[data-theme="daybreak"]{
      --ink:#0f1220; --muted:#5e6c86; --glass: rgba(255,255,255,.5);
      --bg1:#f8fbff; --bg2:#eef4ff;
      --p1: 206 95% 62%; --p2: 268 86% 62%; --p3: 28 95% 58%;
      --edge: rgba(0,0,0,.08);
      color-scheme: light;
    }
    .v1480.atlas[data-theme="neon"]{
      --ink:#0f0f14; --muted:#666b8a; --glass: rgba(255,255,255,.45);
      --bg1:#0c0b1a; --bg2:#11112a;
      --p1: 172 96% 52%; --p2: 302 96% 62%; --p3: 48 98% 58%;
      color-scheme: dark;
    }
    .v1480.atlas[data-theme="ocean"]{
      --ink:#0b1116; --muted:#5f7b8f; --glass: rgba(255,255,255,.42);
      --bg1:#e9f6ff; --bg2:#ffffff;
      --p1: 196 100% 46%; --p2: 168 84% 42%; --p3: 212 90% 56%;
      --edge: rgba(0,0,0,.08);
      color-scheme: light;
    }
    .v1480.atlas[data-theme="ink"]{
      --ink:#0d0d0d; --muted:#6e6e6e; --glass: rgba(255,255,255,.6);
      --bg1:#f7f7f7; --bg2:#ffffff;
      --p1: 0 0% 12%; --p2: 0 0% 38%; --p3: 0 0% 12%;
      --edge: rgba(0,0,0,.08);
      color-scheme: light;
    }

    /* LAYOUT */
    .v1480 .top{
      position:relative; z-index:2;
      display:grid; grid-template-columns: 1fr auto; gap: clamp(12px, 3vw, 24px); align-items:end;
    }
    .v1480 .brand{
      display:grid; grid-template-columns: auto 1fr; gap:16px; align-items:center; min-width:0;
    }
    .v1480 .seal{
      width:72px; height:72px; border-radius:18px; display:grid; place-items:center;
      border:1px solid var(--edge);
      background:
        radial-gradient(40% 40% at 40% 30%, #fff, hsl(var(--p1)) 60%, transparent 62%),
        conic-gradient(from 180deg, transparent 0 45%, hsl(var(--p2)) 0 75%, transparent 0 100%);
      box-shadow: inset 0 1px 0 rgba(255,255,255,.55), 0 14px 32px rgba(0,0,0,.22);
      animation: v1480-pulse 3.2s ease-in-out infinite;
    }
    @keyframes v1480-pulse{ 0%,100%{ transform: translateZ(0) scale(1) } 50%{ transform: translateZ(0) scale(1.05) } }

    .v1480 .title{
      margin:0; line-height:.9; letter-spacing:-0.03em;
      font-weight:1000; font-size: clamp(38px, 9vw, 108px);
      background: linear-gradient(90deg,
        color-mix(in oklab, currentColor 32%, hsl(var(--p1))) 0%,
        color-mix(in oklab, currentColor 32%, hsl(var(--p2))) 50%,
        color-mix(in oklab, currentColor 32%, hsl(var(--p3))) 100%);
      -webkit-background-clip:text; background-clip:text; color:transparent;
      text-shadow: 0 20px 44px rgba(0,0,0,.14);
      background-size: 220% 100%;
      animation: v1480-sheen 16s ease-in-out infinite;
    }
    .v1480 .strap{ margin:.4rem 0 0; font-size:14px; color: var(--muted); max-width: 68ch; }
    @keyframes v1480-sheen{ 0%,100%{ background-position: 0% 0 } 50%{ background-position: 100% 0 } }

    .v1480 .controls{
      display:flex; flex-wrap:wrap; justify-content:flex-end; gap:10px; align-items:center;
    }
    .v1480 .btn, .v1480 .slider{
      border-radius:999px; border:1px solid var(--edge); background: var(--glass);
      box-shadow: inset 0 1px 0 rgba(255,255,255,.6), 0 12px 24px rgba(0,0,0,.12);
      backdrop-filter: blur(12px) saturate(160%);
    }
    .v1480 .btn{
      display:inline-flex; align-items:center; gap:10px; -webkit-tap-highlight-color: transparent;
      padding:10px 14px; color: inherit; font-weight:800; font-size:12px; letter-spacing:.25px; cursor:pointer; user-select:none;
      transition: transform .18s ease, box-shadow .25s ease, background .25s ease, border-color .25s ease;
    }
    .v1480 .btn:hover{ transform: translateY(-1px) }
    .v1480 .btn[aria-pressed="true"]{
      background: linear-gradient(180deg, color-mix(in oklab, hsl(var(--p2)) 18%, transparent) 0%, transparent 100%), var(--glass);
      border-color: color-mix(in oklab, hsl(var(--p2)) 18%, var(--edge));
      box-shadow: 0 14px 36px color-mix(in oklab, hsl(var(--p2)) 18%, transparent), inset 0 1px 0 rgba(255,255,255,.7);
    }
    .v1480 .slider{
      display:flex; align-items:center; gap:10px; padding:8px 12px; color: var(--muted); font-size:12px; font-weight:700;
    }
    .v1480 .slider input{ appearance:none; width:140px; height:8px; background: color-mix(in oklab, hsl(var(--p2)) 18%, #fff); border-radius:999px; outline:none; cursor:pointer; }
    .v1480 .slider input::-webkit-slider-thumb{ appearance:none; width:18px; height:18px; border-radius:50%; background: #fff; border:1px solid var(--edge); box-shadow: 0 6px 16px rgba(0,0,0,.2); }
    .v1480 .slider input::-moz-range-thumb{ width:18px; height:18px; border-radius:50%; background:#fff; border:1px solid var(--edge); box-shadow: 0 6px 16px rgba(0,0,0,.2); }

    .v1480 .stage{
      position:relative; z-index:1; min-height:min(70vh, 960px);
      border-radius: calc(var(--r) - 2px); border:1px solid var(--edge); overflow:hidden;
      display:grid; place-items:center; padding: clamp(8px, 3vw, 20px);
      background: radial-gradient(160% 120% at 50% 20%, rgba(255,255,255,.05), rgba(255,255,255,.02));
      box-shadow: inset 0 1px 0 rgba(255,255,255,.6), 0 40px 120px rgba(0,0,0,.18);
      transform: translate3d(var(--tx,0px), var(--ty,0px), 0) rotateX(var(--tiltY,0deg)) rotateY(var(--tiltX,0deg));
      transition: transform .2s ease;
    }
    .v1480 canvas.cosmos{
      position:absolute; inset:0; width:100%; height:100%; display:block; z-index:1;
      filter: saturate(118%) contrast(108%);
    }
    .v1480 .hud{
      position:absolute; inset:auto 0 0; z-index:3; display:grid; place-content:end center; gap:10px; padding: clamp(12px, 3vw, 24px); text-align:center; pointer-events:none;
      color: var(--muted);
    }
    .v1480 .clock{
      font-variant-numeric: tabular-nums; letter-spacing:.02em; font-feature-settings: "tnum" on, "ss01" on;
      font-size: clamp(24px, 4.8vw, 44px); font-weight:900; color: color-mix(in oklab, var(--ink) 80%, hsl(var(--p2)));
      text-shadow: 0 8px 20px rgba(0,0,0,.18);
    }
    .v1480 .hint{
      display:inline-flex; gap:.6em; align-items:center; border-radius:999px; border:1px solid var(--edge);
      padding:.5em .9em; background: var(--glass); backdrop-filter: blur(8px) saturate(140%); font-size: clamp(11px, 2vw, 14px);
    }
    .v1480 .kbd{ padding:.12em .5em; border-radius:6px; border:1px solid var(--edge); background: color-mix(in oklab, hsl(var(--p2)) 12%, transparent); color:inherit; }

    .v1480 .foot{
      position:relative; z-index:2; display:grid; grid-template-columns: 1fr auto; gap:10px; align-items:center; color: var(--muted); font-size:12px;
    }
    .v1480 .beacon{ width:10px; height:10px; border-radius:50%; background: hsl(var(--p2)); box-shadow:0 0 0 6px hsl(var(--p2) / .22); animation: v1480-beat 2.2s ease-in-out infinite; }
    @keyframes v1480-beat{ 0%,100%{ transform: scale(1); opacity:1 } 50%{ transform: scale(1.12); opacity:.95 } }

    .v1480 .rings-overlay{
      position:absolute; inset:0; z-index:2; pointer-events:none;
      mix-blend-mode: screen;
    }

    .v1480 .btn:focus-visible{ outline:2px solid color-mix(in oklab, hsl(var(--p2)) 60%, transparent); outline-offset:2px; }
    .v1480.paused *{ animation-play-state: paused !important; }

    @media (max-width: 900px){
      .v1480 .top{ grid-template-columns: 1fr; }
      .v1480 .foot{ grid-template-columns: 1fr; gap:8px; }
      .v1480 .slider input{ width:120px; }
    }
    @media (prefers-reduced-motion: reduce){
      .v1480, .v1480 *{ animation:none !important; transition:none !important; }
    }
  </style>

  <div class="top">
    <div class="brand">
      <span class="seal" aria-hidden="true"></span>
      <div>
        <h2 class="title">CIRCADIAN ATLAS</h2>
        <p class="strap">Orbiting rings trace your now. Stars drift; seconds whistle past like comets.</p>
      </div>
    </div>
    <div class="controls" role="group" aria-label="Controls">
      <button class="btn play" type="button" aria-pressed="true" title="Toggle motion">Motion</button>
      <button class="btn theme" type="button" aria-pressed="false" title="Cycle theme">Nocturne</button>
      <div class="slider"><span>Speed</span><input class="speed" type="range" min="0" max="200" value="100" aria-label="Speed" /></div>
      <div class="slider"><span>Glow</span><input class="glow" type="range" min="0" max="100" value="60" aria-label="Glow" /></div>
      <button class="btn snap" type="button" title="Save PNG">Snapshot</button>
    </div>
  </div>

  <div class="stage" aria-live="polite">
    <canvas class="cosmos"></canvas>
    <canvas class="rings-overlay" width="0" height="0"></canvas>
    <div class="hud">
      <div class="clock" aria-live="polite">00:00:00</div>
      <div class="hint" aria-hidden="true">
        <span class="kbd">Drag</span> tilt • <span class="kbd">Space</span> pause • <span class="kbd">T</span> theme • <span class="kbd">+</span>/<span class="kbd">−</span> speed • Click spawns comet
      </div>
    </div>
  </div>

  <div class="foot">
    <div class="meta">
      <span class="beacon" aria-hidden="true"></span>
      Theme: <span class="m-theme">Nocturne</span> • Motion: <span class="m-motion">On</span> • Speed: <span class="m-speed">100</span>% • Glow: <span class="m-glow">60</span>%
    </div>
    <div class="meta">
      <span id="last-updated">Last updated: 2025-12-23 15:20:37 EST</span>
    </div>
  </div>

  <script>
    (function(){
      const root = document.currentScript.closest('.v1480.atlas');
      if(!root) return;
      const stage = root.querySelector('.stage');
      const cv = root.querySelector('canvas.cosmos');
      const ringsCv = root.querySelector('canvas.rings-overlay');
      const ctx = cv.getContext('2d');
      const rctx = ringsCv.getContext('2d');
      const playBtn = root.querySelector('.play');
      const themeBtn = root.querySelector('.theme');
      const snapBtn = root.querySelector('.snap');
      const speedInput = root.querySelector('.speed');
      const glowInput = root.querySelector('.glow');
      const clockEl = root.querySelector('.clock');
      const mTheme = root.querySelector('.m-theme');
      const mMotion = root.querySelector('.m-motion');
      const mSpeed = root.querySelector('.m-speed');
      const mGlow = root.querySelector('.m-glow');
      const updated = root.querySelector('#last-updated');

      // Timestamp
      try{
        const now = new Date();
        const opts = { year:'numeric', month:'short', day:'2-digit', hour:'2-digit', minute:'2-digit' };
        const tz = Intl.DateTimeFormat().resolvedOptions().timeZone || '';
        updated.textContent = 'Updated ' + new Intl.DateTimeFormat([], opts).format(now) + ' ' + (tz ? tz.replaceAll('_',' ') : '');
      }catch(e){ updated.textContent = 'Updated ' + new Date().toLocaleString(); }

      // Themes
      const THEMES = ['nocturne','daybreak','neon','ocean','ink'];
      let themeIndex = Math.max(0, THEMES.indexOf(root.getAttribute('data-theme') || 'nocturne'));
      function setTheme(t){
        root.setAttribute('data-theme', t);
        const label = t.charAt(0).toUpperCase()+t.slice(1);
        themeBtn.textContent = label;
        mTheme.textContent = label;
        // rebuild visuals
        makeStars();
        drawOnce();
      }
      function cycleTheme(){
        themeIndex = (themeIndex + 1) % THEMES.length;
        setTheme(THEMES[themeIndex]);
      }

      // State
      const state = {
        playing: true,
        t: 0,
        speed: 1.0,
        glow: 0.6,
        tiltX: 0, tiltY: 0, tx: 0, ty: 0,
        pointer: {x:0, y:0, down:false},
        stars: [],
        comets: []
      };

      // Canvas setup
      function setCanvasSize(){
        const dpr = Math.min(2, window.devicePixelRatio || 1);
        const rect = cv.getBoundingClientRect();
        const w = Math.max(1, Math.floor(rect.width));
        const h = Math.max(1, Math.floor(rect.height));
        cv.width = w * dpr; cv.height = h * dpr;
        cv.style.width = w + 'px'; cv.style.height = h + 'px';
        ctx.setTransform(dpr,0,0,dpr,0,0);

        ringsCv.width = w * dpr; ringsCv.height = h * dpr;
        ringsCv.style.width = w + 'px'; ringsCv.style.height = h + 'px';
        rctx.setTransform(dpr,0,0,dpr,0,0);

        makeStars();
        drawOnce();
      }

      // Stars
      function makeStars(){
        const rect = cv.getBoundingClientRect();
        const count = Math.floor(rect.width * rect.height * 0.00035) + 120;
        const arr = [];
        const cs = getComputedStyle(root);
        const hue1 = cs.getPropertyValue('--p1').trim();
        const hue2 = cs.getPropertyValue('--p2').trim();
        const hue3 = cs.getPropertyValue('--p3').trim();
        const palette = [`hsl(${hue1} / .9)`,`hsl(${hue2} / .9)`,`hsl(${hue3} / .9)`, 'rgba(255,255,255,.95)'];
        for(let i=0;i<count;i++){
          const z = Math.random(); // depth
          arr.push({
            x: Math.random()*rect.width,
            y: Math.random()*rect.height,
            z,
            r: 0.5 + 2.2 * (1 - z) * Math.random(),
            c: palette[Math.floor(Math.random()*palette.length)],
            tw: Math.random()*Math.PI*2
          });
        }
        state.stars = arr;
      }

      // Comets
      function spawnComet(x,y){
        const rect = cv.getBoundingClientRect();
        const angle = Math.atan2(rect.height/2 - y, rect.width/2 - x) + (Math.random()-0.5)*0.6;
        const speed = 6 + Math.random()*8;
        state.comets.push({
          x, y,
          vx: Math.cos(angle)*speed,
          vy: Math.sin(angle)*speed,
          life: 1,
          len: 80 + Math.random()*120
        });
      }

      // Draw
      function drawScene(dt){
        const { width: W, height: H } = cv.getBoundingClientRect();
        // Clear bg
        ctx.clearRect(0,0,W,H);

        // Parallax offset
        const parX = state.tiltX * 12;
        const parY = state.tiltY * 12;

        // Haze
        const cs = getComputedStyle(root);
        const haze = ctx.createRadialGradient(W*0.5, H*0.45, Math.min(W,H)*0.05, W*0.5, H*0.5, Math.min(W,H)*0.8);
        const glass = cs.getPropertyValue('--glass').trim() || 'rgba(255,255,255,.5)';
        haze.addColorStop(0, glass);
        haze.addColorStop(1, 'transparent');
        ctx.globalCompositeOperation = 'lighter';
        ctx.fillStyle = haze;
        ctx.fillRect(0,0,W,H);

        // Stars
        ctx.save();
        ctx.globalCompositeOperation = 'screen';
        for(const s of state.stars){
          // drift
          s.x -= (0.15 + 0.45*(1 - s.z)) * state.speed * (dt*60);
          s.y += (0.05 - 0.1*s.z) * state.speed * (dt*60);
          if(s.x < -10) s.x = W + 10;
          if(s.y > H + 10) s.y = -10;

          const twinkle = 0.7 + 0.3*Math.sin(state.t*2 + s.tw);
          ctx.fillStyle = s.c;
          ctx.globalAlpha = (0.6 + 0.4*(1 - s.z)) * twinkle;
          ctx.beginPath();
          ctx.arc(s.x + parX*(1 - s.z), s.y + parY*(1 - s.z), s.r, 0, Math.PI*2);
          ctx.fill();
        }
        ctx.restore();

        // Comets
        for(let i=state.comets.length-1; i>=0; i--){
          const c = state.comets[i];
          c.x += c.vx * state.speed;
          c.y += c.vy * state.speed;
          c.life -= 0.01 * state.speed;
          // trail
          const grad = ctx.createLinearGradient(c.x, c.y, c.x - c.vx*c.len, c.y - c.vy*c.len);
          grad.addColorStop(0, 'rgba(255,255,255,' + (0.9*state.glow) + ')');
          const cs2 = getComputedStyle(root);
          grad.addColorStop(1, 'hsl(' + cs2.getPropertyValue('--p2').trim() + ' / 0)');
          ctx.globalCompositeOperation = 'screen';
          ctx.lineWidth = 2 + 4*state.glow;
          ctx.strokeStyle = grad;
          ctx.beginPath();
          ctx.moveTo(c.x, c.y);
          ctx.lineTo(c.x - c.vx*c.len, c.y - c.vy*c.len);
          ctx.stroke();
          if(c.life <= 0) state.comets.splice(i,1);
        }

        // Rings overlay
        drawRings(W, H);
        // Clock text
        const now = new Date();
        const hh = String(now.getHours()).padStart(2,'0');
        const mm = String(now.getMinutes()).padStart(2,'0');
        const ss = String(now.getSeconds()).padStart(2,'0');
        clockEl.textContent = `${hh}:${mm}:${ss}`;
      }

      function drawRings(W, H){
        rctx.clearRect(0,0,W,H);
        const cx = W/2, cy = H/2;
        const R3 = Math.min(W,H)*0.30;
        const R2 = R3*0.72;
        const R1 = R3*0.46;
        const cs = getComputedStyle(root);
        const p1 = 'hsl(' + cs.getPropertyValue('--p1').trim() + ')';
        const p2 = 'hsl(' + cs.getPropertyValue('--p2').trim() + ')';
        const p3 = 'hsl(' + cs.getPropertyValue('--p3').trim() + ')';

        const now = new Date();
        const hrs = now.getHours() % 12 + now.getMinutes()/60;
        const mins = now.getMinutes() + now.getSeconds()/60;
        const secs = now.getSeconds() + (now.getMilliseconds()/1000);

        const aH = (hrs/12)*Math.PI*2 - Math.PI/2 + state.t*0.1*state.speed;
        const aM = (mins/60)*Math.PI*2 - Math.PI/2 + state.t*0.2*state.speed;
        const aS = (secs/60)*Math.PI*2 - Math.PI/2 + state.t*0.6*state.speed;

        const glow = 0.25 + 0.55*state.glow;

        // Halo
        const halo = rctx.createRadialGradient(cx, cy, 10, cx, cy, R3*1.6);
        halo.addColorStop(0, p2.replace(')', ' / 0.25)'));
        halo.addColorStop(1, 'transparent');
        rctx.globalCompositeOperation = 'screen';
        rctx.globalAlpha = glow*0.6;
        rctx.fillStyle = halo;
        rctx.beginPath(); rctx.arc(cx, cy, R3*1.6, 0, Math.PI*2); rctx.fill();
        rctx.globalAlpha = 1;

        // draw ring function
        function ring(radius, color, thickness, angle){
          rctx.save();
          rctx.strokeStyle = color;
          rctx.lineWidth = thickness;
          rctx.globalAlpha = 0.6 + 0.4*state.glow;
          rctx.beginPath();
          rctx.arc(cx, cy, radius, 0, Math.PI*2);
          rctx.stroke();

          // marker
          const mx = cx + Math.cos(angle)*radius;
          const my = cy + Math.sin(angle)*radius;
          const g = rctx.createRadialGradient(mx, my, 0, mx, my, 26);
          g.addColorStop(0, color.replace(')', ' / 1)'));
          g.addColorStop(1, color.replace(')', ' / 0)'));
          rctx.fillStyle = g;
          rctx.beginPath(); rctx.arc(mx, my, 8 + 10*state.glow, 0, Math.PI*2); rctx.fill();
          rctx.restore();
        }

        ring(R1, p1, 2.5 + 3*state.glow, aH);
        ring(R2, p2, 2.5 + 3*state.glow, aM);
        ring(R3, p3, 2.5 + 3*state.glow, aS);
      }

      // Loop
      let raf = null, last = 0;
      function loop(now=performance.now()){
        if(!state.playing) return;
        const dt = Math.min(64, now - last) / 1000;
        last = now;
        state.t += dt;
        drawScene(dt);
        raf = requestAnimationFrame(loop);
      }
      function drawOnce(){ drawScene(0.016); }

      // Controls
      function setPlay(on){
        state.playing = on;
        playBtn.setAttribute('aria-pressed', String(on));
        mMotion.textContent = on ? 'On' : 'Off';
        root.classList.toggle('paused', !on);
        if(on){ last = performance.now(); loop(last); }
      }
      function setSpeed(v){
        const val = Math.max(0, Math.min(200, v|0));
        state.speed = val/100;
        speedInput.value = String(val);
        mSpeed.textContent = String(val);
      }
      function setGlow(v){
        const val = Math.max(0, Math.min(100, v|0));
        state.glow = val/100;
        glowInput.value = String(val);
        mGlow.textContent = String(val);
        drawOnce();
      }
      function snapshot(){
        try{
          // merge cosmos + rings into a temporary canvas
          const rect = cv.getBoundingClientRect();
          const dpr = Math.min(2, window.devicePixelRatio || 1);
          const temp = document.createElement('canvas');
          temp.width = Math.floor(rect.width * dpr);
          temp.height = Math.floor(rect.height * dpr);
          const tx = temp.getContext('2d');
          tx.setTransform(dpr,0,0,dpr,0,0);
          tx.drawImage(cv, 0,0, rect.width, rect.height);
          tx.drawImage(ringsCv, 0,0, rect.width, rect.height);

          const url = temp.toDataURL('image/png');
          const a = document.createElement('a');
          a.href = url; a.download = `circadian-atlas-${Date.now()}.png`;
          document.body.appendChild(a); a.click(); a.remove();
        }catch(e){}
      }

      // Pointer tilt + comet
      function updateTilt(e){
        const rect = stage.getBoundingClientRect();
        const x = (e.clientX - rect.left)/rect.width;
        const y = (e.clientY - rect.top)/rect.height;
        const tx = (x - 0.5)*2, ty = (y - 0.5)*2;
        state.tiltX = tx*0.6; state.tiltY = -ty*0.6;
        root.style.setProperty('--tiltX', (state.tiltX*6)+'deg');
        root.style.setProperty('--tiltY', (state.tiltY*6)+'deg');
        root.style.setProperty('--tx', (tx*8)+'px');
        root.style.setProperty('--ty', (ty*8)+'px');
        state.pointer.x = e.clientX - rect.left;
        state.pointer.y = e.clientY - rect.top;
      }
      function down(e){
        state.pointer.down = true;
        const rect = cv.getBoundingClientRect();
        spawnComet(e.clientX - rect.left, e.clientY - rect.top);
      }
      function up(){ state.pointer.down = false; }
      stage.addEventListener('pointermove', updateTilt);
      stage.addEventListener('pointerdown', down);
      window.addEventListener('pointerup', up);
      stage.addEventListener('pointerleave', ()=>{ root.style.setProperty('--tx','0px'); root.style.setProperty('--ty','0px'); root.style.setProperty('--tiltX','0deg'); root.style.setProperty('--tiltY','0deg'); });

      playBtn.addEventListener('click', ()=> setPlay(playBtn.getAttribute('aria-pressed') !== 'true'));
      themeBtn.addEventListener('click', cycleTheme);
      snapBtn.addEventListener('click', snapshot);
      speedInput.addEventListener('input', ()=> setSpeed(speedInput.value));
      glowInput.addEventListener('input', ()=> setGlow(glowInput.value));

      // Keyboard
      window.addEventListener('keydown', (e)=>{
        const k = (e.key||'').toLowerCase();
        if (e.code === 'Space'){ e.preventDefault(); setPlay(!state.playing); }
        if (k === 't'){ cycleTheme(); }
        if (k === '=' || k === '+'){ setSpeed(Math.min(200, parseInt(speedInput.value,10) + 10)); }
        if (k === '-' || k === '_'){ setSpeed(Math.max(0, parseInt(speedInput.value,10) - 10)); }
        if (k === 'g'){ setGlow((parseInt(glowInput.value,10) + 10) % 110); }
      });

      // Resize
      const ro = new ResizeObserver(()=>{ setCanvasSize(); drawOnce(); });
      ro.observe(cv);

      // Boot
      setTheme(THEMES[themeIndex]);
      setCanvasSize();
      setSpeed(parseInt(speedInput.value,10));
      setGlow(parseInt(glowInput.value,10));
      setPlay(true);

      // Motion preferences & tab visibility
      const prefersReduce = matchMedia('(prefers-reduced-motion: reduce)');
      if (prefersReduce.matches){ setPlay(false); }
      document.addEventListener('visibilitychange', ()=>{ if (document.hidden){ setPlay(false); } });
    })();
  </script>
