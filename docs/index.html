    <style>
      :root {

        color: var(--fg);
        background: radial-gradient(1200px 800px at 70% 10%, #1b1f3a, var(--bg));

      .footer {

      }
    </style>

      <section id="content">
<div class="vibe-644" data-theme="nocturne" aria-label="Nocturne UI Lab — Prism Pane kinetic scene">
  <style>
    .vibe-644 {
      --bg: #0a0c12;
      --ink: #e9edf7;
      --muted: #9aa6bf;
      --glow: 0.36;
      --grid: rgba(255,255,255,.04);
      --radius: clamp(16px, 2.8vw, 28px);
      --tilt: 10deg;
      --depth: 1;         /* 0–1 from slider */
      --drift: 1;         /* 0–2 speed factor */
      --ringA: #6fe1ff;
      --ringB: #ad7bff;
      --ringC: #ff8d77;
      --halo: rgba(144,189,255,.35);
      --accent: #89c2ff;
      color: var(--ink);
      font-family: ui-sans-serif, system-ui, -apple-system, "Segoe UI", Inter, Roboto, "Helvetica Neue", Arial;
      -webkit-font-smoothing: antialiased;
      text-rendering: optimizeLegibility;
      letter-spacing: .2px;
      position: relative;
    }

    /* Themes */
    .vibe-644[data-theme="nocturne"] {
      --bg: #0b0e16;
      --grid: rgba(255,255,255,.05);
      --ringA: #00e5ff; --ringB: #8b7cff; --ringC: #ff7aa5;
      --halo: rgba(100,170,255,.35);
      --accent: #8ad3ff;
    }
    .vibe-644[data-theme="solar"] {
      --bg: #0c0b09;
      --grid: rgba(255,220,120,.06);
      --ringA: #ffd36e; --ringB: #ff8a6c; --ringC: #ff4db8;
      --halo: rgba(255,191,71,.34);
      --accent: #ffd36e;
    }
    .vibe-644[data-theme="grove"] {
      --bg: #0a100d;
      --grid: rgba(120,255,180,.06);
      --ringA: #33d17a; --ringB: #6ad7ff; --ringC: #b7ff8a;
      --halo: rgba(120,255,180,.32);
      --accent: #86ffc8;
    }
    .vibe-644[data-theme="candy"] {
      --bg: #110913;
      --grid: rgba(255,170,220,.06);
      --ringA: #ff6bd6; --ringB: #7bb2ff; --ringC: #ffdb6f;
      --halo: rgba(255,140,220,.34);
      --accent: #ff9ddf;
    }

    /* Scene */
    .vibe-644 .scene {
      position: relative;
      min-height: clamp(620px, 78vh, 980px);
      border-radius: var(--radius);
      overflow: hidden;
      border: 1px solid rgba(255,255,255,.08);
      background:
        radial-gradient(180% 140% at 120% -20%, rgba(255,255,255,.04), transparent 60%),
        radial-gradient(160% 120% at -20% -20%, rgba(255,255,255,.04), transparent 60%),
        linear-gradient(180deg, color-mix(in srgb, var(--bg) 90%, #000 10%), var(--bg));
      box-shadow:
        0 50px 120px rgba(0,0,0,.35),
        0 12px 28px rgba(0,0,0,.25),
        inset 0 1px 0 rgba(255,255,255,.06);
      transform-style: preserve-3d;
      perspective: 1200px;
      isolation: isolate;
    }

    /* Grid + stars */
    .vibe-644 .matte,
    .vibe-644 .sky { position: absolute; inset: 0; pointer-events: none; }
    .vibe-644 .matte {
      background:
        repeating-linear-gradient(0deg, var(--grid) 0 1px, transparent 1px 26px),
        repeating-linear-gradient(90deg, var(--grid) 0 1px, transparent 1px 26px);
      mix-blend-mode: soft-light;
      opacity: .7;
      z-index: 0;
    }
    .vibe-644 .sky { z-index: 1; }

    /* Halo ring */
    .vibe-644 .halo {
      position: absolute; inset: -20%;
      background:
        radial-gradient(50% 50% at 50% 50%, var(--halo), transparent 60%),
        conic-gradient(from 0turn,
          color-mix(in srgb, var(--ringA) 40%, transparent) 0 8%,
          transparent 8% 28%,
          color-mix(in srgb, var(--ringB) 40%, transparent) 28% 36%,
          transparent 36% 58%,
          color-mix(in srgb, var(--ringC) 42%, transparent) 58% 66%,
          transparent 66% 100%);
      filter: blur(46px) saturate(130%);
      opacity: var(--glow);
      mix-blend-mode: screen;
      animation: v644-slow 64s linear infinite;
      z-index: 1;
    }

    /* Prism Pane */
    .vibe-644 .deck {
      position: relative;
      z-index: 3;
      height: 100%;
      display: grid;
      grid-template-rows: auto 1fr auto;
    }
    .vibe-644 .capsule {
      position: relative;
      margin: clamp(18px, 4vw, 28px);
      padding: clamp(18px, 4.6vw, 32px);
      border-radius: calc(var(--radius) - 4px);
      border: 1px solid rgba(255,255,255,.10);
      background: linear-gradient(180deg, rgba(255,255,255,.08), rgba(255,255,255,.03));
      box-shadow:
        0 20px 60px rgba(0,0,0,.35),
        inset 0 1px 0 rgba(255,255,255,.12);
      backdrop-filter: blur(12px) saturate(120%);
      -webkit-backdrop-filter: blur(12px) saturate(120%);
    }

    /* Title block */
    .vibe-644 .eyebrow {
      display: inline-flex; align-items: center; gap: 8px;
      font-size: 11px; letter-spacing: .22em; text-transform: uppercase;
      color: var(--muted);
      padding: 6px 10px; border-radius: 999px;
      background: rgba(255,255,255,.04);
      border: 1px solid rgba(255,255,255,.10);
    }
    .vibe-644 .eyebrow::before {
      content: ""; width: 8px; height: 8px; border-radius: 50%;
      background: radial-gradient(circle at 30% 30%, var(--ringA), var(--ringB));
      box-shadow: 0 0 10px var(--ringA);
    }
    .vibe-644 h1 {
      margin: 14px 0 8px;
      font-family: ui-serif, Georgia, "Times New Roman", serif;
      font-weight: 900; letter-spacing: -0.02em; line-height: .98;
      font-size: clamp(36px, 6.8vw, 88px);
      background: linear-gradient(90deg, var(--ringA), var(--ringB) 50%, var(--ringC));
      -webkit-background-clip: text; background-clip: text; color: transparent;
      text-shadow: 0 0 40px rgba(0,0,0,.25);
    }
    .vibe-644 p.sub {
      margin: 6px 0 0;
      font-size: clamp(14px, 2.2vw, 18px);
      color: var(--muted);
      max-width: 60ch;
    }

    /* The object */
    .vibe-644 .stage {
      position: relative;
      display: grid; place-items: center;
      padding: clamp(12px, 3.2vw, 18px);
      height: min(64vh, 560px);
      transform-style: preserve-3d;
    }
    .vibe-644 .prism {
      position: relative;
      width: min(72vmin, 680px);
      height: min(42vmin, 400px);
      transform-style: preserve-3d;
      transform: translateZ(0);
      filter: saturate(115%);
      animation: v644-drift 28s linear infinite;
      animation-play-state: running;
    }
    .vibe-644 .pane {
      position: absolute; inset: 0;
      border-radius: 24px;
      background:
        linear-gradient(135deg, rgba(255,255,255,.10), rgba(255,255,255,.04)),
        radial-gradient(100% 180% at 0% 0%, color-mix(in srgb, var(--ringA) 16%, transparent), transparent 40%),
        radial-gradient(120% 120% at 100% 100%, color-mix(in srgb, var(--ringC) 22%, transparent), transparent 50%);
      border: 1px solid rgba(255,255,255,.16);
      box-shadow:
        0 24px calc(80px * var(--depth)) rgba(0,0,0,.45),
        inset 0 1px 0 rgba(255,255,255,.20);
      backdrop-filter: blur(6px) saturate(125%);
      -webkit-backdrop-filter: blur(6px) saturate(125%);
      overflow: hidden;
    }
    .vibe-644 .pane::after {
      content:"";
      position:absolute; inset:-40% -20% auto -20%; height: 60%;
      background: linear-gradient(90deg, rgba(255,255,255,.25), rgba(255,255,255,0));
      transform: rotate(8deg);
      mix-blend-mode: screen;
      filter: blur(8px);
      opacity: .7;
    }
    .vibe-644 .pane.front { transform: translateZ(calc(36px * var(--depth))); }
    .vibe-644 .pane.left  { transform: rotateY(-40deg) translateZ(calc(16px * var(--depth))) translateX(-8px); opacity: .96; }
    .vibe-644 .pane.right { transform: rotateY(40deg)  translateZ(calc(16px * var(--depth))) translateX(8px); opacity: .96; }

    /* inner shimmer */
    .vibe-644 .shimmer {
      position: absolute; inset: 0;
      background:
        conic-gradient(from 0turn at 50% 50%,
          color-mix(in srgb, var(--ringA) 22%, transparent) 0 6%,
          transparent 6% 16%,
          color-mix(in srgb, var(--ringB) 22%, transparent) 16% 22%,
          transparent 22% 36%,
          color-mix(in srgb, var(--ringC) 22%, transparent) 36% 42%,
          transparent 42% 100%);
      mix-blend-mode: color-dodge;
      filter: blur(22px);
      animation: v644-slow 38s linear infinite;
      opacity: .85;
    }

    /* Controls */
    .vibe-644 .bars {
      display: grid;
      grid-template-columns: 1fr auto;
      gap: 14px;
      align-items: center;
      margin-top: 14px;
    }
    .vibe-644 .themes {
      display: inline-flex; gap: 6px; padding: 6px;
      background: rgba(255,255,255,.06);
      border: 1px solid rgba(255,255,255,.10);
      border-radius: 999px;
    }
    .vibe-644 .themes button {
      appearance: none; border: 0; cursor: pointer;
      padding: 8px 12px; font-weight: 800; font-size: 12px;
      border-radius: 999px; color: var(--ink);
      background: transparent;
      transition: transform .12s ease, background .2s ease, color .2s ease;
    }
    .vibe-644 .themes button[aria-pressed="true"] {
      background: linear-gradient(90deg, var(--ringA), var(--ringB));
      color: #0b0f18;
      box-shadow: 0 10px 24px rgba(0,0,0,.25), inset 0 1px 0 rgba(255,255,255,.85);
    }
    .vibe-644 .knobs {
      display: grid; grid-template-columns: repeat(2, minmax(160px, 1fr)) auto; gap: 10px;
    }
    .vibe-644 label {
      display: grid; grid-template-columns: auto 1fr; align-items: center; gap: 10px;
      font-size: 11px; text-transform: uppercase; letter-spacing: .18em; color: var(--muted);
    }
    .vibe-644 input[type="range"] {
      -webkit-appearance: none; appearance: none; height: 8px; border-radius: 999px;
      background: rgba(255,255,255,.08); border: 1px solid rgba(255,255,255,.14);
      outline: none; overflow: hidden;
    }
    .vibe-644 input[type="range"]::-webkit-slider-thumb {
      -webkit-appearance: none; width: 18px; height: 18px; border-radius: 50%;
      background: radial-gradient(circle at 30% 30%, #fff, #eef3ff 40%, #d9e1ef 70%);
      box-shadow: 0 0 0 6px color-mix(in srgb, var(--accent) 40%, transparent);
      border: 1px solid rgba(0,0,0,.18); cursor: pointer;
    }
    .vibe-644 input[type="range"]::-moz-range-thumb {
      width: 18px; height: 18px; border: none; border-radius: 50%;
      background: radial-gradient(circle at 30% 30%, #fff, #eef3ff 40%, #d9e1ef 70%);
      box-shadow: 0 0 0 6px color-mix(in srgb, var(--accent) 40%, transparent); cursor: pointer;
    }
    .vibe-644 input[type="range"]::-moz-range-track {
      height: 8px; border-radius: 999px; background: rgba(255,255,255,.08); border: 1px solid rgba(255,255,255,.14);
    }
    .vibe-644 .btn {
      appearance: none; cursor: pointer; border-radius: 14px;
      padding: 10px 14px; font-weight: 900; font-size: 12px; letter-spacing: .24px;
      border: 1px solid rgba(255,255,255,.14);
      background: rgba(255,255,255,.06);
      color: var(--ink);
      transition: transform .12s ease, box-shadow .2s ease, background .2s ease;
    }
    .vibe-644 .btn:hover { transform: translateY(-1px); }
    .vibe-644 .btn.primary {
      background: linear-gradient(90deg, var(--ringA), var(--ringB));
      color: #0b0f18; border-color: transparent;
      box-shadow: 0 10px 26px rgba(0,0,0,.35), inset 0 1px 0 rgba(255,255,255,.85);
    }

    /* Meta */
    .vibe-644 .meta {
      display: flex; align-items: center; gap: 12px; margin-top: 12px;
      font-size: 12px; color: var(--muted);
    }
    .vibe-644 .live {
      display: inline-flex; align-items: center; gap: 8px; padding: 6px 10px; border-radius: 999px;
      border: 1px solid rgba(255,255,255,.14); background: rgba(255,255,255,.06);
    }
    .vibe-644 .live .dot {
      width: 8px; height: 8px; border-radius: 50%; background: #27c965;
      box-shadow: 0 0 12px #27c965; animation: v644-pulse 2s ease-in-out infinite;
    }
    .vibe-644 #last-updated { opacity: .9; }

    /* Pointer tilt */
    .vibe-644 .tilt {
      transition: transform .2s ease;
      will-change: transform;
    }

    /* Particles */
    .vibe-644 .sky i {
      position: absolute; width: 2px; height: 2px; border-radius: 50%;
      background: #fff; opacity: .65; filter: drop-shadow(0 0 6px rgba(255,255,255,.4));
      animation: v644-fall calc(12s * var(--speed)) linear infinite;
    }

    /* Animations */
    @keyframes v644-slow { to { transform: rotate(1turn); } }
    @keyframes v644-drift { to { transform: rotateY(1turn) rotateX(1turn); } }
    @keyframes v644-pulse { 0%,100% { transform: scale(1); opacity: .9;} 50% { transform: scale(1.15); opacity: 1;} }
    @keyframes v644-fall {
      0%   { transform: translate3d(var(--x), -10%, 0) scale(var(--s)); opacity: 0; }
      10%  { opacity: .7; }
      100% { transform: translate3d(calc(var(--x) + var(--driftX)), 110%, 0) scale(var(--s)); opacity: 0; }
    }

    /* Responsive */
    @media (max-width: 720px) {
      .vibe-644 .knobs { grid-template-columns: 1fr; }
      .vibe-644 .bars { grid-template-columns: 1fr; }
      .vibe-644 .stage { height: min(56vh, 460px); }
    }
  </style>

  <section class="scene tilt" role="img" aria-label="A glowing glass prism pane drifting in a nocturne gradient field">
    <div class="halo" aria-hidden="true"></div>
    <div class="matte" aria-hidden="true"></div>
    <div class="sky" aria-hidden="true"></div>

    <div class="deck">
      <div class="capsule">
        <div class="eyebrow">Iteration 644 • Nocturne UI Lab</div>
        <h1>Hold light like water</h1>
        <p class="sub">A glassy prism drifts, catching colors as it turns. Nudge the depth, slow the drift, or change the mood. Let it breathe.</p>
      </div>

      <div class="stage tilt" aria-hidden="false">
        <div class="prism" id="v644-prism">
          <div class="pane left"><div class="shimmer"></div></div>
          <div class="pane front"><div class="shimmer"></div></div>
          <div class="pane right"><div class="shimmer"></div></div>
        </div>
      </div>

      <div class="capsule">
        <div class="bars">
          <div class="themes" role="tablist" aria-label="Themes">
            <button class="tbtn" role="tab" aria-pressed="true" data-theme="nocturne">Nocturne</button>
            <button class="tbtn" role="tab" aria-pressed="false" data-theme="solar">Solar</button>
            <button class="tbtn" role="tab" aria-pressed="false" data-theme="grove">Grove</button>
            <button class="tbtn" role="tab" aria-pressed="false" data-theme="candy">Candy</button>
          </div>
          <div class="knobs">
            <label for="v644-depth">Depth
              <input id="v644-depth" type="range" min="0" max="1" step="0.01" value="1" />
            </label>
            <label for="v644-drift">Drift
              <input id="v644-drift" type="range" min="0" max="2" step="0.01" value="1" />
            </label>
            <button class="btn primary" id="v644-pause">Pause</button>
          </div>
        </div>

        <div class="meta">
          <span class="live"><span class="dot" aria-hidden="true"></span>Live</span>
          <span id="last-updated">Last updated: 2025-11-14 23:20:21 EST</span>
        </div>
      </div>
    </div>
  </section>

  <script>
    (function(){
      const root = document.currentScript.closest('.vibe-644');
      const scene = root.querySelector('.scene');
      const prism = root.querySelector('#v644-prism');
      const sky = root.querySelector('.sky');
      const halo = root.querySelector('.halo');
      const pauseBtn = root.querySelector('#v644-pause');
      const depth = root.querySelector('#v644-depth');
      const drift = root.querySelector('#v644-drift');

      // Timestamp
      const ts = root.querySelector('#last-updated');
      try {
        const fmt = new Intl.DateTimeFormat([], { dateStyle: 'medium', timeStyle: 'short' });
        ts.textContent = 'Updated • ' + fmt.format(new Date());
      } catch(e) {
        ts.textContent = 'Updated • ' + new Date().toLocaleString();
      }

      // Particles
      const prefersReduced = window.matchMedia && window.matchMedia('(prefers-reduced-motion: reduce)').matches;
      const stars = prefersReduced ? 20 : 80;
      for (let i=0; i<stars; i++){
        const s = document.createElement('i');
        const x = Math.random()*100;
        const sscale = Math.random()*0.9 + 0.4;
        const speed = (Math.random()*0.8 + 0.7).toFixed(2);
        const driftX = (Math.random()*40 - 20).toFixed(2) + '%';
        s.style.left = x + '%';
        s.style.setProperty('--x', x + '%');
        s.style.setProperty('--s', sscale);
        s.style.setProperty('--speed', speed);
        s.style.setProperty('--driftX', driftX);
        s.style.top = (Math.random()*100) + '%';
        sky.appendChild(s);
      }

      // Theme switching
      const buttons = root.querySelectorAll('.tbtn');
      const setTheme = (t) => {
        root.setAttribute('data-theme', t);
        buttons.forEach(b => b.setAttribute('aria-pressed', String(b.dataset.theme === t)));
        // tiny pop
        prism.animate([{ transform: getComputedStyle(prism).transform }, { transform: 'scale(1.02)' }, { transform: 'scale(1)' }], { duration: 260, easing: 'ease-out' });
      };
      buttons.forEach(b => b.addEventListener('click', () => setTheme(b.dataset.theme)));

      // Knobs
      function applyDepth(v){
        root.style.setProperty('--depth', Number(v).toFixed(2));
      }
      function applyDrift(v){
        root.style.setProperty('--drift', Number(v).toFixed(2));
        const base = 28; // seconds
        const d = v <= 0.001 ? 1e6 : base / v; // practically still if 0
        prism.style.animationDuration = d + 's';
        halo.style.animationDuration = (d * 1.36) + 's';
        root.querySelectorAll('.shimmer').forEach(el => el.style.animationDuration = (d * 1.35) + 's');
        prism.style.animationPlayState = v <= 0.001 ? 'paused' : play ? 'running' : 'paused';
      }

      depth.addEventListener('input', () => applyDepth(depth.value));
      drift.addEventListener('input', () => applyDrift(drift.value));
      applyDepth(depth.value);
      applyDrift(prefersReduced ? 0.4 : drift.value);

      // Pause / Resume
      let play = true;
      function setPlay(state){
        play = state;
        const ps = play ? 'running' : 'paused';
        prism.style.animationPlayState = ps;
        halo.style.animationPlayState = ps;
        root.querySelectorAll('.shimmer').forEach(el => el.style.animationPlayState = ps);
        root.querySelectorAll('.sky i').forEach(el => el.style.animationPlayState = ps);
        pauseBtn.textContent = play ? 'Pause' : 'Resume';
      }
      pauseBtn.addEventListener('click', () => setPlay(!play));
      if (prefersReduced) setPlay(false);

      // Pointer tilt
      const tilts = root.querySelectorAll('.tilt');
      let target = { x:.5, y:.45 }, pos = { x:.5, y:.45 }, raf;
      const clamp = (n,a,b)=>Math.max(a,Math.min(n,b));
      const tick = () => {
        pos.x += (target.x - pos.x) * 0.08;
        pos.y += (target.y - pos.y) * 0.08;
        const rx = ((0.5 - pos.y) * 2) * (prefersReduced ? 0 : 1) * parseFloat(getComputedStyle(root).getPropertyValue('--tilt'));
        const ry = ((pos.x - 0.5) * 2) * (prefersReduced ? 0 : 1) * parseFloat(getComputedStyle(root).getPropertyValue('--tilt'));
        tilts.forEach(el => el.style.transform = `perspective(1200px) rotateX(${rx}) rotateY(${ry})`);
        raf = requestAnimationFrame(tick);
      };
      scene.addEventListener('pointermove', (e) => {
        const r = scene.getBoundingClientRect();
        target = {
          x: clamp((e.clientX - r.left) / r.width, 0, 1),
          y: clamp((e.clientY - r.top) / r.height, 0, 1)
        };
      }, { passive: true });
      scene.addEventListener('pointerenter', () => { if (!prefersReduced) raf = requestAnimationFrame(tick); });
      scene.addEventListener('pointerleave', () => { cancelAnimationFrame(raf); tilts.forEach(el => el.style.transform = 'perspective(1200px)'); target = { x:.5, y:.45 }; });

      // Kick initial subtle tilt
      requestAnimationFrame(()=> { tilts.forEach(el => el.style.transform = 'perspective(1200px)'); });
    })();
  </script>

    <script>
      // Only show a local placeholder if the agent hasn't written a timestamp yet
      const el = document.getElementById('last-updated');
      if (el && (!el.textContent || el.textContent.includes('not yet'))) {
        const now = new Date();
        el.textContent = `Last updated: ${now.toLocaleString(undefined, { hour12: false })}`;
