<script>
(function(){
  const root = document.currentScript.previousElementSibling;
  const canvas = root.querySelector('.sky');
  const ctx = canvas.getContext('2d', { alpha: true });
  const panel = root.querySelector('.panel');
  const updated = root.querySelector('#last-updated');
  const swatches = root.querySelectorAll('.swatch');

  // Themes
  const themes = {
    dawn: { bg1:'#fff7f0', bg2:'#eaf1ff', ink:'#1b1f29', sub:'#5b6372', hi:'#ff9a7a', hi2:'#8ec5ff' },
    day:  { bg1:'#f3f8ff', bg2:'#eaf9f2', ink:'#0f1224', sub:'#5a6478', hi:'#5b8cff', hi2:'#00d4a6' },
    dusk: { bg1:'#f4f1ff', bg2:'#eaf0ff', ink:'#15172a', sub:'#5a5f7a', hi:'#a58bff', hi2:'#ff8ad8' },
    night:{ bg1:'#111524', bg2:'#202746', ink:'#e7ecff', sub:'#b9c2da', hi:'#6aa8ff', hi2:'#9d7cff' }
  };

  // Pick initial theme by time
  const hour = new Date().getHours();
  let current = (hour >= 5 && hour < 8) ? 'dawn' : (hour >= 8 && hour < 16) ? 'day' : (hour >= 16 && hour < 21) ? 'dusk' : 'night';
  applyTheme(current);
  setPressed(current);

  function applyTheme(name) {
    const t = themes[name] || themes.day;
    root.style.setProperty('--bg1', t.bg1);
    root.style.setProperty('--bg2', t.bg2);
    root.style.setProperty('--ink', t.ink);
    root.style.setProperty('--sub', t.sub);
    root.style.setProperty('--hi', t.hi);
    root.style.setProperty('--hi2', t.hi2);
    current = name;
  }
  function setPressed(name) {
    swatches.forEach(s => s.setAttribute('aria-pressed', String(s.dataset.theme === name)));
  }
  swatches.forEach(s => {
    s.addEventListener('click', () => { applyTheme(s.dataset.theme); setPressed(s.dataset.theme); });
    s.addEventListener('keydown', (e) => { if (e.key === 'Enter' || e.key === ' ') { e.preventDefault(); s.click(); } });
  });

  // Timestamp
  try {
    const d = new Date();
    updated.textContent = `Updated • ${d.toLocaleString(undefined, { month:'short', day:'2-digit', hour:'2-digit', minute:'2-digit' })}`;
  } catch(e) {
    updated.textContent = 'Updated • just now';
  }

  // Pointer spotlight + panel tilt
  function setFromEvent(e) {
    const r = root.getBoundingClientRect();
    const x = (e.clientX ?? (e.touches && e.touches[0].clientX) ?? r.left + r.width/2) - r.left;
    const y = (e.clientY ?? (e.touches && e.touches[0].clientY) ?? r.top + r.height/2) - r.top;
    const mx = (x / r.width) * 100;
    const my = (y / r.height) * 100;
    root.style.setProperty('--mx', mx + '%');
    root.style.setProperty('--my', my + '%');

    // Panel tilt
    const pr = panel.getBoundingClientRect();
    const cx = pr.left + pr.width/2;
    const cy = pr.top + pr.height/2;
    const dx = (e.clientX ?? cx) - cx;
    const dy = (e.clientY ?? cy) - cy;
    const rx = Math.max(-6, Math.min(6, (-dy / pr.height) * 12));
    const ry = Math.max(-6, Math.min(6, (dx / pr.width) * 12));
    root.style.setProperty('--rx', rx.toFixed(2) + 'deg');
    root.style.setProperty('--ry', ry.toFixed(2) + 'deg');
  }
  root.addEventListener('mousemove', setFromEvent);
  root.addEventListener('touchmove', setFromEvent, { passive: true });
  root.addEventListener('mouseleave', () => { root.style.setProperty('--rx', '0deg'); root.style.setProperty('--ry', '0deg'); });

  // Click ripple pulses
  function pulse(x, y) {
    const dot = document.createElement('span');
    dot.className = 'pulse';
    dot.style.left = x + 'px';
    dot.style.top = y + 'px';
    root.appendChild(dot);
    dot.addEventListener('animationend', () => dot.remove());
  }
  root.addEventListener('click', (e) => {
    const r = root.getBoundingClientRect();
    pulse(e.clientX - r.left, e.clientY - r.top);
  });
  root.addEventListener('touchend', (e) => {
    const t = e.changedTouches && e.changedTouches[0];
    if (!t) return;
    const r = root.getBoundingClientRect();
    pulse(t.clientX - r.left, t.clientY - r.top);
  });

  // Tag magnetic nudge
  root.querySelectorAll('.tag').forEach(tag => {
    let raf;
    tag.addEventListener('mousemove', (e) => {
      const a = tag.getBoundingClientRect();
      const dx = (e.clientX - (a.left + a.width/2)) / (a.width/2);
      const dy = (e.clientY - (a.top + a.height/2)) / (a.height/2);
      cancelAnimationFrame(raf);
      raf = requestAnimationFrame(() => {
        tag.style.transform = `translate(${dx * 6}px, ${dy * 4}px)`;
      });
    });
    tag.addEventListener('mouseleave', () => { tag.style.transform = ''; });
  });

  // Constellation field
  let stars = [];
  let animId;
  const prefersReduced = window.matchMedia('(prefers-reduced-motion: reduce)').matches;

  function resize() {
    const dpr = Math.min(window.devicePixelRatio || 1, 2);
    const { width, height } = root.getBoundingClientRect();
    canvas.width = Math.max(1, Math.floor(width * dpr));
    canvas.height = Math.max(1, Math.floor(height * dpr));
    canvas.style.width = width + 'px';
    canvas.style.height = height + 'px';
    ctx.setTransform(dpr, 0, 0, dpr, 0, 0);
    spawn(width, height);
  }

  function spawn(w, h) {
    const count = Math.floor(Math.min(120, (w * h) / 9000));
    stars = Array.from({ length: count }, () => ({
      x: Math.random() * w,
      y: Math.random() * h,
      vx: (Math.random() - 0.5) * 0.25,
      vy: (Math.random() - 0.5) * 0.25,
      r: Math.random() * 1.6 + 0.4
    }));
  }

  let mouse = { x: null, y: null };
  root.addEventListener('pointermove', (e) => {
    const r = root.getBoundingClientRect();
    mouse.x = e.clientX - r.left;
    mouse.y = e.clientY - r.top;
  });
  root.addEventListener('pointerleave', () => { mouse.x = mouse.y = null; });

  function draw() {
    const w = canvas.clientWidth;
    const h = canvas.clientHeight;
    ctx.clearRect(0, 0, w, h);

    // Update + draw stars
    for (const s of stars) {
      if (!prefersReduced) {
        s.x += s.vx; s.y += s.vy;
        if (s.x < -10) s.x = w + 10;
        if (s.x > w + 10) s.x = -10;
        if (s.y < -10) s.y = h + 10;
        if (s.y > h + 10) s.y = -10;
      }

      ctx.beginPath();
      ctx.arc(s.x, s.y, s.r, 0, Math.PI * 2);
      ctx.fillStyle = 'rgba(255,255,255,0.85)';
      ctx.fill();
    }

    // Lines between close stars
    for (let i = 0; i < stars.length; i++) {
      for (let j = i + 1; j < stars.length; j++) {
        const a = stars[i], b = stars[j];
        const dx = a.x - b.x, dy = a.y - b.y;
        const d2 = dx*dx + dy*dy;
        if (d2 < 120*120) {
          const alpha = Math.max(0, 1 - Math.sqrt(d2) / 120) * 0.25;
          ctx.strokeStyle = `rgba(0, 0, 0, ${alpha * 0.08})`;
          ctx.lineWidth = 1;
          ctx.beginPath(); ctx.moveTo(a.x, a.y); ctx.lineTo(b.x, b.y); ctx.stroke();

          // Accent overlay
          ctx.strokeStyle = `rgba(100, 160, 255, ${alpha * 0.25})`;
          ctx.stroke();
        }
      }
    }

    // Mouse connections
    if (mouse.x != null) {
      for (const s of stars) {
        const dx = s.x - mouse.x, dy = s.y - mouse.y;
        const d = Math.hypot(dx, dy);
        if (d < 140) {
          const alpha = Math.max(0, 1 - d / 140);
          ctx.strokeStyle = `rgba(0,0,0,${alpha * 0.08})`;
          ctx.lineWidth = 1;
          ctx.beginPath(); ctx.moveTo(mouse.x, mouse.y); ctx.lineTo(s.x, s.y); ctx.stroke();
          ctx.strokeStyle = `rgba(0, 180, 150, ${alpha * 0.28})`;
          ctx.stroke();
        }
      }
    }

    animId = requestAnimationFrame(draw);
  }

  window.addEventListener('resize', () => { cancelAnimationFrame(animId); resize(); draw(); }, { passive: true });
  resize();
  draw();
})();
</script>
