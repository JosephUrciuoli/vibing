<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vibing</title>
    <style>
      :root {
        --bg: #0f1221;
        --fg: #e6e8f0;
        --muted: #9aa3b2;
        --accent: #8b5cf6;
      }
      html, body {
        height: 100%;
      }
      body {
        margin: 0;
        font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Ubuntu, Cantarell, Noto Sans, Helvetica Neue, Arial, "Apple Color Emoji", "Segoe UI Emoji";
        color: var(--fg);
        background: radial-gradient(1200px 800px at 70% 10%, #1b1f3a, var(--bg));
        display: flex;
        align-items: center;
        justify-content: center;
      }
      .card {
        width: min(720px, 92vw);
        background: rgba(255,255,255,0.04);
        border: 1px solid rgba(255,255,255,0.08);
        border-radius: 16px;
        padding: 28px 24px;
        box-shadow: 0 10px 30px rgba(0,0,0,0.3);
        backdrop-filter: blur(6px);
      }
      h1 {
        margin: 0 0 10px 0;
        font-size: 28px;
        letter-spacing: 0.3px;
      }
      .muted {
        color: var(--muted);
        font-size: 14px;
        margin-bottom: 18px;
      }
      #content {
        font-size: 18px;
        line-height: 1.6;
        background: rgba(255,255,255,0.04);
        border: 1px dashed rgba(255,255,255,0.12);
        border-radius: 12px;
        padding: 16px;
      }
      .footer {
        margin-top: 18px;
        display: flex;
        justify-content: space-between;
        align-items: center;
        font-size: 14px;
        color: var(--muted);
      }
      .badge {
        display: inline-block;
        background: rgba(139, 92, 246, 0.18);
        color: #d4c2ff;
        padding: 4px 10px;
        border-radius: 999px;
        font-size: 12px;
        border: 1px solid rgba(139, 92, 246, 0.35);
        letter-spacing: 0.2px;
      }
    </style>
  </head>
  <body>

      <section id="content">
<section class="orrery1196" role="region" aria-label="Living Orrery" data-theme="void" data-trails="on" data-speed="1x">
  <style>
    .orrery1196 {
      --bg1:#070a12;
      --bg2:#0a0f1d;
      --ink:#e8f1ff;
      --muted:#9bb0d1;
      --edge:#16233c;
      --core:#ffdb88;
      --p1:#7dd3fc;
      --p2:#a78bfa;
      --p3:#f472b6;
      --glow: 0 30px 120px rgba(0,0,0,.5), inset 0 1px 0 rgba(255,255,255,.06);
      color-scheme: dark;
      position: relative;
      border: 1px solid var(--edge);
      border-radius: 28px;
      padding: clamp(18px, 4.4vw, 48px);
      background:
        radial-gradient(120% 140% at 110% -20%, #1b1033 0%, transparent 56%),
        radial-gradient(140% 160% at -20% 110%, #0b162c 0%, transparent 60%),
        linear-gradient(180deg, var(--bg1), var(--bg2));
      box-shadow: var(--glow);
      overflow: clip;
      isolation: isolate;
      font-family: ui-sans-serif, system-ui, "SF Pro Text", Inter, Segoe UI, Roboto, Arial, sans-serif;
      color: var(--ink);
    }
    .orrery1196::before{
      content:"";
      position:absolute; inset:-40%;
      background:
        radial-gradient(45% 60% at 25% 25%, color-mix(in oklab, var(--p1) 18%, transparent) 0%, transparent 65%),
        radial-gradient(55% 65% at 75% 70%, color-mix(in oklab, var(--p2) 16%, transparent) 0%, transparent 68%),
        radial-gradient(40% 45% at 30% 85%, color-mix(in oklab, var(--p3) 14%, transparent) 0%, transparent 70%);
      filter: blur(28px) saturate(1.05);
      opacity:.45; pointer-events:none;
      animation: oTwirl 26s ease-in-out infinite alternate;
    }
    @keyframes oTwirl {
      from { transform: translate3d(0,-2%,0) scale(1); opacity:.47 }
      to   { transform: translate3d(0, 2%,0) scale(1.05); opacity:.60 }
    }

    /* Top line */
    .o-top { display:flex; align-items:center; gap:12px; margin-bottom: clamp(14px, 3.2vw, 28px); }
    .o-logo { position:relative; width:42px; height:42px; border-radius:14px; background: radial-gradient(circle at 40% 35%, #fff8, #fff0 60%), conic-gradient(from 0deg, var(--p1), var(--p2), var(--p3), var(--p1)); box-shadow: 0 10px 28px rgba(0,0,0,.35); }
    .o-logo::after{
      content:"✷"; position:absolute; inset:0; display:grid; place-items:center;
      color:#0b1020; mix-blend-mode:screen; font-size:16px; filter: drop-shadow(0 2px 4px rgba(0,0,0,.2));
    }
    .o-brand { font-weight:900; letter-spacing:.22em; text-transform:uppercase; font-size:11px; color: color-mix(in oklab, var(--ink) 70%, var(--muted)); }
    .o-chip {
      margin-left:auto; cursor:pointer; padding:8px 12px; border-radius:999px;
      background: linear-gradient(180deg, rgba(255,255,255,.14), rgba(255,255,255,.08));
      border:1px solid rgba(255,255,255,.18);
      color: var(--ink); font-weight:800; font-size:12px;
      box-shadow: 0 10px 28px rgba(0,0,0,.28), inset 0 1px 0 rgba(255,255,255,.2);
      transition: transform .14s ease, box-shadow .14s ease, background .2s ease;
    }
    .o-chip:hover{ transform: translateY(-2px); box-shadow: 0 18px 40px rgba(0,0,0,.36), inset 0 1px 0 rgba(255,255,255,.22); }
    .o-chip:focus-visible { outline: 3px solid color-mix(in oklab, var(--p1) 45%, transparent); outline-offset: 2px; }

    /* Grid */
    .o-grid { display:grid; grid-template-columns: 1.05fr 1fr; gap: clamp(18px, 5.4vw, 60px); align-items:center; }
    @media (max-width: 980px){ .o-grid { grid-template-columns: 1fr; } .o-stage { order: -1 } }

    .o-title {
      font-family: ui-serif, Georgia, "Times New Roman", Times, serif;
      font-size: clamp(40px, 9.2vw, 112px);
      line-height: .9; letter-spacing: -0.02em; margin: 4px 0 10px;
      background:
        radial-gradient(120% 120% at 10% 10%, #fff 10%, #fff0 40%) padding-box,
        linear-gradient(100deg, var(--ink), color-mix(in oklab, var(--p2) 50%, var(--ink)));
      -webkit-background-clip:text; background-clip:text; color:transparent;
      text-wrap: balance;
    }
    .o-lead {
      color: var(--muted);
      font-size: clamp(15px, 2.1vw, 20px);
      line-height: 1.9; max-width: 62ch; text-wrap: pretty; margin-bottom: 14px;
    }

    /* Actions */
    .o-actions { display:flex; flex-wrap:wrap; gap:10px; }
    .o-seg {
      display:inline-flex; overflow:hidden; border-radius:14px; border:1px solid rgba(255,255,255,.16);
      box-shadow: inset 0 1px 0 rgba(255,255,255,.2), 0 12px 30px rgba(0,0,0,.25);
      background: linear-gradient(180deg, rgba(255,255,255,.14), rgba(255,255,255,.07));
    }
    .o-btn {
      appearance:none; border:0; background:transparent; color:var(--ink);
      padding: 10px 14px; font-weight:800; letter-spacing:.2px; cursor:pointer; font-size:13px;
      transition: background .2s ease, transform .12s ease;
    }
    .o-btn:hover{ background: rgba(255,255,255,.08); transform: translateY(-1px); }
    .o-btn[aria-pressed="true"]{ background: linear-gradient(180deg, rgba(255,255,255,.22), rgba(255,255,255,.12)); }

    /* Stage */
    .o-stage {
      position: relative; height: clamp(360px, 44vw, 700px);
      border-radius: 26px; overflow: hidden; transform-style: preserve-3d; will-change: transform;
      border: 1px solid rgba(255,255,255,.14);
      background:
        radial-gradient(100% 80% at 50% 0%, rgba(255,255,255,0.04), transparent 70%),
        linear-gradient(180deg, #0a1122, #070a12);
      box-shadow: 0 30px 100px rgba(0,0,0,.48), inset 0 1px 0 rgba(255,255,255,0.08);
    }
    .o-canvas { position:absolute; inset:0; width:100%; height:100%; display:block; }
    .o-hint {
      position:absolute; inset:auto 10px 10px auto; z-index:2; user-select:none;
      padding:6px 10px; border-radius:10px; font-size:11px; font-weight:700; color: var(--ink);
      background: rgba(255,255,255,0.12); border:1px solid rgba(255,255,255,0.18); backdrop-filter: blur(6px);
      box-shadow: 0 8px 24px rgba(0,0,0,0.28);
    }

    /* Meta */
    .o-meta {
      margin-top: clamp(16px, 3vw, 26px);
      display:flex; flex-wrap:wrap; align-items:center; gap:12px; color: var(--muted);
      padding: 0; list-style:none; font-size: 12.5px;
    }
    .o-meta strong { color: var(--ink); font-variant-numeric: tabular-nums; }
    .o-blink {
      width:8px; height:8px; border-radius:50%; display:inline-block;
      background: radial-gradient(circle at 30% 30%, white, var(--p1));
      box-shadow:0 0 0 2px rgba(255,255,255,0.06);
      animation:oBeat 2.2s ease-in-out infinite;
    }
    @keyframes oBeat { 0%,100%{ transform: scale(1); opacity:1 } 50%{ transform: scale(1.25); opacity:.7 } }

    /* Dawn theme */
    .orrery1196[data-theme="dawn"]{
      --bg1:#f7fbff; --bg2:#eef5ff;
      --ink:#101828; --muted:#475569; --edge:#d8e6ff;
      --core:#ffcc66; color-scheme: light;
      background:
        radial-gradient(120% 140% at 110% -20%, #ffeef8 0%, transparent 58%),
        radial-gradient(140% 160% at -20% 110%, #e8f6ff 0%, transparent 60%),
        linear-gradient(180deg, var(--bg1), var(--bg2));
      box-shadow: 0 40px 120px rgba(16, 24, 40, 0.16), inset 0 1px 0 rgba(255,255,255,0.85);
      border-color: var(--edge);
    }
    .orrery1196[data-theme="dawn"] .o-stage{
      border-color:#dfe6ff;
      background:
        radial-gradient(100% 80% at 50% 0%, rgba(16,24,40,0.04), transparent 70%),
        linear-gradient(180deg, #fbfdff, #f4f7ff);
      box-shadow: 0 30px 90px rgba(16,24,40,0.18), inset 0 1px 0 rgba(255,255,255,0.7);
    }
    .orrery1196[data-theme="dawn"] .o-chip,
    .orrery1196[data-theme="dawn"] .o-seg{
      background: linear-gradient(180deg, rgba(255,255,255,.98), rgba(244,247,255,.92));
      border-color:#dbe6ff; color: var(--ink);
      box-shadow: 0 12px 30px rgba(16,24,40,.18), inset 0 1px 0 #fff;
    }
    .orrery1196[data-theme="dawn"] .o-btn[aria-pressed="true"]{ background: linear-gradient(180deg, rgba(255,255,255,1), rgba(246,249,255,.8)); }

    @media (prefers-reduced-motion: reduce){
      .orrery1196 * { animation: none !important; transition: none !important; }
    }
  </style>

  <div class="o-top">
    <div class="o-logo" aria-hidden="true"></div>
    <div class="o-brand">Orbital Atelier</div>
    <button class="o-chip" data-act="theme" title="Toggle theme (T)">Void</button>
  </div>

  <div class="o-grid">
    <div class="o-copy">
      <h1 class="o-title">Living Orrery</h1>
      <p class="o-lead">A miniature sky under glass. Planets sweep their ellipses, the sun hums, and starlight lingers as trails. Tilt the cosmos with your cursor.</p>

      <div class="o-actions" aria-label="controls">
        <div class="o-seg" role="group" aria-label="Trails">
          <button class="o-btn" data-act="trails" aria-pressed="true" title="Toggle trails (R)">Trails</button>
        </div>
        <div class="o-seg" role="group" aria-label="Speed">
          <button class="o-btn" data-act="speed" data-speed="1x" aria-pressed="true" title="Cycle speed (S)">Speed: 1×</button>
        </div>
        <div class="o-seg" role="group" aria-label="Snapshot">
          <button class="o-btn" data-act="snapshot" title="Save a PNG (P)">Snapshot</button>
        </div>
      </div>

      <ul class="o-meta" aria-label="status">
        <li><span class="o-blink" aria-hidden="true"></span> real-time</li>
        <li>bodies <strong id="o-bodies">0</strong></li>
        <li>fps <strong id="o-fps">0</strong></li>
        <li style="margin-left:auto"><span id="last-updated">Last updated: 2025-12-10 10:23:00 EST</span></li>
      </ul>
    </div>

    <figure class="o-stage" aria-hidden="true">
      <canvas class="o-canvas" role="img" aria-label="Stylized orrery with orbits, planets, and twinkling stars."></canvas>
      <div class="o-hint">drag the sky</div>
    </figure>
  </div>

  <script>
    (function(){
      const root = document.currentScript.closest('.orrery1196');
      const canvas = root.querySelector('.o-canvas');
      const stage = root.querySelector('.o-stage');
      const ctx = canvas.getContext('2d', { alpha:true });
      const reduce = matchMedia && matchMedia('(prefers-reduced-motion: reduce)').matches;
      let DPR = Math.max(1, Math.min(2, devicePixelRatio || 1));
      let W=0, H=0, CX=0, CY=0, running = !reduce;
      let t = 0, last = performance.now(), fpsSmooth = 60;

      const ui = {
        theme: root.querySelector('[data-act="theme"]'),
        trails: root.querySelector('[data-act="trails"]'),
        speed: root.querySelector('[data-act="speed"]'),
        shot: root.querySelector('[data-act="snapshot"]'),
        bodies: root.querySelector('#o-bodies'),
        fps: root.querySelector('#o-fps'),
        ts: root.querySelector('#last-updated')
      };

      // Timestamp
      try {
        const fmt = new Intl.DateTimeFormat(undefined, { dateStyle:'medium', timeStyle:'short' });
        ui.ts.textContent = 'Updated ' + fmt.format(new Date());
      } catch { ui.ts.textContent = 'Updated ' + new Date().toLocaleString(); }

      function css(n){ return getComputedStyle(root).getPropertyValue(n).trim(); }

      // Scene state
      const pointer = { x:-9999, y:-9999, active:false };
      let stars = [];
      let planets = [];
      let tilt = 0.62;  // base ellipse tilt

      function resize(){
        const r = canvas.getBoundingClientRect();
        W = Math.max(1, Math.floor(r.width));
        H = Math.max(1, Math.floor(r.height));
        CX = W/2; CY = H/2;
        canvas.width = Math.floor(W * DPR);
        canvas.height = Math.floor(H * DPR);
        ctx.setTransform(DPR,0,0,DPR,0,0);
        seed();
        draw(true);
      }

      function seed(){
        // Stars
        const count = Math.floor((W*H)/9000);
        stars = [];
        for (let i=0;i<count;i++){
          stars.push({
            x: Math.random()*W,
            y: Math.random()*H,
            s: Math.random()*1.4 + 0.2,
            a: Math.random()*Math.PI*2,
            tw: 0.4 + Math.random()*1.2
          });
        }

        // Planets
        const minDim = Math.min(W,H);
        const rings = 7;
        const baseR = minDim*0.12;
        planets = [];
        for (let i=0;i<rings;i++){
          const r = baseR + i*(minDim*0.06 + i*1.2);
          const hue = (i*48 + 20) % 360;
          planets.push({
            r,
            a: Math.random()*Math.PI*2,
            w: 0.12 + i*0.035,  // angular velocity
            size: Math.max(2.2, 3.0 - i*0.15),
            hue,
            inc: tilt * (0.9 + Math.random()*0.2)
          });
        }
        ui.bodies.textContent = (planets.length).toString();
      }

      function background(theme){
        // subtle wash
        const g = ctx.createLinearGradient(0,0,W,H);
        if (theme==='dawn'){
          g.addColorStop(0, '#ffffff');
          g.addColorStop(1, '#f5f9ff');
        } else {
          g.addColorStop(0, '#060913');
          g.addColorStop(1, '#0a0f1d');
        }
        ctx.fillStyle = g;
        ctx.fillRect(0,0,W,H);

        // stars
        ctx.save();
        ctx.globalCompositeOperation = 'screen';
        for (let i=0;i<stars.length;i++){
          const s = stars[i];
          const tw = 0.5 + 0.5*Math.sin(s.a + t*s.tw);
          const alpha = theme==='dawn' ? 0.35 : 0.7;
          ctx.fillStyle = `rgba(255,255,255,${alpha*tw})`;
          ctx.beginPath();
          ctx.arc(s.x, s.y, s.s*(theme==='dawn'?0.9:1.1), 0, Math.PI*2);
          ctx.fill();
        }
        ctx.restore();

        // solar wash at center
        const core = css('--core') || '#ffdb88';
        const c = ctx.createRadialGradient(CX, CY, 2, CX, CY, Math.min(W,H)*0.32);
        c.addColorStop(0, core+'ee');
        c.addColorStop(0.2, core+'44');
        c.addColorStop(1, 'transparent');
        ctx.globalCompositeOperation = 'screen';
        ctx.fillStyle = c; ctx.beginPath(); ctx.arc(CX,CY,Math.min(W,H)*0.4,0,Math.PI*2); ctx.fill();
        ctx.globalCompositeOperation = 'source-over';
      }

      function draw(full=false){
        const theme = root.getAttribute('data-theme');
        const trails = root.dataset.trails === 'on';

        if (full || !trails){
          // Clear and draw background anew
          ctx.clearRect(0,0,W,H);
          background(theme);
        } else {
          // Fade for trails
          ctx.fillStyle = theme==='dawn' ? 'rgba(255,255,255,0.06)' : 'rgba(6,9,19,0.08)';
          ctx.fillRect(0,0,W,H);
        }

        // Orbits
        ctx.save();
        ctx.lineCap = 'round';
        for (let i=0;i<planets.length;i++){
          const p = planets[i];

          // orbit ring
          ctx.globalCompositeOperation = 'overlay';
          ctx.lineWidth = 0.9;
          const hue = p.hue;
          ctx.strokeStyle = `hsla(${hue},70%,${theme==='dawn'?45:65}%,${theme==='dawn'?0.20:0.28})`;
          ctx.beginPath();
          ctx.ellipse(CX, CY, p.r, p.r*p.inc, 0, 0, Math.PI*2);
          ctx.stroke();

          // advance
          const speedLabel = root.dataset.speed || '1x';
          const speedMul = speedLabel==='4x' ? 4 : (speedLabel==='2x' ? 2 : 1);
          p.a += (p.w * 0.6) * (1/60) * speedMul;

          // position
          const x = CX + Math.cos(p.a) * p.r;
          const y = CY + Math.sin(p.a) * p.r * p.inc;

          // arc trail (tiny luminous stroke)
          ctx.globalCompositeOperation = 'lighter';
          ctx.lineWidth = 1.2;
          ctx.strokeStyle = `hsla(${(hue+10)%360},80%,${theme==='dawn'?40:60}%,${theme==='dawn'?0.14:0.18})`;
          ctx.beginPath();
          const prevA = p.a - 0.18;
          const x2 = CX + Math.cos(prevA) * p.r;
          const y2 = CY + Math.sin(prevA) * p.r * p.inc;
          ctx.moveTo(x2, y2);
          ctx.lineTo(x, y);
          ctx.stroke();

          // planet glow
          ctx.globalCompositeOperation = 'screen';
          const g = ctx.createRadialGradient(x, y, 0.5, x, y, p.size*6);
          g.addColorStop(0, `hsla(${hue},90%,70%,.55)`);
          g.addColorStop(1, `hsla(${hue},90%,70%,0)`);
          ctx.fillStyle = g; ctx.beginPath(); ctx.arc(x,y,p.size*6,0,Math.PI*2); ctx.fill();

          // planet body
          ctx.globalCompositeOperation = 'source-over';
          const bodyL = theme==='dawn'? 46 : 78;
          ctx.fillStyle = `hsla(${hue},80%,${bodyL}%,1)`;
          ctx.beginPath(); ctx.arc(x, y, p.size+0.8, 0, Math.PI*2); ctx.fill();
        }
        ctx.restore();

        // sun core
        ctx.globalCompositeOperation = 'screen';
        ctx.beginPath(); ctx.arc(CX, CY, 6, 0, Math.PI*2);
        ctx.fillStyle = (css('--core') || '#ffdb88'); ctx.fill();

        ctx.globalCompositeOperation = 'source-over';
      }

      function loop(now){
        const dt = Math.min(0.05, (now-last)/1000);
        last = now;
        t += dt;
        // pointer tilt animation of stage
        if (pointer.active){
          const rx = ((pointer.y)/H - 0.5)*-5;
          const ry = ((pointer.x)/W - 0.5)*6;
          stage.style.transform = `rotateX(${rx}deg) rotateY(${ry}deg)`;
          tilt = 0.5 + Math.min(0.85, Math.max(0.35, 0.62 + ry*0.01));
          for (let p of planets) p.inc = tilt * (0.9 + (p.inc/tilt - 0.9));
        } else {
          stage.style.transform = 'rotateX(0deg) rotateY(0deg)';
        }

        // fps
        const inst = 1/dt;
        fpsSmooth = fpsSmooth*0.85 + inst*0.15;
        ui.fps.textContent = Math.round(fpsSmooth).toString();

        draw(false);
        if (running) requestAnimationFrame(loop);
      }

      function setTheme(){
        const dawn = root.getAttribute('data-theme') === 'dawn';
        ui.theme.textContent = dawn ? 'Dawn' : 'Void';
        draw(true);
      }

      // Events
      function onPointer(e){
        const r = canvas.getBoundingClientRect();
        pointer.x = e.clientX - r.left;
        pointer.y = e.clientY - r.top;
        pointer.active = true;
      }
      function leave(){ pointer.active=false; }

      // Controls
      ui.theme.addEventListener('click', ()=>{
        const dawn = root.getAttribute('data-theme') === 'dawn';
        root.setAttribute('data-theme', dawn ? 'void' : 'dawn');
        setTheme();
      });

      ui.trails.addEventListener('click', ()=>{
        const on = root.dataset.trails !== 'on';
        root.dataset.trails = on ? 'on' : 'off';
        ui.trails.setAttribute('aria-pressed', on ? 'true' : 'false');
        draw(true);
      });

      ui.speed.addEventListener('click', ()=>{
        const cur = root.dataset.speed || '1x';
        const next = cur==='1x' ? '2x' : (cur==='2x' ? '4x' : '1x');
        root.dataset.speed = next;
        ui.speed.dataset.speed = next;
        ui.speed.textContent = 'Speed: ' + (next.replace('x','×'));
        ui.speed.setAttribute('aria-pressed', next!=='1x');
      });

      ui.shot.addEventListener('click', ()=>{
        try {
          const a = document.createElement('a');
          a.download = `living-orrery-${Date.now()}.png`;
          a.href = canvas.toDataURL('image/png');
          a.click();
        } catch {}
      });

      // Keyboard
      root.tabIndex = 0;
      root.addEventListener('keydown', (e)=>{
        const k = e.key.toLowerCase();
        if (k === 't') ui.theme.click();
        else if (k === 'r') ui.trails.click();
        else if (k === 's') ui.speed.click();
        else if (k === 'p') ui.shot.click();
        else if (k === ' ') { e.preventDefault(); running = !running; if (running && !reduce) requestAnimationFrame(loop); }
      });

      // Window & pointer
      window.addEventListener('resize', resize, { passive:true });
      canvas.addEventListener('pointermove', onPointer, { passive:true });

      setTheme();
