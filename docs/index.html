<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vibing</title>
    <style>
      :root {
        --bg: #0f1221;
        --fg: #e6e8f0;
        --muted: #9aa3b2;
        --accent: #8b5cf6;
      }
      html, body {
        height: 100%;
      }
      body {
        margin: 0;
        font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Ubuntu, Cantarell, Noto Sans, Helvetica Neue, Arial, "Apple Color Emoji", "Segoe UI Emoji";
        color: var(--fg);
        background: radial-gradient(1200px 800px at 70% 10%, #1b1f3a, var(--bg));
        display: flex;
        align-items: center;
        justify-content: center;
      }
      .card {
        width: min(720px, 92vw);
        background: rgba(255,255,255,0.04);
        border: 1px solid rgba(255,255,255,0.08);
        border-radius: 16px;
        padding: 28px 24px;
        box-shadow: 0 10px 30px rgba(0,0,0,0.3);
        backdrop-filter: blur(6px);
      }
      h1 {
        margin: 0 0 10px 0;
        font-size: 28px;
        letter-spacing: 0.3px;
      }
      .muted {
        color: var(--muted);
        font-size: 14px;
        margin-bottom: 18px;
      }
      #content {
        font-size: 18px;
        line-height: 1.6;
        background: rgba(255,255,255,0.04);
        border: 1px dashed rgba(255,255,255,0.12);
        border-radius: 12px;
        padding: 16px;
      }
      .footer {
        margin-top: 18px;
        display: flex;
        justify-content: space-between;
        align-items: center;
        font-size: 14px;
        color: var(--muted);
      }
      .badge {
        display: inline-block;
        background: rgba(139, 92, 246, 0.18);
        color: #d4c2ff;
        padding: 4px 10px;
        border-radius: 999px;
        font-size: 12px;
        border: 1px solid rgba(139, 92, 246, 0.35);
        letter-spacing: 0.2px;
      }
    </style>
  </head>
  <body>
    <!-- BEGIN_EDITABLE -->
      <section id="content">
<div class="nova" role="region" aria-label="Halo Atelier · Edition 1131">
  <style>
    .nova {
      --ink: #eef4ff;
      --muted: rgba(238,244,255,0.75);
      --bg-1: #0a0f17;
      --bg-2: #0f1623;
      --card: rgba(255,255,255,0.06);
      --ring: rgba(255,255,255,0.18);
      --a: #7aa2ff;
      --b: #ff7ac6;
      --c: #5cf0c0;
      --radius: 26px;
      --shadow: 0 24px 60px rgba(0,0,0,0.45);
      color: var(--ink);
      font: 500 16px ui-sans-serif, system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial, "Apple Color Emoji", "Segoe UI Emoji";
      background:
        radial-gradient(140% 120% at 100% 0%, color-mix(in oklab, var(--b) 10%, transparent), transparent 50%),
        radial-gradient(120% 120% at 0% 100%, color-mix(in oklab, var(--c) 10%, transparent), transparent 50%),
        linear-gradient(180deg, var(--bg-1), var(--bg-2));
      border-radius: calc(var(--radius) + 8px);
      padding: 30px 28px;
      position: relative;
      overflow: hidden;
      isolation: isolate;
      box-shadow: inset 0 0 0 1px rgba(255,255,255,0.06);
    }
    .nova::after {
      content: "";
      position: absolute; inset: 0;
      pointer-events: none;
      background: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" width="120" height="120" viewBox="0 0 120 120"><filter id="n"><feTurbulence type="fractalNoise" baseFrequency="0.8" numOctaves="2" stitchTiles="stitch"/></filter><rect width="120" height="120" opacity="0.06" filter="url(%23n)"/></svg>') 0 0/140px 140px repeat;
      mix-blend-mode: soft-light;
    }

    .frame {
      max-width: 1000px;
      margin: 0 auto;
      background: linear-gradient(180deg, rgba(255,255,255,0.08), rgba(255,255,255,0.04));
      border: 1px solid var(--ring);
      border-radius: var(--radius);
      padding: clamp(18px, 4vw, 28px);
      backdrop-filter: blur(10px) saturate(115%);
      -webkit-backdrop-filter: blur(10px) saturate(115%);
      box-shadow: var(--shadow), inset 0 1px 0 rgba(255,255,255,0.08);
      position: relative;
    }

    .halo-wrap {
      display: grid; place-items: center;
      width: 100%;
      margin: 6px auto 20px;
    }
    .halo {
      position: relative;
      width: min(78vw, 680px);
      aspect-ratio: 1 / 1;
      border-radius: 50%;
      transform-style: preserve-3d;
      transition: transform 240ms ease;
      will-change: transform;
    }

    /* Rings */
    .ring {
      position: absolute; inset: 10%;
      border-radius: 50%;
      filter: saturate(120%);
      animation: spin 32s linear infinite;
      will-change: transform;
    }
    .ring.r1 {
      inset: 11%;
      background:
        conic-gradient(from 0deg,
          color-mix(in oklab, var(--a) 70%, white 8%),
          color-mix(in oklab, var(--b) 70%, white 8%),
          color-mix(in oklab, var(--c) 70%, white 8%),
          color-mix(in oklab, var(--a) 70%, white 8%));
      -webkit-mask: radial-gradient(circle, transparent calc(50% - 12px), #000 calc(50% - 12px), #000 calc(50% + 12px), transparent calc(50% + 12px));
              mask: radial-gradient(circle, transparent calc(50% - 12px), #000 calc(50% - 12px), #000 calc(50% + 12px), transparent calc(50% + 12px));
      box-shadow: inset 0 0 40px rgba(255,255,255,0.08), 0 10px 30px rgba(0,0,0,0.25);
    }
    .ring.r2 {
      inset: 20%;
      background: repeating-conic-gradient(from 0deg,
        color-mix(in oklab, var(--a) 70%, transparent) 0 8deg,
        transparent 8deg 16deg);
      -webkit-mask: radial-gradient(circle, transparent calc(50% - 9px), #000 calc(50% - 9px), #000 calc(50% + 9px), transparent calc(50% + 9px));
              mask: radial-gradient(circle, transparent calc(50% - 9px), #000 calc(50% - 9px), #000 calc(50% + 9px), transparent calc(50% + 9px));
      opacity: 0.85;
      animation-duration: 22s;
      animation-direction: reverse;
      filter: blur(0.2px);
    }
    .ring.r3 {
      inset: 30%;
      background: conic-gradient(from 0deg,
        color-mix(in oklab, var(--c) 70%, white 4%) 0 40%,
        transparent 40% 60%,
        color-mix(in oklab, var(--b) 70%, white 4%) 60% 100%);
      -webkit-mask: radial-gradient(circle, transparent calc(50% - 7px), #000 calc(50% - 7px), #000 calc(50% + 7px), transparent calc(50% + 7px));
              mask: radial-gradient(circle, transparent calc(50% - 7px), #000 calc(50% - 7px), #000 calc(50% + 7px), transparent calc(50% + 7px));
      opacity: 0.9;
      animation-duration: 38s;
    }

    /* Core */
    .core {
      position: absolute; inset: 42%;
      display: grid; place-items: center;
      border-radius: 50%;
      background:
        radial-gradient(120% 120% at 30% 30%, rgba(255,255,255,0.28), rgba(255,255,255,0.06) 70%),
        linear-gradient(180deg, rgba(255,255,255,0.16), rgba(255,255,255,0.08));
      border: 1px solid rgba(255,255,255,0.22);
      box-shadow: 0 14px 30px rgba(0,0,0,0.35), inset 0 0 0 1px rgba(255,255,255,0.35);
      transform: translateZ(60px);
      overflow: hidden;
    }
    .core::after {
      content: "";
      position: absolute; inset: 0;
      background: radial-gradient(120% 120% at var(--mx, 50%) var(--my, 50%), rgba(255,255,255,0.4), rgba(255,255,255,0) 50%);
      mix-blend-mode: soft-light;
      transition: opacity 200ms ease;
      opacity: 0.85;
    }
    .stamp {
      font-size: 10px;
      letter-spacing: 0.3em;
      opacity: 0.7;
    }
    .num {
      font-weight: 900;
      letter-spacing: -0.03em;
      line-height: 0.9;
      font-size: clamp(24px, 5vw, 38px);
      background: linear-gradient(120deg, #ffffff, color-mix(in oklab, var(--a) 40%, white 30%), color-mix(in oklab, var(--b) 40%, white 30%), color-mix(in oklab, var(--c) 40%, white 30%));
      background-size: 200% 100%;
      -webkit-background-clip: text; background-clip: text; color: transparent;
      animation: hue 12s ease-in-out infinite;
      text-shadow: 0 1px 0 rgba(255,255,255,0.35);
    }

    /* Orbiters */
    .orbiters { position: absolute; inset: 0; transform: translateZ(40px); }
    .orb {
      position: absolute;
      top: 50%; left: 50%;
      width: 12px; height: 12px; border-radius: 50%;
      margin: -6px 0 0 -6px;
      background:
        radial-gradient(circle at 30% 30%, #fff, rgba(255,255,255,0.25) 40%, transparent 41%),
        radial-gradient(circle, var(--b), var(--a));
      box-shadow:
        0 0 0 2px color-mix(in oklab, var(--a) 45%, transparent) inset,
        0 10px 30px color-mix(in oklab, var(--a) 45%, black);
      transition: filter 160ms ease;
    }
    .orb:nth-child(2) { width: 9px; height: 9px; margin: -4.5px 0 0 -4.5px; background: radial-gradient(circle at 30% 30%, #fff, rgba(255,255,255,0.25) 40%, transparent 41%), radial-gradient(circle, var(--c), var(--a)); }
    .orb:nth-child(3) { width: 10px; height: 10px; margin: -5px 0 0 -5px; background: radial-gradient(circle at 30% 30%, #fff, rgba(255,255,255,0.25) 40%, transparent 41%), radial-gradient(circle, var(--b), var(--c)); }
    .orb:nth-child(4) { width: 8px; height: 8px; margin: -4px 0 0 -4px; }
    .orb:nth-child(5) { width: 11px; height: 11px; margin: -5.5px 0 0 -5.5px; }

    /* Pointer glow */
    .spot {
      position: absolute; inset: 0;
      pointer-events: none;
      mix-blend-mode: screen;
      background: radial-gradient(220px 220px at var(--mx, 50%) var(--my, 50%), color-mix(in oklab, var(--a) 40%, transparent), rgba(255,255,255,0) 60%);
      opacity: 0.8;
      transition: opacity 200ms ease;
    }

    /* Copy */
    .copy { display: grid; gap: 10px; }
    .badge {
      display: inline-flex; align-items: center; gap: 10px;
      padding: 6px 12px;
      border-radius: 999px;
      background: linear-gradient(180deg, rgba(255,255,255,0.14), rgba(255,255,255,0.06));
      border: 1px solid rgba(255,255,255,0.22);
      box-shadow: inset 0 0 0 1px rgba(0,0,0,0.1);
      width: max-content;
      color: var(--ink);
      font-size: 12px;
      letter-spacing: 0.3px;
    }
    .badge i {
      width: 8px; height: 8px; border-radius: 50%;
      background: radial-gradient(circle, var(--c), var(--a));
      box-shadow: 0 0 10px color-mix(in oklab, var(--c) 60%, transparent);
    }

    .title {
      font-weight: 900;
      letter-spacing: -0.02em;
      font-size: clamp(28px, 6vw, 52px);
      line-height: 1.04;
      background: linear-gradient(110deg, #fbfeff, color-mix(in oklab, var(--a), #fbfeff 40%) 50%, color-mix(in oklab, var(--b), #fbfeff 40%) 90%);
      -webkit-background-clip: text; background-clip: text; color: transparent;
      text-shadow: 0 1px 0 rgba(255,255,255,0.35);
    }
    .sub {
      color: var(--muted);
      max-width: 52ch;
    }

    .controls { display: flex; flex-wrap: wrap; gap: 10px; margin-top: 6px; }
    .btn {
      appearance: none;
      border: 1px solid rgba(255,255,255,0.22);
      background: linear-gradient(180deg, rgba(255,255,255,0.18), rgba(255,255,255,0.10));
      color: var(--ink);
      font-weight: 700;
      letter-spacing: 0.3px;
      font-size: 13px;
      padding: 10px 14px;
      border-radius: 14px;
      cursor: pointer;
      box-shadow: 0 12px 24px rgba(0,0,0,0.28), inset 0 -1px 0 rgba(0,0,0,0.14);
      transition: transform 140ms ease, box-shadow 140ms ease, background 140ms ease;
    }
    .btn:hover { transform: translateY(-1px); box-shadow: 0 18px 34px rgba(0,0,0,0.36), inset 0 -1px 0 rgba(0,0,0,0.18); }
    .btn:active { transform: translateY(0); }

    .meta {
      display: flex; align-items: center; gap: 8px;
      color: var(--muted);
      font-size: 12.5px;
      margin-top: 4px;
    }
    .dot { width: 4px; height: 4px; border-radius: 50%; background: currentColor; opacity: 0.6; }

    /* Light theme */
    .nova.light {
      --ink: #0f1421;
      --muted: rgba(15,20,33,0.65);
      --bg-1: #f7f9ff;
      --bg-2: #eef2fb;
      --card: rgba(255,255,255,0.8);
      --ring: rgba(10,15,25,0.14);
      --shadow: 0 24px 60px rgba(10,15,25,0.12);
    }
    .nova.light .frame {
      background: linear-gradient(180deg, rgba(255,255,255,0.82), rgba(255,255,255,0.68));
      box-shadow: var(--shadow), inset 0 1px 0 rgba(255,255,255,0.85);
    }
    .nova.light .btn {
      background: linear-gradient(180deg, rgba(255,255,255,0.95), rgba(255,255,255,0.78));
      border-color: rgba(0,0,0,0.12);
      color: #0f1421;
      box-shadow: 0 12px 24px rgba(10,15,25,0.10), inset 0 -1px 0 rgba(0,0,0,0.06);
    }
    .nova.light .ring.r2 { opacity: 0.9; }
    .nova.light .core { border-color: rgba(0,0,0,0.1); }

    /* Motion control */
    .nova.paused .ring { animation-play-state: paused !important; }
    .nova.paused .spot, .nova.paused .core::after { opacity: 0.6; }

    @media (prefers-reduced-motion: reduce) {
      .ring, .num { animation: none !important; }
      .spot, .core::after { transition: none !important; }
    }

    @keyframes spin { to { transform: rotate(360deg); } }
    @keyframes hue { 0%,100% { background-position: 0% 50%; } 50% { background-position: 100% 50%; } }

    @media (max-width: 640px) {
      .halo { width: min(90vw, 560px); }
    }
  </style>

  <div class="frame">
    <div class="halo-wrap" id="halo" aria-label="Interactive halo">
      <div class="halo" id="haloNode">
        <div class="ring r1" aria-hidden="true"></div>
        <div class="ring r2" aria-hidden="true"></div>
        <div class="ring r3" aria-hidden="true"></div>

        <div class="core" aria-hidden="true">
          <div class="stamp">LUMEN</div>
          <div class="num">1131</div>
        </div>

        <div class="orbiters" id="orbiters" aria-hidden="true">
          <span class="orb" data-r="38" data-speed="0.62"></span>
          <span class="orb" data-r="46" data-speed="-0.44"></span>
          <span class="orb" data-r="56" data-speed="0.33"></span>
          <span class="orb" data-r="66" data-speed="-0.28"></span>
          <span class="orb" data-r="74" data-speed="0.24"></span>
        </div>

        <div class="spot" id="spot" aria-hidden="true"></div>
      </div>
    </div>

    <div class="copy">
      <div class="badge"><i></i><span>Halo Atelier · kinetic vignette</span></div>
      <h1 class="title">Lumen Halo</h1>
      <p class="sub">A circular study in restraint and motion. Move your pointer to tilt the ring; the light will follow with a gentle lag.</p>

      <div class="controls" role="group" aria-label="Halo controls">
        <button class="btn" id="toggle-motion" type="button" aria-pressed="true">Pause motion</button>
        <button class="btn" id="toggle-theme" type="button" aria-pressed="false">Dark mode</button>
        <button class="btn" id="toggle-palette" type="button">Shuffle hues</button>
      </div>

      <div class="meta">
        <span id="last-updated">Last updated: 2025-12-07 09:15:41 EST</span>
        <span class="dot" aria-hidden="true"></span>
        <span>Edition 1131</span>
      </div>
    </div>
  </div>

  <script>
    (function () {
      const root = document.currentScript.closest('.nova');
      const haloWrap = root.querySelector('#halo');
      const haloNode = root.querySelector('#haloNode');
      const orbiters = [...root.querySelectorAll('.orb')];
      const spot = root.querySelector('#spot');
      const core = root.querySelector('.core');
      const btnMotion = root.querySelector('#toggle-motion');
      const btnTheme = root.querySelector('#toggle-theme');
      const btnPalette = root.querySelector('#toggle-palette');

      // Timestamp
      const ts = new Date();
      root.querySelector('#last-updated').textContent = ts.toLocaleString(undefined, { dateStyle: 'medium', timeStyle: 'short' });

      // Palettes
      const palettes = [
        ['#7aa2ff','#ff7ac6','#5cf0c0'],
        ['#9a77ff','#ff4d8d','#2be3ff'],
        ['#ffd166','#70e0ff','#c0ff93'],
        ['#00b3ff','#ff9f1a','#6df4c2'],
        ['#6bdeff','#fff06b','#b78bff'],
        ['#a3ffb5','#7e9bff','#ff7fb2']
      ];
      function applyPalette([a,b,c]) {
        root.style.setProperty('--a', a);
        root.style.setProperty('--b', b);
        root.style.setProperty('--c', c);
      }
      let pIndex = Math.floor(Math.random() * palettes.length);
      applyPalette(palettes[pIndex]);

      // Motion loop (orbiters + inertia tilt follow)
      const prefersReduced = matchMedia && matchMedia('(prefers-reduced-motion: reduce)').matches;
      let paused = prefersReduced;
      if (paused) root.classList.add('paused');

      let t0 = performance.now();
      let raf = null;
      let centerTarget = { x: 0.5, y: 0.5 };
      let centerCurrent = { x: 0.5, y: 0.5 };

      // Precompute orbs
      const orbData = orbiters.map((el, i) => ({
        el,
        baseR: parseFloat(el.dataset.r) || (40 + i*8),
        speed: parseFloat(el.dataset.speed) || (0.3 + i*0.05),
        phase: Math.random() * Math.PI * 2
      }));

      function resize() {
        // no-op placeholder; using percentage radii scaled in loop
      }
      window.addEventListener('resize', resize);

      function loop(now) {
        const dt = (now - t0) / 1000;
        t0 = now;

        // ease pointer
        centerCurrent.x += (centerTarget.x - centerCurrent.x) * 0.12;
        centerCurrent.y += (centerTarget.y - centerCurrent.y) * 0.12;

        // tilt
        const rx = ((0.5 - centerCurrent.y) * 14);
        const ry = ((centerCurrent.x - 0.5) * 18);
        haloNode.style.transform = `rotateX(${rx}deg) rotateY(${ry}deg)`;

        // spotlight position
        const rect = haloNode.getBoundingClientRect();
        const px = (rect.width * centerCurrent.x).toFixed(2) + 'px';
        const py = (rect.height * centerCurrent.y).toFixed(2) + 'px';
        haloNode.style.setProperty('--mx', px);
        haloNode.style.setProperty('--my', py);
        spot.style.setProperty('--mx', px);
        spot.style.setProperty('--my', py);
        core.style.setProperty('--mx', px);
        core.style.setProperty('--my', py);

        // orbiters
        const size = Math.min(rect.width, rect.height);
        const half = size / 2;
        orbData.forEach(o => {
          o.phase += o.speed * dt;
          const angle = o.phase;
          const radius = (o.baseR / 100) * (half * 0.98);
          const x = Math.cos(angle) * radius;
          const y = Math.sin(angle) * radius;
          o.el.style.transform = `translate3d(calc(50% + ${x}px), calc(50% + ${y}px), 60px)`;
        });

        raf = requestAnimationFrame(loop);
      }

      // Pointer interaction
      function handlePointer(e) {
        const rect = haloNode.getBoundingClientRect();
        const x = (e.clientX - rect.left) / rect.width;
        const y = (e.clientY - rect.top) / rect.height;
        centerTarget.x = Math.max(0, Math.min(1, x));
        centerTarget.y = Math.max(0, Math.min(1, y));
      }
      haloWrap.addEventListener('pointermove', (e) => { if (!paused) handlePointer(e); });
      haloWrap.addEventListener('pointerdown', handlePointer);
      haloWrap.addEventListener('mouseleave', () => { centerTarget.x = 0.5; centerTarget.y = 0.5; });

      // Controls
      function setPaused(state) {
        paused = state;
        root.classList.toggle('paused', paused);
        btnMotion.setAttribute('aria-pressed', String(!paused));
        btnMotion.textContent = paused ? 'Resume motion' : 'Pause motion';
        if (paused && raf) { cancelAnimationFrame(raf); raf = null; }
        if (!paused && !raf && !prefersReduced) { t0 = performance.now(); raf = requestAnimationFrame(loop); }
      }
      btnMotion.addEventListener('click', () => setPaused(!paused));

      btnTheme.addEventListener('click', () => {
        const on = root.classList.toggle('light');
        btnTheme.setAttribute('aria-pressed', String(on));
        btnTheme.textContent = on ? 'Dark mode' : 'Light mode';
      });

      btnPalette.addEventListener('click', () => {
        pIndex = (pIndex + 1) % palettes.length;
        applyPalette(palettes[pIndex]);
        btnPalette.style.transform = 'translateY(-1px)';
        setTimeout(() => btnPalette.style.transform = '', 180);
      });

      // Start
      if (!prefersReduced) raf = requestAnimationFrame(loop);
      resize();
    })();
  </script>
</div>
      </section>
      <!-- END_EDITABLE -->
    <script>
      // Only show a local placeholder if the agent hasn't written a timestamp yet
      const el = document.getElementById('last-updated');
      if (el && (!el.textContent || el.textContent.includes('not yet'))) {
        const now = new Date();
        el.textContent = `Last updated: ${now.toLocaleString(undefined, { hour12: false })}`;
      }
    </script>
  </body>
