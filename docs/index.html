    <style>
      :root {

      }
    </style>

<section id="vibe2009" class="atrium" aria-label="Studio 2009 — Prism Atrium">
  <style>
    /* Prism Atrium — everything scoped to #vibe2009 */
    #vibe2009{
      --ink:#0e1020;
      --muted:rgba(14,16,32,0.68);
      --panel:rgba(255,255,255,0.7);
      --line:rgba(0,0,0,0.12);

      --bg0:#fbfcff;
      --bg1:#eef5ff;

      --a1:#6a8cff; /* indigo */
      --a2:#2fe1ff; /* cyan */
      --a3:#5cf7c8; /* mint */
      --a4:#ffd36a; /* amber */
      --a5:#ff8db5; /* rose */

      position:relative;
      border-radius:32px;
      padding:clamp(16px,3vw,36px);
      color:var(--ink);
      background:
        radial-gradient(160% 120% at 20% -20%, rgba(255,255,255,0.8), transparent 60%),
        radial-gradient(140% 160% at 110% 120%, rgba(0,0,0,0.08), transparent 70%),
        linear-gradient(180deg, var(--bg0), var(--bg1));
      border:1px solid rgba(255,255,255,0.7);
      box-shadow:
        inset 0 1px 0 rgba(255,255,255,0.6),
        0 40px 140px rgba(0,0,0,0.18);
      display:grid;
      grid-template-rows:auto 1fr auto;
      gap:clamp(12px,2.4vw,24px);
      overflow:hidden;
      isolation:isolate;
      backdrop-filter:saturate(120%);
      min-height:720px;
    }

    /* Night theme */
    #vibe2009[data-theme="night"]{
      --ink:#e9efff;
      --muted:rgba(233,239,255,0.75);
      --panel:rgba(18,22,40,0.7);
      --line:rgba(255,255,255,0.16);
      --bg0:#0a0f1d;
      --bg1:#131d36;
      --a1:#79f0ff; --a2:#7e89ff; --a3:#66f8c8; --a4:#ffe07a; --a5:#ff7ed0;
      border-color:rgba(255,255,255,0.12);
      box-shadow:inset 0 1px 0 rgba(255,255,255,0.08), 0 48px 160px rgba(0,0,0,0.6);
    }

    /* Ambient prism fog */
    #vibe2009::before{
      content:"";
      position:absolute; inset:-25%;
      background:
        conic-gradient(from 0deg at 50% 50%,
          color-mix(in oklab, var(--a1) 15%, transparent),
          color-mix(in oklab, var(--a2) 12%, transparent),
          color-mix(in oklab, var(--a3) 14%, transparent),
          color-mix(in oklab, var(--a4) 12%, transparent),
          color-mix(in oklab, var(--a5) 14%, transparent));
      filter:blur(56px) saturate(140%);
      opacity:0.55;
      pointer-events:none;
      z-index:0;
    }

    /* Top chrome */
    #vibe2009 .chrome{
      position:relative; z-index:3;
      display:flex; align-items:center; justify-content:space-between; gap:12px; flex-wrap:wrap;
    }
    #vibe2009 .brand{
      display:inline-flex; align-items:center; gap:12px;
      padding:10px 14px; border-radius:16px; border:1px solid var(--line);
      background:linear-gradient(180deg, var(--panel), transparent);
      backdrop-filter:blur(10px) saturate(160%);
      box-shadow:inset 0 1px 0 rgba(255,255,255,0.6), 0 10px 24px rgba(0,0,0,0.12);
      font:800 12px/1 ui-sans-serif, system-ui, -apple-system, "Segoe UI", Roboto, Arial;
      text-transform:uppercase; letter-spacing:0.12em;
    }
    #vibe2009 .glyph{
      width:18px; height:18px; border-radius:50%;
      background:conic-gradient(var(--a1),var(--a2),var(--a3),var(--a4),var(--a5));
      box-shadow:0 0 0 2px rgba(255,255,255,0.85) inset, 0 0 14px var(--a2);
      flex:0 0 18px;
    }

    #vibe2009 .controls{ display:flex; align-items:center; gap:10px; flex-wrap:wrap; }
    #vibe2009 .pill{
      appearance:none; border:1px solid var(--line); border-radius:999px;
      background:linear-gradient(180deg, var(--panel), transparent);
      color:var(--ink);
      box-shadow:0 10px 28px rgba(0,0,0,0.12);
      font:800 12px/1 ui-sans-serif, system-ui, -apple-system, "Segoe UI", Roboto, Arial;
      letter-spacing:0.1em; text-transform:uppercase;
      padding:10px 14px; transition:transform 160ms ease, box-shadow 220ms ease, background 220ms ease;
      display:inline-flex; align-items:center; gap:10px; cursor:pointer;
    }
    #vibe2009 .pill:hover{ transform:translateY(-1px); box-shadow:0 16px 40px rgba(0,0,0,0.18); }
    #vibe2009 .pill[aria-pressed="true"]{ background:linear-gradient(180deg, var(--panel), transparent), linear-gradient(90deg, var(--a1), var(--a2)); color:#fff; border-color:transparent; }

    /* Stage */
    #vibe2009 .stage{
      position:relative; z-index:2;
      border:1px solid var(--line); border-radius:28px; overflow:hidden;
      min-height:clamp(560px, 64vh, 880px);
      background:
        radial-gradient(100% 140% at 50% 120%, color-mix(in oklab, var(--a1) 10%, transparent), transparent 60%),
        linear-gradient(180deg, rgba(255,255,255,0.06), transparent);
      box-shadow:inset 0 1px 0 rgba(255,255,255,0.4), 0 30px 120px rgba(0,0,0,0.2);
      perspective:1200px; transform-style:preserve-3d;
      will-change:transform;
    }
    #vibe2009 .stage::after{
      /* faint circular grille */
      content:""; position:absolute; inset:0; pointer-events:none; z-index:1;
      background:
        radial-gradient(circle at 50% 50%, rgba(255,255,255,0.06), transparent 40% 100%),
        repeating-radial-gradient(circle at 50% 50%, rgba(0,0,0,0.06) 0 1px, transparent 1px 14px);
      -webkit-mask:radial-gradient(circle at 50% 50%, #000 0 90%, transparent 100%);
              mask:radial-gradient(circle at 50% 50%, #000 0 90%, transparent 100%);
      mix-blend-mode:soft-light;
    }
    #vibe2009 canvas{
      position:absolute; inset:0; width:100%; height:100%; display:block; z-index:0;
      transition:filter 240ms ease;
    }
    #vibe2009[data-bloom="on"] canvas{ filter:saturate(130%) contrast(105%) blur(0.35px) drop-shadow(0 6px 28px color-mix(in oklab, var(--a2) 28%, transparent)); }

    /* Centerpiece text */
    #vibe2009 .center{
      position:absolute; inset:0; z-index:2; display:grid; place-items:center; pointer-events:none;
      transform:translateZ(70px);
      padding:clamp(16px,3.2vw,36px);
      text-align:center;
    }
    #vibe2009 .tag{
      display:inline-flex; align-items:center; gap:8px; padding:6px 10px; border-radius:999px;
      border:1px solid var(--line); background:linear-gradient(180deg, var(--panel), transparent);
      font:800 11px/1 ui-sans-serif, system-ui, -apple-system, "Segoe UI", Roboto, Arial; letter-spacing:0.1em; text-transform:uppercase;
      backdrop-filter:blur(8px) saturate(140%); color:var(--ink);
      box-shadow:inset 0 1px 0 rgba(255,255,255,0.7), 0 8px 18px rgba(0,0,0,0.12);
      margin-bottom:8px;
    }
    #vibe2009 h1{
      margin:0 0 10px 0;
      font:900 clamp(44px, 9vw, 112px)/1 ui-sans-serif, system-ui, -apple-system, "Segoe UI", Roboto, Arial;
      letter-spacing:-0.02em;
      background:conic-gradient(from 220deg, var(--a1), var(--a2), var(--a3), var(--a4), var(--a5), var(--a1));
      -webkit-background-clip:text; background-clip:text; -webkit-text-fill-color:transparent;
      filter:drop-shadow(0 12px 34px color-mix(in oklab, var(--a2) 18%, transparent));
    }
    #vibe2009 .lead{
      margin:0 auto; color:var(--muted);
      font:500 clamp(14px, 2.2vw, 18px)/1.6 ui-sans-serif, system-ui, -apple-system, "Segoe UI", Roboto, Arial;
      max-width:64ch;
    }
    #vibe2009 .cta{
      pointer-events:auto; margin-top:clamp(10px, 2vw, 20px);
      display:flex; gap:10px; flex-wrap:wrap; justify-content:center;
    }

    /* Watermark */
    #vibe2009 .year{
      position:absolute; inset:auto 0 0 0; z-index:1; pointer-events:none;
      font:900 clamp(88px, 24vw, 260px)/0.8 ui-sans-serif, system-ui, -apple-system, "Segoe UI", Roboto, Arial;
      letter-spacing:-0.04em; text-align:center; color:transparent;
      -webkit-text-stroke:1px rgba(0,0,0,0.12);
              text-stroke:1px rgba(0,0,0,0.12);
      opacity:0.9; transform:translateZ(40px);
    }
    #vibe2009[data-theme="night"] .year{
      -webkit-text-stroke:1px rgba(255,255,255,0.18);
              text-stroke:1px rgba(255,255,255,0.18);
    }

    /* Footer */
    #vibe2009 .meta{
      position:relative; z-index:2; display:flex; align-items:center; justify-content:space-between; gap:10px; flex-wrap:wrap;
      color:var(--muted); font:500 12px/1.4 ui-sans-serif, system-ui, -apple-system, "Segoe UI", Roboto, Arial;
    }
    #vibe2009 #last-updated{ opacity:0.9; }

    /* Reduced motion */
    @media (prefers-reduced-motion: reduce){
      #vibe2009 .stage{ perspective:none; }
      #vibe2009 canvas{ filter:none !important; }
    }
  </style>

  <div class="chrome">

      <button class="pill" id="btn-theme-2009" type="button" aria-pressed="false" aria-label="Toggle theme">Night</button>

  <div class="stage" id="stage2009" role="img" aria-label="A kinetic prism: breathing petals, radiant rings, and drifting dust that respond to your touch.">
    <canvas id="canvas2009" aria-hidden="true"></canvas>

    <div class="center">
      <div>
        <span class="tag">Kinetic Solstice</span>

  <div class="meta">
    <span class="hint">Move • T theme • B bloom • Space pause • S save • C center</span>
    <span id="last-updated">Last updated: 2026-01-17 03:23:59 EST</span>
  </div>

  <script>
    (function(){
      const root = document.getElementById('vibe2009');
      const stage = document.getElementById('stage2009');
      const canvas = document.getElementById('canvas2009');
      const ctx = canvas.getContext('2d', { alpha:true });
      const btnTheme = document.getElementById('btn-theme-2009');
      const btnBloom = document.getElementById('btn-bloom-2009');
      const btnPause = document.getElementById('btn-pause-2009');
      const btnSave = document.getElementById('btn-save-2009');
      const btnPhrase = document.getElementById('btn-phrase-2009');
      const btnCenter = document.getElementById('btn-center-2009');
      const last = document.getElementById('last-updated');

      // timestamp
      try{
        const now = new Date();
        last.textContent = 'Last kindled: ' + now.toLocaleString(undefined, {
          year:'numeric', month:'short', day:'2-digit',
          hour:'2-digit', minute:'2-digit', second:'2-digit'
        });
      }catch(e){ last.textContent = 'Last kindled: just now'; }

      // initial state
      root.dataset.theme = ''; // day
      root.dataset.bloom = 'on';
      let motion = true;
      let paused = false;

      function setTheme(next){
        if(next === 'night'){ root.setAttribute('data-theme','night'); btnTheme.setAttribute('aria-pressed','true'); btnTheme.textContent = 'Day'; }
        else { root.removeAttribute('data-theme'); btnTheme.setAttribute('aria-pressed','false'); btnTheme.textContent = 'Night'; }
      }
      btnTheme.addEventListener('click', ()=>{
        const isNight = root.getAttribute('data-theme') === 'night';
        setTheme(isNight ? '' : 'night');
      });

      btnBloom.addEventListener('click', ()=>{
        const on = root.getAttribute('data-bloom') === 'on';
        root.setAttribute('data-bloom', on ? 'off' : 'on');
        btnBloom.setAttribute('aria-pressed', String(!on));
      });

      btnPause.addEventListener('click', ()=>{
        paused = !paused;
        btnPause.textContent = paused ? 'Resume' : 'Pause';
        if(!paused){ lastTime = performance.now(); raf = requestAnimationFrame(tick); }
      });

      btnSave.addEventListener('click', ()=>{
        try{
          const a = document.createElement('a');
          a.download = 'prism-atrium-2009.png';
          a.href = canvas.toDataURL('image/png');
          document.body.appendChild(a); a.click(); a.remove();
        }catch(_){}
      });

      // phrases
      const lines = [
        'Light with a pulse.',
        'Turn calm into color.',
        'Geometry, breathing.',
        'Orbit your focus.',
        'Silence, then bloom.',
        'A still sun, moving.'
      ];
      btnPhrase.addEventListener('click', ()=>{
        const h1 = root.querySelector('h1');
        h1.textContent = lines[Math.floor(Math.random()*lines.length)];
      });

      // center action (re-center pointer)
      btnCenter.addEventListener('click', ()=>{
        pointer.tx = 0.5; pointer.ty = 0.5;
      });

      // keyboard
      root.tabIndex = 0;
      root.addEventListener('keydown', (e)=>{
        const k = e.key.toLowerCase();
        if(k === ' ') { e.preventDefault(); btnPause.click(); }
        if(k === 't') { btnTheme.click(); }
        if(k === 'b') { btnBloom.click(); }
        if(k === 's') { btnSave.click(); }
        if(k === 'c') { btnCenter.click(); }
      });

      // sizing
      let W = 1200, H = 800, DPR = Math.min(2, window.devicePixelRatio || 1);
      function resize(){
        const r = stage.getBoundingClientRect();
        W = Math.max(600, Math.round(r.width));
        H = Math.max(360, Math.round(r.height));
        DPR = Math.min(2, window.devicePixelRatio || 1);
        canvas.width = Math.round(W * DPR);
        canvas.height = Math.round(H * DPR);
        canvas.style.width = W + 'px';
        canvas.style.height = H + 'px';
        ctx.setTransform(DPR,0,0,DPR,0,0);
      }
      addEventListener('resize', resize);
      resize();

      // pointer + tilt
      const pointer = { x:0.5, y:0.5, tx:0.5, ty:0.5, inside:false };
      stage.addEventListener('pointermove', (e)=>{
        const r = stage.getBoundingClientRect();
        pointer.tx = Math.max(0, Math.min(1, (e.clientX - r.left) / r.width));
        pointer.ty = Math.max(0, Math.min(1, (e.clientY - r.top) / r.height));
        pointer.inside = true;
      });
      stage.addEventListener('pointerleave', ()=>{
        pointer.tx = 0.5; pointer.ty = 0.5; pointer.inside = false;
      });
      function updateTilt(){
        pointer.x += (pointer.tx - pointer.x) * 0.08;
        pointer.y += (pointer.ty - pointer.y) * 0.08;
        const rx = (pointer.y - 0.5) * -10;
        const ry = (pointer.x - 0.5) * 10;
        stage.style.transform = 'rotateX(' + rx + 'deg) rotateY(' + ry + 'deg)';
      }

      // helpers
      function getVar(name, alpha){
        const v = getComputedStyle(root).getPropertyValue(name).trim() || '#ffffff';
        if(v.startsWith('#')){
          const hex = v.slice(1);
          const hx = hex.length===3 ? hex.split('').map(h=>h+h).join('') : hex;
          const bigint = parseInt(hx, 16);
          const r = (bigint >> 16) & 255, g = (bigint >> 8) & 255, b = bigint & 255;
          return 'rgba(' + r + ',' + g + ',' + b + ',' + (alpha==null?1:alpha) + ')';
        }
        if(v.startsWith('rgb')){
          return v.replace(/rgba?\(([^)]+)\)/, (m, inner)=> 'rgba(' + inner.split(',').slice(0,3).join(',') + ',' + (alpha==null?1:alpha) + ')');
        }
        return v;
      }

      // field
      let t = 0;
      let lastTime = performance.now();
      let raf = null;

      function drawPrism(time){
        ctx.clearRect(0,0,W,H);
        const cx = W*0.5, cy = H*0.5;
        const minDim = Math.min(W,H);

        // base glow
        const g = ctx.createRadialGradient(cx, cy, minDim*0.02, cx, cy, minDim*0.7);
        g.addColorStop(0, getVar('--a3', 0.10));
        g.addColorStop(0.5, getVar('--a2', 0.06));
        g.addColorStop(1, 'rgba(0,0,0,0)');
        ctx.globalCompositeOperation = 'screen';
        ctx.fillStyle = g;
        ctx.beginPath(); ctx.arc(cx, cy, minDim*0.8, 0, Math.PI*2); ctx.fill();

        // ring gradients
        const ringCols = [ '--a1','--a2','--a3','--a4','--a5' ].map((v,i)=>({
          fill: getVar(v, 0.8),
          stroke: getVar(v, 0.9)
        }));

        // pointer influence
        const px = pointer.x, py = pointer.y;
        const dx = (px-0.5), dy = (py-0.5);
        const pull = Math.hypot(dx, dy);
        const spin = (dx * 2 - dy) * 0.8;

        // breathing petals (parametric)
        const layers = 4;
        for(let L=0; L<layers; L++){
          const k = L + 3; // petal multiplier
          const baseR = minDim*(0.18 + L*0.12);
          const amp = minDim*(0.03 + L*0.015) * (1 + pull*0.8);
          const rot = time*(0.25 + L*0.06) + spin*0.8 + L*0.4;
          ctx.save();
          ctx.translate(cx, cy);
          ctx.rotate(rot);

          ctx.globalCompositeOperation = 'lighter';
          ctx.lineWidth = 1.4 + L*0.6;
          ctx.strokeStyle = ringCols[L % ringCols.length].stroke;
          ctx.beginPath();

          const steps = 360;
          for(let i=0; i<=steps; i++){
            const th = i/steps * Math.PI*2;
            const wave = Math.sin(th*k + time*1.1) * Math.cos(th*(k-1) - time*0.9);
            const r = baseR + amp * wave;
            const x = Math.cos(th) * r;
            const y = Math.sin(th) * r;
            if(i===0) ctx.moveTo(x,y); else ctx.lineTo(x,y);
          }
          ctx.stroke();

          // soft fill
          const inner = ctx.createRadialGradient(0,0, baseR*0.2, 0,0, baseR+amp);
          inner.addColorStop(0, getVar('--a' + ((L%5)+1), 0.08));
          inner.addColorStop(1, 'rgba(0,0,0,0)');
          ctx.fillStyle = inner;
          ctx.beginPath(); ctx.arc(0,0, baseR+amp, 0, Math.PI*2); ctx.fill();

          ctx.restore();
        }

        // orbiting sparks
        const sparks = 80;
        ctx.globalCompositeOperation = 'screen';
        for(let s=0; s<sparks; s++){
          const phi = time*0.6 + s*0.31 + spin*0.6;
          const rr = minDim*(0.26 + 0.22*Math.sin(s*0.9 + time*1.2));
          const x = cx + Math.cos(phi)*rr*(1 + dx*0.6);
          const y = cy + Math.sin(phi)*rr*(1 - dy*0.6);
          const r = 0.6 + 1.2*Math.sin(time*2 + s);
          ctx.fillStyle = getVar('--a' + ((s%5)+1), 0.70);
          ctx.beginPath(); ctx.arc(x,y,r,0,Math.PI*2); ctx.fill();
        }

        // central node
        const n = ctx.createRadialGradient(cx, cy, 0, cx, cy, minDim*0.14);
        n.addColorStop(0, getVar('--a1', 0.9));
        n.addColorStop(0.5, getVar('--a2', 0.7));
        n.addColorStop(1, getVar('--a3', 0.0));
        ctx.fillStyle = n;
        ctx.beginPath(); ctx.arc(cx, cy, minDim*0.14, 0, Math.PI*2); ctx.fill();

        // subtle pointer ripple
        const rx = cx + (px-0.5)*minDim*0.24;
        const ry = cy + (py-0.5)*minDim*0.24;
        const ripple = ctx.createRadialGradient(rx, ry, 0, rx, ry, minDim*0.28);
        ripple.addColorStop(0, getVar('--a5', 0.15));
        ripple.addColorStop(1, 'rgba(0,0,0,0)');
        ctx.fillStyle = ripple;
        ctx.beginPath(); ctx.arc(rx, ry, minDim*0.3, 0, Math.PI*2); ctx.fill();

        // outer rings
        ctx.globalCompositeOperation = 'lighter';
        for(let i=0;i<3;i++){
          ctx.lineWidth = 0.8 + i*0.4;
          ctx.strokeStyle = getVar('--a' + ((i+2)%5+1), 0.7);
          const rr = minDim*(0.38 + i*0.08 + 0.02*Math.sin(time*0.8 + i));
          ctx.beginPath(); ctx.arc(cx, cy, rr, 0, Math.PI*2); ctx.stroke();
        }
      }

      function tick(now){
        if(paused) return;
        const dt = Math.min(50, now - lastTime)/1000;
        lastTime = now;
        if(motion){ t += dt; }
        updateTilt();
        drawPrism(t);
        raf = requestAnimationFrame(tick);
      }

      const prefersReduced = matchMedia('(prefers-reduced-motion: reduce)').matches;
      if(prefersReduced){
        paused = true;
        btnPause.textContent = 'Resume';
        drawPrism(0);
      }else{
        raf = requestAnimationFrame(tick);
      }

      // visibility
      document.addEventListener('visibilitychange', ()=>{
        if(document.hidden){ if(raf) cancelAnimationFrame(raf); }
        else if(!paused){ lastTime = performance.now(); raf = requestAnimationFrame(tick); }
      });

      // initialize theme button label correctly
      setTheme('');
    })();
  </script>
