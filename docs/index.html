<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vibing</title>
    <style>
      :root {
        --bg: #0f1221;
        --fg: #e6e8f0;
        --muted: #9aa3b2;
        --accent: #8b5cf6;
      }
      html, body {
        height: 100%;
      }
      body {
        margin: 0;
        font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Ubuntu, Cantarell, Noto Sans, Helvetica Neue, Arial, "Apple Color Emoji", "Segoe UI Emoji";
        color: var(--fg);
        background: radial-gradient(1200px 800px at 70% 10%, #1b1f3a, var(--bg));
        display: flex;
        align-items: center;
        justify-content: center;
      }
      .card {
        width: min(720px, 92vw);
        background: rgba(255,255,255,0.04);
        border: 1px solid rgba(255,255,255,0.08);
        border-radius: 16px;
        padding: 28px 24px;
        box-shadow: 0 10px 30px rgba(0,0,0,0.3);
        backdrop-filter: blur(6px);
      }
      h1 {
        margin: 0 0 10px 0;
        font-size: 28px;
        letter-spacing: 0.3px;
      }
      .muted {
        color: var(--muted);
        font-size: 14px;
        margin-bottom: 18px;
      }
      #content {
        font-size: 18px;
        line-height: 1.6;
        background: rgba(255,255,255,0.04);
        border: 1px dashed rgba(255,255,255,0.12);
        border-radius: 12px;
        padding: 16px;
      }
      .footer {
        margin-top: 18px;
        display: flex;
        justify-content: space-between;
        align-items: center;
        font-size: 14px;
        color: var(--muted);
      }
      .badge {
        display: inline-block;
        background: rgba(139, 92, 246, 0.18);
        color: #d4c2ff;
        padding: 4px 10px;
        border-radius: 999px;
        font-size: 12px;
        border: 1px solid rgba(139, 92, 246, 0.35);
        letter-spacing: 0.2px;
      }
    </style>
  </head>
  <body>
    <!-- BEGIN_EDITABLE -->
      <section id="content">
<div id="orrery" role="region" aria-label="Orbital Almanac — a kinetic time garden" data-theme="dark" data-accent="aurora">
  <style>
    /* Scope all styles to #orrery */
    #orrery {
      --bg-1: #060911;
      --bg-2: #0b1430;
      --ink: #e9f1ff;
      --muted: #97a6c7;
      --ring: rgba(233,241,255,0.15);
      --glass: rgba(255,255,255,0.06);
      --shadow-1: 0 18px 56px rgba(0,0,0,0.45);
      --shadow-2: 0 10px 28px rgba(0,0,0,0.45);

      /* Accent families */
      --a1: #80e3ff;
      --a2: #9affc9;
      --a3: #bba6ff;
      --glow: rgba(128,227,255,0.25);

      background: radial-gradient(1200px 800px at 120% -10%, rgba(178,134,255,0.12), transparent 60%),
                  linear-gradient(180deg, var(--bg-1), var(--bg-2));
      color: var(--ink);
      border-radius: 22px;
      border: 1px solid var(--ring);
      padding: clamp(18px, 4vw, 28px);
      box-shadow: var(--shadow-1);
      position: relative;
      overflow: hidden;
      isolation: isolate;
      font-family: ui-sans-serif, system-ui, -apple-system, "SF Pro Text", Inter, Segoe UI, Roboto, "Helvetica Neue", Arial, "Apple Color Emoji", "Segoe UI Emoji";
      letter-spacing: 0.2px;
    }

    /* Light theme */
    #orrery[data-theme="light"] {
      --bg-1: #fbfcff;
      --bg-2: #eaf1ff;
      --ink: #0b1330;
      --muted: #576688;
      --ring: rgba(12,19,48,0.14);
      --glass: rgba(255,255,255,0.6);
      --shadow-1: 0 18px 56px rgba(15,26,52,0.18);
      --shadow-2: 0 10px 28px rgba(15,26,52,0.18);
      --glow: rgba(64,152,255,0.22);
      background: radial-gradient(1200px 800px at -10% -10%, rgba(0,193,171,0.12), transparent 60%),
                  linear-gradient(180deg, var(--bg-1), var(--bg-2));
    }

    /* Accent palettes */
    #orrery[data-accent="aurora"] { --a1: #7cc8ff; --a2: #8bffd9; --a3: #c9a4ff; }
    #orrery[data-accent="ocean"]  { --a1: #4cc1ff; --a2: #00d5ff; --a3: #0096ff; }
    #orrery[data-accent="rose"]   { --a1: #ff86b6; --a2: #ffc46a; --a3: #ff9e8a; }

    /* Moving gradient veil */
    #orrery::before, #orrery::after {
      content: "";
      position: absolute; inset: -20% -10%;
      background:
        radial-gradient(60% 80% at 10% 10%, color-mix(in oklab, var(--a1) 28%, transparent), transparent 65%),
        radial-gradient(50% 70% at 90% 20%, color-mix(in oklab, var(--a2) 28%, transparent), transparent 65%),
        radial-gradient(40% 60% at 40% 90%, color-mix(in oklab, var(--a3) 22%, transparent), transparent 65%);
      filter: blur(48px) saturate(120%);
      opacity: 0.7;
      mix-blend-mode: screen;
      animation: veilShift 28s ease-in-out infinite alternate;
      pointer-events: none;
      z-index: 0;
    }
    #orrery::after { animation-duration: 36s; animation-direction: alternate-reverse; opacity: 0.5; }
    @keyframes veilShift {
      0% { transform: translate3d(-2%, -1%, 0) rotate(0deg) scale(1.02); }
      50% { transform: translate3d(2%, 1%, 0) rotate(6deg) scale(1.05); }
      100% { transform: translate3d(-1%, 2%, 0) rotate(-5deg) scale(1.03); }
    }
    [data-paused="true"]::before, [data-paused="true"]::after { animation-play-state: paused !important; }

    /* Top bar */
    #orrery .top {
      display: flex; align-items: center; justify-content: space-between;
      gap: 14px; position: relative; z-index: 2; margin-bottom: 16px;
    }
    #orrery .brand { display: flex; align-items: center; gap: 12px; user-select: none; }
    #orrery .logo {
      width: 34px; height: 34px; border-radius: 12px; position: relative;
      background: conic-gradient(from 180deg, var(--a1), var(--a2), var(--a3), var(--a1));
      box-shadow: inset 0 0 0 1px rgba(255,255,255,0.25), var(--shadow-2);
    }
    #orrery[data-theme="light"] .logo { box-shadow: inset 0 0 0 1px rgba(0,0,0,0.06), var(--shadow-2); }
    #orrery .logo::after {
      content:""; position:absolute; inset:2px; border-radius:10px;
      background: linear-gradient(180deg, rgba(255,255,255,0.6), rgba(255,255,255,0));
      mix-blend-mode: overlay;
    }
    #orrery h1 {
      margin: 0; font-weight: 800; font-size: 15px; letter-spacing: 0.4px; opacity: 0.92;
    }
    #orrery .actions { display:flex; gap: 8px; }
    #orrery .chip {
      appearance: none; border: 1px solid var(--ring); background: var(--glass); color: var(--ink);
      border-radius: 999px; padding: 8px 12px; font-size: 12px; font-weight: 800; letter-spacing: 0.3px;
      display:inline-flex; align-items:center; gap:8px; cursor:pointer;
      backdrop-filter: blur(6px) saturate(130%); transition: transform 160ms ease, border-color 160ms ease;
    }
    #orrery .chip:hover { transform: translateY(-1px); border-color: color-mix(in oklab, var(--a1) 45%, var(--ring)); }

    /* Scene */
    #orrery .scene {
      position: relative; z-index: 1; border: 1px solid var(--ring); border-radius: 18px;
      background: linear-gradient(180deg, rgba(255,255,255,0.06), rgba(255,255,255,0.02));
      box-shadow: var(--shadow-1); overflow: hidden; padding: clamp(18px, 4vw, 24px);
      min-height: min(76vw, 520px);
      display: grid; place-items: center;
      perspective: 1000px;
      backdrop-filter: blur(6px) saturate(140%);
    }
    #orrery[data-theme="light"] .scene {
      background: linear-gradient(180deg, rgba(255,255,255,0.6), rgba(255,255,255,0.24));
    }

    /* Starfield */
    #orrery .stars { position:absolute; inset:0; z-index:0; pointer-events:none; }
    #orrery .star {
      position:absolute; width: 2px; height: 2px; border-radius: 50%;
      background: radial-gradient(circle at 30% 30%, #fff, rgba(255,255,255,0));
      opacity: 0.65; filter: blur(0.2px); animation: twinkle 6s ease-in-out infinite;
      mix-blend-mode: screen;
    }
    @keyframes twinkle {
      0%, 100% { opacity: 0.25; transform: scale(1); }
      50% { opacity: 0.85; transform: scale(1.6); }
    }
    [data-paused="true"] .star { animation-play-state: paused !important; }

    /* Orrery core */
    #orrery .orbital {
      position: relative; width: min(82vw, 560px); aspect-ratio: 1/1;
      transform-style: preserve-3d;
      transition: transform 300ms ease;
    }
    #orrery .sun {
      position: absolute; inset: 50% auto auto 50%; translate:-50% -50%;
      width: 92px; height: 92px; border-radius: 50%;
      background: radial-gradient(circle at 35% 30%, #fff, color-mix(in oklab, var(--a1) 35%, #fff) 45%, color-mix(in oklab, var(--a3) 35%, #000) 80%);
      box-shadow: 0 0 0 1px var(--ring), 0 0 120px color-mix(in oklab, var(--a1) 35%, transparent), 0 40px 120px var(--glow);
    }

    /* Orbits */
    #orrery .orbit {
      position: absolute; inset: 50% auto auto 50%; translate: -50% -50%;
      border-radius: 50%; pointer-events: none;
      box-shadow: 0 0 0 1px var(--ring);
      -webkit-mask: radial-gradient(circle at 50% 50%, transparent 47%, #000 47.2%, #000 52.8%, transparent 53%);
              mask: radial-gradient(circle at 50% 50%, transparent 47%, #000 47.2%, #000 52.8%, transparent 53%);
    }
    #orrery .orbit.hour   { width: 62%; height: 62%; background:
      conic-gradient(from -90deg, color-mix(in oklab, var(--a1) 16%, transparent) 0 4deg, transparent 4deg 30deg); }
    #orrery .orbit.minute { width: 78%; height: 78%; background:
      conic-gradient(from -90deg, color-mix(in oklab, var(--a2) 16%, transparent) 0 2deg, transparent 2deg 12deg); }
    #orrery .orbit.second { width: 92%; height: 92%; background:
      conic-gradient(from -90deg, color-mix(in oklab, var(--a3) 16%, transparent) 0 1deg, transparent 1deg 6deg); }

    /* Planets (positioned via rotate() translateX()) */
    #orrery .planet {
      position: absolute; left: 50%; top: 50%; translate: -50% -50%;
      transform-origin: 50% 50%;
      filter: drop-shadow(0 8px 24px var(--glow));
    }
    #orrery .planet .body {
      display:block; border-radius: 50%; border: 1px solid var(--ring);
    }
    #orrery .planet.hour {
      transform: rotate(var(--hour-angle)) translateX(calc(31%));
    }
    #orrery .planet.hour .body {
      width: 18px; height: 18px; background:
        radial-gradient(circle at 30% 30%, #fff, color-mix(in oklab, var(--a1) 40%, #cfe6ff));
    }

    #orrery .planet.minute {
      transform: rotate(var(--minute-angle)) translateX(calc(39%));
    }
    #orrery .planet.minute .body {
      width: 14px; height: 14px; background:
        radial-gradient(circle at 30% 30%, #fff, color-mix(in oklab, var(--a2) 40%, #defaf1));
    }

    #orrery .planet.second {
      transform: rotate(var(--second-angle)) translateX(calc(46%));
    }
    #orrery .planet.second .body {
      width: 10px; height: 10px; background:
        radial-gradient(circle at 30% 30%, #fff, color-mix(in oklab, var(--a3) 60%, #f2e8ff));
      box-shadow: 0 0 0 1px var(--ring), 0 0 42px color-mix(in oklab, var(--a3) 45%, transparent);
    }
    #orrery .planet.second .trail {
      content:""; position:absolute; inset:auto auto 50% 50%;
      width: 100px; height: 100px; border-radius: 50%;
      transform: translate(-50%, 10px);
      background: conic-gradient(from -90deg, color-mix(in oklab, var(--a3) 35%, transparent), transparent 60%);
      filter: blur(10px); opacity: 0.6; pointer-events: none; mask: radial-gradient(circle, transparent 45%, #000 55%);
    }

    /* Readout */
    #orrery .readout {
      position: absolute; inset: auto 16px 16px 16px; z-index: 2;
      display: grid; justify-items: center; gap: 6px; pointer-events: none;
    }
    #orrery .time {
      font-size: clamp(30px, 6.8vw, 56px); font-weight: 900; letter-spacing: -0.02em;
      background: linear-gradient(90deg, var(--ink), var(--a1));
      -webkit-background-clip: text; background-clip: text; color: transparent;
      filter: drop-shadow(0 8px 24px rgba(0,0,0,0.2));
      text-align: center;
    }
    #orrery .date {
      font-size: clamp(12px, 2.4vw, 14px); color: var(--muted); text-align: center;
    }

    /* Panel */
    #orrery .panel {
      display: grid; gap: 12px; margin-top: 16px;
    }
    #orrery .tagline { margin: 0; color: var(--muted); font-size: clamp(13px, 2.4vw, 15px); }
    #orrery .accent-pills { display: flex; gap: 8px; flex-wrap: wrap; }
    #orrery .pill {
      appearance: none; border: 1px dashed var(--ring); background: transparent; color: var(--ink);
      border-radius: 999px; padding: 8px 12px; font-size: 12px; font-weight: 800;
      letter-spacing: 0.3px; cursor: pointer; transition: transform 160ms ease, border-color 160ms ease, background 160ms ease;
    }
    #orrery .pill:hover { transform: translateY(-1px); border-color: color-mix(in oklab, var(--a1) 45%, var(--ring)); }
    #orrery .pill[aria-pressed="true"] {
      background: linear-gradient(90deg, color-mix(in oklab, var(--a1) 18%, transparent), color-mix(in oklab, var(--a2) 18%, transparent));
      border-style: solid;
    }

    /* Footer */
    #orrery .meta {
      margin-top: 16px; border-top: 1px dashed var(--ring);
      padding-top: 10px; display:flex; align-items:center; justify-content: space-between;
      gap: 10px; color: var(--muted); font-size: 12px;
    }

    /* Tilt responsiveness */
    @media (max-width: 720px) {
      #orrery .orbital { width: min(92vw, 560px); }
      #orrery .sun { width: 78px; height: 78px; }
    }

    /* Reduce motion */
    @media (prefers-reduced-motion: reduce) {
      #orrery * { animation-duration: 0.001s !important; animation-iteration-count: 1 !important; transition: none !important; }
    }
  </style>

  <div class="top">
    <div class="brand">
      <div class="logo" aria-hidden="true"></div>
      <h1>Orbital Almanac</h1>
    </div>
    <div class="actions">
      <button class="chip" id="toggle-theme" aria-label="Toggle theme">Theme</button>
      <button class="chip" id="toggle-pause" aria-label="Pause or play motion">Pause</button>
    </div>
  </div>

  <div class="scene" id="scene" aria-label="Animated orrery showing current time">
    <div class="stars" id="stars" aria-hidden="true"></div>

    <div class="orbital" id="orbital" role="img" aria-label="Three planetary orbits for hours, minutes, and seconds">
      <div class="sun" aria-hidden="true"></div>

      <div class="orbit hour" aria-hidden="true"></div>
      <div class="orbit minute" aria-hidden="true"></div>
      <div class="orbit second" aria-hidden="true"></div>

      <div class="planet hour" aria-hidden="true">
        <span class="body"></span>
      </div>
      <div class="planet minute" aria-hidden="true">
        <span class="body"></span>
      </div>
      <div class="planet second" aria-hidden="true">
        <span class="body"></span>
        <span class="trail" aria-hidden="true"></span>
      </div>
    </div>

    <div class="readout" aria-live="polite" aria-atomic="true">
      <div class="time" id="time">00:00:00</div>
      <div class="date" id="date">—</div>
    </div>
  </div>

  <div class="panel">
    <p class="tagline">A calm kinetic clock. Planets sweep the hours, minutes, and seconds in quiet arcs.</p>
    <div class="accent-pills" role="group" aria-label="Select accent">
      <button class="pill" data-accent="aurora" aria-pressed="true">Aurora</button>
      <button class="pill" data-accent="ocean" aria-pressed="false">Ocean</button>
      <button class="pill" data-accent="rose" aria-pressed="false">Rose</button>
    </div>
  </div>

  <div class="meta">
    <span id="last-updated">Last updated: 2025-11-28 01:29:04 EST</span>
    <span class="hint">Tip: press T to toggle theme, Space to pause</span>
  </div>

  <script>
    (function() {
      const root = document.getElementById('orrery');
      const scene = document.getElementById('scene');
      const orbital = document.getElementById('orbital');
      const timeEl = document.getElementById('time');
      const dateEl = document.getElementById('date');
      const last = document.getElementById('last-updated');
      const starsWrap = document.getElementById('stars');
      const btnTheme = document.getElementById('toggle-theme');
      const btnPause = document.getElementById('toggle-pause');
      const accentBtns = Array.from(document.querySelectorAll('#orrery .pill'));

      let paused = false;
      let raf = null;
      const reduce = window.matchMedia && window.matchMedia('(prefers-reduced-motion: reduce)').matches;

      // Last updated
      try {
        const now = new Date();
        const tz = Intl.DateTimeFormat().resolvedOptions().timeZone || 'Local';
        const fmt = new Intl.DateTimeFormat([], { year:'numeric', month:'short', day:'2-digit', hour:'2-digit', minute:'2-digit' });
        last.textContent = 'Last updated: ' + fmt.format(now) + ' • ' + tz;
      } catch {
        last.textContent = 'Last updated: just now';
      }

      // Theme preference default
      const prefersLight = window.matchMedia && window.matchMedia('(prefers-color-scheme: light)').matches;
      root.setAttribute('data-theme', prefersLight ? 'light' : 'dark');

      // Stars
      function spawnStars(n = 72) {
        const rect = scene.getBoundingClientRect();
        const count = Math.max(32, Math.min(n, Math.round(rect.width / 8)));
        for (let i = 0; i < count; i++) {
          const s = document.createElement('span');
          s.className = 'star';
          s.style.left = (Math.random() * 100) + '%';
          s.style.top = (Math.random() * 100) + '%';
          const size = 1 + Math.random() * 2.5;
          s.style.width = size + 'px';
          s.style.height = size + 'px';
          s.style.animationDuration = (4 + Math.random() * 6) + 's';
          s.style.animationDelay = (-Math.random() * 6) + 's';
          s.style.opacity = 0.2 + Math.random() * 0.7;
          starsWrap.appendChild(s);
        }
      }
      spawnStars();

      // Time loop
      function tick() {
        if (paused) return;
        const now = new Date();
        const h = now.getHours(), m = now.getMinutes(), s = now.getSeconds(), ms = now.getMilliseconds();

        const hourDeg = ((h % 12) + m / 60) * 30;         // 360/12
        const minDeg  = (m + s / 60) * 6;                 // 360/60
        const secDeg  = (s + ms / 1000) * 6;              // 360/60

        root.style.setProperty('--hour-angle', hourDeg + 'deg');
        root.style.setProperty('--minute-angle', minDeg + 'deg');
        root.style.setProperty('--second-angle', secDeg + 'deg');

        const pad = (n) => String(n).padStart(2, '0');
        timeEl.textContent = pad(h) + ':' + pad(m) + ':' + pad(s);

        try {
          dateEl.textContent = new Intl.DateTimeFormat([], { weekday:'long', month:'short', day:'numeric' }).format(now);
        } catch {
          dateEl.textContent = now.toDateString();
        }

        if (!reduce) raf = requestAnimationFrame(tick);
      }

      // Start ticking
      if (!reduce) {
        paused = false; raf = requestAnimationFrame(tick);
      } else {
        paused = true; tick();
        setInterval(() => { if (root.getAttribute('data-paused') !== 'true') tick(); }, 1000);
      }

      // Tilt interaction
      function onMove(e) {
        if (root.getAttribute('data-paused') === 'true') return;
        const rect = scene.getBoundingClientRect();
        const cx = rect.left + rect.width / 2;
        const cy = rect.top + rect.height / 2;
        const x = (e.clientX - cx) / rect.width;
        const y = (e.clientY - cy) / rect.height;
        const rx = y * -10;
        const ry = x * 12;
        orbital.style.transform = 'rotateX(' + rx + 'deg) rotateY(' + ry + 'deg)';
      }
      function resetTilt() { orbital.style.transform = 'rotateX(0deg) rotateY(0deg)'; }
      scene.addEventListener('mousemove', onMove);
      scene.addEventListener('mouseleave', resetTilt);
      scene.addEventListener('touchmove', (e) => {
        if (!e.touches[0]) return;
        onMove({ clientX: e.touches[0].clientX, clientY: e.touches[0].clientY });
      }, { passive: true });
      scene.addEventListener('touchend', resetTilt);

      // Theme toggle
      btnTheme.addEventListener('click', () => {
        const isLight = root.getAttribute('data-theme') === 'light';
        root.setAttribute('data-theme', isLight ? 'dark' : 'light');
      });

      // Pause toggle
      function setPaused(state) {
        paused = state;
        root.setAttribute('data-paused', state ? 'true' : 'false');
        btnPause.textContent = state ? 'Play' : 'Pause';
        if (!state && !reduce) { cancelAnimationFrame(raf); raf = requestAnimationFrame(tick); }
      }
      btnPause.addEventListener('click', () => setPaused(!paused));

      // Accent buttons
      function setAccent(a) {
        root.setAttribute('data-accent', a);
        accentBtns.forEach(b => b.setAttribute('aria-pressed', b.dataset.accent === a ? 'true' : 'false'));
      }
      accentBtns.forEach(b => b.addEventListener('click', () => setAccent(b.dataset.accent)));

      // Keyboard shortcuts
      root.setAttribute('tabindex', '0');
      root.addEventListener('keydown', (e) => {
        const key = e.key.toLowerCase();
        if (key === 't') btnTheme.click();
        if (key === ' ') { e.preventDefault(); btnPause.click(); }
      });
    })();
  </script>
</div>
      </section>
      <!-- END_EDITABLE -->
    <script>
      // Only show a local placeholder if the agent hasn't written a timestamp yet
      const el = document.getElementById('last-updated');
      if (el && (!el.textContent || el.textContent.includes('not yet'))) {
        const now = new Date();
        el.textContent = `Last updated: ${now.toLocaleString(undefined, { hour12: false })}`;
      }
    </script>
  </body>
  </html>
