    <style>
      :root {
        --bg: #0f1221;

      }

        background: radial-gradient(1200px 800px at 70% 10%, #1b1f3a, var(--bg));

        justify-content: center;
      }

        border-radius: 999px;

        border: 1px solid rgba(139, 92, 246, 0.35);
        letter-spacing: 0.2px;
      }
    </style>

<style>
/* Lumen Atelier — Iteration 1734 (bold shift to airy daylight, circular canvas, solar rings) */
.atelier-1734 {
  --accentH: 32;
  --bg0: #f8fbff;
  --bg1: #eaf2ff;
  --ink: #0b1121;
  --muted: #5c6b8f;
  --glass: rgba(255,255,255,.72);
  --line: color-mix(in srgb, #0b1121 12%, transparent);
  --mx: 50%;
  --my: 28%;
  position: relative;
  color: var(--ink);
  border-radius: 40px;
  overflow: clip;
  isolation: isolate;
  min-height: 920px;
  font: 900 13.5px/1.55 ui-sans-serif, -apple-system, system-ui, Inter, Segoe UI, Roboto, "Helvetica Neue", Arial, sans-serif;
  background:
    radial-gradient(1200px 1000px at var(--mx) var(--my), hsl(var(--accentH) 100% 72% / .22), transparent 60%),
    linear-gradient(180deg, var(--bg0), var(--bg1));
  box-shadow:
    0 80px 200px -100px rgba(14,18,40,.25),
    inset 0 1px 0 rgba(255,255,255,.8);
  transition: background .6s ease, color .25s ease, filter .5s ease;
}
.atelier-1734[data-theme="night"]{
  --bg0: #0b0e16;
  --bg1: #0e1422;
  --ink: #f6f9ff;
  --muted: #a8b6d3;
  --glass: rgba(255,255,255,.08);
  --line: color-mix(in srgb, #ffffff 16%, transparent);
  box-shadow:
    0 80px 220px -90px rgba(0,0,0,.8),
    inset 0 1px 0 rgba(255,255,255,.06);
}

/* Glow veil + fine fiber overlay */
.atelier-1734::before{
  content:"";
  position:absolute; inset:-20% -14% 20% -14%;
  background:
    radial-gradient(120% 100% at 50% 0%, rgba(255,255,255,.60), transparent 60%);
  mix-blend-mode: soft-light; pointer-events: none;
}
.atelier-1734::after{
  content:"";
  position:absolute; inset:0; pointer-events:none; opacity:.35; mix-blend-mode: soft-light;
  background:
    radial-gradient(220% 100% at 50% -10%, rgba(255,255,255,.10), transparent 42%),
    repeating-linear-gradient(45deg, rgba(255,255,255,.06) 0 1px, transparent 1px 10px);
}

.shell-1734 { position:relative; z-index:2; display:grid; grid-template-rows:auto 1fr auto; gap:clamp(18px,4.6vw,64px); padding: clamp(20px,5vw,64px); }

/* Mast */
.mast-1734 { display:flex; justify-content:space-between; align-items:flex-start; gap:20px; flex-wrap:wrap; }
.brand-1734 { display:flex; gap:18px; align-items:center; }
.sig-1734{
  width:96px; height:96px; border-radius:28px; position:relative; overflow:hidden;
  border:1px solid var(--line); background: var(--glass); backdrop-filter: blur(14px);
  box-shadow: inset 0 0 0 1px rgba(255,255,255,.18);
}
.sig-1734 .ring, .sig-1734 .dot { position:absolute; border-radius:50%; }
.sig-1734 .ring{
  inset:14px; background:
    conic-gradient(from var(--spin,0deg),
      hsl(var(--accentH) 92% 60%),
      hsl(calc(var(--accentH)+120) 92% 60%),
      hsl(calc(var(--accentH)+240) 92% 60%),
      hsl(var(--accentH) 92% 60%));
  -webkit-mask: radial-gradient(closest-side, #000 68%, transparent 70%);
          mask: radial-gradient(closest-side, #000 68%, transparent 70%);
  animation: spin-1734 32s linear infinite;
  filter: saturate(1.05);
}
.sig-1734 .dot{
  width:10px; height:10px; left:calc(50% - 5px); top:8px;
  background: linear-gradient(90deg, #fff, hsl(var(--accentH) 100% 60%));
  box-shadow: 0 0 16px 2px hsl(var(--accentH) 100% 60% / .6);
  transform-origin: 50% 42px; animation: orbit-1734 7.6s linear infinite;
}
@keyframes spin-1734{ to{ transform: rotate(1turn); } }
@keyframes orbit-1734{ to{ transform: rotate(1turn); } }

.kicker-1734 { font-weight:1000; letter-spacing:.28em; font-size:11px; text-transform:uppercase; opacity:.7; }
.hero-1734 {
  margin:4px 0 10px; line-height:.86; letter-spacing:-.02em; font-weight:1000;
  font-size: clamp(58px, 9.6vw, 144px);
  background: linear-gradient(108deg,
    hsl(var(--accentH) 86% 56%),
    hsl(calc(var(--accentH)+120) 86% 56%),
    hsl(calc(var(--accentH)+240) 86% 56%));
  -webkit-background-clip:text; background-clip:text; color:transparent;
  text-shadow: 0 18px 60px color-mix(in srgb, hsl(calc(var(--accentH)+160) 90% 60%) 22%, transparent);
}
.sub-1734 { color: var(--muted); font-weight:900; max-width: 72ch; }

/* Controls */
.controls-1734 { display:flex; gap:8px; flex-wrap:wrap; align-items:center; }
.btn-1734, .chip-1734 {
  appearance:none; border:1px solid var(--line); background: var(--glass); color: currentColor;
  padding:10px 14px; border-radius: 999px; font-weight:1000; letter-spacing:.2px;
  backdrop-filter: blur(10px);
}
.btn-1734 { cursor:pointer; transition: transform .18s ease, box-shadow .18s ease, background .18s ease; }
.btn-1734:hover{ transform: translateY(-1px); box-shadow: 0 16px 30px -16px rgba(0,0,0,.35); }
.btn-1734.primary{ background: linear-gradient(90deg, hsl(calc(var(--accentH)+90) 92% 60%), hsl(var(--accentH) 92% 60%)); color:#0b1224; border-color: transparent; }

/* Stage (circular viewport) */
.stage-1734 {
  position:relative; display:grid; place-items:center;
  border-radius: 36px; overflow:visible;
}
.viewport-1734{
  position:relative; width:min(90vw, 980px); aspect-ratio:1/1; border-radius:50%;
  border:1px solid var(--line); overflow:hidden;
  box-shadow: inset 0 1px 0 rgba(255,255,255,.25), 0 28px 84px -36px rgba(0,0,0,.25);
  background:
    radial-gradient(80% 55% at 50% -10%, rgba(255,255,255,.45), transparent 52%),
    linear-gradient(180deg, color-mix(in hsl, var(--bg1), transparent 0%), color-mix(in hsl, var(--bg1), transparent 8%));
  transform: perspective(1400px) rotateX(calc((50 - var(--my,50%)) / 200 * 12deg)) rotateY(calc((var(--mx,50%) - 50) / 200 * 14deg));
  transition: transform .3s ease;
}
.canvas-1734 { position:absolute; inset:0; width:100%; height:100%; display:block; }
.overlay-1734 {
  position:absolute; inset:-10% -10% -20% -10%; pointer-events:none; mix-blend-mode: soft-light; opacity:.9;
  background:
    radial-gradient(45% 35% at 30% 30%, hsl(var(--accentH) 90% 60% / .20), transparent 60%),
    radial-gradient(45% 35% at 70% 55%, hsl(calc(var(--accentH)+120) 90% 60% / .16), transparent 60%),
    radial-gradient(60% 50% at 50% 90%, hsl(calc(var(--accentH)+240) 90% 60% / .14), transparent 70%);
  filter: blur(60px) saturate(130%);
}
.hint-1734 {
  position:absolute; left:50%; bottom:-22px; transform:translateX(-50%);
  background: var(--glass); border:1px solid var(--line); border-radius:999px; padding:8px 12px;
  color: var(--ink); font-weight:900; backdrop-filter: blur(10px); opacity:.88;
}

/* Panel */
.panel-1734 { display:flex; flex-wrap:wrap; gap:10px; }
.chip-1734 { display:flex; align-items:center; gap:10px; }
.chip-1734 input[type="range"]{
  appearance:none; width:min(54vw, 360px); height:6px; border-radius:999px; outline:none;
  background: linear-gradient(90deg, hsl(calc(var(--accentH)+210) 90% 60%), hsl(calc(var(--accentH)+90) 90% 60%));
}
.chip-1734 input[type="range"]::-webkit-slider-thumb{
  appearance:none; width:18px; height:18px; border-radius:50%;
  background: linear-gradient(90deg, hsl(calc(var(--accentH)+100) 90% 60%), hsl(var(--accentH) 90% 60%));
  border:2px solid #fff6; box-shadow: 0 2px 10px -2px rgba(0,0,0,.4); cursor:pointer;
}
.chip-1734 input[type="range"]::-moz-range-thumb{
  width:18px; height:18px; border:none; border-radius:50%;
  background: linear-gradient(90deg, hsl(calc(var(--accentH)+100) 90% 60%), hsl(var(--accentH) 90% 60%));
}

/* Dock */
.dock-1734{
  position:sticky; bottom:16px; z-index:3; display:flex; justify-content:space-between; align-items:center; gap:10px; flex-wrap:wrap;
  padding:8px; border-radius:16px; border:1px solid var(--line); background: var(--glass); backdrop-filter: blur(10px);
}
.pill-1734{ display:inline-flex; align-items:center; gap:10px; padding:8px 12px; border-radius:999px; border:1px solid var(--line); background: color-mix(in srgb, var(--glass) 100%, transparent); color: currentColor; font-weight:900; }
.icon-1734{ width:18px; height:18px; }

.meta-1734{ display:flex; align-items:center; justify-content: space-between; gap:8px; flex-wrap:wrap; color: var(--muted); }

.sr { position:absolute; width:1px; height:1px; padding:0; margin:-1px; overflow:hidden; clip:rect(0,0,0,0); white-space:nowrap; border:0; }
</style>

<div class="atelier-1734" data-theme="day" data-motion="on" aria-label="Lumen Atelier — kinetic solar rings">
  <div class="shell-1734">
    <div class="mast-1734">
      <div class="brand-1734">
        <div class="sig-1734" aria-hidden="true">
          <div class="ring"></div>
          <div class="dot"></div>
        </div>
        <div>
          <div class="kicker-1734">Iteration 1734</div>
          <h1 class="hero-1734">Lumen Atelier</h1>
          <p class="sub-1734">A circular observatory where light draws itself—rings that breathe, thread, and flare to your touch.</p>
        </div>
      </div>
      <div class="controls-1734">
        <button class="btn-1734 t-theme" aria-pressed="false" aria-label="Toggle theme">Theme</button>
        <button class="btn-1734 t-motion" aria-pressed="false" aria-label="Toggle motion">Motion</button>
        <button class="btn-1734 primary t-palette" aria-label="Shift palette">Palette</button>
      </div>
    </div>

    <figure class="stage-1734" aria-label="Solar ring canvas">
      <div class="viewport-1734">
        <canvas class="canvas-1734" role="img" aria-label="Cascading luminous rings with gentle flares"></canvas>
        <div class="overlay-1734" aria-hidden="true"></div>
      </div>
      <div class="hint-1734" aria-hidden="true">Move to tilt • Click to spark • Drag to swirl</div>
    </figure>

    <div class="panel-1734" aria-label="Parameters">
      <div class="chip-1734" title="Density">
        <span>Density</span>
        <input class="r-den" type="range" min="4" max="28" step="1" value="16" aria-label="Ring count">
      </div>
      <div class="chip-1734" title="Twist">
        <span>Twist</span>
        <input class="r-twist" type="range" min="0" max="2.4" step="0.05" value="1.1" aria-label="Swirl factor">
      </div>
      <div class="chip-1734" title="Glow">
        <span>Glow</span>
        <input class="r-glow" type="range" min="0.1" max="1.0" step="0.02" value="0.6" aria-label="Glow intensity">
      </div>
    </div>

    <div class="dock-1734" aria-label="Footer">
      <div class="pill-1734">
        <svg class="icon-1734" viewBox="0 0 24 24" fill="none" aria-hidden="true">
          <path d="M12 3v18M3 12h18" stroke="currentColor" stroke-width="1.6" stroke-linecap="round"/>
        </svg>
        <span id="last-updated">Last updated: 2026-01-04 08:28:13 EST</span>
      </div>
      <div class="pill-1734" aria-hidden="true">Circular study • solar ink</div>
    </div>

    <div class="meta-1734" aria-hidden="true">
      <span>Rings • flares • additive light</span>
      <span>Glass daybreak • calm nightfall</span>
    </div>
  </div>
</div>

<script>
(function(){
  const root = document.currentScript.previousElementSibling?.classList?.contains('atelier-1734')
    ? document.currentScript.previousElementSibling
    : document.querySelector('.atelier-1734');
  const canvas = root.querySelector('.canvas-1734');
  const ctx = canvas.getContext('2d', { alpha: true });

  // Last updated
  const last = root.querySelector('#last-updated');
  try {
    const now = new Date();
    last.textContent = 'Last updated: ' + now.toLocaleString(undefined, {
      year:'numeric', month:'2-digit', day:'2-digit',
      hour:'2-digit', minute:'2-digit', second:'2-digit',
      hour12:false, timeZoneName:'short'
    });
  } catch(e){ last.textContent = 'Last updated: just now'; }

  // Controls
  const themeBtn = root.querySelector('.t-theme');
  const motionBtn = root.querySelector('.t-motion');
  const paletteBtn = root.querySelector('.t-palette');
  const denInput = root.querySelector('.r-den');
  const twistInput = root.querySelector('.r-twist');
  const glowInput = root.querySelector('.r-glow');

  const KEY_THEME = 'v1734-theme';
  const KEY_MOTION = 'v1734-motion';

  // Theme
  const savedTheme = localStorage.getItem(KEY_THEME);
  if (savedTheme) root.setAttribute('data-theme', savedTheme);
  const syncThemeAria = () => themeBtn.setAttribute('aria-pressed', String(root.getAttribute('data-theme') === 'night'));
  syncThemeAria();
  themeBtn.addEventListener('click', ()=>{
    const next = root.getAttribute('data-theme') === 'day' ? 'night' : 'day';
    root.setAttribute('data-theme', next);
    localStorage.setItem(KEY_THEME, next);
    syncThemeAria();
  });

  // Motion
  const mediaReduce = matchMedia('(prefers-reduced-motion: reduce)');
  function setMotion(on){
    root.setAttribute('data-motion', on ? 'on' : 'off');
    motionBtn.setAttribute('aria-pressed', String(!on));
    if(on && !running){ running = true; lastTick = performance.now(); requestAnimationFrame(loop); }
  }
  const savedMotion = localStorage.getItem(KEY_MOTION);
  if (savedMotion) setMotion(savedMotion === 'on');
  else if (mediaReduce.matches) setMotion(false);
  else setMotion(true);
  motionBtn.addEventListener('click', ()=>{
    const on = root.getAttribute('data-motion') === 'off';
    setMotion(on);
    localStorage.setItem(KEY_MOTION, on ? 'on' : 'off');
  });
  mediaReduce.addEventListener && mediaReduce.addEventListener('change', e => setMotion(!e.matches));

  // Palette cycling (hue shifts)
  const palettes = [
    { name:'Apricot Dawn', h: 28 },
    { name:'Glacial Cyan', h: 196 },
    { name:'Mint Vale', h: 146 },
    { name:'Violet Hour', h: 286 },
    { name:'Rose Quartz', h: 336 },
    { name:'Moss Meadow', h: 96 }
  ];
  let paletteIndex = 0;
  function applyHue(h){ root.style.setProperty('--accentH', h); }
  paletteBtn.addEventListener('click', ()=>{
    paletteIndex = (paletteIndex + 1) % palettes.length;
    applyHue(palettes[paletteIndex].h);
    // gentle flash
    root.style.filter = 'saturate(1.2) brightness(1.06)';
    setTimeout(()=> root.style.filter='', 380);
  });

  // Parameters
  const params = {
    density: +denInput.value || 16,
    twist: +twistInput.value || 1.1,
    glow: +glowInput.value || 0.6,
    flow: 1.0
  };
  denInput.addEventListener('input', ()=>{ params.density = +denInput.value || 16; resetRings(); });
  twistInput.addEventListener('input', ()=> params.twist = +twistInput.value || 1.1);
  glowInput.addEventListener('input', ()=> params.glow = +glowInput.value || 0.6);

  // Pointer vars to tilt halo
  const viewport = root.querySelector('.viewport-1734');
  function updateCursorVars(e){
    const rect = viewport.getBoundingClientRect();
    const x = ('touches' in e) ? e.touches[0].clientX : e.clientX;
    const y = ('touches' in e) ? e.touches[0].clientY : e.clientY;
    const px = ((x - rect.left) / rect.width) * 100;
    const py = ((y - rect.top) / rect.height) * 100;
    root.style.setProperty('--mx', px + '%');
    root.style.setProperty('--my', py + '%');
    pointer.x = (x - rect.left);
    pointer.y = (y - rect.top);
  }
  viewport.addEventListener('pointermove', updateCursorVars, { passive:true });
  viewport.addEventListener('touchstart', updateCursorVars, { passive:true });

  // Canvas sizing
  const DPR = () => Math.max(1, Math.min(2, window.devicePixelRatio || 1));
  let dpr=1, w=0, h=0, cx=0, cy=0, radius=0;
  const ro = new ResizeObserver(()=> resize());
  ro.observe(viewport);

  function resize(){
    const rect = viewport.getBoundingClientRect();
    dpr = DPR();
    w = Math.max(1, Math.floor(rect.width * dpr));
    h = Math.max(1, Math.floor(rect.height * dpr));
    canvas.width = w; canvas.height = h;
    canvas.style.width = rect.width + 'px';
    canvas.style.height = rect.height + 'px';
    ctx.setTransform(1,0,0,1,0,0);
    ctx.scale(dpr, dpr);
    cx = rect.width/2; cy = rect.height/2;
    radius = Math.min(rect.width, rect.height)/2;
    resetRings();
    clearAll(1);
  }

  // Observatory state
  const pointer = { x: 0, y: 0, down: false };
  let lastTick = performance.now();
  let running = root.getAttribute('data-motion') !== 'off';
  const rings = [];
  const flares = [];

  function resetRings(){
    rings.length = 0;
    const n = Math.max(4, Math.min(48, Math.floor(params.density)));
    for(let i=0;i<n;i++){
      const t = i/(n-1);
      const R = 0.10*radius + t * (radius*0.84);
      rings.push({
        R,
        amp: (0.004 + t*0.010) * radius,
        freq: 3.0 + t * 10.0,
        speed: 0.15 + t * 0.45,
        hueOff: t * 180
      });
    }
  }

  function addFlare(x, y, strength=1){
    flares.push({ x, y, r: 0, life: 1, strength });
    if (flares.length > 16) flares.splice(0, flares.length - 16);
  }

  // Interaction
  viewport.addEventListener('pointerdown', (e)=>{
    pointer.down = true; updateCursorVars(e);
    addFlare(pointer.x, pointer.y, 1.2);
  }, { passive:true });
  window.addEventListener('pointerup', ()=> pointer.down = false, { passive:true });
  viewport.addEventListener('pointermove', ()=>{
    if (pointer.down && Math.random()<0.8){
      addFlare(pointer.x+(Math.random()-0.5)*6, pointer.y+(Math.random()-0.5)*6, 0.3);
    }
  }, { passive:true });

  // Draw helpers
  const TAU = Math.PI*2;

  function clearAll(alpha){
    const rect = viewport.getBoundingClientRect();
    const hh = parseFloat(getComputedStyle(root).getPropertyValue('--accentH')) || 32;
    const day = root.getAttribute('data-theme') === 'day';
    const g = ctx.createLinearGradient(0,0,rect.width, rect.height);
    if (day){
      g.addColorStop(0, `hsla(${(hh+220)%360}, 60%, 98%, ${alpha})`);
      g.addColorStop(1, `hsla(${(hh+40)%360}, 60%, 96%, ${alpha})`);
    } else {
      g.addColorStop(0, `hsla(${(hh+240)%360}, 80%, 10%, ${alpha})`);
      g.addColorStop(1, `hsla(${(hh+60)%360}, 80%, 8%, ${alpha})`);
    }
    ctx.globalCompositeOperation = 'source-over';
    ctx.fillStyle = g;
    ctx.fillRect(0,0,rect.width,rect.height);
  }

  function drawFlares(dt){
    for (let i=flares.length-1;i>=0;i--){
      const f = flares[i];
      f.r += (140 + f.strength*180) * dt;
      f.life -= dt * 0.35;
      if (f.life <= 0) flares.splice(i,1);
    }
    for (const f of flares){
      const a = Math.max(0, Math.min(1, f.life));
      const grd = ctx.createRadialGradient(f.x, f.y, 0, f.x, f.y, Math.max(50, f.r));
      const base = parseFloat(getComputedStyle(root).getPropertyValue('--accentH')) || 32;
      grd.addColorStop(0, `hsla(${(base + 60)%360},100%,60%,${.20*a})`);
      grd.addColorStop(1, `hsla(${(base + 160)%360},100%,60%,0)`);
      ctx.globalCompositeOperation = 'lighter';
      ctx.fillStyle = grd;
      ctx.beginPath(); ctx.arc(f.x, f.y, Math.max(40, f.r), 0, TAU); ctx.fill();
    }
  }

  function drawRings(dt, t){
    const hueBase = parseFloat(getComputedStyle(root).getPropertyValue('--accentH')) || 32;
    const day = root.getAttribute('data-theme') === 'day';
    ctx.globalCompositeOperation = 'lighter';
    ctx.lineCap = 'round';
    for (let i=0;i<rings.length;i++){
      const r = rings[i];
      const segments = 240;
      const step = TAU/segments;
      const pulse = (Math.sin(t * (0.4 + i*0.03)) * 0.5 + 0.5);
      const glow = params.glow * (day ? 0.7 : 1.0) * (0.7 + 0.6*pulse);
      ctx.beginPath();
      let first = true;
      for(let a=0;a<=TAU+step;a+=step){
        const k = r.freq * params.twist;
        const wobble = Math.sin(a * k + t * r.speed*2.0) * r.amp * (0.6 + 0.4*pulse);
        const d = r.R + wobble;
        const x = cx + Math.cos(a) * d;
        const y = cy + Math.sin(a) * d;
        if (first){ ctx.moveTo(x,y); first=false; } else { ctx.lineTo(x,y); }
      }
      const hue = (hueBase + r.hueOff + pulse*40) % 360;
      const lum = day ? 56 : 64;
      ctx.strokeStyle = `hsla(${hue}, 100%, ${lum}%, ${0.14 + glow*0.4})`;
      ctx.lineWidth = Math.max(1.2, 1.8 + glow*2.2);
      ctx.shadowColor = `hsla(${hue}, 100%, ${lum+8}%, ${0.25 + glow*0.35})`;
      ctx.shadowBlur = 10 + glow*30;
      ctx.stroke();
    }
    ctx.shadowBlur = 0;
  }

  function loop(now){
    if (root.getAttribute('data-motion') === 'off'){ running = false; return; }
    const dt = Math.min(32, now - lastTick) / 1000;
    lastTick = now;

    // Motion blur fade
    clearAll(0.10 + (1.0 - params.glow)*0.12);

    // Rings
    drawRings(dt, now/1000 * params.flow);

    // Flares overlay
    drawFlares(dt);

    requestAnimationFrame(loop);
  }

  // Initialize
  resize();
  lastTick = performance.now();
  if (running) requestAnimationFrame(loop);

  // Set initial CSS hue var
  root.style.setProperty('--accentH', getComputedStyle(root).getPropertyValue('--accentH').trim() || '32');
})();
</script>
