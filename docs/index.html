  <style>
    /* ORBITARIUM — Edition 2163 */
    #vibe2163 {
      --bgA: #0b1020;
      --bgB: #191d2e;
      --ink: #eaf2ff;
      --muted: #9aa6c0;
      --p1: #67d5ff;
      --p2: #a58bff;
      --p3: #5cffc4;
      --halo: #3bc7ff;
      --ring: #8aa4ff;

      position: relative;
      display: grid;
      place-items: center;
      min-height: 760px;
      padding: clamp(20px, 6vw, 72px);
      border-radius: 40px;
      color: var(--ink);
      overflow: hidden;
      isolation: isolate;
      background:
        radial-gradient(1200px 800px at 70% -10%, color-mix(in oklab, var(--halo), transparent 88%), transparent 60%),
        linear-gradient(140deg, var(--bgA), var(--bgB));
      box-shadow:
        0 60px 160px rgba(6,10,22,0.35),
        inset 0 0 0 1px rgba(255,255,255,0.06);
    }

    /* Subtle aurora and grain */
    #vibe2163::before,
    #vibe2163::after {
      content: "";
      position: absolute;
      inset: -10%;
      pointer-events: none;
      z-index: 0;
    }
    #vibe2163::before {
      background:
        conic-gradient(from 210deg at 20% 10%,
          color-mix(in oklab, var(--p1), transparent 90%) 0 25%,
          transparent 25% 60%,
          color-mix(in oklab, var(--p2), transparent 92%) 60% 85%,
          transparent 85% 100%);
      filter: blur(40px) saturate(120%);
      opacity: 0.7;
      animation: aurora 52s linear infinite;
    }
    #vibe2163::after {
      background: repeating-linear-gradient(0deg, rgba(255,255,255,0.02) 0 2px, transparent 2px 6px);
      mix-blend-mode: soft-light;
      opacity: .4;
    }
    @keyframes aurora { to { transform: rotate(360deg) } }

    /* Canvas sky (stars + orbits) */
    #vibe2163 .sky {
      position: absolute;
      inset: 0;
      z-index: 1;
      display: block;
      filter: saturate(112%) contrast(104%);
    }

    /* Stack */
    #vibe2163 .stack {
      position: relative;
      z-index: 2;
      display: grid;
      place-items: center;
      text-align: center;
      gap: clamp(14px, 3vw, 28px);
      width: min(1080px, 100%);
      transform: perspective(1200px) rotateX(var(--rx, 0deg)) rotateY(var(--ry, 0deg));
      transition: transform 200ms ease;
    }

    /* Badge */
    #vibe2163 .badge {
      display: inline-flex;
      align-items: center;
      gap: 10px;
      padding: 10px 16px;
      border-radius: 999px;
      border: 1px solid rgba(255,255,255,0.14);
      background:
        linear-gradient(180deg, rgba(255,255,255,0.18), rgba(255,255,255,0.08)) padding-box,
        linear-gradient(180deg, rgba(255,255,255,0.35), rgba(255,255,255,0.06)) border-box;
      color: var(--muted);
      font: 700 11px/1 ui-sans-serif, system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial;
      letter-spacing: 0.16em;
      text-transform: uppercase;
      backdrop-filter: blur(8px) saturate(120%);
      -webkit-backdrop-filter: blur(8px) saturate(120%);
      box-shadow:
        0 12px 32px rgba(0,0,0,0.25),
        inset 0 1px 0 rgba(255,255,255,0.45);
    }
    #vibe2163 .pip {
      width: 10px; height: 10px; border-radius: 50%;
      background: radial-gradient(circle at 35% 35%, #fff 28%, var(--halo) 62%, transparent 64%);
      box-shadow:
        0 0 0 4px color-mix(in oklab, var(--halo), transparent 82%),
        0 0 14px var(--halo);
    }

    /* Hero */
    #vibe2163 .hero {
      margin: 0;
      font: 900 clamp(42px, 9.6vw, 112px)/0.9 ui-sans-serif, system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial;
      letter-spacing: -0.02em;
      background:
        linear-gradient(180deg,
          color-mix(in oklab, var(--ink), white 6%),
          color-mix(in oklab, var(--p2), white 30%) 56%,
          color-mix(in oklab, var(--p3), white 28%));
      -webkit-background-clip: text;
              background-clip: text;
      color: transparent;
      text-shadow:
        0 1px 0 rgba(255,255,255,0.5),
        0 30px 80px rgba(0,0,0,0.5);
      position: relative;
    }
    #vibe2163 .hero::after {
      content: "";
      position: absolute;
      left: 50%; transform: translateX(-50%);
      bottom: -18px;
      width: clamp(180px, 44vw, 560px);
      height: 10px;
      border-radius: 999px;
      background: linear-gradient(90deg, var(--p1), var(--p2), var(--p3));
      filter: blur(8px) saturate(140%);
      opacity: 0.9;
    }

    #vibe2163 .lead {
      margin: 0;
      color: var(--muted);
      max-width: 62ch;
      font: 400 clamp(16px, 2.2vw, 22px)/1.8 ui-sans-serif, system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial;
    }

    /* Controls */
    #vibe2163 .controls {
      display: flex;
      flex-wrap: wrap;
      gap: 12px;
      justify-content: center;
    }
    #vibe2163 .chip {
      appearance: none;
      border: 1px solid rgba(255,255,255,0.14);
      border-radius: 14px;
      padding: 12px 16px;
      cursor: pointer;
      color: var(--ink);
      background:
        linear-gradient(180deg, rgba(255,255,255,0.16), rgba(255,255,255,0.06)) padding-box,
        linear-gradient(180deg, rgba(255,255,255,0.35), rgba(255,255,255,0.06)) border-box;
      font: 700 12px/1 ui-sans-serif, system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial;
      letter-spacing: .04em;
      transition: transform 160ms ease, filter 200ms ease, box-shadow 220ms ease, background 160ms ease;
      box-shadow:
        0 14px 36px rgba(0,0,0,0.28),
        inset 0 1px 0 rgba(255,255,255,0.5);
      backdrop-filter: blur(6px) saturate(120%);
      -webkit-backdrop-filter: blur(6px) saturate(120%);
    }
    #vibe2163 .chip:hover { transform: translateY(-1px); filter: saturate(112%); }
    #vibe2163 .chip:active { transform: translateY(0); }
    #vibe2163 .chip.accent {
      border-color: color-mix(in oklab, var(--p2), black 6%);
      background:
        linear-gradient(180deg, color-mix(in oklab, var(--p2), white 82%), color-mix(in oklab, var(--p2), white 65%)) padding-box,
        linear-gradient(180deg, rgba(255,255,255,0.35), rgba(255,255,255,0.06)) border-box;
      color: color-mix(in oklab, var(--p2), black 25%);
    }

    /* Meta */
    #vibe2163 .meta {
      display: grid;
      grid-template-columns: 1fr auto;
      align-items: center;
      gap: 12px;
      width: min(880px, 100%);
      color: var(--muted);
      font: 400 12px/1.6 ui-sans-serif, system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial;
    }
    @media (max-width: 760px) {
      #vibe2163 .meta { grid-template-columns: 1fr; justify-items: center; text-align: center; }
    }

    /* Focus */
    #vibe2163 .chip:focus-visible {
      outline: 2px solid color-mix(in oklab, var(--p2), white 10%);
      outline-offset: 2px;
    }

    /* Reduced motion */
    @media (prefers-reduced-motion: reduce) {
      #vibe2163::before { animation: none !important; }
    }
  </style>

  <canvas class="sky" aria-hidden="true"></canvas>

  <div class="stack" role="region" aria-live="polite">
    <div class="badge"><span class="pip" aria-hidden="true"></span> Edition 2163 · Orbit</div>
    <h1 class="hero">Orbitarium</h1>
    <p class="lead">A kinetic study of balance. Move to skew gravity. Click to add a ring.</p>

    <div class="controls">
      <button class="chip accent" data-act="theme" aria-label="Cycle appearance">Theme</button>
      <button class="chip" data-act="tempo" aria-label="Toggle motion tempo">Tempo: Drift</button>
      <button class="chip" data-act="pause" aria-label="Pause or resume motion">Pause motion</button>
      <button class="chip" data-act="remix" aria-label="Remix the system">Remix</button>
    </div>

    <div class="meta">
      <span class="hint">Tip: Pointer tilts the system; arrow keys nudge the gravity well. Press space to add a ring.</span>
      <span id="last-updated">Last updated: 2026-01-24 08:29:32 EST</span>
    </div>
  </div>

  <script>
    (function () {
      const root = document.getElementById('vibe2163');
      const canvas = root.querySelector('.sky');
      const ctx = canvas.getContext('2d');
      const last = root.querySelector('#last-updated');

      const btnTheme = root.querySelector('[data-act="theme"]');
      const btnTempo = root.querySelector('[data-act="tempo"]');
      const btnPause = root.querySelector('[data-act="pause"]');
      const btnRemix = root.querySelector('[data-act="remix"]');

      // Timestamp
      try {
        last.textContent = 'Last updated: ' + new Date().toLocaleString(undefined, {
          year: 'numeric', month: 'short', day: '2-digit',
          hour: '2-digit', minute: '2-digit', second: '2-digit'
        });
      } catch {
        last.textContent = 'Last updated: ' + new Date().toString();
      }

      // Themes
      const themes = [
        { name:'Nocturne', bgA:'#0b1020', bgB:'#191d2e', ink:'#eaf2ff', muted:'#9aa6c0', p1:'#67d5ff', p2:'#a58bff', p3:'#5cffc4', halo:'#3bc7ff', ring:'#8aa4ff' },
        { name:'Daybreak', bgA:'#f6fbff', bgB:'#fff6f3', ink:'#1b2436', muted:'#5f6c83', p1:'#ff8764', p2:'#7aa8ff', p3:'#47e0b1', halo:'#ff9b6d', ring:'#7aa8ff' },
        { name:'Amethyst', bgA:'#140d1f', bgB:'#2a1c40', ink:'#f6f0ff', muted:'#c7bde2', p1:'#b58aff', p2:'#ff7bd1', p3:'#79f7ff', halo:'#b58aff', ring:'#ff7bd1' },
        { name:'Mono', bgA:'#0c0f14', bgB:'#1b222b', ink:'#eef2f6', muted:'#9aa5b1', p1:'#dfe5eb', p2:'#aab4bf', p3:'#7c8896', halo:'#9bb3c9', ring:'#c8d2de' },
      ];
      let themeIndex = 0 + Math.floor(Math.random() * themes.length);

      function applyTheme(th) {
        const map = {
          bgA: th.bgA, bgB: th.bgB, ink: th.ink, muted: th.muted,
          p1: th.p1, p2: th.p2, p3: th.p3, halo: th.halo, ring: th.ring
        };
        for (const k in map) root.style.setProperty(`--${k}`, map[k]);
        btnTheme.textContent = `Theme: ${th.name}`;
      }
      applyTheme(themes[themeIndex]);

      // Utilities
      const DPR = Math.max(1, Math.min(2, window.devicePixelRatio || 1));
      let W = 1, H = 1, CX = 0, CY = 0, R = 0;
      let running = true;
      let fast = false;

      const mouse = { x: 0.5, y: 0.42, dragging: false };

      function hexToRgb(hex) {
        const h = hex.replace('#','').trim();
        const v = h.length === 3 ? h.split('').map(c=>c+c).join('') : h;
        const n = parseInt(v, 16);
        return { r: (n>>16)&255, g: (n>>8)&255, b: n&255 };
      }
      function rgbToCss({r,g,b}, a=1) { return `rgba(${r|0},${g|0},${b|0},${a})`; }
      function lerp(a,b,t){ return a + (b-a)*t; }
      function lerpColor(h1, h2, t){
        const A = hexToRgb(h1), B = hexToRgb(h2);
        return rgbToCss({ r: lerp(A.r,B.r,t), g: lerp(A.g,B.g,t), b: lerp(A.b,B.b,t) });
      }

      // Space elements
      let stars = [];
      let rings = [];

      function resize() {
        const rect = root.getBoundingClientRect();
        W = Math.max(1, Math.floor(rect.width));
        H = Math.max(1, Math.floor(rect.height));
        CX = W * 0.5; CY = H * 0.5;
        R = Math.min(W, H) * 0.42;

        canvas.width = W * DPR;
        canvas.height = H * DPR;
        canvas.style.width = W + 'px';
        canvas.style.height = H + 'px';
        ctx.setTransform(DPR, 0, 0, DPR, 0, 0);

        buildStars();
        if (rings.length === 0) {
          buildRings();
        } else {
          // Reposition rings to new radius scale
          rings.forEach((rk, i) => {
            rk.baseR = (0.22 + (i / (Math.max(1,rings.length-1))) * 0.68) * R;
          });
        }
      }

      function buildStars() {
        const count = Math.round(110 + (W*H)/12000);
        stars = new Array(count).fill(0).map(() => {
          return {
            x: Math.random() * W,
            y: Math.random() * H,
            s: Math.random() * 1.4 + 0.4,
            tw: Math.random() * Math.PI * 2,
          };
        });
      }

      function addRing(customR) {
        const th = themes[themeIndex];
        const idx = rings.length;
        const t = idx / Math.max(1, (rings.length)); // before push
        const color = lerpColor(th.p1, th.p3, Math.random()*0.6 + 0.2);
        const count = 6 + Math.floor(Math.random() * 9);
        const baseR = customR || (0.22 + (idx / 6) * 0.12 + Math.random() * 0.06) * R;
        const dir = Math.random() > 0.5 ? 1 : -1;
        rings.push({
          baseR,
          color,
          count,
          dir,
          speed: (0.2 + Math.random() * 0.5) * (dir > 0 ? 1 : 1.2),
          wobble: 0.02 + Math.random() * 0.06,
          phase: Math.random() * Math.PI * 2,
          thickness: 0.6 + Math.random() * 1.2
        });
      }

      function buildRings() {
        rings = [];
        const baseCount = 4 + Math.floor(Math.random()*2); // 4–5
        for (let i=0;i<baseCount;i++) addRing();
      }

      // Draw
      let lastTime = performance.now();

      function draw(now) {
        const dt = Math.min(1/30, (now - lastTime) / 1000);
        lastTime = now;
        const th = themes[themeIndex];

        // Clear
        ctx.clearRect(0,0,W,H);

        // Stars
        ctx.save();
        ctx.globalCompositeOperation = 'screen';
        for (let i=0;i<stars.length;i++) {
          const st = stars[i];
          const tw = (Math.sin(st.tw + now*0.001*(fast?1.8:1)) + 1) * 0.5; // 0..1
          ctx.globalAlpha = 0.15 + tw * 0.6;
          ctx.fillStyle = i % 7 === 0 ? th.p1 : (i % 11 === 0 ? th.p3 : 'white');
          ctx.fillRect(st.x, st.y, st.s, st.s);
        }
        ctx.restore();

        // Gravity well (pointer)
        const gx = (mouse.x - 0.5) * R * 0.6;
        const gy = (mouse.y - 0.5) * R * 0.6;

        // Rings and orbits
        const speedScale = fast ? 1.9 : 1.0;
        for (let r=0; r<rings.length; r++) {
          const rk = rings[r];
          const radius = rk.baseR + Math.sin(now*0.0006 + rk.phase) * rk.baseR * rk.wobble;

          // Ring path
          ctx.save();
          ctx.strokeStyle = th.ring;
          ctx.globalAlpha = 0.10 + (r / rings.length) * 0.15;
          ctx.lineWidth = rk.thickness;
          ctx.beginPath();
          ctx.ellipse(CX + gx*0.18, CY + gy*0.18, radius, radius * (1 - 0.06 - Math.abs(mouse.y-0.5)*0.18), 0, 0, Math.PI*2);
          ctx.stroke();
          ctx.restore();

          // Bodies
          for (let i=0; i<rk.count; i++) {
            const baseAng = (i / rk.count) * Math.PI*2 + rk.phase;
            const ang = baseAng + now * 0.0007 * rk.speed * speedScale * rk.dir;
            const rx = radius;
            const ry = radius * (1 - 0.06 - Math.abs(mouse.y-0.5)*0.18);
            const cx = CX + gx * 0.18;
            const cy = CY + gy * 0.18;

            const x = cx + Math.cos(ang) * rx;
            const y = cy + Math.sin(ang) * ry;

            const sz = 2.6 + (Math.sin(ang*2 + r) + 1)*1.2 + r*0.4;

            // Glow
            const grad = ctx.createRadialGradient(x, y, 0, x, y, sz*6);
            grad.addColorStop(0, rk.color.replace(')', ', 0.9)').replace('rgb', 'rgba'));
            grad.addColorStop(1, rk.color.replace(')', ', 0)').replace('rgb', 'rgba'));

            ctx.save();
            ctx.globalCompositeOperation = 'lighter';
            ctx.globalAlpha = 0.35;
            ctx.fillStyle = grad;
            ctx.beginPath();
            ctx.arc(x, y, sz*5.4, 0, Math.PI*2);
            ctx.fill();
            ctx.restore();

            // Core
            ctx.save();
            ctx.fillStyle = rk.color;
            ctx.shadowColor = rk.color;
            ctx.shadowBlur = 20;
            ctx.globalAlpha = 0.85;
            ctx.beginPath();
            ctx.arc(x, y, sz, 0, Math.PI*2);
            ctx.fill();
            ctx.restore();
          }
        }

        if (running) requestAnimationFrame(draw);
      }

      // Interactions
      function setSpot(clientX, clientY) {
        const rect = root.getBoundingClientRect();
        const px = (clientX - rect.left) / rect.width;
        const py = (clientY - rect.top) / rect.height;
        mouse.x = Math.max(0, Math.min(1, px));
        mouse.y = Math.max(0, Math.min(1, py));
        root.style.setProperty('--rx', ((0.5 - py) * 10).toFixed(2) + 'deg');
        root.style.setProperty('--ry', ((px - 0.5) * 10).toFixed(2) + 'deg');
      }

      root.addEventListener('pointerdown', (e) => {
        mouse.dragging = true;
        setSpot(e.clientX, e.clientY);
        // Add a ring at the clicked radius
        const rect = root.getBoundingClientRect();
        const dx = e.clientX - (rect.left + rect.width/2);
        const dy = e.clientY - (rect.top + rect.height/2);
        const dist = Math.hypot(dx, dy);
        const rNorm = Math.min(0.9, Math.max(0.18, dist / (Math.min(rect.width, rect.height) * 0.45)));
        addRing(rNorm * R);
        root.setPointerCapture?.(e.pointerId);
      });
      root.addEventListener('pointermove', (e) => setSpot(e.clientX, e.clientY), { passive: true });
      root.addEventListener('pointerup', (e) => { mouse.dragging = false; root.releasePointerCapture?.(e.pointerId); });
      root.addEventListener('pointerleave', () => {
        mouse.dragging = false;
        root.style.setProperty('--rx', '0deg');
        root.style.setProperty('--ry', '0deg');
      }, { passive: true });

      // Keyboard
      window.addEventListener('keydown', (e) => {
        const step = 0.02;
        if (e.key === 'ArrowLeft') mouse.x = Math.max(0, mouse.x - step);
        if (e.key === 'ArrowRight') mouse.x = Math.min(1, mouse.x + step);
        if (e.key === 'ArrowUp') mouse.y = Math.max(0, mouse.y - step);
        if (e.key === 'ArrowDown') mouse.y = Math.min(1, mouse.y + step);
        if (e.key === ' ') { e.preventDefault(); addRing(); }
      });

      // Device tilt
      window.addEventListener('deviceorientation', (e) => {
        const gx = Math.max(-25, Math.min(25, e.gamma || 0));
        const gy = Math.max(-25, Math.min(25, e.beta || 0));
        const rect = root.getBoundingClientRect();
        const cx = rect.left + rect.width / 2;
        const cy = rect.top + rect.height / 2;
        setSpot(cx + gx * 2, cy + gy * 2);
      }, { passive: true });

      // Controls
      btnTheme.addEventListener('click', () => {
        themeIndex = (themeIndex + 1) % themes.length;
        applyTheme(themes[themeIndex]);
        btnTheme.blur();
      });

      btnTempo.addEventListener('click', () => {
        fast = !fast;
        btnTempo.textContent = fast ? 'Tempo: Pulse' : 'Tempo: Drift';
        btnTempo.blur();
      });

      function start() {
        if (running) return;
        running = true;
        lastTime = performance.now();
        requestAnimationFrame(draw);
        btnPause.textContent = 'Pause motion';
      }
      function stop() {
        running = false;
        btnPause.textContent = 'Resume motion';
      }
      btnPause.addEventListener('click', () => { running ? stop() : start(); btnPause.blur(); });

      btnRemix.addEventListener('click', () => {
        rings = [];
        buildRings();
        btnRemix.blur();
      });

      // Resize + PRM
      const ro = new ResizeObserver(resize);
      ro.observe(root);
      resize();

      const prm = window.matchMedia('(prefers-reduced-motion: reduce)');
      function applyPRM() { prm.matches ? stop() : start(); }
      prm.addEventListener?.('change', applyPRM);
      applyPRM();

      // Idle drift for gravity
      setInterval(() => {
        if (mouse.dragging || !running) return;
        const t = Date.now() * 0.00035;
        const nx = 0.5 + Math.sin(t * 1.3) * 0.16;
        const ny = 0.42 + Math.cos(t * 0.9) * 0.12;
        const rect = root.getBoundingClientRect();
        setSpot(rect.left + rect.width * nx, rect.top + rect.height * ny);
      }, 60);

      // Kick off
      requestAnimationFrame(draw);
    })();
  </script>
