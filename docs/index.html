<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vibing</title>
    <style>
      :root {
        --bg: #0f1221;
        --fg: #e6e8f0;
        --muted: #9aa3b2;
        --accent: #8b5cf6;
      }
      html, body {
        height: 100%;
      }
      body {
        margin: 0;
        font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Ubuntu, Cantarell, Noto Sans, Helvetica Neue, Arial, "Apple Color Emoji", "Segoe UI Emoji";
        color: var(--fg);
        background: radial-gradient(1200px 800px at 70% 10%, #1b1f3a, var(--bg));
        display: flex;
        align-items: center;
        justify-content: center;
      }
      .card {
        width: min(720px, 92vw);
        background: rgba(255,255,255,0.04);
        border: 1px solid rgba(255,255,255,0.08);
        border-radius: 16px;
        padding: 28px 24px;
        box-shadow: 0 10px 30px rgba(0,0,0,0.3);
        backdrop-filter: blur(6px);
      }
      h1 {
        margin: 0 0 10px 0;
        font-size: 28px;
        letter-spacing: 0.3px;
      }
      .muted {
        color: var(--muted);
        font-size: 14px;
        margin-bottom: 18px;
      }
      #content {
        font-size: 18px;
        line-height: 1.6;
        background: rgba(255,255,255,0.04);
        border: 1px dashed rgba(255,255,255,0.12);
        border-radius: 12px;
        padding: 16px;
      }
      .footer {
        margin-top: 18px;
        display: flex;
        justify-content: space-between;
        align-items: center;
        font-size: 14px;
        color: var(--muted);
      }
      .badge {
        display: inline-block;
        background: rgba(139, 92, 246, 0.18);
        color: #d4c2ff;
        padding: 4px 10px;
        border-radius: 999px;
        font-size: 12px;
        border: 1px solid rgba(139, 92, 246, 0.35);
        letter-spacing: 0.2px;
      }
    </style>
  </head>
  <body>
    <!-- BEGIN_EDITABLE -->
      <section id="content">
<section class="daybreak" aria-label="Daybreak Foundry — Sunlit Studio">
  <style>
    .daybreak {
      --bg0: #fffaf3;
      --bg1: #f3fbff;
      --ink: #0e1222;
      --muted: #5a6b86;
      --a1: #ff9d6c; /* apricot */
      --a2: #ffd36e; /* sun */
      --a3: #7ed3ff; /* sky */
      --glass: rgba(255,255,255,0.55);
      --mx: 50%;
      --my: 50%;
      position: relative;
      isolation: isolate;
      border-radius: 28px;
      padding: 30px;
      overflow: hidden;
      color: var(--ink);
      background:
        radial-gradient(900px 700px at 110% -15%, rgba(255, 215, 130, 0.35), transparent 55%),
        radial-gradient(700px 600px at -10% 120%, rgba(142, 223, 255, 0.35), transparent 50%),
        linear-gradient(180deg, var(--bg0), var(--bg1));
      box-shadow:
        0 24px 70px rgba(15, 30, 60, 0.18),
        inset 0 0 0 1px rgba(0, 0, 0, 0.06);
    }
    /* Rotating sun rays */
    .daybreak::before {
      content: "";
      position: absolute; inset: -35%;
      background:
        conic-gradient(
          from 0deg at 55% 15%,
          rgba(255, 183, 106, 0.22),
          rgba(255, 235, 155, 0.2),
          rgba(126, 211, 255, 0.22),
          rgba(215, 183, 255, 0.22),
          rgba(255, 183, 106, 0.22)
        );
      filter: blur(30px) saturate(1.15);
      opacity: 0.55;
      animation: spin 32s linear infinite;
      pointer-events: none;
      mask-image: radial-gradient(75% 75% at 55% 35%, rgba(0,0,0,0.9), transparent 75%);
    }
    @keyframes spin { to { transform: rotate(360deg); } }
    .still::before { animation: none !important; }

    .wrap {
      position: relative; z-index: 2;
      display: grid; grid-template-columns: 1.2fr 1fr; gap: 26px; align-items: center;
    }
    @media (max-width: 980px) { .wrap { grid-template-columns: 1fr; gap: 18px; } }

    .brand {
      display: inline-flex; align-items: center; gap: 10px;
      color: var(--muted);
      font: 800 12px/1 ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto;
      letter-spacing: 0.18em; text-transform: uppercase;
      margin-bottom: 12px;
    }
    .brand .dot {
      width: 10px; height: 10px; border-radius: 50%;
      background: radial-gradient(circle at 30% 30%, var(--a2), var(--a1) 60%, var(--a3));
      box-shadow: 0 0 0 3px rgba(255, 217, 102, 0.22), 0 0 18px rgba(126, 211, 255, 0.65);
    }

    .title {
      margin: 0;
      font: 900 58px/1.02 ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto;
      letter-spacing: -0.02em;
      background: linear-gradient(180deg, #171a24 0%, #3a4660 60%, #6f7b9a 100%);
      -webkit-background-clip: text; background-clip: text; color: transparent;
      text-shadow: 0 1px 0 rgba(255,255,255,0.5);
    }
    @media (max-width: 620px) { .title { font-size: 42px; } }

    .lead {
      margin: 12px 0 22px;
      font: 500 16px/1.85 ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto;
      color: var(--muted);
      max-width: 60ch;
    }

    .actions { display: flex; flex-wrap: wrap; gap: 10px; }
    .btn {
      position: relative; overflow: hidden;
      display: inline-flex; align-items: center; gap: 10px;
      padding: 12px 14px;
      border-radius: 14px;
      border: 1px solid rgba(0, 0, 0, 0.08);
      background: linear-gradient(180deg, rgba(255,255,255,0.85), rgba(255,255,255,0.55));
      color: var(--ink);
      font: 800 13px/1 ui-sans-serif, system-ui;
      letter-spacing: 0.02em; text-decoration: none;
      box-shadow:
        inset 0 1px 0 rgba(255,255,255,0.9),
        0 10px 22px rgba(16, 32, 64, 0.12);
      cursor: pointer;
      transition: transform 0.15s ease, box-shadow 0.25s ease, border-color 0.2s ease, background 0.2s ease;
      -webkit-tap-highlight-color: transparent;
      backdrop-filter: blur(8px);
    }
    .btn .chip {
      width: 14px; height: 14px; border-radius: 4px;
      background: linear-gradient(135deg, var(--a1), var(--a2), var(--a3));
      box-shadow: inset 0 0 0 1px rgba(255,255,255,0.5), 0 0 10px rgba(255,215,102,0.5);
    }
    .btn:hover, .btn:focus-visible {
      transform: translateY(-1px);
      border-color: rgba(0,0,0,0.12);
      box-shadow:
        inset 0 1px 0 rgba(255,255,255,0.95),
        0 16px 36px rgba(16, 32, 64, 0.18);
      outline: none;
    }

    /* Stage */
    .stage {
      position: relative;
      aspect-ratio: 1/1;
      width: 100%;
      border-radius: 20px;
      background: linear-gradient(180deg, rgba(255,255,255,0.75), rgba(255,255,255,0.45));
      border: 1px solid rgba(0, 0, 0, 0.08);
      box-shadow:
        inset 0 1px 0 rgba(255,255,255,0.9),
        0 14px 36px rgba(16, 32, 64, 0.16);
      overflow: hidden;
      transform-style: preserve-3d;
      perspective: 1000px;
      backdrop-filter: blur(10px) saturate(1.1);
      transition: box-shadow 250ms ease, border-color 250ms ease;
    }
    .framed .stage {
      border-color: rgba(0,0,0,0.18);
      box-shadow:
        inset 0 2px 0 rgba(255,255,255,0.95),
        0 22px 60px rgba(16, 32, 64, 0.26),
        0 0 0 8px rgba(255,255,255,0.6);
    }
    .tilt { transition: transform 200ms ease; will-change: transform; }

    /* Gooey blobs */
    .goo { position: absolute; inset: 0; filter: blur(24px) saturate(1.15); mix-blend-mode: multiply; }
    .blob {
      position: absolute; border-radius: 50%;
      will-change: transform;
      transform: translateZ(0);
      opacity: 0.9;
    }
    .b1 { width: 46%; height: 46%; left: 8%; top: 14%;
      background: radial-gradient(circle at 30% 30%, var(--a2), var(--a1) 70%);
      animation: drift1 16s ease-in-out infinite;
    }
    .b2 { width: 38%; height: 38%; right: 10%; top: 18%;
      background: radial-gradient(circle at 70% 40%, var(--a3), var(--a2) 70%);
      animation: drift2 18s ease-in-out infinite;
    }
    .b3 { width: 36%; height: 36%; left: 24%; bottom: 8%;
      background: radial-gradient(circle at 40% 60%, #ffffff, var(--a3) 70%);
      animation: drift3 20s ease-in-out infinite;
      opacity: 0.85;
    }
    @keyframes drift1 {
      0%,100% { transform: translate(0,0) scale(1); }
      50% { transform: translate(12%, -8%) scale(1.06); }
    }
    @keyframes drift2 {
      0%,100% { transform: translate(0,0) scale(1); }
      50% { transform: translate(-10%, 8%) scale(1.08); }
    }
    @keyframes drift3 {
      0%,100% { transform: translate(0,0) scale(1); }
      50% { transform: translate(6%, -10%) scale(1.05); }
    }
    .still .blob { animation: none !important; }

    /* Glass card + watermark */
    .glass {
      position: absolute; inset: 10px;
      border-radius: 16px;
      background: linear-gradient(180deg, rgba(255,255,255,0.65), rgba(255,255,255,0.35));
      border: 1px solid rgba(0, 0, 0, 0.06);
      box-shadow:
        inset 0 1px 0 rgba(255,255,255,0.9),
        0 8px 24px rgba(16, 32, 64, 0.1);
      display: grid; place-items: center;
      overflow: hidden;
      mix-blend-mode: normal;
      backdrop-filter: blur(8px) saturate(1.1);
    }
    .mark {
      font: 900 160px/0.8 ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto;
      letter-spacing: -0.04em;
      background: linear-gradient(180deg, rgba(0,0,0,0.18), rgba(0,0,0,0));
      -webkit-background-clip: text; background-clip: text; color: transparent;
      opacity: 0.35;
      transform: translateY(6px);
      user-select: none; pointer-events: none;
    }
    @media (max-width: 620px) { .mark { font-size: 120px; } }

    /* Grid lines toggle */
    .grid-lines {
      position: absolute; inset: 0; z-index: 1; pointer-events: none;
      background:
        repeating-linear-gradient(0deg, transparent 0 21px, rgba(0,0,0,0.05) 21px 22px),
        repeating-linear-gradient(90deg, transparent 0 21px, rgba(0,0,0,0.04) 21px 22px);
      opacity: 0; transition: opacity 250ms ease;
    }
    .grid .grid-lines { opacity: 0.4; }

    /* Paper grain (canvas) */
    .noise {
      position: absolute; inset: 0; z-index: 0; opacity: 0; pointer-events: none;
      mix-blend-mode: multiply;
      transition: opacity 250ms ease;
    }
    .grain .noise { opacity: 0.18; }

    /* Footer */
    .footer {
      position: relative; z-index: 2;
      margin-top: 18px; padding-top: 12px;
      display: flex; align-items: center; justify-content: space-between; flex-wrap: wrap; gap: 10px;
      border-top: 1px solid rgba(0,0,0,0.08);
      color: var(--muted);
      font: 600 12px/1.4 ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto;
    }
    .keys { display: inline-flex; gap: 10px; align-items: center; flex-wrap: wrap; }
    .key {
      border: 1px solid rgba(0,0,0,0.16);
      background: rgba(255,255,255,0.85);
      padding: 4px 8px; border-radius: 8px; color: var(--ink); font-weight: 800;
      box-shadow: 0 1px 0 rgba(255,255,255,0.95) inset, 0 2px 8px rgba(16,32,64,0.12);
    }

    @media (prefers-reduced-motion: reduce) {
      .daybreak::before, .blob { animation: none !important; }
    }
  </style>

  <canvas class="noise" id="noise" aria-hidden="true"></canvas>
  <div class="grid-lines" aria-hidden="true"></div>

  <div class="wrap">
    <div class="col">
      <div class="brand"><span class="dot" aria-hidden="true"></span> Daybreak Foundry • Iteration 584</div>
      <h1 class="title">Sunlit Interface Studies</h1>
      <p class="lead">
        Soft glass, warm air, calm motion. Drag your gaze across the panel—shapes lean toward the light.
      </p>
      <div class="actions">
        <button class="btn" id="palette" aria-label="Cycle palette" aria-pressed="false">
          <span class="chip" aria-hidden="true"></span> Palette
        </button>
        <button class="btn" id="breathe" aria-label="Toggle breathing motion" aria-pressed="true">
          <svg width="16" height="16" viewBox="0 0 24 24" aria-hidden="true"><path d="M4 12c2-4 6-4 8 0s6 4 8 0" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round"/></svg> Breathe
        </button>
        <button class="btn" id="grid" aria-label="Toggle grid" aria-pressed="false">
          <svg width="16" height="16" viewBox="0 0 24 24" aria-hidden="true"><path d="M4 8h16M4 16h16M8 4v16M16 4v16" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round"/></svg> Grid
        </button>
        <button class="btn" id="frame" aria-label="Toggle picture frame" aria-pressed="false">
          <svg width="16" height="16" viewBox="0 0 24 24" aria-hidden="true"><rect x="5" y="5" width="14" height="14" rx="2" stroke="currentColor" stroke-width="2" fill="none"/></svg> Frame
        </button>
        <button class="btn" id="grain" aria-label="Toggle film grain" aria-pressed="false">
          <svg width="16" height="16" viewBox="0 0 24 24" aria-hidden="true"><circle cx="6" cy="6" r="1.5" fill="currentColor"/><circle cx="12" cy="10" r="1" fill="currentColor"/><circle cx="17" cy="7" r="1.4" fill="currentColor"/><circle cx="8" cy="16" r="1.2" fill="currentColor"/><circle cx="16" cy="17" r="1" fill="currentColor"/></svg> Grain
        </button>
      </div>
    </div>

    <div class="col">
      <div class="stage tilt" id="stage" aria-label="Glass light composition">
        <div class="goo" aria-hidden="true">
          <div class="blob b1"></div>
          <div class="blob b2"></div>
          <div class="blob b3"></div>
        </div>
        <div class="glass" aria-hidden="true">
          <div class="mark">584</div>
        </div>
      </div>
    </div>
  </div>

  <div class="footer">
    <div><span id="last-updated">Last updated: 2025-11-12 03:25:13 EST</span></div>
    <div class="keys">
      <span class="key">A</span> Palette
      <span class="key">B</span> Breathe
      <span class="key">G</span> Grid
      <span class="key">F</span> Frame
      <span class="key">N</span> Grain
      <span class="key">Move</span> Tilt / Lean
    </div>
  </div>

  <script>
    (function () {
      const root = document.currentScript.parentElement;
      const shell = root.closest('.daybreak') || root;
      const stage = root.querySelector('#stage');
      const noise = root.querySelector('#noise');

      // Palettes
      const palettes = [
        { a1:'#ff9d6c', a2:'#ffd36e', a3:'#7ed3ff', bg0:'#fffaf3', bg1:'#f3fbff', ink:'#0e1222', muted:'#5a6b86' }, // Sunrise
        { a1:'#78f9c5', a2:'#99d7ff', a3:'#b8ffa8', bg0:'#f7fff7', bg1:'#ecfdf5', ink:'#0c1b15', muted:'#4b6b5a' }, // Meadow
        { a1:'#ff86cf', a2:'#b9a6ff', a3:'#8ff7ff', bg0:'#fff6ff', bg1:'#f5f8ff', ink:'#1a1022', muted:'#6c5a86' }, // Mist
        { a1:'#ffa27a', a2:'#ffc7f0', a3:'#c6e48b', bg0:'#fffef7', bg1:'#f3f3ff', ink:'#101418', muted:'#59606c' }  // Pastel Film
      ];
      let paletteIndex = 0;
      function applyTheme(p) {
        for (const k in p) shell.style.setProperty('--' + k, p[k]);
      }
      applyTheme(palettes[0]);

      // Controls
      const btnPalette = root.querySelector('#palette');
      const btnBreathe = root.querySelector('#breathe');
      const btnGrid = root.querySelector('#grid');
      const btnFrame = root.querySelector('#frame');
      const btnGrain = root.querySelector('#grain');

      function pulse(el) {
        el.animate([{ transform: 'scale(1)' }, { transform: 'scale(0.96)' }, { transform: 'scale(1)' }], { duration: 200, easing: 'ease-out' });
      }

      btnPalette.addEventListener('click', () => {
        paletteIndex = (paletteIndex + 1) % palettes.length;
        applyTheme(palettes[paletteIndex]);
        pulse(btnPalette);
      });

      let breathing = true;
      btnBreathe.addEventListener('click', () => {
        breathing = !breathing;
        shell.classList.toggle('still', !breathing);
        btnBreathe.setAttribute('aria-pressed', breathing ? 'true' : 'false');
        pulse(btnBreathe);
      });

      btnGrid.addEventListener('click', () => {
        shell.classList.toggle('grid');
        btnGrid.setAttribute('aria-pressed', shell.classList.contains('grid') ? 'true' : 'false');
        pulse(btnGrid);
      });

      btnFrame.addEventListener('click', () => {
        shell.classList.toggle('framed');
        btnFrame.setAttribute('aria-pressed', shell.classList.contains('framed') ? 'true' : 'false');
        pulse(btnFrame);
      });

      // Grain
      let grainOn = false;
      let DPR = Math.min(2, window.devicePixelRatio || 1);
      const ctx = noise.getContext('2d', { alpha: true });
      function sizeNoise() {
        const rect = shell.getBoundingClientRect();
        const scale = 0.45; // render smaller, scale up for gentle grain
        noise.width = Math.max(1, Math.floor(rect.width * scale * DPR));
        noise.height = Math.max(1, Math.floor(rect.height * scale * DPR));
        noise.style.width = rect.width + 'px';
        noise.style.height = rect.height + 'px';
      }
      let grainRAF = 0;
      function drawGrain() {
        if (!grainOn) return;
        const w = noise.width, h = noise.height;
        const id = ctx.createImageData(w, h);
        const data = id.data;
        for (let i = 0; i < data.length; i += 4) {
          const v = 220 + (Math.random()*35)|0; // light grain
          data[i] = v; data[i+1] = v; data[i+2] = v; data[i+3] = 22; // low alpha
        }
        ctx.putImageData(id, 0, 0);
        grainRAF = requestAnimationFrame(drawGrain);
      }
      function enableGrain(on) {
        grainOn = on;
        shell.classList.toggle('grain', on);
        cancelAnimationFrame(grainRAF);
        if (on) drawGrain();
      }
      btnGrain.addEventListener('click', () => {
        enableGrain(!grainOn);
        btnGrain.setAttribute('aria-pressed', grainOn ? 'true' : 'false');
        pulse(btnGrain);
      });

      // Keyboard shortcuts
      window.addEventListener('keydown', (e) => {
        const k = e.key.toLowerCase();
        if (k === 'a') btnPalette.click();
        if (k === 'b') btnBreathe.click();
        if (k === 'g') btnGrid.click();
        if (k === 'f') btnFrame.click();
        if (k === 'n') btnGrain.click();
      });

      // Pointer tilt and light lean
      function onPointer(e) {
        const r = stage.getBoundingClientRect();
        const dx = (e.clientX - (r.left + r.width/2)) / (r.width/2);
        const dy = (e.clientY - (r.top + r.height/2)) / (r.height/2);
        stage.style.transform = `rotateX(${(-dy*6).toFixed(2)}deg) rotateY(${(dx*6).toFixed(2)}deg)`;
        // nudge blobs slightly toward cursor
        const blobs = root.querySelectorAll('.blob');
        blobs.forEach((b, i) => {
          const m = (i+1) * 2.5;
          b.style.translate = `${(dx*m).toFixed(1)}% ${(dy*m).toFixed(1)}%`;
        });
      }
      shell.addEventListener('pointermove', onPointer, { passive: true });
      shell.addEventListener('pointerleave', () => {
        stage.style.transform = '';
        root.querySelectorAll('.blob').forEach(b => b.style.translate = '');
      }, { passive: true });

      // Resize handlers
      function onResize() {
        DPR = Math.min(2, window.devicePixelRatio || 1);
        sizeNoise();
      }
      sizeNoise();
      window.addEventListener('resize', onResize);

      // Last updated
      const last = root.querySelector('#last-updated');
      last.textContent = 'Updated ' + new Intl.DateTimeFormat([], { dateStyle: 'medium', timeStyle: 'short' }).format(new Date());

      // Respect reduced motion
      if (window.matchMedia && window.matchMedia('(prefers-reduced-motion: reduce)').matches) {
        breathing = false;
        shell.classList.add('still');
        btnBreathe.setAttribute('aria-pressed', 'false');
      }
    })();
  </script>
</section>
      </section>
      <!-- END_EDITABLE -->
    <script>
      // Only show a local placeholder if the agent hasn't written a timestamp yet
      const el = document.getElementById('last-updated');
      if (el && (!el.textContent || el.textContent.includes('not yet'))) {
        const now = new Date();
        el.textContent = `Last updated: ${now.toLocaleString(undefined, { hour12: false })}`;
      }
    </script>
