<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vibing</title>
    <style>
      :root {
        --bg: #0f1221;
        --fg: #e6e8f0;
        --muted: #9aa3b2;
        --accent: #8b5cf6;
      }
      html, body {
        height: 100%;
      }
      body {
        margin: 0;
        font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Ubuntu, Cantarell, Noto Sans, Helvetica Neue, Arial, "Apple Color Emoji", "Segoe UI Emoji";
        color: var(--fg);
        background: radial-gradient(1200px 800px at 70% 10%, #1b1f3a, var(--bg));
        display: flex;
        align-items: center;
        justify-content: center;
      }
      .card {
        width: min(720px, 92vw);
        background: rgba(255,255,255,0.04);
        border: 1px solid rgba(255,255,255,0.08);
        border-radius: 16px;
        padding: 28px 24px;
        box-shadow: 0 10px 30px rgba(0,0,0,0.3);
        backdrop-filter: blur(6px);
      }
      h1 {
        margin: 0 0 10px 0;
        font-size: 28px;
        letter-spacing: 0.3px;
      }
      .muted {
        color: var(--muted);
        font-size: 14px;
        margin-bottom: 18px;
      }
      #content {
        font-size: 18px;
        line-height: 1.6;
        background: rgba(255,255,255,0.04);
        border: 1px dashed rgba(255,255,255,0.12);
        border-radius: 12px;
        padding: 16px;
      }
      .footer {
        margin-top: 18px;
        display: flex;
        justify-content: space-between;
        align-items: center;
        font-size: 14px;
        color: var(--muted);
      }
      .badge {
        display: inline-block;
        background: rgba(139, 92, 246, 0.18);
        color: #d4c2ff;
        padding: 4px 10px;
        border-radius: 999px;
        font-size: 12px;
        border: 1px solid rgba(139, 92, 246, 0.35);
        letter-spacing: 0.2px;
      }
    </style>
  </head>
  <body>
    <!-- BEGIN_EDITABLE -->
      <section id="content">
<section id="orb" role="region" aria-label="ORBITAL STUDIO — kinetic timepiece" data-theme="dark" data-paused="false">
  <style>
    /* Scoped to #orb */
    #orb {
      --bg-1: #070914;
      --bg-2: #0e1430;
      --ink: #e8efff;
      --muted: #9aa8cf;
      --glass: rgba(255,255,255,0.06);
      --ring: rgba(230,240,255,0.18);

      --p1: #77ffd9; /* mint */
      --p2: #8a92ff; /* indigo */
      --p3: #ff9dc6; /* pink */
      --p4: #ffd970; /* amber */

      --rad: 26px;

      position: relative;
      border-radius: 32px;
      padding: clamp(16px, 3.6vw, 36px);
      display: grid;
      gap: clamp(14px, 2.6vw, 28px);
      color: var(--ink);
      font-family: ui-sans-serif, system-ui, -apple-system, "SF Pro", Inter, Segoe UI, Roboto, "Helvetica Neue", Arial;
      background:
        radial-gradient(1200px 800px at var(--gx, 64%) var(--gy, 44%), color-mix(in oklab, var(--p3) 18%, transparent), transparent 60%),
        radial-gradient(900px 700px at -10% 110%, color-mix(in oklab, var(--p2) 12%, transparent), transparent 70%),
        linear-gradient(160deg, var(--bg-1), var(--bg-2) 60%);
      box-shadow: 0 44px 160px rgba(0,0,0,0.6);
      overflow: clip;
      isolation: isolate;
    }
    #orb[data-theme="light"] {
      --bg-1: #f6fbff;
      --bg-2: #e9f1ff;
      --ink: #0d1230;
      --muted: #58658a;
      --glass: rgba(255,255,255,0.55);
      --ring: rgba(12,18,36,0.14);
      box-shadow: 0 40px 120px rgba(16,29,58,0.18);
      background:
        radial-gradient(1200px 800px at var(--gx, 54%) var(--gy, 42%), color-mix(in oklab, var(--p4) 12%, transparent), transparent 55%),
        radial-gradient(900px 700px at 110% -10%, color-mix(in oklab, var(--p1) 10%, transparent), transparent 70%),
        linear-gradient(160deg, var(--bg-1), var(--bg-2) 60%);
    }
    #orb::after {
      content:"";
      position: absolute; inset: 0; pointer-events: none; z-index: 0;
      background:
        radial-gradient(1px 1px at 10% 20%, rgba(255,255,255,0.2), transparent 60%),
        radial-gradient(1px 1px at 82% 12%, rgba(255,255,255,0.16), transparent 60%),
        radial-gradient(1px 1px at 30% 85%, rgba(255,255,255,0.12), transparent 60%),
        radial-gradient(1px 1px at 72% 72%, rgba(255,255,255,0.10), transparent 60%);
      mix-blend-mode: soft-light;
    }

    /* Mast */
    #orb .mast {
      position: relative; z-index: 2;
      display: flex; align-items: center; justify-content: space-between; gap: 12px;
    }
    #orb .brand { display: flex; align-items: center; gap: 12px; user-select: none; }
    #orb .sigil {
      width: 52px; height: 52px; border-radius: 14px; position: relative; overflow: hidden;
      display: grid; place-items: center; font-weight: 900; letter-spacing: 0.3px; color: #0b1022;
      background:
        conic-gradient(from 160deg, var(--p1), var(--p2), var(--p3), var(--p4), var(--p1));
      box-shadow: inset 0 0 0 1px rgba(255,255,255,0.55), 0 12px 30px rgba(0,0,0,0.25);
    }
    #orb .sigil::after {
      content:""; position:absolute; inset:2px; border-radius:12px;
      background: linear-gradient(180deg, rgba(255,255,255,0.7), rgba(255,255,255,0));
      mix-blend-mode: overlay;
    }
    #orb .wordmark { margin:0; font-size: clamp(18px, 3.6vw, 26px); font-weight: 900; letter-spacing: 0.6px; }
    #orb .chips { display: flex; gap: 8px; flex-wrap: wrap; }
    #orb .chip {
      appearance: none; cursor: pointer;
      border: 1px solid var(--ring); background: var(--glass); color: var(--ink);
      padding: 10px 14px; border-radius: 999px; font-size: 12px; font-weight: 800; letter-spacing: 0.35px;
      backdrop-filter: blur(8px) saturate(160%);
      transition: transform 160ms ease, border-color 160ms ease, filter 160ms ease;
    }
    #orb .chip:hover { transform: translateY(-1.5px); border-color: color-mix(in oklab, var(--p2) 50%, var(--ring)); filter: saturate(118%); }

    /* Instrument */
    #orb .instrument {
      position: relative; z-index: 1;
      display: grid; grid-template-columns: 1fr; gap: 12px;
      min-height: min(78vh, 760px);
    }
    #orb .viewport {
      position: relative; overflow: hidden;
      border-radius: 24px; border: 1px solid var(--ring);
      background:
        radial-gradient(80% 80% at 25% 20%, color-mix(in oklab, var(--p4) 10%, transparent), transparent 60%),
        radial-gradient(80% 80% at 75% 80%, color-mix(in oklab, var(--p2) 12%, transparent), transparent 60%),
        color-mix(in oklab, var(--glass) 86%, transparent);
      box-shadow: 0 16px 48px rgba(0,0,0,0.24);
      display: grid; place-items: center;
      aspect-ratio: 21/10;
    }
    #orb canvas#orbital { position:absolute; inset:0; width:100%; height:100%; display:block; z-index:1; }
    #orb .lens {
      position:absolute; inset:12px; border-radius:18px; pointer-events:none; z-index:2;
      box-shadow: inset 0 0 0 1px rgba(255,255,255,0.5), inset 0 0 48px rgba(255,255,255,0.16);
      background:
        linear-gradient(180deg, rgba(255,255,255,0.06), rgba(255,255,255,0)),
        radial-gradient(60% 80% at var(--gx, 60%) var(--gy, 40%), rgba(255,255,255,0.16), transparent 55%);
      mix-blend-mode: overlay;
    }
    #orb .overlay-info {
      position: absolute; z-index: 3; inset: auto 0 12px 0;
      display: grid; place-items: center; pointer-events: none;
      font-variant-numeric: tabular-nums;
    }
    #orb .clock {
      display: inline-flex; align-items: baseline; gap: 10px;
      padding: 8px 12px; border-radius: 999px;
      background: color-mix(in oklab, var(--glass) 86%, transparent);
      border: 1px dashed var(--ring);
      color: var(--ink);
    }
    #orb .clock b { font-weight: 900; font-size: clamp(22px, 4.4vw, 42px); line-height: 1; letter-spacing: 0.5px;
      background: linear-gradient(90deg, var(--ink), color-mix(in oklab, var(--p1) 44%, var(--ink)));
      -webkit-background-clip: text; background-clip: text; color: transparent;
    }
    #orb .clock small { color: var(--muted); font-weight: 800; letter-spacing: 0.35px; font-size: 11px; }

    /* Controls */
    #orb .controls {
      display:flex; align-items:center; justify-content:space-between; gap:10px;
      padding: 12px; border-top: 1px dashed var(--ring);
      background: color-mix(in oklab, var(--glass) 86%, transparent);
      border-radius: 18px;
    }
    #orb .row { display:flex; align-items:center; gap:10px; flex-wrap:wrap; }
    #orb .field {
      display:inline-flex; align-items:center; gap:10px;
      padding:8px 10px; border-radius: 999px; border:1px solid var(--ring);
      background: color-mix(in oklab, var(--glass) 86%, transparent);
    }
    #orb .field label { font-size: 11px; font-weight: 800; color: var(--muted); letter-spacing: 0.35px; }
    #orb .field output { font-size: 12px; font-weight: 900; color: var(--ink); min-width: 2ch; text-align: right; }
    #orb input[type="range"] { appearance:none; width: 140px; height:6px; border-radius:999px; outline:none;
      background: linear-gradient(90deg, var(--p1), var(--p2)); }
    #orb input[type="range"]::-webkit-slider-thumb { appearance:none; width:16px; height:16px; border-radius:50%; background:#fff; border:1px solid var(--ring); box-shadow:0 1px 4px rgba(0,0,0,0.25); }

    #orb .btn {
      appearance:none; border:0; cursor:pointer; font-weight:900; letter-spacing:0.4px;
      padding:10px 14px; border-radius:14px; font-size:12px; color:#0b1126;
      background: linear-gradient(90deg, var(--p1), var(--p2));
      box-shadow:0 10px 30px rgba(0,0,0,0.18);
      transition: transform 160ms ease, filter 160ms ease;
    }
    #orb .btn:hover { transform: translateY(-2px); filter: saturate(118%); }
    #orb .btn.ghost { background: color-mix(in oklab, var(--glass) 82%, transparent); color: var(--ink); border:1px solid var(--ring); box-shadow:none; }

    /* Meta */
    #orb .meta {
      position: relative; z-index: 2;
      margin-top: 2px; border-top: 1px dashed var(--ring);
      padding-top: 10px; display: flex; align-items: center; justify-content: space-between;
      gap: 10px; color: var(--muted); font-size: 12px;
    }

    @media (max-width: 960px) {
      #orb .instrument { min-height: min(70vh, 640px); }
      #orb input[type="range"] { width: 110px; }
      #orb .clock b { font-size: clamp(22px, 7vw, 42px); }
      #orb .viewport { aspect-ratio: 1/1; }
    }

    @media (prefers-reduced-motion: reduce) {
      #orb * { animation-duration: 0.001s !important; animation-iteration-count: 1 !important; transition: none !important; }
    }
  </style>

  <div class="mast">
    <div class="brand">
      <div class="sigil" aria-hidden="true">OR</div>
      <h1 class="wordmark">ORBITAL STUDIO</h1>
    </div>
    <div class="chips" role="group" aria-label="Quick controls">
      <button class="chip" id="tTheme">Theme</button>
      <button class="chip" id="tPalette">Palette</button>
      <button class="chip" id="tPause">Pause</button>
    </div>
  </div>

  <div class="instrument">
    <div class="viewport" id="stage">
      <canvas id="orbital" aria-label="Kinetic orbit canvas" role="img"></canvas>
      <div class="lens" aria-hidden="true"></div>
      <div class="overlay-info">
        <div class="clock"><b id="clock-digital">00:00</b><small id="clock-aux">—</small></div>
      </div>
    </div>
    <div class="controls" role="group" aria-label="Orbit controls">
      <div class="row">
        <div class="field">
          <label for="speed">Speed</label>
          <input type="range" id="speed" min="0" max="100" value="42" />
          <output id="oSpeed">42</output>
        </div>
        <div class="field">
          <label for="density">Orbits</label>
          <input type="range" id="density" min="6" max="64" value="24" />
          <output id="oDensity">24</output>
        </div>
        <div class="field">
          <label for="trail">Trails</label>
          <input type="range" id="trail" min="0" max="100" value="70" />
          <output id="oTrail">70</output>
        </div>
      </div>
      <div class="row">
        <button class="btn ghost" id="bCenter">Center</button>
        <button class="btn ghost" id="bInvert">Invert</button>
        <button class="btn" id="bSave">Save Poster</button>
      </div>
    </div>
  </div>

  <div class="meta">
    <span id="last-updated">Last updated: 2025-11-28 11:22:28 EST</span>
    <span class="hint">Drag to tilt • Arrows adjust speed • Space pause • S save • T theme • R palette</span>
  </div>

  <script>
    (function(){
      const root = document.getElementById('orb');
      const stage = document.getElementById('stage');
      const canvas = document.getElementById('orbital');
      const ctx = canvas.getContext('2d');

      // UI
      const tTheme = document.getElementById('tTheme');
      const tPalette = document.getElementById('tPalette');
      const tPause = document.getElementById('tPause');
      const bCenter = document.getElementById('bCenter');
      const bInvert = document.getElementById('bInvert');
      const bSave = document.getElementById('bSave');

      const rSpeed = document.getElementById('speed');
      const oSpeed = document.getElementById('oSpeed');
      const rDensity = document.getElementById('density');
      const oDensity = document.getElementById('oDensity');
      const rTrail = document.getElementById('trail');
      const oTrail = document.getElementById('oTrail');

      const clockDigital = document.getElementById('clock-digital');
      const clockAux = document.getElementById('clock-aux');

      // Timestamp
      try {
        const stamp = document.getElementById('last-updated');
        const now = new Date();
        const tz = Intl.DateTimeFormat().resolvedOptions().timeZone || 'Local';
        const fmt = new Intl.DateTimeFormat([], { year:'numeric', month:'short', day:'2-digit', hour:'2-digit', minute:'2-digit' });
        stamp.textContent = 'Last updated: ' + fmt.format(now) + ' • ' + tz;
      } catch {}

      // Palettes
      const PALETTES = [
        ['#77ffd9','#8a92ff','#ff9dc6','#ffd970'],
        ['#8fffe2','#9dbdff','#ffc2a9','#ff92d1'],
        ['#9ff6ff','#b096ff','#ffb0ea','#ffe48c'],
        ['#6ee7ff','#9effda','#ffd6a5','#b8a0ff'],
        ['#9ae6b4','#7aa2ff','#f7a1c4','#ffe08a']
      ];
      let pIndex = 0;
      function setPalette(p) {
        root.style.setProperty('--p1', p[0]);
        root.style.setProperty('--p2', p[1]);
        root.style.setProperty('--p3', p[2]);
        root.style.setProperty('--p4', p[3]);
        flash();
      }
      setPalette(PALETTES[pIndex]);

      // Theme auto
      const prefersDark = window.matchMedia && window.matchMedia('(prefers-color-scheme: dark)').matches;
      root.setAttribute('data-theme', prefersDark ? 'dark' : 'light');

      // Engine
      let paused = false;
      let invert = false;

      let speed = parseInt(rSpeed.value, 10) / 100; // 0..1
      let density = parseInt(rDensity.value, 10);
      let trail = parseInt(rTrail.value, 10) / 100; // 0..1

      let ox = 0, oy = 0, tx = 0, ty = 0; // center offset
      let pointerDown = false;

      const DPR = Math.min(2, window.devicePixelRatio || 1);
      function resize() {
        const rect = stage.getBoundingClientRect();
        canvas.width = Math.floor(rect.width * DPR);
        canvas.height = Math.floor(rect.height * DPR);
        ctx.setTransform(1,0,0,1,0,0);
        ctx.scale(DPR, DPR);
      }
      window.addEventListener('resize', resize);

      // Orbits
      let bodies = [];
      function resetBodies() {
        const rect = stage.getBoundingClientRect();
        const R = Math.min(rect.width, rect.height) * 0.46;
        bodies = [];
        for (let i = 0; i < density; i++) {
          const t = i / density;
          const rr = easeInOut(t) * R * (0.2 + 0.8*Math.random());
          bodies.push({
            r: rr,
            a: Math.random() * Math.PI * 2,
            w: (0.0008 + speed * 0.014) * (0.3 + 0.7*Math.random()) * (Math.random() > 0.5 ? 1 : -1),
            s: 1.5 + Math.random() * 3.5,
            c: i % 4
          });
        }
      }

      // Drawing helpers
      function rgba(hex, a) {
        const clean = hex.replace('#','');
        const r = parseInt(clean.substring(0,2),16);
        const g = parseInt(clean.substring(2,4),16);
        const b = parseInt(clean.substring(4,6),16);
        return `rgba(${r},${g},${b},${a})`;
      }
      function v(name) { return getComputedStyle(root).getPropertyValue(name).trim(); }
      function easeInOut(x){ return x<0.5 ? 2*x*x : 1 - Math.pow(-2*x+2,2)/2; }

      function draw(t) {
        if (paused) return;

        const rect = stage.getBoundingClientRect();
        const w = rect.width, h = rect.height;
        const cx = w/2 + ox, cy = h/2 + oy;
        const R = Math.min(w,h) * 0.46;

        // Fade for trails
        ctx.globalCompositeOperation = 'source-over';
        const bg = root.getAttribute('data-theme') === 'dark' ? 'rgba(8,10,20,'+(0.12 + (1-trail)*0.20)+')' : 'rgba(245,248,255,'+(0.12 + (1-trail)*0.20)+')';
        ctx.fillStyle = bg;
        ctx.fillRect(0,0,w,h);

        // Orbit grid rings
        ctx.save();
        ctx.translate(cx, cy);
        ctx.lineWidth = 1;
        ctx.strokeStyle = rgba(v('--ink') || '#ffffff', root.getAttribute('data-theme')==='dark' ? 0.06 : 0.08);
        for (let r = R*0.25; r < R+1; r += R/6) {
          ctx.beginPath(); ctx.arc(0,0,r,0,Math.PI*2); ctx.stroke();
        }
        ctx.restore();

        // Time arcs
        const now = new Date();
        const ms = now.getMilliseconds();
        const sec = now.getSeconds() + ms/1000;
        const min = now.getMinutes() + sec/60;
        const hrs = (now.getHours()%12) + min/60;

        function arc(progress, radius, color) {
          ctx.beginPath();
          ctx.strokeStyle = color;
          ctx.lineWidth = 4;
          ctx.lineCap = 'round';
          ctx.arc(cx, cy, radius, -Math.PI/2, -Math.PI/2 + progress * Math.PI*2);
          ctx.stroke();
        }
        const p1 = parseFloat(getComputedStyle(root).getPropertyValue('--p1'));
        arc(hrs/12, R*0.64, rgba(v('--p1'), 0.9));
        arc(min/60, R*0.74, rgba(v('--p2'), 0.9));
        arc(sec/60, R*0.84, rgba(v('--p3'), 0.9));

        // Bodies
        ctx.globalCompositeOperation = invert ? 'screen' : 'lighter';
        const palette = [v('--p1'), v('--p2'), v('--p3'), v('--p4')];
        for (const b of bodies) {
          b.a += b.w * (0.6 + speed*1.4);
          const x = cx + Math.cos(b.a) * b.r;
          const y = cy + Math.sin(b.a) * b.r;
          const g = ctx.createRadialGradient(x, y, 0, x, y, b.s*8);
          const col = palette[b.c];
          g.addColorStop(0, rgba(col, invert ? 0.9 : 0.6));
          g.addColorStop(1, rgba(col, 0));
          ctx.fillStyle = g;
          ctx.beginPath(); ctx.arc(x, y, b.s, 0, Math.PI*2); ctx.fill();
        }

        // Digital clock
        try {
          const hh = String(now.getHours()).padStart(2,'0');
          const mm = String(now.getMinutes()).padStart(2,'0');
          clockDigital.textContent = `${hh}:${mm}`;
          const tz = Intl.DateTimeFormat().resolvedOptions().timeZone || 'Local';
          clockAux.textContent = new Intl.DateTimeFormat([], { weekday:'short', month:'short', day:'2-digit' }).format(now) + ' • ' + tz;
        } catch {}

        // ease offset
        ox += (tx - ox) * 0.1;
        oy += (ty - oy) * 0.1;

        requestAnimationFrame(draw);
      }

      // Pointer
      function setGlow(x, y) {
        const r = root.getBoundingClientRect();
        const px = ((x - r.left) / r.width) * 100;
        const py = ((y - r.top) / r.height) * 100;
        root.style.setProperty('--gx', px + '%');
        root.style.setProperty('--gy', py + '%');
      }
      root.addEventListener('mousemove', (e) => {
        const rect = stage.getBoundingClientRect();
        const cx = rect.left + rect.width/2;
        const cy = rect.top + rect.height/2;
        const dx = (e.clientX - cx) / rect.width;
        const dy = (e.clientY - cy) / rect.height;
        tx = dx * Math.min(rect.width, rect.height) * 0.08;
        ty = dy * Math.min(rect.width, rect.height) * 0.08;
        setGlow(e.clientX, e.clientY);
      }, { passive: true });
      root.addEventListener('mouseleave', () => { tx = 0; ty = 0; }, { passive: true });
      root.addEventListener('touchmove', (e) => {
        const t = e.touches[0]; if (!t) return;
        const rect = stage.getBoundingClientRect();
        const cx = rect.left + rect.width/2;
        const cy = rect.top + rect.height/2;
        const dx = (t.clientX - cx) / rect.width;
        const dy = (t.clientY - cy) / rect.height;
        tx = dx * Math.min(rect.width, rect.height) * 0.08;
        ty = dy * Math.min(rect.width, rect.height) * 0.08;
        setGlow(t.clientX, t.clientY);
      }, { passive: true });

      // Controls
      tTheme.addEventListener('click', () => {
        const now = root.getAttribute('data-theme');
        root.setAttribute('data-theme', now === 'dark' ? 'light' : 'dark');
      });
      tPalette.addEventListener('click', () => {
        pIndex = (pIndex + 1) % PALETTES.length;
        setPalette(PALETTES[pIndex]);
      });
      tPause.addEventListener('click', () => {
        paused = !paused;
        root.setAttribute('data-paused', paused ? 'true' : 'false');
        tPause.textContent = paused ? 'Play' : 'Pause';
        if (!paused) requestAnimationFrame(draw);
      });
      bCenter.addEventListener('click', () => { tx = 0; ty = 0; });
      bInvert.addEventListener('click', () => { invert = !invert; bInvert.textContent = invert ? 'Invert: On' : 'Invert'; });
      bSave.addEventListener('click', savePoster);

      rSpeed.addEventListener('input', () => {
        speed = parseInt(rSpeed.value,10) / 100;
        oSpeed.textContent = Math.round(speed*100);
        for (const b of bodies) b.w = (0.0008 + speed * 0.014) * (Math.abs(b.w) / b.w) * (0.3 + 0.7*Math.random());
      });
      rDensity.addEventListener('input', () => {
        density = parseInt(rDensity.value,10);
        oDensity.textContent = density;
        resetBodies(); flash();
      });
      rTrail.addEventListener('input', () => {
        trail = parseInt(rTrail.value,10) / 100;
        oTrail.textContent = Math.round(trail*100);
      });

      // Keyboard
      root.setAttribute('tabindex','0');
      root.addEventListener('keydown', (e) => {
        const k = e.key.toLowerCase();
        if (k === ' ') { e.preventDefault(); tPause.click(); }
        if (k === 't') tTheme.click();
        if (k === 'r') tPalette.click();
        if (k === 's') savePoster();
        if (k === 'arrowright') rSpeed.value = Math.min(100, parseInt(rSpeed.value,10)+4), rSpeed.dispatchEvent(new Event('input'));
        if (k === 'arrowleft') rSpeed.value = Math.max(0, parseInt(rSpeed.value,10)-4), rSpeed.dispatchEvent(new Event('input'));
        if (k === 'arrowup') rDensity.value = Math.min(64, parseInt(rDensity.value,10)+1), rDensity.dispatchEvent(new Event('input'));
        if (k === 'arrowdown') rDensity.value = Math.max(6, parseInt(rDensity.value,10)-1), rDensity.dispatchEvent(new Event('input'));
      });

      function flash() {
        const k = document.createElement('div');
        k.style.position='absolute'; k.style.inset='0'; k.style.zIndex='2'; k.style.pointerEvents='none';
        k.style.background = 'radial-gradient(circle at var(--gx,50%) var(--gy,50%), rgba(255,255,255,0.20), transparent 34%)';
        k.style.transition = 'opacity 560ms ease'; k.style.opacity='1';
        stage.appendChild(k);
        requestAnimationFrame(()=>{ k.style.opacity='0'; setTimeout(()=>k.remove(), 600); });
      }

      function savePoster() {
        const rect = stage.getBoundingClientRect();
        const scale = 2;
        const snap = document.createElement('canvas');
        snap.width = rect.width * scale;
        snap.height = rect.height * scale;
        const sctx = snap.getContext('2d');
        sctx.drawImage(canvas, 0, 0, snap.width, snap.height);
        const a = document.createElement('a');
        a.download = 'orbital-studio.png';
        a.href = snap.toDataURL('image/png');
        a.click();
      }

      // Boot
      const reduce = window.matchMedia && window.matchMedia('(prefers-reduced-motion: reduce)').matches;
      if (reduce) { paused = true; tPause.textContent = 'Play'; }
      resize();
      resetBodies();
      if (!paused) requestAnimationFrame(draw);

      window.addEventListener('unload', () => { paused = true; });
    })();
  </script>
