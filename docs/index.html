<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vibing</title>
    <style>
      :root {
        --bg: #0f1221;
        --fg: #e6e8f0;
        --muted: #9aa3b2;
        --accent: #8b5cf6;
      }
      html, body {
        height: 100%;
      }
      body {
        margin: 0;
        font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Ubuntu, Cantarell, Noto Sans, Helvetica Neue, Arial, "Apple Color Emoji", "Segoe UI Emoji";
        color: var(--fg);
        background: radial-gradient(1200px 800px at 70% 10%, #1b1f3a, var(--bg));
        display: flex;
        align-items: center;
        justify-content: center;
      }
      .card {
        width: min(720px, 92vw);
        background: rgba(255,255,255,0.04);
        border: 1px solid rgba(255,255,255,0.08);
        border-radius: 16px;
        padding: 28px 24px;
        box-shadow: 0 10px 30px rgba(0,0,0,0.3);
        backdrop-filter: blur(6px);
      }
      h1 {
        margin: 0 0 10px 0;
        font-size: 28px;
        letter-spacing: 0.3px;
      }
      .muted {
        color: var(--muted);
        font-size: 14px;
        margin-bottom: 18px;
      }
      #content {
        font-size: 18px;
        line-height: 1.6;
        background: rgba(255,255,255,0.04);
        border: 1px dashed rgba(255,255,255,0.12);
        border-radius: 12px;
        padding: 16px;
      }
      .footer {
        margin-top: 18px;
        display: flex;
        justify-content: space-between;
        align-items: center;
        font-size: 14px;
        color: var(--muted);
      }
      .badge {
        display: inline-block;
        background: rgba(139, 92, 246, 0.18);
        color: #d4c2ff;
        padding: 4px 10px;
        border-radius: 999px;
        font-size: 12px;
        border: 1px solid rgba(139, 92, 246, 0.35);
        letter-spacing: 0.2px;
      }
    </style>
  </head>
  <body>
    <!-- BEGIN_EDITABLE -->
      <section id="content">
<section class="vibe-501" data-theme="halo" data-motion="on" aria-label="Vibe 501 — Halo Atelier">
  <style>
    .vibe-501 {
      --ink: #0d1220;
      --muted: #55607a;
      --bg-a: #f6f8ff;
      --bg-b: #edf0ff;
      --a1: #7ab7ff;
      --a2: #8d86ff;
      --a3: #ff75c8;
      --a4: #6ff7d9;
      --glass: rgba(255,255,255,.6);
      --chip: rgba(255,255,255,.55);
      --ring: rgba(13,18,32,.08);
      --radius: 32px;

      position: relative;
      border-radius: var(--radius);
      color: var(--ink);
      font-family: ui-sans-serif, system-ui, -apple-system, "SF Pro Display", "Segoe UI", Roboto, Helvetica, Arial;
      padding: clamp(24px, 5vw, 56px);
      background:
        radial-gradient(140% 120% at 100% 0%, rgba(255,255,255,.85), transparent 60%),
        radial-gradient(120% 140% at 0% 100%, rgba(255,255,255,.85), transparent 58%),
        linear-gradient(180deg, var(--bg-a), var(--bg-b));
      box-shadow: inset 0 1px 0 rgba(255,255,255,.8), 0 40px 110px rgba(10,14,25,.18);
      overflow: hidden;
      isolation: isolate;
    }
    .vibe-501 * { box-sizing: border-box; }

    /* ambient texture + vignette */
    .vibe-501::before, .vibe-501::after {
      content: "";
      position: absolute; inset: -2px; border-radius: inherit; pointer-events: none;
    }
    .vibe-501::before {
      background:
        repeating-linear-gradient(0deg, rgba(0,0,0,.02) 0 1px, transparent 1px 22px),
        repeating-linear-gradient(90deg, rgba(0,0,0,.02) 0 1px, transparent 1px 22px);
      mix-blend-mode: multiply; opacity: .35;
      animation: v501-grain 18s ease-in-out infinite alternate;
    }
    .vibe-501::after {
      background:
        radial-gradient(120% 100% at 50% 100%, rgba(0,0,0,.08), transparent 60%);
      mix-blend-mode: soft-light; opacity: .8;
    }
    @keyframes v501-grain { 0% { transform: translateY(-8px);} 100% { transform: translateY(8px);} }

    .vibe-501 .wrap { position: relative; z-index: 1; max-width: 1160px; margin: 0 auto; }

    .vibe-501 .badge {
      display: inline-flex; align-items: center; gap: 10px;
      padding: 8px 12px; border-radius: 999px;
      background: var(--glass);
      border: 1px solid rgba(0,0,0,.06);
      box-shadow: inset 0 1px 0 rgba(255,255,255,.9), 0 12px 26px rgba(12,19,32,.14);
      backdrop-filter: blur(8px);
      font-weight: 900; letter-spacing: .22px;
    }
    .vibe-501 .spark {
      width: 10px; height: 10px; border-radius: 50%;
      background: conic-gradient(from 0deg, var(--a1), var(--a2), var(--a3), var(--a4), var(--a1));
      box-shadow: 0 0 0 6px color-mix(in oklab, var(--a2), transparent 80%);
    }

    .vibe-501 h1 {
      margin: 16px 0 8px;
      font-size: clamp(52px, 9.6vw, 140px);
      line-height: .9;
      letter-spacing: -1.4px;
      background: linear-gradient(90deg, var(--a1), var(--a2), var(--a3), var(--a4));
      -webkit-background-clip: text; background-clip: text; color: transparent;
      text-wrap: balance;
      text-shadow: 0 12px 40px rgba(0,0,0,.06);
    }
    .vibe-501 .lede {
      max-width: 70ch;
      color: var(--muted);
      font-size: clamp(14px, 2.2vw, 18px);
      margin: 0 0 clamp(18px, 3vw, 28px);
    }

    /* Halo stage */
    .vibe-501 .frame {
      position: relative;
      height: min(64vmin, 560px);
      border-radius: 26px;
      background:
        radial-gradient(120% 100% at 100% 0%, rgba(255,255,255,.6), transparent 60%),
        linear-gradient(180deg, rgba(255,255,255,.55), rgba(255,255,255,.35));
      border: 1px solid rgba(0,0,0,.06);
      box-shadow: inset 0 1px 0 rgba(255,255,255,.85), 0 28px 64px rgba(12,19,32,.18);
      overflow: hidden;
    }
    .vibe-501 .dial {
      position: absolute; inset: 0;
      perspective: 1000px; transform-style: preserve-3d;
      transition: transform .25s ease;
    }
    .vibe-501 canvas#halo-canvas { position: absolute; inset: 0; width: 100%; height: 100%; display: block; }

    /* glass lens + ticks */
    .vibe-501 .lens {
      position: absolute; inset: 10% 10%;
      border-radius: 50%;
      background: radial-gradient(circle at 30% 30%, rgba(255,255,255,.8), transparent 60%),
                  radial-gradient(circle at 70% 70%, rgba(255,255,255,.35), transparent 65%);
      border: 1px solid rgba(255,255,255,.6);
      box-shadow: inset 0 1px 0 rgba(255,255,255,.9), inset 0 -80px 120px rgba(255,255,255,.25);
      pointer-events: none;
      transform: translateZ(40px);
    }
    .vibe-501 .ticks {
      position: absolute; inset: 0; pointer-events: none;
      mask: radial-gradient(circle at center, black 52%, transparent 56%);
      -webkit-mask: radial-gradient(circle at center, black 52%, transparent 56%);
      opacity: .6; mix-blend-mode: screen;
      transform: translateZ(10px);
    }
    .vibe-501 .ticks::before {
      content: "";
      position: absolute; inset: 6%;
      border-radius: 50%;
      background:
        conic-gradient(from 0turn,
          color-mix(in oklab, var(--a1), transparent 70%) 0 2deg, transparent 2deg 7deg,
          color-mix(in oklab, var(--a2), transparent 70%) 7deg 9deg, transparent 9deg 14deg,
          color-mix(in oklab, var(--a3), transparent 70%) 14deg 16deg, transparent 16deg 21deg);
      animation: v501-spin 30s linear infinite;
      filter: blur(0.5px);
    }
    @keyframes v501-spin { to { transform: rotate(360deg);} }

    .vibe-501 .plate {
      position: absolute; left: clamp(10px, 2vw, 16px); bottom: clamp(10px, 2vw, 16px);
      padding: 10px 12px; border-radius: 12px;
      background: var(--glass);
      border: 1px solid rgba(0,0,0,.06);
      box-shadow: inset 0 1px 0 rgba(255,255,255,.85), 0 12px 24px rgba(12,19,32,.16);
      color: var(--ink); max-width: 56ch; backdrop-filter: blur(6px);
      transform: translateZ(50px);
    }
    .vibe-501 .plate .t { font-weight: 800; letter-spacing: .2px; font-size: 12px; color: var(--muted); text-transform: uppercase; }
    .vibe-501 .plate .q { margin-top: 4px; font-size: clamp(13px, 2vw, 16px); }

    /* Controls */
    .vibe-501 .panel { margin-top: 22px; display:flex; flex-wrap:wrap; align-items:center; gap: 10px 12px; }
    .vibe-501 .chips { display:flex; flex-wrap:wrap; gap: 8px; }
    .vibe-501 .chip, .vibe-501 .switch, .vibe-501 .action, .vibe-501 .knob {
      appearance: none; cursor: pointer;
      border: 1px solid rgba(0,0,0,.06);
      background: var(--chip);
      color: var(--ink); font-weight: 900; letter-spacing: .2px;
      padding: 8px 12px; border-radius: 12px;
      transition: transform .16s ease, filter .16s ease, box-shadow .2s ease, background .2s ease;
      box-shadow: inset 0 1px 0 rgba(255,255,255,.9), 0 10px 24px rgba(12,19,32,.10);
      backdrop-filter: blur(6px);
    }
    .vibe-501 .chip { border-radius: 999px; }
    .vibe-501 .chip[aria-pressed="true"] {
      background: rgba(255,255,255,.9);
      box-shadow: 0 14px 32px color-mix(in oklab, var(--a1), transparent 85%), inset 0 0 0 2px color-mix(in oklab, var(--a1), transparent 68%);
    }
    .vibe-501 .chip:hover, .vibe-501 .switch:hover, .vibe-501 .action:hover { transform: translateY(-1px); filter: saturate(112%); }
    .vibe-501 .knob { display: inline-flex; align-items: center; gap: 10px; }
    .vibe-501 input[type="range"] {
      -webkit-appearance: none; width: 200px; height: 8px; border-radius: 999px; outline: none;
      background: linear-gradient(90deg, var(--a1), var(--a2));
      box-shadow: inset 0 0 0 1px rgba(0,0,0,.08);
    }
    .vibe-501 input[type="range"]::-webkit-slider-thumb {
      -webkit-appearance: none; width: 18px; height: 18px; border-radius: 50%;
      background: #ffffff; border: 1px solid rgba(0,0,0,.12);
      box-shadow: 0 6px 16px rgba(12,19,32,.18), 0 0 0 6px color-mix(in oklab, var(--a1), transparent 75%) inset;
    }

    .vibe-501 .foot {
      display:flex; flex-wrap:wrap; align-items:center; justify-content:space-between;
      margin-top: 16px; color: var(--muted); font-size: 13px;
    }

    /* Themes */
    .vibe-501[data-theme="halo"] {
      --ink:#0d1220; --muted:#55607a;
      --bg-a:#f6f8ff; --bg-b:#edf0ff;
      --a1:#7ab7ff; --a2:#8d86ff; --a3:#ff75c8; --a4:#6ff7d9;
      --glass: rgba(255,255,255,.62); --chip: rgba(255,255,255,.58);
    }
    .vibe-501[data-theme="abyss"] {
      --ink:#eaf1ff; --muted:#a6b4d2;
      --bg-a:#0b1018; --bg-b:#141a23;
      --a1:#7bffea; --a2:#8ea2ff; --a3:#ff7bd0; --a4:#ffd273;
      --glass: rgba(24,28,36,.6); --chip: rgba(24,28,36,.56);
      box-shadow: inset 0 1px 0 rgba(255,255,255,.06), 0 40px 110px rgba(0,0,0,.45);
    }
    .vibe-501[data-theme="sage"] {
      --ink:#102019; --muted:#456153;
      --bg-a:#eef9f2; --bg-b:#e5f4ee;
      --a1:#56d49a; --a2:#5dc2ff; --a3:#84f1b1; --a4:#ffd66e;
      --glass: rgba(255,255,255,.7); --chip: rgba(255,255,255,.65);
    }
    .vibe-501[data-theme="dawn"] {
      --ink:#2b1712; --muted:#7b5950;
      --bg-a:#fff4ec; --bg-b:#ffe9f4;
      --a1:#ff9a62; --a2:#ff6bb0; --a3:#ffd56d; --a4:#7bceff;
      --glass: rgba(255,255,255,.76); --chip: rgba(255,255,255,.7);
    }

    /* Motion respect */
    .vibe-501[data-motion="off"] .ticks::before { animation: none !important; }
    @media (prefers-reduced-motion: reduce) {
      .vibe-501 .ticks::before { animation: none !important; }
      .vibe-501::before { animation: none !important; }
    }
  </style>

  <div class="wrap">
    <div class="badge"><i class="spark"></i> Iteration 501 — Halo Atelier</div>
    <h1>Orbital Echoes</h1>
    <p class="lede">Concentric light, breathing in circles. Dial the glow, bend the time, tune the hush.</p>

    <div class="frame" role="img" aria-label="Luminous orbital arcs rotating in a glass dial">
      <div class="dial" id="dial">
        <canvas id="halo-canvas"></canvas>
        <div class="ticks" aria-hidden="true"></div>
        <div class="lens" aria-hidden="true"></div>
        <div class="plate" aria-live="polite">
          <div class="t" id="plate-title">Mood — Halo</div>
          <div class="q" id="plate-quote">“Silence draws the brightest circle.”</div>
        </div>
      </div>
    </div>

    <div class="panel" role="group" aria-label="Controls">
      <div class="chips" aria-label="Theme">
        <button class="chip" data-theme="halo" aria-pressed="true">Halo</button>
        <button class="chip" data-theme="abyss" aria-pressed="false">Abyss</button>
        <button class="chip" data-theme="sage" aria-pressed="false">Sage</button>
        <button class="chip" data-theme="dawn" aria-pressed="false">Dawn</button>
      </div>
      <label class="knob" for="orbits">Orbits
        <input id="orbits" type="range" min="4" max="28" step="1" value="12" aria-label="Orbit count">
      </label>
      <label class="knob" for="glow">Glow
        <input id="glow" type="range" min="0.4" max="2.2" step="0.1" value="1.2" aria-label="Glow intensity">
      </label>
      <label class="knob" for="tempo">Tempo
        <input id="tempo" type="range" min="0.2" max="2.0" step="0.1" value="1.0" aria-label="Orbit speed">
      </label>
      <button class="switch" id="motion" aria-pressed="true">Motion: Orbit</button>
      <button class="action" id="shuffle">Shuffle</button>
    </div>

    <div class="foot">
      <small>Circles within circles. Calm electricity.</small>
      <span id="last-updated">Last updated: 2025-11-08 06:13:18 EST</span>
    </div>
  </div>

  <script>
    (function(){
      const root = document.currentScript.closest('.vibe-501');
      const dial = root.querySelector('#dial');
      const canvas = root.querySelector('#halo-canvas');
      const ctx = canvas.getContext('2d');

      const chips = root.querySelectorAll('.chip');
      const orbitsEl = root.querySelector('#orbits');
      const glowEl = root.querySelector('#glow');
      const tempoEl = root.querySelector('#tempo');
      const motionBtn = root.querySelector('#motion');
      const shuffleBtn = root.querySelector('#shuffle');
      const plateTitle = root.querySelector('#plate-title');
      const plateQuote = root.querySelector('#plate-quote');
      const last = root.querySelector('#last-updated');

      const quotes = {
        halo:  { title:'Mood — Halo',  quote:'“Silence draws the brightest circle.”' },
        abyss: { title:'Mood — Abyss', quote:'“Night remembers every orbit.”' },
        sage:  { title:'Mood — Sage',  quote:'“Wind writes in rings.”' },
        dawn:  { title:'Mood — Dawn',  quote:'“Warm light learns to turn.”' }
      };

      let raf, dpr = Math.max(1, Math.min(2.5, window.devicePixelRatio || 1));
      let t0 = performance.now();
      let running = true;
      let count = +orbitsEl.value;
      let glow = +glowEl.value;
      let tempo = +tempoEl.value;
      let speedMod = 1;
      let seeds = [];
      let stars = [];

      function css(name){ return getComputedStyle(root).getPropertyValue(name).trim(); }
      function palette(){ return [css('--a1'), css('--a2'), css('--a3'), css('--a4')].filter(Boolean); }

      function resize(){
        const r = dial.getBoundingClientRect();
        canvas.width = Math.max(1, Math.floor(r.width * dpr));
        canvas.height = Math.max(1, Math.floor(r.height * dpr));
        canvas.style.width = r.width + 'px';
        canvas.style.height = r.height + 'px';
        ctx.setTransform(1,0,0,1,0,0);
        ctx.scale(dpr, dpr);
        initSeeds();
        initStars();
        drawStatic();
      }

      function initSeeds(){
        seeds = Array.from({length: count}, (_, i) => ({
          phase: Math.random() * Math.PI * 2,
          jitter: (Math.random()*0.6 + 0.4)
        }));
      }

      function initStars(){
        const w = canvas.width/dpr, h = canvas.height/dpr;
        const n = Math.floor(60 + (w*h)/30000);
        stars = Array.from({length: n}, () => ({
          x: Math.random()*w,
          y: Math.random()*h,
          r: Math.random()*1.4 + 0.3,
          a: 0.08 + Math.random()*0.15,
          c: palette()[Math.floor(Math.random()*palette().length)] || 'rgba(255,255,255,.2)'
        }));
      }

      function clear(){
        ctx.clearRect(0,0,canvas.width/dpr,canvas.height/dpr);
      }

      function drawStars(){
        for (const s of stars){
          ctx.globalAlpha = s.a;
          ctx.fillStyle = s.c;
          ctx.beginPath();
          ctx.arc(s.x, s.y, s.r, 0, Math.PI*2);
          ctx.fill();
        }
        ctx.globalAlpha = 1;
      }

      function drawHalos(time){
        const w = canvas.width/dpr, h = canvas.height/dpr;
        const cx = w/2, cy = h/2;
        const shortest = Math.min(w,h);
        const base = shortest * 0.18;
        const step = (shortest * 0.32) / Math.max(1, count-1);

        drawStars();

        ctx.save();
        ctx.translate(cx, cy);
        ctx.globalCompositeOperation = 'lighter';
        ctx.lineCap = 'round';

        const pal = palette();
        for (let i = 0; i < count; i++){
          const sd = seeds[i] || {phase:0,jitter:1};
          const r = base + i * step;
          const thick = 2 + i/(count-1 || 1) * 6;
          const hue = pal[i % pal.length] || '#fff';
          const localTempo = (0.2 + i/count) * tempo * speedMod;
          const angle = sd.phase + time * 0.6 * localTempo;
          const arcLen = Math.PI * (0.4 + 0.5*Math.sin(time*0.3 + i) * sd.jitter);

          ctx.shadowBlur = 12 * glow;
          ctx.shadowColor = hue;

          // outer halo
          ctx.beginPath();
          ctx.strokeStyle = hue;
          ctx.globalAlpha = 0.25 + 0.5/(i+1);
          ctx.lineWidth = thick + 4*glow;
          ctx.arc(0, 0, r, angle - arcLen, angle + arcLen);
          ctx.stroke();

          // crisp core
          ctx.beginPath();
          ctx.globalAlpha = 0.9;
          ctx.lineWidth = thick;
          ctx.strokeStyle = hue;
          ctx.arc(0, 0, r, angle - arcLen*0.9, angle + arcLen*0.9);
          ctx.stroke();

          // comet
          const tipA = angle + arcLen*0.9;
          const bx = Math.cos(tipA) * r;
          const by = Math.sin(tipA) * r;
          const g = ctx.createRadialGradient(bx, by, 0, bx, by, 14 + thick*0.8);
          g.addColorStop(0, 'rgba(255,255,255,.95)');
          g.addColorStop(1, hue);
          ctx.globalAlpha = 0.35;
          ctx.fillStyle = g;
          ctx.beginPath(); ctx.arc(bx, by, 3 + thick*0.32, 0, Math.PI*2); ctx.fill();
          ctx.globalAlpha = 1;
        }

        ctx.restore();
        ctx.globalCompositeOperation = 'source-over';
        ctx.shadowBlur = 0;
      }

      function drawStatic(){
        clear();
        const t = (performance.now() - t0)/1000;
        drawHalos(t);
      }

      function loop(){
        if (!running) return;
        drawStatic();
        raf = requestAnimationFrame(loop);
      }

      function applyTheme(theme){
        root.setAttribute('data-theme', theme);
        chips.forEach(c => c.setAttribute('aria-pressed', c.dataset.theme === theme ? 'true' : 'false'));
        const q = quotes[theme] || quotes.halo;
        plateTitle.textContent = q.title;
        plateQuote.textContent = q.quote;
        // micro motion
        plateTitle.style.transform = 'translateY(-2px) scale(1.02)';
        setTimeout(()=> plateTitle.style.transform = '', 160);
        initStars();
      }

      // Controls
      chips.forEach(btn => btn.addEventListener('click', () => applyTheme(btn.dataset.theme)));
      orbitsEl.addEventListener('input', () => { count = +orbitsEl.value; initSeeds(); drawStatic(); });
      glowEl.addEventListener('input', () => { glow = +glowEl.value; });
      tempoEl.addEventListener('input', () => { tempo = +tempoEl.value; });

      function setMotion(on){
        root.setAttribute('data-motion', on ? 'on' : 'off');
        motionBtn.textContent = 'Motion: ' + (on ? 'Orbit' : 'Still');
        motionBtn.setAttribute('aria-pressed', on ? 'true' : 'false');
        running = on;
        cancelAnimationFrame(raf);
        if (on) raf = requestAnimationFrame(loop);
        else drawStatic();
      }
      motionBtn.addEventListener('click', () => setMotion(root.getAttribute('data-motion') !== 'on'));

      shuffleBtn.addEventListener('click', () => {
        const themes = ['halo','abyss','sage','dawn'];
        applyTheme(themes[Math.floor(Math.random()*themes.length)]);
        const n = Math.floor(4 + Math.random()*24);
        orbitsEl.value = n; count = n; initSeeds();
        const g = (0.4 + Math.random()*1.8).toFixed(1);
        glowEl.value = g; glow = +g;
        const te = (0.2 + Math.random()*1.8).toFixed(1);
        tempoEl.value = te; tempo = +te;
        setMotion(Math.random() > .25);
      });

      // Pointer tilt — nudge the dial
      function pointerTilt(e){
        const r = dial.getBoundingClientRect();
        const nx = (e.clientX - r.left) / Math.max(1, r.width);
        const ny = (e.clientY - r.top) / Math.max(1, r.height);
        const rx = (0.5 - ny) * 10;
        const ry = (nx - 0.5) * 12;
        dial.style.transform = `rotateX(${rx.toFixed(2)}deg) rotateY(${ry.toFixed(2)}deg)`;
        speedMod = 0.7 + nx*1.1;
      }
      root.addEventListener('pointermove', pointerTilt);
      root.addEventListener('pointerleave', () => { dial.style.transform = 'rotateX(0deg) rotateY(0deg)'; speedMod = 1; });

      // Init
      const prefersReduced = window.matchMedia && window.matchMedia('(prefers-reduced-motion: reduce)').matches;
      resize();
      initSeeds();
      applyTheme(root.getAttribute('data-theme') || 'halo');
      setMotion(!prefersReduced);

      // Resize observe
      let ro;
      if ('ResizeObserver' in window) {
        ro = new ResizeObserver(() => resize());
        ro.observe(dial);
      } else {
        window.addEventListener('resize', resize);
      }

      // Last updated
      try {
        const fmt = new Intl.DateTimeFormat(undefined, { dateStyle:'medium', timeStyle:'short' });
        last.textContent = 'Last updated: ' + fmt.format(new Date());
      } catch(e) {
        last.textContent = 'Last updated: ' + new Date().toLocaleString();
      }

      // Cleanup
      root.addEventListener('DOMNodeRemoved', () => { cancelAnimationFrame(raf); if (ro) ro.disconnect(); }, { once: true });
    })();
  </script>
</section>
      </section>
      <!-- END_EDITABLE -->
    <script>
      // Only show a local placeholder if the agent hasn't written a timestamp yet
      const el = document.getElementById('last-updated');
      if (el && (!el.textContent || el.textContent.includes('not yet'))) {
        const now = new Date();
        el.textContent = `Last updated: ${now.toLocaleString(undefined, { hour12: false })}`;
      }
    </script>
  </body>
  </html>
