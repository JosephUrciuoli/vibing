  <style>
    .solaris1220{
      --ink:#0d1b2a;
      --soft:#5a6a83;
      --frame:#dfe8fb;
      --mist:#c9d7f4;
      --paper0:#ffffff;
      --paper1:#f6f9ff;
      --bg0:#eff5ff;
      --bg1:#dfeaff;
      --sun:#ffbf66;
      --a1:#3fd1ff;
      --a2:#7cffa8;
      --a3:#c29bff;
      --a4:#ff7aa8;
      --accent:#0a84ff;

      border-radius: 32px;
      border:1px solid var(--frame);

        radial-gradient(140% 140% at -10% -20%, rgba(63,209,255,.10), transparent 40%),
        radial-gradient(160% 130% at 120% -10%, rgba(255,122,168,.10), transparent 50%),
        linear-gradient(180deg, var(--paper0), var(--paper1));

        0 30px 150px rgba(30,60,120,.18),
        inset 0 1px 0 rgba(255,255,255,.85);
      color:var(--ink);
      padding: clamp(16px, 2.2vw, 24px);
      overflow: clip;
      isolation:isolate;
    }
    .solaris1220[data-theme="night"]{
      --ink:#eaf2ff;
      --soft:#9ab0d6;
      --frame:#1e2a48;
      --mist:#26385e;
      --paper0:#050a16;
      --paper1:#081223;
      --bg0:#071423;
      --bg1:#0a1a31;
      --sun:#ffd48a;
      --a1:#59f1ff;
      --a2:#74e3b3;
      --a3:#9ca3ff;
      --a4:#ff86da;
      --accent:#7bd7ff;
      color-scheme: dark;
      background:
        radial-gradient(140% 140% at -10% -20%, rgba(91,241,255,.06), transparent 40%),
        radial-gradient(160% 130% at 120% -10%, rgba(255,134,218,.06), transparent 50%),
        linear-gradient(180deg, var(--paper0), var(--paper1));
      box-shadow:
        0 36px 180px rgba(2,10,36,.7),

    .topbar{
      display:flex; align-items:center; gap:14px; margin-bottom: clamp(12px, 2.2vw, 22px);
      background: linear-gradient(180deg, rgba(255,255,255,.85), rgba(255,255,255,.6));
      border:1px solid var(--mist);
      border-radius: 18px;
      padding: 10px 12px;

      box-shadow: 0 16px 58px rgba(60,90,160,.22), inset 0 1px 0 rgba(255,255,255,.9);
    }
    .solaris1220[data-theme="night"] .topbar{
      background: linear-gradient(180deg, rgba(255,255,255,.08), rgba(255,255,255,.03));
      box-shadow: 0 20px 60px rgba(0,0,0,.55), inset 0 1px 0 rgba(255,255,255,.08);
    }

    .glyph{
      --s:38px; width:var(--s); height:var(--s); border-radius:12px; position:relative; overflow:hidden;
      border:1px solid var(--mist);
      background:
        conic-gradient(from 0deg, var(--a1), var(--a2), var(--a3), var(--a4), var(--a1));
      box-shadow: inset 0 12px 26px rgba(255,255,255,.7), 0 12px 26px rgba(0,0,0,.12);
    }
    .glyph::after{
      content:""; position:absolute; inset:26% 18%; border-radius:999px;

    }
    .mark{

    .controls{ margin-left:auto; display:flex; gap:8px; flex-wrap:wrap; }

      background: linear-gradient(180deg, rgba(255,255,255,.95), rgba(255,255,255,.65));
      box-shadow: inset 0 1px 0 rgba(255,255,255,1), 0 12px 28px rgba(90,110,170,.28);
      transition: transform .14s ease, box-shadow .2s ease, background .2s ease, color .2s ease, border-color .2s ease;
    }
    .pill:hover{ transform: translateY(-1px); box-shadow: 0 18px 44px rgba(60,90,180,.26), inset 0 1px 0 rgba(255,255,255,1); }
    .pill[aria-pressed="true"]{ border-color:#8bd4ff; background: linear-gradient(180deg, rgba(139,212,255,.35), rgba(255,255,255,.7)); }

    .solaris1220[data-theme="night"] .pill{
      background: linear-gradient(180deg, rgba(255,255,255,.08), rgba(255,255,255,.03));

    }
    .solaris1220[data-theme="night"] .pill:hover{ box-shadow: 0 18px 40px rgba(0,0,0,.6), inset 0 1px 0 rgba(255,255,255,.16); }

    .stage{
      position: relative;
      border-radius: 28px; overflow: hidden; height: clamp(520px, 66vw, 940px);
      border:1px solid var(--mist);
      box-shadow: 0 36px 120px rgba(60,90,180,.18), inset 0 1px 0 rgba(255,255,255,.9);
      background:
        radial-gradient(120% 80% at 50% 0%, rgba(139,212,255,.24), transparent 60%),
        linear-gradient(180deg, var(--bg0), var(--bg1));
      transform-style: preserve-3d; perspective: 900px;
    }
    .solaris1220[data-theme="night"] .stage{
      box-shadow: 0 36px 120px rgba(2,8,28,.75), inset 0 1px 0 rgba(255,255,255,.08);
      background:
        radial-gradient(100% 60% at 50% 0%, rgba(104,227,255,.12), transparent 40%),
        linear-gradient(180deg, var(--bg0), var(--bg1));
    }

    .canvas { position:absolute; inset:0; width:100%; height:100%; display:block; }
    .grid{
      position:absolute; inset:0; pointer-events:none; mix-blend-mode:overlay; opacity:.25;
      background:
        radial-gradient(circle at 50% 50%, rgba(255,255,255,.25), transparent 60%),
        repeating-conic-gradient(from 0deg, rgba(0,0,0,.04) 0deg, rgba(0,0,0,.04) 2deg, transparent 2deg, transparent 6deg);
      filter: blur(0.2px);
    }
    .solaris1220[data-theme="night"] .grid{ opacity:.14; }

    .tip{
      position:absolute; inset:auto 14px 14px auto; z-index:3;
      padding:7px 12px; border-radius:12px; font-size:11px; font-weight:800; color:var(--ink);
      background: rgba(255,255,255,0.75); border:1px solid var(--mist); backdrop-filter: blur(8px) saturate(1.2);
      box-shadow: 0 12px 28px rgba(0,0,0,0.12);
      user-select:none; pointer-events:none;
      text-wrap: balance;
    }
    .solaris1220[data-theme="night"] .tip{ background: rgba(12,18,34,.55); color:#eaf2ff; }

    .hero{
      margin: 16px 2px 6px;
      font-family: ui-serif, "SF Pro Display", Georgia, "Times New Roman", serif;
      font-weight: 900;
      font-size: clamp(46px, 10vw, 108px);
      letter-spacing:.04em;
      line-height: .88;
      background: linear-gradient(100deg, var(--a1) 0%, var(--a2) 30%, var(--a3) 65%, var(--a4) 100%);
      -webkit-background-clip:text; background-clip:text; color:transparent;
      filter: drop-shadow(0 10px 24px rgba(104,227,255,.28));
      text-wrap: balance;
    }
    .sub{ margin: 8px 2px 14px; color: var(--soft); font-size: clamp(14px, 1.8vw, 18px); line-height:1.9; text-wrap: pretty; }

    .meta{ margin:0; padding:0; list-style:none; display:flex; flex-wrap:wrap; gap:12px; align-items:center; color:var(--soft); font-size:12.5px; }
    .pulse{ width:8px; height:8px; border-radius:50%; background: radial-gradient(circle at 40% 40%, var(--a1), var(--a4) 70%); box-shadow:0 0 0 2px rgba(139,212,255,0.22); animation: ping-1220 1.8s ease-in-out infinite; display:inline-block; }
    @keyframes ping-1220{ 0%,100%{ transform:scale(1); opacity:1 } 50%{ transform:scale(1.25); opacity:.85 } }
    .meta .grow{ margin-left:auto; white-space:nowrap; }

    @media (prefers-reduced-motion: reduce){
      .solaris1220 *{ animation:none !important; transition:none !important; }
    }
  </style>

  <h1 class="hero">Solaris Observatory</h1>
  <p class="sub">A pocket orrery of light. Nudge the heavens and watch gravity sing.</p>
  <ul class="meta" aria-label="status">
    <li><span class="pulse" aria-hidden="true"></span> live</li>
    <li>fps <strong id="fps1220">0</strong></li>
    <li>rings <strong id="rcount1220">0</strong></li>
    <li>comets <strong id="ccount1220">0</strong></li>
    <li class="grow"><span id="last-updated">Last updated: 2025-12-11 12:24:29 EST</span></li>
  </ul>

  <script>
    (function(){
      const root = document.currentScript.closest('.solaris1220');
      const canvas = root.querySelector('.canvas');
      const ctx = canvas.getContext('2d', { alpha:true });
      const stage = root.querySelector('.stage');
      const ui = {
        theme: root.querySelector('[data-act="theme"]'),
        play: root.querySelector('[data-act="play"]'),
        bloom: root.querySelector('[data-act="bloom"]'),
        clean: root.querySelector('[data-act="clean"]'),
        save: root.querySelector('[data-act="save"]'),
        fps: root.querySelector('#fps1220'),
        rc: root.querySelector('#rcount1220'),
        cc: root.querySelector('#ccount1220'),
        ts: root.querySelector('#last-updated')
      };

      // Timestamp
      try{
        const fmt = new Intl.DateTimeFormat(undefined, { dateStyle:'medium', timeStyle:'short' });
        ui.ts.textContent = 'Updated ' + fmt.format(new Date());
      }catch{ ui.ts.textContent = 'Updated ' + new Date().toLocaleString(); }

      // Canvas sizing
      let DPR = Math.max(1, Math.min(2, window.devicePixelRatio||1));
      let W=1, H=1, CX=0, CY=0, R=0;
      function resize(){
        const r = canvas.getBoundingClientRect();
        W = Math.max(1, Math.floor(r.width));
        H = Math.max(1, Math.floor(r.height));
        CX = W/2; CY = H/2; R = Math.min(W,H)/2;
        canvas.width = Math.floor(W*DPR);
        canvas.height = Math.floor(H*DPR);
        ctx.setTransform(DPR,0,0,DPR,0,0);
        hardClear(true);
        seed();
        draw(0, true);
      }
      window.addEventListener('resize', resize, {passive:true});

      // State
      const rings = [];
      const comets = [];
      const stars = [];
      const pointer = { x:0, y:0, nx:0, ny:0, inside:false, down:false, vx:0, vy:0, lx:0, ly:0 };
      let running = !matchMedia?.('(prefers-reduced-motion: reduce)').matches;
      let last = performance.now(), fpsSmooth = 60;

      function hardClear(instant=false){
        const dark = root.getAttribute('data-theme') === 'night';
        const g = ctx.createLinearGradient(0,0,0,H);
        if (!dark){ g.addColorStop(0, getComputedStyle(root).getPropertyValue('--bg0').trim()); g.addColorStop(1, getComputedStyle(root).getPropertyValue('--bg1').trim()); }
        else{ g.addColorStop(0, getComputedStyle(root).getPropertyValue('--bg0').trim()); g.addColorStop(1, getComputedStyle(root).getPropertyValue('--bg1').trim()); }
        ctx.globalCompositeOperation = 'source-over';
        ctx.globalAlpha = instant ? 1 : (dark? 0.10 : 0.12);
        ctx.fillStyle = g; ctx.fillRect(0,0,W,H);
        ctx.globalAlpha = 1;
      }

      function seed(){
        rings.length = 0; comets.length = 0; stars.length = 0;
        const count = 7 + Math.round(Math.min(W,H)/120);
        const hues = [195, 140, 280, 18, 210, 320, 95, 260, 12];
        const sunHue = 38;
        for(let i=0;i<count;i++){
          const frac = (i+1)/(count+1);
          const rad = R*0.15 + frac * R*0.76;
          const orbCount = 1 + Math.round((i%3===0)? 3:2);
          rings.push({
            r: rad,
            w: Math.max(0.8, 1.2 - frac*0.6),
            hue: hues[i%hues.length],
            alpha: 0.08 + (1-frac)*0.12,
            speed: (0.15 + frac*0.9) * (Math.random()*0.6 + 0.7),
            dash: 0.2 + Math.random()*0.5,
            theta: Math.random()*Math.PI*2,
            wobble: 0.4 + Math.random()*0.9,
            beads: Array.from({length:orbCount}, (_,k)=>({
              a: Math.random()*Math.PI*2 + (k*(Math.PI*2/orbCount)),
              hueShift: (Math.random()*40-20),
              size: 2 + Math.random()*3,
              trail: []
            }))
          });
        }
        // Stars for night
        const scount = Math.floor((W*H)/18000);
        for(let i=0;i<scount;i++){
          stars.push({ x: Math.random()*W, y: Math.random()*H, s: Math.random()*1.2 + 0.2, a: Math.random()*0.6 + 0.2 });
        }
        ui.rc.textContent = String(rings.length);
        ui.cc.textContent = String(comets.length);

        // Pre-warm the scene a bit
        for(let t=0;t<60;t++){ update(1/60, performance.now()); }
      }

      function addComet(x,y, strong=false){
        const ang = Math.atan2(y-CY, x-CX) + (Math.random()*0.6 - 0.3);
        const spd = (strong? 260:180) + Math.random()*120;
        const vx = Math.cos(ang + Math.PI/2) * spd;
        const vy = Math.sin(ang + Math.PI/2) * spd;
        comets.push({
          x, y, vx: vx/100, vy: vy/100, life: 0, max: strong? 1.6:1.2, hue: 180 + Math.random()*180, size: strong? 3.2:2.4
        });
        ui.cc.textContent = String(comets.length);
      }

      function onPointer(e){
        const r = canvas.getBoundingClientRect();
        pointer.x = e.clientX - r.left;
        pointer.y = e.clientY - r.top;
        pointer.nx = (pointer.x / Math.max(1, r.width)) * 2 - 1;
        pointer.ny = (pointer.y / Math.max(1, r.height)) * 2 - 1;
        pointer.vx = pointer.x - pointer.lx;
        pointer.vy = pointer.y - pointer.ly;
        pointer.lx = pointer.x; pointer.ly = pointer.y;
        pointer.inside = true;
        if (pointer.down && (Math.hypot(pointer.vx,pointer.vy)>0.8)){
          addComet(pointer.x, pointer.y, false);
        }
      }
      function leave(){ pointer.inside=false; pointer.down=false; }
      function down(e){ onPointer(e); pointer.down=true; addComet(pointer.x, pointer.y, true); }
      function up(){ pointer.down=false; }

      canvas.addEventListener('pointermove', onPointer, {passive:true});
      canvas.addEventListener('pointerenter', onPointer, {passive:true});
      canvas.addEventListener('pointerleave', leave, {passive:true});
      canvas.addEventListener('pointerdown', down, {passive:true});
      window.addEventListener('pointerup', up, {passive:true});

      function update(dt, now){
        // Tilt
        stage.style.transform = `rotateX(${-(pointer.ny*6)}deg) rotateY(${pointer.nx*8}deg)`;

        // Rings evolve
        for (let i=0;i<rings.length;i++){
          const ring = rings[i];
          ring.theta += ring.speed * dt * 0.6;
          // move beads
          for (let b=0;b<ring.beads.length;b++){
            const bead = ring.beads[b];
            bead.a += (ring.speed * (0.8 + b*0.12)) * dt * (1 + ring.wobble*0.02);
            // pointer gravity
            if (pointer.inside){
              const dx = pointer.x - (CX + Math.cos(bead.a)*ring.r);
              const dy = pointer.y - (CY + Math.sin(bead.a)*ring.r);
              const d = Math.hypot(dx,dy) + 1;
              bead.a += (Math.sign((Math.cos(bead.a+Math.PI/2)*dx + Math.sin(bead.a+Math.PI/2)*dy)) * 0.0006 * Math.min(220/d, 0.6));
            }
            // keep mini trails
            const bx = CX + Math.cos(bead.a)*ring.r;
            const by = CY + Math.sin(bead.a)*ring.r;
            bead.trail.push({x:bx,y:by, life:1});
            if (bead.trail.length>18) bead.trail.shift();
            for (let t=0;t<bead.trail.length;t++){ bead.trail[t].life *= (1 - dt*0.9); }
          }
        }

        // Comets
        for (let i=0;i<comets.length;i++){
          const c = comets[i];
          c.life += dt;
          c.x += c.vx * (1 + Math.abs(pointer.vx)*0.02);
          c.y += c.vy * (1 + Math.abs(pointer.vy)*0.02);
          // radial pull to center
          const dx = CX - c.x, dy = CY - c.y;
          c.vx += dx * 0.0003; c.vy += dy * 0.0003;
          // drag
          c.vx *= 0.996; c.vy *= 0.996;
          if (c.life>c.max || c.x<-20 || c.x>W+20 || c.y<-20 || c.y>H+20){
            comets.splice(i,1); i--;
          }
        }

        // Stars twinkle factor (night)
        // nothing to update per-star for now, draw handles twinkle
      }

      function draw(now, justBg=false){
        const dark = root.getAttribute('data-theme')==='night';

        // fade backdrop for trails
        hardClear(justBg);

        if (justBg) return;

        // Stars (night)
        if (dark){
          ctx.globalCompositeOperation='screen';
          ctx.fillStyle='rgba(255,255,255,0.8)';
          for (let i=0;i<stars.length;i++){
            const s = stars[i];
            ctx.globalAlpha = s.a * (0.7 + 0.3*Math.sin((now*0.001) + i));
            ctx.fillRect(s.x, s.y, s.s, s.s);
          }
          ctx.globalAlpha = 1;
        }

        // Sun core
        const sunR = Math.min(W,H)*0.065;
        const sunG = ctx.createRadialGradient(CX, CY, 0, CX, CY, sunR*6);
        sunG.addColorStop(0, `rgba(255,215,150,0.65)`);
        sunG.addColorStop(0.2, `rgba(255,210,140,0.35)`);
        sunG.addColorStop(1, 'rgba(0,0,0,0)');
        ctx.globalCompositeOperation='screen';
        ctx.fillStyle = sunG; ctx.beginPath(); ctx.arc(CX, CY, sunR*5, 0, Math.PI*2); ctx.fill();

        // Orbit lines
        ctx.globalCompositeOperation='lighter';
        for (let i=0;i<rings.length;i++){
          const ring = rings[i];
          // faint ring
          ctx.strokeStyle = `hsla(${ring.hue}, 90%, ${dark?72:58}%, ${ring.alpha})`;
          ctx.lineWidth = ring.w;
          ctx.beginPath();
          ctx.arc(CX, CY, ring.r, 0, Math.PI*2);
          ctx.stroke();

          // beads and trails
          for (let b=0;b<ring.beads.length;b++){
            const bead = ring.beads[b];
            // trail
            for (let t=0;t<bead.trail.length-1;t++){
              const a = bead.trail[t], n = bead.trail[t+1];
              const alpha = (0.08 + t/bead.trail.length*0.18) * a.life;
              ctx.strokeStyle = `hsla(${ring.hue + bead.hueShift}, 95%, ${dark?72:55}%, ${alpha})`;
              ctx.lineWidth = Math.max(0.6, bead.size*0.35 * (t/bead.trail.length));
              ctx.beginPath(); ctx.moveTo(a.x, a.y); ctx.lineTo(n.x, n.y); ctx.stroke();
            }
            // head
            const bx = CX + Math.cos(bead.a)*ring.r;
            const by = CY + Math.sin(bead.a)*ring.r;
            const grd = ctx.createRadialGradient(bx, by, 0, bx, by, 22);
            grd.addColorStop(0, `hsla(${ring.hue + bead.hueShift}, 100%, ${dark?72:58}%, .9)`);
            grd.addColorStop(1, 'rgba(0,0,0,0)');
            ctx.fillStyle = grd;
            ctx.beginPath(); ctx.arc(bx, by, 10, 0, Math.PI*2); ctx.fill();
          }
        }

        // Comets (streaks)
        ctx.globalCompositeOperation='screen';
        for (let i=0;i<comets.length;i++){
          const c = comets[i];
          const alpha = Math.max(0, 1 - c.life/c.max);
          const tail = 60 + 80*alpha;
          const ang = Math.atan2(c.vy, c.vx);
          const tx = c.x - Math.cos(ang)*tail, ty = c.y - Math.sin(ang)*tail;
          const g = ctx.createLinearGradient(tx, ty, c.x, c.y);
          g.addColorStop(0, `hsla(${c.hue}, 100%, ${dark?75:62}%, 0)`);
          g.addColorStop(1, `hsla(${c.hue}, 100%, ${dark?85:70}%, ${0.65*alpha})`);
          ctx.strokeStyle = g;
          ctx.lineWidth = c.size;
          ctx.beginPath(); ctx.moveTo(tx, ty); ctx.lineTo(c.x, c.y); ctx.stroke();
          // comet head
          const rg = ctx.createRadialGradient(c.x, c.y, 0, c.x, c.y, 16);
          rg.addColorStop(0, `hsla(${c.hue},100%, ${dark?88:70}%, ${0.75*alpha})`);
          rg.addColorStop(1, 'rgba(0,0,0,0)');
          ctx.fillStyle = rg; ctx.beginPath(); ctx.arc(c.x,c.y,10,0,Math.PI*2); ctx.fill();
        }

        // Vignette for depth
        ctx.globalCompositeOperation = 'multiply';
        const vg = ctx.createRadialGradient(CX, CY, R*0.4, CX, CY, Math.hypot(W,H)*0.7);
        vg.addColorStop(0, 'rgba(255,255,255,0)');
        vg.addColorStop(1, dark? 'rgba(0,0,0,0.35)' : 'rgba(0,40,100,0.12)');
        ctx.fillStyle = vg; ctx.fillRect(0,0,W,H);
        ctx.globalCompositeOperation = 'source-over';
      }

      function step(now){
        const dt = Math.min(0.05, (now - last)/1000); last = now;
        const inst = 1/Math.max(1e-6, dt); fpsSmooth = fpsSmooth*0.85 + inst*0.15;
        ui.fps.textContent = String(Math.round(fpsSmooth));
        update(dt, now);
        draw(now);
        if (running) requestAnimationFrame(step);
      }

      // Controls
      ui.theme.addEventListener('click', ()=>{
        const night = root.getAttribute('data-theme')==='night';
        root.setAttribute('data-theme', night? 'day':'night');
        ui.theme.textContent = night? 'Day' : 'Night';
        hardClear(true);
      });
      ui.play.addEventListener('click', ()=>{
        const on = root.getAttribute('data-run')!=='on';
        root.setAttribute('data-run', on? 'on':'off');
        ui.play.setAttribute('aria-pressed', on? 'true':'false');
        ui.play.textContent = on? 'Pause' : 'Play';
        running = on;
        if (running) requestAnimationFrame(step);
      });
      ui.bloom.addEventListener('click', ()=>{
        // radial burst of comets
        for(let i=0;i<10;i++){
          const ang = (Math.PI*2)*(i/10) + Math.random()*0.2;
          const x = CX + Math.cos(ang)*R*0.3;
          const y = CY + Math.sin(ang)*R*0.3;
          addComet(x,y,true);
        }
      });
      ui.clean.addEventListener('click', ()=>{ hardClear(true); });
      ui.save.addEventListener('click', ()=>{
        try{
          const a = document.createElement('a');
          a.download = `solaris-${Date.now()}.png`;
          a.href = canvas.toDataURL('image/png');
          a.click();
        }catch{}
      });

      // Keyboard
      root.tabIndex = 0;
      root.addEventListener('keydown', (e)=>{
        const k = e.key.toLowerCase();
        if (k==='t') ui.theme.click();
        else if (k===' ') { e.preventDefault(); ui.play.click(); }
        else if (k==='b') ui.bloom.click();
        else if (k==='c') ui.clean.click();
        else if (k==='s') ui.save.click();
      });

      // Init
      resize();
      seed();
      draw(0, true);
      if (running){ requestAnimationFrame(step); }
      root.addEventListener('DOMNodeRemoved', ()=>{ running=false; });
    })();
  </script>
