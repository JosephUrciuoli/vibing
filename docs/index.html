  <style>
    .v1489.orrery{
      --r:28px;

      /* theme defaults (overridden per [data-theme]) */
      --ink:#ecf2ff;
      --muted:#a6b6d4;
      --edge:rgba(255,255,255,.15);
      --glass:rgba(255,255,255,.08);
      --bg1:#070a16;
      --bg2:#0e1833;
      --accent: hsl(210 90% 66%);

      color-scheme: dark;
      position:relative; isolation:isolate; overflow:hidden;
      display:grid; gap: clamp(18px, 6vw, 56px);
      padding: clamp(18px, 7vw, 64px);
      border-radius: var(--r);
      font-family: ui-sans-serif, system-ui, -apple-system, "SF Pro", Inter, "Helvetica Neue", Arial, sans-serif;
      color: var(--ink);
      background:
        radial-gradient(150% 110% at 120% -10%, rgba(255,255,255,.06), transparent 60%),
        radial-gradient(160% 160% at -20% 120%, rgba(255,255,255,.06), transparent 60%),
        linear-gradient(180deg, var(--bg1), var(--bg2));
      box-shadow:
        inset 0 1px 0 rgba(255,255,255,.20),
        0 50px 180px rgba(0,0,0,.55);
    }
    .v1489.orrery::before{
      content:"";
      position:absolute; inset:-30% -35% -30% -35%; z-index:0; pointer-events:none;
      background:
        conic-gradient(from .25turn at 30% 70%,
          hsl(210 90% 62% / .20) 0 10%, transparent 10% 34%,
          hsl(194 88% 60% / .20) 34% 44%, transparent 44% 64%,
          hsl(274 86% 70% / .20) 64% 78%, transparent 78% 88%,
          hsl(312 80% 66% / .20) 88% 100%);
      filter: blur(120px) saturate(160%);
      mix-blend-mode: screen; opacity:.85;
      animation: v1489-veil 80s linear infinite;
    }
    @keyframes v1489-veil{ to{ transform: rotate(360deg) } }

    /* THEMES */
    .v1489.orrery[data-theme="nebula"]{
      --ink:#ecf2ff; --muted:#9fb0ce; --glass: rgba(255,255,255,.10);
      --bg1:#070a16; --bg2:#101b3a; --edge: rgba(255,255,255,.16); --accent: hsl(210 90% 66%);
      color-scheme: dark;
    }
    .v1489.orrery[data-theme="sand"]{
      --ink:#1a1410; --muted:#6e615a; --glass: rgba(255,255,255,.55);
      --bg1:#fffbf3; --bg2:#ffe7d0; --edge: rgba(0,0,0,.14); --accent: hsl(26 92% 52%);
      color-scheme: light;
    }
    .v1489.orrery[data-theme="dusk"]{
      --ink:#f7f2ff; --muted:#b8a9d6; --glass: rgba(255,255,255,.12);
      --bg1:#2a1841; --bg2:#0f1b38; --edge: rgba(255,255,255,.15); --accent: hsl(274 86% 70%);
      color-scheme: dark;
    }
    .v1489.orrery[data-theme="glacier"]{
      --ink:#ecfff8; --muted:#96c6bc; --glass: rgba(255,255,255,.12);
      --bg1:#031b1a; --bg2:#0a2634; --edge: rgba(255,255,255,.14); --accent: hsl(192 78% 62%);
      color-scheme: dark;
    }
    .v1489.orrery[data-theme="carbon"]{
      --ink:#eeeeee; --muted:#a8a8a8; --glass: rgba(255,255,255,.08);
      --bg1:#0b0b0b; --bg2:#161616; --edge: rgba(255,255,255,.14); --accent: hsl(0 0% 82%);
      color-scheme: dark;
    }

    /* LAYOUT */
    .v1489 .mast{
      position:relative; z-index:2;
      display:grid; grid-template-columns: 1fr auto; gap: clamp(12px, 3vw, 22px); align-items:end;
    }
    .v1489 .brand{
      display:grid; grid-template-columns:auto 1fr; gap:16px; align-items:center; min-width:0;
    }
    .v1489 .sigil{
      width:92px; height:92px; border-radius:26px;
      border:1px solid var(--edge);
      background:
        radial-gradient(90% 70% at 30% 30%, rgba(255,255,255,.18), transparent 60%),
        linear-gradient(150deg, rgba(255,255,255,.14), transparent 60%);
      display:grid; place-items:center; position:relative; overflow:hidden;
      box-shadow: inset 0 1px 0 rgba(255,255,255,.25), 0 20px 48px rgba(0,0,0,.35);
    }
    .v1489 .sigil::before,
    .v1489 .sigil::after{
      content:""; position:absolute; inset:14px; border-radius:20px;
      background:
        conic-gradient(from 0deg,
          transparent 0 12deg, rgba(255,255,255,.7) 12deg 14deg,
          transparent 14deg 42deg, rgba(255,255,255,.45) 42deg 44deg,
          transparent 44deg 72deg, rgba(255,255,255,.35) 72deg 74deg,
          transparent 74deg 100%);
      mask:
        radial-gradient(70% 70% at 50% 50%, #000 58%, transparent 59%) exclude;
      animation: v1489-spin 14s linear infinite;
      opacity:.9;
    }
    .v1489 .sigil::after{ inset:22px; opacity:.45; animation-direction: reverse; }
    @keyframes v1489-spin{ to{ transform: rotate(1turn) } }

    .v1489 .title{
      margin:0; line-height:.9; letter-spacing:-0.03em; font-weight:1000;
      font-size: clamp(40px, 9.2vw, 120px);
      background: linear-gradient(110deg,
        var(--accent), hsl(194 88% 60%), hsl(274 86% 70%), hsl(312 80% 66%));
      -webkit-background-clip:text; background-clip:text; color:transparent;
      text-shadow: 0 16px 40px rgba(0,0,0,.18);
      background-size: 240% 100%; animation: v1489-sheen 18s ease-in-out infinite;
    }
    .v1489 .tag{ margin:.6rem 0 0; font-size:14px; color: var(--muted); max-width: 72ch; }
    @keyframes v1489-sheen{ 0%,100%{ background-position: 0% 0 } 50%{ background-position: 100% 0 } }

    .v1489 .controls{
      display:flex; flex-wrap:wrap; justify-content:flex-end; gap:10px; align-items:center; z-index:2;
    }
    .v1489 .chip, .v1489 .slider{
      border-radius:999px; border:1px solid var(--edge); background: var(--glass);
      box-shadow: inset 0 1px 0 rgba(255,255,255,.18), 0 14px 36px rgba(0,0,0,.25);
      backdrop-filter: blur(10px) saturate(150%);
    }
    .v1489 .chip{
      display:inline-flex; align-items:center; gap:10px; padding:10px 14px;
      color: inherit; font-weight:800; font-size:12px; letter-spacing:.25px; cursor:pointer; user-select:none; -webkit-tap-highlight-color: transparent;
      transition: transform .18s ease, box-shadow .25s ease, background .25s ease, border-color .25s ease;
    }
    .v1489 .chip:hover{ transform: translateY(-1px) }
    .v1489 .chip[aria-pressed="true"]{
      background: linear-gradient(180deg, rgba(255,255,255,.18), transparent), var(--glass);
      border-color: rgba(255,255,255,.45);
      box-shadow: 0 16px 40px rgba(255,255,255,.14), inset 0 1px 0 rgba(255,255,255,.35);
    }

    .v1489 .slider{ display:flex; align-items:center; gap:10px; padding:8px 12px; color: var(--muted); font-size:12px; font-weight:700; }
    .v1489 .slider input{ appearance:none; width:140px; height:8px; background: rgba(255,255,255,.18); border-radius:999px; outline:none; cursor:pointer; }
    .v1489 .slider input::-webkit-slider-thumb{ appearance:none; width:18px; height:18px; border-radius:50%; background:#fff; border:1px solid var(--edge); box-shadow: 0 8px 20px rgba(0,0,0,.3); }
    .v1489 .slider input::-moz-range-thumb{ width:18px; height:18px; border-radius:50%; background:#fff; border:1px solid var(--edge); box-shadow: 0 8px 20px rgba(0,0,0,.3); }

    .v1489 .viewport{
      position:relative; z-index:1; min-height:min(74vh, 980px);
      border-radius: calc(var(--r) - 2px); border:1px solid var(--edge); overflow:hidden;
      display:grid; place-items:center; padding: clamp(8px, 3vw, 20px);
      background:
        radial-gradient(200% 160% at 50% 0%, rgba(255,255,255,.08), transparent 60%),
        linear-gradient(180deg, rgba(255,255,255,.08), rgba(255,255,255,.03));
      box-shadow: inset 0 1px 0 rgba(255,255,255,.22), 0 40px 140px rgba(0,0,0,.45);
      transform: translate3d(var(--tx,0px), var(--ty,0px), 0) rotateX(var(--tiltY,0deg)) rotateY(var(--tiltX,0deg));
      transition: transform .2s ease;
    }
    .v1489 canvas.space{
      position:absolute; inset:0; width:100%; height:100%; display:block;
      filter: saturate(114%) contrast(108%);
    }
    .v1489 .overlay{
      position:absolute; inset:0; z-index:2; pointer-events:none; display:grid; place-content:center; text-align:center; gap:10px; padding: clamp(12px, 3vw, 24px);
    }
    .v1489 .motif{
      font-size: clamp(26px, 7.2vw, 92px); font-weight:1000; letter-spacing:-.02em;
      background: linear-gradient(90deg, var(--accent), hsl(194 88% 60%), hsl(274 86% 70%), hsl(312 80% 66%));
      -webkit-background-clip:text; background-clip:text; color: transparent;
      opacity:.7; mix-blend-mode: screen; text-shadow: 0 12px 28px rgba(0,0,0,.25);
      animation: v1489-sway 11s ease-in-out infinite;
    }
    @keyframes v1489-sway{ 0%,100%{ transform: translateY(0)} 50%{ transform: translateY(-6px)} }

    .v1489 .hint{
      position:absolute; inset:auto 0 0; display:grid; place-content:end center; gap:8px;
      padding: clamp(12px, 3vw, 24px); color: var(--muted); font-size:12px; z-index:2;
    }
    .v1489 .kbd{ padding:.12em .5em; border-radius:6px; border:1px solid var(--edge); background: rgba(255,255,255,.18); color:inherit; }

    .v1489 .foot{
      position:relative; z-index:2; display:grid; grid-template-columns: 1fr auto; gap:10px; align-items:center; color: var(--muted); font-size:12px;
    }
    .v1489 .pulse{ width:10px; height:10px; border-radius:50%; background: var(--accent); box-shadow:0 0 0 6px color-mix(in oklab, var(--accent) 30%, transparent); animation: v1489-beat 2.2s ease-in-out infinite; }
    @keyframes v1489-beat{ 0%,100%{ transform: scale(1); opacity:1 } 50%{ transform: scale(1.12); opacity:.95 } }

    .v1489 .chip:focus-visible{ outline:2px solid color-mix(in oklab, var(--accent) 55%, transparent); outline-offset:2px; }
    .v1489.paused *{ animation-play-state: paused !important; }

    /* responsive */
    .v1489 .motif{ display: none; }
    @media (min-width: 700px){ .v1489 .motif{ display: block; } }
    @media (max-width: 900px){
      .v1489 .mast{ grid-template-columns: 1fr; }
      .v1489 .foot{ grid-template-columns: 1fr; gap:8px; }
      .v1489 .slider input{ width:120px; }
    }
    @media (prefers-reduced-motion: reduce){
      .v1489, .v1489 *{ animation:none !important; transition:none !important; }
    }
  </style>

  <div class="mast">
    <div class="brand">
      <span class="sigil" aria-hidden="true"></span>

      Theme: <span class="m-theme">Nebula</span> • Motion: <span class="m-motion">On</span> • Bodies: <span class="m-bodies">12</span> • Speed: <span class="m-speed">52</span>% • Glow: <span class="m-glow">58</span>% • Trail: <span class="m-trail">72</span>%
    </div>
    <div class="meta">
      <span id="last-updated">Last updated: 2025-12-24 02:22:01 EST</span>

  <script>
    (function(){
      const root = document.currentScript.closest('.v1489.orrery');
      if(!root) return;

      const viewport = root.querySelector('.viewport');
      const canvas = root.querySelector('canvas.space');
      const ctx = canvas.getContext('2d', { alpha: true });

      const playBtn   = root.querySelector('.play');
      const themeBtn  = root.querySelector('.theme');
      const reseedBtn = root.querySelector('.reseed');
      const exportBtn = root.querySelector('.export');

      const bodiesInput = root.querySelector('.bodies');
      const speedInput  = root.querySelector('.speed');
      const glowInput   = root.querySelector('.glow');
      const trailInput  = root.querySelector('.trail');

      const mTheme  = root.querySelector('.m-theme');
      const mMotion = root.querySelector('.m-motion');
      const mBodies = root.querySelector('.m-bodies');
      const mSpeed  = root.querySelector('.m-speed');
      const mGlow   = root.querySelector('.m-glow');
      const mTrail  = root.querySelector('.m-trail');

      // Last updated
      const updated = root.querySelector('#last-updated');
      try{
        const now = new Date();
        const opts = { year:'numeric', month:'short', day:'2-digit', hour:'2-digit', minute:'2-digit' };
        const tz = Intl.DateTimeFormat().resolvedOptions().timeZone || '';
        updated.textContent = 'Updated ' + new Intl.DateTimeFormat([], opts).format(now) + ' ' + (tz ? tz.replaceAll('_',' ') : '');
      }catch(e){ updated.textContent = 'Updated ' + new Date().toLocaleString(); }

      // PRNG
      function mulberry32(a){
        return function(){
          let t = a += 0x6D2B79F5;
          t = Math.imul(t ^ t >>> 15, t | 1);
          t ^= t + Math.imul(t ^ t >>> 7, t | 61);
          return ((t ^ t >>> 14) >>> 0) / 4294967296;
        };
      }
      let seeded = mulberry32(Math.floor(Math.random()*1e9));

      // Themes
      const THEMES = ['nebula','sand','dusk','glacier','carbon'];
      let themeIndex = Math.max(0, THEMES.indexOf(root.getAttribute('data-theme') || 'nebula'));
      const palettes = {
        nebula:  ['#7bd3ff','#7b9dff','#b77bff','#ff7be2','#7bfff2'],
        sand:    ['#ff9b3d','#ffc46b','#ffdcae','#ffa86b','#ff8e5e'],
        dusk:    ['#a790ff','#7ec5ff','#ff8bd3','#c7a6ff','#82aaff'],
        glacier: ['#6fe0d1','#88e1ff','#6bd0ff','#b2fff0','#88b8ff'],
        carbon:  ['#e6e6e6','#c8c8c8','#b0b0b0','#f0f0f0','#d8d8d8']
      };

      // State
      const state = {
        playing: true,
        w: 300, h: 300, dpr: Math.min(2, window.devicePixelRatio || 1),
        bodies: +bodiesInput.value || 12,
        speed:  +speedInput.value || 52,   // 0..100
        glow:   +glowInput.value || 58,    // 0..100
        trail:  +trailInput.value || 72,   // 0..100
        seed: Math.floor(seeded()*1e9),
        time: 0,
        rot: 0,
        rotVel: 0,
        dragging: false,
        lastPointer: null,
        zoom: 1
      };

      // System
      let system = [];
      function buildSystem(N){
        system.length = 0;
        const rand = mulberry32(state.seed|0);
        for(let i=0;i<N;i++){
          const radius = 40 + i * 16 + rand()*10;
          const phase  = rand()*Math.PI*2;
          const dir    = rand() > 0.5 ? 1 : -1;
          const ecc    = 0.05 + rand()*0.25; // elliptical factor
          const wobble = rand()*0.8 + 0.2;
          const ringHue = palettes[THEMES[themeIndex]][i % palettes[THEMES[themeIndex]].length];
          system.push({ radius, phase, dir, ecc, wobble, ringHue });
        }
      }

      // Canvas sizing
      function sizeCanvas(){
        const rect = canvas.getBoundingClientRect();
        state.w = Math.max(1, Math.floor(rect.width));
        state.h = Math.max(1, Math.floor(rect.height));
        const dpr = state.dpr;
        canvas.width = Math.floor(state.w * dpr);
        canvas.height = Math.floor(state.h * dpr);
        ctx.setTransform(dpr, 0, 0, dpr, 0, 0);
        clearHard();
      }
      const ro = new ResizeObserver(sizeCanvas);
      ro.observe(canvas);

      // Drawing helpers
      function clearSoft(){
        const t = 1 - (state.trail/100); // 0 -> long trail, 1 -> no trail
        const alpha = Math.min(0.5, 0.06 + t*0.22);
        ctx.save();
        const cs = getComputedStyle(root);
        const bg1 = cs.getPropertyValue('--bg1').trim() || '#000';
        const bg2 = cs.getPropertyValue('--bg2').trim() || '#000';
        const g = ctx.createLinearGradient(0,0,0,state.h);
        g.addColorStop(0, bg1);
        g.addColorStop(1, bg2);
        ctx.globalAlpha = alpha;
        ctx.globalCompositeOperation = 'source-over';
        ctx.fillStyle = g;
        ctx.fillRect(0,0,state.w,state.h);
        ctx.restore();
      }
      function clearHard(){
        ctx.save();
        ctx.globalAlpha = 1;
        ctx.globalCompositeOperation = 'source-over';
        const cs = getComputedStyle(root);
        const bg1 = cs.getPropertyValue('--bg1').trim() || '#000';
        const bg2 = cs.getPropertyValue('--bg2').trim() || '#000';
        const g = ctx.createLinearGradient(0,0,0,state.h);
        g.addColorStop(0, bg1);
        g.addColorStop(1, bg2);
        ctx.fillStyle = g;
        ctx.fillRect(0,0,state.w,state.h);
        ctx.restore();
      }

      function draw(now, dt){
        state.time += dt;
        if (state.dragging === false) {
          state.rot += state.rotVel * dt;
          state.rotVel *= 0.985;
        }

        clearSoft();

        const cx = state.w/2, cy = state.h/2;
        const baseSpeed = 0.05 + (state.speed/100) * 1.6;
        const glow = (state.glow/100);
        const pal = palettes[THEMES[themeIndex]];

        // faint rings
        ctx.save();
        ctx.translate(cx, cy);
        ctx.rotate(state.rot);
        ctx.globalCompositeOperation = 'screen';
        for(let i=0;i<system.length;i++){
          const s = system[i];
          ctx.save();
          ctx.rotate(s.phase*0.2);
          ctx.globalAlpha = 0.15;
          ctx.strokeStyle = s.ringHue;
          ctx.lineWidth = 1;
          const a = s.radius*(1+s.ecc);
          const b = s.radius*(1-s.ecc);
          ellipse(ctx, 0,0, a, b);
          ctx.stroke();
          ctx.restore();
        }
        ctx.restore();

        // bodies as light
        ctx.save();
        ctx.translate(cx, cy);
        ctx.rotate(state.rot);
        ctx.globalCompositeOperation = 'lighter';
        for(let i=0;i<system.length;i++){
          const s = system[i];
          const w = baseSpeed * s.dir * (1 + i*0.03);
          s.phase += w * dt;
          const a = s.radius*(1+s.ecc);
          const b = s.radius*(1-s.ecc);
          const x = Math.cos(s.phase)*a;
          const y = Math.sin(s.phase)*b;

          const t = (i / Math.max(1, system.length-1));
          const color = pal[i % pal.length];

          // body glow
          const r1 = 4 + glow*8 + Math.sin(state.time*0.8 + i)*1.5;
          radialGlow(ctx, x, y, r1, color, glow);

          // comet tail shimmer
          ctx.save();
          ctx.translate(x, y);
          ctx.rotate(s.phase + Math.PI/2);
          ctx.globalAlpha = 0.08 + glow*0.12;
          ctx.fillStyle = color;
          const tailLen = 28 + glow*40;
          const tailWide = 6 + glow*8;
          comet(ctx, 0, 0, tailLen, tailWide);
          ctx.restore();
        }
        ctx.restore();

        // center nucleus
        radialGlow(ctx, cx, cy, 10 + glow*12, pal[(system.length) % pal.length], glow*0.8);

        // subtle crosshair
        ctx.save();
        ctx.globalAlpha = 0.08;
        ctx.strokeStyle = 'rgba(255,255,255,.35)';
        ctx.lineWidth = 1;
        ctx.beginPath();
        ctx.moveTo(cx-12, cy); ctx.lineTo(cx+12, cy);
        ctx.moveTo(cx, cy-12); ctx.lineTo(cx, cy+12);
        ctx.stroke();
        ctx.restore();
      }

      function ellipse(ctx, x, y, rx, ry){
        ctx.beginPath();
        ctx.ellipse(x, y, rx, ry, 0, 0, Math.PI*2);
      }

      function radialGlow(ctx, x, y, r, color, glow){
        const g = ctx.createRadialGradient(x, y, 0, x, y, r*3);
        g.addColorStop(0, color);
        g.addColorStop(Math.max(0.12, 0.28 - glow*0.12), color);
        g.addColorStop(1, 'transparent');
        ctx.save();
        ctx.globalCompositeOperation = 'lighter';
        ctx.globalAlpha = 0.50 + glow*0.35;
        ctx.fillStyle = g;
        ctx.beginPath();
        ctx.arc(x, y, r*3, 0, Math.PI*2);
        ctx.fill();
        ctx.restore();
      }

      function comet(ctx, x, y, len, wide){
        ctx.beginPath();
        ctx.moveTo(x, y);
        ctx.quadraticCurveTo(x - wide*0.4, y - wide*0.25, x - len*0.5, y);
        ctx.quadraticCurveTo(x - wide*0.2, y + wide*0.25, x, y);
        ctx.fill();
      }

      // Motion control
      let raf = null, last = performance.now();
      function loop(now=performance.now()){
        if(!state.playing) return;
        const dt = Math.min(64, now - last) / 1000;
        last = now;
        draw(now, dt);
        raf = requestAnimationFrame(loop);
      }
      function setPlay(on){
        state.playing = on;
        playBtn.setAttribute('aria-pressed', String(on));
        mMotion.textContent = on ? 'On' : 'Off';
        root.classList.toggle('paused', !on);
        if(on){ last = performance.now(); loop(last); } else { cancelAnimationFrame(raf); }
      }

      // Parameters
      function setBodies(v){
        const val = clamp(v|0, 3, 42);
        state.bodies = val; bodiesInput.value = String(val);
        mBodies.textContent = String(val);
        buildSystem(val);
        clearHard();
      }
      function setSpeed(v){
        const val = clamp(v|0, 0, 100);
        state.speed = val; speedInput.value = String(val);
        mSpeed.textContent = String(val);
      }
      function setGlow(v){
        const val = clamp(v|0, 0, 100);
        state.glow = val; glowInput.value = String(val);
        mGlow.textContent = String(val);
      }
      function setTrail(v){
        const val = clamp(v|0, 0, 100);
        state.trail = val; trailInput.value = String(val);
        mTrail.textContent = String(val);
        clearHard();
      }

      // Theme switching
      function setTheme(name){
        root.setAttribute('data-theme', name);
        const label = name.charAt(0).toUpperCase() + name.slice(1);
        themeBtn.textContent = label;
        mTheme.textContent = label;
        seeded = mulberry32(Math.floor(Math.random()*1e9));
        state.seed = Math.floor(seeded()*1e9);
        buildSystem(state.bodies);
        clearHard();
      }
      function cycleTheme(){ themeIndex = (themeIndex + 1) % THEMES.length; setTheme(THEMES[themeIndex]); }

      // Utils
      function clamp(v,a,b){ return Math.max(a, Math.min(b, v)); }

      // Tilt + pointer to spin
      function updateTilt(e){
        const rect = viewport.getBoundingClientRect();
        const x = (e.clientX - rect.left)/rect.width;
        const y = (e.clientY - rect.top)/rect.height;
        const tx = (x - 0.5)*2, ty = (y - 0.5)*2;
        root.style.setProperty('--tiltX', (tx*6)+'deg');
        root.style.setProperty('--tiltY', (-ty*6)+'deg');
        root.style.setProperty('--tx', (tx*8)+'px');
        root.style.setProperty('--ty', (ty*8)+'px');
        if(state.dragging){
          if(state.lastPointer){
            const dx = e.movementX || (e.clientX - state.lastPointer.x);
            state.rotVel += dx * 0.005;
          }
          state.lastPointer = { x: e.clientX, y: e.clientY };
        }
      }
      function down(e){ state.dragging = true; state.lastPointer = { x: e.clientX, y: e.clientY }; }
      function up(){ state.dragging = false; state.lastPointer = null; }

      viewport.addEventListener('pointermove', updateTilt);
      viewport.addEventListener('pointerdown', down);
      viewport.addEventListener('pointerup', up);
      viewport.addEventListener('pointerleave', up);

      // UI events
      playBtn.addEventListener('click', ()=> setPlay(playBtn.getAttribute('aria-pressed') !== 'true'));
      themeBtn.addEventListener('click', cycleTheme);
      reseedBtn.addEventListener('click', ()=>{ state.seed = Math.floor(Math.random()*1e9); buildSystem(state.bodies); clearHard(); });
      exportBtn.addEventListener('click', ()=>{
        try{
          canvas.toBlob((blob)=>{
            if(!blob) return;
            const url = URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url; a.download = `orrery-${Date.now()}.png`;
            document.body.appendChild(a); a.click(); a.remove();
            setTimeout(()=> URL.revokeObjectURL(url), 500);
          }, 'image/png');
        }catch(e){}
      });

      bodiesInput.addEventListener('input', ()=> setBodies(bodiesInput.value));
      speedInput.addEventListener('input', ()=> setSpeed(speedInput.value));
      glowInput.addEventListener('input', ()=> setGlow(glowInput.value));
      trailInput.addEventListener('input', ()=> setTrail(trailInput.value));

      // Keys
      window.addEventListener('keydown', (e)=>{
        const k = (e.key||'').toLowerCase();
        if (e.code === 'Space'){ e.preventDefault(); setPlay(!state.playing); }
        if (k === 't'){ cycleTheme(); }
        if (k === '+' || k === '='){ setBodies(Math.min(42, parseInt(bodiesInput.value,10) + 2)); }
        if (k === '-' || k === '_'){ setBodies(Math.max(3, parseInt(bodiesInput.value,10) - 2)); }
        if (k === 's'){ exportBtn.click(); }
        if (k === 'r'){ state.seed = Math.floor(Math.random()*1e9); buildSystem(state.bodies); clearHard(); }
      });

      // Boot
      sizeCanvas();
      buildSystem(state.bodies);
      setTheme(THEMES[themeIndex]);
      setPlay(true);

      // Motion prefs & visibility
      const prefersReduce = matchMedia('(prefers-reduced-motion: reduce)');
      if (prefersReduce.matches){ setPlay(false); }
      document.addEventListener('visibilitychange', ()=>{ if (document.hidden){ setPlay(false); } });

    })();
  </script>
