<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vibing</title>
    <style>
      :root {
        --bg: #0f1221;
        --fg: #e6e8f0;
        --muted: #9aa3b2;
        --accent: #8b5cf6;
      }
      html, body {
        height: 100%;
      }
      body {
        margin: 0;
        font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Ubuntu, Cantarell, Noto Sans, Helvetica Neue, Arial, "Apple Color Emoji", "Segoe UI Emoji";
        color: var(--fg);
        background: radial-gradient(1200px 800px at 70% 10%, #1b1f3a, var(--bg));
        display: flex;
        align-items: center;
        justify-content: center;
      }
      .card {
        width: min(720px, 92vw);
        background: rgba(255,255,255,0.04);
        border: 1px solid rgba(255,255,255,0.08);
        border-radius: 16px;
        padding: 28px 24px;
        box-shadow: 0 10px 30px rgba(0,0,0,0.3);
        backdrop-filter: blur(6px);
      }
      h1 {
        margin: 0 0 10px 0;
        font-size: 28px;
        letter-spacing: 0.3px;
      }
      .muted {
        color: var(--muted);
        font-size: 14px;
        margin-bottom: 18px;
      }
      #content {
        font-size: 18px;
        line-height: 1.6;
        background: rgba(255,255,255,0.04);
        border: 1px dashed rgba(255,255,255,0.12);
        border-radius: 12px;
        padding: 16px;
      }
      .footer {
        margin-top: 18px;
        display: flex;
        justify-content: space-between;
        align-items: center;
        font-size: 14px;
        color: var(--muted);
      }
      .badge {
        display: inline-block;
        background: rgba(139, 92, 246, 0.18);
        color: #d4c2ff;
        padding: 4px 10px;
        border-radius: 999px;
        font-size: 12px;
        border: 1px solid rgba(139, 92, 246, 0.35);
        letter-spacing: 0.2px;
      }
    </style>
  </head>
  <body>
    <!-- BEGIN_EDITABLE -->
      <section id="content">
<div id="vibe1989" data-theme="noon" aria-label="Aurora Loom — kinetic color weaver">
  <style>
    /* Aurora Loom — all styles scoped to #vibe1989 */
    #vibe1989 {
      --ink: #0b1220;
      --muted: #6b7280;
      --bg-a: #f8fbff;
      --bg-b: #eaf2ff;
      --panel: rgba(255,255,255,0.55);
      --stroke: rgba(16,24,40,0.10);
      --ring: rgba(255,255,255,0.6);
      --p1: #5A8CFF;
      --p2: #FF8AB3;
      --p3: #42E3C7;
      --grain: rgba(0,0,0,0.03);
      --glow: 14;
      --rx: 0deg;
      --ry: 0deg;
      --mx: 56%;
      --my: 42%;
      position: relative;
      color: var(--ink);
      border-radius: 36px;
      padding: clamp(18px, 3vw, 40px);
      background:
        radial-gradient(1200px 800px at -10% -12%, #ffffff, var(--bg-a) 60%),
        radial-gradient(1000px 700px at 120% 120%, var(--bg-b), #dfe8ff 72%);
      box-shadow: 0 38px 120px rgba(2,8,23,0.18), inset 0 0 0 1px var(--stroke);
      overflow: hidden;
      isolation: isolate;
      perspective: 1000px;
    }
    #vibe1989::before {
      content: "";
      position: absolute; inset: -12%;
      background:
        conic-gradient(from var(--spin, 0deg), rgba(90,140,255,0.12), rgba(255,138,179,0.08), rgba(66,227,199,0.10), transparent 65%),
        repeating-linear-gradient(135deg, var(--grain) 0 3px, transparent 3px 12px);
      mix-blend-mode: multiply;
      filter: saturate(1.1);
      animation: vibe1989_spin 28s linear infinite;
      pointer-events: none;
      z-index: 0;
    }
    @keyframes vibe1989_spin { to { --spin: 360deg; } }

    #vibe1989[data-theme="night"]{
      --ink: #e9f0ff;
      --muted: #a7b3ca;
      --bg-a: #050915;
      --bg-b: #0a1122;
      --panel: rgba(12,18,34,0.55);
      --stroke: rgba(255,255,255,0.10);
      --ring: rgba(120,170,255,0.35);
      --grain: rgba(255,255,255,0.03);
      background:
        radial-gradient(1100px 700px at -12% -12%, #0c1427, var(--bg-a) 60%),
        radial-gradient(1000px 700px at 120% 120%, #0a1122, var(--bg-b) 72%);
      box-shadow: 0 44px 140px rgba(0,0,0,0.6), inset 0 0 0 1px var(--stroke);
    }

    /* Layout */
    #vibe1989 .grid {
      position: relative; z-index: 1;
      display: grid;
      grid-template-columns: 1.05fr 1.15fr;
      gap: clamp(16px, 3.6vw, 42px);
      align-items: stretch;
    }
    @media (max-width: 900px) { #vibe1989 .grid { grid-template-columns: 1fr; } }

    /* Copy panel */
    #vibe1989 .card {
      background: linear-gradient(180deg, var(--panel), rgba(255,255,255,0.40));
      border: 1px solid var(--stroke);
      border-radius: 24px;
      padding: clamp(18px, 2.2vw, 28px);
      box-shadow: 0 22px 60px rgba(0,0,0,0.16), 0 0 0 1px var(--ring) inset;
      backdrop-filter: blur(10px) saturate(1.06);
    }
    #vibe1989[data-theme="night"] .card {
      background: linear-gradient(180deg, rgba(255,255,255,0.06), rgba(255,255,255,0.03));
      box-shadow: 0 28px 80px rgba(0,0,0,0.55), 0 0 0 1px rgba(255,255,255,0.06) inset;
    }
    #vibe1989 .eyebrow {
      display: inline-flex; align-items: center; gap: 8px;
      font-weight: 900; letter-spacing: 0.18em; text-transform: uppercase; font-size: 11px; color: var(--muted);
    }
    #vibe1989 .spark {
      width: 10px; height: 10px; border-radius: 50%;
      background: radial-gradient(circle at 30% 30%, var(--p1), transparent 70%);
      box-shadow: 0 0 20px rgba(90,140,255,0.40);
    }
    #vibe1989 h1 {
      margin: 10px 0 10px 0;
      font-size: clamp(32px, 6.2vw, 74px);
      line-height: 1.02; letter-spacing: -0.02em;
      background: linear-gradient(110deg, var(--p1), var(--p2) 52%, var(--p3));
      -webkit-background-clip: text; background-clip: text; color: transparent;
    }
    #vibe1989 .lead {
      color: var(--muted);
      font-size: clamp(14px, 1.65vw, 18px);
      line-height: 1.7; max-width: 62ch; margin-bottom: 10px;
    }

    /* Controls */
    #vibe1989 .controls { display: flex; flex-wrap: wrap; gap: 10px; margin-top: 12px; align-items: center; }
    #vibe1989 .btn {
      display: inline-flex; align-items: center; gap: 10px;
      padding: 12px 16px; border-radius: 14px;
      font-weight: 800; letter-spacing: 0.01em;
      border: 1px solid var(--stroke);
      background: linear-gradient(180deg, rgba(255,255,255,0.92), rgba(255,255,255,0.6));
      color: var(--ink);
      box-shadow: 0 12px 28px rgba(0,0,0,0.14), 0 0 0 1px rgba(255,255,255,0.6) inset;
      cursor: pointer; user-select: none;
      transition: transform 150ms ease, box-shadow 200ms ease, background 200ms ease;
    }
    #vibe1989 .btn:hover { transform: translateY(-2px); }
    #vibe1989 .btn.ghost { background: rgba(255,255,255,0.5); font-weight: 700; }
    #vibe1989[data-theme="night"] .btn {
      background: linear-gradient(180deg, rgba(255,255,255,0.12), rgba(255,255,255,0.06));
      color: #e9f0ff;
      border-color: rgba(255,255,255,0.14);
      box-shadow: 0 14px 38px rgba(0,0,0,0.52), 0 0 0 1px rgba(255,255,255,0.06) inset;
    }

    /* Sliders */
    #vibe1989 .slab { display: grid; grid-template-columns: 1fr auto; gap: 12px; align-items: center; margin-top: 12px; }
    #vibe1989 label { font-weight: 800; letter-spacing: 0.02em; color: var(--muted); font-size: 12px; }
    #vibe1989 .range {
      -webkit-appearance: none; appearance: none; width: 100%; height: 12px; border-radius: 999px;
      background: linear-gradient(90deg, var(--p1), var(--p2), var(--p3));
      outline: none; border: 1px solid var(--stroke); cursor: pointer;
    }
    #vibe1989 .range::-webkit-slider-thumb {
      -webkit-appearance: none; appearance: none;
      width: 22px; height: 22px; border-radius: 50%;
      background: #ffffff; border: 1px solid var(--stroke);
      box-shadow: 0 8px 18px rgba(0,0,0,0.22);
    }
    #vibe1989 .range::-moz-range-thumb {
      width: 22px; height: 22px; border-radius: 50%;
      background: #ffffff; border: 1px solid var(--stroke);
      box-shadow: 0 8px 18px rgba(0,0,0,0.22);
    }
    #vibe1989[data-theme="night"] .range::-webkit-slider-thumb,
    #vibe1989[data-theme="night"] .range::-moz-range-thumb {
      background: #0e1424; border-color: rgba(255,255,255,0.18);
    }

    /* Loom panel */
    #vibe1989 .loom {
      position: relative; border-radius: 26px;
      background: linear-gradient(180deg, var(--panel), rgba(255,255,255,0.40));
      border: 1px solid var(--stroke);
      box-shadow: 0 20px 60px rgba(0,0,0,0.18), 0 0 0 1px var(--ring) inset;
      overflow: hidden; transform-style: preserve-3d;
      transform: rotateX(var(--rx)) rotateY(var(--ry));
      transition: transform 180ms ease;
    }
    #vibe1989[data-theme="night"] .loom {
      background: linear-gradient(180deg, rgba(255,255,255,0.06), rgba(255,255,255,0.03));
      box-shadow: 0 28px 80px rgba(0,0,0,0.55), 0 0 0 1px rgba(255,255,255,0.06) inset;
    }
    #vibe1989 .face { position: relative; width: 100%; aspect-ratio: 1/1; display: block; }
    #vibe1989 .gloss {
      position: absolute; inset: 0; pointer-events: none;
      background:
        radial-gradient(650px 380px at var(--mx) var(--my), rgba(255,255,255,0.25), transparent 60%),
        radial-gradient(900px 540px at calc(var(--mx) + 12%) calc(var(--my) + 8%), rgba(66,227,199,0.10), transparent 65%);
      mix-blend-mode: screen;
    }

    /* Meta */
    #vibe1989 .meta {
      display: flex; flex-wrap: wrap; gap: 12px; align-items: center;
      margin-top: 14px; color: var(--muted); font-size: 13px;
    }
    #vibe1989 .live {
      width: 8px; height: 8px; border-radius: 50%;
      background: #34d399;
      box-shadow: 0 0 0 0 rgba(52,211,153,0.6);
      animation: vibe1989_ping 2.6s ease-out infinite;
    }
    @keyframes vibe1989_ping {
      0% { box-shadow: 0 0 0 0 rgba(52,211,153,0.6); }
      70% { box-shadow: 0 0 0 12px rgba(52,211,153,0); }
      100% { box-shadow: 0 0 0 0 rgba(52,211,153,0); }
    }

    /* Reduced motion */
    @media (prefers-reduced-motion: reduce) {
      #vibe1989 * { animation: none !important; transition: none !important; }
      #vibe1989::before { display: none !important; }
    }
  </style>

  <div class="grid">
    <section class="card" role="region" aria-label="Aurora Loom copy">
      <div class="eyebrow"><span class="spark" aria-hidden="true"></span> Aurora Loom</div>
      <h1>Weave light. Hold a horizon.</h1>
      <p class="lead">A kinetic tapestry of orbits and color. Pull the threads, tune the flow, and watch the sky rearrange itself beneath your cursor.</p>

      <div class="controls" role="group" aria-label="Controls">
        <button class="btn" type="button" data-shuffle>Randomize palette</button>
        <button class="btn ghost" type="button" aria-pressed="false" data-theme><span aria-hidden="true">☾</span> Night</button>
        <button class="btn ghost" type="button" aria-pressed="true" data-pause><span aria-hidden="true">◷</span> Pause</button>
      </div>

      <div class="slab">
        <label for="petals">Petals</label>
        <input id="petals" class="range" type="range" min="3" max="24" value="9" aria-label="Adjust petals">
      </div>
      <div class="slab">
        <label for="flux">Flux</label>
        <input id="flux" class="range" type="range" min="0" max="60" value="24" aria-label="Adjust flux">
      </div>
      <div class="slab">
        <label for="glow">Glow</label>
        <input id="glow" class="range" type="range" min="0" max="30" value="14" aria-label="Adjust glow">
      </div>

      <div class="meta">
        <span class="live" aria-hidden="true"></span>
        <span>Last woven: <span id="last-updated">Last updated: 2026-01-16 04:25:19 EST</span></span>
        <span aria-hidden="true">•</span>
        <span>Drag to tilt. Move to steer the light.</span>
      </div>
    </section>

    <section class="loom" role="img" aria-label="Aurora Loom canvas">
      <div class="face">
        <svg id="loom" viewBox="0 0 800 800" aria-hidden="true" focusable="false" width="100%" height="100%">
          <defs>
            <linearGradient id="strokeGrad" x1="0%" y1="0%" x2="100%" y2="0%">
              <stop offset="0%" style="stop-color: var(--p1)"/>
              <stop offset="50%" style="stop-color: var(--p2)"/>
              <stop offset="100%" style="stop-color: var(--p3)"/>
            </linearGradient>
            <filter id="glowFilter" x="-50%" y="-50%" width="200%" height="200%">
              <feGaussianBlur in="SourceGraphic" stdDeviation="14" result="blur"/>
              <feMerge>
                <feMergeNode in="blur"/>
                <feMergeNode in="SourceGraphic"/>
              </feMerge>
            </filter>
          </defs>
          <g id="rings" filter="url(#glowFilter)" stroke="url(#strokeGrad)" fill="none" stroke-linejoin="round" stroke-linecap="round"></g>
          <g id="hairlines" stroke="rgba(255,255,255,0.18)" stroke-width="0.8" opacity="0.8"></g>
          <circle cx="400" cy="400" r="3" fill="rgba(255,255,255,0.85)"></circle>
        </svg>
        <div class="gloss" aria-hidden="true"></div>
      </div>
    </section>
  </div>

  <script>
    (function(){
      const root = document.getElementById('vibe1989');
      const svg = root.querySelector('#loom');
      const rings = root.querySelector('#rings');
      const hair = root.querySelector('#hairlines');
      const btnShuffle = root.querySelector('[data-shuffle]');
      const btnTheme = root.querySelector('[data-theme]');
      const btnPause = root.querySelector('[data-pause]');
      const petalsEl = root.querySelector('#petals');
      const fluxEl = root.querySelector('#flux');
      const glowEl = root.querySelector('#glow');
      const last = root.querySelector('#last-updated');

      // Timestamp
      try {
        last.textContent = new Date().toLocaleString(undefined, { month:'short', day:'2-digit', year:'numeric', hour:'2-digit', minute:'2-digit', second:'2-digit' });
      } catch(e) { last.textContent = new Date().toISOString(); }

      // Palettes
      const palettes = [
        ['#5a8cff','#ff8ab3','#42e3c7'],
        ['#ffd479','#ff9ecd','#7ee0d3'],
        ['#a5b4fc','#f472b6','#34d399'],
        ['#7dd3fc','#c084fc','#22d3ee'],
        ['#fca5a5','#fdba74','#93c5fd'],
        ['#8cf9c2','#7ab6ff','#ffa3c2'],
        ['#9be7ff','#ffc6ff','#b5f5d6']
      ];
      let pid = 0;
      function setPalette([c1,c2,c3]){
        root.style.setProperty('--p1', c1);
        root.style.setProperty('--p2', c2);
        root.style.setProperty('--p3', c3);
      }
      setPalette(palettes[pid]);

      // Theme
      function setTheme(mode){
        root.setAttribute('data-theme', mode);
        const night = mode === 'night';
        btnTheme.setAttribute('aria-pressed', night);
        btnTheme.innerHTML = (night ? '<span aria-hidden="true">☀</span> Noon' : '<span aria-hidden="true">☾</span> Night');
      }
      btnTheme.addEventListener('click', () => {
        const next = root.getAttribute('data-theme') === 'night' ? 'noon' : 'night';
        setTheme(next);
      });

      // Pause
      let running = true;
      function togglePause(){
        running = !running;
        btnPause.setAttribute('aria-pressed', String(!running));
        btnPause.innerHTML = (running ? '<span aria-hidden="true">◷</span> Pause' : '<span aria-hidden="true">►</span> Play');
        if(running) raf();
      }
      btnPause.addEventListener('click', togglePause);

      // Shuffle palette
      btnShuffle.addEventListener('click', () => {
        pid = (pid + 1) % palettes.length;
        setPalette(palettes[pid]);
      });

      // Interaction: lens + tilt
      const loomPanel = root.querySelector('.loom');
      function lens(x, y){
        const r = root.getBoundingClientRect();
        const mx = ((x - r.left) / r.width) * 100;
        const my = ((y - r.top) / r.height) * 100;
        root.style.setProperty('--mx', mx + '%');
        root.style.setProperty('--my', my + '%');
      }
      function tilt(x, y){
        const b = loomPanel.getBoundingClientRect();
        const rx = ((y - b.top) / b.height - 0.5) * -7;
        const ry = ((x - b.left) / b.width - 0.5) * 9;
        root.style.setProperty('--rx', rx.toFixed(2) + 'deg');
        root.style.setProperty('--ry', ry.toFixed(2) + 'deg');
      }
      const follow = (ev) => {
        const x = ev.touches ? ev.touches[0].clientX : ev.clientX;
        const y = ev.touches ? ev.touches[0].clientY : ev.clientY;
        lens(x, y); tilt(x, y);
      };
      root.addEventListener('mousemove', follow, { passive: true });
      root.addEventListener('touchmove', follow, { passive: true });

      // Loom geometry
      const cx = 400, cy = 400;
      const layers = 4;
      const paths = [];
      const hairs = [];
      for (let i=0;i<layers;i++){
        const p = document.createElementNS('http://www.w3.org/2000/svg','path');
        p.setAttribute('stroke-width', String(2.6 - i*0.5));
        paths.push(p); rings.appendChild(p);
      }
      // Hairline radial spokes
      for (let k=0; k<48; k++){
        const l = document.createElementNS('http://www.w3.org/2000/svg','line');
        hairs.push(l); hair.appendChild(l);
      }

      let t = 0;
      let K = +petalsEl.value || 9;
      let F = +fluxEl.value || 24;
      let G = +glowEl.value || 14;

      petalsEl.addEventListener('input', e => { K = +e.target.value || 9; });
      fluxEl.addEventListener('input', e => { F = +e.target.value || 24; });
      glowEl.addEventListener('input', e => {
        G = +e.target.value || 14;
        // Update glow intensity
        const gf = svg.querySelector('#glowFilter feGaussianBlur');
        if (gf) gf.setAttribute('stdDeviation', String(G));
      });

      // Set initial glow
      const gfInit = svg.querySelector('#glowFilter feGaussianBlur');
      if (gfInit) gfInit.setAttribute('stdDeviation', String(G));

      function rosePath(R, freq, amp, phase, turns){
        const steps = 660;
        let d = '';
        for(let i=0;i<=steps;i++){
          const theta = (i/steps) * Math.PI * 2 * turns;
          const r = R + amp * Math.sin(freq*theta + phase);
          const x = cx + r * Math.cos(theta);
          const y = cy + r * Math.sin(theta);
          d += (i===0 ? 'M' : 'L') + x.toFixed(2) + ' ' + y.toFixed(2);
        }
        d += 'Z';
        return d;
      }

      function draw(){
        const baseR = 220;
        const amp = F;
        const turns = 1;
        for (let i=0;i<layers;i++){
          const R = baseR + i*42;
          const freq = (K + i) / Math.max(1, (i%2)+1);
          const phase = t*(0.006 + i*0.0018) + i*0.8;
          const d = rosePath(R, freq, amp*(0.9 - i*0.15), phase, turns);
          paths[i].setAttribute('d', d);
          paths[i].setAttribute('opacity', String(0.98 - i*0.2));
        }
        // hairlines
        const spokes = hairs.length;
        for (let s=0; s<spokes; s++){
          const a = (s/spokes) * Math.PI*2 + t*0.0009;
          const r1 = 120 + 16*Math.sin(a*3 + t*0.005);
          const r2 = 360 + 6*Math.cos(a*4 + t*0.004);
          const x1 = cx + r1*Math.cos(a), y1 = cy + r1*Math.sin(a);
          const x2 = cx + r2*Math.cos(a), y2 = cy + r2*Math.sin(a);
          hairs[s].setAttribute('x1', x1.toFixed(2));
          hairs[s].setAttribute('y1', y1.toFixed(2));
          hairs[s].setAttribute('x2', x2.toFixed(2));
          hairs[s].setAttribute('y2', y2.toFixed(2));
        }
      }

      function step(){ t += 1; draw(); }

      let rafId = null;
      function raf(){
        if (!running) return;
        step();
        rafId = requestAnimationFrame(raf);
      }

      // Init
      const r = root.getBoundingClientRect();
      lens(r.left + r.width * 0.58, r.top + r.height * 0.36);
      setTheme('noon');
      raf();

      // Keyboard shortcuts
      root.addEventListener('keydown', (e) => {
        const k = e.key.toLowerCase();
        if (k === 't') btnTheme.click();
        if (k === 'r') btnShuffle.click();
        if (k === ' ') { e.preventDefault(); togglePause(); }
      }, { passive: false });

      // Respect reduced motion by pausing after paint
      try {
        if (window.matchMedia('(prefers-reduced-motion: reduce)').matches) {
          running = false; cancelAnimationFrame(rafId); btnPause.click();
        }
      } catch(e){/* noop */}
    })();
  </script>
</div>
      </section>
      <!-- END_EDITABLE -->
    <script>
      // Only show a local placeholder if the agent hasn't written a timestamp yet
      const el = document.getElementById('last-updated');
      if (el && (!el.textContent || el.textContent.includes('not yet'))) {
        const now = new Date();
        el.textContent = `Last updated: ${now.toLocaleString(undefined, { hour12: false })}`;
      }
    </script>
  </body>
  </html>
