  <style>
    .vibe2364 {
      --ink: #0b1020;
      --muted: #5b6785;
      --bg-0: #f8fbff;
      --bg-1: #e9f1ff;
      --acc-1: #6a8bff;
      --acc-2: #8ad5ff;
      --glass: rgba(255,255,255,0.55);
      --ring: rgba(20,30,60,0.12);
      --radius: 26px;
      --elev: 36px;
      color: var(--ink);
      font-family: ui-sans-serif, system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial, "Noto Sans";
      position: relative;
      padding: clamp(18px, 3.2vw, 36px);
      min-height: 560px;
      isolation: isolate;
      background:
        radial-gradient(1200px 800px at 20% -10%, color-mix(in srgb, var(--acc-2) 22%, transparent), transparent 60%),
        conic-gradient(from 180deg at 80% 10%, rgba(255,255,255,0.70), transparent 25%, rgba(255,255,255,0.4) 40%, transparent 60%, rgba(255,255,255,0.6) 80%, transparent 100%),
        linear-gradient(180deg, var(--bg-0), var(--bg-1));
      overflow: hidden;
    }

    /* Themes */
    .vibe2364[data-theme="dawn"] { --ink:#0b1020; --muted:#5b6785; --bg-0:#f8fbff; --bg-1:#e9f1ff; --acc-1:#6a8bff; --acc-2:#8ad5ff; }
    .vibe2364[data-theme="dusk"] { --ink:#f2f4ff; --muted:#c7cbea; --bg-0:#0e0f2a; --bg-1:#171a3a; --acc-1:#a27cff; --acc-2:#ff9bcb; --glass:rgba(255,255,255,0.16); --ring:rgba(255,255,255,0.15); }
    .vibe2364[data-theme="noir"] { --ink:#e9fbff; --muted:#a8c7d0; --bg-0:#041015; --bg-1:#00080c; --acc-1:#00ffd1; --acc-2:#4af3ff; --glass:rgba(255,255,255,0.08); --ring:rgba(255,255,255,0.18); }
    .vibe2364[data-theme="matcha"] { --ink:#0e1c15; --muted:#58756a; --bg-0:#ecfff6; --bg-1:#e6f6ee; --acc-1:#2acb84; --acc-2:#a6ffd9; }

    /* Ambient mesh + grain */
    .vibe2364 .mesh, .vibe2364 .grain { position:absolute; inset:-25%; pointer-events:none; z-index:-1; }
    .vibe2364 .mesh {
      background:
        radial-gradient(700px 500px at 85% 20%, color-mix(in srgb, var(--acc-2) 26%, transparent), transparent 70%),
        radial-gradient(900px 580px at 12% 90%, color-mix(in srgb, var(--acc-1) 20%, transparent), transparent 72%),
        radial-gradient(820px 520px at 55% 40%, rgba(255,255,255,0.24), transparent 70%);
      filter:saturate(120%) blur(2px);
      opacity:0.9;
      transform:translateZ(0);
    }
    .vibe2364 .grain::before {
      content:"";
      position:absolute; inset:0;
      background: repeating-conic-gradient(from 0deg, rgba(0,0,0,0.05) 0 0.25deg, transparent 0.25deg 0.5deg);
      mix-blend-mode: soft-light;
      opacity:0.35;
      animation: v2364-grain 12s steps(10) infinite;
    }
    @keyframes v2364-grain { to { transform: translate3d(-10px, 8px, 0); } }

    /* Header */
    .vibe2364 .mast {
      display:grid;
      grid-template-columns: 1fr auto;
      gap:14px;
      align-items:end;
      margin-bottom:16px;
    }
    .vibe2364 .title {
      margin:0;
      font-size: clamp(30px, 6.8vw, 84px);
      line-height:0.9;
      letter-spacing:-0.02em;
      background: linear-gradient(90deg, #fff 0%, var(--acc-1) 55%, var(--acc-2) 100%);
      -webkit-background-clip:text;
      background-clip:text;
      color:transparent;
      filter: drop-shadow(0 18px 48px color-mix(in srgb, var(--acc-2) 35%, transparent));
      text-wrap: balance;
    }
    .vibe2364 .meta {
      text-align:right;
      color:var(--muted);
      font-size:13px;
    }
    .vibe2364 .pill {
      display:inline-flex; align-items:center; gap:8px;
      padding:7px 12px; border-radius:999px;
      background: linear-gradient(180deg, rgba(255,255,255,0.95), rgba(255,255,255,0.6));
      border:1px solid var(--ring);
      color:var(--ink); font-weight:700; letter-spacing:.04em; text-transform:uppercase;
      box-shadow: 0 10px 24px rgba(0,0,0,0.12);
    }
    .vibe2364 .dot {
      width:8px; height:8px; border-radius:50%;
      background: radial-gradient(circle at 40% 40%, var(--acc-2), var(--acc-1));
      box-shadow: 0 0 0 2px rgba(0,0,0,0.08) inset;
    }
    @media (max-width: 780px) {
      .vibe2364 .mast { grid-template-columns: 1fr; }
      .vibe2364 .meta { text-align:left; }
    }

    /* Glass field */
    .vibe2364 .glass {
      position:relative;
      border-radius: var(--radius);
      padding: clamp(16px, 2.6vw, 24px);
      background: linear-gradient(180deg, var(--glass), color-mix(in srgb, var(--glass) 70%, transparent) 100%) padding-box;
      border: 1px solid var(--ring);
      box-shadow:
        0 24px var(--elev) rgba(0,0,0,0.25),
        0 0 90px color-mix(in srgb, var(--acc-1) 24%, transparent);
      overflow:hidden;
    }
    .vibe2364 .field-wrap {
      position:relative;
      height:min(68vh, 560px);
      min-height:360px;
      border-radius: calc(var(--radius) - 6px);
      overflow:hidden;
      background:
        radial-gradient(50% 50% at 50% 50%, rgba(255,255,255,0.06), rgba(255,255,255,0.01));
      transform-style: preserve-3d;
    }
    .vibe2364 canvas.field {
      position:absolute; inset:0; width:100%; height:100%; display:block;
      filter: contrast(105%) saturate(110%);
    }
    .vibe2364 .scan {
      position:absolute; inset:0; pointer-events:none;
      background:
        radial-gradient(600px 400px at var(--px, 50%) var(--py, 50%), color-mix(in srgb, var(--acc-2) 22%, transparent), transparent 60%),
        linear-gradient(180deg, rgba(255,255,255,0.10), rgba(255,255,255,0.0));
      mix-blend-mode: screen;
      transition: opacity 180ms ease;
      opacity:0.9;
    }
    .vibe2364 .grid {
      position:absolute; inset:0; pointer-events:none;
      background-image:
        linear-gradient(to right, rgba(0,0,0,0.06) 1px, transparent 1px),
        linear-gradient(to bottom, rgba(0,0,0,0.06) 1px, transparent 1px);
      background-size: 28px 28px;
      opacity:0.18;
      mix-blend-mode: soft-light;
    }
    .vibe2364 .shine {
      position:absolute; inset:-30%; pointer-events:none;
      background:
        radial-gradient(closest-side, color-mix(in srgb, var(--acc-1) 16%, transparent), transparent 60%);
      filter: blur(36px);
      opacity:0.6;
      animation: v2364-float 22s ease-in-out infinite alternate;
      transform: translate3d(0,0,0);
    }
    @keyframes v2364-float {
      0% { transform: translate3d(-4%, -2%, 0) rotate(0.4deg); }
      100% { transform: translate3d(3%, 2%, 0) rotate(-0.4deg); }
    }

    /* Controls */
    .vibe2364 .controls {
      display:flex; flex-wrap:wrap; align-items:center; justify-content:space-between;
      gap:12px; margin-top:14px;
    }
    .vibe2364 .chips { display:flex; gap:10px; align-items:center; }
    .vibe2364 .chip {
      appearance:none; cursor:pointer;
      border: 1px solid var(--ring);
      width:40px; height:40px; border-radius: 12px;
      background: linear-gradient(180deg, rgba(255,255,255,0.95), rgba(255,255,255,0.6));
      position:relative; box-shadow: 0 10px 24px rgba(0,0,0,0.18);
      transition: transform 140ms ease, box-shadow 220ms ease;
    }
    .vibe2364 .chip::after { content:""; position:absolute; inset:4px; border-radius: 8px; background: var(--sw); box-shadow: inset 0 0 0 1px rgba(0,0,0,0.12); }
    .vibe2364 .chip[aria-pressed="true"] { transform: translateY(-2px); box-shadow: 0 16px 36px color-mix(in srgb, var(--acc-1) 35%, rgba(0,0,0,0.12)); outline:2px solid color-mix(in srgb, var(--acc-1) 60%, transparent); outline-offset:2px; }

    .vibe2364 .slider { display:grid; grid-template-columns:auto 220px; align-items:center; gap:12px; color:var(--muted); font-size:13px; }
    .vibe2364 input[type="range"] {
      width:220px; -webkit-appearance:none; appearance:none; height:12px; border-radius:999px;
      background: linear-gradient(90deg, color-mix(in srgb, var(--acc-1) 70%, transparent), rgba(255,255,255,0.28));
      border:1px solid rgba(0,0,0,0.15);
      box-shadow: inset 0 1px 3px rgba(0,0,0,0.25), 0 4px 14px color-mix(in srgb, var(--acc-2) 28%, transparent);
    }
    .vibe2364 input[type="range"]::-webkit-slider-thumb,
    .vibe2364 input[type="range"]::-moz-range-thumb {
      -webkit-appearance:none; appearance:none; width:18px; height:18px; border-radius:50%;
      background:#fff; border:1px solid rgba(0,0,0,0.2);
      box-shadow: 0 8px 14px rgba(0,0,0,0.3), 0 0 0 8px color-mix(in srgb, var(--acc-1) 28%, transparent);
      cursor:pointer;
    }
    .vibe2364 .tog {
      appearance:none; border:1px solid var(--ring); background:linear-gradient(180deg, rgba(255,255,255,0.96), rgba(255,255,255,0.66));
      color:var(--ink); font-weight:600; padding:8px 12px; border-radius:12px; cursor:pointer;
      box-shadow: 0 10px 24px rgba(0,0,0,0.16);
      transition: transform 140ms ease, box-shadow 220ms ease, background 180ms ease;
    }
    .vibe2364 .tog[aria-pressed="true"] { transform: translateY(-2px); box-shadow: 0 16px 36px color-mix(in srgb, var(--acc-2) 35%, transparent); outline:2px solid color-mix(in srgb, var(--acc-2) 55%, transparent); outline-offset:2px; }

    /* Footer */
    .vibe2364 footer {
      display:flex; justify-content:space-between; align-items:center; gap:12px; margin-top:16px; font-size:12px; color:var(--muted);
    }
    .vibe2364 .kbd { padding:3px 7px; border-radius:6px; background:rgba(255,255,255,0.25); border:1px solid var(--ring); color:var(--ink); font-weight:600; }

    /* Reduced motion */
    @media (prefers-reduced-motion: reduce) { .vibe2364 * { animation: none !important; transition: none !important; } }
  </style>

  <div class="mast">
    <h1 class="title">Lumen Field</h1>
    <div class="meta">
      <span>Generative ribbon garden — draw with light</span>
      <span class="pill"><span class="dot"></span> Motion Zine</span>

  </div>

  <div class="glass" role="region" aria-label="Generative ribbon canvas" tabindex="0">
    <div class="field-wrap">
      <canvas class="field" aria-hidden="true"></canvas>
      <div class="grid" aria-hidden="true"></div>
      <div class="scan" aria-hidden="true"></div>
      <div class="shine" aria-hidden="true"></div>
    </div>

    <div class="controls" aria-label="Appearance & Motion">
      <div class="chips" role="group" aria-label="Palettes">
        <button class="chip" data-theme="dawn" aria-pressed="true" title="Dawn" style="--sw: linear-gradient(180deg, #ffffff, #dfe8ff);"></button>
        <button class="chip" data-theme="dusk" aria-pressed="false" title="Dusk" style="--sw: linear-gradient(180deg, #20193e, #0e0f2a);"></button>
        <button class="chip" data-theme="noir" aria-pressed="false" title="Noir" style="--sw: linear-gradient(180deg, #00ffd1, #001015);"></button>

        <input type="range" min="6" max="48" step="1" value="22" aria-label="Ribbon density">

    </div>

  <footer>
    <div>
      Move to steer light • Scroll/drag to play the ribbons • Press <span class="kbd">T</span> for next palette
    </div>
    <span id="last-updated">Last updated: 2026-02-03 04:38:37 EST</span>
  </footer>

  <script>
    (function () {
      const root = document.currentScript.parentElement;
      const canvas = root.querySelector('canvas.field');
      const wrap = root.querySelector('.field-wrap');
      const scan = root.querySelector('.scan');
      const chips = root.querySelectorAll('.chip');
      const range = root.querySelector('input[type="range"]');
      const toggle = root.querySelector('.tog[data-action="pause"]');
      const updated = root.querySelector('#last-updated');
      const prefersReduced = window.matchMedia('(prefers-reduced-motion: reduce)').matches;

      // Timestamp
      try {
        const d = new Date();
        const tz = Intl.DateTimeFormat().resolvedOptions().timeZone || 'Local';
        const fmt = new Intl.DateTimeFormat(undefined, { month: 'short', day: '2-digit', year: 'numeric', hour: '2-digit', minute: '2-digit', second: '2-digit' }).format(d);
        updated.textContent = `Last updated: ${fmt} ${tz}`;
      } catch {
        updated.textContent = 'Last updated: ' + new Date().toLocaleString();
      }

      // Theme handling
      function setTheme(t) {
        root.setAttribute('data-theme', t);
        chips.forEach(c => c.setAttribute('aria-pressed', c.dataset.theme === t ? 'true' : 'false'));
      }
      chips.forEach(c => c.addEventListener('click', () => setTheme(c.dataset.theme)));

      // Cycle theme with T
      const order = ['dawn', 'dusk', 'noir', 'matcha'];
      wrap.addEventListener('keydown', (e) => {
        const key = (e.key || '').toLowerCase();
        if (key === 't') {
          const cur = root.getAttribute('data-theme');
          setTheme(order[(order.indexOf(cur) + 1) % order.length]);
        } else if (key === ' ') {
          e.preventDefault();
          toggle.click();
        }
      });

      // Canvas setup
      const ctx = canvas.getContext('2d', { alpha: true });
      let dpr = Math.max(1, Math.min(2, window.devicePixelRatio || 1));
      let W = 0, H = 0;
      let time = 0;
      let running = !prefersReduced;
      let lines = parseInt(range.value, 10) || 22;

      const pointer = { x: 0, y: 0, tx: 0, ty: 0, down: false };
      function resize() {
        const r = wrap.getBoundingClientRect();
        W = Math.max(1, Math.floor(r.width));
        H = Math.max(1, Math.floor(r.height));
        dpr = Math.max(1, Math.min(2, window.devicePixelRatio || 1));
        canvas.width = Math.floor(W * dpr);
        canvas.height = Math.floor(H * dpr);
        canvas.style.width = W + 'px';
        canvas.style.height = H + 'px';
        ctx.setTransform(dpr, 0, 0, dpr, 0, 0);
      }
      resize();
      window.addEventListener('resize', resize);

      // Simple multi-sine noise
      function n1(x, t, a, f, p) { return Math.sin(x * f + t * a + p); }
      function n2(x, t, s) {
        return (
          0.55 * n1(x, t, 0.6, 0.010 * s, 0.0) +
          0.30 * n1(x, t, 0.9, 0.018 * s, 1.3) +
          0.15 * n1(x, t, 1.3, 0.026 * s, 2.6)
        );
      }
      function clamp(v, a, b) { return Math.max(a, Math.min(b, v)); }

      // Draw ribbons
      function draw(t) {
        // Eased pointer
        pointer.x += (pointer.tx - pointer.x) * 0.10;
        pointer.y += (pointer.ty - pointer.y) * 0.10;

        // Clear with subtle fade for light trails
        ctx.fillStyle = 'rgba(255,255,255,' + (root.dataset.theme === 'dawn' || root.dataset.theme === 'matcha' ? 0.12 : 0.05) + ')';
        if (root.dataset.theme === 'dusk' || root.dataset.theme === 'noir') {
          ctx.fillStyle = 'rgba(0,0,0,' + (root.dataset.theme === 'noir' ? 0.12 : 0.08) + ')';
        }
        ctx.globalCompositeOperation = 'source-over';
        ctx.fillRect(0, 0, W, H);

        const midY = H * 0.5;
        const ampBase = Math.min(W, H) * 0.14;
        const influenceR = Math.max(60, Math.min(W, H) * 0.22);

        // theme colors
        const styles = {
          dawn: ['#6a8bff', '#8ad5ff', '#ffffff'],
          dusk: ['#a27cff', '#ff9bcb', '#ffd9f1'],
          noir: ['#00ffd1', '#4af3ff', '#eaffff'],
          matcha: ['#2acb84', '#74f7c0', '#ffffff']
        }[root.getAttribute('data-theme') || 'dawn'];

        const grad = ctx.createLinearGradient(0, 0, W, H);
        grad.addColorStop(0, styles[0]);
        grad.addColorStop(0.55, styles[1]);
        grad.addColorStop(1, styles[2]);

        ctx.lineCap = 'round';
        ctx.lineJoin = 'round';
        ctx.strokeStyle = grad;

        for (let i = 0; i < lines; i++) {
          const p = i / Math.max(1, lines - 1);
          const thickness = 1.1 + Math.sin(p * Math.PI) * 1.6;
          ctx.lineWidth = thickness;

          ctx.beginPath();
          let first = true;
          const phase = time * (0.8 + p * 0.6);
          const amp = ampBase * (0.35 + 0.65 * Math.sin(p * Math.PI));
          const s = 1 + p * 1.8;

          for (let x = 0; x <= W; x += 6) {
            let y = midY + n2(x, phase, s) * amp;

            // Pointer influence: gaussian push/pull
            const dx = x - pointer.x;
            const dy = y - pointer.y;
            const dist = Math.hypot(dx, dy);
            const pow = Math.exp(- (dist * dist) / (2 * influenceR * influenceR));
            const dir = pointer.down ? -1 : 1;
            y += dir * (influenceR * 0.35) * pow * (0.6 + 0.4 * Math.sin((x + time * 40) * 0.02 + p * 4));

            if (first) { ctx.moveTo(x, y); first = false; } else { ctx.lineTo(x, y); }
          }

          ctx.globalAlpha = 0.55 + 0.45 * (1 - Math.abs(p - 0.5) * 2);
          ctx.stroke();
        }

        // Light bloom pass
        ctx.globalAlpha = 0.14;
        ctx.globalCompositeOperation = 'lighter';
        ctx.filter = 'blur(6px) saturate(120%)';
        ctx.stroke();
        ctx.filter = 'none';
        ctx.globalAlpha = 1;
        ctx.globalCompositeOperation = 'source-over';

        time += (running ? 0.8 : 0) + (pointer.down ? 0.6 : 0);
      }

      // Animation loop
      function tick() {
        if (!running) return;
        draw(time);
        requestAnimationFrame(tick);
      }
      if (!prefersReduced) requestAnimationFrame(tick);

      // Pointer + scroll interactions
      function updatePointer(e) {
        const r = wrap.getBoundingClientRect();
        const cx = (e.clientX ?? (e.touches && e.touches[0]?.clientX) ?? r.left) - r.left;
        const cy = (e.clientY ?? (e.touches && e.touches[0]?.clientY) ?? r.top) - r.top;
        pointer.tx = clamp(cx, 0, W);
        pointer.ty = clamp(cy, 0, H);
        // update scan highlight
        const px = (pointer.tx / Math.max(1, W)) * 100;
        const py = (pointer.ty / Math.max(1, H)) * 100;
        scan.style.setProperty('--px', px + '%');
        scan.style.setProperty('--py', py + '%');
      }
      wrap.addEventListener('pointermove', updatePointer, { passive: true });
      wrap.addEventListener('touchmove', updatePointer, { passive: true });
      wrap.addEventListener('pointerdown', () => { pointer.down = true; toggle.setAttribute('aria-pressed', 'false'); toggle.textContent = 'Pause'; running = true; requestAnimationFrame(tick); });
      wrap.addEventListener('pointerup', () => { pointer.down = false; });
      wrap.addEventListener('pointerleave', () => { pointer.down = false; pointer.tx = W * 0.5; pointer.ty = H * 0.5; });

      // Scroll to adjust density
      wrap.addEventListener('wheel', (e) => {
        const delta = Math.sign(e.deltaY);
        const v = clamp((parseInt(range.value, 10) || 22) + delta * -2, parseInt(range.min,10), parseInt(range.max,10));
        range.value = String(v);
        lines = v;
      }, { passive: true });

      // Slider
      range.addEventListener('input', (e) => {
        lines = parseInt(e.target.value, 10) || 22;
      });

      // Pause/Play
      toggle.addEventListener('click', () => {
        const cur = toggle.getAttribute('aria-pressed') === 'true';
        const next = !cur;
        toggle.setAttribute('aria-pressed', String(next));
        if (next) {
          toggle.textContent = 'Play';
          running = false;
        } else {
          toggle.textContent = 'Pause';
          running = true;
          requestAnimationFrame(tick);
        }
      });

      // Auto theme by time
      try {
        const h = new Date().getHours();
        if (h >= 20 || h < 6) setTheme('dusk');
        else if (h >= 11 && h < 16) setTheme('noir');
        else if (h >= 16 && h < 20) setTheme('matcha');
        else setTheme('dawn');
      } catch {}

      // Initialize pointer center and focus
      pointer.tx = W * 0.5; pointer.ty = H * 0.5; pointer.x = pointer.tx; pointer.y = pointer.ty;
      setTimeout(() => wrap.focus({ preventScroll: true }), 60);

      // Respect reduced motion preference dynamically
      try {
        const m = window.matchMedia('(prefers-reduced-motion: reduce)');
        m.addEventListener?.('change', (e) => {
          running = !e.matches;
          if (running) requestAnimationFrame(tick);
        });
      } catch {}
    })();
  </script>
