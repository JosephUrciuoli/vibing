<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vibing</title>
    <style>
      :root {
        --bg: #0f1221;
        --fg: #e6e8f0;
        --muted: #9aa3b2;
        --accent: #8b5cf6;
      }
      html, body {
        height: 100%;
      }
      body {
        margin: 0;
        font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Ubuntu, Cantarell, Noto Sans, Helvetica Neue, Arial, "Apple Color Emoji", "Segoe UI Emoji";
        color: var(--fg);
        background: radial-gradient(1200px 800px at 70% 10%, #1b1f3a, var(--bg));
        display: flex;
        align-items: center;
        justify-content: center;
      }
      .card {
        width: min(720px, 92vw);
        background: rgba(255,255,255,0.04);
        border: 1px solid rgba(255,255,255,0.08);
        border-radius: 16px;
        padding: 28px 24px;
        box-shadow: 0 10px 30px rgba(0,0,0,0.3);
        backdrop-filter: blur(6px);
      }
      h1 {
        margin: 0 0 10px 0;
        font-size: 28px;
        letter-spacing: 0.3px;
      }
      .muted {
        color: var(--muted);
        font-size: 14px;
        margin-bottom: 18px;
      }
      #content {
        font-size: 18px;
        line-height: 1.6;
        background: rgba(255,255,255,0.04);
        border: 1px dashed rgba(255,255,255,0.12);
        border-radius: 12px;
        padding: 16px;
      }
      .footer {
        margin-top: 18px;
        display: flex;
        justify-content: space-between;
        align-items: center;
        font-size: 14px;
        color: var(--muted);
      }
      .badge {
        display: inline-block;
        background: rgba(139, 92, 246, 0.18);
        color: #d4c2ff;
        padding: 4px 10px;
        border-radius: 999px;
        font-size: 12px;
        border: 1px solid rgba(139, 92, 246, 0.35);
        letter-spacing: 0.2px;
      }
    </style>
  </head>

<div class="vibe1122" data-theme="day" aria-label="LUCENT â€” a kinetic daylight poster">
  <style>
    .vibe1122 {
      --ink-day: #0a0f1a;
      --ink-night: #e9f1ff;

      --muted-day: #5a667d;
      --muted-night: #9fb0c9;

      --bg-day-0: #f9fbff;
      --bg-day-1: #ffffff;
      --bg-night-0: #070b18;
      --bg-night-1: #0d1530;

      --ring-day: rgba(13, 21, 48, 0.14);
      --ring-night: rgba(255, 255, 255, 0.18);

      --p1: #6aa6ff;
      --p2: #74ffd9;
      --p3: #ff8fc3;
      --p4: #ffd86e;

      position: relative;
      border-radius: 28px;
      padding: clamp(24px, 5vw, 64px);
      color: var(--ink-day);
      background:
        radial-gradient(1200px 900px at 120% -20%, color-mix(in oklab, var(--p2) 12%, transparent), transparent 65%),
        radial-gradient(1200px 900px at -20% 120%, color-mix(in oklab, var(--p3) 10%, transparent), transparent 65%),
        linear-gradient(180deg, var(--bg-day-0), var(--bg-day-1));
      border: 1px solid var(--ring-day);
      box-shadow:
        0 24px 120px rgba(0,0,0,0.12),
        0 1px 0 rgba(255,255,255,0.86) inset;
      font-family: ui-sans-serif, -apple-system, "Inter", "Segoe UI", Roboto, "Helvetica Neue", Arial, system-ui;
      overflow: hidden;
      isolation: isolate;
    }
    .vibe1122[data-theme="night"] {
      color: var(--ink-night);
      background:
        radial-gradient(1400px 1000px at 120% -20%, color-mix(in oklab, var(--p2) 12%, transparent), transparent 65%),
        radial-gradient(1400px 1000px at -20% 120%, color-mix(in oklab, var(--p3) 10%, transparent), transparent 65%),
        linear-gradient(180deg, var(--bg-night-0), var(--bg-night-1));
      border-color: var(--ring-night);
      box-shadow:
        0 36px 160px rgba(0,0,0,0.6),
        0 1px 0 rgba(255,255,255,0.06) inset;
    }

    /* Ambient micrograin */
    .vibe1122::before {
      content: "";
      position: absolute; inset: -15%;
      background-image:
        radial-gradient(rgba(255,255,255,0.08) 1px, transparent 1px),
        radial-gradient(rgba(0,0,0,0.06) 1px, transparent 1px);
      background-size: 6px 6px, 10px 10px;
      background-position: 0 0, 25px 20px;
      mix-blend-mode: soft-light;
      opacity: 0.3;
      pointer-events: none;
      animation: vibe1122-stars 18s linear infinite;
    }
    @keyframes vibe1122-stars {
      0%,100% { transform: translate3d(0,0,0) }
      50% { transform: translate3d(-0.8%, 0.6%, 0) }
    }

    /* Header */
    .vibe1122 .header {
      display: grid; grid-template-columns: 1fr auto; gap: 16px; align-items: end;
      margin-bottom: clamp(16px, 3vw, 28px);
      position: relative; z-index: 2;
    }
    .vibe1122 .brand {
      display: grid; gap: 10px;
    }
    .vibe1122 h1 {
      margin: 0;
      font-size: clamp(42px, 9vw, 120px);
      line-height: 0.86;
      letter-spacing: -0.04em;
      font-weight: 900;
      background: linear-gradient(90deg, var(--p1), var(--p2), var(--p3), var(--p4));
      -webkit-background-clip: text; background-clip: text; color: transparent;
      filter: drop-shadow(0 18px 36px color-mix(in oklab, var(--p1) 22%, transparent));
    }
    .vibe1122 .lead {
      margin: 0;
      font-size: clamp(14px, 2.2vw, 20px);
      color: var(--muted-day);
    }
    .vibe1122[data-theme="night"] .lead { color: var(--muted-night) }

    /* Chips */
    .vibe1122 .chips { display: inline-flex; gap: 10px; flex-wrap: wrap; justify-self: end; }
    .vibe1122 .chip {
      display: inline-flex; align-items: center; gap: 8px;
      padding: 8px 12px;
      border-radius: 999px;
      border: 1px solid currentColor;
      letter-spacing: 0.08em; text-transform: uppercase; font-size: 11px; white-space: nowrap;
      background: linear-gradient(180deg, rgba(255,255,255,0.92), rgba(255,255,255,0.55));
      color: inherit; opacity: 0.9;
      box-shadow: 0 1px 0 rgba(255,255,255,0.92) inset, 0 10px 22px rgba(0,0,0,0.10);
    }
    .vibe1122[data-theme="night"] .chip {
      background: linear-gradient(180deg, rgba(255,255,255,0.12), rgba(255,255,255,0.04));
      border-color: var(--ring-night);
      box-shadow: 0 1px 0 rgba(255,255,255,0.08) inset, 0 12px 26px rgba(0,0,0,0.34);
    }

    /* Layout */
    .vibe1122 .layout {
      position: relative; z-index: 3;
      display: grid; grid-template-columns: 1.1fr 1fr; gap: clamp(18px, 4.6vw, 44px);
      align-items: center;
    }
    @media (max-width: 980px) { .vibe1122 .layout { grid-template-columns: 1fr; } }

    /* Controls */
    .vibe1122 .panel {
      display: grid; gap: 14px;
      padding: 16px;
      border-radius: 18px;
      border: 1px solid var(--ring-day);
      background: linear-gradient(180deg, rgba(255,255,255,0.92), rgba(255,255,255,0.56));
      box-shadow: 0 1px 0 rgba(255,255,255,0.92) inset, 0 16px 38px rgba(0,0,0,0.12);
      width: min(560px, 100%);
    }
    .vibe1122[data-theme="night"] .panel {
      border-color: var(--ring-night);
      background: linear-gradient(180deg, rgba(255,255,255,0.08), rgba(255,255,255,0.02));
      box-shadow: 0 1px 0 rgba(255,255,255,0.08) inset, 0 16px 38px rgba(0,0,0,0.36);
    }
    .vibe1122 .row { display: flex; gap: 10px; flex-wrap: wrap; }
    .vibe1122 button {
      appearance: none; cursor: pointer; user-select: none;
      border: 1px solid var(--ring-day);
      border-radius: 999px;
      padding: 10px 14px; font-size: 13px;
      color: inherit;
      background: linear-gradient(180deg, rgba(255,255,255,0.92), rgba(255,255,255,0.55));
      box-shadow: 0 1px 0 rgba(255,255,255,0.92) inset, 0 12px 28px rgba(0,0,0,0.12);
      transition: transform 140ms ease, box-shadow 220ms ease, background 220ms ease, opacity 220ms ease, color 220ms ease;
    }
    .vibe1122 button:hover { transform: translateY(-1px) }
    .vibe1122 button:active { transform: translateY(0) scale(0.98) }
    .vibe1122[data-theme="night"] button {
      border-color: var(--ring-night);
      background: linear-gradient(180deg, rgba(255,255,255,0.1), rgba(255,255,255,0.03));
      box-shadow: 0 1px 0 rgba(255,255,255,0.08) inset, 0 12px 28px rgba(0,0,0,0.34);
    }
    .vibe1122 .primary {
      background: linear-gradient(90deg, color-mix(in oklab, var(--p1) 85%, #fff), color-mix(in oklab, var(--p2) 85%, #fff));
      color: #08101e;
      box-shadow: 0 1px 0 rgba(255,255,255,0.92) inset, 0 20px 46px rgba(120,210,255,0.35);
    }

    .vibe1122 .sliders { display: grid; grid-template-columns: 1fr 1fr; gap: 12px; }
    @media (max-width: 560px) { .vibe1122 .sliders { grid-template-columns: 1fr; } }
    .vibe1122 label.meta {
      display: flex; align-items: center; justify-content: space-between; gap: 12px;
      font-size: 12px; color: var(--muted-day);
    }
    .vibe1122[data-theme="night"] label.meta { color: var(--muted-night) }
    .vibe1122 input[type="range"] {
      -webkit-appearance: none; appearance: none; width: clamp(160px, 40vw, 360px); height: 12px; background: transparent; border-radius: 999px;
    }
    .vibe1122 input[type="range"]::-webkit-slider-runnable-track { height: 12px; border-radius: 999px; border: 1px solid currentColor; background: linear-gradient(90deg, var(--p1), var(--p2), var(--p3)); }
    .vibe1122 input[type="range"]::-webkit-slider-thumb { -webkit-appearance: none; width: 18px; height: 18px; border-radius: 50%; background: #fff; border: 2px solid color-mix(in oklab, var(--p3) 70%, #fff); margin-top: -4px; box-shadow: 0 6px 16px rgba(0,0,0,0.2); }
    .vibe1122 input[type="range"]::-moz-range-track { height: 12px; border-radius: 999px; border: 1px solid currentColor; background: linear-gradient(90deg, var(--p1), var(--p2), var(--p3)); }
    .vibe1122 input[type="range"]::-moz-range-thumb { width: 18px; height: 18px; border-radius: 50%; background: #fff; border: 2px solid color-mix(in oklab, var(--p3) 70%, #fff); box-shadow: 0 6px 16px rgba(0,0,0,0.2); }

    /* Stage */
    .vibe1122 .stage {
      position: relative; width: 100%;
      display: grid; place-items: center;
      perspective: 1000px;
    }
    .vibe1122 .frame {
      position: relative;
      width: min(780px, 100%);
      aspect-ratio: 1/1;
      border-radius: 26px;
      border: 1px solid var(--ring-day);
      background:
        radial-gradient(120% 120% at 50% 50%, rgba(255,255,255,0.26), transparent 60%),
        linear-gradient(180deg, rgba(255,255,255,0.12), rgba(255,255,255,0.04));
      box-shadow:
        0 1px 0 rgba(255,255,255,0.86) inset,
        0 30px 90px rgba(0,0,0,0.12);
      overflow: hidden;
      transform-style: preserve-3d;
      transition: transform 300ms cubic-bezier(.2,.6,0,.9);
    }
    .vibe1122[data-theme="night"] .frame {
      border-color: var(--ring-night);
      background:
        radial-gradient(120% 120% at 50% 50%, rgba(255,255,255,0.08), transparent 60%),
        linear-gradient(180deg, rgba(255,255,255,0.05), rgba(255,255,255,0.02));
      box-shadow:
        0 1px 0 rgba(255,255,255,0.08) inset,
        0 44px 140px rgba(0,0,0,0.55);
    }
    .vibe1122 canvas#ribbons { position: absolute; inset: 0; width: 100%; height: 100%; display: block; }

    /* Decorative grid */
    .vibe1122 .grid, .vibe1122 .grid::before, .vibe1122 .grid::after {
      content: ""; position: absolute; inset: 10%; pointer-events: none; border-radius: 18px;
    }
    .vibe1122 .grid {
      border: 1px dashed color-mix(in oklab, currentColor 36%, transparent);
      opacity: 0.5; animation: vibe1122-rotA 40s linear infinite;
    }
    .vibe1122 .grid::before {
      inset: 14%;
      border: 1px solid rgba(255,255,255,0.12);
      border-left-color: transparent; border-right-color: transparent;
      filter: blur(0.2px); animation: vibe1122-rotB 60s linear infinite reverse;
    }
    .vibe1122 .grid::after {
      inset: 18%;
      border: 1px dotted rgba(255,255,255,0.18);
      animation: vibe1122-rotC 80s linear infinite;
    }
    @keyframes vibe1122-rotA { to { transform: rotate(360deg) } }
    @keyframes vibe1122-rotB { to { transform: rotate(-360deg) } }
    @keyframes vibe1122-rotC { to { transform: rotate(360deg) } }

    /* Footer */
    .vibe1122 .footer {
      margin-top: clamp(18px, 3vw, 28px);
      display: flex; align-items: center; justify-content: space-between; gap: 12px; flex-wrap: wrap;
      color: var(--muted-day); font-size: 12px;
    }
    .vibe1122[data-theme="night"] .footer { color: var(--muted-night) }
    .vibe1122 .tags { display: inline-flex; gap: 8px; flex-wrap: wrap; align-items: center; }
    .vibe1122 .tag {
      padding: 6px 10px; border-radius: 999px; border: 1px solid var(--ring-day); color: inherit;
      background: linear-gradient(180deg, rgba(255,255,255,0.92), rgba(255,255,255,0.56));
    }
    .vibe1122[data-theme="night"] .tag {
      border-color: var(--ring-night);
      background: linear-gradient(180deg, rgba(255,255,255,0.08), rgba(255,255,255,0.02));
    }
    .vibe1122 .sig {
      padding: 6px 10px; border-radius: 999px; border: 1px solid currentColor; opacity: 0.72;
    }

    @media (prefers-reduced-motion: reduce) {
      .vibe1122::before, .vibe1122 .grid, .vibe1122 .grid::before, .vibe1122 .grid::after { animation: none !important }
      .vibe1122 .frame { transition: none !important }
    }
  </style>

  <div class="header">
    <div class="brand">
      <h1>LUCENT</h1>
      <p class="lead">A gentle storm of silk ribbons. Tilt the frame, pulse the colorfield, and let lines sing.</p>
    </div>
    <div class="chips" aria-live="polite">
      <span class="chip" aria-label="Edition">1.122</span>
      <span class="chip"><span id="last-updated">Last updated: 2025-12-07 00:16:34 EST</span></span>
    </div>
  </div>

  <div class="layout">
    <section aria-label="Controls">
      <div class="panel">
        <div class="row">
          <button id="theme" class="primary" aria-pressed="false" aria-label="Toggle theme">Nightfall</button>
          <button id="remix" aria-label="Remix palette">Remix</button>
          <button id="silk" aria-pressed="true" aria-label="Toggle silk trails">Silk: On</button>
          <button id="pulse" aria-pressed="false" aria-label="Pulse ribbons">Pulse</button>
          <button id="pause" aria-pressed="false" aria-label="Pause animation">Pause</button>
        </div>
        <div class="sliders">
          <label class="meta" for="count">Ribbons
            <input type="range" id="count" min="3" max="24" value="12">
          </label>
          <label class="meta" for="tempo">Tempo
            <input type="range" id="tempo" min="20" max="240" value="120">
          </label>
        </div>
      </div>
    </section>

    <section class="stage" aria-label="Ribbon stage">
      <div class="frame" id="frame">
        <canvas id="ribbons"></canvas>
        <div class="grid" aria-hidden="true"></div>
      </div>
    </section>
  </div>

  <div class="footer">
    <div class="tags" role="list">
      <span class="tag" role="listitem">Generative ribbons</span>
      <span class="tag" role="listitem">Typographic poster</span>
      <span class="tag" role="listitem">Canvas</span>
    </div>
    <span class="sig">Designed to exhale</span>
  </div>

  <script>
    (function(){
      const root = document.currentScript.closest('.vibe1122');
      const frame = root.querySelector('#frame');
      const canvas = root.querySelector('#ribbons');
      const ctx = canvas.getContext('2d');

      const themeBtn = root.querySelector('#theme');
      const remixBtn = root.querySelector('#remix');
      const silkBtn = root.querySelector('#silk');
      const pulseBtn = root.querySelector('#pulse');
      const pauseBtn = root.querySelector('#pause');
      const countRange = root.querySelector('#count');
      const tempoRange = root.querySelector('#tempo');
      const stamp = root.querySelector('#last-updated');

      // Last updated
      try {
        const now = new Date();
        stamp.textContent = new Intl.DateTimeFormat([], {
          year:'numeric', month:'short', day:'2-digit',
          hour:'2-digit', minute:'2-digit', second:'2-digit'
        }).format(now);
      } catch {
        stamp.textContent = new Date().toLocaleString();
      }

      // Palettes
      const palettes = [
        ['#6aa6ff','#74ffd9','#ff8fc3','#ffd86e'],
        ['#9eb3ff','#6fffe0','#ffb4d6','#ffe795'],
        ['#b3a6ff','#7df5c6','#f7a6ff','#7adfff'],
        ['#ffb6a3','#ffd392','#9fd1ff','#a693ff'],
        ['#9bf6ff','#caffbf','#ffd6a5','#bdb2ff']
      ];
      let active = palettes[(Math.random()*palettes.length)|0].slice();
      function applyPalette(p){
        root.style.setProperty('--p1', p[0]);
        root.style.setProperty('--p2', p[1]);
        root.style.setProperty('--p3', p[2]);
        root.style.setProperty('--p4', p[3]);
        active = p.slice();
      }
      applyPalette(active);

      // Theme
      function setTheme(next) {
        root.setAttribute('data-theme', next);
        const isNight = next === 'night';
        themeBtn.textContent = isNight ? 'Daybreak' : 'Nightfall';
        themeBtn.classList.toggle('primary', !isNight);
        themeBtn.setAttribute('aria-pressed', String(isNight));
      }
      // Auto by local time
      const hour = (new Date()).getHours();
      setTheme(hour >= 7 && hour < 19 ? 'day' : 'night');
      themeBtn.addEventListener('click', ()=>{
        const current = root.getAttribute('data-theme');
        setTheme(current === 'night' ? 'day' : 'night');
      });

      // Canvas sizing
      let W=0, H=0, DPR = Math.max(1, Math.min(2, devicePixelRatio||1));
      function resize(){
        const r = frame.getBoundingClientRect();
        W = Math.max(200, r.width|0);
        H = Math.max(200, r.height|0);
        canvas.width = Math.round(W * DPR);
        canvas.height = Math.round(H * DPR);
        canvas.style.width = W+'px';
        canvas.style.height = H+'px';
        ctx.setTransform(DPR,0,0,DPR,0,0);
      }
      resize();
      new ResizeObserver(resize).observe(frame);

      // State
      let paused = window.matchMedia('(prefers-reduced-motion: reduce)').matches;
      let silk = true;           // trails on
      let pulse = false;         // width pulsing
      let speed = Number(tempoRange.value) / 100;
      let count = Number(countRange.value);
      let shock = 0;

      silkBtn.addEventListener('click', ()=>{
        silk = !silk;
        silkBtn.textContent = 'Silk: ' + (silk ? 'On' : 'Off');
        silkBtn.setAttribute('aria-pressed', String(silk));
      });
      pulseBtn.addEventListener('click', ()=>{
        pulse = !pulse;
        pulseBtn.setAttribute('aria-pressed', String(pulse));
      });
      remixBtn.addEventListener('click', ()=>{
        applyPalette(palettes[(Math.random()*palettes.length)|0]);
        shock = 1.5;
      });
      tempoRange.addEventListener('input', ()=> { speed = Number(tempoRange.value)/100; });
      countRange.addEventListener('input', ()=> { count = Number(countRange.value); buildRibbons(count); shock = 1.2; });

      pauseBtn.addEventListener('click', ()=>{
        paused = !paused;
        pauseBtn.setAttribute('aria-pressed', String(paused));
        pauseBtn.textContent = paused ? 'Resume' : 'Pause';
        if (!paused) { last = performance.now(); requestAnimationFrame(loop); }
      });

      // Pointer tilt + shock
      const pointer = { x: 0, y: 0, active: false };
      function updatePointer(e){
        const r = frame.getBoundingClientRect();
        const nx = ((e.clientX - (r.left + r.width/2)) / (r.width/2));
        const ny = ((e.clientY - (r.top + r.height/2)) / (r.height/2));
        pointer.x = Math.max(-1, Math.min(1, nx));
        pointer.y = Math.max(-1, Math.min(1, ny));
        pointer.active = true;
        if (!reduced) frame.style.transform = `rotateX(${-pointer.y*8}deg) rotateY(${pointer.x*10}deg)`;
      }
      root.addEventListener('pointermove', updatePointer, {passive:true});
      root.addEventListener('pointerleave', ()=> {
        pointer.active = false;
        if (!reduced) frame.style.transform = 'rotateX(0deg) rotateY(0deg)';
      });
      frame.addEventListener('click', ()=> { shock = 1.8; });

      const reduced = window.matchMedia('(prefers-reduced-motion: reduce)').matches;

      // Ribbons model: animated Lissajous families with flow perturbation
      let ribbons = [];
      function rand(a,b){ return a + Math.random()*(b-a) }
      function buildRibbons(n){
        ribbons = [];
        const baseR = Math.min(W,H) * 0.40;
        for (let i=0;i<n;i++){
          const hue = active[i % active.length];
          ribbons.push({
            ax: rand(baseR*0.35, baseR*0.9),
            ay: rand(baseR*0.35, baseR*0.9),
            fx: rand(0.6, 2.2),
            fy: rand(0.6, 2.2),
            rot: rand(0, Math.PI*2),
            ph: rand(0, Math.PI*2),
            w: rand(1.5, 3.5),
            hue,
            jitter: rand(0.8, 1.2),
          });
        }
      }
      buildRibbons(count);

      function rgba(hex, a){
        const c = hex.replace('#','');
        const r = parseInt(c.substring(0,2),16);
        const g = parseInt(c.substring(2,4),16);
        const b = parseInt(c.substring(4,6),16);
        return `rgba(${r},${g},${b},${a})`;
      }

      // Render
      let last = performance.now();
      function loop(now){
        if (paused) return;
        const dt = Math.min(60, now - last) / 1000; last = now;

        // Clear / trails
        if (silk) {
          const night = root.getAttribute('data-theme') === 'night';
          ctx.globalCompositeOperation = 'source-over';
          ctx.fillStyle = night ? 'rgba(7, 11, 24, 0.08)' : 'rgba(248, 251, 255, 0.06)';
          ctx.fillRect(0,0,W,H);
        } else {
          ctx.clearRect(0,0,W,H);
        }

        const cx=W/2, cy=H/2;
        const t = now * 0.0012 * speed;

        // Shock bloom
        if (shock > 0.01) {
          const g = ctx.createRadialGradient(cx,cy,0,cx,cy,Math.min(W,H)*0.5);
          g.addColorStop(0, `rgba(255,255,255,${0.10*shock})`);
          g.addColorStop(1, 'rgba(255,255,255,0)');
          ctx.fillStyle = g;
          ctx.fillRect(0,0,W,H);
          shock *= 0.88;
        }

        // Draw ribbons
        ctx.save();
        ctx.translate(cx, cy);
        ctx.globalCompositeOperation = 'lighter';
        const tiltX = pointer.active ? pointer.x : 0;
        const tiltY = pointer.active ? pointer.y : 0;

        for (let i=0;i<ribbons.length;i++){
          const r = ribbons[i];

          const rot = r.rot + tiltX*0.3 + Math.sin(t*0.7 + i)*0.02;
          const ax = r.ax * (1 + tiltY*0.05*Math.sin(t + i));
          const ay = r.ay * (1 - tiltX*0.05*Math.cos(t*1.2 + i));

          const steps = 160;
          const widthPulse = pulse ? (1 + Math.sin(t*2 + i)*0.6) : 1;
          const lw = (r.w * r.jitter) * widthPulse;

          // Soft halo
          ctx.lineWidth = lw*4;
          ctx.strokeStyle = rgba(r.hue, 0.06);
          ctx.shadowColor = r.hue;
          ctx.shadowBlur = 18;
          ctx.beginPath();
          for (let s=0; s<=steps; s++){
            const u = s/steps;
            const a = (u*Math.PI*2*r.fx) + r.ph + t*0.6*r.jitter;
            const b = (u*Math.PI*2*r.fy) + r.ph*0.7 - t*0.5*r.jitter;
            let x = ax*Math.sin(a);
            let y = ay*Math.cos(b);
            // rotate
            const rx = x*Math.cos(rot) - y*Math.sin(rot);
            const ry = x*Math.sin(rot) + y*Math.cos(rot);
            // subtle field
            const flow = Math.sin( (rx+ry)*0.004 + t*0.8 ) * 8;
            if (s===0) ctx.moveTo(rx, ry);
            else ctx.lineTo(rx + flow, ry - flow*0.3);
          }
          ctx.stroke();
          ctx.shadowBlur = 0;

          // Core stroke
          const grad = ctx.createLinearGradient(-ax, -ay, ax, ay);
          grad.addColorStop(0, rgba(active[(i+0)%active.length], 0.85));
          grad.addColorStop(0.5, rgba(active[(i+1)%active.length], 0.85));
          grad.addColorStop(1, rgba(active[(i+2)%active.length], 0.85));
          ctx.lineWidth = lw;
          ctx.strokeStyle = grad;
          ctx.beginPath();
          for (let s=0; s<=steps; s++){
            const u = s/steps;
            const a = (u*Math.PI*2*r.fx) + r.ph + t*0.6*r.jitter;
            const b = (u*Math.PI*2*r.fy) + r.ph*0.7 - t*0.5*r.jitter;
            let x = ax*Math.sin(a);
            let y = ay*Math.cos(b);
            const rx = x*Math.cos(rot) - y*Math.sin(rot);
            const ry = x*Math.sin(rot) + y*Math.cos(rot);
            const flow = Math.sin( (rx+ry)*0.004 + t*0.8 ) * 8;
            if (s===0) ctx.moveTo(rx, ry);
            else ctx.lineTo(rx + flow, ry - flow*0.3);
          }
          ctx.stroke();
        }
        ctx.restore();

        requestAnimationFrame(loop);
      }
      requestAnimationFrame(loop);

      // Visibility handling
      document.addEventListener('visibilitychange', ()=>{
        if (document.hidden) paused = true;
        else { paused = false; pauseBtn.setAttribute('aria-pressed','false'); pauseBtn.textContent='Pause'; last = performance.now(); requestAnimationFrame(loop); }
      });

      // Keyboard shortcuts
      window.addEventListener('keydown', (e)=>{
        const k = e.key.toLowerCase();
        if (k === 't') themeBtn.click();
        if (k === 'r') remixBtn.click();
        if (k === 's') silkBtn.click();
        if (k === 'p') pulseBtn.click();
        if (k === ' ') { e.preventDefault(); pauseBtn.click(); }
      });
    })();
  </script>
