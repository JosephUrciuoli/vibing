    <style>
      :root {
        --bg: #0f1221;

      }

        background: radial-gradient(1200px 800px at 70% 10%, #1b1f3a, var(--bg));

        justify-content: center;
      }
      .card {
        width: min(720px, 92vw);

      }
    </style>

<section id="vibe2033" role="region" aria-label="Aurora Engine — living field 2033">
  <style>
    /* Aurora Engine — 2033 (scoped) */
    #vibe2033{
      --ink:#0f1420;
      --muted: color-mix(in oklab, var(--ink), transparent 45%);
      --bg0:#f8fbff; --bg1:#eef6ff;
      --a:#7ec8ff; --b:#8effc6; --c:#ff9fda; --d:#ffd68a;
      --panel: rgba(255,255,255,0.70);
      --glass: rgba(255,255,255,0.52);
      --line: rgba(10,16,30,0.10);

      position: relative;
      display: grid; grid-template-rows: auto 1fr auto;
      gap: clamp(14px, 2.8vmin, 30px);
      padding: clamp(18px, 5.4vmin, 56px);
      border-radius: 28px;
      color: var(--ink);
      background:
        radial-gradient(140% 140% at var(--mx,60%) var(--my,30%), color-mix(in oklab, var(--b), transparent 87%), transparent 55%),
        conic-gradient(from 180deg at 70% 10%, color-mix(in oklab, var(--c), transparent 90%), transparent 25%, color-mix(in oklab, var(--a), transparent 92%)),
        linear-gradient(180deg, var(--bg0), var(--bg1));
      border:1px solid color-mix(in oklab, var(--ink), transparent 86%);
      box-shadow:
        inset 0 1px 0 rgba(255,255,255,0.7),
        0 60px 220px rgba(10,16,30,0.16);
      overflow: clip;
      isolation: isolate;
    }

    /* Themes */
    #vibe2033[data-theme="solar"]{
      --ink:#1a0f0b; --muted: color-mix(in oklab, #1a0f0b, transparent 45%);
      --bg0:#fff7ef; --bg1:#ffe9d1;
      --a:#ffb38a; --b:#ffe37d; --c:#ffa3c7; --d:#9ef5c9;
      --panel: rgba(255,255,255,0.75);
      --glass: rgba(255,255,255,0.58);
      --line: rgba(50,28,10,0.12);
    }
    #vibe2033[data-theme="polar"]{
      --ink:#0d171a; --muted: color-mix(in oklab, #0d171a, transparent 45%);
      --bg0:#f3fbff; --bg1:#e3f6ff;
      --a:#7ec8ff; --b:#8effc6; --c:#b6a6ff; --d:#ffd68a;
      --panel: rgba(255,255,255,0.72);
      --glass: rgba(255,255,255,0.55);
      --line: rgba(10,30,40,0.12);
    }
    #vibe2033[data-theme="nocturne"]{
      --ink:#eaf1ff; --muted: color-mix(in oklab, #eaf1ff, transparent 35%);
      --bg0:#070a12; --bg1:#0d1322;
      --a:#86a8ff; --b:#7dffd6; --c:#ff9fda; --d:#ffd891;
      --panel: rgba(255,255,255,0.10);
      --glass: rgba(255,255,255,0.08);
      --line: rgba(255,255,255,0.10);
      border-color: color-mix(in oklab, var(--ink), transparent 84%);
      box-shadow:
        inset 0 1px 0 rgba(255,255,255,0.10),
        0 80px 260px rgba(0,0,0,0.55),
        0 120px 340px color-mix(in oklab, var(--c), transparent 88%);
    }
    #vibe2033[data-theme="flux"]{
      --ink:#131018; --muted: color-mix(in oklab, #131018, transparent 45%);
      --bg0:#fff5ff; --bg1:#f3e8ff;
      --a:#ffa8e7; --b:#8df5ff; --c:#a5b0ff; --d:#ffd696;
      --panel: rgba(255,255,255,0.72);
      --glass: rgba(255,255,255,0.56);
      --line: rgba(20,10,40,0.14);
    }

    /* Masthead */
    #vibe2033 .mast{ display:flex; align-items:center; justify-content:space-between; gap:12px; flex-wrap:wrap; z-index:3; }
    #vibe2033 .brand{
      display:flex; align-items:center; gap:12px;
      padding:12px 16px; border-radius:16px;
      border:1px solid color-mix(in oklab, var(--ink), transparent 82%);
      background: linear-gradient(180deg, var(--glass), rgba(255,255,255,0.04));
      backdrop-filter: blur(10px) saturate(160%);
      box-shadow: inset 0 1px 0 rgba(255,255,255,0.65), 0 14px 28px rgba(6,10,22,0.20);
      font: 800 11px/1 ui-sans-serif, system-ui, -apple-system, "Segoe UI", Roboto, Arial;
      letter-spacing:0.14em; text-transform:uppercase;
    }
    #vibe2033 .sig{
      width:18px; height:18px; border-radius:6px;
      background: conic-gradient(from 0deg, var(--a), var(--c), var(--d), var(--b), var(--a));
      animation: spin33 14s linear infinite;
      box-shadow: 0 0 0 0 color-mix(in oklab, var(--a), transparent 80%);
    }
    @keyframes spin33{ to{ transform: rotate(360deg); } }

    /* Controls */
    #vibe2033 .controls{ display:flex; align-items:center; gap:8px; flex-wrap:wrap; }
    #vibe2033 .pill{
      appearance:none; border:1px solid color-mix(in oklab, var(--ink), transparent 82%); border-radius:999px;
      background: linear-gradient(180deg, var(--glass), rgba(255,255,255,0.02));
      color: inherit;
      padding:10px 14px; cursor:pointer; user-select:none;
      font: 800 11px/1 ui-sans-serif, system-ui, -apple-system, "Segoe UI", Roboto, Arial;
      letter-spacing:0.09em; text-transform:uppercase;
      transition: transform 140ms ease, box-shadow 220ms ease, background 220ms ease, border-color 220ms ease, color 220ms ease, opacity 220ms ease;
      box-shadow: 0 10px 22px rgba(6,10,22,0.20);
    }
    #vibe2033 .pill:hover{ transform: translateY(-1px); box-shadow: 0 18px 44px rgba(6,10,22,0.28); }
    #vibe2033 .pill[aria-pressed="true"]{
      background: linear-gradient(90deg, var(--a), var(--d));
      color: color-mix(in oklab, var(--ink), #000 30%);
      border-color: transparent;
    }

    /* Stage */
    #vibe2033 .stage{ position:relative; display:grid; grid-template-columns:1fr; place-items:center; min-height:64vh; z-index:1; }
    #vibe2033 .portal{
      position:relative; width:min(96%, 1100px); aspect-ratio: 16/9; border-radius: 28px; overflow:hidden;
      background: linear-gradient(180deg, var(--panel), rgba(255,255,255,0.02));
      border: 1px solid color-mix(in oklab, var(--ink), transparent 80%);
      box-shadow: inset 0 1px 0 rgba(255,255,255,0.5), 0 26px 120px rgba(0,0,0,0.18);
      transform: rotateX(var(--rx,0deg)) rotateY(var(--ry,0deg));
      transition: transform 220ms ease;
      will-change: transform;
    }
    #vibe2033 .portal::before{
      content:""; position:absolute; inset:-2px; border-radius: inherit; z-index:0; pointer-events:none;
      background: linear-gradient(135deg, color-mix(in oklab, var(--a), transparent 20%), color-mix(in oklab, var(--c), transparent 10%), color-mix(in oklab, var(--b), transparent 20%));
      mask: linear-gradient(#000, #000) content-box, linear-gradient(#000, #000);
      -webkit-mask: linear-gradient(#000, #000) content-box, linear-gradient(#000, #000);
      padding:1px; border: solid 1px transparent; background-clip: padding-box, border-box;
      opacity: 0.55;
    }
    #vibe2033 canvas#aurora33{ position:absolute; inset:0; width:100%; height:100%; display:block; z-index:1; filter: drop-shadow(0 24px 64px rgba(0,0,0,0.35)); }

    /* Overlay copy */
    #vibe2033 .overlay{
      position:absolute; left: 4%; bottom: 5%; z-index:2;
      padding: clamp(10px, 1.8vmin, 18px) clamp(12px, 2.6vmin, 24px);
      border-radius: 14px;
      border: 1px solid color-mix(in oklab, var(--ink), transparent 82%);
      background: linear-gradient(180deg, var(--glass), rgba(255,255,255,0.04));
      backdrop-filter: blur(10px) saturate(160%);
      max-width:min(540px, 94%);
      box-shadow: inset 0 1px 0 rgba(255,255,255,0.55), 0 16px 50px rgba(6,10,22,0.18);
    }
    #vibe2033 .eyebrow{ display:block; color:var(--muted); margin-bottom:6px;
      font: 800 12px/1.2 ui-sans-serif, system-ui, -apple-system, "Segoe UI", Roboto, Arial;
      letter-spacing:0.14em; text-transform:uppercase;
    }
    #vibe2033 h1{
      margin:0 0 6px;
      font: 900 clamp(36px, 7.6vw, 100px)/0.9 ui-sans-serif, system-ui, -apple-system, "Segoe UI", Roboto, Arial;
      letter-spacing: -0.02em;
      color: transparent;
      background: linear-gradient(90deg, var(--b), var(--a), var(--c), var(--d));
      background-size: 240% 100%;
      -webkit-background-clip: text; background-clip: text; -webkit-text-fill-color: transparent;
      animation: beam33 12s ease-in-out infinite;
    }
    @keyframes beam33{ 0%,100%{ background-position: 0% 50%; } 50%{ background-position: 100% 50%; } }
    #vibe2033 .lead{ margin:0; color:var(--muted); font: 500 clamp(14px, 2vw, 19px)/1.7 ui-sans-serif, system-ui, -apple-system, "Segoe UI", Roboto, Arial; }

    /* Badge */
    #vibe2033 .badge{
      position:absolute; right: 4%; top: 5%; z-index:2; pointer-events:none;
      padding:10px 12px; border-radius: 12px;
      border: 1px dashed color-mix(in oklab, var(--ink), transparent 76%);
      background: linear-gradient(180deg, rgba(255,255,255,0.48), rgba(255,255,255,0.04));
      backdrop-filter: blur(6px) saturate(150%);
      font: 800 12px/1.2 ui-sans-serif, system-ui, -apple-system, "Segoe UI", Roboto, Arial;
      color: var(--muted);
    }

    /* Footer meta */
    #vibe2033 .meta{
      display:flex; align-items:center; justify-content:space-between; gap:10px; flex-wrap:wrap;
      color:var(--muted); font:500 12px/1.4 ui-sans-serif, system-ui, -apple-system, "Segoe UI", Roboto, Arial;
      z-index:4;
    }
    #vibe2033 #last-updated{ opacity:0.9; }

    /* Motion reduction */
    @media (prefers-reduced-motion: reduce){
      #vibe2033 h1{ animation: none !important; }
      #vibe2033 .sig{ animation: none !important; }
      #vibe2033 canvas#aurora33{ filter:none !important; }
    }
  </style>

  <div class="mast">
    <div class="brand">
      <span class="sig" aria-hidden="true"></span>
      AURORA ENGINE — 2033
    </div>
    <div class="controls" aria-label="Controls">
      <button class="pill" id="theme33" type="button" aria-pressed="false" aria-label="Cycle theme">Polar</button>
      <button class="pill" id="motion33" type="button" aria-pressed="true" aria-label="Toggle motion">Flow</button>
      <button class="pill" id="stars33" type="button" aria-pressed="true" aria-label="Toggle constellations">Stars</button>

  <div class="stage" id="stage33" aria-live="polite" aria-label="Auroral ribbons inside a luminous portal. Drag to warp, click to ripple.">
    <div class="portal" id="portal33">
      <canvas id="aurora33" role="img" aria-label="Generative auroral ribbons"></canvas>

      <div class="overlay">
        <span class="eyebrow">Harmonic Field</span>
        <h1 id="title33" title="Click to shuffle">Aurora Engine</h1>
        <p class="lead">Drag to warp. Click to ripple. Keys: T theme, M motion, C stars, D density, Space ripple.</p>

  <div class="meta">

  </div>

  <script>
    (function(){
      const root     = document.getElementById('vibe2033');
      const stage    = document.getElementById('stage33');
      const portal   = document.getElementById('portal33');
      const canvas   = document.getElementById('aurora33');
      const ctx      = canvas.getContext('2d');

      const btnTheme  = document.getElementById('theme33');
      const btnMotion = document.getElementById('motion33');
      const btnStars  = document.getElementById('stars33');
      const btnDense  = document.getElementById('dense33');
      const title     = document.getElementById('title33');
      const updated   = document.getElementById('last-updated');

      // Timestamp
      try{
        const now = new Date();
        updated.textContent = 'Updated: ' + now.toLocaleString(undefined, {
          year:'numeric', month:'short', day:'2-digit',
          hour:'2-digit', minute:'2-digit', second:'2-digit'
        });
      }catch(e){ updated.textContent = 'Updated: just now'; }

      // Theme setup
      const THEMES = ['polar','solar','nocturne','flux'];
      const LABELS = { polar:'Polar', solar:'Solar', nocturne:'Nocturne', flux:'Flux' };
      let themeIndex = (matchMedia && matchMedia('(prefers-color-scheme: dark)').matches) ? 2 : 0;
      function setTheme(i){
        const t = THEMES[i % THEMES.length];
        root.dataset.theme = t;
        btnTheme.textContent = LABELS[t];
        btnTheme.setAttribute('aria-pressed', String(t !== 'polar'));
        drawOnce();
      }
      setTheme(themeIndex);

      // Motion, stars, density
      let motion = !matchMedia('(prefers-reduced-motion: reduce)').matches;
      root.setAttribute('data-motion', motion ? 'on' : 'off');
      btnMotion.textContent = motion ? 'Flow' : 'Still';
      btnMotion.setAttribute('aria-pressed', String(motion));

      let showStars = true;
      btnStars.setAttribute('aria-pressed', String(showStars));

      const DENSITIES = [3,5,8];
      let densityIndex = 1;
      btnDense.textContent = 'Density: ' + DENSITIES[densityIndex];
      btnDense.setAttribute('aria-pressed', densityIndex>1);

      // Pointer + tilt
      const ptr = { x:0.5, y:0.4, tx:0.5, ty:0.4, down:false };
      function clamp(n,a,b){ return Math.max(a, Math.min(b, n)); }
      stage.addEventListener('pointermove', (e)=>{
        const r = portal.getBoundingClientRect();
        const x = clamp((e.clientX - r.left)/r.width, 0, 1);
        const y = clamp((e.clientY - r.top)/r.height, 0, 1);
        ptr.tx = x; ptr.ty = y;
      });
      stage.addEventListener('pointerdown', (e)=>{ ptr.down=true; ripple(e); });
      stage.addEventListener('pointerup',   ()=>{ ptr.down=false; });
      stage.addEventListener('pointerleave',()=>{ ptr.down=false; });

      // Title shuffle
      const mottos = [
        'Aurora Engine',
        'Harmonic Meadow',
        'Glass Currents',
        'Light Folds',
        'Silence, In Color'
      ];
      title.addEventListener('click', ()=>{
        title.textContent = mottos[Math.floor(Math.random()*mottos.length)];
      });

      // Canvas sizing
      let W=0, H=0, DPR=Math.min(2, window.devicePixelRatio || 1);
      function size(){
        const r = portal.getBoundingClientRect();
        W = Math.max(360, Math.floor(r.width));
        H = Math.max(240, Math.floor(r.height));
        canvas.width  = Math.floor(W * DPR);
        canvas.height = Math.floor(H * DPR);
        canvas.style.width = W + 'px';
        canvas.style.height = H + 'px';
        ctx.setTransform(DPR,0,0,DPR,0,0);
        resetScene();
        drawOnce();
      }
      const ro = new ResizeObserver(size); ro.observe(portal); size();

      // Palette helpers
      function css(name){ return getComputedStyle(root).getPropertyValue(name).trim(); }
      function palette(){ return [css('--a')||'#7ec8ff', css('--b')||'#8effc6', css('--c')||'#ff9fda', css('--d')||'#ffd68a']; }

      // Scene state
      let last = performance.now(), t = 0, raf=null;
      let ribbons = [];
      let stars = [];
      let ripples = [];

      function resetScene(){
        ribbons.length = 0; stars.length = 0; ripples.length = 0;
        const cols = palette();
        const base = Math.min(W,H)*0.38;
        const count = DENSITIES[densityIndex];
        for(let i=0;i<count;i++){
          const f = (i+1)/count;
          ribbons.push({
            hue: cols[i%cols.length],
            ampX: base*(0.25 + 0.25*f),
            ampY: base*(0.30 + 0.30*(1-f)),
            kx: 1 + (i%3),
            ky: 2 + ((i+1)%4),
            phase: Math.random()*Math.PI*2,
            speed: 0.3 + f*0.7,
            width: 1.2 + (1-f)*2.6
          });
        }
        // Stars
        const n = 180;
        for(let i=0;i<n;i++){
          stars.push({
            x: Math.random()*W,
            y: Math.random()*H,
            s: Math.random()*1.8 + 0.4,
            b: Math.random()*0.5 + 0.2,
            p: Math.random()*Math.PI*2
          });
        }
      }

      function tilt(){
        const tiltX = (ptr.y - 0.5) * -8;
        const tiltY = (ptr.x - 0.5) * 8;
        portal.style.setProperty('--rx', tiltX.toFixed(2)+'deg');
        portal.style.setProperty('--ry', tiltY.toFixed(2)+'deg');
        root.style.setProperty('--mx', (ptr.x*100)+'%');
        root.style.setProperty('--my', (ptr.y*100)+'%');
      }

      function drawBackdrop(){
        ctx.globalCompositeOperation = 'source-over';
        const theme = root.dataset.theme;
        // Soft fade trails
        const fade = theme==='nocturne' ? 'rgba(0,0,0,0.14)' : 'rgba(255,255,255,0.10)';
        ctx.fillStyle = fade; ctx.fillRect(0,0,W,H);

        // Vignette
        const g = ctx.createRadialGradient(W/2, H/2, Math.min(W,H)*0.25, W/2, H/2, Math.max(W,H)*0.9);
        g.addColorStop(0, 'rgba(0,0,0,0.00)');
        g.addColorStop(1, theme==='nocturne' ? 'rgba(0,0,0,0.12)' : 'rgba(0,0,0,0.06)');
        ctx.fillStyle = g; ctx.fillRect(0,0,W,H);
      }

      function grad(x0,y0,x1,y1,col){
        const g = ctx.createLinearGradient(x0,y0,x1,y1);
        g.addColorStop(0, 'rgba(255,255,255,0.85)');
        g.addColorStop(0.25, col);
        g.addColorStop(0.75, col);
        g.addColorStop(1, 'rgba(255,255,255,0.85)');
        return g;
      }

      function drawRibbons(dt){
        const cx = W*(0.30 + ptr.x*0.40);
        const cy = H*(0.30 + ptr.y*0.40);
        tilt();

        // Field grid arcs (subtle)
        ctx.save();
        ctx.strokeStyle = css('--line') || 'rgba(10,16,30,0.10)';
        ctx.lineWidth = 1;
        ctx.globalAlpha = 0.9;
        for(let r=1;r<=5;r++){
          ctx.beginPath(); ctx.arc(cx, cy, (Math.min(W,H)*0.44)*(r/5.6), 0, Math.PI*2); ctx.stroke();
        }
        ctx.restore();

        // Ribbons
        for(const rb of ribbons){
          rb.phase += dt*rb.speed;

          // thickness passes for a ribbon
          const passes = 8;
          for(let j=0;j<passes;j++){
            const off = (j-(passes-1)/2)/passes;
            const A = rb.ampX*(1+0.08*off);
            const B = rb.ampY*(1-0.06*off);
            ctx.beginPath();
            let first=true;
            const steps = 160;
            const ph = rb.phase + off*0.9 + (ptr.x-0.5)*0.7;
            for(let i=0;i<=steps;i++){
              const s = i/steps;
              const a = s*Math.PI*2;
              const x = cx + Math.sin(rb.kx*a + ph)*A + Math.cos(a*0.5 + ph*0.7)*A*0.08*(ptr.x-0.5);
              const y = cy + Math.cos(rb.ky*a + ph*1.2)*B + Math.sin(a*0.6 + ph)*B*0.08*(ptr.y-0.5);
              if(first){ ctx.moveTo(x,y); first=false; } else { ctx.lineTo(x,y); }
            }
            ctx.globalAlpha = 0.35 + 0.45*(1-Math.abs(off)*1.2);
            ctx.lineWidth = rb.width + Math.max(0, 3 - Math.abs(off)*4);
            ctx.strokeStyle = grad(cx-A, cy, cx+A, cy, rb.hue);
            ctx.stroke();
          }

          // Glow nodes along ribbon
          const glowCount = 5;
          for(let k=0;k<glowCount;k++){
            const s = (k/glowCount + (rb.phase%1))%1;
            const a = s*Math.PI*2;
            const x = cx + Math.sin(rb.kx*a + rb.phase)*rb.ampX;
            const y = cy + Math.cos(rb.ky*a + rb.phase*1.2)*rb.ampY;
            const r = 6 + (1-s)*12;
            const g = ctx.createRadialGradient(x,y,0, x,y, r*2);
            g.addColorStop(0, 'rgba(255,255,255,0.95)');
            g.addColorStop(1, rb.hue);
            ctx.globalAlpha = 0.85;
            ctx.fillStyle = g; ctx.beginPath(); ctx.arc(x,y,r*1.25,0,Math.PI*2); ctx.fill();
          }
        }
      }

      function drawStars(dt){
        if(!showStars) return;
        ctx.save();
        ctx.globalCompositeOperation = 'screen';
        for(const s of stars){
          s.p += dt*2;
          const tw = 0.6 + 0.4*Math.sin(s.p);
          ctx.globalAlpha = s.b * tw;
          ctx.fillStyle = 'rgba(255,255,255,1)';
          ctx.beginPath(); ctx.arc(s.x, s.y, s.s*tw, 0, Math.PI*2); ctx.fill();
        }
        ctx.restore();
      }

      function ripple(e){
        const r = portal.getBoundingClientRect();
        const x = e?.clientX ? (e.clientX - r.left) : W/2;
        const y = e?.clientY ? (e.clientY - r.top)  : H/2;
        ripples.push({ x, y, t:0 });
      }

      function drawRipples(dt){
        for(let i=ripples.length-1;i>=0;i--){
          const rp = ripples[i];
          rp.t += dt*1.2;
          const R = Math.min(W,H) * rp.t * 0.9;
          const alpha = Math.max(0, 1 - rp.t*1.1);
          if(alpha<=0){ ripples.splice(i,1); continue; }
          const g = ctx.createRadialGradient(rp.x, rp.y, Math.max(1,R-20), rp.x, rp.y, R+20);
          g.addColorStop(0, 'rgba(255,255,255,0.0)');
          g.addColorStop(0.7, 'rgba(255,255,255,'+(0.25*alpha).toFixed(3)+')');
          g.addColorStop(1, 'rgba(255,255,255,0.0)');
          ctx.globalAlpha = alpha;
          ctx.strokeStyle = g;
          ctx.lineWidth = 2;
          ctx.beginPath(); ctx.arc(rp.x, rp.y, R, 0, Math.PI*2); ctx.stroke();
        }
      }

      function drawOnce(){ draw(true); }
      function draw(staticOnly){
        // ease pointer
        ptr.x += (ptr.tx - ptr.x)*0.08;
        ptr.y += (ptr.ty - ptr.y)*0.08;

        drawBackdrop();
        drawRibbons(staticOnly?0:0.016);
        drawStars(staticOnly?0:0.016);
        drawRipples(staticOnly?0:0.016);
      }

      function tick(now){
        if(!motion) return;
        const dt = Math.min(50, now - last)/1000;
        last = now; t += dt;
        if(ptr.down && Math.random() < 0.035) ripple();
        draw();
        raf = requestAnimationFrame(tick);
      }

      // Init
      resetScene();
      if(motion){ raf = requestAnimationFrame(tick); } else { ctx.clearRect(0,0,W,H); drawOnce(); }

      // Interactions
      btnTheme.addEventListener('click', ()=>{
        themeIndex = (themeIndex + 1) % THEMES.length;
        setTheme(themeIndex);
        resetScene();
      });
      btnMotion.addEventListener('click', ()=>{
        motion = !motion;
        root.setAttribute('data-motion', motion ? 'on' : 'off');
        btnMotion.textContent = motion ? 'Flow' : 'Still';
        btnMotion.setAttribute('aria-pressed', String(motion));
        if(motion){ last = performance.now(); raf = requestAnimationFrame(tick); }
        else { drawOnce(); }
      });
      btnStars.addEventListener('click', ()=>{
        showStars = !showStars;
        btnStars.setAttribute('aria-pressed', String(showStars));
        drawOnce();
      });
      btnDense.addEventListener('click', ()=>{
        densityIndex = (densityIndex + 1) % DENSITIES.length;
        btnDense.textContent = 'Density: ' + DENSITIES[densityIndex];
        btnDense.setAttribute('aria-pressed', densityIndex>1);
        resetScene(); drawOnce();
      });

      // Keyboard
      root.tabIndex = 0;
      root.addEventListener('keydown', (e)=>{
        const k = e.key.toLowerCase();
        if(k==='t') btnTheme.click();
        if(k==='m') btnMotion.click();
        if(k==='c') btnStars.click();
        if(k==='d') btnDense.click();
        if(k===' ') { e.preventDefault(); ripple(); }
      });

      // Resize + visibility
      window.addEventListener('resize', ()=>{ resetScene(); drawOnce(); });
      document.addEventListener('visibilitychange', ()=>{
        if(document.hidden && raf){ cancelAnimationFrame(raf); }
        else if(!document.hidden && motion){ last = performance.now(); raf = requestAnimationFrame(tick); }
      });
    })();
  </script>
