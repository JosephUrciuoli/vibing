<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vibing</title>
    <style>
      :root {
        --bg: #0f1221;
        --fg: #e6e8f0;
        --muted: #9aa3b2;
        --accent: #8b5cf6;
      }
      html, body {
        height: 100%;
      }
      body {
        margin: 0;
        font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Ubuntu, Cantarell, Noto Sans, Helvetica Neue, Arial, "Apple Color Emoji", "Segoe UI Emoji";
        color: var(--fg);
        background: radial-gradient(1200px 800px at 70% 10%, #1b1f3a, var(--bg));
        display: flex;
        align-items: center;
        justify-content: center;
      }
      .card {
        width: min(720px, 92vw);
        background: rgba(255,255,255,0.04);
        border: 1px solid rgba(255,255,255,0.08);
        border-radius: 16px;
        padding: 28px 24px;
        box-shadow: 0 10px 30px rgba(0,0,0,0.3);
        backdrop-filter: blur(6px);
      }
      h1 {
        margin: 0 0 10px 0;
        font-size: 28px;
        letter-spacing: 0.3px;
      }
      .muted {
        color: var(--muted);
        font-size: 14px;
        margin-bottom: 18px;
      }
      #content {
        font-size: 18px;
        line-height: 1.6;
        background: rgba(255,255,255,0.04);
        border: 1px dashed rgba(255,255,255,0.12);
        border-radius: 12px;
        padding: 16px;
      }
      .footer {
        margin-top: 18px;
        display: flex;
        justify-content: space-between;
        align-items: center;
        font-size: 14px;
        color: var(--muted);
      }
      .badge {
        display: inline-block;
        background: rgba(139, 92, 246, 0.18);
        color: #d4c2ff;
        padding: 4px 10px;
        border-radius: 999px;
        font-size: 12px;
        border: 1px solid rgba(139, 92, 246, 0.35);
        letter-spacing: 0.2px;
      }
    </style>
  </head>
  <body>
    <!-- BEGIN_EDITABLE -->
      <section id="content">
<div id="atelier" data-theme="dusk" aria-label="Ambient design vignette">
  <style>
    /* Scoped design system */
    #atelier {
      --bgA: #0b132b;
      --bgB: #1c2541;
      --fg: #eef2ff;
      --muted: rgba(238,242,255,0.78);
      --accent: #7cf0d2;
      --accent-2: #a78bfa;
      --glass: rgba(255,255,255,0.06);
      --stroke: rgba(255,255,255,0.14);
      --shadow: 0 10px 40px rgba(0,0,0,0.35);
      position: relative;
      isolation: isolate;
      color: var(--fg);
      font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, "Helvetica Neue", Arial, "Apple Color Emoji", "Segoe UI Emoji";
      min-height: 460px;
      border-radius: 18px;
      overflow: hidden;
    }
    /* Themes */
    #atelier[data-theme="dawn"] {
      --bgA: #fde7e0;
      --bgB: #f7f0ff;
      --fg: #1a1b1e;
      --muted: rgba(26,27,30,0.7);
      --accent: #ff8fab;
      --accent-2: #7c59ff;
      --glass: rgba(255,255,255,0.6);
      --stroke: rgba(10,12,20,0.12);
      --shadow: 0 10px 40px rgba(110, 70, 140, 0.18);
    }
    #atelier[data-theme="noon"] {
      --bgA: #e8f6ff;
      --bgB: #f2fff7;
      --fg: #0b1220;
      --muted: rgba(11,18,32,0.7);
      --accent: #00c2ff;
      --accent-2: #00e18e;
      --glass: rgba(255,255,255,0.72);
      --stroke: rgba(10,12,20,0.10);
      --shadow: 0 10px 40px rgba(0, 70, 120, 0.15);
    }
    #atelier::before,
    #atelier::after {
      content: "";
      position: absolute;
      inset: 0;
      pointer-events: none;
    }
    /* Aurora background */
    #atelier::before {
      background:
        radial-gradient(60% 90% at 20% 10%, color-mix(in srgb, var(--accent) 24%, transparent) 0%, transparent 60%),
        radial-gradient(70% 100% at 80% 90%, color-mix(in srgb, var(--accent-2) 20%, transparent) 0%, transparent 65%),
        linear-gradient(120deg, var(--bgA), var(--bgB));
      filter: saturate(110%) blur(0.2px);
      transform: translateZ(0);
      animation: atelier-aurora 18s ease-in-out infinite alternate;
      z-index: 0;
    }
    @keyframes atelier-aurora {
      0% { background-position: 0% 0%, 100% 100%, 50% 50%; }
      100% { background-position: 20% -10%, 80% 110%, 55% 50%; }
    }
    /* Grid texture */
    #atelier::after {
      background:
        radial-gradient(1200px 600px at 50% 100%, rgba(0,0,0,0.45), transparent 60%),
        linear-gradient(transparent, rgba(0,0,0,0.12)),
        repeating-linear-gradient(90deg, rgba(255,255,255,0.06) 0 1px, transparent 1px 48px),
        repeating-linear-gradient(0deg, rgba(255,255,255,0.05) 0 1px, transparent 1px 48px);
      mix-blend-mode: overlay;
      opacity: 0.6;
      z-index: 1;
    }
    /* Card */
    #atelier .card {
      position: relative;
      z-index: 2;
      max-width: 860px;
      margin: 38px auto;
      padding: 28px 28px 22px;
      border-radius: 20px;
      background: var(--glass);
      border: 1px solid var(--stroke);
      box-shadow: var(--shadow);
      transform-style: preserve-3d;
      transform: translate3d(var(--tx, 0px), var(--ty, 0px), 0) rotateX(var(--rx, 0deg)) rotateY(var(--ry, 0deg));
      transition: transform 180ms ease, box-shadow 220ms ease;
      backdrop-filter: saturate(120%) blur(14px);
      -webkit-backdrop-filter: saturate(120%) blur(14px);
    }
    #atelier .brand {
      display: flex;
      align-items: center;
      gap: 10px;
      margin-bottom: 10px;
      letter-spacing: 0.02em;
    }
    #atelier .brand .dot {
      width: 10px; height: 10px; border-radius: 50%;
      background: radial-gradient(circle at 30% 30%, #fff, var(--accent));
      box-shadow: 0 0 12px color-mix(in srgb, var(--accent) 50%, transparent);
      animation: pulse 2.4s ease-in-out infinite;
    }
    @keyframes pulse { 0%,100% { transform: scale(1); } 50% { transform: scale(1.25); } }
    #atelier .logo {
      font-weight: 700;
      font-size: 13px;
      text-transform: uppercase;
      color: var(--muted);
    }
    #atelier .tag {
      margin-left: auto;
      font-size: 12px;
      color: var(--muted);
      background: color-mix(in srgb, var(--accent) 18%, transparent);
      border: 1px solid var(--stroke);
      padding: 4px 8px;
      border-radius: 999px;
    }
    #atelier h1 {
      margin: 4px 0 6px 0;
      font-size: clamp(28px, 5vw, 52px);
      line-height: 1.05;
      letter-spacing: -0.02em;
      background: linear-gradient(90deg, var(--fg), color-mix(in srgb, var(--accent) 60%, var(--fg)));
      -webkit-background-clip: text;
      background-clip: text;
      color: transparent;
      text-wrap: balance;
    }
    #atelier .lede {
      margin: 0 0 14px 0;
      font-size: clamp(14px, 2.2vw, 18px);
      color: var(--muted);
    }
    /* Orbit */
    #atelier .orbit {
      position: relative;
      margin: 22px 0 18px;
      height: 180px;
      border-radius: 999px;
      border: 1px dashed color-mix(in srgb, var(--accent) 30%, transparent);
      display: grid;
      place-items: center;
      overflow: visible;
    }
    #atelier .planet {
      width: 26px; height: 26px; border-radius: 50%;
      background: radial-gradient(circle at 35% 30%, #fff, var(--accent));
      box-shadow:
        0 0 24px color-mix(in srgb, var(--accent) 60%, transparent),
        inset 0 -6px 12px rgba(0,0,0,0.2);
    }
    #atelier .ring {
      position: absolute;
      inset: 0;
      animation: spin 18s linear infinite;
      filter: drop-shadow(0 6px 16px rgba(0,0,0,0.25));
    }
    #atelier[data-paused] .ring { animation-play-state: paused; }
    #atelier .sat {
      --i: 0;
      position: absolute;
      top: 50%; left: 50%;
      width: 10px; height: 10px; border-radius: 14px;
      transform: rotate(calc(var(--i) * 36deg)) translateX(120px) translateY(-50%);
      background: radial-gradient(circle at 35% 30%, #fff, var(--accent-2));
      border: 1px solid var(--stroke);
    }
    #atelier .sat:nth-child(1) { --i: 0; }
    #atelier .sat:nth-child(2) { --i: 1; }
    #atelier .sat:nth-child(3) { --i: 2; }
    #atelier .sat:nth-child(4) { --i: 3; }
    #atelier .sat:nth-child(5) { --i: 4; }
    #atelier .sat:nth-child(6) { --i: 5; }
    #atelier .sat:nth-child(7) { --i: 6; }
    #atelier .sat:nth-child(8) { --i: 7; }
    #atelier .sat:nth-child(9) { --i: 8; }
    #atelier .sat:nth-child(10){ --i: 9; }
    @keyframes spin { to { transform: rotate(360deg); } }
    /* Controls */
    #atelier .controls {
      display: flex;
      gap: 10px;
      flex-wrap: wrap;
      align-items: center;
      margin: 2px 0 2px;
    }
    #atelier .chip {
      position: relative;
      appearance: none;
      border: 1px solid var(--stroke);
      background: color-mix(in srgb, var(--accent) 12%, transparent);
      color: var(--fg);
      padding: 8px 12px;
      border-radius: 999px;
      font-size: 13px;
      cursor: pointer;
      transition: transform 140ms ease, background 220ms ease, border-color 220ms ease;
      overflow: hidden;
    }
    #atelier .chip:hover { transform: translateY(-1px); }
    #atelier .chip:active { transform: translateY(0); }
    #atelier .chip.pause {
      background: color-mix(in srgb, var(--accent-2) 18%, transparent);
    }
    #atelier .ripple {
      position: absolute;
      width: 12px; height: 12px;
      background: color-mix(in srgb, #fff 30%, var(--accent));
      opacity: 0.25;
      border-radius: 50%;
      transform: translate(-50%, -50%) scale(1);
      animation: ripple 600ms ease-out forwards;
      pointer-events: none;
    }
    @keyframes ripple {
      to { opacity: 0; transform: translate(-50%, -50%) scale(20); }
    }
    /* Footer meta */
    #atelier .meta {
      display: flex;
      align-items: center;
      gap: 12px;
      padding-top: 14px;
      margin-top: 10px;
      border-top: 1px dashed var(--stroke);
      color: var(--muted);
      font-size: 12px;
    }
    #atelier .meta .dotline {
      width: 6px; height: 6px; border-radius: 50%;
      background: color-mix(in srgb, var(--accent) 60%, transparent);
      box-shadow: 0 0 10px color-mix(in srgb, var(--accent) 60%, transparent);
    }
    #atelier .meta span { white-space: nowrap; }
    /* Motion reduction */
    @media (prefers-reduced-motion: reduce) {
      #atelier::before, #atelier .ring, #atelier .dot { animation: none !important; }
      #atelier .card { transition: none !important; }
    }
  </style>

  <section class="card" aria-live="polite">
    <div class="brand">
      <div class="dot" aria-hidden="true"></div>
      <span class="logo">Studio Quiet</span>
      <span class="tag">Iteration 1269</span>
    </div>

    <h1>Quiet, in motion</h1>
    <p class="lede">Soft gradients. Purposeful pace. Interfaces that exhale.</p>

    <div class="orbit" aria-hidden="true">
      <div class="planet" title="core"></div>
      <div class="ring">
        <div class="sat"></div><div class="sat"></div><div class="sat"></div><div class="sat"></div><div class="sat"></div>
        <div class="sat"></div><div class="sat"></div><div class="sat"></div><div class="sat"></div><div class="sat"></div>
      </div>
    </div>

    <div class="controls">
      <button class="chip" data-theme="dawn" aria-label="Switch to Dawn theme">Dawn</button>
      <button class="chip" data-theme="noon" aria-label="Switch to Noon theme">Noon</button>
      <button class="chip" data-theme="dusk" aria-label="Switch to Dusk theme">Dusk</button>
      <button class="chip pause" type="button" aria-pressed="false">Pause</button>
    </div>

    <div class="meta">
      <span class="dotline" aria-hidden="true"></span>
      <span class="time" title="Local time">--:--:--</span>
      <span id="last-updated">Last updated: 2025-12-13 18:16:20 EST</span>
    </div>
  </section>

  <script>
    (function () {
      const root = document.getElementById('atelier');
      const lu = root.querySelector('#last-updated');
      const now = new Date();
      try {
        lu.textContent = 'Last updated: ' + now.toLocaleString(undefined, { dateStyle: 'medium', timeStyle: 'short' });
      } catch {
        lu.textContent = 'Last updated: ' + now.toString();
      }

      // Live clock
      const timeEl = root.querySelector('.time');
      let rafId;
      function tick() {
        const d = new Date();
        timeEl.textContent = d.toLocaleTimeString([], { hour: '2-digit', minute: '2-digit', second: '2-digit' });
        rafId = requestAnimationFrame(tick);
      }
      tick();
      root.addEventListener('visibilitychange', () => {
        if (document.hidden) cancelAnimationFrame(rafId);
        else tick();
      }, { passive: true });

      // Theme switching with ripple
      root.querySelectorAll('[data-theme]').forEach(btn => {
        btn.addEventListener('click', (e) => {
          const theme = btn.getAttribute('data-theme');
          root.setAttribute('data-theme', theme);
          const ripple = document.createElement('span');
          ripple.className = 'ripple';
          const r = btn.getBoundingClientRect();
          ripple.style.left = (e.clientX - r.left) + 'px';
          ripple.style.top = (e.clientY - r.top) + 'px';
          btn.appendChild(ripple);
          setTimeout(() => ripple.remove(), 650);
        });
      });

      // Pause/resume orbit
      const pauseBtn = root.querySelector('.pause');
      if (pauseBtn) {
        pauseBtn.addEventListener('click', () => {
          const paused = !root.hasAttribute('data-paused');
          root.toggleAttribute('data-paused', paused);
          pauseBtn.setAttribute('aria-pressed', String(paused));
          pauseBtn.textContent = paused ? 'Resume' : 'Pause';
        });
      }

      // Subtle tilt interaction
      const card = root.querySelector('.card');
      card.addEventListener('pointermove', (e) => {
        const rect = card.getBoundingClientRect();
        const x = (e.clientX - rect.left) / rect.width - 0.5;
        const y = (e.clientY - rect.top) / rect.height - 0.5;
        card.style.setProperty('--rx', (y * -6).toFixed(2) + 'deg');
        card.style.setProperty('--ry', (x * 6).toFixed(2) + 'deg');
        card.style.setProperty('--tx', (x * 10).toFixed(1) + 'px');
        card.style.setProperty('--ty', (y * 10).toFixed(1) + 'px');
      });
      card.addEventListener('pointerleave', () => {
        card.style.setProperty('--rx', '0deg');
        card.style.setProperty('--ry', '0deg');
        card.style.setProperty('--tx', '0px');
        card.style.setProperty('--ty', '0px');
      });
    })();
  </script>
</div>
      </section>
      <!-- END_EDITABLE -->
    <script>
      // Only show a local placeholder if the agent hasn't written a timestamp yet
      const el = document.getElementById('last-updated');
      if (el && (!el.textContent || el.textContent.includes('not yet'))) {
        const now = new Date();
        el.textContent = `Last updated: ${now.toLocaleString(undefined, { hour12: false })}`;
      }
    </script>
  </body>
  </html>
