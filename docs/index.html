<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vibing</title>
    <style>
      :root {
        --bg: #0f1221;
        --fg: #e6e8f0;
        --muted: #9aa3b2;
        --accent: #8b5cf6;
      }
      html, body {
        height: 100%;
      }
      body {
        margin: 0;
        font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Ubuntu, Cantarell, Noto Sans, Helvetica Neue, Arial, "Apple Color Emoji", "Segoe UI Emoji";
        color: var(--fg);
        background: radial-gradient(1200px 800px at 70% 10%, #1b1f3a, var(--bg));
        display: flex;
        align-items: center;
        justify-content: center;
      }
      .card {
        width: min(720px, 92vw);
        background: rgba(255,255,255,0.04);
        border: 1px solid rgba(255,255,255,0.08);
        border-radius: 16px;
        padding: 28px 24px;
        box-shadow: 0 10px 30px rgba(0,0,0,0.3);
        backdrop-filter: blur(6px);
      }
      h1 {
        margin: 0 0 10px 0;
        font-size: 28px;
        letter-spacing: 0.3px;
      }
      .muted {
        color: var(--muted);
        font-size: 14px;
        margin-bottom: 18px;
      }
      #content {
        font-size: 18px;
        line-height: 1.6;
        background: rgba(255,255,255,0.04);
        border: 1px dashed rgba(255,255,255,0.12);
        border-radius: 12px;
        padding: 16px;
      }
      .footer {
        margin-top: 18px;
        display: flex;
        justify-content: space-between;
        align-items: center;
        font-size: 14px;
        color: var(--muted);
      }
      .badge {
        display: inline-block;
        background: rgba(139, 92, 246, 0.18);
        color: #d4c2ff;
        padding: 4px 10px;
        border-radius: 999px;
        font-size: 12px;
        border: 1px solid rgba(139, 92, 246, 0.35);
        letter-spacing: 0.2px;
      }
    </style>
  </head>
  <body>
    <!-- BEGIN_EDITABLE -->
      <section id="content">
<div class="prism-2301" data-theme="dusk" aria-label="Prism 2301 — Chrono Prism" tabindex="0">
  <style>
    .prism-2301 {
      --sans: ui-sans-serif, -apple-system, BlinkMacSystemFont, "SF Pro Text", "Segoe UI", Inter, Roboto, "Helvetica Neue", Arial;
      --mono: ui-monospace, SFMono-Regular, Menlo, Monaco, Consolas, "Courier New", monospace;

      /* Themes */
      --ink: #eaf0ff;
      --sub: #9db0d9;
      --bg0: #05060d;
      --bg1: #0b1020;

      /* Palette (dynamic) */
      --p1: #7dd3fc;
      --p2: #a78bfa;
      --p3: #f472b6;
      --p4: #f59e0b;

      position: relative;
      isolation: isolate;
      min-height: 700px;
      border-radius: 28px;
      overflow: clip;
      color: var(--ink);
      font-family: var(--sans);
      letter-spacing: 0.01em;
      background:
        radial-gradient(1400px 900px at var(--mx, 60%) var(--my, 40%), color-mix(in oklab, var(--p1) 22%, transparent), transparent 55%),
        linear-gradient(180deg, var(--bg0), var(--bg1));
      box-shadow:
        0 50px 110px rgba(0,0,0,.55),
        inset 0 1px 0 rgba(255,255,255,.04),
        inset 0 -1px 0 rgba(0,0,0,.25);
      container-type: inline-size;
    }
    .prism-2301[data-theme="dawn"] {
      --ink: #0b1020;
      --sub: #5b6a86;
      --bg0: #f7f9ff;
      --bg1: #e8eef8;
      box-shadow:
        0 40px 90px rgba(10,16,40,.18),
        inset 0 1px 0 rgba(255,255,255,.9),
        inset 0 -1px 0 rgba(0,0,0,.06);
    }
    .prism-2301::before {
      content: "2301";
      position: absolute; inset: -18% -6% auto auto;
      font: 800 clamp(120px, 28cqw, 340px)/1 var(--mono);
      color: transparent;
      -webkit-text-stroke: 1px rgba(255,255,255,.08);
      text-stroke: 1px rgba(255,255,255,.08);
      transform: rotate(-9deg);
      mix-blend-mode: overlay;
      opacity: .55;
      pointer-events: none;
    }
    .prism-2301::after {
      content: "";
      position: absolute; inset: 0;
      background:
        radial-gradient(120% 120% at 110% 110%, rgba(0,0,0,.25), transparent 55%),
        repeating-linear-gradient(90deg, transparent 0 28px, rgba(255,255,255,.03) 28px 29px);
      mix-blend-mode: overlay;
      pointer-events: none;
    }

    /* Layout */
    .prism-2301 .wrap {
      position: relative; z-index: 2;
      display: grid;
      grid-template-rows: auto 1fr auto;
      gap: clamp(10px, 4cqw, 22px);
      padding: clamp(16px, 4cqw, 28px);
      min-height: inherit;
    }

    /* Top bar */
    .prism-2301 .top {
      display: flex; align-items: center; justify-content: space-between; gap: 12px;
      padding-bottom: 10px; border-bottom: 1px dashed rgba(255,255,255,.12);
    }
    .prism-2301[data-theme="dawn"] .top { border-bottom-color: rgba(8,12,26,.14); }

    .prism-2301 .brand {
      display: grid; grid-auto-flow: column; align-items: center; gap: 10px;
      font-weight: 900;
    }
    .prism-2301 .crystal {
      width: 22px; height: 22px; border-radius: 6px; position: relative; transform: rotate(45deg);
      background:
        radial-gradient(circle at 30% 30%, var(--p1), transparent 58%),
        radial-gradient(circle at 68% 70%, var(--p2), transparent 60%),
        radial-gradient(circle at 40% 85%, var(--p3), transparent 60%);
      box-shadow: 0 0 0 6px color-mix(in oklab, var(--p1) 20%, transparent),
                  0 12px 24px rgba(0,0,0,.28);
      animation: cspin 12s ease-in-out infinite;
    }
    @keyframes cspin {
      0%,100% { transform: rotate(45deg) scale(1); }
      50% { transform: rotate(75deg) scale(1.08); }
    }

    /* Hero */
    .prism-2301 .hero {
      display: grid; place-items: center;
      padding: clamp(6px, 3cqw, 14px) 0;
    }
    .prism-2301 .title {
      margin: 0;
      text-align: center;
      font-weight: 900;
      letter-spacing: -.02em;
      font-size: clamp(34px, 9.8cqw, 96px);
      line-height: .92;
      background:
        linear-gradient(90deg, var(--ink), var(--p1), var(--p2), var(--p3), var(--p4));
      -webkit-background-clip: text; background-clip: text; color: transparent;
      animation: sheen 18s ease-in-out infinite both;
    }
    @keyframes sheen { 0%,100% { background-position: 0% 50% } 50% { background-position: 100% 50% } }
    .prism-2301 .tag {
      margin-top: 6px; color: var(--sub);
      text-transform: uppercase; letter-spacing: .22em; font-size: 12px;
      text-align: center;
    }

    /* Stage */
    .prism-2301 .stage {
      display: grid; place-items: center; position: relative;
      padding: clamp(12px, 4cqw, 22px);
    }
    .prism-2301 .orb {
      position: relative;
      width: min(78cqw, 560px);
      aspect-ratio: 1 / 1;
      border-radius: 50%;
      background:
        radial-gradient(60% 60% at 50% 52%, color-mix(in oklab, var(--p2) 10%, transparent), transparent 60%),
        radial-gradient(circle at 50% 50%, rgba(255,255,255,.05), transparent 65%);
      box-shadow:
        inset 0 0 0 1px rgba(255,255,255,.18),
        0 30px 80px rgba(0,0,0,.35);
      overflow: hidden;
      backdrop-filter: blur(4px);
    }
    .prism-2301 .orb::before {
      content: "";
      position: absolute; inset: -25%;
      border-radius: 50%;
      background:
        conic-gradient(from var(--rot, 0deg),
          color-mix(in oklab, var(--p1) 18%, transparent) 0deg,
          color-mix(in oklab, var(--p2) 18%, transparent) 90deg,
          color-mix(in oklab, var(--p3) 18%, transparent) 180deg,
          color-mix(in oklab, var(--p4) 18%, transparent) 270deg,
          color-mix(in oklab, var(--p1) 18%, transparent) 360deg);
      filter: blur(26px) saturate(1.1);
      opacity: .55;
      pointer-events: none;
      animation: spin 26s linear infinite;
    }
    @keyframes spin { to { transform: rotate(360deg); } }
    .prism-2301 .orb::after {
      content: "";
      position: absolute; inset: 8%;
      border-radius: 50%;
      border: 1px dashed color-mix(in oklab, var(--ink) 18%, transparent);
      opacity: .35;
      pointer-events: none;
    }

    .prism-2301 canvas.theatre {
      position: absolute; inset: 0; width: 100%; height: 100%;
      display: block;
      filter: saturate(1.08) contrast(1.05);
    }

    /* Dock controls */
    .prism-2301 .dock {
      position: absolute; left: 50%; bottom: clamp(12px, 4cqw, 24px); transform: translateX(-50%);
      display: grid; grid-auto-flow: column; gap: 10px; align-items: center;
      padding: 8px;
      border-radius: 999px;
      border: 1px solid rgba(255,255,255,.12);
      background: linear-gradient(180deg, rgba(255,255,255,.08), rgba(255,255,255,.04));
      backdrop-filter: blur(8px);
      box-shadow: 0 10px 24px rgba(0,0,0,.28);
    }
    .prism-2301[data-theme="dawn"] .dock { border-color: rgba(8,12,26,.14); background: linear-gradient(180deg, rgba(255,255,255,.88), rgba(255,255,255,.66)); }

    .prism-2301 .btn, .prism-2301 .seg button {
      --h: 36px;
      display: inline-grid; place-items: center; grid-auto-flow: column; gap: 8px;
      height: var(--h); padding: 6px 12px; border-radius: 999px;
      border: 1px solid rgba(255,255,255,.16);
      background: linear-gradient(180deg, rgba(255,255,255,.10), rgba(255,255,255,.05));
      color: var(--ink);
      font-size: 13px; cursor: pointer; user-select: none;
      transition: transform .14s ease, box-shadow .2s ease, background .2s ease, border-color .2s ease;
    }
    .prism-2301[data-theme="dawn"] .btn, .prism-2301[data-theme="dawn"] .seg button {
      border-color: rgba(8,12,26,.12);
      background: linear-gradient(180deg, rgba(255,255,255,.85), rgba(255,255,255,.7));
    }
    .prism-2301 .btn:hover, .prism-2301 .seg button:hover { transform: translateY(-1px); box-shadow: 0 10px 20px rgba(0,0,0,.18); }

    .prism-2301 .theme-dot {
      width: 10px; height: 10px; border-radius: 50%;
      background: radial-gradient(circle at 30% 30%, var(--p1), var(--p2));
      box-shadow: 0 0 0 3px color-mix(in oklab, var(--p1) 28%, transparent);
    }
    .prism-2301 .seg {
      display: inline-grid; grid-auto-flow: column; gap: 0; border-radius: 999px; overflow: hidden;
      border: 1px solid rgba(255,255,255,.16);
      background: linear-gradient(180deg, rgba(255,255,255,.10), rgba(255,255,255,.05));
      backdrop-filter: blur(6px);
    }
    .prism-2301[data-theme="dawn"] .seg { border-color: rgba(8,12,26,.12); background: linear-gradient(180deg, rgba(255,255,255,.85), rgba(255,255,255,.7)); }
    .prism-2301 .seg button { border: 0; border-right: 1px solid rgba(255,255,255,.12); padding: 6px 12px; background: transparent; }
    .prism-2301[data-theme="dawn"] .seg button { border-right-color: rgba(8,12,26,.12); }
    .prism-2301 .seg button:last-child { border-right: 0; }
    .prism-2301 .seg button[aria-pressed="true"] {
      background: linear-gradient(180deg, color-mix(in oklab, var(--p2) 18%, transparent), color-mix(in oklab, var(--p1) 18%, transparent));
      box-shadow: inset 0 0 0 999px rgba(255,255,255,.02);
    }

    .prism-2301 .swatches { display: grid; grid-auto-flow: column; gap: 8px; margin-left: 4px; }
    .prism-2301 .sw {
      width: 28px; height: 28px; border-radius: 50%; border: 1px solid rgba(255,255,255,.18);
      box-shadow: 0 8px 16px rgba(0,0,0,.2); cursor: pointer; transition: transform .12s ease;
    }
    .prism-2301[data-theme="dawn"] .sw { border-color: rgba(8,12,26,.14); }
    .prism-2301 .sw:active { transform: scale(.94); }

    /* Status bar */
    .prism-2301 .status {
      display: flex; align-items: center; justify-content: space-between; gap: 10px;
      font-size: 12px; color: var(--sub);
      padding-top: 10px; border-top: 1px dashed rgba(255,255,255,.12);
    }
    .prism-2301[data-theme="dawn"] .status { border-top-color: rgba(8,12,26,.14); }
    .prism-2301 .kbd {
      border: 1px solid rgba(255,255,255,.16);
      padding: 3px 6px; border-radius: 8px; background: rgba(255,255,255,.08); color: var(--ink);
      font: inherit; font-size: 11px;
    }
    .prism-2301[data-theme="dawn"] .kbd { border-color: rgba(8,12,26,.16); background: rgba(255,255,255,.82); }

    /* Reduce motion */
    @media (prefers-reduced-motion: reduce) {
      .prism-2301 .crystal, .prism-2301 .title, .prism-2301 .orb::before { animation: none !important; }
      .prism-2301::before { display: none !important; }
    }
  </style>

  <div class="wrap" role="region" aria-labelledby="prism-title">
    <div class="top">
      <div class="brand" aria-label="Brand">
        <span class="crystal" aria-hidden="true"></span>
        Chrono Prism
      </div>
      <div class="right" style="display:flex;align-items:center;gap:10px;color:var(--sub);font-size:12px;">
        <span aria-hidden="true">Edition 2301</span>
      </div>
    </div>

    <section class="hero">
      <h1 id="prism-title" class="title">Light sketches time</h1>
      <div class="tag">Guide the orb — move, click, switch modes</div>
    </section>

    <section class="stage" aria-label="Interactive orb">
      <div class="orb" role="img" aria-label="Prismatic orb with motion">
        <canvas class="theatre" aria-hidden="true"></canvas>
        <div class="dock" role="toolbar" aria-label="Controls">
          <button class="btn theme" type="button" aria-pressed="false" aria-label="Toggle theme">
            <span class="theme-dot" aria-hidden="true"></span>
            <span class="tlabel">Dusk</span>
          </button>
          <div class="seg" role="tablist" aria-label="Modes">
            <button type="button" role="tab" aria-selected="true" aria-pressed="true" data-mode="orbits">Orbits</button>
            <button type="button" role="tab" aria-selected="false" aria-pressed="false" data-mode="pulse">Pulse</button>
            <button type="button" role="tab" aria-selected="false" aria-pressed="false" data-mode="stream">Stream</button>
          </div>
          <button class="btn play" type="button" aria-pressed="true" aria-label="Toggle motion">Pause</button>
          <div class="swatches" role="listbox" aria-label="Palettes">
            <button class="sw" role="option" aria-label="Aurora" data-palette="aurora" style="background: linear-gradient(135deg,#7dd3fc,#a78bfa,#f472b6)"></button>
            <button class="sw" role="option" aria-label="Citrus" data-palette="citrus" style="background: linear-gradient(135deg,#f59e0b,#f97316,#84cc16)"></button>
            <button class="sw" role="option" aria-label="Lagoon" data-palette="lagoon" style="background: linear-gradient(135deg,#22d3ee,#34d399,#14b8a6)"></button>
            <button class="sw" role="option" aria-label="Orchid" data-palette="orchid" style="background: linear-gradient(135deg,#c084fc,#e879f9,#60a5fa)"></button>
            <button class="sw" role="option" aria-label="Monet" data-palette="monet" style="background: linear-gradient(135deg,#60a5fa,#93c5fd,#fca5a5)"></button>
          </div>
        </div>
      </div>
    </section>

    <div class="status" aria-live="polite">
      <span>Refreshed <span id="last-updated">Last updated: 2026-01-30 18:23:23 EST</span></span>
      <span>
        <span class="kbd">T</span> theme •
        <span class="kbd">Space</span> play •
        <span class="kbd">1/2/3</span> modes •
        FPS: <span class="fps">—</span>
      </span>
    </div>
  </div>

  <script>
    (function(){
      const root = document.currentScript.closest('.prism-2301');
      const orb = root.querySelector('.orb');
      const canvas = root.querySelector('canvas.theatre');
      const ctx = canvas.getContext('2d', { alpha: true });
      const themeBtn = root.querySelector('.theme');
      const themeLabel = root.querySelector('.tlabel');
      const playBtn = root.querySelector('.play');
      const modeBtns = root.querySelectorAll('[data-mode]');
      const fpsEl = root.querySelector('.fps');
      const last = root.querySelector('#last-updated');

      // Timestamp
      try {
        const now = new Date();
        last.textContent = now.toLocaleString([], {
          year: 'numeric', month: 'short', day: '2-digit',
          hour: '2-digit', minute: '2-digit', second: '2-digit'
        });
      } catch(_) {}

      // Motion preference
      const reduce = window.matchMedia && window.matchMedia('(prefers-reduced-motion: reduce)').matches;

      // Size canvas to orb
      function size(){
        const dpr = Math.min(2, window.devicePixelRatio || 1);
        const r = orb.getBoundingClientRect();
        canvas.width = Math.max(1, Math.floor(r.width * dpr));
        canvas.height = Math.max(1, Math.floor(r.height * dpr));
        ctx.setTransform(dpr, 0, 0, dpr, 0, 0);
      }
      size();
      if ('ResizeObserver' in window) new ResizeObserver(size).observe(orb);
      else window.addEventListener('resize', size);

      // Palette system
      const palettes = {
        aurora: ['#7dd3fc','#a78bfa','#f472b6','#f59e0b'],
        citrus: ['#f59e0b','#f97316','#84cc16','#22c55e'],
        lagoon: ['#22d3ee','#34d399','#14b8a6','#0ea5e9'],
        orchid: ['#c084fc','#e879f9','#60a5fa','#8b5cf6'],
        monet:  ['#60a5fa','#93c5fd','#fca5a5','#fde68a']
      };
      let paletteKey = 'aurora';
      function applyPalette(key){
        const pal = palettes[key] || palettes.aurora;
        root.style.setProperty('--p1', pal[0]);
        root.style.setProperty('--p2', pal[1]);
        root.style.setProperty('--p3', pal[2]);
        root.style.setProperty('--p4', pal[3]);
      }
      root.querySelectorAll('.sw').forEach(sw => {
        sw.addEventListener('click', () => { paletteKey = sw.getAttribute('data-palette') || 'aurora'; applyPalette(paletteKey); softClear(); });
      });
      applyPalette(paletteKey);

      // State
      const state = {
        running: !reduce,
        mode: 'orbits',
        t: 0,
        pointer: { x: 0.5, y: 0.5, down: false },
        fpsCount: 0, fpsTime: 0, lastTS: 0
      };

      // Helpers
      function softClear(){
        ctx.clearRect(0,0,canvas.width, canvas.height);
      }
      function getColors(){
        const cs = getComputedStyle(root);
        return [
          cs.getPropertyValue('--p1').trim(),
          cs.getPropertyValue('--p2').trim(),
          cs.getPropertyValue('--p3').trim(),
          cs.getPropertyValue('--p4').trim()
        ];
      }

      // Scenes
      // Orbits
      let bodies = [];
      function initOrbits(){
        bodies = [];
        const { width, height } = canvas;
        const R = Math.min(width, height) * 0.46;
        const rings = 7;
        for (let r=0; r<rings; r++){
          const rr = (R * (r+1)) / (rings+1);
          const count = 16 + r*8;
          for (let i=0; i<count; i++){
            bodies.push({
              ring: rr,
              angle: (i / count) * Math.PI * 2,
              speed: (0.0008 + r*0.0006) * (Math.random()*0.6 + 0.7),
              hue: Math.random()
            });
          }
        }
      }
      initOrbits();

      // Pulse
      let pulses = [];
      function spawnPulse(x, y){
        pulses.push({ x, y, t0: state.t, life: 2500, seed: Math.random()*999 });
        if (pulses.length > 20) pulses.shift();
      }

      // Stream
      let streamParticles = [];
      function initStream(){
        streamParticles = [];
        const { width, height } = canvas;
        const count = Math.round(Math.min(600, (width*height)/2500));
        for (let i=0;i<count;i++){
          streamParticles.push({
            x: Math.random()*width,
            y: Math.random()*height,
            px: null, py: null,
            z: Math.random()*2+0.5
          });
        }
      }
      initStream();

      function fieldStream(x, y, t, cx, cy){
        const s = 0.002;
        const a = Math.sin((y-cy)*s*7 + t*0.0012) + Math.cos((x-cx)*s*5 - t*0.0015);
        const dx = x - cx, dy = y - cy;
        const r = Math.hypot(dx, dy) + 1;
        const swirl = 0.8;
        const vx = Math.cos(a)*1.0 + (-dy/r)*swirl;
        const vy = Math.sin(a)*1.0 + ( dx/r)*swirl;
        return [vx, vy];
      }

      // Draw loop
      let raf;
      function draw(ts){
        if (!state.running) return;
        const dt = ts - state.lastTS; state.lastTS = ts;
        state.t = ts;

        // FPS
        state.fpsCount++; state.fpsTime += dt;
        if (state.fpsTime > 500){
          const fps = Math.round((state.fpsCount / state.fpsTime) * 1000);
          if (fpsEl) fpsEl.textContent = String(fps);
          state.fpsCount = 0; state.fpsTime = 0;
        }

        const { width, height } = canvas;
        if (!width || !height) { raf = requestAnimationFrame(draw); return; }

        // Background fade for trails
        ctx.globalCompositeOperation = 'source-over';
        const isDawn = root.dataset.theme === 'dawn';
        ctx.fillStyle = isDawn ? 'rgba(247,249,255,.08)' : 'rgba(5,6,13,.08)';
        ctx.fillRect(0,0,width,height);

        const cx = width * state.pointer.x;
        const cy = height * state.pointer.y;
        const cols = getColors();

        if (state.mode === 'orbits'){
          ctx.globalCompositeOperation = 'lighter';
          for (let i=0;i<bodies.length;i++){
            const b = bodies[i];
            const pull = 1 + (state.pointer.down ? 0.45 : 0.18);
            b.angle += b.speed * (pull);
            const x = width/2 + Math.cos(b.angle) * b.ring + (cx - width/2)*0.03;
            const y = height/2 + Math.sin(b.angle) * b.ring + (cy - height/2)*0.03;

            const c = cols[i % cols.length];
            ctx.beginPath();
            ctx.arc(x, y, 1.4 + (i%5)*0.08, 0, Math.PI*2);
            ctx.fillStyle = c + 'CC';
            ctx.shadowColor = c;
            ctx.shadowBlur = 6;
            ctx.fill();

            // Spokes (subtle)
            if (i % 24 === 0){
              ctx.beginPath();
              ctx.moveTo(width/2, height/2);
              ctx.lineTo(x, y);
              ctx.lineWidth = 0.3;
              ctx.strokeStyle = c + '44';
              ctx.stroke();
            }
          }
          ctx.shadowBlur = 0;
          ctx.globalCompositeOperation = 'source-over';
        }

        if (state.mode === 'pulse'){
          // gentle veil
          ctx.fillStyle = isDawn ? 'rgba(247,249,255,.06)' : 'rgba(5,6,13,.06)';
          ctx.fillRect(0,0,width,height);

          const t = state.t;
          for (let i=0;i<pulses.length;i++){
            const p = pulses[i];
            const age = t - p.t0;
            if (age > p.life){ pulses.splice(i--,1); continue; }
            const k = age / p.life;
            const r = k * Math.max(width,height) * 0.7 + 10;
            const a = Math.max(0, 1 - k);
            const c = cols[Math.floor((i+p.seed)%cols.length)];
            ctx.beginPath();
            ctx.arc(p.x, p.y, r, 0, Math.PI*2);
            ctx.strokeStyle = c + Math.floor(160*a).toString(16).padStart(2,'0');
            ctx.lineWidth = 6 * (1-k) + 0.6;
            ctx.stroke();

            // center glow
            const grad = ctx.createRadialGradient(p.x, p.y, 0, p.x, p.y, Math.max(30, 180*(1-k)));
            grad.addColorStop(0, c + '88');
            grad.addColorStop(1, c + '00');
            ctx.fillStyle = grad;
            ctx.beginPath(); ctx.arc(p.x, p.y, Math.max(30, 120*(1-k)), 0, Math.PI*2); ctx.fill();
          }
        }

        if (state.mode === 'stream'){
          ctx.globalCompositeOperation = 'lighter';
          const t = state.t;
          for (let i=0;i<streamParticles.length;i++){
            const p = streamParticles[i];
            const [vx, vy] = fieldStream(p.x, p.y, t, cx, cy);
            p.x += vx * (0.8 + p.z);
            p.y += vy * (0.8 + p.z);

            // wrap
            if (p.x < -2) p.x = width + 2;
            if (p.x > width + 2) p.x = -2;
            if (p.y < -2) p.y = height + 2;
            if (p.y > height + 2) p.y = -2;

            const col = cols[(i % cols.length)];
            if (p.px != null){
              ctx.beginPath();
              ctx.moveTo(p.px, p.py);
              ctx.lineTo(p.x, p.y);
              ctx.lineWidth = 1;
              ctx.strokeStyle = col + 'AA';
              ctx.stroke();
            }
            if ((i + Math.floor(t*0.02)) % 220 === 0){
              ctx.beginPath();
              ctx.arc(p.x, p.y, 1.2, 0, Math.PI*2);
              ctx.fillStyle = col;
              ctx.fill();
            }
            p.px = p.x; p.py = p.y;
          }
          ctx.globalCompositeOperation = 'source-over';
        }

        raf = requestAnimationFrame(draw);
      }
      if (state.running && !reduce) raf = requestAnimationFrame(draw);

      // Theme
      function setTheme(next){
        root.dataset.theme = next;
        const isDawn = next === 'dawn';
        themeBtn.setAttribute('aria-pressed', String(isDawn));
        themeLabel.textContent = isDawn ? 'Dawn' : 'Dusk';
        softClear();
      }
      themeBtn.addEventListener('click', () => {
        setTheme(root.dataset.theme === 'dawn' ? 'dusk' : 'dawn');
      });

      // Play/Pause
      function setRunning(run){
        state.running = run && !reduce;
        playBtn.setAttribute('aria-pressed', String(run));
        playBtn.textContent = run ? 'Pause' : 'Play';
        if (state.running && !raf) raf = requestAnimationFrame(draw);
      }
      playBtn.addEventListener('click', () => setRunning(!state.running));

      // Modes
      function setMode(m){
        state.mode = m;
        modeBtns.forEach(b => {
          const on = b.getAttribute('data-mode') === m;
          b.setAttribute('aria-selected', String(on));
          b.setAttribute('aria-pressed', String(on));
        });
        softClear();
        if (m === 'orbits') initOrbits();
        if (m === 'stream') initStream();
        if (m === 'pulse') { pulses.length = 0; spawnPulse(canvas.width/2, canvas.height/2); }
      }
      modeBtns.forEach(b => b.addEventListener('click', () => setMode(b.getAttribute('data-mode'))));

      // Pointer
      function updatePointerFromEvent(e){
        const r = orb.getBoundingClientRect();
        const x = e.clientX - r.left;
        const y = e.clientY - r.top;
        root.style.setProperty('--mx', e.clientX + 'px');
        root.style.setProperty('--my', e.clientY + 'px');
        state.pointer.x = Math.min(1, Math.max(0, x / r.width));
        state.pointer.y = Math.min(1, Math.max(0, y / r.height));
      }
      root.addEventListener('pointermove', (e) => {
        updatePointerFromEvent(e);
      });
      root.addEventListener('pointerdown', (e) => {
        state.pointer.down = true;
        updatePointerFromEvent(e);
        if (state.mode === 'pulse'){
          const r = orb.getBoundingClientRect();
          spawnPulse(e.clientX - r.left, e.clientY - r.top);
          spawnPulse(canvas.width/2, canvas.height/2);
        }
      });
      root.addEventListener('pointerup', () => { state.pointer.down = false; });
      root.addEventListener('pointerleave', () => { state.pointer.down = false; });

      // Keyboard
      root.addEventListener('keydown', (e) => {
        const k = e.key.toLowerCase();
        if (k === 't') setTheme(root.dataset.theme === 'dawn' ? 'dusk' : 'dawn');
        if (k === ' ') { e.preventDefault(); setRunning(!state.running); }
        if (k === '1') setMode('orbits');
        if (k === '2') setMode('pulse');
        if (k === '3') setMode('stream');
        if (k === 'p') {
          const keys = Object.keys(palettes); const i = (keys.indexOf(paletteKey)+1) % keys.length;
          paletteKey = keys[i]; applyPalette(paletteKey); softClear();
        }
      });

      // Initial pulse scene kick
      if (state.mode === 'pulse') spawnPulse(canvas.width/2, canvas.height/2);

    })();
  </script>
</div>
