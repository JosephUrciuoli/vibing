<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vibing</title>
    <style>
      :root {
        --bg: #0f1221;
        --fg: #e6e8f0;
        --muted: #9aa3b2;
        --accent: #8b5cf6;
      }
      html, body {
        height: 100%;
      }
      body {
        margin: 0;
        font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Ubuntu, Cantarell, Noto Sans, Helvetica Neue, Arial, "Apple Color Emoji", "Segoe UI Emoji";
        color: var(--fg);
        background: radial-gradient(1200px 800px at 70% 10%, #1b1f3a, var(--bg));
        display: flex;
        align-items: center;
        justify-content: center;
      }
      .card {
        width: min(720px, 92vw);
        background: rgba(255,255,255,0.04);
        border: 1px solid rgba(255,255,255,0.08);
        border-radius: 16px;
        padding: 28px 24px;
        box-shadow: 0 10px 30px rgba(0,0,0,0.3);
        backdrop-filter: blur(6px);
      }
      h1 {
        margin: 0 0 10px 0;
        font-size: 28px;
        letter-spacing: 0.3px;
      }
      .muted {
        color: var(--muted);
        font-size: 14px;
        margin-bottom: 18px;
      }
      #content {
        font-size: 18px;
        line-height: 1.6;
        background: rgba(255,255,255,0.04);
        border: 1px dashed rgba(255,255,255,0.12);
        border-radius: 12px;
        padding: 16px;
      }
      .footer {
        margin-top: 18px;
        display: flex;
        justify-content: space-between;
        align-items: center;
        font-size: 14px;
        color: var(--muted);
      }
      .badge {
        display: inline-block;
        background: rgba(139, 92, 246, 0.18);
        color: #d4c2ff;
        padding: 4px 10px;
        border-radius: 999px;
        font-size: 12px;
        border: 1px solid rgba(139, 92, 246, 0.35);
        letter-spacing: 0.2px;
      }
    </style>
  </head>
  <body>
    <!-- BEGIN_EDITABLE -->
      <section id="content">
<section class="lumen1195" role="region" aria-label="Aurora Ribbons" data-theme="dawn" data-motion="on" data-color="drift" data-magnet="on">
  <style>
    .lumen1195 {
      --bg1:#f8fbff;
      --bg2:#f0f7ff;
      --ink:#0f172a;
      --muted:#475569;
      --p1:#6ea8ff;
      --p2:#ff91a4;
      --p3:#00d3a7;
      --edge:#e7effa;
      color-scheme: light;
      position: relative;
      border-radius: 28px;
      padding: clamp(18px, 4vw, 44px);
      background:
        radial-gradient(120% 140% at 110% -20%, #ffeef8 0%, transparent 55%),
        radial-gradient(140% 140% at -20% 130%, #e8f6ff 0%, transparent 62%),
        linear-gradient(180deg, var(--bg1), var(--bg2));
      border: 1px solid var(--edge);
      box-shadow:
        0 40px 120px rgba(16, 24, 40, 0.16),
        inset 0 1px 0 rgba(255,255,255,0.85);
      font-family: ui-sans-serif, system-ui, "SF Pro Text", Inter, Segoe UI, Roboto, Arial, sans-serif;
      color: var(--ink);
      overflow: clip;
      isolation: isolate;
    }
    .lumen1195::before,
    .lumen1195::after{
      content:"";
      position:absolute; inset:-20%;
      background:
        radial-gradient(60% 60% at 25% 20%, color-mix(in oklab, var(--p3) 18%, transparent), transparent 60%),
        radial-gradient(50% 65% at 80% 85%, color-mix(in oklab, var(--p1) 24%, transparent), transparent 60%),
        radial-gradient(45% 50% at 20% 90%, color-mix(in oklab, var(--p2) 16%, transparent), transparent 60%);
      filter: blur(26px) saturate(1.05);
      opacity: .55; pointer-events:none;
      transform: translateZ(0);
    }
    .lumen1195::after{ animation: l95Glow 22s ease-in-out infinite alternate; }
    @keyframes l95Glow {
      from { transform: translate3d(0,-2%,0) scale(1); filter: blur(24px) }
      to   { transform: translate3d(0, 2%,0) scale(1.03); filter: blur(30px) }
    }

    .l95-top { display:flex; align-items:center; gap:12px; margin-bottom: clamp(12px, 2.6vw, 28px); }
    .l95-logo {
      width:42px; height:42px; border-radius: 14px; position: relative; overflow:hidden;
      background:
        conic-gradient(from 90deg, var(--p1), var(--p2), var(--p3), var(--p1));
      -webkit-mask: radial-gradient(circle at 60% 40%, black 60%, transparent 61%);
              mask: radial-gradient(circle at 60% 40%, black 60%, transparent 61%);
      box-shadow: 0 8px 22px rgba(16,24,40,0.18);
      animation: l95Spin 18s linear infinite;
    }
    @keyframes l95Spin { to { transform: rotate(360deg) } }
    .l95-brand { font-weight:900; letter-spacing:0.24em; text-transform: uppercase; font-size:11px; color: color-mix(in oklab, var(--ink) 72%, var(--muted)); }
    .l95-chip {
      margin-left:auto; cursor:pointer;
      padding: 8px 12px; border-radius: 999px;
      background: linear-gradient(180deg, #ffffff, #f3f7ff);
      border: 1px solid #dbe6ff;
      color: var(--ink); font-weight:800; font-size:12px;
      box-shadow: 0 8px 22px rgba(16,24,40,0.12), inset 0 1px 0 #fff;
      transition: transform .14s ease, box-shadow .14s ease, background .2s ease;
    }
    .l95-chip:hover{ transform: translateY(-2px); box-shadow: 0 16px 38px rgba(16,24,40,0.18), inset 0 1px 0 #fff; }
    .l95-chip:focus-visible { outline: 3px solid color-mix(in oklab, var(--p1) 45%, transparent); outline-offset: 2px; }

    .l95-grid { display:grid; grid-template-columns: 1.02fr 1fr; gap: clamp(16px, 5vw, 56px); align-items:center; }
    @media (max-width: 980px){ .l95-grid { grid-template-columns: 1fr; } .l95-stage { order:-1 } }

    .l95-title {
      font-family: ui-serif, Georgia, "Times New Roman", Times, serif;
      font-size: clamp(40px, 8.8vw, 104px);
      line-height: .9; letter-spacing: -0.025em; margin: 4px 0 10px;
      background: linear-gradient(100deg, var(--ink) 0%, color-mix(in oklab, var(--p2) 50%, var(--ink)) 100%);
      -webkit-background-clip:text; background-clip:text; color:transparent;
      text-wrap: balance;
    }
    .l95-lead {
      color: var(--muted);
      font-size: clamp(15px, 2.1vw, 20px);
      line-height: 1.9; max-width: 62ch; text-wrap: pretty; margin-bottom: 14px;
    }

    .l95-actions { display:flex; flex-wrap:wrap; gap:10px; }
    .l95-btn {
      appearance:none; border:2px solid transparent; border-radius: 14px; padding: 12px 16px; cursor:pointer;
      font-weight:800; letter-spacing:.2px; color:#0b1020;
      background:
        linear-gradient(180deg, rgba(255,255,255,.98), rgba(244,247,255,.92)) padding-box,
        linear-gradient(120deg, var(--p1), var(--p2), var(--p3)) border-box;
      box-shadow: inset 0 1px 0 rgba(255,255,255,1), 0 12px 30px rgba(16,24,40,.18);
      transition: transform 140ms ease, box-shadow 140ms ease;
    }
    .l95-btn:hover { transform: translateY(-2px); box-shadow: inset 0 1px 0 rgba(255,255,255,1), 0 22px 46px rgba(16,24,40,.22); }
    .l95-btn.ghost {
      background: linear-gradient(180deg, rgba(255,255,255,0.75), rgba(246,249,255,0.65));
      color: var(--ink); border: 1px solid #dfe6ff;
    }

    .l95-stage {
      position: relative; height: clamp(340px, 40vw, 660px);
      border-radius: 26px; overflow: hidden; transform-style: preserve-3d; will-change: transform;
      border: 1px solid #dfe6ff;
      background:
        radial-gradient(100% 80% at 50% 0%, rgba(16,24,40,0.04), transparent 70%),
        linear-gradient(180deg, #fbfdff, #f4f7ff);
      box-shadow: 0 30px 90px rgba(16,24,40,0.18), inset 0 1px 0 rgba(255,255,255,0.7);
    }
    .l95-stage .hint {
      position:absolute; inset:auto 10px 10px auto; z-index:2;
      padding:6px 10px; border-radius:10px; font-size:11px; font-weight:700; color: var(--ink);
      background: rgba(255,255,255,0.7); border:1px solid rgba(16,24,40,0.08); backdrop-filter: blur(6px);
      box-shadow: 0 8px 24px rgba(16,24,40,0.12);
      user-select:none;
    }
    .l95-canvas { position:absolute; inset:0; width:100%; height:100%; display:block; }

    .l95-meta {
      margin-top: clamp(16px, 3vw, 26px);
      display:flex; flex-wrap:wrap; align-items:center; gap:12px; color: var(--muted);
      padding: 0; list-style: none; font-size: 12.5px;
    }
    .l95-meta strong { color: var(--ink); font-variant-numeric: tabular-nums; }
    .l95-meta .dot {
      width:8px; height:8px; border-radius:50%;
      background: radial-gradient(circle at 30% 30%, white, var(--p3));
      box-shadow:0 0 0 2px rgba(16,24,40,0.06);
      display:inline-block;
      animation:l95Beat 2.4s ease-in-out infinite;
    }
    @keyframes l95Beat { 0%,100%{ transform: scale(1); opacity:1 } 50%{ transform: scale(1.25); opacity:.7 } }

    /* Dusk theme */
    .lumen1195[data-theme="dusk"]{
      --bg1:#0b1220; --bg2:#0c1224;
      --ink:#eef3ff; --muted:#9fb0cf;
      --p1:#76e4ff; --p2:#a78bfa; --p3:#ffb4e6;
      --edge:#1f2a44;
      color-scheme: dark;
      background:
        radial-gradient(120% 140% at 110% -20%, #201033 0%, transparent 62%),
        radial-gradient(140% 140% at -20% 130%, #0a1a2a 0%, transparent 62%),
        linear-gradient(180deg, var(--bg1), var(--bg2));
      box-shadow: 0 40px 120px rgba(0,0,0,0.45), inset 0 1px 0 rgba(255,255,255,0.06);
      border-color: var(--edge);
    }
    .lumen1195[data-theme="dusk"] .l95-stage{
      border-color:#213156;
      background:
        radial-gradient(100% 80% at 50% 0%, rgba(255,255,255,0.04), transparent 70%),
        linear-gradient(180deg, #0f1526, #0b1220);
      box-shadow: 0 30px 100px rgba(0,0,0,0.45), inset 0 1px 0 rgba(255,255,255,0.08);
    }
    .lumen1195[data-theme="dusk"] .l95-btn.ghost { border-color: rgba(255,255,255,0.2); background: linear-gradient(180deg, rgba(255,255,255,0.14), rgba(255,255,255,0.08)); color: var(--ink); }
    .lumen1195[data-theme="dusk"] .l95-chip { border-color: rgba(255,255,255,0.18); background: linear-gradient(180deg, rgba(255,255,255,0.16), rgba(255,255,255,0.08)); color: var(--ink); }

    @media (prefers-reduced-motion: reduce){
      .lumen1195 * { animation: none !important; transition: none !important; }
    }
  </style>

  <div class="l95-top">
    <div class="l95-logo" aria-hidden="true"></div>
    <div class="l95-brand">Ribbon Lab</div>
    <button class="l95-chip" data-act="theme" title="Toggle theme (T)">Dawn</button>
  </div>

  <div class="l95-grid">
    <div class="l95-copy">
      <h1 class="l95-title">Aurora Ribbons</h1>
      <p class="l95-lead">A field of silk lines glides along an invisible wind. Stir with your cursor; color drifts with time. Calm, kinetic, and just a little curious.</p>

      <div class="l95-actions" aria-label="actions">
        <button class="l95-btn" data-act="motion" title="Pause/Play (Space)">Pause</button>
        <button class="l95-btn ghost" data-act="color" title="Toggle color drift (C)">Color: Drift</button>
        <button class="l95-btn ghost" data-act="magnet" title="Toggle pointer magnet (M)">Magnet: On</button>
        <button class="l95-btn ghost" data-act="regen" title="Re-seed (R)">Re-seed</button>
        <button class="l95-btn ghost" data-act="snapshot" title="Save a PNG (S)">Snapshot</button>
      </div>

      <ul class="l95-meta" aria-label="status">
        <li><span class="dot" aria-hidden="true"></span> real-time</li>
        <li>particles <strong id="l95-count">0</strong></li>
        <li>fps <strong id="l95-fps">0</strong></li>
        <li style="margin-left:auto"><span id="last-updated">Last updated: 2025-12-10 09:20:52 EST</span></li>
      </ul>
    </div>

    <figure class="l95-stage" aria-hidden="true">
      <canvas class="l95-canvas" role="img" aria-label="Flowing aurora ribbons, responsive to pointer, with soft additive color."></canvas>
      <div class="hint">drag to stir</div>
    </figure>
  </div>

  <script>
    (function(){
      const root = document.currentScript.closest('.lumen1195');
      const canvas = root.querySelector('.l95-canvas');
      const stage = root.querySelector('.l95-stage');
      const ctx = canvas.getContext('2d', { alpha:true });
      const reduce = matchMedia && matchMedia('(prefers-reduced-motion: reduce)').matches;
      let DPR = Math.max(1, Math.min(2, devicePixelRatio || 1));
      let W=0, H=0, CX=0, CY=0, running = !reduce && root.dataset.motion === 'on';
      let particles = [], fpsSmooth = 60, t = 0;

      const ui = {
        theme: root.querySelector('[data-act="theme"]'),
        motion: root.querySelector('[data-act="motion"]'),
        color: root.querySelector('[data-act="color"]'),
        magnet: root.querySelector('[data-act="magnet"]'),
        regen: root.querySelector('[data-act="regen"]'),
        shot: root.querySelector('[data-act="snapshot"]'),
        fps: root.querySelector('#l95-fps'),
        count: root.querySelector('#l95-count'),
        ts: root.querySelector('#last-updated')
      };

      // Timestamp
      try {
        const fmt = new Intl.DateTimeFormat(undefined, { dateStyle:'medium', timeStyle:'short' });
        ui.ts.textContent = 'Updated ' + fmt.format(new Date());
      } catch { ui.ts.textContent = 'Updated ' + new Date().toLocaleString(); }

      function css(n){ return getComputedStyle(root).getPropertyValue(n).trim(); }
      function palette(){ return { p1: css('--p1'), p2: css('--p2'), p3: css('--p3'), ink: css('--ink') }; }

      function resize(){
        const r = canvas.getBoundingClientRect();
        W = Math.max(1, Math.floor(r.width));
        H = Math.max(1, Math.floor(r.height));
        CX = W/2; CY = H/2;
        canvas.width = Math.floor(W * DPR);
        canvas.height = Math.floor(H * DPR);
        ctx.setTransform(DPR,0,0,DPR,0,0);
        seed();
        draw(0, true);
      }

      function seed(){
        particles.length = 0;
        // density based on size
        const area = (W*H)/1000;
        const N = Math.max(400, Math.min(2600, Math.floor(area*0.22)));
        for (let i=0; i<N; i++){
          particles.push({
            x: Math.random()*W, y: Math.random()*H,
            px: null, py: null,
            v: 0.5 + Math.random()*1.5,
            hue: Math.random()*360,
            life: 0, seed: Math.random()*1000
          });
        }
        ui.count.textContent = N.toString();
      }

      const pointer = { x:-9999, y:-9999, active:false };
      function onPointer(e){
        const r = canvas.getBoundingClientRect();
        pointer.x = e.clientX - r.left;
        pointer.y = e.clientY - r.top;
        pointer.active = true;
        const rx = ((pointer.y)/r.height - 0.5)*-5;
        const ry = ((pointer.x)/r.width - 0.5)*6;
        stage.style.transform = `rotateX(${rx}deg) rotateY(${ry}deg)`;
      }
      function leave(){ pointer.active=false; stage.style.transform = 'rotateX(0deg) rotateY(0deg)'; }

      function hsl(h,s,l,a=1){ return `hsla(${h},${s}%,${l}%,${a})`; }

      function fieldAngle(x,y,time){
        const s = 0.0018;
        const a = Math.sin(y*s*260 + time*0.45) + Math.cos(x*s*260 - time*0.35);
        const b = Math.sin((x+y)*s*130 + time*0.6) - Math.cos((x-y)*s*110 - time*0.55);
        return (a + b) * 0.8;
      }

      function draw(dt=0.016, snap=false){
        const theme = root.getAttribute('data-theme');
        const drift = root.dataset.color === 'drift';
        const magnet = root.dataset.magnet === 'on';

        // Fader for trails
        if (!snap){
          ctx.fillStyle = theme === 'dusk' ? 'rgba(8, 12, 24, 0.06)' : 'rgba(255,255,255,0.08)';
          ctx.fillRect(0,0,W,H);
        } else {
          ctx.clearRect(0,0,W,H);
          const { p1, p2, p3 } = palette();
          const wash = ctx.createLinearGradient(0,0,W,H);
          wash.addColorStop(0, p1+'12'); wash.addColorStop(0.5, p2+'0a'); wash.addColorStop(1, p3+'12');
          ctx.fillStyle = wash; ctx.fillRect(0,0,W,H);
        }

        ctx.globalCompositeOperation = 'lighter';
        ctx.lineCap = 'round';

        const px = pointer.x, py = pointer.y;
        for (let i=0; i<particles.length; i++){
          const p = particles[i];
          p.px = (p.px==null)? p.x : p.x;
          p.py = (p.py==null)? p.y : p.y;

          // Base field
          const ang = fieldAngle(p.x, p.y, t);
          let vx = Math.cos(ang), vy = Math.sin(ang);

          // Pointer magnet gently perturbates
          if (magnet && pointer.active){
            const dx = px - p.x, dy = py - p.y;
            const d2 = Math.max(36, dx*dx + dy*dy);
            const influence = 1400 / d2; // soft
            vx += dx * influence * 0.02;
            vy += dy * influence * 0.02;
          }

          // Integrate
          p.x += vx * p.v;
          p.y += vy * p.v;
          p.life += dt;

          // Wrap edges
          if (p.x < -2) p.x = W+2, p.px = p.x;
          else if (p.x > W+2) p.x = -2, p.px = p.x;
          if (p.y < -2) p.y = H+2, p.py = p.y;
          else if (p.y > H+2) p.y = -2, p.py = p.y;

          // Color
          const base = drift ? (p.hue + (t*40) + i*0.3) % 360 : (p.hue);
          const sat = 82, lum = theme==='dusk' ? 64 : 58;
          const alpha = theme==='dusk' ? 0.12 : 0.10;

          // Stroke as short segment for smooth ribbon
          ctx.strokeStyle = hsl(base, sat, lum, alpha + 0.06);
          ctx.lineWidth = 1.2 + (Math.sin((i*0.13)+t*2)+1)*0.3;
          ctx.beginPath();
          ctx.moveTo(p.px, p.py);
          ctx.lineTo(p.x, p.y);
          ctx.stroke();

          // occasional bright spark
          if ((i % 50) === 0){
            ctx.strokeStyle = hsl((base+20)%360, sat, 70, 0.18);
            ctx.lineWidth = 1.4;
            ctx.stroke();
          }

          p.px = p.x; p.py = p.y;
        }
        ctx.globalCompositeOperation = 'source-over';

        if (!snap && running) requestAnimationFrame(loop);
      }

      let last = performance.now();
      function loop(now){
        const dt = Math.min(0.05, (now - last)/1000);
        last = now;
        t += dt;
        const inst = 1/dt;
        fpsSmooth = fpsSmooth*0.85 + inst*0.15;
        ui.fps.textContent = Math.round(fpsSmooth).toString();
        draw(dt);
      }

      // Controls
      ui.theme.addEventListener('click', ()=>{
        const dusk = root.getAttribute('data-theme') === 'dusk';
        root.setAttribute('data-theme', dusk ? 'dawn' : 'dusk');
        ui.theme.textContent = dusk ? 'Dawn' : 'Dusk';
        draw(0, true);
      });
      ui.motion.addEventListener('click', ()=>{
        running = !running;
        root.dataset.motion = running ? 'on' : 'off';
        ui.motion.textContent = running ? 'Pause' : 'Play';
        if (running && !reduce) requestAnimationFrame(loop);
      });
      ui.color.addEventListener('click', ()=>{
        const on = root.dataset.color !== 'drift';
        root.dataset.color = on ? 'drift' : 'static';
        ui.color.textContent = 'Color: ' + (on ? 'Drift' : 'Static');
        draw(0, true);
      });
      ui.magnet.addEventListener('click', ()=>{
        const on = root.dataset.magnet !== 'on';
        root.dataset.magnet = on ? 'on' : 'off';
        ui.magnet.textContent = 'Magnet: ' + (on ? 'On' : 'Off');
        draw(0, true);
      });
      ui.regen.addEventListener('click', ()=>{ seed(); draw(0, true); });
      ui.shot.addEventListener('click', ()=>{
        try {
          const a = document.createElement('a');
          a.download = `aurora-ribbons-${Date.now()}.png`;
          a.href = canvas.toDataURL('image/png');
          a.click();
        } catch {}
      });

      // Keyboard
      root.tabIndex = 0;
      root.addEventListener('keydown', (e)=>{
        const k = e.key.toLowerCase();
        if (k === 't') ui.theme.click();
        else if (k === ' ') { e.preventDefault(); ui.motion.click(); }
        else if (k === 'r') ui.regen.click();
        else if (k === 'c') ui.color.click();
        else if (k === 'm') ui.magnet.click();
        else if (k === 's') ui.shot.click();
      });

      // Events
      window.addEventListener('resize', resize, { passive:true });
      canvas.addEventListener('pointermove', onPointer, { passive:true });
      canvas.addEventListener('pointerdown', onPointer, { passive:true });
      canvas.addEventListener('pointerleave', leave, { passive:true });

      // Init
      resize();
      if (!reduce && running) requestAnimationFrame(loop);

      // Cleanup
      root.addEventListener('DOMNodeRemoved', ()=>{ running=false; });
    })();
  </script>
</section>
      </section>
      <!-- END_EDITABLE -->
    <script>
      // Only show a local placeholder if the agent hasn't written a timestamp yet
      const el = document.getElementById('last-updated');
      if (el && (!el.textContent || el.textContent.includes('not yet'))) {
        const now = new Date();
        el.textContent = `Last updated: ${now.toLocaleString(undefined, { hour12: false })}`;
      }
    </script>
  </body>
