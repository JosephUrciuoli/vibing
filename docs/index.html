<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vibing</title>
    <style>
      :root {
        --bg: #0f1221;
        --fg: #e6e8f0;
        --muted: #9aa3b2;
        --accent: #8b5cf6;
      }
      html, body {
        height: 100%;
      }
      body {
        margin: 0;
        font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Ubuntu, Cantarell, Noto Sans, Helvetica Neue, Arial, "Apple Color Emoji", "Segoe UI Emoji";
        color: var(--fg);
        background: radial-gradient(1200px 800px at 70% 10%, #1b1f3a, var(--bg));
        display: flex;
        align-items: center;
        justify-content: center;
      }
      .card {
        width: min(720px, 92vw);
        background: rgba(255,255,255,0.04);
        border: 1px solid rgba(255,255,255,0.08);
        border-radius: 16px;
        padding: 28px 24px;
        box-shadow: 0 10px 30px rgba(0,0,0,0.3);
        backdrop-filter: blur(6px);
      }
      h1 {
        margin: 0 0 10px 0;
        font-size: 28px;
        letter-spacing: 0.3px;
      }
      .muted {
        color: var(--muted);
        font-size: 14px;
        margin-bottom: 18px;
      }
      #content {
        font-size: 18px;
        line-height: 1.6;
        background: rgba(255,255,255,0.04);
        border: 1px dashed rgba(255,255,255,0.12);
        border-radius: 12px;
        padding: 16px;
      }
      .footer {
        margin-top: 18px;
        display: flex;
        justify-content: space-between;
        align-items: center;
        font-size: 14px;
        color: var(--muted);
      }
      .badge {
        display: inline-block;
        background: rgba(139, 92, 246, 0.18);
        color: #d4c2ff;
        padding: 4px 10px;
        border-radius: 999px;
        font-size: 12px;
        border: 1px solid rgba(139, 92, 246, 0.35);
        letter-spacing: 0.2px;
      }
    </style>
  </head>
  <body>
    <!-- BEGIN_EDITABLE -->
      <section id="content">
<div class="vibe192" data-scene="Sky Lantern Atelier">
  <style>
    .vibe192{
      --sky1:#0b1021;
      --sky2:#1a2a53;
      --ink:#f7fbff;
      --muted:rgba(247,251,255,0.78);
      --glass:rgba(255,255,255,0.10);
      --line:rgba(255,255,255,0.18);
      --glow1:#ffb48a;
      --glow2:#9ad7ff;
      --accent:#7bffe3;
      --play:1;
      --mx:50%;
      --my:50%;
      position: relative;
      color: var(--ink);
      font-family: ui-rounded, ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial;
      border-radius: 28px;
      padding: clamp(18px, 4vw, 48px);
      background:
        radial-gradient(1200px 900px at 120% -20%, color-mix(in oklab, var(--glow2) 18%, transparent), transparent 60%),
        radial-gradient(1200px 900px at -10% 120%, color-mix(in oklab, var(--glow1) 18%, transparent), transparent 60%),
        linear-gradient(180deg, var(--sky1), var(--sky2));
      border:1px solid rgba(255,255,255,0.16);
      box-shadow: inset 0 0 0 1px rgba(255,255,255,0.06), 0 30px 80px rgba(0,0,0,0.35);
      overflow:hidden;
      isolation:isolate;
    }

    /* Ambient layers */
    .vibe192 .stars,
    .vibe192 .grain,
    .vibe192 .cursor-light{
      position:absolute; inset:0; pointer-events:none; z-index:0;
    }
    .vibe192 .grain{
      opacity:0.08;
      background-image:
        radial-gradient(1px 1px at 14% 28%, #000 55%, transparent 56%),
        radial-gradient(1px 1px at 66% 62%, #000 55%, transparent 56%),
        radial-gradient(1px 1px at 84% 14%, #000 55%, transparent 56%),
        radial-gradient(1px 1px at 32% 82%, #000 55%, transparent 56%);
      background-size: 180px 180px, 220px 220px, 200px 200px, 260px 260px;
      mix-blend-mode: soft-light;
      animation: driftNoise192 28s linear infinite;
    }
    @keyframes driftNoise192 { to{ transform: translate(-4%, -6%);} }
    .vibe192 .cursor-light{
      background: radial-gradient(280px 220px at var(--mx) var(--my),
        color-mix(in oklab, var(--glow2) 22%, transparent),
        transparent 60%);
      mix-blend-mode: screen; opacity:0.75; filter: blur(8px) saturate(115%);
      transition: background-position 100ms linear;
    }

    /* Shell */
    .vibe192 .frame{
      position:relative; z-index:1;
      display:grid; gap: clamp(14px, 2.6vw, 28px);
      grid-template-rows:auto auto 1fr auto;
      background: linear-gradient(180deg, rgba(255,255,255,0.10), rgba(255,255,255,0.06));
      border:1px solid rgba(255,255,255,0.16);
      border-radius:22px;
      padding: clamp(16px, 3.4vw, 32px);
      backdrop-filter: blur(10px) saturate(125%);
      box-shadow: 0 40px 120px rgba(0,0,0,0.35), inset 0 0 0 1px rgba(255,255,255,0.08);
      transform-style: preserve-3d;
      transition: transform 160ms ease-out;
    }
    .vibe192 .frame:has(canvas:hover){
      transform: perspective(900px) rotateX(-1.5deg) rotateY(1.5deg);
    }

    /* Header */
    .vibe192 .top{
      display:flex; align-items:center; justify-content:space-between; gap:12px; flex-wrap:wrap;
    }
    .vibe192 .chip{
      font-size:11px; letter-spacing:0.22em; text-transform:uppercase;
      color:#0e1220; background:linear-gradient(180deg, rgba(255,255,255,0.96), rgba(255,255,255,0.80));
      border:1px solid rgba(0,0,0,0.08); border-radius:999px; padding:8px 12px; white-space:nowrap;
      box-shadow:0 3px 12px rgba(0,0,0,0.10);
    }
    .vibe192 .controls{ display:flex; gap:8px; flex-wrap:wrap; }
    .vibe192 .btn{
      appearance:none; border:0; cursor:pointer; user-select:none;
      font-size:12px; font-weight:700; letter-spacing:0.01em;
      padding:10px 14px; border-radius:12px;
      color:#0e1220; background:rgba(255,255,255,0.92);
      border:1px solid rgba(0,0,0,0.08);
      box-shadow: inset 0 0 0 1px rgba(255,255,255,0.6), 0 4px 14px rgba(0,0,0,0.10);
      transition: transform 140ms ease, box-shadow 180ms ease, background 180ms ease;
    }
    .vibe192 .btn:hover{ transform: translateY(-1px); }
    .vibe192 .btn:focus-visible{ outline:2px solid color-mix(in oklab, var(--accent) 60%, transparent); outline-offset:2px; }
    .vibe192 .btn.primary{
      background: linear-gradient(135deg, var(--glow1), var(--glow2));
      box-shadow: 0 12px 26px color-mix(in oklab, var(--glow2) 30%, transparent), inset 0 -4px 8px rgba(0,0,0,0.12);
      color:#0e1220;
    }

    /* Hero */
    .vibe192 .hero{ display:grid; gap:6px; }
    .vibe192 .kicker{
      font-size:12px; letter-spacing:0.28em; text-transform:uppercase;
      color: color-mix(in oklab, var(--ink) 65%, var(--accent));
    }
    .vibe192 .title{
      margin: 2px 0 6px;
      font-size: clamp(42px, 8.6vw, 108px);
      line-height:0.9; letter-spacing:-0.01em;
      background: linear-gradient(120deg, var(--ink), color-mix(in oklab, var(--glow2) 55%, var(--ink)) 50%, color-mix(in oklab, var(--glow1) 70%, var(--ink)) 100%);
      -webkit-background-clip: text; background-clip:text; color:transparent;
      text-shadow: 0 1px 0 rgba(255,255,255,0.35);
    }
    .vibe192 .lede{ font-size: clamp(14px, 2.2vw, 18px); color: var(--muted); max-width: 72ch; }

    /* Scene */
    .vibe192 .scene{
      position:relative; border-radius:20px; overflow:hidden;
      border:1px solid rgba(255,255,255,0.16);
      background:
        radial-gradient(120% 100% at 50% 20%, rgba(255,255,255,0.12), rgba(255,255,255,0.04)),
        linear-gradient(180deg, rgba(255,255,255,0.06), rgba(255,255,255,0.02));
      box-shadow: inset 0 0 0 1px rgba(255,255,255,0.08), 0 16px 46px rgba(0,0,0,0.26);
      aspect-ratio: 16 / 9;
      contain:paint;
      cursor:crosshair;
    }
    .vibe192 .scene canvas{ position:absolute; inset:0; width:100%; height:100%; display:block; }
    .vibe192 .scene .overlay-tint{
      position:absolute; inset:-20%; pointer-events:none; mix-blend-mode:overlay; opacity:0.7;
      background: conic-gradient(from 30deg, rgba(255,255,255,0.04), rgba(255,255,255,0.12), rgba(255,255,255,0.02));
      filter: blur(28px) saturate(120%);
    }

    /* Footer */
    .vibe192 .foot{
      display:flex; align-items:center; justify-content:space-between; gap:12px; flex-wrap:wrap;
      font-size:13px; color:var(--muted);
    }
    .vibe192 .stats{ display:flex; gap:10px; flex-wrap:wrap; align-items:center; }
    .vibe192 .badge{
      display:inline-flex; align-items:center; gap:6px;
      background: rgba(255,255,255,0.08); border: 1px solid rgba(255,255,255,0.12);
      padding:6px 10px; border-radius:10px;
    }
  </style>

  <div class="stars" aria-hidden="true"></div>
  <div class="grain" aria-hidden="true"></div>
  <div class="cursor-light" aria-hidden="true"></div>

  <section class="frame" role="region" aria-label="Sky Lantern Atelier — interactive ambient scene">
    <div class="top">
      <span class="chip">Iteration 192 — Sky Lantern Atelier</span>
      <div class="controls" role="group" aria-label="Controls">
        <button class="btn" id="theme192" aria-pressed="true">Midnight</button>
        <button class="btn" id="pause192" aria-pressed="true">Pause</button>
        <button class="btn primary" id="release192">Release</button>
      </div>
    </div>

    <div class="hero">
      <span class="kicker">Light as a wish</span>
      <h1 class="title">Lift the sky with lanterns</h1>
      <p class="lede">Drag your pointer—light follows. Click or tap to release a bouquet of lanterns and watch them drift beyond the horizon.</p>
    </div>

    <div class="scene" id="lanternScene192" role="img" aria-label="Generative lanterns drifting upward across a starry gradient sky">
      <canvas id="sky192"></canvas>
      <div class="overlay-tint" aria-hidden="true"></div>
    </div>

    <div class="foot">
      <div class="stats">
        <span class="badge">Lanterns afloat: <strong id="lanterns192">0</strong></span>
        <span class="badge">Wishes: <strong id="wishes192">0</strong></span>
        <span class="badge">Theme: <strong id="themeName192">Midnight</strong></span>
      </div>
      <div class="stats">
        <span>Updated <span id="last-updated">Last updated: 2025-10-25 08:32:03 EST</span></span>
      </div>
    </div>
  </section>

  <script>
    (function(){
      const root = document.currentScript.closest('.vibe192');

      // Elements
      const scene = root.querySelector('#lanternScene192');
      const canvas = root.querySelector('#sky192');
      const ctx = canvas.getContext('2d', {alpha:true});
      const themeBtn = root.querySelector('#theme192');
      const pauseBtn = root.querySelector('#pause192');
      const releaseBtn = root.querySelector('#release192');
      const lanternsEl = root.querySelector('#lanterns192');
      const wishesEl = root.querySelector('#wishes192');
      const themeNameEl = root.querySelector('#themeName192');
      const updatedEl = root.querySelector('#last-updated');
      const cursorLight = root.querySelector('.cursor-light');

      // Themes
      const themes = {
        midnight: {
          sky1:'#0b1021', sky2:'#1a2a53', ink:'#f7fbff', muted:'rgba(247,251,255,0.78)',
          glow1:'#ffb48a', glow2:'#9ad7ff', accent:'#7bffe3'
        },
        dusk: {
          sky1:'#1a1016', sky2:'#3b1f39', ink:'#fff6fb', muted:'rgba(255,246,251,0.78)',
          glow1:'#ff9fb4', glow2:'#ffd28d', accent:'#aaf8cf'
        },
        daybreak: {
          sky1:'#0f1e16', sky2:'#2e5a4a', ink:'#f5fff9', muted:'rgba(245,255,249,0.80)',
          glow1:'#ffe29b', glow2:'#8be3ff', accent:'#79ffbe'
        }
      };
      const order = ['midnight','dusk','daybreak'];
      let themeIndex = 0;

      function applyTheme(k){
        const t = themes[k];
        root.style.setProperty('--sky1', t.sky1);
        root.style.setProperty('--sky2', t.sky2);
        root.style.setProperty('--ink', t.ink);
        root.style.setProperty('--muted', t.muted);
        root.style.setProperty('--glow1', t.glow1);
        root.style.setProperty('--glow2', t.glow2);
        root.style.setProperty('--accent', t.accent);
        themeBtn.textContent = k.charAt(0).toUpperCase() + k.slice(1);
        themeNameEl.textContent = themeBtn.textContent;
        pulseTitle();
        updateTime();
      }

      function pulseTitle(){
        const title = root.querySelector('.title');
        title.style.transition = 'none';
        title.style.filter = 'brightness(1.25)';
        requestAnimationFrame(()=>{ title.style.transition = 'filter 900ms ease'; title.style.filter = ''; });
      }

      // Time string
      function updateTime(){
        try {
          const dtf = new Intl.DateTimeFormat(undefined, {
            year:'numeric', month:'short', day:'2-digit',
            hour:'2-digit', minute:'2-digit', second:'2-digit', timeZoneName:'short'
          });
          updatedEl.textContent = dtf.format(new Date());
        } catch {
          updatedEl.textContent = new Date().toLocaleString();
        }
      }
      setInterval(updateTime, 1000);

      // Scene sizing
      let dpr = Math.max(1, Math.min(2, window.devicePixelRatio||1));
      let w=0, h=0, raf=null, last=performance.now();
      function resize(){
        const r = scene.getBoundingClientRect();
        w = Math.max(240, r.width);
        h = Math.max(160, r.height);
        canvas.width = Math.floor(w*dpr);
        canvas.height = Math.floor(h*dpr);
        canvas.style.width = w + 'px';
        canvas.style.height = h + 'px';
        ctx.setTransform(dpr,0,0,dpr,0,0);
      }
      window.addEventListener('resize', resize);

      // Stars
      const stars = [];
      function initStars(){
        stars.length = 0;
        const count = Math.floor((w*h)/18000);
        for(let i=0;i<count;i++){
          stars.push({
            x: Math.random()*w,
            y: Math.random()*h,
            r: Math.random()*1.8 + 0.4,
            tw: Math.random()*Math.PI*2,
            s: 10 + Math.random()*20 // speed factor for subtle drift
          });
        }
      }

      // Lanterns
      const lanterns = [];
      let wishes = 0;

      function spawnLantern(x, spread=60){
        const px = (x==null) ? (w*0.5 + (Math.random()*w*0.6 - w*0.3)) : x + (Math.random()*spread - spread/2);
        const size = 12 + Math.random()*16;
        lanterns.push({
          x: Math.max(20, Math.min(w-20, px)),
          y: h + 20 + Math.random()*60,
          vx: (Math.random()*18 - 9),
          vy: - (18 + Math.random()*28),
          sway: Math.random()*Math.PI*2,
          swayAmp: 12 + Math.random()*24,
          rot: (Math.random()*0.12 - 0.06),
          size,
          alpha: 0, // fade in
          hue: Math.random()<0.5 ? getVar('--glow1') : getVar('--glow2')
        });
      }

      function burst(x){
        for(let i=0;i<10;i++){ spawnLantern(x, 120); }
        wishes++;
        wishesEl.textContent = wishes.toString();
        pulseTitle();
      }

      function getVar(name){ return getComputedStyle(root).getPropertyValue(name).trim(); }

      // Drawing helpers
      function roundRectPath(ctx, x, y, w, h, r){
        const rr = Math.min(r, w/2, h/2);
        ctx.beginPath();
        ctx.moveTo(x+rr, y);
        ctx.arcTo(x+w, y, x+w, y+h, rr);
        ctx.arcTo(x+w, y+h, x, y+h, rr);
        ctx.arcTo(x, y+h, x, y, rr);
        ctx.arcTo(x, y, x+w, y, rr);
        ctx.closePath();
      }

      function drawLantern(l){
        const x = l.x + Math.sin(l.sway)*l.swayAmp*0.4;
        const s = l.size;
        const y = l.y;
        const bodyW = s*1.3, bodyH = s*2.1;
        ctx.save();
        ctx.translate(x, y);
        ctx.rotate(l.rot);

        // soft back glow
        const glow = ctx.createRadialGradient(0, 0, 0, 0, 0, bodyW*1.4);
        glow.addColorStop(0, 'rgba(255,255,255,0.55)');
        glow.addColorStop(1, 'rgba(255,255,255,0.00)');
        ctx.globalCompositeOperation = 'lighter';
        ctx.globalAlpha = 0.35*l.alpha;
        ctx.fillStyle = glow;
        ctx.beginPath(); ctx.arc(0, 0, bodyW*1.1, 0, Math.PI*2); ctx.fill();

        // paper body
        ctx.globalCompositeOperation = 'source-over';
        ctx.globalAlpha = 0.95*l.alpha;
        const gx = ctx.createLinearGradient(-bodyW/2, -bodyH/2, bodyW/2, bodyH/2);
        gx.addColorStop(0, 'rgba(255,255,255,0.85)');
        gx.addColorStop(0.5, l.hue);
        gx.addColorStop(1, 'rgba(255,255,255,0.85)');
        ctx.fillStyle = gx;
        ctx.strokeStyle = 'rgba(255,255,255,0.35)';
        ctx.lineWidth = 1;
        roundRectPath(ctx, -bodyW/2, -bodyH/2, bodyW, bodyH, s*0.25);
        ctx.fill();
        ctx.stroke();

        // inner flame
        const flame = ctx.createRadialGradient(0, bodyH*0.18, 0, 0, bodyH*0.18, s*0.9);
        flame.addColorStop(0, 'rgba(255,255,255,0.95)');
        flame.addColorStop(1, l.hue);
        ctx.globalAlpha = 0.9*l.alpha;
        ctx.beginPath(); ctx.ellipse(0, bodyH*0.18, s*0.5, s*0.3, 0, 0, Math.PI*2); ctx.fillStyle = flame; ctx.fill();

        // rim top/bottom
        ctx.globalAlpha = 0.6*l.alpha;
        ctx.fillStyle = 'rgba(0,0,0,0.15)';
        ctx.fillRect(-bodyW/2, -bodyH/2, bodyW, 2);
        ctx.fillRect(-bodyW/2, bodyH/2-2, bodyW, 2);

        // string hint
        ctx.globalAlpha = 0.5*l.alpha;
        ctx.strokeStyle = 'rgba(255,255,255,0.35)';
        ctx.lineWidth = 1;
        ctx.beginPath();
        ctx.moveTo(0, bodyH/2);
        ctx.quadraticCurveTo(-4, bodyH/2+8, 0, bodyH/2+16);
        ctx.stroke();

        ctx.restore();
      }

      function drawStars(dt, t){
        ctx.save();
        for(const st of stars){
          st.tw += dt * 2;
          let y = st.y + dt * (-st.s*0.06); // drift upward slowly
          if(y < -4){ y = h + 4; }
          st.y = y;
          const a = 0.35 + 0.65*(0.5+0.5*Math.sin(st.tw));
          ctx.globalAlpha = a;
          ctx.fillStyle = 'white';
          ctx.beginPath(); ctx.arc(st.x, st.y, st.r, 0, Math.PI*2); ctx.fill();

          // subtle colored halo
          ctx.globalAlpha = a*0.25;
          const halo = ctx.createRadialGradient(st.x, st.y, 0, st.x, st.y, st.r*4);
          halo.addColorStop(0, Math.random()<0.5 ? getVar('--glow2') : getVar('--glow1'));
          halo.addColorStop(1, 'rgba(255,255,255,0)');
          ctx.fillStyle = halo;
          ctx.beginPath(); ctx.arc(st.x, st.y, st.r*3.2, 0, Math.PI*2); ctx.fill();
        }
        ctx.restore();
      }

      function step(now){
        const dt = Math.min(0.05, (now - last)/1000);
        last = now;

        // Clear
        ctx.clearRect(0,0,w,h);

        // Subtle vertical haze
        const haze = ctx.createLinearGradient(0, h, 0, 0);
        haze.addColorStop(0, 'rgba(255,255,255,0.04)');
        haze.addColorStop(1, 'rgba(255,255,255,0.00)');
        ctx.fillStyle = haze;
        ctx.fillRect(0,0,w,h);

        // Stars
        drawStars(dt, now/1000);

        // Lanterns update/render
        for(let i=lanterns.length-1;i>=0;i--){
          const L = lanterns[i];
          L.sway += dt*0.9;
          L.x += L.vx * dt * 0.2;
          L.y += L.vy * dt * 0.8;
          L.vx *= 0.995;
          L.vy *= 1.00;
          L.alpha += (1 - L.alpha)*0.06;

          drawLantern(L);

          if (L.y < -40){
            lanterns.splice(i,1);
            // respawn a replacement to keep density
            spawnLantern();
          }
        }

        lanternsEl.textContent = lanterns.length.toString();

        if (root.style.getPropertyValue('--play') === '1'){
          raf = requestAnimationFrame(step);
        } else {
          cancelAnimationFrame(raf); raf=null;
        }
      }

      // Interactions
      function onPointer(e){
        const r = scene.getBoundingClientRect();
        const x = (e.clientX ?? (e.touches && e.touches[0].clientX) ?? r.left + r.width/2);
        const y = (e.clientY ?? (e.touches && e.touches[0].clientY) ?? r.top + r.height/2);
        const px = ((x - r.left)/r.width)*100 + '%';
        const py = ((y - r.top)/r.height)*100 + '%';
        root.style.setProperty('--mx', px);
        root.style.setProperty('--my', py);
      }
      scene.addEventListener('pointermove', onPointer, {passive:true});
      scene.addEventListener('touchmove', onPointer, {passive:true});

      function onRelease(e){
        const r = scene.getBoundingClientRect();
        const x = (e.clientX ?? (e.touches && e.touches[0].clientX) ?? (r.left + r.width/2)) - r.left;
        burst(x);
      }
      scene.addEventListener('pointerdown', onRelease);
      releaseBtn.addEventListener('click', () => burst(w*0.5));

      themeBtn.addEventListener('click', () => {
        themeIndex = (themeIndex + 1) % order.length;
        applyTheme(order[themeIndex]);
        themeBtn.setAttribute('aria-pressed', themeIndex === 0 ? 'true' : 'false');
      });

      pauseBtn.addEventListener('click', () => {
        const playing = root.style.getPropertyValue('--play') !== '0';
        if (playing) { stop(); } else { start(); }
        pauseBtn.textContent = playing ? 'Play' : 'Pause';
        pauseBtn.setAttribute('aria-pressed', (!playing).toString());
      });

      document.addEventListener('keydown', (e) => {
        if (e.key.toLowerCase() === ' ') { e.preventDefault(); pauseBtn.click(); }
        if (e.key.toLowerCase() === 't') { themeBtn.click(); }
        if (e.key.toLowerCase() === 'l') { releaseBtn.click(); }
      });

      function start(){ if(!raf){ root.style.setProperty('--play','1'); raf = requestAnimationFrame(step);} }
      function stop(){ root.style.setProperty('--play','0'); if(raf){ cancelAnimationFrame(raf); raf=null; } }

      // Init
      function prime(){
        resize();
        initStars();
        lanterns.length = 0;
        const baseCount = Math.max(10, Math.floor(w/80));
        for(let i=0;i<baseCount;i++){ spawnLantern(); }
        lanternsEl.textContent = lanterns.length.toString();
      }

      // Prefers reduced motion
      const prefersReduced = window.matchMedia('(prefers-reduced-motion: reduce)');
      prefersReduced.addEventListener('change', e => {
        if (e.matches) { stop(); pauseBtn.textContent = 'Play'; pauseBtn.setAttribute('aria-pressed','false'); }
        else { start(); pauseBtn.textContent = 'Pause'; pauseBtn.setAttribute('aria-pressed','true'); }
      });

      applyTheme(order[themeIndex]);
      updateTime();
      prime();

      if (prefersReduced.matches) {
        stop(); pauseBtn.textContent = 'Play'; pauseBtn.setAttribute('aria-pressed','false');
      } else {
        start(); pauseBtn.textContent = 'Pause'; pauseBtn.setAttribute('aria-pressed','true');
      }
    })();
  </script>
</div>
