  <style>
    /* NEBULA 732 — Orbital Playground (scoped) */
    #nebula732 {
      --bg: #fafbff;
      --surface: #ffffff;
      --ink: #0b1020;
      --muted: #6b7280;
      --ring: rgba(16,24,40,0.14);
      --p1: #ff6b6b;
      --p2: #fbbf24;
      --p3: #22c55e;
      --p4: #60a5fa;

      position: relative;
      border-radius: 32px;
      padding: clamp(18px, 4.5vw, 44px);
      color: var(--ink);
      font-family: ui-sans-serif, system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial;
      background:
        radial-gradient(140% 120% at calc(20% + var(--mx,0)*10%) calc(15% + var(--my,0)*8%), color-mix(in srgb, var(--p4) 10%, transparent), transparent 70%),
        radial-gradient(120% 120% at calc(94% + var(--mx,0)*12%) calc(90% + var(--my,0)*10%), color-mix(in srgb, var(--p1) 10%, transparent), transparent 70%),
        linear-gradient(180deg, var(--bg), color-mix(in srgb, var(--bg) 65%, #fff 35%));
      border: 1px solid var(--ring);
      box-shadow:
        0 30px 70px rgba(0,0,0,0.08),
        inset 0 1px 0 rgba(255,255,255,0.7);
      overflow: hidden;
      isolation: isolate;
    }

    #nebula732::before {
      /* soft bloom corners */
      content: "";
      position: absolute; inset: -20% -10%;
      background:
        radial-gradient(400px 280px at 10% 12%, color-mix(in srgb, var(--p2) 12%, transparent), transparent 60%),
        radial-gradient(500px 380px at 92% 90%, color-mix(in srgb, var(--p3) 12%, transparent), transparent 60%);
      filter: blur(10px);
      pointer-events: none;
      z-index: 0;
    }

    /* Header */
    #nebula732 .top {
      position: relative; z-index: 2;
      display: grid; grid-template-columns: 1fr auto; gap: 14px; align-items: center;
    }
    #nebula732 .emblem {
      display: inline-flex; align-items: center; gap: 12px;
      padding: 8px 12px; border-radius: 999px;
      background: var(--surface);
      border: 1px solid var(--ring);
      color: var(--muted);
      letter-spacing: .16em; text-transform: uppercase; font-size: 12px; font-weight: 700;
      box-shadow: 0 14px 30px rgba(0,0,0,0.06), inset 0 1px 0 rgba(255,255,255,0.9);
    }
    #nebula732 .emblem .spark {
      width: 16px; height: 16px; border-radius: 50%;
      background:
        conic-gradient(from 0deg, var(--p1), var(--p2), var(--p3), var(--p4), var(--p1));
      box-shadow: inset 0 0 0 1px rgba(255,255,255,0.9), 0 0 22px color-mix(in srgb, var(--p4) 60%, transparent);
      animation: spinSpark 12s linear infinite;
    }
    @keyframes spinSpark { to { transform: rotate(360deg); } }

    #nebula732 .theme-switch {
      display: inline-flex; gap: 8px; padding: 6px; border-radius: 999px;
      background: var(--surface); border:1px solid var(--ring);
      box-shadow: 0 10px 22px rgba(0,0,0,0.06), inset 0 1px 0 rgba(255,255,255,0.85);
    }
    #nebula732 .theme-switch .mode {
      -webkit-tap-highlight-color: transparent;
      appearance: none; border-radius: 999px; border: 1px solid var(--ring);
      background: transparent; color: var(--ink); font-weight: 800; font-size: 12px;
      padding: 8px 12px; cursor: pointer;
      transition: transform .14s ease, background .25s ease, box-shadow .25s ease;
    }
    #nebula732 .theme-switch .mode:hover { transform: translateY(-1px); }
    #nebula732 .theme-switch .mode[aria-pressed="true"] {
      background:
        linear-gradient(180deg, rgba(2,6,23,0.06), rgba(2,6,23,0.02)) padding-box,
        linear-gradient(90deg, var(--p1), var(--p2), var(--p3), var(--p4)) border-box;
      border: 1px solid transparent; color: #0b1220;

    }

    #nebula732 .hero {
      grid-column: 1 / -1;
      margin: 4px 0 0;
      font-size: clamp(44px, 8.4vw, 120px);
      line-height: 1.02; font-weight: 900; letter-spacing: -0.02em;
      background:
        linear-gradient(92deg,
          color-mix(in srgb, var(--ink) 90%, var(--p4) 10%),
          color-mix(in srgb, var(--p1) 24%, var(--ink) 76%) 50%,
          color-mix(in srgb, var(--ink) 90%, var(--p2) 10%));
      -webkit-background-clip: text; background-clip: text; color: transparent;
      filter: drop-shadow(0 12px 24px rgba(0,0,0,0.06));
    }
    #nebula732 .sub {
      grid-column: 1 / -1; max-width: 72ch; color: var(--muted);
      font-size: clamp(14px, 1.6vw, 18px); margin-top: 2px;
    }

    /* Stage */
    #nebula732 .stage {
      position: relative; z-index: 1;
      margin-top: clamp(20px, 4.5vw, 36px);
      border-radius: 26px; overflow: hidden;
      border: 1px solid var(--ring);
      background: var(--surface);
      box-shadow: 0 26px 60px rgba(0,0,0,0.09), inset 0 1px 0 rgba(255,255,255,0.8);
    }
    #nebula732 canvas {
      display: block; width: 100%; height: 64vh; min-height: 340px; max-height: 82vh;
      touch-action: none; cursor: crosshair;
      filter: saturate(1.03) contrast(1.03);
    }

    /* HUD */
    #nebula732 .hud {
      position: absolute; inset: 12px auto auto 12px; z-index: 3;
      display: inline-flex; gap: 10px; align-items: center; flex-wrap: wrap;
      font-size: 12px; color: var(--muted);
      background: color-mix(in srgb, var(--surface) 92%, transparent);

    #nebula732 .control {

    }

    #nebula732 input[type="range"] {

      background: linear-gradient(90deg, var(--p1), var(--p2), var(--p3), var(--p4));

      background: #ffffff; border: 1px solid rgba(0,0,0,0.12);

    #nebula732 .btn, #nebula732 .ghost {

      appearance: none; border:1px solid var(--ring); border-radius: 12px;
      background:
        linear-gradient(180deg, rgba(2,6,23,0.06), rgba(2,6,23,0.02)) padding-box,
        linear-gradient(90deg, var(--p1), var(--p2), var(--p3), var(--p4)) border-box;
      color:#0b1220; font-weight:800; padding: 10px 14px; cursor:pointer;
      box-shadow: 0 12px 26px rgba(0,0,0,0.10), inset 0 1px 0 rgba(255,255,255,0.8);
      transition: transform 140ms ease, box-shadow 200ms ease;

    }
    #nebula732 .ghost { background: var(--surface); color: var(--ink); }
    #nebula732 .btn:hover, #nebula732 .ghost:hover { transform: translateY(-1px); }
    #nebula732 .btn[aria-pressed="false"] { filter: grayscale(0.15); }

    /* Footer */
    #nebula732 .foot {
      position:relative; z-index:2;
      display:flex; justify-content: space-between; align-items:center; gap: 12px;
      margin-top: 16px; color: var(--muted); font-size: 12px; flex-wrap: wrap;
    }
    #nebula732 .mark {
      display:flex; align-items:center; gap:10px;
      padding: 6px 10px; border-radius: 999px; background: var(--surface);
      border: 1px solid var(--ring);
      box-shadow: inset 0 1px 0 rgba(255,255,255,0.8);
    }
    #nebula732 .mark i {
      width:10px; height:10px; border-radius:50%; background: var(--c, var(--p1));
      border:1px solid rgba(0,0,0,0.15);
      box-shadow: 0 0 10px color-mix(in srgb, var(--c, var(--p1)) 55%, transparent);
      display:inline-block;
    }

    /* Floating index chip */
    #nebula732 .chip {
      position: absolute; z-index: 2; right: 16px; bottom: 16px;
      padding: 8px 12px; border-radius: 12px;
      background: color-mix(in srgb, var(--surface) 85%, transparent);
      border: 1px solid var(--ring);
      font-weight: 800; letter-spacing: .12em; text-transform: uppercase; font-size: 11px;
      -webkit-backdrop-filter: blur(6px); backdrop-filter: blur(6px);
      box-shadow: 0 12px 24px rgba(0,0,0,0.08), inset 0 1px 0 rgba(255,255,255,0.8);
    }

    /* Themes */
    #nebula732[data-theme="prism"] {
      --bg:#f7f9ff; --surface:#ffffff; --ink:#0b1020; --muted:#667085; --ring: rgba(16,24,40,0.14);
      --p1:#ff6b6b; --p2:#fbbf24; --p3:#22c55e; --p4:#60a5fa;
      color-scheme: light;
    }
    #nebula732[data-theme="midnight"] {
      --bg:#0b0e17; --surface:#0e1324; --ink:#e7edff; --muted:#a8b2d1; --ring: rgba(189,206,255,0.18);
      --p1:#7c3aed; --p2:#22d3ee; --p3:#f472b6; --p4:#38bdf8;

    #nebula732[data-theme="mono"] {
      --bg:#0f1115; --surface:#151923; --ink:#f1f5ff; --muted:#9aa4bf; --ring: rgba(255,255,255,0.14);
      --p1:#cbd5e1; --p2:#a3b2c6; --p3:#7b8ba6; --p4:#9aa4bf;

    /* Reduced motion */
    @media (prefers-reduced-motion: reduce) {
      #nebula732 .mode, #nebula732 .btn, #nebula732 .ghost { transition: none !important; }
      #nebula732 .emblem .spark { animation: none !important; }
    }

  <div class="top">

    <div class="mark">
      <i style="--c: var(--p1)"></i>
      <i style="--c: var(--p2)"></i>
      <i style="--c: var(--p3)"></i>

      Orrery in motion
    </div>
    <span id="last-updated">Last updated: 2025-11-19 00:18:28 EST</span>
  </div>

  <script>
    (function () {
      const root = document.getElementById('nebula732');
      const canvas = root.querySelector('#space');
      const ctx = canvas.getContext('2d');

      const modes = root.querySelectorAll('.mode');
      const speed = root.querySelector('#speed');
      const speedVal = root.querySelector('#speed-val');
      const trail = root.querySelector('#trail');
      const trailVal = root.querySelector('#trail-val');
      const toggle = root.querySelector('#toggle');
      const saveBtn = root.querySelector('#save');
      const hud = root.querySelector('#hud');
      const updated = root.querySelector('#last-updated');

      // Timestamp
      try {
        const fmt = new Intl.DateTimeFormat([], {
          year:'numeric', month:'2-digit', day:'2-digit',
          hour:'2-digit', minute:'2-digit', second:'2-digit',
          timeZoneName:'short'
        });
        const parts = Object.fromEntries(fmt.formatToParts(new Date()).map(p=>[p.type,p.value]));
        updated.textContent = `Last updated: ${parts.year}-${parts.month}-${parts.day} ${parts.hour}:${parts.minute}:${parts.second} ${parts.timeZoneName||''}`.trim();
      } catch {
        updated.textContent = `Last updated: ${new Date().toLocaleString()}`;
      }

      // Utils
      const clamp = (n, a, b) => Math.max(a, Math.min(b, n));
      const cssVar = n => getComputedStyle(root).getPropertyValue(n).trim();
      const hexToRgb = h => {
        const s=h.replace('#','').trim();
        return [parseInt(s.slice(0,2),16), parseInt(s.slice(2,4),16), parseInt(s.slice(4,6),16)];
      };
      const rgba = (arr, a=1)=>`rgba(${arr[0]|0},${arr[1]|0},${arr[2]|0},${a})`;

      let dpr = Math.max(1, Math.min(2, window.devicePixelRatio || 1));
      let W=0, H=0, CX=0, CY=0, R=0;

      function size() {
        const rect = canvas.getBoundingClientRect();
        W = Math.max(320, Math.floor(rect.width));
        H = Math.max(280, Math.floor(rect.height));
        CX = W * 0.5; CY = H * 0.52;
        R = Math.min(W, H) * 0.42;
        canvas.width = Math.floor(W * dpr);
        canvas.height = Math.floor(H * dpr);
        ctx.setTransform(dpr,0,0,dpr,0,0);
        initPlanets();
        hardClear();
        render(0.016);
      }

      // Palette
      function palette(){ return [cssVar('--p1'), cssVar('--p2'), cssVar('--p3'), cssVar('--p4')].map(hexToRgb); }

      // Scene
      let planets = [];
      let t = Math.random()*1000;
      let playing = true;
      let flare = 0;
      let tilt = 0.7; // y-scale for ellipse
      let rot = 0.0;  // global orbit rotation

      function initPlanets(){
        const cols = palette();
        const base = [
          { d: 0.22, s: 6,  sp: 0.9, c: cols[0] },
          { d: 0.38, s: 7.5, sp: 0.7, c: cols[1] },
          { d: 0.56, s: 6.5, sp: 0.52, c: cols[2] },
          { d: 0.75, s: 9,  sp: 0.38, c: cols[3] }
        ];
        planets = base.map((p, i) => ({
          r: p.d * R,
          size: p.s,
          ang: Math.random() * Math.PI*2,
          sp: p.sp,
          c: p.c,
          wobble: 0.02 + i*0.012
        }));
      }

      function hardClear(){
        ctx.globalCompositeOperation='source-over';
        ctx.globalAlpha = 1;
        ctx.fillStyle = cssVar('--surface') || '#fff';
        ctx.fillRect(0,0,W,H);
      }

      function softFade(alpha){
        ctx.globalCompositeOperation='source-over';
        ctx.globalAlpha = 1 - alpha;
        ctx.fillStyle = cssVar('--surface') || '#fff';
        ctx.fillRect(0,0,W,H);
        ctx.globalAlpha = 1;
      }

      const pointer = { x: 0.5, y: 0.5, active: false };
      function setParallax(){
        const mx = pointer.x/W - 0.5;
        const my = pointer.y/H - 0.5;
        root.style.setProperty('--mx', mx.toFixed(3));
        root.style.setProperty('--my', my.toFixed(3));
        tilt = clamp(0.45 + (0.5 - my) * 0.6, 0.45, 1.0);
        rot = clamp(mx * Math.PI*0.5, -Math.PI*0.5, Math.PI*0.5);
      }

      function drawStar(){
        const g = ctx.createRadialGradient(CX, CY, 0, CX, CY, R*0.42);
        const c = palette()[3];
        g.addColorStop(0, rgba(c, 0.6 + flare*0.3));
        g.addColorStop(0.35, rgba(c, 0.12 + flare*0.08));
        g.addColorStop(1, rgba(c, 0));
        ctx.globalCompositeOperation='lighter';
        ctx.fillStyle = g;
        ctx.beginPath(); ctx.arc(CX, CY, R*0.6, 0, Math.PI*2); ctx.fill();
        ctx.globalCompositeOperation='source-over';
      }

      function ellipsePoint(r, a){
        // Apply rotation then y-scale (tilt)
        const x = r * Math.cos(a);
        const y = r * Math.sin(a) * tilt;
        const xr = x * Math.cos(rot) - y * Math.sin(rot);
        const yr = x * Math.sin(rot) + y * Math.cos(rot);
        return [CX + xr, CY + yr];
      }

      function render(dt){
        const trailAmt = parseFloat(trail.value); // 0..0.98
        softFade(1 - trailAmt); // higher trail => less fade
        drawStar();

        // Orbits
        ctx.lineWidth = 1;
        ctx.strokeStyle = `rgba(128,140,160,${0.25 + 0.15*flare})`;
        planets.forEach(p=>{
          ctx.beginPath();
          ctx.ellipse(CX, CY, p.r, p.r*tilt, rot, 0, Math.PI*2);
          ctx.stroke();
        });

        // Planets + motion
        const speedMul = parseFloat(speed.value);
        planets.forEach((p, i)=>{
          p.ang += p.sp * speedMul * dt * (0.85 + Math.sin(t*0.4 + i)*0.15);
          const wob = Math.sin(t * (0.8 + i*0.13) + i) * p.wobble * R;
          const [x, y] = ellipsePoint(p.r + wob, p.ang);

          // Glow
          const grad = ctx.createRadialGradient(x, y, 0, x, y, p.size*8);
          grad.addColorStop(0, rgba(p.c, 0.9));
          grad.addColorStop(1, rgba(p.c, 0));
          ctx.globalCompositeOperation='lighter';
          ctx.fillStyle = grad;
          ctx.beginPath(); ctx.arc(x, y, p.size*6*(0.8+flare*0.6), 0, Math.PI*2); ctx.fill();

          // Body
          ctx.globalCompositeOperation='source-over';
          ctx.shadowColor = rgba(p.c, 0.9);
          ctx.shadowBlur = 18 + 28*flare;
          ctx.fillStyle = rgba(p.c, 1);
          ctx.beginPath(); ctx.arc(x, y, p.size*(1 + flare*0.4), 0, Math.PI*2); ctx.fill();
          ctx.shadowBlur = 0;

          p._pos = [x, y];
        });

        // Constellation threads when aligned
        ctx.globalCompositeOperation='lighter';
        for (let i=0;i<planets.length;i++){
          for (let j=i+1;j<planets.length;j++){
            const a = Math.abs((planets[i].ang - planets[j].ang + Math.PI*2) % (Math.PI*2));
            const clos = Math.min(a, Math.PI*2 - a);
            if (clos < 0.22){
              const [x1,y1] = planets[i]._pos, [x2,y2] = planets[j]._pos;
              const col = planets[j].c;
              ctx.strokeStyle = rgba(col, 0.25 + 0.35*(0.22-clos)/0.22);
              ctx.lineWidth = 1.2;
              ctx.beginPath(); ctx.moveTo(x1,y1); ctx.lineTo(x2,y2); ctx.stroke();
            }
          }
        }
        ctx.globalCompositeOperation='source-over';

        // Decay flare
        flare *= 0.94;
        t += dt;
      }

      // Loop
      let raf = 0, last = performance.now();
      function loop(now){
        if (!playing) return;
        const dt = clamp((now - last) / 16.6667, 0.5, 2.0);
        last = now;
        render(dt);
        raf = requestAnimationFrame(loop);
      }

      // Interactions
      function local(e){
        const r = canvas.getBoundingClientRect();
        const x = (e.clientX ?? e.touches?.[0]?.clientX) - r.left;
        const y = (e.clientY ?? e.touches?.[0]?.clientY) - r.top;
        return { x: clamp(x, 0, W), y: clamp(y, 0, H) };
      }
      canvas.addEventListener('pointermove', (e)=>{
        const p = local(e);
        pointer.x = p.x; pointer.y = p.y; pointer.active = true;
        setParallax();
      });
      canvas.addEventListener('pointerleave', ()=>{
        pointer.active = false;
      });
      canvas.addEventListener('pointerdown', (e)=>{
        const p = local(e);
        pointer.x = p.x; pointer.y = p.y; pointer.active = true;
        setParallax();
      });
      canvas.addEventListener('dblclick', ()=>{ flare = 1; });

      // Controls
      function setSpeed(){ speedVal.textContent = Number(speed.value).toFixed(2); }
      function setTrail(){ trailVal.textContent = Number(trail.value).toFixed(2); }
      speed.addEventListener('input', setSpeed);
      trail.addEventListener('input', setTrail);

      modes.forEach(btn=>{
        btn.addEventListener('click', ()=>{
          const theme = btn.getAttribute('data-theme');
          root.setAttribute('data-theme', theme);
          modes.forEach(b => b.setAttribute('aria-pressed', String(b===btn)));
          hardClear();
          render(0.016);
        });
      });

      function play(){
        if (playing) return;
        playing = true;
        toggle.setAttribute('aria-pressed','true');
        toggle.textContent = 'Pause';
        last = performance.now();
        raf = requestAnimationFrame(loop);
      }
      function pause(){
        playing = false;
        toggle.setAttribute('aria-pressed','false');
        toggle.textContent = 'Play';
        cancelAnimationFrame(raf);
      }
      toggle.addEventListener('click', ()=> playing ? pause() : play());

      function saveImage(){
        try {
          const a = document.createElement('a');
          a.download = `nebula-732-${Date.now()}.png`;
          a.href = canvas.toDataURL('image/png');
          a.click();
        } catch {}
      }
      saveBtn.addEventListener('click', saveImage);

      window.addEventListener('keydown', (e)=>{
        const k = e.key.toLowerCase();
        if (k === ' ') { e.preventDefault(); playing ? pause() : play(); }
        if (k === 's') { e.preventDefault(); saveImage(); }
        if (k === 'h') { e.preventDefault(); hud.style.display = hud.style.display === 'none' ? '' : 'none'; }
        if (k === 't') {
          const order = ['prism','midnight','mono'];
          const cur = root.getAttribute('data-theme');
          const idx = (order.indexOf(cur)+1) % order.length;
          const next = order[idx];
          root.setAttribute('data-theme', next);
          modes.forEach(b => b.setAttribute('aria-pressed', String(b.getAttribute('data-theme')===next)));
          hardClear(); render(0.016);
        }
      });

      // Init
      size();
      window.addEventListener('resize', size, { passive: true });
      setSpeed(); setTrail();
      setParallax();

      const prefersReduced = window.matchMedia && window.matchMedia('(prefers-reduced-motion: reduce)').matches;
      if (prefersReduced){ pause(); render(0.016); } else { play(); }
    })();
  </script>
