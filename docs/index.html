<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vibing</title>
    <style>
      :root {
        --bg: #0f1221;
        --fg: #e6e8f0;
        --muted: #9aa3b2;
        --accent: #8b5cf6;
      }
      html, body {
        height: 100%;
      }
      body {
        margin: 0;
        font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Ubuntu, Cantarell, Noto Sans, Helvetica Neue, Arial, "Apple Color Emoji", "Segoe UI Emoji";
        color: var(--fg);
        background: radial-gradient(1200px 800px at 70% 10%, #1b1f3a, var(--bg));
        display: flex;
        align-items: center;
        justify-content: center;
      }
      .card {
        width: min(720px, 92vw);
        background: rgba(255,255,255,0.04);
        border: 1px solid rgba(255,255,255,0.08);
        border-radius: 16px;
        padding: 28px 24px;
        box-shadow: 0 10px 30px rgba(0,0,0,0.3);
        backdrop-filter: blur(6px);
      }
      h1 {
        margin: 0 0 10px 0;
        font-size: 28px;
        letter-spacing: 0.3px;
      }
      .muted {
        color: var(--muted);
        font-size: 14px;
        margin-bottom: 18px;
      }
      #content {
        font-size: 18px;
        line-height: 1.6;
        background: rgba(255,255,255,0.04);
        border: 1px dashed rgba(255,255,255,0.12);
        border-radius: 12px;
        padding: 16px;
      }
      .footer {
        margin-top: 18px;
        display: flex;
        justify-content: space-between;
        align-items: center;
        font-size: 14px;
        color: var(--muted);
      }
      .badge {
        display: inline-block;
        background: rgba(139, 92, 246, 0.18);
        color: #d4c2ff;
        padding: 4px 10px;
        border-radius: 999px;
        font-size: 12px;
        border: 1px solid rgba(139, 92, 246, 0.35);
        letter-spacing: 0.2px;
      }
    </style>
  </head>
  <body>
    <!-- BEGIN_EDITABLE -->
      <section id="content">
<section class="atelier" data-theme="nocturne" aria-label="Silkfield — kinetic poster">
  <style>
    .atelier {
      --ink: hsl(220 20% 96%);
      --muted: hsl(220 12% 76%);
      --bg1: hsl(232 64% 10%);
      --bg2: hsl(210 64% 14%);
      --a1: hsl(196 100% 62%);
      --a2: hsl(292 86% 66%);
      --a3: hsl(48 96% 58%);
      --ring: hsla(0 0% 100% / 0.16);
      --glass: hsla(0 0% 100% / 0.08);
      --fade: rgba(0,0,0,0.06);
      --blur: 6px;
      --bloom: 0.6;
      --drift: 0.8;
      --density: 380;
      --mx: 50%;
      --my: 50%;
      position: relative;
      color: var(--ink);
      padding: clamp(18px, 5vw, 64px);
      border-radius: 28px;
      min-height: min(92vh, 1100px);
      overflow: hidden;
      background:
        radial-gradient(1000px 800px at var(--mx) var(--my), color-mix(in hsl, var(--a1) 10%, transparent), transparent 60%),
        linear-gradient(160deg, var(--bg1), var(--bg2));
      box-shadow: 0 40px 120px rgba(0,0,0,.38), inset 0 0 0 1px rgba(255,255,255,.06);
      isolation: isolate;
    }
    .atelier::before {
      content: "";
      position: absolute; inset: -15%;
      background:
        radial-gradient(60% 50% at 20% 30%, color-mix(in hsl, var(--a2) 12%, transparent), transparent 60%),
        radial-gradient(60% 50% at 80% 80%, color-mix(in hsl, var(--a3) 8%, transparent), transparent 60%);
      mix-blend-mode: screen;
      filter: blur(32px) saturate(120%);
      opacity: .4;
      animation: slow-pan 120s linear infinite;
      pointer-events: none;
      z-index: 0;
    }
    .atelier::after {
      content: "";
      position: absolute; inset: 0; pointer-events: none; z-index: 1;
      background-image: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" width="180" height="180"><g fill="white" opacity=".16"><circle cx="10" cy="30" r="1"/><circle cx="90" cy="20" r="1.2"/><circle cx="60" cy="140" r="0.9"/><circle cx="140" cy="90" r="1"/><circle cx="20" cy="170" r="0.8"/></g></svg>');
      background-size: 180px 180px;
      mix-blend-mode: soft-light;
    }
    @keyframes slow-pan { to { transform: translate3d(2%,-2%,0) rotate(0.03turn); } }

    .head {
      position: relative; z-index: 2;
      display: grid; gap: 14px; text-align: center;
      align-content: start;
    }
    .badge {
      display: inline-grid; grid-auto-flow: column; gap: 10px; align-items: center;
      padding: 9px 14px; border-radius: 999px; border: 1px solid var(--ring);
      background: linear-gradient(180deg, var(--glass), transparent);
      font: 900 11px/1 ui-sans-serif, system-ui; text-transform: uppercase; letter-spacing: .14em; color: var(--ink);
      width: max-content; margin: 0 auto; box-shadow: 0 1px 0 hsla(0 0% 100% / .3) inset;
    }
    .title {
      margin: 0;
      letter-spacing: -0.02em;
      font: 1000 clamp(48px, 10vw, 140px)/0.88 ui-sans-serif, system-ui, "Segoe UI", Helvetica, Arial;
      background: linear-gradient(90deg, var(--a1), var(--a2), var(--a3));
      -webkit-background-clip: text; background-clip: text; color: transparent;
      filter: drop-shadow(0 10px 26px rgba(0,0,0,.26));
    }
    .lede {
      margin: 0 auto;
      max-width: 72ch;
      color: var(--muted);
      font: 500 clamp(14px, 2.1vw, 22px)/1.8 ui-sans-serif, system-ui, "Segoe UI", Helvetica, Arial;
    }

    .stage {
      position: relative; z-index: 2;
      margin: clamp(18px, 5vw, 40px) auto 0;
      width: min(96vw, 1200px);
      aspect-ratio: 16/10;
      border-radius: 22px;
      border: 1px solid var(--ring);
      background: linear-gradient(180deg, var(--glass), transparent);
      box-shadow: 0 20px 60px rgba(0,0,0,.24), 0 1px 0 hsla(0 0% 100% / .4) inset;
      overflow: hidden;
      backdrop-filter: blur(8px) saturate(120%);
    }
    .weave {
      position: absolute; inset: 0;
      width: 100%; height: 100%;
      display: block;
      filter: blur(var(--blur)) saturate(calc(100% + var(--bloom) * 40%));
      opacity: 0.96;
    }
    .overlay-note {
      position: absolute; right: 14px; bottom: 12px; z-index: 3;
      padding: 8px 12px; border: 1px solid var(--ring); border-radius: 999px;
      background: linear-gradient(180deg, var(--glass), transparent);
      color: var(--muted);
      font: 800 10px/1 ui-sans-serif, system-ui; letter-spacing: .14em; text-transform: uppercase;
      box-shadow: 0 1px 0 hsla(0 0% 100% / .5) inset;
      pointer-events: none;
    }

    .hud {
      margin-top: clamp(16px, 3.4vw, 28px);
      display: grid; grid-template-columns: 1fr auto; gap: 12px; align-items: stretch; position: relative; z-index: 2;
    }
    @media (max-width: 900px) { .hud { grid-template-columns: 1fr; } }
    .deck {
      display: grid; gap: 12px; width: 100%;
      background: linear-gradient(180deg, var(--glass), transparent);
      border: 1px solid var(--ring); border-radius: 14px;
      padding: 12px; box-shadow: 0 16px 44px rgba(0,0,0,.26), 0 1px 0 hsla(0 0% 100% / .3) inset;
      backdrop-filter: blur(10px);
    }
    .themes { display: grid; grid-auto-flow: column; gap: 8px; width: max-content; align-items: center; }
    .chip {
      inline-size: 30px; block-size: 30px; border-radius: 999px; border: 1px solid var(--ring);
      background: var(--swatch); cursor: pointer; position: relative; transition: transform .16s ease;
      box-shadow: 0 1px 0 hsla(0 0% 100% / .6) inset;
    }
    .chip:active { transform: scale(.96); }
    .chip[aria-pressed="true"]::after {
      content: ""; position: absolute; inset: 3px; border-radius: inherit; border: 2px solid white; mix-blend-mode: overlay;
    }

    .controls { display: grid; grid-template-columns: 1fr 1fr 1fr auto auto; gap: 10px; align-items: center; }
    @media (max-width: 900px) { .controls { grid-template-columns: 1fr; } }
    .ctl {
      display: grid; grid-template-columns: auto 1fr auto; align-items: center; gap: 10px;
      border: 1px solid var(--ring); border-radius: 12px; padding: 10px;
      background: linear-gradient(180deg, var(--glass), transparent);
      font: 800 11px/1 ui-sans-serif, system-ui; text-transform: uppercase; letter-spacing: .1em; color: var(--ink);
    }
    .btn {
      appearance: none; cursor: pointer; padding: 10px 14px; border-radius: 999px; border: 1px solid var(--ring);
      background: linear-gradient(180deg, var(--glass), transparent);
      font: 800 12px/1 ui-sans-serif, system-ui; letter-spacing: .08em; text-transform: uppercase; color: var(--ink);
      box-shadow: 0 1px 0 hsla(0 0% 100% / .6) inset; transition: transform 160ms ease, box-shadow 160ms ease, background 160ms ease;
    }
    .btn:hover { transform: translateY(-1px); }
    .btn[aria-pressed="true"] { box-shadow: 0 0 0 2px var(--a2) inset; background: linear-gradient(180deg, hsla(0 0% 100% / .16), transparent); }

    .atelier input[type="range"] {
      -webkit-appearance: none; appearance: none; width: 100%; height: 10px; border-radius: 999px;
      background: linear-gradient(90deg, var(--a1), var(--a2), var(--a3));
      outline: none; border: none; box-shadow: inset 0 0 0 1px rgba(255,255,255,0.06);
    }
    .atelier input[type="range"]::-webkit-slider-thumb,
    .atelier input[type="range"]::-moz-range-thumb {
      -webkit-appearance: none; width: 18px; height: 18px; border-radius: 50%;
      background: white; border: 2px solid var(--a2); box-shadow: 0 2px 8px rgba(0,0,0,0.28); cursor: ew-resize;
    }

    .meta {
      margin-top: clamp(16px, 3vw, 28px);
      display: flex; justify-content: space-between; align-items: center; gap: 12px; flex-wrap: wrap;
      color: var(--muted); font: 500 12px/1.4 ui-sans-serif, system-ui; z-index: 2; position: relative;
    }

    .atelier.is-paused .weave { filter: grayscale(0.1) blur(calc(var(--blur) * 0.7)); opacity: 0.85; }

    @media (prefers-reduced-motion: reduce) {
      .atelier * { animation: none !important; transition: none !important; }
    }

    /* Themes */
    .atelier[data-theme="nocturne"] {
      --ink: hsl(220 25% 96%); --muted: hsl(220 12% 78%);
      --bg1: hsl(232 64% 10%); --bg2: hsl(210 64% 14%);
      --a1: hsl(196 100% 62%); --a2: hsl(292 86% 66%); --a3: hsl(48 96% 58%);
      --ring: hsla(0 0% 100% / .16); --glass: hsla(0 0% 100% / .08);
      --fade: rgba(0,0,0,0.06);
    }
    .atelier[data-theme="dawn"] {
      --ink: hsl(22 22% 12%); --muted: hsl(22 14% 36%);
      --bg1: hsl(24 90% 96%); --bg2: hsl(330 68% 96%);
      --a1: hsl(12 92% 62%); --a2: hsl(338 88% 65%); --a3: hsl(200 100% 64%);
      --ring: hsla(22 40% 20% / .18); --glass: hsla(0 0% 100% / .55);
      --fade: rgba(255,255,255,0.10);
    }
    .atelier[data-theme="moss"] {
      --ink: hsl(148 22% 12%); --muted: hsl(148 10% 34%);
      --bg1: hsl(140 55% 96%); --bg2: hsl(120 50% 95%);
      --a1: hsl(148 70% 46%); --a2: hsl(173 78% 44%); --a3: hsl(210 92% 60%);
      --ring: hsla(148 32% 18% / .18); --glass: hsla(0 0% 100% / .55);
      --fade: rgba(255,255,255,0.10);
    }
    .atelier[data-theme="mono"] {
      --ink: hsl(0 0% 10%); --muted: hsl(0 0% 36%);
      --bg1: hsl(0 0% 98%); --bg2: hsl(0 0% 92%);
      --a1: hsl(220 12% 20%); --a2: hsl(0 0% 30%); --a3: hsl(0 0% 15%);
      --ring: hsla(0 0% 0% / .16); --glass: hsla(0 0% 100% / .65);
      --fade: rgba(255,255,255,0.12);
    }
  </style>

  <div class="head">
    <span class="badge" aria-label="Edition badge">Edition 464 · Silkfield</span>
    <h1 class="title" aria-label="Silkfield">Silkfield</h1>
    <p class="lede">Threads of light drift across glass. Move your cursor to bend the loom; tune the bloom, drift, and density.</p>
  </div>

  <figure class="stage" aria-label="Kinetic field">
    <canvas class="weave" aria-hidden="true"></canvas>
    <span class="overlay-note">Drag to steer · Click to pulse</span>
  </figure>

  <div class="hud" role="region" aria-label="Themes and controls">
    <div class="deck">
      <div class="themes" role="group" aria-label="Themes">
        <button class="chip" data-theme="nocturne" aria-pressed="true" title="Nocturne" style="--swatch: conic-gradient(from 0deg, hsl(196 100% 62%), hsl(292 86% 66%), hsl(48 96% 58%), hsl(196 100% 62%))"></button>
        <button class="chip" data-theme="dawn" aria-pressed="false" title="Dawn" style="--swatch: conic-gradient(from 0deg, hsl(12 92% 62%), hsl(338 88% 65%), hsl(200 100% 64%), hsl(12 92% 62%))"></button>
        <button class="chip" data-theme="moss" aria-pressed="false" title="Moss" style="--swatch: conic-gradient(from 0deg, hsl(148 70% 46%), hsl(173 78% 44%), hsl(210 92% 60%), hsl(148 70% 46%))"></button>
        <button class="chip" data-theme="mono" aria-pressed="false" title="Mono" style="--swatch: conic-gradient(from 0deg, hsl(0 0% 15%), hsl(0 0% 30%), hsl(0 0% 15%), hsl(0 0% 15%))"></button>
      </div>

      <div class="controls">
        <div class="ctl">
          <span>Density</span>
          <input id="density" type="range" min="80" max="1200" step="20" value="380" />
          <span id="density-read">380</span>
        </div>
        <div class="ctl">
          <span>Bloom</span>
          <input id="bloom" type="range" min="0" max="1.2" step="0.01" value="0.60" />
          <span id="bloom-read">0.60</span>
        </div>
        <div class="ctl">
          <span>Drift</span>
          <input id="drift" type="range" min="0" max="2.5" step="0.01" value="0.80" />
          <span id="drift-read">0.80×</span>
        </div>
        <button class="btn" id="pulse" title="Pulse">Pulse</button>
        <button class="btn" id="toggle" aria-pressed="false" title="Pause/Play">Pause</button>
      </div>
    </div>
  </div>

  <div class="meta">
    <span>“Design is choreography for the eyes.”</span>
    <span id="last-updated" aria-live="polite"></span>
  </div>

  <script>
    (function () {
      const root = document.currentScript.closest('.atelier');
      const canvas = root.querySelector('.weave');
      const ctx = canvas.getContext('2d', { alpha: true });
      const updatedEl = root.querySelector('#last-updated');

      const chips = [...root.querySelectorAll('.chip')];
      const densityIn = root.querySelector('#density');
      const bloomIn = root.querySelector('#bloom');
      const driftIn = root.querySelector('#drift');
      const densityRead = root.querySelector('#density-read');
      const bloomRead = root.querySelector('#bloom-read');
      const driftRead = root.querySelector('#drift-read');
      const pulseBtn = root.querySelector('#pulse');
      const toggleBtn = root.querySelector('#toggle');

      let running = true;
      let rafId = null;
      let pulse = 0;
      let pointer = { x: 0.5, y: 0.5, active: false };
      let particles = [];
      let time = 0;
      let lastStamp = 0;

      function css(name) { return getComputedStyle(root).getPropertyValue(name).trim(); }
      function palette() { return [css('--a1'), css('--a2'), css('--a3')]; }

      function updateTimestamp() {
        const fmt = new Intl.DateTimeFormat([], { year: 'numeric', month: 'short', day: '2-digit', hour: '2-digit', minute: '2-digit', second: '2-digit' });
        updatedEl.textContent = 'Updated ' + fmt.format(new Date());
      }

      function resize() {
        const dpr = Math.min(2, window.devicePixelRatio || 1);
        const rect = canvas.getBoundingClientRect();
        canvas.width = Math.floor(rect.width * dpr);
        canvas.height = Math.floor(rect.height * dpr);
        ctx.setTransform(dpr, 0, 0, dpr, 0, 0);
        clearCanvas(true);
      }

      function clearCanvas(hard = false) {
        ctx.save();
        if (hard) {
          ctx.clearRect(0, 0, canvas.width, canvas.height);
        } else {
          ctx.globalCompositeOperation = 'destination-out';
          ctx.fillStyle = css('--fade') || 'rgba(0,0,0,0.06)';
          ctx.fillRect(0, 0, canvas.clientWidth, canvas.clientHeight);
        }
        ctx.restore();
      }

      function rand(a=0, b=1) { return a + Math.random() * (b - a); }

      function makeParticles(n) {
        particles = new Array(n).fill(0).map(() => ({
          x: rand(0, canvas.clientWidth),
          y: rand(0, canvas.clientHeight),
          s: rand(0.4, 1.6), // step scale
          c: palette()[Math.floor(rand(0, 3))]
        }));
      }

      function fieldAngle(x, y, t) {
        // Simple smooth field using trigs; modulated by pointer
        const px = (pointer.x - 0.5) * 500;
        const py = (pointer.y - 0.5) * 500;
        const sc = 160;
        const a = Math.sin((y + py) / sc + t * 0.4) + Math.cos((x + px) / (sc * 0.9) - t * 0.3);
        return a * Math.PI; // [-2π, 2π]ish
      }

      function step(dt) {
        time += dt;
        const drift = parseFloat(driftIn.value) || 0.0001;
        const b = parseFloat(bloomIn.value) || 0.0;

        // fade trails
        clearCanvas(false);

        ctx.globalCompositeOperation = 'lighter';
        ctx.lineCap = 'round';
        ctx.lineJoin = 'round';

        const speed = 0.9 + drift * 0.9 + pulse * 0.4;
        const w = 0.7 + b * 0.8 + pulse * 0.3;

        particles.forEach(p => {
          const a = fieldAngle(p.x, p.y, time);
          const vx = Math.cos(a) * p.s * speed;
          const vy = Math.sin(a) * p.s * speed;

          ctx.beginPath();
          ctx.moveTo(p.x, p.y);

          p.x += vx;
          p.y += vy;

          // Wrap edges softly
          if (p.x < -10) p.x = canvas.clientWidth + 10;
          if (p.x > canvas.clientWidth + 10) p.x = -10;
          if (p.y < -10) p.y = canvas.clientHeight + 10;
          if (p.y > canvas.clientHeight + 10) p.y = -10;

          ctx.lineTo(p.x, p.y);
          ctx.strokeStyle = p.c;
          ctx.globalAlpha = 0.035 + b * 0.06 + Math.max(0, pulse) * 0.05;
          ctx.lineWidth = w;
          ctx.stroke();
        });

        // ease out pulse
        pulse *= 0.92;
        if (pulse < 0.001) pulse = 0;
      }

      function loop(stamp) {
        if (!running) return;
        if (!lastStamp) lastStamp = stamp;
        const dt = Math.min(0.05, (stamp - lastStamp) / 1000);
        lastStamp = stamp;

        step(dt);
        rafId = requestAnimationFrame(loop);
      }

      function setTheme(theme) {
        root.setAttribute('data-theme', theme);
        chips.forEach(b => b.setAttribute('aria-pressed', String(b.dataset.theme === theme)));
        // recolor gently
        const cols = palette();
        particles.forEach(p => { p.c = cols[Math.floor(rand(0, cols.length))]; });
        // harder clear for light themes
        clearCanvas(true);
      }

      function setDensity(v) {
        const n = Math.max(80, Math.min(2000, parseInt(v, 10) || 380));
        root.style.setProperty('--density', n);
        densityRead.textContent = n;
        makeParticles(n);
      }
      function setBloom(v) {
        const g = Math.max(0, Math.min(1.2, Number(v)));
        root.style.setProperty('--bloom', g);
        root.style.setProperty('--blur', (6 + g * 10).toFixed(1) + 'px');
        bloomRead.textContent = g.toFixed(2);
      }
      function setDrift(v) {
        const d = Math.max(0, Math.min(2.5, Number(v)));
        root.style.setProperty('--drift', d);
        driftRead.textContent = d.toFixed(2) + '×';
        if (d === 0 && running) { /* keep moving but slow */ }
      }

      function pulseOnce(cx, cy) {
        pulse = Math.min(1.4, pulse + 0.8);
        // Subtle ripple ring using direct draw
        ctx.save();
        ctx.globalCompositeOperation = 'lighter';
        const cols = palette();
        for (let i = 0; i < 3; i++) {
          ctx.beginPath();
          ctx.arc(cx, cy, 20 + i * 14, 0, Math.PI * 2);
          ctx.strokeStyle = cols[i % cols.length];
          ctx.lineWidth = 2.5 - i * 0.6;
          ctx.globalAlpha = 0.15;
          ctx.stroke();
        }
        ctx.restore();
      }

      function play() {
        if (running) return;
        running = true;
        toggleBtn.setAttribute('aria-pressed', 'false');
        root.classList.remove('is-paused');
        lastStamp = 0;
        rafId = requestAnimationFrame(loop);
      }
      function pause() {
        if (!running) return;
        running = false;
        toggleBtn.setAttribute('aria-pressed', 'true');
        root.classList.add('is-paused');
        cancelAnimationFrame(rafId); rafId = null;
      }
      function toggle() { running ? pause() : play(); }

      // Bindings
      chips.forEach(b => b.addEventListener('click', () => setTheme(b.dataset.theme)));
      densityIn.addEventListener('input', e => setDensity(e.target.value), { passive: true });
      bloomIn.addEventListener('input', e => setBloom(e.target.value), { passive: true });
      driftIn.addEventListener('input', e => setDrift(e.target.value), { passive: true });
      toggleBtn.addEventListener('click', toggle);
      pulseBtn.addEventListener('click', () => {
        pulseOnce(canvas.clientWidth / 2, canvas.clientHeight / 2);
      });

      root.addEventListener('pointermove', (e) => {
        const r = canvas.getBoundingClientRect();
        pointer.x = (e.clientX - r.left) / r.width;
        pointer.y = (e.clientY - r.top) / r.height;
        root.style.setProperty('--mx', (pointer.x * 100).toFixed(2) + '%');
        root.style.setProperty('--my', (pointer.y * 100).toFixed(2) + '%');
      }, { passive: true });
      root.addEventListener('pointerleave', () => {
        pointer.x = 0.5; pointer.y = 0.5;
        root.style.setProperty('--mx', '50%');
        root.style.setProperty('--my', '50%');
      }, { passive: true });
      canvas.addEventListener('pointerdown', (e) => {
        const r = canvas.getBoundingClientRect();
        pulseOnce(e.clientX - r.left, e.clientY - r.top);
      });

      // Init
      resize();
      setTheme('nocturne');
      setDensity(densityIn.value);
      setBloom(bloomIn.value);
      setDrift(driftIn.value);

      // Timestamps
      updateTimestamp();
      const tickId = setInterval(updateTimestamp, 1000);

      // Respect reduced motion
      const prefersReduce = window.matchMedia('(prefers-reduced-motion: reduce)').matches;
      if (!prefersReduce) {
        play();
      } else {
        pause();
      }

      // Resize handling
      const ro = new ResizeObserver(resize);
      ro.observe(canvas);

      // Cleanup
      root.addEventListener('DOMNodeRemoved', () => {
        cancelAnimationFrame(rafId);
        clearInterval(tickId);
        ro.disconnect();
      }, { once: true });
    })();
  </script>
