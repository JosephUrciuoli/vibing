<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vibing</title>
    <style>
      :root {
        --bg: #0f1221;
        --fg: #e6e8f0;
        --muted: #9aa3b2;
        --accent: #8b5cf6;
      }
      html, body {
        height: 100%;
      }
      body {
        margin: 0;
        font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Ubuntu, Cantarell, Noto Sans, Helvetica Neue, Arial, "Apple Color Emoji", "Segoe UI Emoji";
        color: var(--fg);
        background: radial-gradient(1200px 800px at 70% 10%, #1b1f3a, var(--bg));
        display: flex;
        align-items: center;
        justify-content: center;
      }
      .card {
        width: min(720px, 92vw);
        background: rgba(255,255,255,0.04);
        border: 1px solid rgba(255,255,255,0.08);
        border-radius: 16px;
        padding: 28px 24px;
        box-shadow: 0 10px 30px rgba(0,0,0,0.3);
        backdrop-filter: blur(6px);
      }
      h1 {
        margin: 0 0 10px 0;
        font-size: 28px;
        letter-spacing: 0.3px;
      }
      .muted {
        color: var(--muted);
        font-size: 14px;
        margin-bottom: 18px;
      }
      #content {
        font-size: 18px;
        line-height: 1.6;
        background: rgba(255,255,255,0.04);
        border: 1px dashed rgba(255,255,255,0.12);
        border-radius: 12px;
        padding: 16px;
      }
      .footer {
        margin-top: 18px;
        display: flex;
        justify-content: space-between;
        align-items: center;
        font-size: 14px;
        color: var(--muted);
      }
      .badge {
        display: inline-block;
        background: rgba(139, 92, 246, 0.18);
        color: #d4c2ff;
        padding: 4px 10px;
        border-radius: 999px;
        font-size: 12px;
        border: 1px solid rgba(139, 92, 246, 0.35);
        letter-spacing: 0.2px;
      }
    </style>
  </head>
  <body>
    <!-- BEGIN_EDITABLE -->
      <section id="content">
<div class="vibe-1818" data-state="playing" aria-label="Aurora Atelier — interactive color and motion study">
  <style>
    .vibe-1818 { 
      --hue: 0;
      --speed: 28s;
      --x: 50%;
      --y: 50%;
      --glass: rgba(255,255,255,0.08);
      --line: rgba(255,255,255,0.18);
      --text: #EAF0FF;
      --muted: #C9D2EE;
      position: relative;
      isolation: isolate;
      overflow: hidden;
      border-radius: 22px;
      padding: clamp(18px, 3.2vw, 30px);
      background:
        radial-gradient(1200px circle at var(--x) var(--y), hsl(calc(210 + var(--hue)) 90% 18% / 0.35), transparent 60%),
        linear-gradient(180deg, #0B1020, #0A0E1A);
      color: var(--text);
      box-shadow:
        0 10px 40px rgba(0,0,0,0.35),
        inset 0 1px 0 rgba(255,255,255,0.04);
    }
    .vibe-1818 * { box-sizing: border-box; }

    .vibe-1818 .nebula {
      position: absolute;
      inset: -22%;
      background:
        conic-gradient(from 0deg at 50% 50%,
          hsl(calc(200 + var(--hue)) 90% 62% / .15),
          hsl(calc(320 + var(--hue)) 80% 65% / .16),
          hsl(calc(140 + var(--hue)) 70% 60% / .14),
          hsl(calc(260 + var(--hue)) 75% 63% / .16),
          hsl(calc(200 + var(--hue)) 90% 62% / .15));
      animation: swirl var(--speed) linear infinite;
      filter: blur(70px) saturate(120%);
      transform: scale(1.12);
      opacity: .9;
      z-index: 0;
    }
    @keyframes swirl { to { transform: scale(1.12) rotate(360deg); } }

    .vibe-1818 .cursor-layer {
      position: absolute;
      inset: 0;
      pointer-events: none;
      z-index: 0;
      background: radial-gradient(420px circle at var(--x) var(--y), hsl(calc(200 + var(--hue)) 100% 60% / .12), transparent 60%);
      mix-blend-mode: screen;
      transition: background .15s ease;
    }

    .vibe-1818 .orbs { position: absolute; inset: 0; pointer-events: none; z-index: 0; }
    .vibe-1818 .orb {
      position: absolute;
      width: var(--s, 140px);
      height: var(--s, 140px);
      border-radius: 50%;
      background:
        radial-gradient(circle at 30% 30%,
          hsl(calc(180 + var(--hue)) 90% 85% / .75),
          hsl(calc(180 + var(--hue)) 90% 50% / .15) 60%,
          transparent 70%);
      filter: blur(8px);
      animation: float calc(10s + var(--d, 0s)) ease-in-out infinite;
      opacity: .6;
    }
    @keyframes float {
      0%, 100% { transform: translateY(0) translateX(0) scale(1); }
      50% { transform: translateY(-18px) translateX(8px) scale(1.05); }
    }

    .vibe-1818 .frame {
      position: relative;
      z-index: 1;
      backdrop-filter: blur(10px);
      -webkit-backdrop-filter: blur(10px);
      background: linear-gradient(180deg, var(--glass), rgba(255,255,255,0.03));
      border: 1px solid var(--line);
      border-radius: 16px;
      padding: clamp(16px, 2.6vw, 28px);
      box-shadow:
        0 10px 30px rgba(0,0,0,0.25),
        inset 0 1px 0 rgba(255,255,255,0.05);
    }

    .vibe-1818 .top {
      display: flex; align-items: center; justify-content: space-between; gap: 16px; flex-wrap: wrap;
    }
    .vibe-1818 h1 {
      margin: 0;
      font-size: clamp(22px, 3.6vw, 40px);
      letter-spacing: 0.02em;
      line-height: 1.1;
      font-weight: 800;
      background: linear-gradient(90deg, #fff, hsl(calc(200 + var(--hue)) 100% 85%));
      -webkit-background-clip: text; background-clip: text; color: transparent;
      filter: drop-shadow(0 2px 12px hsl(calc(200 + var(--hue)) 100% 70% / .15));
    }
    .vibe-1818 .tagline {
      margin: 6px 0 14px;
      color: var(--muted);
      font-size: clamp(13px, 1.6vw, 16px);
      opacity: .95;
    }

    .vibe-1818 .controls { display: flex; gap: 10px; align-items: center; }
    .vibe-1818 .btn {
      appearance: none; cursor: pointer;
      border-radius: 999px; padding: 8px 14px;
      border: 1px solid var(--line);
      background: linear-gradient(180deg, rgba(255,255,255,0.10), rgba(255,255,255,0.04));
      color: var(--text); font-weight: 700; font-size: 14px;
      box-shadow: 0 2px 0 rgba(255,255,255,0.06) inset, 0 6px 16px rgba(0,0,0,0.25);
      transition: transform .2s ease, background .2s ease, border-color .2s ease, box-shadow .2s ease;
    }
    .vibe-1818 .btn:hover { transform: translateY(-1px); border-color: rgba(255,255,255,0.28); background: linear-gradient(180deg, rgba(255,255,255,0.14), rgba(255,255,255,0.06)); }
    .vibe-1818 .btn:active { transform: translateY(0); }
    .vibe-1818 .btn:focus-visible { outline: 2px solid hsl(calc(200 + var(--hue)) 100% 70%); outline-offset: 2px; }

    .vibe-1818 .hue { display: flex; align-items: center; gap: 8px; font-size: 12px; color: var(--muted); }
    .vibe-1818 .hue input[type="range"] {
      width: 160px; -webkit-appearance: none; appearance: none;
      height: 4px; border-radius: 999px;
      background: linear-gradient(90deg, hsl(190 100% 60%), hsl(340 100% 65%), hsl(120 100% 55%));
      outline: none;
    }
    .vibe-1818 .hue input[type="range"]::-webkit-slider-thumb {
      -webkit-appearance: none; appearance: none;
      width: 18px; height: 18px; border-radius: 50%;
      background: #fff; border: 2px solid hsl(calc(200 + var(--hue)) 100% 60%);
      box-shadow: 0 2px 10px hsl(calc(200 + var(--hue)) 100% 50% / .5); cursor: pointer;
    }
    .vibe-1818 .hue input[type="range"]::-moz-range-thumb {
      width: 18px; height: 18px; border-radius: 50%;
      background: #fff; border: 2px solid hsl(calc(200 + var(--hue)) 100% 60%);
      box-shadow: 0 2px 10px hsl(calc(200 + var(--hue)) 100% 50% / .5); cursor: pointer;
    }
    .vibe-1818 .hue input[type="range"]:focus-visible { outline: none; box-shadow: 0 0 0 3px hsl(calc(200 + var(--hue)) 100% 60% / .35); border-radius: 12px; }

    .vibe-1818 .grid {
      display: grid; grid-template-columns: repeat(3, minmax(0, 1fr)); gap: 12px; margin-top: 10px;
    }
    .vibe-1818 .tile {
      position: relative;
      padding: 16px; min-height: 90px;
      border-radius: 12px;
      background: linear-gradient(180deg, rgba(255,255,255,0.08), rgba(255,255,255,0.03));
      border: 1px solid var(--line);
      overflow: hidden;
      transition: transform .25s ease, border-color .25s ease, box-shadow .25s ease;
    }
    .vibe-1818 .tile::after {
      content: "";
      position: absolute; inset: -1px; border-radius: inherit;
      background: radial-gradient(500px circle at var(--x) var(--y), rgba(255,255,255,0.12), transparent 60%);
      opacity: .0; transition: opacity .25s ease; pointer-events: none;
    }
    .vibe-1818 .tile:hover {
      transform: translateY(-2px);
      border-color: rgba(255,255,255,0.28);
      box-shadow: 0 10px 30px rgba(0,0,0,0.25);
    }
    .vibe-1818 .tile:hover::after { opacity: .8; }

    .vibe-1818 .tile h3 {
      margin: 0 0 6px 0;
      font-size: 13px; letter-spacing: .1em; text-transform: uppercase;
      color: #E7EDFF; opacity: .95;
    }
    .vibe-1818 .tile p { margin: 0; font-size: 13px; color: var(--muted); }

    .vibe-1818 .foot {
      display: flex; justify-content: space-between; align-items: center; gap: 12px;
      margin-top: 16px; border-top: 1px dashed rgba(255,255,255,0.12);
      padding-top: 12px; font-size: 12px; color: var(--muted);
    }
    .vibe-1818 .signature { display: flex; gap: 8px; align-items: center; opacity: .9; }
    .vibe-1818 .signature .dot {
      width: 8px; height: 8px; border-radius: 50%;
      background: hsl(calc(200 + var(--hue)) 100% 60%);
      box-shadow: 0 0 10px hsl(calc(200 + var(--hue)) 100% 60% / .8);
    }

    .vibe-1818[data-state="paused"] .nebula,
    .vibe-1818[data-state="paused"] .orb { animation-play-state: paused; }

    @media (max-width: 820px) {
      .vibe-1818 .grid { grid-template-columns: 1fr; }
      .vibe-1818 .hue input[type="range"] { width: 120px; }
    }
    @media (prefers-reduced-motion: reduce) {
      .vibe-1818 .nebula, .vibe-1818 .orb { animation: none !important; }
      .vibe-1818 .cursor-layer { display: none; }
    }
  </style>

  <div class="nebula" aria-hidden="true"></div>
  <div class="cursor-layer" aria-hidden="true"></div>
  <div class="orbs" aria-hidden="true">
    <span class="orb" style="--s:160px; --d:2s; top:-36px; left:-28px;"></span>
    <span class="orb" style="--s:120px; --d:5s; bottom:-30px; right:-26px;"></span>
    <span class="orb" style="--s:90px; --d:1s; top:18%; right:12%;"></span>
  </div>

  <div class="frame">
    <div class="top">
      <div>
        <h1>Radical Calm</h1>
        <p class="tagline">Motion as a whisper. Color as a breath.</p>
      </div>
      <div class="controls">
        <button class="btn toggle" title="Pause or play the motion">Pause</button>
        <label class="hue" for="hue-1818">
          <span>Hue</span>
          <input id="hue-1818" type="range" min="-180" max="180" value="0" step="1" aria-label="Adjust hue">
        </label>
      </div>
    </div>

    <div class="grid" role="list">
      <div class="tile" role="listitem">
        <h3>Clarity</h3>
        <p>Space to breathe, space to see.</p>
      </div>
      <div class="tile" role="listitem">
        <h3>Resonance</h3>
        <p>Hues tuned for deep, unhurried focus.</p>
      </div>
      <div class="tile" role="listitem">
        <h3>Poise</h3>
        <p>Delight lives in the smallest details.</p>
      </div>
    </div>

    <div class="foot">
      <div class="signature">
        <span class="dot" aria-hidden="true"></span>
        <span>Iteration 1818 · Aurora Atelier</span>
      </div>
      <span id="last-updated">Last updated: 2026-01-08 05:22:15 EST</span>
    </div>
  </div>

  <script>
    (function(){
      const root = document.currentScript.closest('.vibe-1818');
      const hue = root.querySelector('#hue-1818');
      const toggle = root.querySelector('.toggle');
      const last = root.querySelector('#last-updated');

      function setNow() {
        try {
          const dt = new Date();
          const fmt = new Intl.DateTimeFormat(undefined, {
            year: 'numeric', month: '2-digit', day: '2-digit',
            hour: '2-digit', minute: '2-digit', second: '2-digit',
            timeZoneName: 'short'
          });
          last.textContent = 'Last updated: ' + fmt.format(dt);
        } catch(e) {
          last.textContent = 'Last updated: ' + new Date().toLocaleString();
        }
      }
      setNow();

      hue.addEventListener('input', () => {
        root.style.setProperty('--hue', hue.value);
      });

      toggle.addEventListener('click', () => {
        const paused = root.getAttribute('data-state') === 'paused';
        root.setAttribute('data-state', paused ? 'playing' : 'paused');
        toggle.textContent = paused ? 'Pause' : 'Play';
        toggle.setAttribute('aria-pressed', String(!paused));
      });

      root.addEventListener('pointermove', (e) => {
        const r = root.getBoundingClientRect();
        const x = ((e.clientX - r.left) / r.width) * 100;
        const y = ((e.clientY - r.top) / r.height) * 100;
        root.style.setProperty('--x', x.toFixed(2) + '%');
        root.style.setProperty('--y', y.toFixed(2) + '%');
      }, { passive: true });

      // Keep the timestamp fresh for long visits
      let timer = setInterval(setNow, 1000);
      // Clean up if this node is removed
      new MutationObserver((m, obs) => {
        if (!document.body.contains(root)) { clearInterval(timer); obs.disconnect(); }
      }).observe(document.body, { childList: true, subtree: true });
    })();
  </script>
</div>
      </section>
      <!-- END_EDITABLE -->
    <script>
      // Only show a local placeholder if the agent hasn't written a timestamp yet
      const el = document.getElementById('last-updated');
      if (el && (!el.textContent || el.textContent.includes('not yet'))) {
        const now = new Date();
        el.textContent = `Last updated: ${now.toLocaleString(undefined, { hour12: false })}`;
      }
    </script>
  </body>
  </html>
