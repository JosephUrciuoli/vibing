<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vibing</title>
    <style>
      :root {
        --bg: #0f1221;
        --fg: #e6e8f0;
        --muted: #9aa3b2;
        --accent: #8b5cf6;
      }
      html, body {
        height: 100%;
      }
      body {
        margin: 0;
        font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Ubuntu, Cantarell, Noto Sans, Helvetica Neue, Arial, "Apple Color Emoji", "Segoe UI Emoji";
        color: var(--fg);
        background: radial-gradient(1200px 800px at 70% 10%, #1b1f3a, var(--bg));
        display: flex;
        align-items: center;
        justify-content: center;
      }
      .card {
        width: min(720px, 92vw);
        background: rgba(255,255,255,0.04);
        border: 1px solid rgba(255,255,255,0.08);
        border-radius: 16px;
        padding: 28px 24px;
        box-shadow: 0 10px 30px rgba(0,0,0,0.3);
        backdrop-filter: blur(6px);
      }
      h1 {
        margin: 0 0 10px 0;
        font-size: 28px;
        letter-spacing: 0.3px;
      }
      .muted {
        color: var(--muted);
        font-size: 14px;
        margin-bottom: 18px;
      }
      #content {
        font-size: 18px;
        line-height: 1.6;
        background: rgba(255,255,255,0.04);
        border: 1px dashed rgba(255,255,255,0.12);
        border-radius: 12px;
        padding: 16px;
      }
      .footer {
        margin-top: 18px;
        display: flex;
        justify-content: space-between;
        align-items: center;
        font-size: 14px;
        color: var(--muted);
      }
      .badge {
        display: inline-block;
        background: rgba(139, 92, 246, 0.18);
        color: #d4c2ff;
        padding: 4px 10px;
        border-radius: 999px;
        font-size: 12px;
        border: 1px solid rgba(139, 92, 246, 0.35);
        letter-spacing: 0.2px;
      }
    </style>
  </head>
  <body>
    <!-- BEGIN_EDITABLE -->
      <section id="content">
<div class="vibe415" aria-label="Quiet Momentum Showcase">
  <style>
    .vibe415 {
      --bg-1: #0a0f1f;
      --bg-2: #1a2458;
      --text: #eaf2ff;
      --muted: #b9c6e4;
      --card: rgba(255,255,255,0.08);
      --stroke: rgba(255,255,255,0.18);
      --accent-1: #7cc7ff;
      --accent-2: #a3ffcb;
      --accent-3: #f6abff;
      --shadow: 0 18px 40px rgba(2,10,34,0.45);
      position: relative;
      isolation: isolate;
      color: var(--text);
      font: 500 16px/1.6 ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, "Helvetica Neue", Arial, "Noto Sans";
      padding: clamp(16px, 3vw, 28px);
      border-radius: 20px;
      overflow: hidden;
      min-height: 420px;
    }

    /* Light theme */
    .vibe415.is-day {
      --bg-1: #f7fbff;
      --bg-2: #e6f0ff;
      --text: #202531;
      --muted: #445066;
      --card: rgba(255,255,255,0.7);
      --stroke: rgba(20,30,55,0.08);
      --shadow: 0 14px 36px rgba(28,58,96,0.18);
      --accent-1: #2a78ff;
      --accent-2: #12c7a1;
      --accent-3: #b03bff;
    }

    /* Background layers */
    .vibe415 .bg {
      position: absolute;
      inset: -6vh;
      background: linear-gradient(140deg, var(--bg-1), var(--bg-2));
      filter: saturate(1.15);
      z-index: -3;
    }
    .vibe415 .aurora {
      position: absolute;
      width: 70vmax;
      height: 70vmax;
      pointer-events: none;
      filter: blur(40px) saturate(1.2);
      mix-blend-mode: screen;
      opacity: 0.55;
      animation: drift-v415 18s ease-in-out infinite alternate;
      z-index: -2;
    }
    .vibe415.is-day .aurora { mix-blend-mode: multiply; opacity: 0.4; filter: blur(46px) saturate(1); }
    .vibe415 .aurora.a1 {
      top: -10vmax; left: -18vmax;
      background: radial-gradient(closest-side at 35% 40%, color-mix(in oklab, var(--accent-1) 45%, transparent), transparent 62%),
                  radial-gradient(closest-side at 75% 70%, color-mix(in oklab, var(--accent-2) 45%, transparent), transparent 68%);
    }
    .vibe415 .aurora.a2 {
      bottom: -14vmax; right: -16vmax;
      background: radial-gradient(closest-side at 60% 30%, color-mix(in oklab, var(--accent-3) 40%, transparent), transparent 60%),
                  radial-gradient(closest-side at 20% 80%, color-mix(in oklab, var(--accent-1) 35%, transparent), transparent 70%);
      animation-duration: 24s;
    }
    @keyframes drift-v415 {
      0%   { transform: translate3d(0px, 0px, 0) scale(1); }
      100% { transform: translate3d(40px, -30px, 0) scale(1.05); }
    }

    /* Subtle texture */
    .vibe415 .grain {
      position: absolute;
      inset: -20%;
      background: repeating-linear-gradient(125deg, rgba(255,255,255,0.012) 0 2px, transparent 2px 4px);
      opacity: 0.35;
      animation: grainShift-v415 22s linear infinite;
      mix-blend-mode: overlay;
      z-index: -1;
    }
    @keyframes grainShift-v415 {
      to { transform: translate3d(10%, -10%, 0); }
    }

    /* Card */
    .vibe415 .card {
      --rx: 0deg; --ry: 0deg; --tx: 0px; --ty: 0px;
      max-width: min(860px, 92vw);
      margin: min(3vh, 18px) auto;
      background: var(--card);
      border: 1px solid var(--stroke);
      border-radius: 22px;
      box-shadow: var(--shadow);
      padding: clamp(20px, 5vw, 34px);
      backdrop-filter: blur(16px) saturate(1.2);
      -webkit-backdrop-filter: blur(16px) saturate(1.2);
      position: relative;
      transform: perspective(900px) rotateX(var(--rx)) rotateY(var(--ry)) translate3d(var(--tx), var(--ty), 0);
      transition: transform 260ms ease, box-shadow 260ms ease, background 260ms ease;
    }
    .vibe415 .card::before {
      content: "";
      position: absolute;
      inset: -1px;
      border-radius: inherit;
      background: linear-gradient(120deg, color-mix(in oklab, var(--accent-1) 60%, transparent), transparent 35%, color-mix(in oklab, var(--accent-3) 50%, transparent) 65%, transparent);
      mask: linear-gradient(#000 0 0) content-box, linear-gradient(#000 0 0);
      -webkit-mask: linear-gradient(#000 0 0) content-box, linear-gradient(#000 0 0);
      padding: 1px;
      -webkit-mask-composite: xor;
      mask-composite: exclude;
      opacity: 0.5;
      pointer-events: none;
    }

    /* Header */
    .vibe415 .top {
      display: flex;
      align-items: center;
      justify-content: space-between;
      gap: 12px;
      margin-bottom: clamp(10px, 2.2vw, 16px);
    }
    .vibe415 .badge {
      display: inline-flex;
      align-items: center;
      gap: 10px;
      padding: 8px 12px;
      border-radius: 999px;
      background: linear-gradient(180deg, rgba(255,255,255,0.14), rgba(255,255,255,0.06));
      border: 1px solid var(--stroke);
      font-size: 13px;
      letter-spacing: 0.2px;
      color: var(--muted);
      box-shadow: inset 0 0 0 1px rgba(255,255,255,0.02);
    }
    .vibe415 .dot {
      width: 8px; height: 8px; border-radius: 50%;
      background: radial-gradient(circle at 40% 40%, var(--accent-2), var(--accent-1));
      box-shadow: 0 0 0 4px color-mix(in oklab, var(--accent-1) 18%, transparent);
    }

    /* Theme toggle */
    .vibe415 .toggle {
      -webkit-tap-highlight-color: transparent;
      border: 1px solid var(--stroke);
      background: linear-gradient(180deg, rgba(255,255,255,0.18), rgba(255,255,255,0.06));
      color: var(--text);
      width: 44px; height: 44px;
      border-radius: 12px;
      display: grid; place-items: center;
      cursor: pointer;
      transition: transform 200ms ease, background 200ms ease, box-shadow 200ms ease;
      box-shadow: 0 6px 18px rgba(0,0,0,0.25);
    }
    .vibe415 .toggle:focus-visible {
      outline: 2px solid color-mix(in oklab, var(--accent-1) 60%, transparent);
      outline-offset: 3px;
    }
    .vibe415 .toggle:hover { transform: translateY(-1px); }
    .vibe415 .icon {
      width: 20px; height: 20px; position: relative;
    }
    .vibe415 .icon .sun {
      width: 100%; height: 100%; border-radius: 50%;
      background: radial-gradient(circle at 35% 35%, #fff8, #fff0),
                  radial-gradient(circle at 50% 50%, color-mix(in oklab, var(--accent-2) 50%, #fff), color-mix(in oklab, var(--accent-1) 30%, #fff) 60%);
      box-shadow: 0 0 0 2px rgba(255,255,255,0.35) inset;
      transition: transform 300ms ease, opacity 200ms ease;
    }
    .vibe415 .icon .moon {
      position: absolute; inset: 0; border-radius: 50%;
      background:
        radial-gradient(circle at 65% 40%, rgba(0,0,0,0.75) 0 40%, transparent 46%),
        radial-gradient(circle at 50% 50%, #e6e9ff, #cfd8ff 60%);
      box-shadow: 0 0 0 2px rgba(0,0,0,0.15) inset;
      transform: translateX(18px) scale(0.7);
      opacity: 0;
      transition: transform 300ms ease, opacity 200ms ease;
    }
    .vibe415.is-day .icon .sun { opacity: 1; transform: translateX(0) scale(1); }
    .vibe415.is-day .icon .moon { opacity: 0; transform: translateX(18px) scale(0.7); }
    .vibe415:not(.is-day) .icon .sun { opacity: 0; transform: translateX(-18px) scale(0.7); }
    .vibe415:not(.is-day) .icon .moon { opacity: 1; transform: translateX(0) scale(1); }

    /* Title */
    .vibe415 .title {
      margin: 8px 0 6px 0;
      line-height: 1.02;
      font-weight: 800;
      letter-spacing: -0.02em;
      font-size: clamp(36px, 6.8vw, 72px);
      background: linear-gradient(90deg, var(--text) 0 10%, color-mix(in oklab, var(--accent-1) 80%, #fff) 45%, color-mix(in oklab, var(--accent-3) 85%, #fff) 70%, var(--text) 95%);
      background-size: 200% 100%;
      -webkit-background-clip: text;
      background-clip: text;
      color: transparent;
      animation: shimmer-v415 8s ease-in-out infinite;
    }
    @keyframes shimmer-v415 {
      0%, 100% { background-position: 0% 50%; }
      50%      { background-position: 100% 50%; }
    }

    .vibe415 .subtitle {
      color: var(--muted);
      margin: 6px 0 18px 0;
      font-size: clamp(14px, 2.2vw, 18px);
    }

    /* Chips */
    .vibe415 .chips {
      display: flex; flex-wrap: wrap; gap: 8px;
      margin: 14px 0 18px 0;
    }
    .vibe415 .chip {
      padding: 7px 12px;
      border-radius: 999px;
      border: 1px solid var(--stroke);
      color: var(--text);
      background: linear-gradient(180deg, rgba(255,255,255,0.12), rgba(255,255,255,0.04));
      font-size: 12px;
      letter-spacing: 0.2px;
      opacity: 0.9;
      transition: transform 180ms ease, background 180ms ease;
      will-change: transform;
    }
    .vibe415 .chip:hover { transform: translateY(-2px); background: linear-gradient(180deg, rgba(255,255,255,0.18), rgba(255,255,255,0.06)); }

    /* CTAs */
    .vibe415 .actions { display: flex; gap: 12px; align-items: center; margin-top: 6px; flex-wrap: wrap; }
    .vibe415 .btn {
      --ring: color-mix(in oklab, var(--accent-1) 60%, transparent);
      position: relative;
      display: inline-flex; align-items: center; justify-content: center; gap: 10px;
      padding: 12px 16px;
      border-radius: 14px;
      text-decoration: none;
      font-weight: 700;
      letter-spacing: 0.2px;
      border: 1px solid var(--stroke);
      transition: transform 180ms ease, box-shadow 220ms ease, background 180ms ease, color 180ms ease;
      cursor: pointer;
      -webkit-tap-highlight-color: transparent;
    }
    .vibe415 .btn.primary {
      color: #0a1020;
      background: linear-gradient(135deg, var(--accent-1), var(--accent-2));
      box-shadow: 0 10px 24px color-mix(in oklab, var(--accent-1) 28%, transparent);
    }
    .vibe415 .btn.ghost {
      color: var(--text);
      background: linear-gradient(180deg, rgba(255,255,255,0.10), rgba(255,255,255,0.04));
    }
    .vibe415 .btn:hover { transform: translateY(-2px); }
    .vibe415 .btn:focus-visible {
      outline: 2px solid var(--ring);
      outline-offset: 3px;
    }

    /* Footer meta */
    .vibe415 .meta {
      margin-top: 18px;
      display: flex; align-items: center; gap: 10px; flex-wrap: wrap;
      color: var(--muted);
      font-size: 12px;
    }
    .vibe415 .meter {
      --p: 62%;
      flex: 1 1 160px;
      height: 8px; border-radius: 999px;
      background: linear-gradient(180deg, rgba(255,255,255,0.10), rgba(255,255,255,0.03));
      border: 1px solid var(--stroke);
      position: relative; overflow: hidden;
    }
    .vibe415 .meter span {
      position: absolute; inset: 0;
      background: linear-gradient(90deg, var(--accent-2), var(--accent-1), var(--accent-3));
      width: var(--p);
      border-radius: inherit;
      filter: saturate(1.1);
    }

    /* Reduce motion */
    @media (prefers-reduced-motion: reduce) {
      .vibe415 .aurora, .vibe415 .grain, .vibe415 .title { animation: none !important; }
      .vibe415 .card { transition: none; transform: none !important; }
    }
  </style>

  <div class="bg" aria-hidden="true"></div>
  <div class="aurora a1" aria-hidden="true"></div>
  <div class="aurora a2" aria-hidden="true"></div>
  <div class="grain" aria-hidden="true"></div>

  <section class="card" id="card-v415" aria-label="Hero">
    <div class="top">
      <div class="badge"><span class="dot" aria-hidden="true"></span> Vibe 415 • Live Preview</div>
      <button class="toggle" id="themeToggle" aria-pressed="false" aria-label="Toggle theme (Light/Dark)">
        <span class="icon" aria-hidden="true"><span class="sun"></span><span class="moon"></span></span>
      </button>
    </div>

    <h1 class="title">Quiet Momentum</h1>
    <p class="subtitle">A lucid surface for deep work—soft light, precise motion, and just enough color to breathe.</p>

    <div class="chips" aria-label="Pill navigation">
      <span class="chip">Design</span>
      <span class="chip">Motion</span>
      <span class="chip">Clarity</span>
      <span class="chip">Focus</span>
    </div>

    <div class="actions">
      <a class="btn primary" href="#" role="button">Begin</a>
      <a class="btn ghost" href="#" role="button">Details</a>
    </div>

    <div class="meta">
      <div class="meter" aria-label="Calmness level"><span></span></div>
      <span id="last-updated">Last updated: 2025-11-04 08:32:26 EST</span>
    </div>
  </section>

  <script>
    (function () {
      const root = document.currentScript.closest('.vibe415');
      const card = root.querySelector('#card-v415');
      const a1 = root.querySelector('.aurora.a1');
      const a2 = root.querySelector('.aurora.a2');
      const toggle = root.querySelector('#themeToggle');
      const updatedEl = root.querySelector('#last-updated');
      const prefersReduced = window.matchMedia && window.matchMedia('(prefers-reduced-motion: reduce)').matches;

      // Last updated
      try {
        const fmt = new Intl.DateTimeFormat([], {
          year: 'numeric', month: '2-digit', day: '2-digit',
          hour: '2-digit', minute: '2-digit', second: '2-digit',
          hour12: false, timeZoneName: 'short'
        });
        updatedEl.textContent = 'Last updated: ' + fmt.format(new Date());
      } catch {
        updatedEl.textContent = 'Last updated: ' + new Date().toLocaleString();
      }

      // Theme toggle (starts in dark by default)
      function setPressed() {
        const isDay = root.classList.contains('is-day');
        toggle.setAttribute('aria-pressed', String(isDay));
      }
      toggle.addEventListener('click', () => {
        root.classList.toggle('is-day');
        setPressed();
      });
      setPressed();

      if (!prefersReduced) {
        // Parallax tilt and aurora follow
        let raf = null;
        function onMove(e) {
          const rect = card.getBoundingClientRect();
          const cx = rect.left + rect.width / 2;
          const cy = rect.top + rect.height / 2;
          const x = (e.clientX - cx) / rect.width;
          const y = (e.clientY - cy) / rect.height;

          const rx = (-y * 6).toFixed(2) + 'deg';
          const ry = (x * 8).toFixed(2) + 'deg';
          const tx = (x * 8).toFixed(2) + 'px';
          const ty = (y * 8).toFixed(2) + 'px';

          if (!raf) {
            raf = requestAnimationFrame(() => {
              card.style.setProperty('--rx', rx);
              card.style.setProperty('--ry', ry);
              card.style.setProperty('--tx', tx);
              card.style.setProperty('--ty', ty);

              // Subtle aurora parallax
              const ax = (x * 40).toFixed(1) + 'px';
              const ay = (y * 30).toFixed(1) + 'px';
              const bx = (-x * 30).toFixed(1) + 'px';
              const by = (-y * 24).toFixed(1) + 'px';
              a1.style.transform = 'translate3d(' + ax + ',' + ay + ',0) scale(1.03)';
              a2.style.transform = 'translate3d(' + bx + ',' + by + ',0) scale(1.04)';
              raf = null;
            });
          }
        }
        function onLeave() {
          card.style.setProperty('--rx', '0deg');
          card.style.setProperty('--ry', '0deg');
          card.style.setProperty('--tx', '0px');
          card.style.setProperty('--ty', '0px');
          a1.style.transform = 'translate3d(0,0,0)';
          a2.style.transform = 'translate3d(0,0,0)';
        }
        window.addEventListener('mousemove', onMove, { passive: true });
        window.addEventListener('mouseleave', onLeave, { passive: true });
      }
    })();
  </script>
</div>
      </section>
      <!-- END_EDITABLE -->
    <script>
      // Only show a local placeholder if the agent hasn't written a timestamp yet
      const el = document.getElementById('last-updated');
      if (el && (!el.textContent || el.textContent.includes('not yet'))) {
        const now = new Date();
        el.textContent = `Last updated: ${now.toLocaleString(undefined, { hour12: false })}`;
      }
    </script>
  </body>
  </html>
