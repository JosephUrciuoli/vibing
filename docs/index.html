<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <title>Vibing</title>
    <style>
      :root {
        --bg: #0f1221;
        --fg: #e6e8f0;
        --muted: #9aa3b2;
        --accent: #8b5cf6;
      }
      html, body {
        height: 100%;
      }
      body {
        margin: 0;
        font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Ubuntu, Cantarell, Noto Sans, Helvetica Neue, Arial, "Apple Color Emoji", "Segoe UI Emoji";
        color: var(--fg);
        background: radial-gradient(1200px 800px at 70% 10%, #1b1f3a, var(--bg));
        display: flex;
        align-items: center;
        justify-content: center;
      }
      .card {
        width: min(720px, 92vw);
        background: rgba(255,255,255,0.04);
        border: 1px solid rgba(255,255,255,0.08);
        border-radius: 16px;
        padding: 28px 24px;
        box-shadow: 0 10px 30px rgba(0,0,0,0.3);
        backdrop-filter: blur(6px);
      }
      h1 {
        margin: 0 0 10px 0;
        font-size: 28px;
        letter-spacing: 0.3px;
      }
      .muted {
        color: var(--muted);
        font-size: 14px;
        margin-bottom: 18px;
      }
      #content {
        font-size: 18px;
        line-height: 1.6;
        background: rgba(255,255,255,0.04);
        border: 1px dashed rgba(255,255,255,0.12);
        border-radius: 12px;
        padding: 16px;
      }
      .footer {
        margin-top: 18px;
        display: flex;
        justify-content: space-between;
        align-items: center;
        font-size: 14px;
        color: var(--muted);
      }
      .badge {
        display: inline-block;
        background: rgba(139, 92, 246, 0.18);
        color: #d4c2ff;
        padding: 4px 10px;
        border-radius: 999px;
        font-size: 12px;
        border: 1px solid rgba(139, 92, 246, 0.35);
        letter-spacing: 0.2px;
      }
    </style>
  </head>

<div id="vibe-1328" class="current" aria-label="SILENT CURRENT — v1328" data-theme="nocturne">
  <style>
    /* SILENT CURRENT — v1328 — scoped to #vibe-1328 */
    #vibe-1328{
      --ink-0:#0a0b13; --ink-1:#0c1020;
      --veil-0:#f7faff; --veil-1:#eef4ff;
      --fg:#0e1222; --muted:#5b6a85; --line:rgba(20,30,60,.12); --glass:rgba(255,255,255,.62);
      --a1:hsl(212 90% 60%); --a2:hsl(286 70% 64%); --a3:hsl(334 78% 60%);
      position:relative; min-height: 1000px; border-radius:34px; overflow:hidden; color:var(--fg);
      background:
        radial-gradient(140% 100% at 0% 10%, rgba(140,220,255,.25), transparent 60%),
        radial-gradient(140% 120% at 100% 110%, rgba(255,150,230,.22), transparent 60%),
        linear-gradient(180deg, var(--veil-0), var(--veil-1));
      box-shadow: 0 70px 220px rgba(0,0,0,.28), inset 0 0 0 1px rgba(10,14,30,.06);
      isolation:isolate; perspective:1200px;
    }
    /* Ambient aurora mesh */
    #vibe-1328::before,
    #vibe-1328::after{
      content:""; position:absolute; inset:-30%; z-index:0; filter: blur(80px) saturate(140%); mix-blend-mode:overlay; pointer-events:none;
    }
    #vibe-1328::before{
      background: conic-gradient(from 40deg at 70% 30%, rgba(135,210,255,.30), rgba(170,130,255,.26), rgba(255,150,210,.24), transparent 70%);
      animation: v1328-roll 48s ease-in-out infinite;
    }
    #vibe-1328::after{
      background:
        radial-gradient(26% 26% at 20% 68%, rgba(255,180,210,.20), transparent 60%),
        radial-gradient(22% 22% at 88% 18%, rgba(140,220,255,.20), transparent 60%);
      animation: v1328-drift 62s ease-in-out infinite;
    }
    @keyframes v1328-roll{ 50%{ transform: translate3d(-2%,3%,0) rotate(10deg) scale(1.05);} }
    @keyframes v1328-drift{ 50%{ transform: translate3d(2%,-2%,0) rotate(-8deg) scale(1.03);} }

    /* Grain */
    #vibe-1328 .grain{ position:absolute; inset:0; z-index:1; pointer-events:none; opacity:.08; mix-blend-mode:soft-light;
      background-image:
        radial-gradient(1px 1px at 22% 33%, rgba(0,0,0,.25), transparent),
        radial-gradient(1px 1px at 72% 82%, rgba(0,0,0,.18), transparent),
        radial-gradient(1px 1px at 45% 60%, rgba(0,0,0,.20), transparent);
      background-size: 820px 820px, 640px 640px, 1080px 1080px;
      animation: v1328-grain 120s linear infinite;
    }
    @keyframes v1328-grain{ 50%{ transform: translate3d(-1%,1%,0);} }

    /* Header */
    #vibe-1328 .bar{
      position:relative; z-index:5; display:flex; align-items:center; justify-content:space-between;
      padding: clamp(16px, 3.6vw, 34px);
    }
    #vibe-1328 .brand{
      display:flex; align-items:center; gap:14px; user-select:none;
      padding: 12px 16px; border-radius: 18px;
      background: var(--glass); border:1px solid var(--line);
      backdrop-filter: blur(14px) saturate(180%);
      box-shadow: 0 24px 60px rgba(0,0,0,.18), inset 0 1px 0 rgba(255,255,255,.85);
    }
    #vibe-1328 .sig{
      width:18px;height:18px;border-radius:50%;
      background: radial-gradient(circle at 35% 35%, #fff 0%, #fff0 60%) padding-box, conic-gradient(from 90deg, var(--a1), var(--a2), var(--a3));
      box-shadow: 0 0 0 2px rgba(255,255,255,.9), 0 10px 28px rgba(120,160,255,.45);
      transform: rotate(18deg);
    }
    #vibe-1328 .word{ font: 900 12px/1 ui-sans-serif,-apple-system,"Segoe UI",Inter,Roboto,Arial; letter-spacing:.22em; text-transform:uppercase; }
    #vibe-1328 .edition{ padding:6px 10px; border-radius:999px; background:rgba(255,255,255,.86); color:#25304d; font:800 10px/1 ui-sans-serif,-apple-system,Inter,Roboto,Arial; letter-spacing:.14em; text-transform:uppercase; }

    #vibe-1328 .actions{
      display:flex; gap:10px; align-items:center; flex-wrap:wrap;
      padding:8px; border-radius:999px; background: var(--glass);
      border: 1px solid var(--line);
      box-shadow: 0 24px 60px rgba(0,0,0,.18), inset 0 1px 0 rgba(255,255,255,.85);
      backdrop-filter: blur(12px) saturate(180%);
    }
    #vibe-1328 .pill{
      appearance:none; border:0; cursor:pointer; user-select:none;
      padding: 10px 14px; border-radius: 12px; font-weight:900; letter-spacing:.02em;
      background: linear-gradient(180deg, rgba(255,255,255,.95), rgba(255,255,255,.72));
      color:#1a2240;
      box-shadow: inset 0 1px 0 rgba(255,255,255,1), 0 12px 28px rgba(22,26,40,.18);
      transition: transform 140ms ease, filter 160ms ease, background 220ms ease, box-shadow 220ms ease;
    }
    #vibe-1328 .pill:hover{ transform: translateY(-1px); filter:saturate(118%); }
    #vibe-1328 .pill:active{ transform: translateY(1px); }

    /* Hero */
    #vibe-1328 .hero{ position:relative; z-index:4; text-align:center; padding: 6px 16px 0; display:grid; place-items:center; gap:12px; }
    #vibe-1328 h1{
      margin:0;
      font-family: ui-sans-serif, -apple-system, "Segoe UI", Inter, Roboto, Arial;
      font-weight: 1000; letter-spacing:-.02em;
      font-size: clamp(48px, 9.6vw, 140px); line-height:.88;
      background: linear-gradient(100deg, var(--a1) 0%, var(--a2) 45%, var(--a3) 90%);
      -webkit-background-clip: text; background-clip: text; color: transparent;
      filter: drop-shadow(0 22px 44px rgba(80,90,200,.26));
    }
    #vibe-1328 .sub{
      max-width:74ch; color: var(--muted);
      font: 700 clamp(13px, 2vw, 18px)/1.7 ui-sans-serif,-apple-system,"Segoe UI",Inter,Roboto,Arial;
      text-wrap: balance;
    }

    /* Stage — full kinetic flowfield */
    #vibe-1328 .stage{ position:relative; z-index:3; width:min(1280px,94%); margin: 28px auto 0; }
    #vibe-1328 .surface{
      position:relative; width:100%; aspect-ratio: 21 / 9; border-radius: 28px; overflow:hidden;
      border: 1px solid var(--line);
      background: linear-gradient(180deg, rgba(255,255,255,.85), rgba(255,255,255,.65));
      box-shadow: 0 60px 160px rgba(0,0,0,.20), inset 0 1px 0 rgba(255,255,255,.85);
      transform-style:preserve-3d; transition: transform 260ms ease;
    }
    #vibe-1328 canvas.flow{ position:absolute; inset:0; width:100%; height:100%; display:block; z-index:0; }
    #vibe-1328 .shine{
      position:absolute; inset:-10% -20% 40% -20%;
      background: linear-gradient(120deg, rgba(255,255,255,.55), rgba(255,255,255,0) 60%);
      filter: blur(18px); opacity:.45; pointer-events:none; mix-blend-mode:overlay; z-index:2;
    }
    #vibe-1328 .caption{
      position:absolute; right:12px; bottom:12px; z-index:3; pointer-events:none;
      padding:10px 12px; border-radius:12px; background:var(--glass); border:1px solid var(--line);
      font: 900 10px/1 ui-sans-serif,-apple-system,Inter,Roboto,Arial; letter-spacing:.16em; text-transform:uppercase; color:#1a2240;
      backdrop-filter: blur(8px) saturate(180%);
    }

    /* Dock */
    #vibe-1328 .dock{
      position:relative; z-index:4; display:flex; flex-wrap:wrap; gap:10px; justify-content:center; align-items:center;
      margin: 24px auto 0; width: min(1280px, 94%);
    }
    #vibe-1328 .bubble{
      display:inline-flex; align-items:center; gap:12px;
      padding: 10px 12px; border-radius: 14px;
      background: var(--glass); border:1px solid var(--line);
      box-shadow: 0 24px 56px rgba(0,0,0,.18), inset 0 1px 0 rgba(255,255,255,.85);
      backdrop-filter: blur(10px) saturate(180%);
      color:#1a2240;
      font: 800 12px/1 ui-sans-serif,-apple-system,"Segoe UI",Inter,Roboto,Arial;
    }
    #vibe-1328 .knob{
      -webkit-appearance:none; appearance:none; width:170px; height:8px; outline:none;
      background: rgba(20,30,60,.1); border-radius:999px; box-shadow: inset 0 1px 0 rgba(255,255,255,.85);
    }
    #vibe-1328 .knob::-webkit-slider-thumb{
      -webkit-appearance:none; appearance:none; width:18px; height:18px; border-radius:50%;
      background: linear-gradient(135deg, var(--a1), var(--a2));
      border:1px solid rgba(255,255,255,.95);
      box-shadow: 0 8px 18px rgba(0,0,0,.18), inset 0 1px 0 rgba(255,255,255,.95);
    }
    #vibe-1328 .knob::-moz-range-thumb{
      width:18px; height:18px; border-radius:50%;
      background: linear-gradient(135deg, var(--a1), var(--a2));
      border:1px solid rgba(255,255,255,.95);
      box-shadow: 0 8px 18px rgba(0,0,0,.18), inset 0 1px 0 rgba(255,255,255,.95);
    }
    #vibe-1328 .ctrl{
      appearance:none; border:0; cursor:pointer; user-select:none;
      padding: 12px 16px; border-radius: 12px; font-weight:900; letter-spacing:.02em;
      background: linear-gradient(135deg, var(--a2), var(--a1));
      color:#fff;
      box-shadow: 0 18px 40px rgba(0,0,0,.20), inset 0 1px 0 rgba(255,255,255,.35);
      transition: transform 120ms ease, filter 160ms ease, box-shadow 220ms ease, background 220ms ease;
    }
    #vibe-1328 .ctrl:hover{ transform: translateY(-1px); filter:saturate(115%); }
    #vibe-1328 .ctrl:active{ transform: translateY(1px); }

    /* Nocturne theme (default) */
    #vibe-1328[data-theme="nocturne"]{
      --fg:#eaf2ff; --muted:#9fb0cc; --line:rgba(255,255,255,.14); --glass:rgba(255,255,255,.08);
      background:
        radial-gradient(120% 80% at 12% 0%, rgba(120,200,255,.18), transparent 60%),
        radial-gradient(120% 120% at 95% 100%, rgba(255,150,230,.16), transparent 60%),
        linear-gradient(180deg, var(--ink-0), var(--ink-1));
      box-shadow: 0 80px 220px rgba(0,0,0,.55), inset 0 0 0 1px rgba(255,255,255,.06);
      color: var(--fg);
    }
    #vibe-1328[data-theme="nocturne"] .brand,
    #vibe-1328[data-theme="nocturne"] .actions,
    #vibe-1328[data-theme="nocturne"] .bubble{
      background: var(--glass); color: var(--fg);
      border-color: var(--line);
      box-shadow: 0 30px 60px rgba(0,0,0,.34), inset 0 1px 0 rgba(255,255,255,.16);
    }
    #vibe-1328[data-theme="nocturne"] .pill{
      background: linear-gradient(180deg, rgba(255,255,255,.12), rgba(255,255,255,.06));
      color: var(--fg);
      box-shadow: inset 0 1px 0 rgba(255,255,255,.20), 0 12px 28px rgba(0,0,0,.28);
    }
    #vibe-1328[data-theme="nocturne"] .surface{
      background:
        radial-gradient(80% 60% at 50% 30%, rgba(255,255,255,.08), rgba(255,255,255,.02) 70%, transparent 72%),
        radial-gradient(140% 140% at 50% 60%, #0a1022, #0b1020 60%, #070a12 100%);
      border-color: rgba(255,255,255,.18);
      box-shadow: 0 70px 220px rgba(0,0,0,.55), inset 0 2px 0 rgba(255,255,255,.16), inset 0 0 0 10px rgba(255,255,255,.06);
    }
    #vibe-1328[data-theme="nocturne"] .caption{ color: var(--muted); }

    /* Meta */
    #vibe-1328 .meta{
      position:relative; z-index:4; display:flex; gap:10px; justify-content:center; align-items:center;
      margin: 18px auto 10px; width:min(1280px,94%); flex-wrap:wrap;
      color: var(--muted);
    }
    #vibe-1328 .tag{
      font: 800 11px/1 ui-sans-serif,-apple-system,Inter,Roboto,Arial;
      letter-spacing:.12em; text-transform:uppercase;
      color: var(--muted);
    }

    /* Reduced motion */
    @media (prefers-reduced-motion: reduce){
      #vibe-1328 *, #vibe-1328::before, #vibe-1328::after{ animation:none !important; transition:none !important; }
    }
  </style>

  <section class="hero">
    <h1>Silent Current</h1>

  <div class="dock" role="group" aria-label="Controls">
    <div class="bubble">Particles <input class="knob particles" type="range" min="400" max="4000" step="100" value="1800" aria-label="Particle count"></div>

  <div class="meta">
    <span class="tag" style="padding:8px 12px; border-radius:999px; background:var(--glass); border:1px solid var(--line); backdrop-filter: blur(6px);">Shortcuts: Space Pause • T Theme • R Reseed • P Save • +/- Particles • [ ] Flow • , . Bloom</span>
    <span id="last-updated" class="tag" style="padding:8px 12px; border-radius:999px; background:var(--glass); border:1px solid var(--line); backdrop-filter: blur(6px);" aria-live="polite"></span>
  </div>

  <div class="grain" aria-hidden="true"></div>

  <script>
    (function(){
      const root = document.getElementById('vibe-1328');
      const surface = root.querySelector('.surface');
      const canvas = root.querySelector('canvas.flow');
      const ctx = canvas.getContext('2d', { alpha: true });

      const themeBtn = root.querySelector('.theme');
      const shuffleBtn = root.querySelector('.shuffle');
      const pauseBtn = root.querySelector('.pause');
      const saveBtn = root.querySelector('.save');
      const centerBtn = root.querySelector('.center');

      const particlesEl = root.querySelector('.particles');
      const flowEl = root.querySelector('.flowK');
      const trailEl = root.querySelector('.trail');
      const hueEl = root.querySelector('.hue');
      const bloomEl = root.querySelector('.bloom');

      const updated = root.querySelector('#last-updated');
      const reduce = window.matchMedia('(prefers-reduced-motion: reduce)').matches;

      // Timestamp
      try{
        const now = new Date();
        const opts = { year:'numeric', month:'short', day:'2-digit', hour:'2-digit', minute:'2-digit' };
        updated.textContent = `Updated ${now.toLocaleString([], opts)}`;
      }catch{ updated.textContent = 'Updated just now'; }

      // Theme
      const THEME_KEY = 'current-1328-theme';
      function applyTheme(name){
        root.dataset.theme = name;
        themeBtn.textContent = name === 'nocturne' ? 'Nocturne' : 'Dawn';
        localStorage.setItem(THEME_KEY, name);
        draw(true);
      }
      applyTheme(localStorage.getItem(THEME_KEY) || 'nocturne');
      themeBtn.addEventListener('click', ()=> applyTheme(root.dataset.theme === 'nocturne' ? 'dawn' : 'nocturne'));

      // State
      const state = {
        running: !reduce,
        dpr: 1, W:1, H:1, cx:0, cy:0,
        zoom: 1.0,
        seed: Math.random()*1000,
        t: 0, last: 0,
        count: parseInt(particlesEl.value,10),
        flowK: parseFloat(flowEl.value),
        trail: parseFloat(trailEl.value),
        baseHue: Math.floor(Math.random()*360),
        hueShift: parseFloat(hueEl.value),
        bloom: parseFloat(bloomEl.value),
        mouse: { x:0, y:0, down:false },
        pts: []
      };

      function clamp(v,a,b){ return Math.max(a, Math.min(b, v)); }
      function lerp(a,b,t){ return a + (b-a)*t; }
      const TAU = Math.PI*2;

      // Resize
      function resize(){
        const rect = canvas.getBoundingClientRect();
        state.dpr = Math.max(1, Math.min(2, window.devicePixelRatio || 1));
        state.W = Math.floor(rect.width);
        state.H = Math.floor(rect.height);
        state.cx = state.W*0.5; state.cy = state.H*0.5;
        canvas.width = state.W * state.dpr;
        canvas.height = state.H * state.dpr;
        ctx.setTransform(state.dpr,0,0,state.dpr,0,0);
        build(true);
        draw(true);
      }

      // Build particles
      function build(full=false){
        const N = state.count;
        if (full || state.pts.length === 0 || state.pts.length !== N){
          state.pts = new Array(N).fill(0).map((_,i)=>spawn(i));
        } else if (N > state.pts.length){
          const add = N - state.pts.length;
          for (let i=0;i<add;i++) state.pts.push(spawn(i*37));
        } else if (N < state.pts.length){
          state.pts.length = N;
        }
      }
      function spawn(n){
        const r = Math.min(state.W, state.H)*0.48*Math.sqrt(Math.random());
        const a = Math.random()*TAU;
        return {
          x: state.cx + r*Math.cos(a),
          y: state.cy + r*Math.sin(a),
          px: null, py: null,
          vx: 0, vy: 0,
          hue: (state.baseHue + state.hueShift + (n*13)%360) % 360,
          s: 0.6 + Math.random()*1.2
        };
      }

      // Field function (layered sines = soft curl-ish motion)
      function field(x,y,t){
        const nx = (x/state.W - 0.5), ny = (y/state.H - 0.5);
        const s = 1.8; // spatial scale
        const tt = t*0.0006 + state.seed*0.001;
        const a = Math.sin((nx*s + tt*1.2)*3.1) + Math.cos((ny*s - tt*0.8)*4.2) + Math.sin(((nx+ny)*s + tt*0.4)*2.0);
        const b = Math.cos((ny*s + tt*0.9)*3.6) - Math.sin((nx*s - tt*0.5)*2.6) + Math.cos(((nx-ny)*s - tt*0.3)*2.2);
        // rotate (a,b) to create swirl around subtle center offset by mouse
        const mx = (state.mouse.x - state.cx) / Math.max(1, state.W);
        const my = (state.mouse.y - state.cy) / Math.max(1, state.H);
        const ang = a*0.9 - b*0.6 + (mx*ny - my*nx)*2.0;
        const vx = Math.cos(ang), vy = Math.sin(ang);
        return { vx, vy, mag: Math.abs(a)+Math.abs(b) };
      }

      // Clear with trail
      function clear(full){
        const isNight = root.dataset.theme === 'nocturne';
        if (full){
          ctx.clearRect(0,0,state.W,state.H);
          ctx.fillStyle = isNight ? '#0a1020' : '#ffffff';
          ctx.fillRect(0,0,state.W,state.H);
        } else {
          const a = clamp(1 - state.trail, 0.01, 0.25);
          ctx.fillStyle = isNight ? `rgba(10,16,32,${a})` : `rgba(255,255,255,${a})`;
          ctx.fillRect(0,0,state.W,state.H);
        }
        // vignette
        const g = ctx.createRadialGradient(state.cx, state.cy, Math.min(state.W,state.H)*0.2, state.cx, state.cy, Math.max(state.W,state.H)*0.8);
        if (root.dataset.theme === 'nocturne'){
          g.addColorStop(0, 'rgba(255,255,255,0.02)');
          g.addColorStop(1, 'rgba(0,0,0,0.18)');
        } else {
          g.addColorStop(0, 'rgba(0,0,0,0.03)');
          g.addColorStop(1, 'rgba(0,0,0,0.00)');
        }
        ctx.fillStyle = g;
        ctx.fillRect(0,0,state.W,state.H);
      }

      // Render
      function render(dt){
        const isNight = root.dataset.theme === 'nocturne';
        const glow = 30 + state.bloom*90;
        ctx.globalCompositeOperation = isNight ? 'lighter' : 'multiply';
        ctx.lineCap = 'round';
        ctx.lineJoin = 'round';

        for (let i=0;i<state.pts.length;i++){
          const p = state.pts[i];
          const F = field(p.x, p.y, state.t);
          // integrate
          p.vx = lerp(p.vx, F.vx*state.flowK, 0.15);
          p.vy = lerp(p.vy, F.vy*state.flowK, 0.15);

          const speed = (0.6 + F.mag*0.2) * (0.6 + p.s*0.4);
          const nx = p.x + p.vx * speed;
          const ny = p.y + p.vy * speed;

          // wrap around edges
          if (nx < -2) p.x = state.W+2; else if (nx > state.W+2) p.x = -2; else p.x = nx;
          if (ny < -2) p.y = state.H+2; else if (ny > state.H+2) p.y = -2; else p.y = ny;

          // draw
          const px = p.px ?? p.x, py = p.py ?? p.y;
          p.px = p.x; p.py = p.y;

          const hue = (p.hue + state.hueShift + F.mag*12) % 360;
          const alpha = isNight ? 0.40 : 0.26;
          const lw = 0.6 + (1.8 - Math.min(1.8, state.bloom*2.2)) * (0.5 + 0.5*Math.sin((i*13.7 + state.t*0.003)));
          ctx.strokeStyle = `hsla(${hue}, 85%, ${isNight?70:55}%, ${alpha})`;
          ctx.shadowColor = `hsla(${(hue+8)%360}, 90%, ${isNight?75:60}%, ${state.bloom*0.75})`;
          ctx.shadowBlur = glow;
          ctx.lineWidth = lw;
          ctx.beginPath();
          ctx.moveTo(px, py);
          ctx.lineTo(p.x, p.y);
          ctx.stroke();
        }
        ctx.globalCompositeOperation = 'source-over';
      }

      function draw(full=false){
        clear(full);
        render(16);
      }

      // Loop
      let RAF = 0, last = 0;
      function loop(now){
        RAF = requestAnimationFrame(loop);
        const dt = Math.min(32, now - last || 16);
        last = now;
        if (state.running){
          state.t += dt;
          clear(false);
          render(dt);
        }
      }

      // Interactions
      function tilt(e){
        const r = surface.getBoundingClientRect();
        const x = (e.clientX - r.left) / r.width - 0.5;
        const y = (e.clientY - r.top) / r.height - 0.5;
        const tx = x * 10, ty = -y * 10;
        surface.style.transform = `rotateX(${ty}deg) rotateY(${tx}deg)`;
        state.mouse.x = e.clientX - r.left;
        state.mouse.y = e.clientY - r.top;
      }
      function untilt(){ surface.style.transform = 'rotateX(0deg) rotateY(0deg)'; }
      surface.addEventListener('pointermove', tilt, { passive:true });
      surface.addEventListener('pointerleave', untilt, { passive:true });
      surface.addEventListener('pointerdown', (e)=>{
        state.mouse.down = true;
        surface.setPointerCapture(e.pointerId);
      });
      surface.addEventListener('pointerup', (e)=>{
        state.mouse.down = false;
        try{ surface.releasePointerCapture(e.pointerId);}catch{}
      });

      surface.addEventListener('wheel', (e)=>{
        e.preventDefault();
        // zoom the bloom instead of camera zoom
        state.bloom = clamp(state.bloom + Math.sign(-e.deltaY)*0.04, parseFloat(bloomEl.min), parseFloat(bloomEl.max));
        bloomEl.value = state.bloom.toFixed(2);
        draw(true);
      }, { passive:false });

      // Controls
      pauseBtn.addEventListener('click', ()=>{
        state.running = !state.running;
        pauseBtn.textContent = state.running ? 'Pause' : 'Play';
        if (state.running && !reduce){
          last = performance.now();
          RAF = requestAnimationFrame(loop);
        } else { cancelAnimationFrame(RAF); }
      });

      function reseed(){
        state.seed = Math.random()*1000 + 10;
        state.baseHue = Math.floor(Math.random()*360);
        // respawn a fraction for variety
        for (let i=0;i<state.pts.length;i+=3){ state.pts[i] = spawn(i*11); }
        draw(true);
      }
      shuffleBtn.addEventListener('click', reseed);

      saveBtn.addEventListener('click', ()=>{
        try{
          const link = document.createElement('a');
          link.href = canvas.toDataURL('image/png');
          link.download = `silent-current-v1328.png`;
          link.click();
        }catch{}
      });

      particlesEl.addEventListener('input', ()=>{
        state.count = parseInt(particlesEl.value,10);
        build(true); draw(true);
      });
      flowEl.addEventListener('input', ()=>{ state.flowK = parseFloat(flowEl.value); });
      trailEl.addEventListener('input', ()=>{ state.trail = parseFloat(trailEl.value); draw(true); });
      hueEl.addEventListener('input', ()=>{ state.hueShift = parseFloat(hueEl.value); draw(true); });
      bloomEl.addEventListener('input', ()=>{ state.bloom = parseFloat(bloomEl.value); draw(true); });

      centerBtn.addEventListener('click', ()=>{
        state.zoom = 1.0;
        state.seed = Math.round(state.seed);
        draw(true);
      });

      // Keyboard
      window.addEventListener('keydown', (e)=>{
        const k = e.key.toLowerCase();
        if (e.code === 'Space'){ e.preventDefault(); pauseBtn.click(); }
        if (k === 't'){ themeBtn.click(); }
        if (k === 'r'){ shuffleBtn.click(); }
        if (k === 'p'){ saveBtn.click(); }
        if (k === '+'){
          particlesEl.value = Math.min(parseInt(particlesEl.max,10), parseInt(particlesEl.value,10)+100);
          particlesEl.dispatchEvent(new Event('input'));
        }
        if (k === '-'){
          particlesEl.value = Math.max(parseInt(particlesEl.min,10), parseInt(particlesEl.value,10)-100);
          particlesEl.dispatchEvent(new Event('input'));
        }
        if (k === '['){
          state.flowK = clamp(state.flowK - 0.05, parseFloat(flowEl.min), parseFloat(flowEl.max));
          flowEl.value = state.flowK.toFixed(2);
        }
        if (k === ']'){
          state.flowK = clamp(state.flowK + 0.05, parseFloat(flowEl.min), parseFloat(flowEl.max));
          flowEl.value = state.flowK.toFixed(2);
        }
        if (k === ','){
          state.bloom = clamp(state.bloom - 0.03, parseFloat(bloomEl.min), parseFloat(bloomEl.max));
          bloomEl.value = state.bloom.toFixed(2);
          draw(true);
        }
        if (k === '.'){
          state.bloom = clamp(state.bloom + 0.03, parseFloat(bloomEl.min), parseFloat(bloomEl.max));
          bloomEl.value = state.bloom.toFixed(2);
          draw(true);
        }
      });

      // Init
      window.addEventListener('resize', resize, { passive:true });
      resize();
      if (state.running && !reduce){
        last = performance.now();
        RAF = requestAnimationFrame(loop);
      } else {
        draw(true);
      }
    })();
  </script>
</div>
