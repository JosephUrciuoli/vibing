<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vibing</title>
    <style>
      :root {
        --bg: #0f1221;
        --fg: #e6e8f0;
        --muted: #9aa3b2;
        --accent: #8b5cf6;
      }
      html, body {
        height: 100%;
      }
      body {
        margin: 0;
        font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Ubuntu, Cantarell, Noto Sans, Helvetica Neue, Arial, "Apple Color Emoji", "Segoe UI Emoji";
        color: var(--fg);
        background: radial-gradient(1200px 800px at 70% 10%, #1b1f3a, var(--bg));
        display: flex;
        align-items: center;
        justify-content: center;
      }
      .card {
        width: min(720px, 92vw);
        background: rgba(255,255,255,0.04);
        border: 1px solid rgba(255,255,255,0.08);
        border-radius: 16px;
        padding: 28px 24px;
        box-shadow: 0 10px 30px rgba(0,0,0,0.3);
        backdrop-filter: blur(6px);
      }
      h1 {
        margin: 0 0 10px 0;
        font-size: 28px;
        letter-spacing: 0.3px;
      }
      .muted {
        color: var(--muted);
        font-size: 14px;
        margin-bottom: 18px;
      }
      #content {
        font-size: 18px;
        line-height: 1.6;
        background: rgba(255,255,255,0.04);
        border: 1px dashed rgba(255,255,255,0.12);
        border-radius: 12px;
        padding: 16px;
      }
      .footer {
        margin-top: 18px;
        display: flex;
        justify-content: space-between;
        align-items: center;
        font-size: 14px;
        color: var(--muted);
      }
      .badge {
        display: inline-block;
        background: rgba(139, 92, 246, 0.18);
        color: #d4c2ff;
        padding: 4px 10px;
        border-radius: 999px;
        font-size: 12px;
        border: 1px solid rgba(139, 92, 246, 0.35);
        letter-spacing: 0.2px;
      }
    </style>
  </head>
  <body>
    <!-- BEGIN_EDITABLE -->
      <section id="content">
<div class="resonance" data-theme="day" data-paused="false" role="region" aria-label="Resonance Poster">
  <style>
    .resonance {
      --bg: #f8fafc;
      --ink: #0b1220;
      --muted: #5b6474;
      --card: #ffffff;
      --line-a: rgba(61, 199, 255, 0.25);
      --line-b: rgba(170, 112, 255, 0.22);
      --glow-a: #61d2ff;
      --glow-b: #a571ff;
      --ring: rgba(0, 0, 0, 0.06);
      --radius: 22px;
      --speed: 18s;
      --mx: 50%;
      --my: 50%;
      position: relative;
      padding: clamp(18px, 3.5vw, 36px);
      border-radius: var(--radius);
      color: var(--ink);
      background:
        radial-gradient(140% 120% at 20% -20%, rgba(255,255,255,0.8), transparent 55%),
        linear-gradient(180deg, #fcfdff, var(--bg));
      border: 1px solid rgba(12, 18, 32, 0.06);
      box-shadow:
        0 10px 30px rgba(12, 18, 32, 0.15),
        0 2px 0 rgba(255, 255, 255, 0.8) inset;
      overflow: hidden;
      font: 500 16px/1.6 ui-sans-serif, -apple-system, Segoe UI, system-ui, Roboto, "Helvetica Neue", Arial, sans-serif;
      isolation: isolate;
    }
    /* THEMES */
    .resonance[data-theme="day"] {
      --bg: #f6f8fb;
      --ink: #0b1220;
      --muted: #5b6474;
      --card: #ffffff;
      --line-a: rgba(44, 193, 233, 0.25);
      --line-b: rgba(135, 95, 255, 0.22);
      --glow-a: #41c9ff;
      --glow-b: #8d7cff;
      --ring: rgba(0, 0, 0, 0.07);
    }
    .resonance[data-theme="dusk"] {
      --bg: #fff5ee;
      --ink: #2d0e07;
      --muted: #6e4a3f;
      --card: #fffaf7;
      --line-a: rgba(255, 165, 94, 0.28);
      --line-b: rgba(255, 92, 146, 0.22);
      --glow-a: #ffb07b;
      --glow-b: #ff6ea6;
      --ring: rgba(100, 35, 0, 0.09);
    }
    .resonance[data-theme="night"] {
      --bg: #0b0f17;
      --ink: #eef3ff;
      --muted: #aab4c8;
      --card: #101724;
      --line-a: rgba(46, 167, 255, 0.25);
      --line-b: rgba(196, 115, 255, 0.25);
      --glow-a: #60ccff;
      --glow-b: #c983ff;
      --ring: rgba(255, 255, 255, 0.08);
      box-shadow:
        0 18px 50px rgba(6, 10, 20, 0.7),
        0 1px 0 rgba(255, 255, 255, 0.05) inset;
    }

    /* DYNAMIC WEAVE BACKDROP */
    .resonance .weave {
      position: absolute;
      inset: -10%;
      background:
        repeating-linear-gradient(110deg, var(--line-a) 0 2px, transparent 2px 20px),
        repeating-linear-gradient(290deg, var(--line-b) 0 2px, transparent 2px 22px);
      filter: saturate(120%);
      animation: slideA var(--speed) linear infinite, slideB calc(var(--speed) * 1.3) linear infinite reverse;
      mask-image: radial-gradient(120% 120% at var(--mx) var(--my), #000 30%, rgba(0,0,0,0.2) 60%, rgba(0,0,0,0) 85%);
      pointer-events: none;
      z-index: 0;
    }
    @keyframes slideA {
      from { background-position: 0 0, 0 0; }
      to   { background-position: 200px 120px, 0 0; }
    }
    @keyframes slideB {
      from { background-position: 0 0, 0 0; }
      to   { background-position: 0 0, -180px -120px; }
    }

    /* GLOW RINGS */
    .resonance .rings {
      position: absolute;
      inset: -30%;
      background:
        radial-gradient(60% 40% at 20% 30%, color-mix(in srgb, var(--glow-a) 55%, transparent) 0%, transparent 65%),
        radial-gradient(50% 35% at 85% 70%, color-mix(in srgb, var(--glow-b) 60%, transparent) 0%, transparent 70%);
      filter: blur(32px) saturate(120%);
      opacity: 0.6;
      transform: translateZ(0);
      z-index: 0;
      pointer-events: none;
    }

    /* CONTENT */
    .resonance .stack {
      position: relative;
      z-index: 2;
      display: grid;
      grid-template-columns: 1.2fr 1fr;
      gap: clamp(18px, 3vw, 28px);
      align-items: center;
    }
    @media (max-width: 840px) {
      .resonance .stack { grid-template-columns: 1fr; }
    }

    .resonance .slab {
      background: linear-gradient(180deg, var(--card), color-mix(in srgb, var(--card), transparent 8%));
      border: 1px solid color-mix(in srgb, var(--ink) 8%, transparent);
      border-radius: calc(var(--radius) - 6px);
      padding: clamp(16px, 2.6vw, 28px);
      box-shadow:
        0 12px 28px var(--ring),
        inset 0 1px 0 rgba(255,255,255,0.6);
    }

    .resonance .mini {
      display: inline-flex;
      align-items: center;
      gap: 10px;
      padding: 6px 12px;
      border-radius: 999px;
      font-size: 11px;
      letter-spacing: 0.18em;
      text-transform: uppercase;
      color: var(--muted);
      background: linear-gradient(180deg, rgba(0,0,0,0.04), rgba(0,0,0,0.02));
      border: 1px dashed color-mix(in srgb, var(--ink) 14%, transparent);
    }
    .resonance .dot {
      width: 8px; height: 8px; border-radius: 50%;
      background: linear-gradient(180deg, var(--glow-a), var(--glow-b));
      box-shadow: 0 0 16px color-mix(in srgb, var(--glow-a) 60%, transparent);
      animation: throb 2.2s ease-in-out infinite;
    }
    @keyframes throb {
      0%,100% { transform: scale(1); opacity: 0.95; }
      50% { transform: scale(1.25); opacity: 1; }
    }

    .resonance .title {
      margin: 10px 0 4px;
      font-weight: 900;
      font-size: clamp(32px, 6.4vw, 60px);
      line-height: 0.98;
      letter-spacing: -0.02em;
      background: linear-gradient(90deg, var(--glow-a), var(--glow-b));
      -webkit-background-clip: text;
      background-clip: text;
      color: transparent;
      text-shadow: 0 1px 0 rgba(255,255,255,0.35);
    }
    .resonance .sub {
      color: var(--muted);
      font-size: clamp(14px, 2vw, 18px);
      margin: 6px 0 16px;
      max-width: 65ch;
    }

    .resonance .controls {
      display: flex; flex-wrap: wrap; gap: 10px;
      margin: 6px 0 2px;
    }
    .resonance .btn, .resonance .knob {
      appearance: none;
      border: 1px solid color-mix(in srgb, var(--ink) 10%, transparent);
      background: linear-gradient(180deg, rgba(255,255,255,0.9), rgba(255,255,255,0.7));
      color: var(--ink);
      padding: 10px 14px;
      border-radius: 12px;
      font-weight: 700;
      font-size: 14px;
      cursor: pointer;
      box-shadow: 0 8px 20px var(--ring), inset 0 1px 0 rgba(255,255,255,0.7);
      transition: transform .18s ease, border-color .18s ease, box-shadow .18s ease, background .18s ease;
    }
    .resonance .btn:hover {
      transform: translateY(-2px);
      border-color: color-mix(in srgb, var(--glow-a) 25%, transparent);
      box-shadow: 0 12px 28px var(--ring), 0 0 0 3px color-mix(in srgb, var(--glow-a) 20%, transparent);
    }
    .resonance .btn.ghost {
      background: transparent;
      border-style: dashed;
      opacity: 0.9;
    }

    .resonance .panel {
      display: grid;
      gap: 12px;
    }

    /* RIGHT COLUMN: MOTION CARD */
    .resonance .motion {
      position: relative;
      overflow: hidden;
      min-height: 220px;
      border-radius: calc(var(--radius) - 6px);
      background:
        radial-gradient(120% 140% at var(--mx) var(--my), rgba(255,255,255,0.55), transparent 55%),
        linear-gradient(180deg, color-mix(in srgb, var(--card), transparent 0%), color-mix(in srgb, var(--card), transparent 10%));
      border: 1px solid color-mix(in srgb, var(--ink) 8%, transparent);
      box-shadow: 0 12px 28px var(--ring), inset 0 1px 0 rgba(255,255,255,0.6);
    }
    .resonance .stripes {
      position: absolute; inset: -20%;
      background:
        conic-gradient(from 0deg at 50% 50%, var(--glow-a), var(--glow-b), var(--glow-a));
      filter: blur(40px) saturate(120%);
      opacity: 0.16;
      animation: spin var(--speed) linear infinite;
      transform-origin: 50% 50%;
      pointer-events: none;
    }
    @keyframes spin {
      to { transform: rotate(1turn); }
    }
    .resonance .chips {
      position: absolute;
      inset: 0;
      display: grid;
      place-items: center;
      gap: 10px;
      pointer-events: none;
    }
    .resonance .chip {
      pointer-events: auto;
      display: inline-flex; align-items: center; gap: 8px;
      padding: 8px 12px;
      border-radius: 999px;
      font-weight: 700; font-size: 12px;
      color: var(--ink);
      background: rgba(255,255,255,0.8);
      border: 1px solid color-mix(in srgb, var(--ink) 10%, transparent);
      box-shadow: 0 6px 20px var(--ring), inset 0 1px 0 rgba(255,255,255,0.7);
      animation: float 6s ease-in-out infinite;
    }
    .resonance .chip:nth-child(2){ animation-delay: .6s; transform: translateY(-6px); }
    .resonance .chip:nth-child(3){ animation-delay: 1.2s; transform: translateY(6px); }
    @keyframes float {
      0%,100% { transform: translateY(0) }
      50% { transform: translateY(-12px) }
    }

    .resonance .meta {
      display: flex; flex-wrap: wrap; align-items: center; gap: 12px;
      margin-top: 10px; color: var(--muted); font-size: 12px;
    }
    .resonance .meta .divider { width: 1px; height: 12px; background: color-mix(in srgb, var(--ink) 12%, transparent); }

    /* RANGE */
    .resonance .knob {
      padding: 10px 12px;
    }
    .resonance input[type="range"] {
      width: 160px;
      appearance: none;
      height: 10px;
      background: linear-gradient(90deg, var(--glow-a), var(--glow-b));
      border-radius: 999px;
      outline: none;
      border: 1px solid color-mix(in srgb, var(--ink) 12%, transparent);
      box-shadow: inset 0 1px 0 rgba(255,255,255,0.6);
    }
    .resonance input[type="range"]::-webkit-slider-thumb {
      appearance: none;
      width: 18px; height: 18px; border-radius: 50%;
      background: #fff;
      border: 1px solid color-mix(in srgb, var(--ink) 20%, transparent);
      box-shadow: 0 6px 18px var(--ring), inset 0 1px 0 rgba(255,255,255,0.9);
      cursor: grab;
    }
    .resonance input[type="range"]::-moz-range-thumb {
      width: 18px; height: 18px; border-radius: 50%;
      background: #fff; border: 1px solid color-mix(in srgb, var(--ink) 20%, transparent);
      box-shadow: 0 6px 18px var(--ring), inset 0 1px 0 rgba(255,255,255,0.9);
      cursor: grab;
    }

    /* PAUSED STATE */
    .resonance[data-paused="true"] .weave,
    .resonance[data-paused="true"] .stripes,
    .resonance[data-paused="true"] .chip { animation-play-state: paused; }

    /* REDUCE MOTION */
    @media (prefers-reduced-motion: reduce) {
      .resonance .weave, .resonance .stripes, .resonance .chip, .resonance .dot { animation: none !important; }
    }
  </style>

  <div class="weave" aria-hidden="true"></div>
  <div class="rings" aria-hidden="true"></div>

  <div class="stack">
    <div class="slab panel">
      <div class="mini">
        <span class="dot" aria-hidden="true"></span>
        VIBE 2442
      </div>
      <h1 class="title">Kinetic calm, typographic bold.</h1>
      <p class="sub">A living poster that breathes with youâ€”quiet when focus calls, expressive when you ask.</p>
      <div class="controls">
        <button id="theme" class="btn">Change theme</button>
        <button id="pause" class="btn ghost">Pause motion</button>
        <label class="knob" for="flow">
          Flow
          <input id="flow" type="range" min="8" max="36" value="18" step="1" aria-label="Animation speed">
        </label>
      </div>
      <div class="meta">
        <span>Resonance canvas ready</span>
        <span class="divider" aria-hidden="true"></span>
        <span id="last-updated">Last updated: 2026-02-07 02:29:49 EST</span>
      </div>
    </div>

    <div class="motion">
      <div class="stripes" aria-hidden="true"></div>
      <div class="chips">
        <div class="chip">Focus</div>
        <div class="chip">Flow</div>
        <div class="chip">Play</div>
      </div>
    </div>
  </div>

  <script>
    (function () {
      const root = document.currentScript.parentElement;
      const themes = ['day', 'dusk', 'night'];
      const themeBtn = root.querySelector('#theme');
      const pauseBtn = root.querySelector('#pause');
      const flow = root.querySelector('#flow');
      const last = root.querySelector('#last-updated');

      // Time-based default theme
      const h = new Date().getHours();
      root.dataset.theme = (h >= 20 || h < 6) ? 'night' : (h < 12 ? 'day' : 'dusk');

      // Update time
      function updateTime() {
        try {
          const d = new Date();
          const f = new Intl.DateTimeFormat([], {
            year: 'numeric', month: 'short', day: '2-digit',
            hour: '2-digit', minute: '2-digit', second: '2-digit',
            hour12: false, timeZoneName: 'short'
          }).formatToParts(d).reduce((o, p) => (o[p.type] = p.value, o), {});
          last.textContent = `Last updated: ${f.month} ${f.day}, ${f.year} ${f.hour}:${f.minute}:${f.second} ${f.timeZoneName}`;
        } catch {
          last.textContent = 'Last updated: ' + new Date().toLocaleString();
        }
      }
      updateTime();
      const timer = setInterval(updateTime, 15000);
      root.addEventListener('DOMNodeRemoved', () => clearInterval(timer), { once: true });

      // Theme cycler
      themeBtn.addEventListener('click', () => {
        const i = themes.indexOf(root.dataset.theme);
        root.dataset.theme = themes[(i + 1) % themes.length];
        themeBtn.blur();
      });

      // Pause / resume
      pauseBtn.addEventListener('click', () => {
        const paused = root.dataset.paused !== 'true';
        root.dataset.paused = paused ? 'true' : 'false';
        pauseBtn.textContent = paused ? 'Resume motion' : 'Pause motion';
        pauseBtn.blur();
      });

      // Flow control
      function setSpeed(v) {
        root.style.setProperty('--speed', v + 's');
      }
      setSpeed(flow.value);
      flow.addEventListener('input', (e) => setSpeed(e.target.value));

      // Pointer light
      let raf;
      function setLens(x, y) {
        root.style.setProperty('--mx', x + '%');
        root.style.setProperty('--my', y + '%');
      }
      function handleMove(e) {
        if (root.dataset.paused === 'true') return;
        const r = root.getBoundingClientRect();
        const x = ((e.clientX - r.left) / r.width) * 100;
        const y = ((e.clientY - r.top) / r.height) * 100;
        cancelAnimationFrame(raf);
        raf = requestAnimationFrame(() => setLens(x.toFixed(2), y.toFixed(2)));
      }
      root.addEventListener('pointermove', handleMove);
      root.addEventListener('pointerleave', () => {
        cancelAnimationFrame(raf);
        raf = requestAnimationFrame(() => setLens(50, 50));
      });
    })();
  </script>
</div>
      </section>
      <!-- END_EDITABLE -->
    <script>
      // Only show a local placeholder if the agent hasn't written a timestamp yet
      const el = document.getElementById('last-updated');
      if (el && (!el.textContent || el.textContent.includes('not yet'))) {
        const now = new Date();
        el.textContent = `Last updated: ${now.toLocaleString(undefined, { hour12: false })}`;
      }
    </script>
  </body>
