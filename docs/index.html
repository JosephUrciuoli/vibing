    <style>
      :root {
        --bg: #0f1221;
        --fg: #e6e8f0;
        --muted: #9aa3b2;
        --accent: #8b5cf6;
      }
      html, body {
        height: 100%;
      }
      body {
        margin: 0;
        font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Ubuntu, Cantarell, Noto Sans, Helvetica Neue, Arial, "Apple Color Emoji", "Segoe UI Emoji";
        color: var(--fg);
        background: radial-gradient(1200px 800px at 70% 10%, #1b1f3a, var(--bg));
        display: flex;
        align-items: center;
        justify-content: center;
      }
      .card {
        width: min(720px, 92vw);
        background: rgba(255,255,255,0.04);
        border: 1px solid rgba(255,255,255,0.08);
        border-radius: 16px;
        padding: 28px 24px;

        border: 1px solid rgba(139, 92, 246, 0.35);
        letter-spacing: 0.2px;
      }
    </style>

<div id="vibe1640" aria-label="Orbital Atelier ‚Äî Halo Engine 1640">
  <style>
    /* TOKENS */
    #vibe1640{
      --bg0:#080b14;
      --bg1:#0d1320;
      --ink:#eaf2ff;
      --muted:#98a8c9;
      --a:#7dd3fc; /* sky */
      --b:#a78bfa; /* violet */
      --c:#34d399; /* jade */
      --ring:rgba(255,255,255,.12);
      --shadow:rgba(0,0,0,.5);
      --grain:.06;
      --px:0;
      --py:0;
      position:relative;
      min-height:860px;
      border-radius:28px;
      overflow:clip;
      color:var(--ink);
      background:
        radial-gradient(120% 100% at 15% -10%, color-mix(in oklab, var(--a) 12%, transparent), transparent 60%),
        radial-gradient(120% 120% at 110% 110%, color-mix(in oklab, var(--b) 10%, transparent), transparent 65%),
        linear-gradient(180deg, var(--bg0), var(--bg1));
      box-shadow: 0 28px 70px rgba(0,0,0,.22), inset 0 1px 0 rgba(255,255,255,.08);
      display:grid;
      grid-template-rows:auto 1fr auto;
      isolation:isolate;
    }
    #vibe1640::before{
      /* aurora wash */
      content:"";
      position:absolute; inset:-12%;
      background: conic-gradient(from 200deg at 60% 30%, rgba(125,211,252,.16), rgba(167,139,250,.14), rgba(52,211,153,.10), rgba(125,211,252,.16));
      filter:blur(60px) saturate(140%);
      mix-blend-mode:screen; opacity:.55;
      animation: aurora1640 26s ease-in-out infinite alternate;
      pointer-events:none;
    }
    #vibe1640::after{
      /* film grain */
      content:"";
      position:absolute; inset:0;
      background:
        repeating-linear-gradient(0deg, rgba(255,255,255,.018) 0 1px, transparent 1px 2px),
        repeating-conic-gradient(from 0deg, rgba(0,0,0,.04) 0 .5deg, transparent .5deg 3deg);
      mix-blend-mode:overlay; opacity:var(--grain); pointer-events:none;
    }
    @keyframes aurora1640{ 0%{transform:rotate(0) scale(1);opacity:.48} 100%{transform:rotate(12deg) scale(1.05);opacity:.7} }

    /* CHROME */
    #vibe1640 .bar{
      position:relative; z-index:5;
      margin:16px; padding:12px 14px;
      border:1px solid var(--ring); border-radius:16px;
      background: linear-gradient(180deg, rgba(255,255,255,.10), rgba(255,255,255,.04));
      backdrop-filter: blur(14px) saturate(140%);
      display:grid; grid-template-columns: 1fr auto; align-items:center; gap:12px;
      box-shadow: 0 18px 48px rgba(0,0,0,.28), inset 0 1px 0 rgba(255,255,255,.08);
    }
    #vibe1640 .brand{
      display:flex; align-items:center; gap:12px;
      letter-spacing:.22em; text-transform:uppercase;
      font: 800 12px/1 ui-sans-serif, system-ui;
      color: var(--muted);
    }
    #vibe1640 .eclipse{
      --s:14px; width:var(--s); height:var(--s); border-radius:50%;
      background:
        radial-gradient(circle at 35% 35%, #fff, var(--a) 70%),
        radial-gradient(circle at 70% 70%, color-mix(in oklab, var(--b) 60%, transparent), transparent 60%);
      box-shadow: 0 0 0 6px rgba(255,255,255,.08), 0 10px 18px rgba(0,0,0,.25), 0 0 18px color-mix(in oklab, var(--a) 60%, transparent);
      animation: spin-e 18s linear infinite;
    }
    @keyframes spin-e{to{transform:rotate(360deg)}}

    #vibe1640 .controls{ display:flex; gap:10px; flex-wrap:wrap; }
    #vibe1640 .pill{
      display:inline-flex; align-items:center; gap:8px;
      padding:10px 14px; border-radius:999px; user-select:none; cursor:pointer;
      border:1px solid var(--ring);
      background: linear-gradient(180deg, rgba(255,255,255,.14), rgba(255,255,255,.06));
      color: var(--ink);
      font: 800 12px/1 ui-sans-serif, system-ui; letter-spacing:.2px;
      box-shadow: 0 10px 28px rgba(0,0,0,.28), inset 0 1px 0 rgba(255,255,255,.06);
      transition: transform .12s ease, box-shadow .2s ease, background .2s ease;
    }
    #vibe1640 .pill:hover{ transform: translateY(-1px); box-shadow: 0 18px 44px rgba(0,0,0,.36); }

    /* STAGE */
    #vibe1640 .stage{
      display:grid; place-items:center; padding: clamp(12px, 2.4vw, 28px);
    }
    #vibe1640 .halo{
      position:relative;
      width: min(94vmin, 980px); aspect-ratio: 1/1;
      border-radius:50%;
      border: 1px solid var(--ring);
      background: radial-gradient(70% 70% at 50% 50%, rgba(255,255,255,.08), rgba(255,255,255,.02) 60%, transparent 70%),
                  linear-gradient(180deg, rgba(255,255,255,.10), rgba(255,255,255,.04));
      box-shadow: 0 50px 140px rgba(0,0,0,.45), inset 0 1px 0 rgba(255,255,255,.12);
      overflow:hidden;
      transform:
        rotateX(calc(var(--py)*-10deg))
        rotateY(calc(var(--px)*10deg))
        translate3d(calc(var(--px)*16px), calc(var(--py)*-16px), 0);
      transition: transform .18s ease;
      perspective: 1200px;
      isolation:isolate;
    }
    #vibe1640 .halo::before{
      /* luminous rim */
      content:"";
      position:absolute; inset:0; border-radius:50%;
      background:
        radial-gradient(closest-side, transparent 78%, rgba(255,255,255,.12) 80% 82%, transparent 84%),
        conic-gradient(from 0deg, color-mix(in oklab, var(--a) 36%, transparent), color-mix(in oklab, var(--b) 28%, transparent), color-mix(in oklab, var(--c) 30%, transparent), color-mix(in oklab, var(--a) 36%, transparent));
      filter: blur(4px) saturate(150%);
      mix-blend-mode: screen;
      pointer-events:none;
    }
    #vibe1640 canvas#field{ position:absolute; inset:0; width:100%; height:100%; display:block; }
    #vibe1640 .ticks{
      position:absolute; inset:0; border-radius:50%; pointer-events:none;
      background:
        radial-gradient(closest-side, transparent 72%, rgba(255,255,255,.08) 72.5% 73%, transparent 73.5%),
        repeating-conic-gradient(from 0deg, rgba(255,255,255,.06) 0 1deg, transparent 1deg 6deg);
      mask: radial-gradient(closest-side, #000 0 100%, transparent 100%);
      mix-blend-mode:soft-light; opacity:.5;
    }
    #vibe1640 .net{ /* toggleable lattice */
      position:absolute; inset:0; border-radius:50%; pointer-events:none;
      background:
        repeating-linear-gradient(0deg, rgba(255,255,255,.06) 0 1px, transparent 1px 22px),
        repeating-linear-gradient(90deg, rgba(255,255,255,.06) 0 1px, transparent 1px 22px);
      mix-blend-mode:overlay; opacity:.35; display:none;
      mask: radial-gradient(closest-side, #000 0 100%, transparent 100%);
    }
    #vibe1640.show-net .net{ display:block; }

    #vibe1640 .tagline{
      position:absolute; left:18px; bottom:16px; z-index:4;
      font: 700 11px/1 ui-sans-serif, system-ui; letter-spacing:.28em; text-transform:uppercase;
      color: color-mix(in oklab, var(--ink) 74%, transparent);
      opacity:.9;
    }
    #vibe1640 .dock{
      position:absolute; right:16px; top:16px; z-index:6;
      display:flex; gap:10px; flex-wrap:wrap;
    }
    #vibe1640 .chip{
      display:inline-flex; align-items:center; gap:8px;
      padding:8px 12px; border-radius:12px;
      border:1px solid var(--ring);
      background: linear-gradient(180deg, rgba(255,255,255,.12), rgba(255,255,255,.05));
      color: var(--muted);
      font: 700 11px/1 ui-sans-serif, system-ui;
      box-shadow: inset 0 1px 0 rgba(255,255,255,.06);
    }
    #vibe1640 .chip .val{ color:var(--ink); margin-left:4px; font-weight:800; }

    /* FOOTER */
    #vibe1640 .foot{
      position:relative; z-index:6;
      margin: 8px 16px 16px; padding-top: 12px;
      border-top: 1px dashed var(--ring);
      color: var(--muted);
      display:flex; align-items:center; justify-content:space-between; gap:16px;
      font: 400 12px/1.6 ui-sans-serif, system-ui;
    }
    #vibe1640 .keys{ display:flex; align-items:center; gap:8px; }
    #vibe1640 .pulse{ width:8px; height:8px; border-radius:50%; background: radial-gradient(circle at 30% 30%, #fff, var(--c)); box-shadow: 0 0 14px color-mix(in oklab, var(--c), transparent 30%); animation: ping1640 3s ease-in-out infinite; }
    @keyframes ping1640 { 0%,100%{ transform: scale(1); opacity:.9 } 50%{ transform: scale(1.25); opacity:1 } }

    /* STATES */
    #vibe1640.paused, #vibe1640.paused * { animation-play-state: paused !important; }
    @media (prefers-reduced-motion: reduce){
      #vibe1640::before { animation: none !important; }
    }
  </style>

  <div class="bar" role="toolbar" aria-label="Halo controls">

  <div class="stage">
    <div class="halo" id="halo">
      <canvas id="field" role="img" aria-label="Generative orbital field"></canvas>

        <div class="chip">Particles <span class="val" id="pcount">‚Äî</span></div>

  <div class="foot">
    <div class="keys"><span class="pulse" aria-hidden="true"></span> M mode ‚Ä¢ R remix ‚Ä¢ Space pause ‚Ä¢ B bloom ‚Ä¢ T trails ‚Ä¢ N net</div>
    <span id="last-updated">Last updated: 2025-12-31 02:21:40 EST</span>
  </div>

  <script>
    (function(){
      const root = document.getElementById('vibe1640');
      const halo = document.getElementById('halo');
      const canvas = document.getElementById('field');
      const ctx = canvas.getContext('2d');
      const netBtn = document.getElementById('netBtn');

      const modeBtn = document.getElementById('mode');
      const remixBtn = document.getElementById('remix');
      const pauseBtn = document.getElementById('pause');
      const bloomBtn = document.getElementById('bloom');
      const trailBtn = document.getElementById('trail');

      const pcount = document.getElementById('pcount');
      const acount = document.getElementById('acount');
      const energyEl = document.getElementById('energy');

      const updated = document.getElementById('last-updated');
      const fmt = new Intl.DateTimeFormat([], { dateStyle: 'medium', timeStyle: 'short' });
      updated.textContent = 'Last updated: ' + fmt.format(new Date());

      // Palettes
      const NIGHT = { '--bg0':'#070a12', '--bg1':'#0b1120', '--ink':'#eaf2ff', '--muted':'#98a8c9', '--a':'#7dd3fc', '--b':'#a78bfa', '--c':'#34d399' };
      const DAY   = { '--bg0':'#f6fbff', '--bg1':'#ebf3ff', '--ink':'#0b1020', '--muted':'#55607a', '--a':'#2563eb', '--b':'#10b981', '--c':'#f59e0b' };
      let isNight = true;
      function applyVars(vars){ Object.entries(vars).forEach(([k,v])=> root.style.setProperty(k,v)); }
      applyVars(NIGHT);

      // State
      let DPR = Math.min(2, devicePixelRatio || 1);
      let W=0,H=0,CX=0,CY=0,R=0;
      let paused = false;
      let bloom = true;
      let trails = true;
      let showingNet = false;

      let particles = [];
      let attractors = [];
      let swirl = 0.6;
      let pointer = {x:0,y:0,active:false};

      // Colors
      function hexToRgb(hex){ hex = hex.replace('#',''); if(hex.length===3) hex = hex.split('').map(c=>c+c).join(''); const n = parseInt(hex,16); return { r:(n>>16)&255, g:(n>>8)&255, b:n&255 }; }
      function lerp(a,b,t){ return a+(b-a)*t; }
      function mix(h1,h2,t){ const A=hexToRgb(h1),B=hexToRgb(h2); const r=Math.round(lerp(A.r,B.r,t)), g=Math.round(lerp(A.g,B.g,t)), b=Math.round(lerp(A.b,B.b,t)); return `rgb(${r},${g},${b})`; }
      function accents(){ const cs=getComputedStyle(root); return [cs.getPropertyValue('--a').trim(), cs.getPropertyValue('--b').trim(), cs.getPropertyValue('--c').trim()]; }

      // Resize
      function fit(){
        const r = halo.getBoundingClientRect();
        W = Math.max(1, Math.floor(r.width));
        H = Math.max(1, Math.floor(r.height));
        CX = W/2; CY = H/2; R = Math.min(W,H)/2;
        canvas.width = Math.floor(W*DPR);
        canvas.height = Math.floor(H*DPR);
        ctx.setTransform(DPR,0,0,DPR,0,0);
      }
      new ResizeObserver(fit).observe(halo);
      fit();

      // Input / tilt
      let rootRect = root.getBoundingClientRect();
      function updateRect(){ rootRect = root.getBoundingClientRect(); }
      addEventListener('resize', updateRect);
      root.addEventListener('pointermove', (e)=>{
        const x = (e.clientX - rootRect.left)/rootRect.width - .5;
        const y = (e.clientY - rootRect.top)/rootRect.height - .5;
        root.style.setProperty('--px', x.toFixed(3));
        root.style.setProperty('--py', y.toFixed(3));
        pointer.x = (e.clientX - halo.getBoundingClientRect().left) - W/2;
        pointer.y = (e.clientY - halo.getBoundingClientRect().top) - H/2;
        pointer.active = true;
        lastMove = performance.now();
      }, {passive:true});
      root.addEventListener('pointerleave', ()=>{ root.style.setProperty('--px', 0); root.style.setProperty('--py', 0); pointer.active = false; });

      // Magnetic hover on pills
      root.querySelectorAll('.pill').forEach(el=>{
        el.addEventListener('pointermove', (e)=>{
          const r = el.getBoundingClientRect();
          const x = (e.clientX - r.left)/r.width - .5;
          const y = (e.clientY - r.top)/r.height - .5;
          el.style.transform = `translate(${x*6}px, ${y*6}px)`;
        });
        el.addEventListener('pointerleave', ()=> el.style.transform = '');
      });

      // System
      function resetParticles(count){
        particles.length = 0;
        for(let i=0;i<count;i++){
          const rr = Math.sqrt(Math.random()) * (R*0.70);
          const a = Math.random()*Math.PI*2;
          const x = CX + Math.cos(a)*rr;
          const y = CY + Math.sin(a)*rr;
          particles.push({ x, y, px:x, py:y, vx:(Math.random()-.5)*0.2, vy:(Math.random()-.5)*0.2, h:Math.random() });
        }
        pcount.textContent = String(particles.length);
      }

      function remix(){
        attractors.length = 0;
        const count = 1 + Math.floor(Math.random()*3); // 1‚Äì3
        const ring = R * (0.25 + Math.random()*0.35);
        for(let i=0;i<count;i++){
          const ang = i/count*Math.PI*2 + Math.random()*0.6;
          attractors.push({
            x: CX + Math.cos(ang)*ring,
            y: CY + Math.sin(ang)*ring,
            strength: 220 + Math.random()*260,
            spin: (Math.random()<.5?-1:1) * (0.3 + Math.random()*0.7)
          });
        }
        swirl = 0.4 + Math.random()*0.9;
        acount.textContent = String(attractors.length);
        // adjust particle count with energy profile
        const base = 520 + Math.floor(Math.random()*280);
        resetParticles(base);
        clearCanvasHard();
      }

      function clearCanvasHard(){
        ctx.globalCompositeOperation = 'source-over';
        const bg = isNight ? 'rgba(0,0,0,1)' : 'rgba(255,255,255,1)';
        ctx.fillStyle = bg;
        ctx.clearRect(0,0,W,H);
        ctx.fillRect(0,0,W,H);
      }

      remix();

      // Toggles
      function setPaused(v){
        paused = v;
        root.classList.toggle('paused', paused);
        pauseBtn.setAttribute('aria-pressed', String(paused));
      }
      pauseBtn.addEventListener('click', ()=> setPaused(!paused));

      bloomBtn.addEventListener('click', ()=>{
        bloom = !bloom;
        bloomBtn.setAttribute('aria-pressed', String(bloom));
      });

      trailBtn.addEventListener('click', ()=>{
        trails = !trails;
        trailBtn.setAttribute('aria-pressed', String(trails));
      });

      modeBtn.addEventListener('click', ()=>{
        isNight = !isNight;
        applyVars(isNight ? NIGHT : DAY);
        clearCanvasHard();
      });

      netBtn.addEventListener('click', ()=>{
        showingNet = !showingNet;
        root.classList.toggle('show-net', showingNet);
        netBtn.setAttribute('aria-pressed', String(showingNet));
      });

      remixBtn.addEventListener('click', remix);

      // Draw loop
      let lastRAF = performance.now();
      let lastMove = performance.now();
      function frame(now){
        const dt = Math.min(2.5, (now - lastRAF) * 0.001 * 60); // normalized
        lastRAF = now;

        if(!paused){
          // fade
          ctx.globalCompositeOperation = 'source-over';
          const fadeAlpha = trails ? (isNight ? 0.10 : 0.14) : (isNight ? 0.24 : 0.28);
          ctx.fillStyle = isNight ? `rgba(0,0,0,${fadeAlpha})` : `rgba(255,255,255,${fadeAlpha})`;
          ctx.fillRect(0,0,W,H);

          const [A,B,C] = accents();
          ctx.globalCompositeOperation = isNight ? 'screen' : 'multiply';

          let energy = 0;

          // idle drift
          if(now - lastMove > 2200){
            const t = now*0.0005;
            pointer.x = Math.sin(t)*R*0.18;
            pointer.y = Math.cos(t*1.1)*R*0.18;
          }

          for(let i=0;i<particles.length;i++){
            const p = particles[i];
            const vx0 = p.vx, vy0 = p.vy;

            let ax = 0, ay = 0;

            // field from attractors
            for(let j=0;j<attractors.length;j++){
              const a = attractors[j];
              const dx = a.x - p.x;
              const dy = a.y - p.y;
              const r2 = dx*dx + dy*dy + 40;
              const f = a.strength / r2;
              // direct pull
              ax += dx * f;
              ay += dy * f;
              // swirl component (perpendicular)
              const invr = 1/Math.sqrt(r2);
              ax += -dy * invr * a.spin * swirl * 0.05;
              ay +=  dx * invr * a.spin * swirl * 0.05;
            }

            // pointer influence
            if(pointer.active){
              const dx = (CX + pointer.x) - p.x;
              const dy = (CY + pointer.y) - p.y;
              const r2 = dx*dx + dy*dy + 60;
              const pf = 160 / r2;
              ax += dx * pf * 0.6;
              ay += dy * pf * 0.6;
            }

            // spring to center if far
            const dxC = CX - p.x, dyC = CY - p.y;
            const rC = Math.hypot(dxC, dyC);
            if(rC > R*0.82){
              ax += dxC * 0.0025;
              ay += dyC * 0.0025;
            }

            // integrate
            p.vx = (p.vx + ax * 0.016 * dt) * 0.992;
            p.vy = (p.vy + ay * 0.016 * dt) * 0.992;
            p.px = p.x; p.py = p.y;
            p.x += p.vx * dt;
            p.y += p.vy * dt;

            energy += Math.hypot(p.vx, p.vy);

            // color + stroke
            const ang = Math.atan2(p.y-CY, p.x-CX);
            const tCol = (Math.sin(ang*2 + i*0.003) + 1)/2;
            const colAB = mix(A,B,tCol);
            const stroke = mix(colAB, C, 0.35 + 0.35*Math.sin(now*0.0004 + i*0.001));

            ctx.strokeStyle = stroke;
            ctx.lineWidth = 0.6 + 0.6 * Math.min(1, Math.abs(p.vx+p.vy)*2);
            ctx.shadowColor = stroke;
            ctx.shadowBlur = bloom ? 16 : 0;

            ctx.beginPath();
            ctx.moveTo(p.px, p.py);
            ctx.lineTo(p.x, p.y);
            ctx.stroke();
          }

          ctx.shadowBlur = 0;
          energyEl.textContent = (energy / particles.length).toFixed(2);
        }

        requestAnimationFrame(frame);
      }
      requestAnimationFrame(frame);

      // Keyboard
      root.addEventListener('keydown', (e)=>{
        const k = e.key.toLowerCase();
        if(k==='m'){ modeBtn.click(); }
        if(k==='r'){ remixBtn.click(); }
        if(k===' '){ e.preventDefault(); pauseBtn.click(); }
        if(k==='b'){ bloomBtn.click(); }
        if(k==='t'){ trailBtn.click(); }
        if(k==='n'){ netBtn.click(); }
      });
      root.tabIndex = 0;

    }());
  </script>
