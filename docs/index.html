<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vibing</title>
    <style>
      :root {
        --bg: #0f1221;
        --fg: #e6e8f0;
        --muted: #9aa3b2;
        --accent: #8b5cf6;
      }
      html, body {
        height: 100%;
      }
      body {
        margin: 0;
        font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Ubuntu, Cantarell, Noto Sans, Helvetica Neue, Arial, "Apple Color Emoji", "Segoe UI Emoji";
        color: var(--fg);
        background: radial-gradient(1200px 800px at 70% 10%, #1b1f3a, var(--bg));
        display: flex;
        align-items: center;
        justify-content: center;
      }
      .card {
        width: min(720px, 92vw);
        background: rgba(255,255,255,0.04);
        border: 1px solid rgba(255,255,255,0.08);
        border-radius: 16px;
        padding: 28px 24px;
        box-shadow: 0 10px 30px rgba(0,0,0,0.3);
        backdrop-filter: blur(6px);
      }
      h1 {
        margin: 0 0 10px 0;
        font-size: 28px;
        letter-spacing: 0.3px;
      }
      .muted {
        color: var(--muted);
        font-size: 14px;
        margin-bottom: 18px;
      }
      #content {
        font-size: 18px;
        line-height: 1.6;
        background: rgba(255,255,255,0.04);
        border: 1px dashed rgba(255,255,255,0.12);
        border-radius: 12px;
        padding: 16px;
      }
      .footer {
        margin-top: 18px;
        display: flex;
        justify-content: space-between;
        align-items: center;
        font-size: 14px;
        color: var(--muted);
      }
      .badge {
        display: inline-block;
        background: rgba(139, 92, 246, 0.18);
        color: #d4c2ff;
        padding: 4px 10px;
        border-radius: 999px;
        font-size: 12px;
        border: 1px solid rgba(139, 92, 246, 0.35);
        letter-spacing: 0.2px;
      }
    </style>
  </head>
  <body>
    <!-- BEGIN_EDITABLE -->
      <section id="content">
<div id="vellum408" data-scheme="mist" role="region" aria-label="Kinetic Vellum">
  <style>
    /* Scope everything to #vellum408 */
    #vellum408 {
      --radius: 28px;

      /* Mist (default, bright) */
      --bg1: #fbfcff;
      --bg2: #eef3fb;
      --fg: #0b1220;
      --muted: #5a6a7e;
      --c1: #6aa8ff;
      --c2: #8ef0c9;

      color: var(--fg);
      font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Helvetica Neue, Arial, Noto Sans;
      -webkit-font-smoothing: antialiased;
      position: relative;
      isolation: isolate;
      min-height: clamp(560px, 72vh, 880px);
      border-radius: var(--radius);
      overflow: hidden;
      background:
        radial-gradient(1600px 900px at var(--mx, 50%) -10%, rgba(108, 167, 255, 0.14), transparent 40%),
        linear-gradient(180deg, var(--bg1), var(--bg2));
      box-shadow: 0 30px 90px -42px rgba(9, 21, 40, 0.28), 0 2px 16px rgba(9, 21, 40, 0.14);
    }

    /* Solar (warm) */
    #vellum408[data-scheme="solar"] {
      --bg1: #fff7ec;
      --bg2: #ffefe2;
      --fg: #241d0f;
      --muted: #6d5f4c;
      --c1: #ffb65c;
      --c2: #ff7e9b;
    }

    /* Noir (dark) */
    #vellum408[data-scheme="noir"] {
      --bg1: #0a0f17;
      --bg2: #0e1420;
      --fg: #eef4ff;
      --muted: #9fb0c3;
      --c1: #66e0ff;
      --c2: #b08bff;
      box-shadow: 0 30px 90px -42px rgba(0,0,0,0.6), 0 2px 16px rgba(0,0,0,0.4);
    }

    /* Top chrome */
    #vellum408 .chrome {
      display: flex; align-items: center; justify-content: space-between;
      gap: 12px;
      padding: clamp(16px, 3.4vw, 28px);
    }
    #vellum408 .brand {
      font-weight: 900; letter-spacing: .2px;
      font-size: clamp(18px, 2.6vw, 22px);
      display: inline-flex; align-items: center; gap: 10px;
    }
    #vellum408 .brand .dot {
      width: 10px; height: 10px; border-radius: 50%;
      background: linear-gradient(90deg, var(--c1), var(--c2));
      box-shadow: 0 0 0 6px color-mix(in oklab, var(--c1) 18%, transparent);
    }

    /* Scheme chips */
    #vellum408 .chips { display: inline-flex; gap: 8px; align-items: center; }
    #vellum408 .chips input { position: absolute; opacity: 0; pointer-events: none; }
    #vellum408 .chips label {
      user-select: none; cursor: pointer;
      font-size: 12px; font-weight: 900; letter-spacing: .35px; text-transform: uppercase;
      padding: 8px 12px; border-radius: 999px;
      color: var(--muted);
      background: linear-gradient(180deg, rgba(0,0,0,0.04), rgba(255,255,255,0.06));
      outline: 1px solid color-mix(in oklab, var(--fg) 12%, transparent);
      transition: all .2s ease;
      backdrop-filter: blur(8px);
      -webkit-backdrop-filter: blur(8px);
    }
    #vellum408 .chips input:checked + label {
      color: color-mix(in oklab, var(--fg) 84%, #0a0a0a);
      background: linear-gradient(90deg, var(--c1), var(--c2));
      outline: none;
      box-shadow: 0 14px 28px -18px color-mix(in oklab, var(--c1) 60%, transparent), 0 14px 28px -18px color-mix(in oklab, var(--c2) 60%, transparent);
    }

    /* Hero copy */
    #vellum408 .hero {
      display: grid; gap: 14px; justify-items: start;
      padding: 0 clamp(16px, 3.4vw, 28px) clamp(14px, 2.6vw, 20px);
    }
    #vellum408 h1 {
      margin: 4px 0 0;
      font-weight: 950; letter-spacing: .2px; line-height: 1.04;
      font-size: clamp(34px, 6.6vw, 70px);
      background: linear-gradient(90deg, var(--fg), color-mix(in oklab, var(--c1) 40%, var(--fg)) 55%, color-mix(in oklab, var(--c2) 50%, var(--fg)));
      -webkit-background-clip: text; background-clip: text; color: transparent;
      filter: drop-shadow(0 10px 30px rgba(0,0,0,0.08));
    }
    #vellum408 .tagline {
      margin: 0 0 8px;
      color: var(--muted);
      font-size: clamp(14px, 2.2vw, 18px);
      max-width: 680px;
    }

    /* Stage */
    #vellum408 .stage {
      position: relative;
      width: 100%;
      height: clamp(360px, 52vh, 560px);
      border-radius: 26px;
      overflow: hidden;
      outline: 1px solid color-mix(in oklab, var(--fg) 10%, transparent);
      background:
        linear-gradient(180deg, color-mix(in oklab, var(--bg1) 86%, var(--c2) 4%), color-mix(in oklab, var(--bg2) 88%, var(--c1) 6%));
      box-shadow:
        inset 0 0 0 1px rgba(255,255,255,0.04),
        0 28px 80px -36px rgba(0,0,0,0.2);
    }
    #vellum408 canvas#field { position: absolute; inset: 0; width: 100%; height: 100%; display: block; }
    #vellum408 .hint {
      position: absolute; left: 50%; bottom: 12px; transform: translateX(-50%);
      font-size: 12px; font-weight: 800; letter-spacing: .32px; text-transform: uppercase;
      color: color-mix(in oklab, var(--fg) 60%, var(--muted));
      padding: 6px 10px; border-radius: 999px;
      background: linear-gradient(180deg, rgba(255,255,255,0.6), rgba(255,255,255,0.2));
      outline: 1px solid color-mix(in oklab, var(--fg) 12%, transparent);
      backdrop-filter: blur(8px);
      -webkit-backdrop-filter: blur(8px);
      pointer-events: none;
    }

    /* Panel */
    #vellum408 .panel {
      display: grid; gap: 12px;
      grid-template-columns: 1fr;
      width: 100%;
      margin-top: 12px;
    }
    #vellum408 .controls {
      display: flex; flex-wrap: wrap; gap: 10px; align-items: center;
      padding: 12px; border-radius: 16px;
      width: fit-content;
      background: linear-gradient(180deg, rgba(0,0,0,0.04), rgba(255,255,255,0.06));
      outline: 1px solid color-mix(in oklab, var(--fg) 12%, transparent);
      backdrop-filter: blur(8px); -webkit-backdrop-filter: blur(8px);
    }
    #vellum408 .btn {
      appearance: none; border: 0; cursor: pointer; outline: 0;
      border-radius: 12px; padding: 10px 14px; font-weight: 900; font-size: 14px; letter-spacing: .2px;
      transition: transform .18s ease, box-shadow .22s ease, filter .2s ease;
      color: color-mix(in oklab, var(--fg) 90%, #000);
      background: linear-gradient(90deg, var(--c1), var(--c2));
      box-shadow: 0 14px 34px -20px color-mix(in oklab, var(--c1) 60%, transparent), 0 14px 34px -20px color-mix(in oklab, var(--c2) 60%, transparent);
    }
    #vellum408 .btn:active { transform: translateY(1px); }
    #vellum408 .btn.ghost {
      color: var(--fg);
      background: linear-gradient(180deg, rgba(0,0,0,0.04), rgba(255,255,255,0.06));
      outline: 1px solid color-mix(in oklab, var(--fg) 12%, transparent);
      box-shadow: none;
    }

    #vellum408 .knob {
      display: inline-flex; align-items: center; gap: 8px; color: var(--muted);
      font-size: 12px; font-weight: 800; text-transform: uppercase;
      padding-left: 6px;
    }
    #vellum408 input[type="range"] {
      -webkit-appearance: none; appearance: none; width: 200px; height: 28px; background: transparent; cursor: pointer;
    }
    #vellum408 input[type="range"]::-webkit-slider-runnable-track {
      height: 6px; border-radius: 999px;
      background: linear-gradient(90deg, color-mix(in oklab, var(--fg) 12%, transparent), color-mix(in oklab, var(--fg) 8%, transparent));
      outline: 1px solid color-mix(in oklab, var(--fg) 14%, transparent);
    }
    #vellum408 input[type="range"]::-webkit-slider-thumb {
      -webkit-appearance: none; appearance: none; width: 18px; height: 18px; border-radius: 50%; margin-top: -6px; border: 0;
      background: radial-gradient(circle at 30% 30%, var(--c1), var(--c2));
      box-shadow: 0 0 0 4px color-mix(in oklab, var(--c1) 26%, transparent);
    }
    #vellum408 input[type="range"]::-moz-range-track {
      height: 6px; border-radius: 999px;
      background: linear-gradient(90deg, color-mix(in oklab, var(--fg) 12%, transparent), color-mix(in oklab, var(--fg) 8%, transparent));
      outline: 1px solid color-mix(in oklab, var(--fg) 14%, transparent);
    }
    #vellum408 input[type="range"]::-moz-range-thumb {
      width: 18px; height: 18px; border: 0; border-radius: 50%;
      background: radial-gradient(circle at 30% 30%, var(--c1), var(--c2));
      box-shadow: 0 0 0 4px color-mix(in oklab, var(--c1) 26%, transparent);
    }

    /* Status row */
    #vellum408 .status {
      display: flex; align-items: center; gap: 10px; color: var(--muted); font-size: 12px;
    }
    #vellum408 .status .led {
      width: 8px; height: 8px; border-radius: 50%;
      background: linear-gradient(90deg, var(--c1), var(--c2));
      box-shadow: 0 0 10px 4px color-mix(in oklab, var(--c1) 45%, transparent);
    }

    /* Layout responsiveness */
    @media (min-width: 900px) {
      #vellum408 .hero { grid-template-columns: 1.1fr 1fr; align-items: center; gap: clamp(16px, 3vw, 28px); }
      #vellum408 .hero > *:nth-child(3) { grid-column: 1 / -1; }
    }

    /* Reduced motion: freeze network, keep interactivity */
    @media (prefers-reduced-motion: reduce) {
      #vellum408 * { animation-duration: 0.001s !important; animation-iteration-count: 1 !important; }
    }
  </style>

  <div class="chrome">
    <div class="brand"><span class="dot" aria-hidden="true"></span>Vellum</div>
    <div class="chips" role="group" aria-label="Color scheme">
      <input type="radio" name="palette" id="p-mist" value="mist" checked>
      <label for="p-mist">Mist</label>

      <input type="radio" name="palette" id="p-solar" value="solar">
      <label for="p-solar">Solar</label>

      <input type="radio" name="palette" id="p-noir" value="noir">
      <label for="p-noir">Noir</label>
    </div>
  </div>

  <div class="hero">
    <div>
      <h1>Ink in Motion</h1>
      <p class="tagline">A quiet kinetic field. Your cursor becomes a brush; the canvas breathes back.</p>
      <div class="controls" aria-label="Canvas controls">
        <button class="btn" id="play">Pause</button>
        <button class="btn ghost" id="pulse">Pulse</button>
        <div class="knob">
          <label for="complexity">Complexity</label>
          <input id="complexity" type="range" min="70" max="200" value="120" aria-label="Connection distance">
        </div>
      </div>
    </div>

    <div class="stage" id="stage" aria-label="Generative field">
      <canvas id="field"></canvas>
      <div class="hint">Move • Click • Pause</div>
    </div>

    <div class="status" aria-live="polite">
      <span class="led" aria-hidden="true"></span>
      Refreshed <span id="last-updated">Last updated: 2025-11-04 01:28:02 EST</span>
    </div>
  </div>

  <script>
    (function () {
      const root = document.getElementById('vellum408');
      const stage = document.getElementById('stage');
      const canvas = document.getElementById('field');
      const ctx = canvas.getContext('2d');
      const playBtn = document.getElementById('play');
      const pulseBtn = document.getElementById('pulse');
      const complexity = document.getElementById('complexity');
      const paletteRadios = root.querySelectorAll('input[name="palette"]');
      const updated = document.getElementById('last-updated');

      // Last updated
      try {
        const d = new Date();
        const fmt = new Intl.DateTimeFormat(undefined, { dateStyle: 'medium', timeStyle: 'short' });
        updated.textContent = fmt.format(d);
      } catch (e) { updated.textContent = (new Date()).toLocaleString(); }

      // Pointer-driven background focus
      const setPos = (x, y) => {
        const r = root.getBoundingClientRect();
        const mx = ((x - r.left) / r.width) * 100;
        const my = ((y - r.top) / r.height) * 100;
        root.style.setProperty('--mx', mx + '%');
      };
      root.addEventListener('mousemove', (e) => setPos(e.clientX, e.clientY), { passive: true });

      // Scheme switching
      paletteRadios.forEach(r => r.addEventListener('change', (e) => {
        if (e.target.checked) root.setAttribute('data-scheme', e.target.value);
        // refresh cached colors for canvas
        captureColors();
      }));

      // Canvas sizing
      let W = 0, H = 0, DPR = Math.min(window.devicePixelRatio || 1, 2);
      function size() {
        const rect = stage.getBoundingClientRect();
        W = Math.max(1, Math.floor(rect.width));
        H = Math.max(1, Math.floor(rect.height));
        DPR = Math.min(window.devicePixelRatio || 1, 2);
        canvas.width = W * DPR;
        canvas.height = H * DPR;
        canvas.style.width = W + 'px';
        canvas.style.height = H + 'px';
        ctx.setTransform(DPR, 0, 0, DPR, 0, 0);
      }
      window.addEventListener('resize', () => { size(); init(); }, { passive: true });

      // Colors from CSS
      let col1 = [106,168,255], col2 = [142,240,201];
      function hexToRgb(hex) {
        const h = hex.trim().replace('#','');
        const n = h.length === 3 ? h.split('').map(c => c + c).join('') : h;
        const num = parseInt(n, 16);
        return [ (num >> 16) & 255, (num >> 8) & 255, num & 255 ];
      }
      function captureColors() {
        const cs = getComputedStyle(root);
        const c1 = cs.getPropertyValue('--c1') || '#6aa8ff';
        const c2 = cs.getPropertyValue('--c2') || '#8ef0c9';
        // If not hex, attempt to parse rgb(...) strings
        const toRgb = (val) => {
          if (val.includes('rgb')) {
            const m = val.match(/rgba?\(([^)]+)\)/);
            if (m) return m[1].split(',').slice(0,3).map(v => parseFloat(v.trim()));
          }
          return hexToRgb(val);
        };
        col1 = toRgb(c1);
        col2 = toRgb(c2);
      }
      captureColors();

      // Particles
      let nodes = [];
      let connections = parseFloat(complexity.value);
      let paused = window.matchMedia && window.matchMedia('(prefers-reduced-motion: reduce)').matches ? true : false;
      playBtn.textContent = paused ? 'Play' : 'Pause';

      const PCOUNT = 86;
      function init() {
        nodes = [];
        for (let i = 0; i < PCOUNT; i++) {
          nodes.push({
            x: Math.random() * W,
            y: Math.random() * H,
            vx: (Math.random() - 0.5) * 0.4,
            vy: (Math.random() - 0.5) * 0.4,
            m: 0.6 + Math.random() * 1.2,
          });
        }
      }

      // Pointer interactions
      const pointer = { x: W/2, y: H/2, inside: false };
      stage.addEventListener('mouseenter', () => pointer.inside = true);
      stage.addEventListener('mouseleave', () => pointer.inside = false);
      stage.addEventListener('mousemove', (e) => {
        const r = stage.getBoundingClientRect();
        pointer.x = (e.clientX - r.left);
        pointer.y = (e.clientY - r.top);
      }, { passive: true });

      // Ripples
      const ripples = [];
      function addRipple(x, y) {
        ripples.push({ x, y, r: 0, a: 1 });
      }
      stage.addEventListener('click', (e) => {
        const r = stage.getBoundingClientRect();
        addRipple(e.clientX - r.left, e.clientY - r.top);
      });

      // Buttons
      playBtn.addEventListener('click', () => {
        paused = !paused;
        playBtn.textContent = paused ? 'Play' : 'Pause';
      });
      pulseBtn.addEventListener('click', () => {
        // emit a centered pulse
        addRipple(W / 2, H / 2);
      });
      complexity.addEventListener('input', () => {
        connections = parseFloat(complexity.value);
      });

      // Animation
      let t = 0;
      function mix(a, b, p) { return a + (b - a) * p; }
      function draw() {
        ctx.clearRect(0, 0, W, H);

        // Update
        if (!paused) {
          t += 0.008;
          for (let i = 0; i < nodes.length; i++) {
            const n = nodes[i];

            // gentle field drift
            n.vx += Math.sin((n.y + t * 260) * 0.002) * 0.03 * n.m;
            n.vy += Math.cos((n.x - t * 240) * 0.002) * 0.03 * n.m;

            // pointer repulsion
            if (pointer.inside) {
              const dx = n.x - pointer.x;
              const dy = n.y - pointer.y;
              const d2 = dx*dx + dy*dy;
              const rad = 90;
              if (d2 < rad * rad) {
                const d = Math.max(Math.sqrt(d2), 0.0001);
                const f = (1 - d / rad) * 0.8;
                n.vx += (dx / d) * f;
                n.vy += (dy / d) * f;
              }
            }

            // integrate + friction
            n.x += n.vx; n.y += n.vy;
            n.vx *= 0.965; n.vy *= 0.965;

            // bounds
            if (n.x < 0) { n.x = 0; n.vx *= -0.7; }
            if (n.y < 0) { n.y = 0; n.vy *= -0.7; }
            if (n.x > W) { n.x = W; n.vx *= -0.7; }
            if (n.y > H) { n.y = H; n.vy *= -0.7; }
          }

          // ripples
          for (let i = ripples.length - 1; i >= 0; i--) {
            const rp = ripples[i];
            rp.r += 4;
            rp.a *= 0.96;
            if (rp.a < 0.03) ripples.splice(i, 1);
          }
        }

        // connections
        const maxD = connections;
        for (let i = 0; i < nodes.length; i++) {
          for (let j = i + 1; j < nodes.length; j++) {
            const a = nodes[i], b = nodes[j];
            const dx = a.x - b.x, dy = a.y - b.y;
            const d2 = dx*dx + dy*dy;
            if (d2 < maxD * maxD) {
              const d = Math.sqrt(d2);
              const p = 1 - (d / maxD);
              const r = Math.sqrt(p); // smoother fade
              const rr = Math.max(0, Math.min(1, r));
              const R = Math.floor(mix(col1[0], col2[0], rr));
              const G = Math.floor(mix(col1[1], col2[1], rr));
              const B = Math.floor(mix(col1[2], col2[2], rr));
              ctx.strokeStyle = `rgba(${R},${G},${B},${0.45 * rr})`;
              ctx.lineWidth = 1 + rr * 1.2;
              ctx.beginPath();
              // slight curve via mid control
              const mx = (a.x + b.x) / 2;
              const my = (a.y + b.y) / 2 + (dx - dy) * 0.02 * rr;
              ctx.moveTo(a.x, a.y);
              ctx.quadraticCurveTo(mx, my, b.x, b.y);
              ctx.stroke();
            }
          }
        }

        // nodes as soft dots
        for (let i = 0; i < nodes.length; i++) {
          const n = nodes[i];
          ctx.fillStyle = `rgba(${col1[0]},${col1[1]},${col1[2]},0.20)`;
          ctx.beginPath();
          ctx.arc(n.x, n.y, 1.2, 0, Math.PI * 2);
          ctx.fill();
        }

        // ripples drawing
        for (let i = 0; i < ripples.length; i++) {
          const rp = ripples[i];
          const R = Math.floor(mix(col1[0], col2[0], 0.5));
          const G = Math.floor(mix(col1[1], col2[1], 0.5));
          const B = Math.floor(mix(col1[2], col2[2], 0.5));
          ctx.strokeStyle = `rgba(${R},${G},${B},${0.5 * rp.a})`;
          ctx.lineWidth = 1.6;
          ctx.beginPath();
          ctx.arc(rp.x, rp.y, rp.r, 0, Math.PI * 2);
          ctx.stroke();
        }

        // pointer ring
        if (pointer.inside) {
          ctx.strokeStyle = `rgba(${col2[0]},${col2[1]},${col2[2]},0.35)`;
          ctx.lineWidth = 1.2;
          ctx.beginPath();
          ctx.arc(pointer.x, pointer.y, 18, 0, Math.PI * 2);
          ctx.stroke();
        }

        requestAnimationFrame(draw);
      }

      // Boot
      size();
      init();
      setPos(window.innerWidth / 2, window.innerHeight / 3);
      requestAnimationFrame(draw);
    })();
  </script>
</div>
      </section>
      <!-- END_EDITABLE -->
    <script>
      // Only show a local placeholder if the agent hasn't written a timestamp yet
      const el = document.getElementById('last-updated');
      if (el && (!el.textContent || el.textContent.includes('not yet'))) {
        const now = new Date();
        el.textContent = `Last updated: ${now.toLocaleString(undefined, { hour12: false })}`;
      }
    </script>
  </body>
