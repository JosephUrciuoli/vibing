<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vibing</title>
    <style>
      :root {
        --bg: #0f1221;
        --fg: #e6e8f0;
        --muted: #9aa3b2;
        --accent: #8b5cf6;
      }
      html, body {
        height: 100%;
      }
      body {
        margin: 0;
        font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Ubuntu, Cantarell, Noto Sans, Helvetica Neue, Arial, "Apple Color Emoji", "Segoe UI Emoji";
        color: var(--fg);
        background: radial-gradient(1200px 800px at 70% 10%, #1b1f3a, var(--bg));
        display: flex;
        align-items: center;
        justify-content: center;
      }
      .card {
        width: min(720px, 92vw);
        background: rgba(255,255,255,0.04);
        border: 1px solid rgba(255,255,255,0.08);
        border-radius: 16px;
        padding: 28px 24px;
        box-shadow: 0 10px 30px rgba(0,0,0,0.3);
        backdrop-filter: blur(6px);
      }
      h1 {
        margin: 0 0 10px 0;
        font-size: 28px;
        letter-spacing: 0.3px;
      }
      .muted {
        color: var(--muted);
        font-size: 14px;
        margin-bottom: 18px;
      }
      #content {
        font-size: 18px;
        line-height: 1.6;
        background: rgba(255,255,255,0.04);
        border: 1px dashed rgba(255,255,255,0.12);
        border-radius: 12px;
        padding: 16px;
      }
      .footer {
        margin-top: 18px;
        display: flex;
        justify-content: space-between;
        align-items: center;
        font-size: 14px;
        color: var(--muted);
      }
      .badge {
        display: inline-block;
        background: rgba(139, 92, 246, 0.18);
        color: #d4c2ff;
        padding: 4px 10px;
        border-radius: 999px;
        font-size: 12px;
        border: 1px solid rgba(139, 92, 246, 0.35);
        letter-spacing: 0.2px;
      }
    </style>
  </head>
  <body>

      <section id="content">
<section class="vibe449" data-theme="dark" aria-label="Orbital Loom">
  <style>
    .vibe449 {
      --h: 210;                    /* base hue */
      --fg: hsl(210 20% 96%);
      --muted: hsl(220 10% 72%);
      --bg1: hsl(230 40% 9%);
      --bg2: hsl(220 40% 12%);
      --panel: hsla(0 0% 100% / 0.06);
      --panel-b: hsla(0 0% 100% / 0.16);
      --accentA: hsl(var(--h) 90% 60%);
      --accentB: hsl(calc(var(--h) + 60) 90% 60%);
      --mx: 50%;
      --my: 50%;
      --tilt-x: 0deg;
      --tilt-y: 0deg;
      --glow: 0.6;
      --speed: 1.0;
      position: relative;
      padding: clamp(28px, 6vw, 72px);
      border-radius: 28px;
      min-height: min(84vh, 900px);
      color: var(--fg);
      background:
        radial-gradient(1000px 700px at var(--mx) var(--my), hsl(var(--h) 95% 20% / 0.35), transparent 60%),
        linear-gradient(140deg, var(--bg1), var(--bg2));
      box-shadow: 0 28px 64px rgba(0,0,0,0.38), inset 0 0 0 1px rgba(255,255,255,0.04);
      overflow: hidden;
      isolation: isolate;
    }
    .vibe449[data-theme="light"] {
      --fg: hsl(230 20% 12%);
      --muted: hsl(230 12% 36%);
      --bg1: hsl(220 70% 98%);
      --bg2: hsl(220 70% 94%);
      --panel: hsla(0 0% 100% / 0.75);
      --panel-b: hsla(230 20% 20% / 0.14);
      background:
        radial-gradient(1100px 760px at var(--mx) var(--my), hsl(var(--h) 85% 80% / 0.45), transparent 60%),
        linear-gradient(140deg, var(--bg1), var(--bg2));
      box-shadow: 0 22px 54px rgba(0,0,0,0.16), inset 0 0 0 1px rgba(0,0,0,0.04);
    }

    /* Ambient aurora */
    .vibe449 .aurora {
      position: absolute; inset: -40% -40% auto auto;
      width: 135vmax; height: 135vmax;
      background:
        conic-gradient(from 0deg at 50% 50%,
          color-mix(in hsl, var(--accentA) 22%, transparent) 0 25%,
          transparent 25% 55%,
          color-mix(in hsl, var(--accentB) 22%, transparent) 55% 75%,
          transparent 75% 100%);
      filter: blur(calc(60px + 120px * var(--glow))) saturate(1.05);
      mix-blend-mode: screen; opacity: clamp(0.10, calc(var(--glow) * 0.8), 0.5);
      transform: translateZ(0);
      pointer-events: none; z-index: 0;
      animation: v449-aurora 80s linear infinite;
    }
    .vibe449 .aurora.b { inset: auto auto -40% -40%; animation-direction: reverse; opacity: clamp(0.08, calc(var(--glow) * 0.6), 0.4); }
    @keyframes v449-aurora { to { transform: rotate(360deg); } }

    /* Grid layout */
    .vibe449 .shell {
      position: relative; z-index: 2;
      display: grid; gap: clamp(18px, 5vw, 44px);
      grid-template-columns: 1.1fr 1fr;
      align-items: center;
    }
    @media (max-width: 960px) { .vibe449 .shell { grid-template-columns: 1fr; } }

    /* Hero copy */
    .vibe449 .badge {
      display: inline-grid; grid-auto-flow: column; gap: 8px; align-items: center;
      padding: 8px 12px; border-radius: 999px;
      background: linear-gradient(135deg, var(--panel), transparent);
      border: 1px solid var(--panel-b);
      font: 700 11px/1 ui-sans-serif, system-ui, Inter, "Helvetica Neue";
      text-transform: uppercase; letter-spacing: .12em;
      user-select: none; color: var(--fg);
    }
    .vibe449 .badge svg { width: 14px; height: 14px; }
    .vibe449 .title {
      margin: 14px 0 10px;
      font: 900 clamp(38px, 8vw, 96px)/0.98 ui-sans-serif, system-ui, Inter, "Helvetica Neue";
      letter-spacing: -0.02em;
      background: linear-gradient(90deg, var(--accentA), var(--accentB));
      -webkit-background-clip: text; background-clip: text; color: transparent;
      filter: drop-shadow(0 12px 30px rgba(0,0,0,0.18));
    }
    .vibe449 .lead {
      margin: 0;
      font: 500 clamp(14px, 2.2vw, 20px)/1.8 ui-sans-serif, system-ui, Inter;
      color: var(--muted); max-width: 62ch;
    }
    .vibe449 .hint {
      margin-top: 10px; color: var(--muted);
      font: 600 12px/1.4 ui-sans-serif, system-ui, Inter; letter-spacing: .04em;
    }

    /* Control bar */
    .vibe449 .bar {
      display: grid; gap: 10px;
      grid-template-columns: auto 1fr auto;
      align-items: center; margin-top: 14px;
    }
    @media (max-width: 700px) { .vibe449 .bar { grid-template-columns: 1fr; } }

    .vibe449 .chips {
      display: grid; grid-auto-flow: column; gap: 8px; justify-content: start;
    }
    .vibe449 .chip {
      appearance: none; cursor: pointer;
      padding: 8px 12px; border-radius: 999px;
      border: 1px solid var(--panel-b);
      background: linear-gradient(180deg, var(--panel), transparent);
      color: var(--fg);
      font: 700 12px/1 ui-sans-serif, system-ui, Inter; letter-spacing: .06em;
      transition: transform 160ms ease, box-shadow 200ms ease, background 200ms ease;
      box-shadow: 0 1px 0 rgba(255,255,255,0.5) inset;
    }
    .vibe449 .chip:hover { transform: translateY(-1px); }
    .vibe449 .chip[aria-pressed="true"] { box-shadow: 0 0 0 2px var(--accentA) inset; }

    .vibe449 .tog {
      margin-left: auto; display: grid; grid-auto-flow: column; gap: 8px; align-items: center;
    }
    @media (max-width: 700px) { .vibe449 .tog { margin-left: 0; } }

    /* Panel + Canvas */
    .vibe449 .loom-wrap {
      position: relative;
      perspective: 1200px;
    }
    .vibe449 .loom {
      background: linear-gradient(180deg, var(--panel), transparent);
      border: 1px solid var(--panel-b);
      border-radius: 24px;
      padding: clamp(12px, 2.2vw, 18px);
      box-shadow: 0 18px 44px rgba(0,0,0,0.28), 0 1px 0 hsla(0 0% 100% / 0.5) inset;
      backdrop-filter: blur(8px);
      transform-style: preserve-3d;
      transform: rotateX(var(--tilt-y)) rotateY(var(--tilt-x));
      transition: transform 180ms ease;
    }
    .vibe449 .fabric {
      position: relative; margin: 0; width: min(54vw, 640px); aspect-ratio: 1/1; border-radius: 20px; overflow: hidden;
      background:
        radial-gradient(closest-side, transparent 62%, color-mix(in hsl, var(--accentA) 10%, transparent) 100%),
        linear-gradient(135deg, color-mix(in hsl, var(--accentA) 12%, transparent), color-mix(in hsl, var(--accentB) 12%, transparent));
      box-shadow: 0 24px 60px rgba(0,0,0,0.28);
    }
    .vibe449 canvas.weave {
      position: absolute; inset: 0; width: 100%; height: 100%;
      filter: saturate(calc(0.9 + var(--glow) * 0.7)) contrast(1.05) brightness(calc(0.9 + var(--glow) * 0.2));
    }

    .vibe449 .controls {
      margin-top: 14px; display: grid; gap: 12px;
      grid-template-columns: 1fr 1fr 1fr;
    }
    @media (max-width: 760px) { .vibe449 .controls { grid-template-columns: 1fr; } }

    .vibe449 .control {
      background: linear-gradient(180deg, var(--panel), transparent);
      border: 1px solid var(--panel-b);
      border-radius: 14px; padding: 12px;
      display: grid; grid-template-columns: auto 1fr auto; gap: 10px; align-items: center;
      box-shadow: 0 10px 26px rgba(0,0,0,0.16);
    }
    .vibe449 label {
      font: 800 11px/1 ui-sans-serif, system-ui, Inter; text-transform: uppercase; letter-spacing: .1em; opacity: .95;
    }
    .vibe449 .readout {
      font: 700 12px/1 ui-sans-serif, system-ui, Inter; color: var(--muted); text-align: right;
    }
    .vibe449 input[type="range"] {
      -webkit-appearance: none; appearance: none; width: 100%; height: 10px; border-radius: 999px;
      background: linear-gradient(90deg, var(--accentA), var(--accentB));
      outline: none; border: none; box-shadow: inset 0 0 0 1px rgba(0,0,0,0.08);
    }
    .vibe449 input[type="range"]::-webkit-slider-thumb,
    .vibe449 input[type="range"]::-moz-range-thumb {
      -webkit-appearance: none; width: 18px; height: 18px; border-radius: 50%;
      background: white; border: 2px solid var(--accentA);
      box-shadow: 0 2px 8px rgba(0,0,0,0.18); cursor: ew-resize;
    }

    /* Meta */
    .vibe449 .meta {
      margin-top: clamp(16px, 3vw, 24px);
      display: flex; justify-content: space-between; align-items: center; gap: 12px; flex-wrap: wrap;
      color: var(--muted); font: 500 12px/1.4 ui-sans-serif, system-ui, Inter;
      position: relative; z-index: 2;
    }

    @media (prefers-reduced-motion: reduce) {
      .vibe449 .aurora { animation: none !important; }
      .vibe449 .loom, .vibe449 .chip { transition: none !important; }
    }
  </style>

  <div class="aurora a" aria-hidden="true"></div>

  <div class="shell">
    <div class="intro">
      <div class="badge" aria-label="Version badge">

      </div>
      <h1 class="title">Orbital Loom</h1>
      <p class="lead">Threads of light orbit and braid in real time. Shape the motion; tune the glow; change the sky.</p>
      <p class="hint">Tip: move your pointer to tilt the loom — the background pools where you linger.</p>

      <div class="bar" role="group" aria-label="Modes and palette">
        <div class="chips" aria-label="Modes">
          <button class="chip mode" data-mode="spin" aria-pressed="true" title="Spin">Spin</button>
          <button class="chip mode" data-mode="pulse" aria-pressed="false" title="Pulse">Pulse</button>
          <button class="chip mode" data-mode="flow" aria-pressed="false" title="Flow">Flow</button>
        </div>
        <div class="chips" aria-label="Palettes">
          <button class="chip palette" data-h="210" aria-pressed="true" title="Aero">Aero</button>
          <button class="chip palette" data-h="32" aria-pressed="false" title="Solar">Solar</button>
          <button class="chip palette" data-h="285" aria-pressed="false" title="Violet">Violet</button>
          <button class="chip palette" data-h="165" aria-pressed="false" title="Sea">Sea</button>
        </div>
        <div class="tog">
          <button class="chip theme" id="theme-toggle" aria-pressed="true" title="Toggle theme">Theme</button>

    <div class="loom-wrap">
      <div class="loom">
        <figure class="fabric" aria-label="Orbital weave">
          <canvas class="weave" aria-hidden="true"></canvas>
        </figure>

        <div class="controls" role="group" aria-label="Interactive controls">
          <div class="control">
            <label for="speed">Speed</label>
            <input id="speed" type="range" min="20" max="200" value="100" />
            <span class="readout" id="speed-read">1.00×</span>
          </div>
          <div class="control">
            <label for="glow">Glow</label>

            <span class="readout" id="glow-read">60%</span>
          </div>
          <div class="control">
            <label for="density">Density</label>
            <input id="density" type="range" min="4" max="16" value="9" />
            <span class="readout"><span id="density-read">9</span> rings</span>

  <div class="meta">
    <span>Made with patience and sine waves.</span>
    <span id="last-updated" aria-live="polite"></span>
  </div>

  <script>
    (function () {
      const root = document.currentScript.closest('.vibe449');
      const canvas = root.querySelector('canvas.weave');
      const ctx = canvas.getContext('2d');

      const modeBtns = [...root.querySelectorAll('.chip.mode')];
      const paletteBtns = [...root.querySelectorAll('.chip.palette')];
      const themeToggle = root.querySelector('#theme-toggle');

      const speed = root.querySelector('#speed');
      const glow = root.querySelector('#glow');
      const density = root.querySelector('#density');

      const speedRead = root.querySelector('#speed-read');
      const glowRead = root.querySelector('#glow-read');
      const densityRead = root.querySelector('#density-read');

      const updatedEl = root.querySelector('#last-updated');

      let pointer = { x: 0.5, y: 0.5 };
      let mode = 'spin';

      const prefersReduced = window.matchMedia('(prefers-reduced-motion: reduce)').matches;

      function setHue(h) {
        const hue = Math.round(h);
        root.style.setProperty('--h', hue);
      }
      function setSpeed(v) {
        const n = Math.max(20, Math.min(200, Number(v))) / 100; // 0.2..2
        root.style.setProperty('--speed', n.toFixed(2));
        speedRead.textContent = n.toFixed(2) + '×';
      }
      function setGlow(v) {
        const n = Math.max(0, Math.min(100, Number(v))) / 100;
        root.style.setProperty('--glow', n.toFixed(2));
        glowRead.textContent = Math.round(n * 100) + '%';
      }
      function setDensity(v) {
        const n = Math.max(4, Math.min(16, Math.round(Number(v))));
        densityRead.textContent = n;
        rings.count = n;
        buildRings();
      }

      // Timestamp
      function updateTimestamp() {
        const now = new Date();
        const fmt = new Intl.DateTimeFormat([], {
          year: 'numeric', month: 'short', day: '2-digit',
          hour: '2-digit', minute: '2-digit', second: '2-digit'
        });
        updatedEl.textContent = 'Updated ' + fmt.format(now);
      }

      // Theme toggle
      function toggleTheme() {
        const light = root.getAttribute('data-theme') === 'light';
        root.setAttribute('data-theme', light ? 'dark' : 'light');
        themeToggle.setAttribute('aria-pressed', String(!light));
        draw(true);
      }
      themeToggle.addEventListener('click', toggleTheme);

      // Modes
      modeBtns.forEach(b => {
        b.addEventListener('click', () => {
          modeBtns.forEach(x => x.setAttribute('aria-pressed', 'false'));
          b.setAttribute('aria-pressed', 'true');
          mode = b.dataset.mode || 'spin';
          draw(true);
        });
      });

      // Palettes
      paletteBtns.forEach(p => {
        p.addEventListener('click', () => {
          paletteBtns.forEach(x => x.setAttribute('aria-pressed', 'false'));
          p.setAttribute('aria-pressed', 'true');
          setHue(p.dataset.h || 210);
          draw(true);
        });
      });

      // Inputs
      speed.addEventListener('input', e => { setSpeed(e.target.value); loopStart(); }, { passive: true });
      glow.addEventListener('input', e => { setGlow(e.target.value); draw(true); }, { passive: true });
      density.addEventListener('input', e => { setDensity(e.target.value); draw(true); }, { passive: true });

      // Pointer → tilt + light pool
      function onMove(e) {
        const rect = root.getBoundingClientRect();
        pointer.x = (e.clientX - rect.left) / rect.width;
        pointer.y = (e.clientY - rect.top) / rect.height;
        root.style.setProperty('--mx', Math.round(pointer.x * 100) + '%');
        root.style.setProperty('--my', Math.round(pointer.y * 100) + '%');

        // gentle parallax tilt
        const dx = (pointer.x - 0.5) * 2;
        const dy = (pointer.y - 0.5) * -2;
        root.style.setProperty('--tilt-x', (dx * 6) + 'deg');
        root.style.setProperty('--tilt-y', (dy * 6) + 'deg');
      }
      root.addEventListener('pointermove', onMove, { passive: true });

      // Canvas sizing
      function resize() {
        const dpr = Math.min(window.devicePixelRatio || 1, 2);
        const rect = canvas.getBoundingClientRect();
        canvas.width = Math.floor(rect.width * dpr);
        canvas.height = Math.floor(rect.height * dpr);
        canvas.style.width = rect.width + 'px';
        canvas.style.height = rect.height + 'px';
        ctx.setTransform(dpr, 0, 0, dpr, 0, 0);
        draw(true);
      }
      const ro = new ResizeObserver(resize);
      ro.observe(canvas);

      // Orbital rings model
      const rings = { count: 9, data: [] };
      function buildRings() {
        rings.data = [];
        const w = canvas.clientWidth || 600;
        const h = canvas.clientHeight || 600;
        const R = Math.min(w, h) * 0.46;
        for (let i = 0; i < rings.count; i++) {
          const t = i / Math.max(1, rings.count - 1);
          const radius = (0.12 + t * 0.8) * R;
          const segments = Math.round(96 + t * 120);
          const phase = Math.random() * Math.PI * 2;
          rings.data.push({ radius, segments, phase });
        }
      }

      // Color helper
      function hsl(h, s, l, a = 1) { return `hsla(${h} ${s}% ${l}% / ${a})`; }

      // Draw loop
      let raf;
      function draw(force) {
        const w = canvas.clientWidth;
        const h = canvas.clientHeight;
        if (!w || !h) return;
        ctx.clearRect(0, 0, w, h);

        const cx = w / 2, cy = h / 2;
        const hue = parseInt(getComputedStyle(root).getPropertyValue('--h')) || 210;
        const spd = parseFloat(getComputedStyle(root).getPropertyValue('--speed')) || 1;
        const glowV = parseFloat(getComputedStyle(root).getPropertyValue('--glow')) || 0.6;

        const t = performance.now() * 0.001 * spd;
        ctx.save();
        ctx.translate(cx, cy);

        // luminous center
        const g = ctx.createRadialGradient(0, 0, 0, 0, 0, Math.min(w, h) * 0.5);
        g.addColorStop(0, hsl((hue + 30) % 360, 90, 62, 0.25 + glowV * 0.35));
        g.addColorStop(1, 'transparent');
        ctx.fillStyle = g;
        ctx.beginPath(); ctx.arc(0, 0, Math.min(w, h) * 0.5, 0, Math.PI * 2); ctx.fill();

        ctx.globalCompositeOperation = 'lighter';

        // draw each ring
        rings.data.forEach((ring, idx) => {
          const f = idx / Math.max(1, rings.data.length - 1);
          const seg = ring.segments;
          const step = (Math.PI * 2) / seg;
          const baseR = ring.radius;

          const spin = (0.2 + f * 0.9) * t * 2;
          const pulse = Math.sin(t * (1.2 + f * 1.4) + ring.phase) * (8 + glowV * 14);
          const flow = Math.sin((t * 0.8 + ring.phase) + f * 6) * (12 + glowV * 10);

          let rMod = 0;
          if (mode === 'spin') rMod = 0;
          if (mode === 'pulse') rMod = pulse;
          if (mode === 'flow') rMod = flow;

          // ring path
          let px, py;
          for (let i = 0; i <= seg; i++) {
            const ang = i * step + ring.phase + spin;
            const wave = Math.sin(ang * (2 + f * 3) + t * (1.5 + f)) * (6 + glowV * 8);
            const rr = baseR + rMod + wave;
            const x = Math.cos(ang) * rr;
            const y = Math.sin(ang) * rr;

            if (i > 0) {
              // color shifts along angle
              const aDeg = (ang * 180 / Math.PI) % 360;
              const sat = 82 + Math.sin(t + f * 3) * 8;
              const light = 45 + Math.cos(t * 0.8 + f * 4) * 6;
              const alpha = 0.10 + glowV * 0.25;

              ctx.strokeStyle = hsl((hue + aDeg) % 360, sat, light, alpha);
              ctx.lineWidth = 0.8 + glowV * 1.4 + (1 - f) * 1.2;
              ctx.beginPath();
              ctx.moveTo(px, py);
              ctx.lineTo(x, y);
              ctx.stroke();

              // occasional spoke
              if (i % Math.round(24 + f * 16) === 0) {
                ctx.strokeStyle = hsl((hue + aDeg + 30) % 360, sat, light + 6, alpha * 0.8);
                ctx.lineWidth = 0.6 + glowV;
                ctx.beginPath();
                ctx.moveTo(x, y);
                ctx.lineTo(x * 0.85, y * 0.85);
                ctx.stroke();
              }
            }
            px = x; py = y;
          }
        });

        ctx.restore();

        if (!prefersReduced && !force) raf = requestAnimationFrame(() => draw(false));
      }

      function loopStart() {
        cancelAnimationFrame(raf);
        if (!prefersReduced) raf = requestAnimationFrame(() => draw(false));
        else draw(true);
      }

      // Init
      setHue(210);
      setSpeed(speed.value);
      setGlow(glow.value);
      setDensity(density.value);
      updateTimestamp();

      // subtle hue clock drift textless (keeps background alive)
      const tick = setInterval(updateTimestamp, 1000);

      resize();
      buildRings();
      loopStart();

      // Cleanup when removed
      root.addEventListener('DOMNodeRemoved', () => {
        cancelAnimationFrame(raf);
        ro.disconnect();
        clearInterval(tick);
      }, { once: true });
    })();
  </script>
</section>

    <script>
      // Only show a local placeholder if the agent hasn't written a timestamp yet
      const el = document.getElementById('last-updated');
      if (el && (!el.textContent || el.textContent.includes('not yet'))) {
        const now = new Date();
        el.textContent = `Last updated: ${now.toLocaleString(undefined, { hour12: false })}`;
      }
    </script>
