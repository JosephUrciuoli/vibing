<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vibing</title>
    <style>
      :root {
        --bg: #0f1221;
        --fg: #e6e8f0;
        --muted: #9aa3b2;
        --accent: #8b5cf6;
      }
      html, body {
        height: 100%;
      }
      body {
        margin: 0;
        font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Ubuntu, Cantarell, Noto Sans, Helvetica Neue, Arial, "Apple Color Emoji", "Segoe UI Emoji";
        color: var(--fg);
        background: radial-gradient(1200px 800px at 70% 10%, #1b1f3a, var(--bg));
        display: flex;
        align-items: center;
        justify-content: center;
      }
      .card {
        width: min(720px, 92vw);
        background: rgba(255,255,255,0.04);
        border: 1px solid rgba(255,255,255,0.08);
        border-radius: 16px;
        padding: 28px 24px;
        box-shadow: 0 10px 30px rgba(0,0,0,0.3);
        backdrop-filter: blur(6px);
      }
      h1 {
        margin: 0 0 10px 0;
        font-size: 28px;
        letter-spacing: 0.3px;
      }
      .muted {
        color: var(--muted);
        font-size: 14px;
        margin-bottom: 18px;
      }
      #content {
        font-size: 18px;
        line-height: 1.6;
        background: rgba(255,255,255,0.04);
        border: 1px dashed rgba(255,255,255,0.12);
        border-radius: 12px;
        padding: 16px;
      }
      .footer {
        margin-top: 18px;
        display: flex;
        justify-content: space-between;
        align-items: center;
        font-size: 14px;
        color: var(--muted);
      }
      .badge {
        display: inline-block;
        background: rgba(139, 92, 246, 0.18);
        color: #d4c2ff;
        padding: 4px 10px;
        border-radius: 999px;
        font-size: 12px;
        border: 1px solid rgba(139, 92, 246, 0.35);
        letter-spacing: 0.2px;
      }
    </style>
  </head>
  <body>
    <!-- BEGIN_EDITABLE -->
      <section id="content">
<section class="v149" aria-label="Aurora Loom — Daybreak Atelier">
  <style>
    .v149 {
      --ink: hsl(230 25% 16%);
      --muted: hsl(230 10% 40%);
      --paper: hsl(0 0% 99%);
      --ring: hsl(210 30% 75% / 0.45);
      --glass: hsl(0 0% 100% / 0.6);
      --a1: hsl(12 86% 58%);
      --a2: hsl(32 92% 56%);
      --a3: hsl(200 90% 58%);
      --a4: hsl(340 70% 60%);
      --tempo: 1;
      color: var(--ink);
      background:
        radial-gradient(180% 120% at 0% 0%, hsl(30 100% 97%), transparent 60%),
        radial-gradient(140% 120% at 100% 100%, hsl(200 100% 97%), transparent 60%),
        linear-gradient(180deg, hsl(210 40% 99%), hsl(0 0% 100%));
      border-radius: 28px;
      box-shadow:
        inset 0 1px 0 hsl(0 0% 100% / 0.9),
        0 40px 120px hsl(210 55% 40% / 0.18),
        0 10px 40px hsl(210 55% 30% / 0.12);
      font-family: ui-sans-serif, -apple-system, system-ui, "SF Pro Text", Segoe UI, Roboto, Helvetica, Arial;
      position: relative;
      overflow: hidden;
      min-height: 860px;
      isolation: isolate;
    }
    .v149::before,
    .v149::after {
      content: "";
      position: absolute; inset: -10%;
      pointer-events: none;
      filter: blur(40px) saturate(130%);
    }
    .v149::before {
      background:
        radial-gradient(30% 30% at 18% 20%, hsl(12 86% 68% / 0.25), transparent 60%),
        radial-gradient(24% 24% at 84% 76%, hsl(200 90% 70% / 0.25), transparent 60%);
      opacity: 0.7;
    }
    .v149::after {
      background:
        conic-gradient(from var(--spin, 0deg) at 60% 40%, hsl(12 86% 58% / 0.06), transparent 10% 30%, hsl(200 90% 58% / 0.06) 45%, transparent 60% 80%, hsl(340 70% 60% / 0.06) 90%, transparent 100%);
      opacity: 0.4;
      transform: rotate(6deg) scale(1.06);
    }
    @keyframes spin149 { to { --spin: 360deg; } }
    .v149:not(.rm)::after { animation: spin149 calc(100s / var(--tempo)) linear infinite; }

    .v149 .wrap { width: min(1120px, 100%); margin-inline: auto; padding: clamp(18px, 4.8vw, 52px); position: relative; z-index: 1; }
    .v149 .top { display: grid; grid-template-columns: 1fr auto; align-items: end; gap: 12px; }
    .v149 .brand { display: inline-flex; align-items: center; gap: 10px; letter-spacing: 0.18em; text-transform: uppercase; color: var(--muted); font-weight: 800; font-size: 11px; }
    .v149 .glyph {
      width: 26px; height: 26px; border-radius: 7px; position: relative; overflow: hidden;
      background: linear-gradient(135deg, var(--a3), var(--a2));
      box-shadow: inset 0 0 0 2px hsl(0 0% 100% / 0.12), 0 8px 22px hsl(200 90% 58% / 0.35);
    }
    .v149 .glyph::after { content: ""; position: absolute; inset: 4px; border-radius: 5px; background: radial-gradient(60% 60% at 30% 30%, hsl(0 0% 100% / 0.28), transparent 65%); mix-blend-mode: screen; }
    .v149 .pill {
      padding: 8px 12px; border-radius: 999px;
      border: 1px solid var(--ring); background: var(--glass); backdrop-filter: blur(8px) saturate(140%);
      color: var(--muted); font-weight: 700; font-size: 11px;
      box-shadow: 0 1px 0 hsl(0 0% 100% / 0.7) inset, 0 8px 24px hsl(210 40% 50% / 0.12);
    }

    .v149 .title {
      margin: 14px 0 6px 0;
      font-weight: 900; letter-spacing: -0.02em; line-height: 0.96;
      font-size: clamp(48px, 9vw, 112px);
      background: linear-gradient(100deg, hsl(230 15% 20%) 0%, var(--a3) 35%, var(--a2) 55%, var(--a4) 80%);
      -webkit-background-clip: text; background-clip: text; color: transparent;
      filter: drop-shadow(0 14px 30px hsl(210 80% 60% / 0.18));
      text-wrap: balance;
    }
    .v149 .sub { color: var(--muted); font-size: clamp(14px, 2.2vw, 18px); max-width: 72ch; text-wrap: balance; }

    .v149 .stage {
      position: relative; margin-top: clamp(16px, 4vw, 28px);
      border-radius: 24px; overflow: hidden; min-height: 620px;
      border: 1px solid var(--ring);
      background:
        radial-gradient(120% 120% at 30% 10%, hsl(0 0% 100%), hsl(0 0% 99%)),
        linear-gradient(180deg, hsl(0 0% 100%), hsl(0 0% 98%));
      box-shadow:
        0 12px 60px hsl(210 70% 40% / 0.14),
        inset 0 1px 0 hsl(0 0% 100% / 0.8);
      perspective: 1000px; transform-style: preserve-3d;
      transition: transform 200ms ease;
    }
    .v149 canvas { position: absolute; inset: 0; width: 100%; height: 100%; display: block; }

    .v149 .chrome {
      position: absolute; inset: 0; pointer-events: none; border-radius: 24px;
      box-shadow:
        0 0 0 1px hsl(0 0% 100% / 0.7) inset,
        0 0 0 2px var(--ring) inset,
        0 0 80px hsl(12 86% 58% / 0.12) inset,
        0 0 80px hsl(200 90% 58% / 0.12) inset;
      mask: radial-gradient(140% 120% at 50% 50%, #000 78%, transparent);
    }

    .v149 .dock {
      position: absolute; z-index: 2; left: 50%; bottom: clamp(10px, 4vw, 22px); transform: translateX(-50%);
      display: grid; grid-auto-flow: column; gap: 10px; align-items: center;
      background: hsl(0 0% 100% / 0.7); border: 1px solid var(--ring); border-radius: 999px; padding: 10px 12px;
      box-shadow: 0 16px 40px hsl(210 55% 30% / 0.16), 0 1px 0 hsl(0 0% 100%) inset;
      backdrop-filter: blur(12px) saturate(150%);
    }
    .v149 .btn, .v149 .toggle {
      appearance: none; cursor: pointer; user-select: none;
      border-radius: 999px; padding: 10px 14px;
      font-weight: 800; letter-spacing: 0.01em; font-size: 12px;
      color: var(--ink); border: 1px solid var(--ring);
      background: linear-gradient(180deg, hsl(0 0% 100%), hsl(0 0% 98%));
      box-shadow: 0 1px 0 hsl(0 0% 100%) inset, 0 6px 14px hsl(210 55% 30% / 0.16);
      transition: transform 140ms ease, background 220ms ease, border-color 220ms ease, box-shadow 220ms ease, color 220ms ease;
    }
    .v149 .btn:hover, .v149 .toggle:hover { transform: translateY(-1px); }
    .v149 .btn:active, .v149 .toggle:active { transform: translateY(0); box-shadow: 0 2px 8px hsl(210 55% 30% / 0.18) inset; }
    .v149 .primary {
      color: white;
      background: linear-gradient(92deg, var(--a3), var(--a2));
      border-color: transparent;
      box-shadow: 0 10px 22px rgba(148, 99, 255, 0.26), 0 0 0 1px hsl(0 0% 100% / 0.4) inset;
    }
    .v149 .toggle[aria-pressed="true"] { outline: 2px solid var(--a3); outline-offset: 2px; }

    .v149 .slider {
      display: grid; grid-template-columns: auto 1fr auto; align-items: center; gap: 8px;
      color: var(--muted); font-size: 12px;
      border: 1px solid var(--ring);
      background: linear-gradient(180deg, hsl(0 0% 100%), hsl(0 0% 98%));
      padding: 8px 10px; border-radius: 999px;
      box-shadow: 0 1px 0 hsl(0 0% 100%) inset;
      backdrop-filter: blur(8px) saturate(140%);
    }
    .v149 input[type="range"] {
      accent-color: hsl(200 90% 58%);
      width: 160px; height: 6px; cursor: pointer; appearance: none; outline: none; border-radius: 999px;
      background: linear-gradient(90deg, var(--a3), var(--a2), var(--a4));
    }
    .v149 input[type="range"]::-webkit-slider-thumb {
      appearance: none; width: 18px; height: 18px; border-radius: 50%;
      background: hsl(0 0% 100% / 0.95); border: 2px solid hsl(210 30% 75% / 0.45);
      box-shadow: 0 8px 18px hsl(210 60% 40% / 0.25);
      margin-top: -6px;
    }
    .v149 input[type="range"]::-moz-range-thumb {
      width: 18px; height: 18px; border-radius: 50%;
      background: hsl(0 0% 100% / 0.95); border: 2px solid hsl(210 30% 75% / 0.45);
    }
    .v149 .val { font-variant-numeric: tabular-nums; color: var(--ink); font-weight: 800; padding: 6px 10px; }

    .v149 .foot {
      display: flex; justify-content: space-between; align-items: center;
      padding: 22px clamp(18px, 4.8vw, 52px) 34px; color: var(--muted);
      font-size: 12px; flex-wrap: wrap; gap: 10px; position: relative; z-index: 1;
    }
    .v149 .tags { display: flex; gap: 8px; flex-wrap: wrap; }
    .v149 .tag {
      padding: 6px 10px; border-radius: 999px;
      border: 1px solid var(--ring);
      background: hsl(0 0% 100% / 0.7);
      color: var(--ink);
      backdrop-filter: blur(6px);
    }
    .v149 .kbd {
      padding: 4px 8px; border-radius: 6px; border: 1px solid var(--ring);
      background: hsl(0 0% 100% / 0.7);
      font-variant-numeric: tabular-nums; color: var(--ink);
    }

    .v149.rm * { transition: none !important; animation: none !important; }
  </style>

  <div class="wrap" tabindex="0">
    <div class="top">
      <div class="brand">
        <span class="glyph" aria-hidden="true"></span>
        Edition 149 — Daybreak Atelier
      </div>
      <div class="pill">Air · Silk · Motion</div>
    </div>

    <h2 class="title">Aurora Loom</h2>
    <p class="sub">Weave daylight with strands of color. Guide the breeze with your cursor; press save when it feels like morning.</p>

    <div class="stage" id="v149-stage" aria-label="Generative ribbon weaver">
      <canvas id="v149-canvas" role="img" aria-label="Soft luminous ribbons flowing over a white page"></canvas>
      <div class="chrome" aria-hidden="true"></div>

      <div class="dock" aria-label="Controls">
        <button class="btn primary" id="v149-palette" type="button" aria-label="Cycle palette">Palette: Dawn</button>
        <button class="toggle" id="v149-glow" type="button" aria-pressed="true" aria-label="Toggle glow">Glow</button>
        <button class="btn" id="v149-play" type="button" aria-label="Pause animation">Pause</button>
        <button class="btn" id="v149-save" type="button" aria-label="Save image">Save</button>

        <label class="slider" for="v149-speed">
          <span>Flow</span>
          <input id="v149-speed" type="range" min="10" max="300" value="120" />
          <span class="val" id="v149-speed-val">1.2×</span>
        </label>

        <label class="slider" for="v149-density">
          <span>Strands</span>
          <input id="v149-density" type="range" min="6" max="48" value="18" />
          <span class="val" id="v149-density-val">18</span>
        </label>
      </div>
    </div>
  </div>

  <div class="foot">
    <div class="tags" role="list" aria-label="design notes">
      <span class="tag" role="listitem">Light theme</span>
      <span class="tag" role="listitem">Screen blend ribbons</span>
      <span class="tag" role="listitem">Save as PNG</span>
      <span class="tag" role="listitem">Shortcuts: <span class="kbd">Space</span> <span class="kbd">P</span> <span class="kbd">S</span></span>
    </div>
    <small><span id="last-updated">Last updated: 2025-10-23 11:18:46 EST</span></small>
  </div>

  <script>
    (function () {
      const root = document.currentScript.closest('.v149');
      const stage = root.querySelector('#v149-stage');
      const canvas = root.querySelector('#v149-canvas');
      const ctx = canvas.getContext('2d', { alpha: true });
      const updated = root.querySelector('#last-updated');

      // Timestamp
      try {
        const fmt = new Intl.DateTimeFormat([], { dateStyle: 'medium', timeStyle: 'short' });
        updated.textContent = 'Updated ' + fmt.format(new Date());
      } catch { updated.textContent = 'Updated ' + new Date().toLocaleString(); }

      const reducedMotion = window.matchMedia && window.matchMedia('(prefers-reduced-motion: reduce)').matches;
      if (reducedMotion) root.classList.add('rm');

      // Controls
      const paletteBtn = root.querySelector('#v149-palette');
      const glowBtn = root.querySelector('#v149-glow');
      const playBtn = root.querySelector('#v149-play');
      const saveBtn = root.querySelector('#v149-save');
      const speedEl = root.querySelector('#v149-speed');
      const speedVal = root.querySelector('#v149-speed-val');
      const densEl = root.querySelector('#v149-density');
      const densVal = root.querySelector('#v149-density-val');

      // Size and DPR
      let dpr = 1;
      function size() {
        dpr = Math.max(1, Math.min(2, window.devicePixelRatio || 1));
        const rect = stage.getBoundingClientRect();
        canvas.width = Math.floor(rect.width * dpr);
        canvas.height = Math.floor(rect.height * dpr);
        canvas.style.width = rect.width + 'px';
        canvas.style.height = rect.height + 'px';
        ctx.setTransform(dpr, 0, 0, dpr, 0, 0);
        ctx.clearRect(0, 0, rect.width, rect.height);
        buildStrands();
      }
      size();
      addEventListener('resize', size);

      // Palettes
      const palettes = [
        { name: 'Dawn', inks: ['hsl(12 86% 58%)','hsl(32 92% 56%)','hsl(200 90% 58%)','hsl(340 70% 60%)'] },
        { name: 'Seafoam', inks: ['hsl(162 70% 44%)','hsl(190 80% 50%)','hsl(210 80% 52%)','hsl(260 70% 62%)'] },
        { name: 'Bloom', inks: ['hsl(300 70% 60%)','hsl(260 80% 65%)','hsl(200 85% 58%)','hsl(340 75% 62%)'] },
        { name: 'Mono', inks: ['hsl(230 10% 20%)','hsl(230 10% 35%)','hsl(230 10% 50%)','hsl(230 10% 65%)'] }
      ];
      let paletteIndex = 0;

      function applyPalette(i) {
        const p = palettes[i];
        root.style.setProperty('--a1', p.inks[0 % p.inks.length]);
        root.style.setProperty('--a2', p.inks[1 % p.inks.length]);
        root.style.setProperty('--a3', p.inks[2 % p.inks.length]);
        root.style.setProperty('--a4', p.inks[3 % p.inks.length]);
        paletteBtn.textContent = 'Palette: ' + p.name;
        strands.forEach((s, idx) => { s.color = p.inks[idx % p.inks.length]; });
        flash(paletteBtn);
      }

      function flash(el) {
        el.classList.add('primary');
        setTimeout(() => el.classList.remove('primary'), 220);
      }

      // Pointer + tilt
      const pointer = { x: 0.5, y: 0.5, down: false, vx: 0, vy: 0, lastX: null, lastY: null, gust: 0 };
      function setPointer(e) {
        const rect = stage.getBoundingClientRect();
        const t = e.touches ? e.touches[0] : e;
        const nx = (t.clientX - rect.left) / rect.width;
        const ny = (t.clientY - rect.top) / rect.height;
        if (pointer.lastX != null) {
          pointer.vx = (nx - pointer.lastX);
          pointer.vy = (ny - pointer.lastY);
          pointer.gust = Math.min(1.0, Math.hypot(pointer.vx, pointer.vy) * 2);
        }
        pointer.lastX = nx; pointer.lastY = ny;
        pointer.x = nx; pointer.y = ny;
        tilt();
      }
      function tilt() {
        if (reducedMotion) return;
        const dx = (pointer.x - 0.5);
        const dy = (pointer.y - 0.5);
        const rx = dy * -4;
        const ry = dx * 4;
        stage.style.transform = `rotateX(${rx}deg) rotateY(${ry}deg)`;
      }
      stage.addEventListener('mousemove', setPointer, { passive: true });
      stage.addEventListener('touchmove', setPointer, { passive: true });
      stage.addEventListener('pointerleave', () => { pointer.x = 0.5; pointer.y = 0.5; tilt(); }, { passive: true });
      stage.addEventListener('pointerdown', () => pointer.down = true);
      stage.addEventListener('pointerup', () => pointer.down = false);

      // Simulation data
      let running = !reducedMotion;
      let glow = true;
      let flowMult = 1.2;
      let strandCount = 18;

      const strands = [];
      function rand(min, max) { return min + Math.random() * (max - min); }
      function buildStrands() {
        strands.length = 0;
        const w = stage.clientWidth, h = stage.clientHeight;
        for (let i = 0; i < strandCount; i++) {
          const base = (i + 1) / (strandCount + 1);
          strands.push({
            baseY: base,
            amp: rand(16, 90),
            freq: rand(1.2, 3.2),
            phase: rand(0, Math.PI * 2),
            wobble: rand(0.5, 1.5),
            width: rand(1.2, 3.8),
            color: palettes[paletteIndex].inks[i % palettes[paletteIndex].inks.length],
          });
        }
        // redraw
        ctx.clearRect(0, 0, w, h);
      }

      function setFlow(v) {
        const mult = Math.max(0.3, Math.min(3.0, Math.round((v / 100) * 10) / 10));
        flowMult = mult;
        root.style.setProperty('--tempo', String(mult));
        speedVal.textContent = mult.toFixed(1) + '×';
      }
      function setDensity(v) {
        strandCount = Math.max(6, Math.min(48, v | 0));
        densVal.textContent = String(strandCount);
        buildStrands();
      }

      // Drawing helpers
      function noise(x) {
        // quick cheap 1D pseudo-noise via a stack of sines
        return Math.sin(x) * 0.56 + Math.sin(x * 2.17 + 1.2) * 0.28 + Math.sin(x * 3.31 - 0.7) * 0.16;
      }

      function draw(now) {
        const w = stage.clientWidth, h = stage.clientHeight;
        ctx.clearRect(0, 0, w, h);

        const t = now * 0.001 * flowMult;
        const gust = pointer.gust;
        pointer.gust *= 0.94;

        ctx.save();
        ctx.globalCompositeOperation = 'screen';

        for (let i = 0; i < strands.length; i++) {
          const s = strands[i];
          const baseY = s.baseY * h;
          const amp = s.amp * (0.7 + 0.3 * Math.sin(t * 0.7 + s.phase)) + (gust * 60);
          const freq = s.freq;

          ctx.lineJoin = 'round';
          ctx.lineCap = 'round';

          // Glow stroke
          ctx.beginPath();
          let first = true;
          for (let x = 0; x <= w; x += 6) {
            const u = x / w;
            const y =
              baseY +
              Math.sin(u * Math.PI * 2 * freq + t * (0.8 + s.wobble) + s.phase) * amp +
              noise(u * 8 + t * 0.6 + s.phase) * (amp * 0.2) +
              (pointer.down ? (0.5 - Math.hypot(u - pointer.x, s.baseY - pointer.y)) * 18 : 0);

            if (first) { ctx.moveTo(x, y); first = false; } else { ctx.lineTo(x, y); }
          }
          ctx.strokeStyle = s.color;
          ctx.lineWidth = s.width + 1.2;
          if (glow) { ctx.shadowColor = s.color; ctx.shadowBlur = 14; } else { ctx.shadowBlur = 0; }
          ctx.globalAlpha = 0.75;
          ctx.stroke();

          // Highlight stroke
          ctx.beginPath();
          first = true;
          for (let x = 0; x <= w; x += 6) {
            const u = x / w;
            const y =
              baseY +
              Math.sin(u * Math.PI * 2 * freq + t * (0.8 + s.wobble) + s.phase) * amp +
              noise(u * 8 + t * 0.6 + s.phase) * (amp * 0.2) +
              (pointer.down ? (0.5 - Math.hypot(u - pointer.x, s.baseY - pointer.y)) * 18 : 0);
            if (first) { ctx.moveTo(x, y); first = false; } else { ctx.lineTo(x, y); }
          }
          ctx.strokeStyle = 'rgba(255,255,255,0.8)';
          ctx.lineWidth = Math.max(1, s.width - 0.6);
          ctx.shadowBlur = 0;
          ctx.globalAlpha = 0.35;
          ctx.stroke();
        }

        ctx.restore();
      }

      // Loop
      let last = performance.now();
      function tick(now) {
        if (!running) return;
        draw(now);
        if (!reducedMotion) requestAnimationFrame(tick);
      }

      // UI bindings
      glowBtn.addEventListener('click', () => {
        glow = !glow;
        glowBtn.setAttribute('aria-pressed', glow ? 'true' : 'false');
        flash(glowBtn);
      });

      playBtn.addEventListener('click', () => {
        running = !running;
        playBtn.textContent = running ? 'Pause' : 'Play';
        flash(playBtn);
        if (running && !reducedMotion) requestAnimationFrame((t) => { last = t; tick(t); });
      });

      saveBtn.addEventListener('click', () => {
        try {
          const link = document.createElement('a');
          link.download = 'aurora-loom.png';
          link.href = canvas.toDataURL('image/png');
          link.click();
          flash(saveBtn);
        } catch {}
      });

      paletteBtn.addEventListener('click', () => {
        paletteIndex = (paletteIndex + 1) % palettes.length;
        applyPalette(paletteIndex);
      });

      speedEl.addEventListener('input', (e) => setFlow(Number(e.target.value)));
      densEl.addEventListener('input', (e) => setDensity(Number(e.target.value)));

      // Shortcuts
      root.addEventListener('keydown', (e) => {
        const k = e.key.toLowerCase();
        if (k === ' ') { e.preventDefault(); playBtn.click(); }
        if (k === 'p') paletteBtn.click();
        if (k === 's') saveBtn.click();
      });

      // Init
      applyPalette(paletteIndex);
      setFlow(Number(speedEl.value));
      setDensity(Number(densEl.value));
      buildStrands();
      if (!reducedMotion) requestAnimationFrame((t) => { last = t; tick(t); });
      else {
        draw(performance.now());
      }

      // Rebuild on resize
      addEventListener('resize', () => {
        size();
      });
    })();
  </script>
</section>
      </section>
      <!-- END_EDITABLE -->
    <script>
      // Only show a local placeholder if the agent hasn't written a timestamp yet
      const el = document.getElementById('last-updated');
      if (el && (!el.textContent || el.textContent.includes('not yet'))) {
        const now = new Date();
        el.textContent = `Last updated: ${now.toLocaleString(undefined, { hour12: false })}`;
      }
    </script>
  </body>
