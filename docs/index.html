<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vibing</title>
    <style>
      :root {
        --bg: #0f1221;
        --fg: #e6e8f0;
        --muted: #9aa3b2;
        --accent: #8b5cf6;
      }
      html, body {
        height: 100%;
      }
      body {
        margin: 0;
        font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Ubuntu, Cantarell, Noto Sans, Helvetica Neue, Arial, "Apple Color Emoji", "Segoe UI Emoji";
        color: var(--fg);
        background: radial-gradient(1200px 800px at 70% 10%, #1b1f3a, var(--bg));
        display: flex;
        align-items: center;
        justify-content: center;
      }
      .card {
        width: min(720px, 92vw);
        background: rgba(255,255,255,0.04);
        border: 1px solid rgba(255,255,255,0.08);
        border-radius: 16px;
        padding: 28px 24px;
        box-shadow: 0 10px 30px rgba(0,0,0,0.3);
        backdrop-filter: blur(6px);
      }
      h1 {
        margin: 0 0 10px 0;
        font-size: 28px;
        letter-spacing: 0.3px;
      }
      .muted {
        color: var(--muted);
        font-size: 14px;
        margin-bottom: 18px;
      }
      #content {
        font-size: 18px;
        line-height: 1.6;
        background: rgba(255,255,255,0.04);
        border: 1px dashed rgba(255,255,255,0.12);
        border-radius: 12px;
        padding: 16px;
      }
      .footer {
        margin-top: 18px;
        display: flex;
        justify-content: space-between;
        align-items: center;
        font-size: 14px;
        color: var(--muted);
      }
      .badge {
        display: inline-block;
        background: rgba(139, 92, 246, 0.18);
        color: #d4c2ff;
        padding: 4px 10px;
        border-radius: 999px;
        font-size: 12px;
        border: 1px solid rgba(139, 92, 246, 0.35);
        letter-spacing: 0.2px;
      }
    </style>
  </head>
  <body>

      <section id="content">
<section class="v1462 halo" data-theme="noir" aria-label="ECHO BLOOM — kinetic garden">
  <style>
    .v1462.halo{
      --r: 26px;
      --ink: #e8efff;
      --muted: #a4b0d0;
      --hi: #7cf0ff;
      --bg1: #0a0c14;
      --bg2: #12172a;
      --glass: rgba(255,255,255,0.06);
      --edge: rgba(255,255,255,0.12);
      color-scheme: dark;
      position: relative; display:grid; gap:clamp(14px,3.2vw,26px);
      grid-template-rows:auto 1fr auto;
      padding: clamp(18px,6vw,44px);
      border-radius: var(--r);
      overflow: hidden; isolation:isolate;
      color: var(--ink);
      font-family: ui-sans-serif, -apple-system, "SF Pro Display", Segoe UI, Roboto, Helvetica, Arial;
      background:
        radial-gradient(140% 120% at 0% 0%, rgba(124,240,255,0.08), transparent 45%),
        radial-gradient(150% 120% at 100% 100%, rgba(255,150,200,0.06), transparent 52%),
        linear-gradient(180deg, var(--bg1), var(--bg2));
      box-shadow: inset 0 1px 0 rgba(255,255,255,0.05), 0 60px 180px rgba(0,0,0,0.55);
    }
    .v1462.halo[data-theme="dawn"]{
      --ink:#0a1022;
      --muted:#5c6a8f;
      --hi:#6b7cff;
      --bg1:#f7fbff;
      --bg2:#fef5ec;
      --glass: rgba(255,255,255,0.55);
      --edge: rgba(0,0,0,0.10);
      color-scheme: light;
      box-shadow: inset 0 1px 0 rgba(255,255,255,0.85), 0 46px 140px rgba(0,0,0,0.14);
    }
    .v1462.halo::before{
      content:""; position:absolute; inset:-40% -20% -40% -20%; z-index:0; pointer-events:none;
      background: conic-gradient(from 0deg, rgba(124,240,255,0.08), rgba(200,160,255,0.08), rgba(255,190,150,0.08), rgba(124,240,255,0.08));
      filter: blur(90px) saturate(120%);
      animation: v1462-swirl 52s linear infinite;
      mix-blend-mode: soft-light;
    }
    @keyframes v1462-swirl{ to{ transform: rotate(360deg) } }

    /* Mast */
    .v1462 .mast{ position:relative; z-index:2; display:grid; grid-template-columns: 1fr auto; gap:clamp(10px,3vw,22px); align-items:end; }
    .v1462 .brand{ display:flex; align-items:center; gap:16px; min-width:0; }
    .v1462 .seal{
      --s: 78px;
      width:var(--s); height:var(--s);
      border-radius: 50%;
      position: relative; display:grid; place-items:center; overflow:hidden;
      background: radial-gradient(circle at 50% 50%, color-mix(in oklab, var(--hi) 18%, transparent) 20%, transparent 60%);
      box-shadow: inset 0 1px 0 rgba(255,255,255,0.1), 0 18px 44px rgba(0,0,0,0.35);
    }
    .v1462 .seal::before{
      content:""; position:absolute; inset:0; border-radius:50%;
      background: conic-gradient(from 0deg, var(--hi), #9c7cff, #ff9ec6, #ffd27a, var(--hi));
      -webkit-mask: radial-gradient(circle at 50% 50%, transparent 55%, #000 57% 100%);
      mask: radial-gradient(circle at 50% 50%, transparent 55%, #000 57% 100%);
      filter: blur(0.6px) saturate(120%);
      animation: v1462-ring 9s linear infinite;
    }
    .v1462.halo[data-theme="dawn"] .seal::before{ filter: blur(0.4px) saturate(110%); }
    @keyframes v1462-ring{ to{ transform: rotate(360deg) } }
    .v1462 .mon{
      font-weight: 900; letter-spacing:-0.02em;
      font-size: clamp(34px, 9vw, 96px); line-height:.9; margin:0;
      background: linear-gradient(100deg, currentColor 0%, color-mix(in oklab, var(--hi) 85%, currentColor 15%) 55%, #ffb6e3 100%);
      -webkit-background-clip: text; background-clip:text; color: transparent;
      text-shadow: 0 10px 30px rgba(0,0,0,0.18);
    }
    .v1462 .sub{ margin:.45rem 0 0; font-size:13px; letter-spacing:.3px; color:var(--muted); white-space:nowrap; overflow:hidden; text-overflow:ellipsis; }

    /* Controls */
    .v1462 .controls{ display:flex; flex-wrap:wrap; justify-content:flex-end; align-items:center; gap:10px; }
    .v1462 .chip, .v1462 .slider{
      display:inline-flex; align-items:center; gap:10px;
      padding:10px 14px; border-radius:20px;
      background: var(--glass);
      border:1px solid var(--edge);
      color:var(--ink); font-weight:800; font-size:12px; letter-spacing:.25px;
      user-select:none; cursor:pointer; -webkit-tap-highlight-color: transparent;
      transition: transform .2s ease, box-shadow .25s ease, background .25s ease, border-color .25s ease;
      box-shadow: inset 0 1px 0 rgba(255,255,255,0.10), 0 10px 26px rgba(0,0,0,0.20);
      backdrop-filter: blur(10px) saturate(130%);
    }
    .v1462 .chip:hover{ transform: translateY(-1px) }
    .v1462 .chip[aria-pressed="true"]{
      background: linear-gradient(180deg, color-mix(in oklab, var(--hi) 35%, transparent) 0%, transparent 100%), var(--glass);
      border-color: color-mix(in oklab, var(--hi) 45%, var(--edge));
      box-shadow: 0 16px 36px color-mix(in oklab, var(--hi) 25%, transparent), inset 0 1px 0 rgba(255,255,255,0.25);
    }
    .v1462 .slider{ padding:8px 12px; }
    .v1462 input[type="range"]{
      -webkit-appearance:none; appearance:none; width:140px; height:24px; background:transparent;
    }
    .v1462 input[type="range"]::-webkit-slider-runnable-track{
      height:8px; border-radius:999px; background: linear-gradient(90deg, rgba(255,255,255,0.20), var(--hi));
      border:1px solid var(--edge);
    }
    .v1462.halo[data-theme="dawn"] input[type="range"]::-webkit-slider-runnable-track{
      background: linear-gradient(90deg, rgba(0,0,0,0.12), var(--hi));
    }
    .v1462 input[type="range"]::-webkit-slider-thumb{
      -webkit-appearance:none; appearance:none; margin-top:-6px; width:20px; height:20px; border-radius:50%;
      border:1px solid var(--edge);
      background: radial-gradient(circle at 30% 30%, #fff, #eef2ff);
      box-shadow: 0 8px 18px rgba(13,20,41,0.15);
      cursor:pointer;
    }
    .v1462 input[type="range"]::-moz-range-track{
      height:8px; border-radius:999px; background: linear-gradient(90deg, rgba(255,255,255,0.20), var(--hi));
      border:1px solid var(--edge);
    }
    .v1462 input[type="range"]::-moz-range-thumb{
      width:20px; height:20px; border-radius:50%; border:1px solid var(--edge);
      background: radial-gradient(circle at 30% 30%, #fff, #eef2ff);
      box-shadow: 0 8px 18px rgba(13,20,41,0.15); cursor:pointer;
    }

    /* Stage */
    .v1462 .stage{
      position:relative; z-index:1; min-height:min(72vh, 780px);
      border-radius: calc(var(--r) - 2px);
      border:1px solid var(--edge);
      background:
        radial-gradient(120% 120% at 50% 20%, rgba(255,255,255,0.06), rgba(255,255,255,0.0)),
        linear-gradient(180deg, rgba(255,255,255,0.03), rgba(255,255,255,0.02));
      overflow:hidden;
      box-shadow: inset 0 1px 0 rgba(255,255,255,0.07), 0 30px 120px rgba(0,0,0,0.38);
      perspective: 1200px;
      transform-style: preserve-3d;
      transition: transform .2s ease;
    }
    .v1462 canvas.field{ position:absolute; inset:0; width:100%; height:100%; display:block; z-index:0; }
    .v1462 .hint{
      position:absolute; left:50%; bottom:10%; transform:translate(-50%,0);
      color:var(--muted); font-size:12px; background: var(--glass);
      border:1px solid var(--edge); padding:8px 12px; border-radius:999px;
      backdrop-filter: blur(6px);
      animation: v1462-hint 8s ease forwards;
      pointer-events:none;
    }
    @keyframes v1462-hint{ 0%{ opacity:0; transform:translate(-50%,6px)} 16%,45%{opacity:1; transform:translate(-50%,0)} 100%{ opacity:0 } }

    /* Footer */
    .v1462 .foot{ position:relative; z-index:2; display:grid; grid-template-columns:1fr auto; gap:10px; align-items:center; color:var(--muted); font-size:12px; }
    .v1462 .meta{ display:inline-flex; gap:10px; align-items:center; white-space:nowrap; }
    .v1462 .dot{ width:9px; height:9px; border-radius:50%; background: var(--hi); box-shadow:0 0 0 6px color-mix(in oklab, var(--hi) 30%, transparent); animation: v1462-pulse 2.2s ease-in-out infinite; }
    @keyframes v1462-pulse{ 0%,100%{ transform: scale(1); opacity:1 } 50%{ transform: scale(1.12); opacity:.95 } }

    /* Accessibility & hidden chrome */
    .v1462 .chip:focus-visible, .v1462 input[type="range"]:focus-visible{
      outline: 2px solid color-mix(in oklab, var(--hi) 60%, transparent);
      outline-offset: 2px;
    }
    .v1462.chrome-hidden .controls, .v1462.chrome-hidden .hint{ opacity:0; pointer-events:none; transition: opacity .3s ease; }
    .v1462.chrome-hidden .foot{ opacity:.7; }

    @media (max-width: 900px){
      .v1462 .mast{ grid-template-columns:1fr; }
      .v1462 .foot{ grid-template-columns:1fr; gap:8px; }
      .v1462 .mon{ font-size: clamp(30px, 12vw, 92px); }
      .v1462 input[type="range"]{ width:120px; }
    }
    @media (prefers-reduced-motion: reduce){
      .v1462, .v1462 *{ animation:none !important; transition:none !important; }
    }
  </style>

  <div class="mast">
    <div class="brand">
      <div class="seal" aria-hidden="true"></div>
      <div>
        <h2 class="mon">ECHO BLOOM</h2>
        <p class="sub">A kinetic garden of orbits and petals. Drag to steer, scroll to bloom, press H to hide chrome.</p>
      </div>
    </div>
    <div class="controls" role="group" aria-label="Bloom controls">
      <button class="chip play" type="button" aria-pressed="true" title="Toggle motion">Play</button>
      <button class="chip theme" type="button" aria-pressed="true" title="Toggle theme">Noir</button>
      <label class="slider" title="Density">
        Density <input class="density" type="range" min="3" max="24" step="1" value="10" aria-label="Density">
      </label>
    </div>
  </div>

  <div class="stage" aria-live="polite">
    <canvas class="field" aria-hidden="true"></canvas>
    <div class="hint" aria-hidden="true">Drag to steer • Scroll to bloom • T toggles theme • +/- adjusts speed</div>
  </div>

  <div class="foot">
    <div class="meta">
      <span class="dot" aria-hidden="true"></span>
      Theme: <span class="m-theme">Noir</span> • Motion: <span class="m-play">On</span> • Speed: <span class="m-speed">1.00×</span> • Density: <span class="m-density">10</span>
    </div>
    <div class="meta">
      Local: <span class="m-clock">--:--</span> • <span id="last-updated">Last updated: 2025-12-22 20:26:50 EST</span>
    </div>
  </div>

  <script>
    (function(){
      const root = document.currentScript.closest('.v1462.halo');
      const stage = root.querySelector('.stage');
      const canvas = root.querySelector('canvas.field');
      const ctx = canvas.getContext('2d', { alpha: true });

      const btnPlay = root.querySelector('.play');
      const btnTheme = root.querySelector('.theme');
      const elDensity = root.querySelector('.density');

      const mPlay = root.querySelector('.m-play');
      const mTheme = root.querySelector('.m-theme');
      const mSpeed = root.querySelector('.m-speed');
      const mDensity = root.querySelector('.m-density');
      const mClock = root.querySelector('.m-clock');
      const updated = root.querySelector('#last-updated');

      // Timestamp
      try{
        const now = new Date();
        const opts = { year:'numeric', month:'short', day:'2-digit', hour:'2-digit', minute:'2-digit' };
        const tz = Intl.DateTimeFormat().resolvedOptions().timeZone || '';
        updated.textContent = 'Updated ' + new Intl.DateTimeFormat([], opts).format(now) + ' ' + tz.replaceAll('_',' ');
      }catch(e){
        updated.textContent = 'Updated ' + new Date().toLocaleString();
      }

      // State
      const state = {
        playing: true,
        speed: 1.0,
        density: Number(elDensity.value),
        pointer: { x: 0.5, y: 0.5, active: false },
        dpr: 1,
        t: 0,
        raf: 0,
        petals: 6,
        trail: 0.12, // background fade
      };

      const palettes = {
        noir: ['#7cf0ff','#9c7cff','#ff9ec6','#ffd27a','#7cffd1','#b4b6ff'],
        dawn: ['#6b7cff','#86e7ff','#ffb6e3','#ffcf7b','#8be5b1','#b2c2ff']
      };

      function size(){
        const rect = stage.getBoundingClientRect();
        const dpr = Math.min(2.5, window.devicePixelRatio || 1);
        canvas.width = Math.max(2, Math.floor(rect.width * dpr));
        canvas.height = Math.max(2, Math.floor(rect.height * dpr));
        canvas.style.width = rect.width + 'px';
        canvas.style.height = rect.height + 'px';
        state.dpr = dpr;
        draw(true);
      }

      function setPlay(on){
        state.playing = on;
        btnPlay.setAttribute('aria-pressed', String(on));
        mPlay.textContent = on ? 'On' : 'Off';
        if (on){ cancelAnimationFrame(state.raf); state.raf = requestAnimationFrame(step); }
      }
      function setDensity(v){
        state.density = Math.max(3, Math.min(24, Math.round(Number(v))));
        mDensity.textContent = String(state.density);
      }
      function setSpeed(v){
        state.speed = Math.max(0.25, Math.min(2.5, Number(v)));
        mSpeed.textContent = state.speed.toFixed(2) + '×';
      }
      function toggleTheme(){
        const next = root.getAttribute('data-theme') === 'noir' ? 'dawn' : 'noir';
        root.setAttribute('data-theme', next);
        btnTheme.textContent = next === 'noir' ? 'Noir' : 'Dawn';
        btnTheme.setAttribute('aria-pressed', String(next === 'noir'));
        mTheme.textContent = next === 'noir' ? 'Noir' : 'Dawn';
        draw(true);
      }

      function currentPalette(){
        return root.getAttribute('data-theme') === 'noir' ? palettes.noir : palettes.dawn;
      }

      function tilt(x, y){
        // Gentle parallax tilt
        const ax = (x - 0.5) * 6;
        const ay = (y - 0.5) * -6;
        stage.style.transform = 'rotateX(' + ay + 'deg) rotateY(' + ax + 'deg)';
      }

      function draw(skipAdvance=false){
        const w = canvas.width, h = canvas.height;
        const cx = w/2, cy = h/2;
        const palette = currentPalette();
        const isNoir = root.getAttribute('data-theme') === 'noir';

        // Afterglow trail
        ctx.setTransform(1,0,0,1,0,0);
        ctx.globalCompositeOperation = 'source-over';
        ctx.fillStyle = isNoir ? 'rgba(6,8,14,' + state.trail + ')' : 'rgba(255,255,255,' + (state.trail*0.55) + ')';
        ctx.fillRect(0,0,w,h);

        // Star grid dots (subtle)
        ctx.globalAlpha = isNoir ? 0.12 : 0.08;
        ctx.fillStyle = isNoir ? '#ffffff' : '#0a1022';
        const step = Math.max(40, Math.min(100, Math.floor(Math.min(w,h)/18)));
        for(let y=step/2; y<h; y+= step){
          for(let x=step/2; x<w; x+= step){
            const dpx = (x/w - state.pointer.x);
            const dpy = (y/h - state.pointer.y);
            const n = Math.max(0, 1 - Math.hypot(dpx, dpy)*2.4);
            ctx.globalAlpha = (isNoir?0.12:0.08) * n;
            ctx.fillRect(x, y, 1.2*state.dpr, 1.2*state.dpr);
          }
        }
        ctx.globalAlpha = 1;

        // Bloom layers
        const layers = state.density;
        const baseR = Math.min(w, h) * 0.33;
        const pointerInfluence = (state.pointer.x - 0.5) * 0.8 + (state.pointer.y - 0.5) * 0.4;
        const rotate = state.t * 0.0006 * state.speed;

        for(let i=0; i<layers; i++){
          const t = state.t * 0.00045 * state.speed + i * 0.08;
          const petals = state.petals + Math.sin(t*1.4 + pointerInfluence*2.0) * 1.5 + (i%3===0 ? 0.5 : 0);
          const radius = baseR * (0.75 + i / (layers*1.2));
          const phase = rotate * (1 + i/layers*0.7) + pointerInfluence * (0.4 + i/layers*0.5);

          ctx.lineWidth = Math.max(0.8, (4.5 - i/layers*3)) * state.dpr;
          const colA = palette[i % palette.length];
          const colB = palette[(i+2) % palette.length];
          const lg = ctx.createLinearGradient(0,0,w,0);
          lg.addColorStop(0, colA);
          lg.addColorStop(1, colB);

          ctx.strokeStyle = lg;
          ctx.shadowColor = colA;
          ctx.shadowBlur = isNoir ? 22 + i*0.7 : 16 + i*0.5;
          ctx.globalCompositeOperation = 'lighter';

          ctx.beginPath();
          let first = true;
          const seg = 720;
          for(let s=0; s<=seg; s++){
            const th = (s/seg) * Math.PI * 2;
            const r = radius * (
              0.82 +
              0.16 * Math.sin(petals*th + phase) +
              0.06 * Math.sin((petals*0.5)*th - phase*1.2)
            ) * (1 + 0.02*Math.cos(th*6 + phase*2));
            const x = cx + r * Math.cos(th + phase*0.5);
            const y = cy + r * Math.sin(th + phase*0.5);
            if (first){ ctx.moveTo(x,y); first=false; } else { ctx.lineTo(x,y); }
          }
          ctx.stroke();

          // Orbit sparks
          if (i % 2 === 0){
            const sparkN = 12;
            for(let k=0; k<sparkN; k++){
              const th = (k/sparkN)*Math.PI*2 + phase*0.7;
              const r = radius * 0.98;
              const x = cx + r*Math.cos(th);
              const y = cy + r*Math.sin(th);
              const g = ctx.createRadialGradient(x,y,0,x,y,6*state.dpr);
              g.addColorStop(0, colB);
              g.addColorStop(1, 'rgba(0,0,0,0)');
              ctx.fillStyle = g;
              ctx.beginPath(); ctx.arc(x,y,2.4*state.dpr,0,Math.PI*2); ctx.fill();
            }
          }
        }

        if (!skipAdvance){
          // advance time
          state.t += 16;
        }

        // reset composite
        ctx.globalCompositeOperation = 'source-over';
      }

      function step(){
        if (!state.playing){ return; }
        draw(false);

        // clock
        try{
          const now = new Date();
          mClock.textContent = now.toLocaleTimeString([], {hour:'2-digit', minute:'2-digit', second:'2-digit'});
        }catch(e){}

        state.raf = requestAnimationFrame(step);
      }

      // Interactions
      let dragging = false;
      function ptr(e){
        const rect = stage.getBoundingClientRect();
        const x = (e.clientX - rect.left) / rect.width;
        const y = (e.clientY - rect.top) / rect.height;
        state.pointer.x = Math.max(0, Math.min(1, x));
        state.pointer.y = Math.max(0, Math.min(1, y));
        if (state.pointer.active) tilt(state.pointer.x, state.pointer.y);
      }
      stage.addEventListener('pointerdown', (e)=>{ dragging = true; state.pointer.active = true; stage.setPointerCapture(e.pointerId); ptr(e); });
      stage.addEventListener('pointerup', ()=>{ dragging = false; state.pointer.active = false; stage.style.transform=''; });
      stage.addEventListener('pointerleave', ()=>{ dragging = false; state.pointer.active = false; stage.style.transform=''; });
      stage.addEventListener('pointermove', (e)=>{ if (dragging) ptr(e); });

      // Wheel: density
      stage.addEventListener('wheel', (e)=>{
        e.preventDefault();
        const delta = e.deltaY > 0 ? -1 : 1;
        const v = Math.max(3, Math.min(24, state.density + delta));
        elDensity.value = String(v);
        setDensity(v);
      }, {passive:false});

      // Controls
      btnPlay.addEventListener('click', ()=> setPlay(btnPlay.getAttribute('aria-pressed') !== 'true'));
      btnTheme.addEventListener('click', toggleTheme);
      elDensity.addEventListener('input', ()=> setDensity(elDensity.value));

      // Keyboard
      window.addEventListener('keydown', (e)=>{
        const k = (e.key||'').toLowerCase();
        if (e.code === 'Space'){ e.preventDefault(); setPlay(btnPlay.getAttribute('aria-pressed') !== 'true'); }
        if (k === 't'){ toggleTheme(); }
        if (k === '+'){ setSpeed(Math.min(2.5, state.speed + 0.05)); }
        if (k === '-'){ setSpeed(Math.max(0.25, state.speed - 0.05)); }
        if (k === 'h'){ root.classList.toggle('chrome-hidden'); }
        if (k === '['){ const v = Math.max(3, state.density-1); elDensity.value = String(v); setDensity(v); }
        if (k === ']'){ const v = Math.min(24, state.density+1); elDensity.value = String(v); setDensity(v); }
      });

      // Boot
      const ro = new ResizeObserver(size);
      ro.observe(stage);
      window.addEventListener('orientationchange', size);
      size();
      setSpeed(state.speed);
      setDensity(state.density);
      setPlay(true);

      // Reduced motion
      const prefersReduce = matchMedia('(prefers-reduced-motion: reduce)');
      if (prefersReduce.matches){
        state.trail = 1; // no trail accumulation
        setPlay(false);
        draw(true);
      }

      document.addEventListener('visibilitychange', ()=>{
        if (document.hidden){ setPlay(false); }
        else if (btnPlay.getAttribute('aria-pressed') === 'true'){ setPlay(true); }
      });
    })();
  </script>
