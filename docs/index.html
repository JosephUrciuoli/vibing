  <style>
    .v1503.kaleid{
      --r:26px;
      --ink:#eaf2ff;
      --muted:#b9c7d8;
      --edge:rgba(255,255,255,.12);
      --glass:rgba(255,255,255,.06);
      --bg1:#070b12;
      --bg2:#0d1524;
      --acc1:#7fe3ff;
      --acc2:#b992ff;
      color-scheme: dark;

      position:relative; isolation:isolate; overflow:hidden;
      display:grid; gap: clamp(16px, 3.8vw, 36px);
      grid-template-rows:auto 1fr auto;
      padding: clamp(18px, 5vw, 48px);
      border-radius: var(--r);
      background:
        radial-gradient(120% 180% at -10% -20%, rgba(255,255,255,.09), transparent 55%),
        radial-gradient(120% 180% at 120% 140%, rgba(255,255,255,.06), transparent 60%),
        linear-gradient(180deg, var(--bg1), var(--bg2));
      box-shadow: inset 0 1px 0 rgba(255,255,255,.06), 0 60px 200px rgba(0,0,0,.5);
      font-family: ui-sans-serif, system-ui, -apple-system, Inter, "SF Pro Display", "Helvetica Neue", Arial, sans-serif;
      color: var(--ink);
    }

    /* Themes */
    .v1503.kaleid[data-theme="aurora"] { --bg1:#071017; --bg2:#0e1d2a; --acc1:#78e0ff; --acc2:#9cf6d6; --muted:#c7d9e6; }
    .v1503.kaleid[data-theme="ember"]  { --bg1:#110a07; --bg2:#21110d; --acc1:#ff9966; --acc2:#ffd36e; --muted:#e8cdb9; }
    .v1503.kaleid[data-theme="orchid"] { --bg1:#0e0811; --bg2:#1e1026; --acc1:#ff9ad7; --acc2:#9ea4ff; --muted:#e2d0eb; }
    .v1503.kaleid[data-theme="lagoon"] { --bg1:#07110a; --bg2:#0f1d14; --acc1:#8bffc1; --acc2:#6de4ff; --muted:#cfe9dc; }
    .v1503.kaleid[data-theme="lunar"]  { --bg1:#06090c; --bg2:#0e1419; --acc1:#b0c6ff; --acc2:#d3fff6; --muted:#c7d4e2; }
    .v1503.kaleid[data-theme="solar"]  { --bg1:#0b0a10; --bg2:#24161c; --acc1:#ffb98a; --acc2:#ff8ad4; --muted:#f1d9cf; }

    /* Ambient aurora */
    .v1503.kaleid::before{
      content:""; position:absolute; inset:-25%; z-index:0; pointer-events:none;
      background: conic-gradient(from .15turn at 60% 38%,
        color-mix(in oklab, var(--acc1) 45%, transparent) 0 12%,
        transparent 12% 36%,
        color-mix(in oklab, var(--acc2) 42%, transparent) 36% 58%,
        transparent 58% 100%);
      filter: blur(140px) saturate(140%);
      mix-blend-mode: screen; opacity:.9; animation: v1503-ambient 90s linear infinite;
    }
    .v1503.kaleid::after{
      content:""; position:absolute; inset:0; z-index:0; pointer-events:none;
      background:
        radial-gradient(1px 1px at 12% 22%, rgba(255,255,255,.07), transparent 50%),
        radial-gradient(1px 1px at 68% 72%, rgba(255,255,255,.06), transparent 50%),
        radial-gradient(1px 1px at 38% 58%, rgba(255,255,255,.05), transparent 50%),
        repeating-linear-gradient(135deg, rgba(255,255,255,.03) 0 2px, transparent 2px 12px);
      mix-blend-mode: soft-light; opacity:.45;
    }
    @keyframes v1503-ambient{ to{ transform: rotate(360deg) } }

    /* Mast */
    .v1503 .mast{ position:relative; z-index:2; display:flex; align-items:flex-start; justify-content:space-between; gap: clamp(12px, 3vw, 24px); }
    .v1503 .brand{ display:flex; align-items:center; gap: clamp(12px, 2vw, 18px); }
    .v1503 .glyph{
      width:76px; height:76px; border-radius:22px; overflow:hidden; position:relative; border:1px solid var(--edge);
      background: var(--glass); backdrop-filter: blur(12px) saturate(160%);
      box-shadow: inset 0 1px 0 rgba(255,255,255,.22), 0 18px 36px rgba(0,0,0,.45);
      display:grid; place-items:center;
    }
    .v1503 .prism{
      width:68%; aspect-ratio:1; position:relative; display:grid; place-items:center;
      background:
        conic-gradient(from 0deg, var(--acc1), var(--acc2), var(--acc1));
      -webkit-mask: polygon(50% 0%, 100% 75%, 50% 100%, 0% 75%);
              mask: polygon(50% 0%, 100% 75%, 50% 100%, 0% 75%);
      animation: v1503-spin 10s linear infinite;
      filter: drop-shadow(0 10px 24px color-mix(in oklab, var(--acc1) 40%, transparent));
    }
    @keyframes v1503-spin{ to{ transform: rotate(360deg) } }

    .v1503 .title{
      margin:0; font-weight:1000; line-height:.84; letter-spacing:-.01em;
      font-size: clamp(36px, 7vw, 92px);
      background: linear-gradient(95deg, var(--acc1), var(--acc2));
      -webkit-background-clip:text; background-clip:text; color: transparent;
      text-shadow: 0 18px 50px rgba(0,0,0,.32);
    }
    .v1503 .tag{ margin:.25rem 0 0; color: var(--muted); max-width: 62ch; font-size: clamp(13px, 1.4vw, 16px); }

    /* Stage */
    .v1503 .stage{
      position:relative; z-index:1; min-height: min(76vh, 980px);
      border-radius: calc(var(--r) - 2px); border:1px solid var(--edge);
      overflow:hidden; background: linear-gradient(180deg, rgba(255,255,255,.045), rgba(255,255,255,.02));
      box-shadow: inset 0 1px 0 rgba(255,255,255,.12), 0 44px 220px rgba(0,0,0,.6);
      transform: translate3d(var(--tx,0px), var(--ty,0px), 0) rotateX(var(--tiltY,0deg)) rotateY(var(--tiltX,0deg));
      transition: transform .2s ease;
      display:grid; place-items:center;
    }
    .v1503 canvas.k{ position:absolute; inset:0; width:100%; height:100%; display:block; }
    .v1503 .overlay{
      position:absolute; inset:0; display:grid; grid-template-rows: 1fr auto; pointer-events:none; padding: clamp(12px, 3vw, 24px); z-index:2;
    }
    .v1503 .quote, .v1503 .hint{
      color: var(--muted); font-size:12px; font-weight:800; letter-spacing:.06em;
      background: color-mix(in oklab, var(--glass) 90%, transparent);
      border:1px solid var(--edge); border-radius:10px; padding:8px 10px; backdrop-filter: blur(8px);
    }
    .v1503 .quote{ align-self:start; justify-self:start; }
    .v1503 .hint{ justify-self:center; align-self:end; }

    /* HUD */
    .v1503 .hud{ position:relative; z-index:2; display:flex; flex-wrap:wrap; gap:12px; align-items:center; justify-content:space-between; }
    .v1503 .dock{ display:flex; flex-wrap:wrap; gap:10px; align-items:center; }
    .v1503 .chip{
      border:1px solid var(--edge);
      background: var(--glass); backdrop-filter: blur(10px) saturate(160%); color:inherit;
      border-radius:14px; box-shadow: inset 0 1px 0 rgba(255,255,255,.14), 0 16px 36px rgba(0,0,0,.45);
      display:inline-flex; align-items:center; gap:10px; padding:10px 14px;
      font-weight:900; font-size:12px; letter-spacing:.25px; cursor:pointer; user-select:none;
      transition: transform .18s ease, box-shadow .25s ease, background .25s ease, border-color .25s ease;
    }
    .v1503 .chip:hover{ transform: translateY(-1px) }
    .v1503 .chip[aria-pressed="true"]{
      background: linear-gradient(180deg, rgba(255,255,255,.12), rgba(255,255,255,.06));
      box-shadow: 0 16px 40px rgba(0,0,0,.55), inset 0 1px 0 rgba(255,255,255,.2);
    }

    .v1503 .knob{
      border:1px solid var(--edge);
      background: var(--glass);
      backdrop-filter: blur(10px) saturate(160%);
      color: var(--muted);
      border-radius:14px;
      box-shadow: inset 0 1px 0 rgba(255,255,255,.14), 0 16px 36px rgba(0,0,0,.45);
      display:flex; align-items:center; gap:10px; padding:8px 12px; font-size:12px; font-weight:800;
    }
    .v1503 .knob input{
      appearance:none; width:180px; height:8px; background: rgba(255,255,255,.12);
      border-radius:999px; outline:none; cursor:pointer;
      background-image: linear-gradient(90deg, var(--acc1), var(--acc2));
      background-size: var(--fill, 50%) 100%; background-repeat:no-repeat;
    }
    .v1503 .knob input::-webkit-slider-thumb{
      appearance:none; width:18px; height:18px; border-radius:50%; background:#fff; border:1px solid var(--edge); box-shadow: 0 8px 22px rgba(0,0,0,.55);
    }
    .v1503 .knob input::-moz-range-thumb{
      width:18px; height:18px; border-radius:50%; background:#fff; border:1px solid var(--edge); box-shadow: 0 8px 22px rgba(0,0,0,.55);
    }
    .v1503 .kbd{ padding:.12em .5em; border-radius:6px; border:1px solid var(--edge); background: rgba(255,255,255,.08); color:inherit; }

    .v1503.paused *{ animation-play-state: paused !important; }
    .v1503 .foot{ display:flex; align-items:center; justify-content:space-between; color:var(--muted); font-size:12px; }

    @media (max-width: 980px){
      .v1503 .knob input{ width:120px; }
      .v1503 .title{ font-size: clamp(32px, 10vw, 78px); }
      .v1503 .hud{ gap:12px; }
    }
    @media (prefers-reduced-motion: reduce){
      .v1503, .v1503 *{ animation:none !important; transition:none !important; }
    }
  </style>

  <script>
    (function(){
      const root = document.currentScript.closest('.v1503.kaleid'); if(!root) return;

      // Elements
      const canvas = root.querySelector('canvas.k');
      const ctx = canvas.getContext('2d', { alpha: true });
      const stage = root.querySelector('.stage');

      const playBtn = root.querySelector('.play');
      const themeBtn = root.querySelector('.theme');
      const clearBtn = root.querySelector('.clear');
      const saveBtn  = root.querySelector('.save');

      const symInput = root.querySelector('.sym');
      const spinInput= root.querySelector('.spin');
      const satInput = root.querySelector('.sat');
      const lwInput  = root.querySelector('.lw');

      const mTheme  = root.querySelector('.m-theme');
      const mMotion = root.querySelector('.m-motion');

      // Timestamp
      try{
        const el = root.querySelector('#last-updated');
        const now = new Date();
        const opts = { year:'numeric', month:'short', day:'2-digit', hour:'2-digit', minute:'2-digit' };
        const tz = Intl.DateTimeFormat().resolvedOptions().timeZone || '';
        el.textContent = 'Updated ' + new Intl.DateTimeFormat([], opts).format(now) + (tz ? ' ' + tz.replaceAll('_',' ') : '');
      }catch(e){}

      // Themes
      const THEMES = ['aurora','ember','orchid','lagoon','lunar','solar'];
      let themeIndex = Math.max(0, THEMES.indexOf((root.getAttribute('data-theme')||'aurora').toLowerCase()));

      // State
      const state = {
        playing: true,
        w: 320, h: 240, dpr: Math.min(2, window.devicePixelRatio||1),
        time: 0,
        spin: (+spinInput.value || 60) / 180 * Math.PI, // rad/s scaled
        sat: (+satInput.value || 80)/100,
        lw: (+lwInput.value||3),
        sym: (+symInput.value||12) | 0,
        center: {x:0,y:0},
        pointer: {x:0,y:0,px:0,py:0,tx:0,ty:0,active:false,burst:false},
        rot: 0,
        autoPhase: 0
      };

      // Helpers
      const TAU = Math.PI*2;
      const clamp = (v,a,b)=> Math.max(a, Math.min(b, v));
      const mix = (a,b,t)=> a*(1-t)+b*t;
      const dist = (x1,y1,x2,y2)=> Math.hypot(x2-x1,y2-y1);
      function hexToRgb(h){ h=h.trim().replace('#',''); if(h.length===3){ h=h.split('').map(x=>x+x).join(''); } const n=parseInt(h,16); return {r:(n>>16)&255,g:(n>>8)&255,b:n&255}; }
      function rgbToHex(o){ return '#'+[o.r,o.g,o.b].map(v=>Math.max(0,Math.min(255,v)).toString(16).padStart(2,'0')).join(''); }
      function themeColor(t){
        const cs = getComputedStyle(root);
        const a1 = hexToRgb(cs.getPropertyValue('--acc1').trim() || '#66ccff');
        const a2 = hexToRgb(cs.getPropertyValue('--acc2').trim() || '#cc88ff');
        const u = (Math.sin(t)+1)/2;
        const c = { r:Math.round(mix(a1.r,a2.r,u)), g:Math.round(mix(a1.g,a2.g,u)), b:Math.round(mix(a1.b,a2.b,u)) };
        // saturation tweak toward white
        const W = {r:255,g:255,b:255};
        const s = state.sat;
        c.r = Math.round(mix(W.r, c.r, s));
        c.g = Math.round(mix(W.g, c.g, s));
        c.b = Math.round(mix(W.b, c.b, s));
        return rgbToHex(c);
      }

      // Size
      function size(){
        const r = canvas.getBoundingClientRect();
        state.w = Math.max(1, Math.floor(r.width));
        state.h = Math.max(1, Math.floor(r.height));
        canvas.width = Math.floor(state.w * state.dpr);
        canvas.height = Math.floor(state.h * state.dpr);
        ctx.setTransform(state.dpr,0,0,state.dpr,0,0);
        state.center.x = state.w/2; state.center.y = state.h/2;
        wipe(true);
      }
      const ro = new ResizeObserver(size); ro.observe(canvas);

      function wipe(hard=false){
        const cs = getComputedStyle(root);
        const bg1 = cs.getPropertyValue('--bg1').trim() || '#000';
        const bg2 = cs.getPropertyValue('--bg2').trim() || '#111';
        ctx.save();
        ctx.globalCompositeOperation = 'source-over';
        ctx.globalAlpha = 1;
        const g = ctx.createLinearGradient(0,0,0,state.h);
        g.addColorStop(0,bg1); g.addColorStop(1,bg2);
        ctx.fillStyle = g;
        ctx.fillRect(0,0,state.w,state.h);
        // faint rings to guide symmetry
        ctx.strokeStyle = 'rgba(255,255,255,.05)';
        ctx.lineWidth = 1;
        ctx.translate(state.center.x, state.center.y);
        for(let r=80; r<Math.min(state.w,state.h)/2; r+=120){
          ctx.beginPath(); ctx.arc(0,0,r,0,TAU); ctx.stroke();
        }
        ctx.restore();
      }

      function fade(){
        const cs = getComputedStyle(root);
        const bg1 = cs.getPropertyValue('--bg1').trim() || '#000';
        const bg2 = cs.getPropertyValue('--bg2').trim() || '#111';
        ctx.save();
        ctx.globalCompositeOperation = 'source-over';
        ctx.globalAlpha = 0.06 + (1 - state.sat)*0.2;
        const g = ctx.createLinearGradient(0,0,0,state.h);
        g.addColorStop(0,bg1); g.addColorStop(1,bg2);
        ctx.fillStyle = g;
        ctx.fillRect(0,0,state.w,state.h);
        ctx.restore();
      }

      // Painting
      function paintSegment(ax, ay, bx, by, t){
        // convert to center-space vectors
        let vax = ax - state.center.x, vay = ay - state.center.y;
        let vbx = bx - state.center.x, vby = by - state.center.y;

        // pre-rotate by global rot
        const cr = Math.cos(state.rot), sr = Math.sin(state.rot);
        const rax = vax*cr - vay*sr, ray = vax*sr + vay*cr;
        const rbx = vbx*cr - vby*sr, rby = vbx*sr + vby*cr;

        const N = state.sym|0;
        const sector = TAU / N;
        const baseColor = themeColor(t*0.6);
        ctx.save();
        ctx.globalCompositeOperation = 'lighter';
        ctx.strokeStyle = baseColor;
        ctx.shadowColor = baseColor;
        ctx.lineCap = 'round'; ctx.lineJoin = 'round';
        const pulse = 0.3 + 0.7*((Math.sin(t*1.7)+1)/2);
        ctx.lineWidth = (state.lw || 2) + pulse;
        ctx.shadowBlur = 8 + 28*state.sat;

        for(let i=0;i<N;i++){
          const odd = (i % 2) === 1;
          const c = Math.cos(i*sector), s = Math.sin(i*sector);

          // mirror on odd slices
          const may = odd ? -ray : ray; const mby = odd ? -rby : rby;

          // rotate into slice
          const sax = rax*c - may*s, say = rax*s + may*c;
          const sbx = rbx*c - mby*s, sby = rbx*s + mby*c;

          ctx.beginPath();
          ctx.moveTo(state.center.x + sax, state.center.y + say);
          ctx.lineTo(state.center.x + sbx, state.center.y + sby);
          ctx.stroke();

          if (state.pointer.burst && (i%3===0)){ // star bursts
            const vx = sbx - sax, vy = sby - say;
            const L = Math.hypot(vx,vy) + 0.0001;
            const ux = vx/L, uy = vy/L;
            for(let k=1;k<=3;k++){
              const d = 10*k;
              ctx.globalAlpha = 0.25 * (1 - k/3);
              ctx.beginPath();
              ctx.moveTo(state.center.x + sbx, state.center.y + sby);
              ctx.lineTo(state.center.x + sbx + ux*d, state.center.y + sby + uy*d);
              ctx.stroke();
            }
            ctx.globalAlpha = 1;
          }
        }
        ctx.restore();
      }

      // Interactions and tilt
      function setTilt(e){
        const rect = stage.getBoundingClientRect();
        const x = e.clientX - rect.left, y = e.clientY - rect.top;
        const nx = x/rect.width, ny = y/rect.height;
        root.style.setProperty('--tiltX', ((nx-0.5)*8)+'deg');
        root.style.setProperty('--tiltY', (-(ny-0.5)*8)+'deg');
        root.style.setProperty('--tx', ((nx-0.5)*10)+'px');
        root.style.setProperty('--ty', ((ny-0.5)*10)+'px');
      }
      function pointerMove(e){
        setTilt(e);
        const rect = stage.getBoundingClientRect();
        state.pointer.tx = e.clientX - rect.left;
        state.pointer.ty = e.clientY - rect.top;
        if(state.pointer.active){
          state.pointer.x = state.pointer.tx;
          state.pointer.y = state.pointer.ty;
          drawStroke();
        }
      }
      function pointerDown(e){
        const rect = stage.getBoundingClientRect();
        state.pointer.active = true;
        state.pointer.burst = !!(e.shiftKey);
        state.pointer.x = state.pointer.tx = e.clientX - rect.left;
        state.pointer.y = state.pointer.ty = e.clientY - rect.top;
        state.pointer.px = state.pointer.x;
        state.pointer.py = state.pointer.y;
      }
      function pointerUp(){ state.pointer.active = false; }

      stage.addEventListener('pointermove', pointerMove);
      stage.addEventListener('pointerdown', pointerDown);
      stage.addEventListener('pointerup', pointerUp);
      stage.addEventListener('pointerleave', pointerUp);

      window.addEventListener('keydown', (e)=>{ if(state.pointer.active){ state.pointer.burst = e.shiftKey; } });
      window.addEventListener('keyup',   (e)=>{ if(!e.shiftKey){ state.pointer.burst = false; } });

      // Export
      saveBtn.addEventListener('click', ()=>{
        try{
          canvas.toBlob((blob)=>{
            if(!blob) return;
            const url = URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url; a.download = `prism-${Date.now()}.png`;
            document.body.appendChild(a); a.click(); a.remove();
            setTimeout(()=> URL.revokeObjectURL(url), 500);
          }, 'image/png');
        }catch(e){}
      });

      // UI setters
      function setPlay(on){
        state.playing = on;
        playBtn.setAttribute('aria-pressed', String(on));
        mMotion.textContent = on ? 'On' : 'Off';
        root.classList.toggle('paused', !on);
        if(on){ last = performance.now(); loop(last); } else { cancelAnimationFrame(raf); }
      }
      function setTheme(name){
        root.setAttribute('data-theme', name);
        const label = name.charAt(0).toUpperCase() + name.slice(1);
        themeBtn.textContent = label;
        mTheme.textContent = label;
        wipe(true);
      }
      function cycleTheme(){
        themeIndex = (themeIndex + 1) % THEMES.length;
        setTheme(THEMES[themeIndex]);
      }
      function setSym(v){
        state.sym = clamp(v|0, 3, 48);
        symInput.value = String(state.sym);
      }
      function setSpin(v){
        const pct = clamp(v|0, 0, 200);
        spinInput.value = String(pct);
        state.spin = (pct/200) * 1.8; // ~rad/s max
        spinInput.style.setProperty('--fill', pct+'%');
      }
      function setSat(v){
        const pct = clamp(v|0,0,100);
        satInput.value = String(pct);
        state.sat = pct/100;
        satInput.style.setProperty('--fill', pct+'%');
      }
      function setLW(v){
        const val = clamp(v|0,1,16);
        lwInput.value = String(val);
        state.lw = val;
        lwInput.style.setProperty('--fill', ((val-1)/(16-1))*100 + '%');
      }

      playBtn.addEventListener('click', ()=> setPlay(playBtn.getAttribute('aria-pressed')!=='true'));
      themeBtn.addEventListener('click', cycleTheme);
      clearBtn.addEventListener('click', ()=> wipe(true));
      symInput.addEventListener('input', ()=> { setSym(symInput.value); symInput.style.setProperty('--fill', ((state.sym-3)/(24-3))*100 + '%'); });
      spinInput.addEventListener('input', ()=> setSpin(spinInput.value));
      satInput.addEventListener('input',  ()=> setSat(satInput.value));
      lwInput.addEventListener('input',   ()=> setLW(lwInput.value));

      // Keys
      window.addEventListener('keydown', (e)=>{
        const k = (e.key||'').toLowerCase();
        if (e.code === 'Space'){ e.preventDefault(); setPlay(!state.playing); }
        if (k === 't'){ cycleTheme(); }
        if (k === 's'){ saveBtn.click(); }
        if (k === 'c'){ wipe(true); }
        if (k === '['){ setSpin((state.spin/1.8*200 - 10)|0); }
        if (k === ']'){ setSpin((state.spin/1.8*200 + 10)|0); }
        if (k === '-' || k === '_'){ setSym(state.sym-1); }
        if (k === '=' || k === '+'){ setSym(state.sym+1); }
      });

      // Stroke drawing between prev and current pointer (for smoothness)
      function drawStroke(){
        if(!state.playing) return;
        const steps = Math.ceil(dist(state.pointer.px, state.pointer.py, state.pointer.x, state.pointer.y)/2);
        for(let i=1;i<=steps;i++){
          const t = i/steps;
          const ax = mix(state.pointer.px, state.pointer.x, (i-1)/steps);
          const ay = mix(state.pointer.py, state.pointer.y, (i-1)/steps);
          const bx = mix(state.pointer.px, state.pointer.x, t);
          const by = mix(state.pointer.py, state.pointer.y, t);
          paintSegment(ax, ay, bx, by, state.time + i*0.02);
        }
        state.pointer.px = state.pointer.x;
        state.pointer.py = state.pointer.y;
      }

      // Loop
      let last = performance.now(), raf=null;
      function loop(now=performance.now()){
        if(!state.playing) return;
        const dt = Math.min(64, now - last)/1000;
        last = now;
        state.time += dt;
        state.rot += state.spin * dt;

        // ease pointer
        state.pointer.x = mix(state.pointer.x, state.pointer.tx, 0.15);
        state.pointer.y = mix(state.pointer.y, state.pointer.ty, 0.15);

        fade();

        // autopilot sketch if idle
        if(!state.pointer.active){
          state.autoPhase += dt*0.45;
          const R = Math.min(state.w, state.h)*0.30*(0.55+0.45*Math.sin(state.time*0.7));
          const ax = state.center.x + Math.cos(state.autoPhase*1.7)*R*0.7;
          const ay = state.center.y + Math.sin(state.autoPhase*2.1)*R*0.7;
          const bx = state.center.x + Math.cos(state.autoPhase*2.3 + Math.sin(state.time*0.8)*0.6)*R;
          const by = state.center.y + Math.sin(state.autoPhase*1.9 + Math.cos(state.time*0.6)*0.6)*R;
          paintSegment(ax, ay, bx, by, state.time);
        }

        raf = requestAnimationFrame(loop);
      }

      // Boot
      size();
      setTheme(THEMES[themeIndex]);
      setSym(+symInput.value);
      setSpin(+spinInput.value);
      setSat(+satInput.value);
      setLW(+lwInput.value);
      symInput.style.setProperty('--fill', ((state.sym-3)/(24-3))*100 + '%');

      setPlay(true);

      // Respect reduced motion & visibility
      const prefersReduce = matchMedia('(prefers-reduced-motion: reduce)');
      if (prefersReduce.matches){ setPlay(false); }
      document.addEventListener('visibilitychange', ()=>{ if (document.hidden){ setPlay(false); } });
    })();
  </script>
