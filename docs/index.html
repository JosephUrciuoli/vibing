<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vibing</title>
    <style>
      :root {
        --bg: #0f1221;
        --fg: #e6e8f0;
        --muted: #9aa3b2;
        --accent: #8b5cf6;
      }
      html, body {
        height: 100%;
      }
      body {
        margin: 0;
        font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Ubuntu, Cantarell, Noto Sans, Helvetica Neue, Arial, "Apple Color Emoji", "Segoe UI Emoji";
        color: var(--fg);
        background: radial-gradient(1200px 800px at 70% 10%, #1b1f3a, var(--bg));
        display: flex;
        align-items: center;
        justify-content: center;
      }
      .card {
        width: min(720px, 92vw);
        background: rgba(255,255,255,0.04);
        border: 1px solid rgba(255,255,255,0.08);
        border-radius: 16px;
        padding: 28px 24px;
        box-shadow: 0 10px 30px rgba(0,0,0,0.3);
        backdrop-filter: blur(6px);
      }
      h1 {
        margin: 0 0 10px 0;
        font-size: 28px;
        letter-spacing: 0.3px;
      }
      .muted {
        color: var(--muted);
        font-size: 14px;
        margin-bottom: 18px;
      }
      #content {
        font-size: 18px;
        line-height: 1.6;
        background: rgba(255,255,255,0.04);
        border: 1px dashed rgba(255,255,255,0.12);
        border-radius: 12px;
        padding: 16px;
      }
      .footer {
        margin-top: 18px;
        display: flex;
        justify-content: space-between;
        align-items: center;
        font-size: 14px;
        color: var(--muted);
      }
      .badge {
        display: inline-block;
        background: rgba(139, 92, 246, 0.18);
        color: #d4c2ff;
        padding: 4px 10px;
        border-radius: 999px;
        font-size: 12px;
        border: 1px solid rgba(139, 92, 246, 0.35);
        letter-spacing: 0.2px;
      }
    </style>
  </head>
  <body>
    <!-- BEGIN_EDITABLE -->
      <section id="content">
<div id="vibe2322" role="region" aria-label="Silkfield — living flow studio" data-scheme="dark">
  <style>
    /* Tokens */
    #vibe2322{
      --bg0: #0a0f14;
      --bg1: #0e1620;
      --ink: #e9f2ff;
      --muted: #9db1c7;
      --line: rgba(233,240,255,0.12);
      --glass: rgba(12,20,30,0.55);
      --accent: 208 92% 62%;
      --accent-2: 284 88% 66%;
      --r: 26px;
      color-scheme: dark;
      position: relative;
      isolation: isolate;
      color: var(--ink);
      font: 600 14px/1.6 ui-sans-serif, system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial;
      border-radius: var(--r);
      padding: clamp(22px, 4vw, 36px);
      background:
        radial-gradient(120% 140% at 10% -20%, rgba(113,172,255,.15), transparent 55%),
        radial-gradient(120% 140% at 100% 120%, rgba(255,140,222,.14), transparent 55%),
        linear-gradient(180deg, var(--bg0), var(--bg1));
      box-shadow: inset 0 1px 0 rgba(255,255,255,0.06), 0 60px 180px rgba(0,0,0,0.65);
      overflow: hidden;
    }
    #vibe2322[data-scheme="light"]{
      --bg0: #fbfcff;
      --bg1: #eef2f9;
      --ink: #0b1524;
      --muted: #5e6b84;
      --line: rgba(10,20,30,0.12);
      --glass: rgba(255,255,255,0.6);
      --accent: 204 88% 54%;
      --accent-2: 312 86% 58%;
      color-scheme: light;
      box-shadow: inset 0 1px 0 rgba(255,255,255,0.7), 0 40px 120px rgba(0,0,0,0.14);
    }

    /* Ambient aurora + grain */
    #vibe2322::before, #vibe2322::after{
      content:""; position:absolute; inset:-30%;
      background:
        radial-gradient(70% 50% at 25% 35%, color-mix(in oklab, hsl(var(--accent)) 22%, transparent), transparent 60%),
        radial-gradient(70% 50% at 75% 70%, color-mix(in oklab, hsl(var(--accent-2)) 18%, transparent), transparent 60%),
        conic-gradient(from 140deg at 60% 40%, rgba(255,255,255,0.08), transparent 45% 55%, rgba(255,255,255,0.1) 0 65%, transparent 0);
      mix-blend-mode: soft-light;
      filter: blur(6px);
      pointer-events:none;
    }
    #vibe2322::before{ animation: v2322-sway 46s ease-in-out infinite; }
    #vibe2322::after{ animation: v2322-sway2 64s ease-in-out infinite; opacity:.7; }
    @keyframes v2322-sway{ 50%{ transform: translate3d(1%, -1.2%, 0) rotate(0.6deg) scale(1.03); } }
    @keyframes v2322-sway2{ 50%{ transform: translate3d(-1.2%, 1.4%, 0) rotate(-0.6deg) scale(1.02); } }

    /* Header */
    #vibe2322 .bar{
      display:flex; align-items:center; justify-content:space-between; gap:14px;
      margin-bottom: clamp(10px, 2.5vw, 22px);
    }
    #vibe2322 .brand{ display:grid; grid-auto-flow:column; gap:12px; align-items:center; user-select:none;}
    #vibe2322 .mark{
      width:34px; height:34px; border-radius:12px; position:relative; overflow:hidden;
      background:
        linear-gradient(160deg, hsl(var(--accent)) 0%, hsl(var(--accent-2)) 100%);
      box-shadow: inset 0 1px 6px rgba(255,255,255,.35), 0 8px 20px rgba(0,0,0,.25);
    }
    #vibe2322 .mark::after{
      content:""; position:absolute; inset:1px; border-radius:10px;
      background:
        radial-gradient(120% 80% at -10% 0%, rgba(255,255,255,.6), transparent 50%),
        radial-gradient(80% 120% at 100% 100%, rgba(255,255,255,.18), transparent 60%);
      mix-blend-mode: overlay;
      animation: v2322-breathe 5.6s ease-in-out infinite;
    }
    @keyframes v2322-breathe{ 50%{ transform: translateY(1px) scale(1.02); filter: brightness(1.06);} }
    #vibe2322 h1{
      margin:0; font-size:12px; letter-spacing:.3em; text-transform:uppercase; color:var(--muted);
    }
    #vibe2322 .actions{ display:flex; align-items:center; gap:8px; flex-wrap:wrap; }
    #vibe2322 .btn{
      appearance:none; border:1px solid var(--line); border-radius:999px; padding:8px 12px; cursor:pointer;
      background: linear-gradient(180deg, rgba(255,255,255,0.08), rgba(255,255,255,0.04));
      color:var(--ink); font-weight:800; letter-spacing:.02em;
      box-shadow: 0 10px 18px rgba(0,0,0,0.25);
      transition: transform .14s ease, filter .18s ease, box-shadow .18s ease, background .18s ease;
    }
    #vibe2322[data-scheme="light"] .btn{
      background: linear-gradient(180deg, rgba(255,255,255,0.9), rgba(255,255,255,0.6));
      box-shadow: 0 10px 18px rgba(0,0,0,0.08);
    }
    #vibe2322 .btn:hover{ transform: translateY(-1px); filter: brightness(1.06); }
    #vibe2322 .btn:active{ transform: translateY(0); filter: brightness(.98); }
    #vibe2322 .btn.primary{
      border:none;
      background: linear-gradient(90deg, hsl(var(--accent)), hsl(var(--accent-2)));
      color:#fff; text-shadow:0 1px 0 rgba(0,0,0,0.25);
      box-shadow: 0 16px 30px rgba(47,108,255,.28);
    }

    /* Stage */
    #vibe2322 .stage{
      position:relative; overflow:hidden;
      border-radius: clamp(20px,3.4vw,30px);
      min-height: clamp(520px, 66vh, 900px);
      border: 1px solid var(--line);
      background:
        radial-gradient(50% 38% at 50% 0%, color-mix(in oklab, var(--bg1) 65%, transparent), transparent 65%),
        linear-gradient(180deg, color-mix(in oklab, var(--bg0) 96%, transparent), color-mix(in oklab, var(--bg1) 100%, transparent));
      box-shadow: inset 0 1px 0 rgba(255,255,255,0.08), 0 24px 70px rgba(0,0,0,.4);
      cursor: crosshair;
    }
    #vibe2322 .stage:active{ cursor: cell; }
    #vibe2322 canvas.flow{ position:absolute; inset:0; width:100%; height:100%; display:block; }

    /* Title */
    #vibe2322 .title{
      position:absolute; left: clamp(16px, 5vw, 56px); top: clamp(16px, 5vw, 56px);
      z-index:2; user-select:none; backdrop-filter: blur(2px);
    }
    #vibe2322 .title h2{
      margin:0; line-height:.9; letter-spacing:-.02em; font-weight:900;
      font-size: clamp(44px, 9.6vw, 128px);
      background: linear-gradient(110deg, hsl(var(--accent)), hsl(var(--accent-2)));
      -webkit-background-clip:text; background-clip:text; color:transparent;
      filter: drop-shadow(0 1px 0 rgba(255,255,255,.25));
      text-transform: lowercase;
    }
    #vibe2322 .title p{ margin:.6em 0 0; color:var(--muted); font-size:14px; }

    /* Dock */
    #vibe2322 .dock{
      position:absolute; left:50%; bottom: clamp(12px, 3vw, 26px); transform: translateX(-50%);
      z-index:2; display:grid; gap:12px; width: min(1000px, 96%);
      padding: clamp(12px,2vw,16px);
      background: var(--glass);
      border: 1px solid var(--line);
      border-radius: 18px;
      box-shadow: 0 18px 50px rgba(0,0,0,.18), inset 0 1px 0 rgba(255,255,255,.22);
      backdrop-filter: blur(14px) saturate(1.08);
    }
    #vibe2322 .dock .grid{ display:grid; grid-template-columns: repeat(5, minmax(0,1fr)); gap:10px; }
    @media (max-width:900px){ #vibe2322 .dock .grid{ grid-template-columns: repeat(3, minmax(0,1fr)); } }
    @media (max-width:560px){ #vibe2322 .dock .grid{ grid-template-columns: 1fr 1fr; } }
    @media (max-width:420px){ #vibe2322 .dock .grid{ grid-template-columns: 1fr; } }
    #vibe2322 label{ display:grid; gap:6px; font-size:11px; color:var(--muted); letter-spacing:.08em; text-transform:uppercase; }
    #vibe2322 input[type="range"]{
      -webkit-appearance:none; appearance:none; width:100%; height:12px;
      border-radius:999px; border:1px solid var(--line);
      background:
        linear-gradient(90deg, hsl(var(--accent)), hsl(var(--accent-2))) left/var(--pct,50%) 100% no-repeat,
        rgba(0,0,0,.1);
      box-shadow: inset 0 2px 6px rgba(0,0,0,.18);
      outline:none;
    }
    #vibe2322 input[type="range"]::-webkit-slider-thumb{
      -webkit-appearance:none; appearance:none; width:18px; height:18px; border-radius:50%;
      background: radial-gradient(circle at 35% 35%, #fff, #e6edf7);
      border:1px solid var(--line); box-shadow:0 6px 12px rgba(0,0,0,.18); cursor:pointer;
    }
    #vibe2322 input[type="range"]::-moz-range-thumb{
      width:18px; height:18px; border-radius:50%;
      background: radial-gradient(circle at 35% 35%, #fff, #e6edf7);
      border:1px solid var(--line); box-shadow:0 6px 12px rgba(0,0,0,.18); cursor:pointer;
    }
    #vibe2322 .row{ display:flex; align-items:center; gap:10px; flex-wrap:wrap; }
    #vibe2322 .chip{
      appearance:none; border:1px solid var(--line); border-radius:999px; padding:8px 12px; cursor:pointer;
      background: linear-gradient(180deg, rgba(255,255,255,0.08), rgba(255,255,255,0.04));
      color:var(--ink); font-weight:800; letter-spacing:.02em;
      box-shadow: 0 8px 16px rgba(0,0,0,0.2);
      transition: transform .14s ease, background .18s ease, box-shadow .18s ease;
    }
    #vibe2322 .chip[aria-pressed="true"]{
      border-color: transparent;
      background: linear-gradient(90deg, hsl(var(--accent)), hsl(var(--accent-2)));
      color:#fff; text-shadow:0 1px 0 rgba(0,0,0,0.25);
      box-shadow: 0 14px 24px rgba(47,108,255,.28);
    }
    #vibe2322 .meta{ display:flex; justify-content:space-between; align-items:center; gap:8px; flex-wrap:wrap; font-size:12px; color:var(--muted); }

    /* Focus styles */
    #vibe2322 .btn:focus, #vibe2322 .chip:focus, #vibe2322 input:focus{ outline: 2px solid hsl(var(--accent) / .6); outline-offset: 2px; }

    /* Reduced motion */
    @media (prefers-reduced-motion: reduce){
      #vibe2322 *, #vibe2322::before, #vibe2322::after{ animation:none !important; transition:none !important; }
    }
  </style>

  <div class="bar" aria-label="Top bar">
    <div class="brand">
      <div class="mark" aria-hidden="true"></div>
      <h1>Silkfield</h1>
    </div>
    <div class="actions">
      <button class="btn" id="themeBtn" type="button" aria-pressed="true" title="Toggle theme">Light</button>
      <button class="btn primary" id="shuffleBtn" type="button" title="Shuffle feel">Shuffle</button>
      <button class="btn" id="saveBtn" type="button" title="Save image">Save</button>
    </div>
  </div>

  <section class="stage" tabindex="0" aria-label="Flow field studio. Move to stir. Click to flare. Space to pause.">
    <canvas class="flow"></canvas>

    <div class="title" aria-labelledby="sf-head">
      <h2 id="sf-head">silk,<br>in motion.</h2>
      <p>Particles weave through a living field — soft light, calm energy.</p>
    </div>

    <aside class="dock" aria-label="Control dock">
      <div class="grid">
        <label for="particles">Particles
          <input id="particles" type="range" min="200" max="3000" step="50" value="1200" aria-valuemin="200" aria-valuemax="3000" aria-valuenow="1200">
        </label>
        <label for="flow">Flow
          <input id="flow" type="range" min="2" max="40" step="1" value="16" aria-valuemin="2" aria-valuemax="40" aria-valuenow="16">
        </label>
        <label for="speed">Speed
          <input id="speed" type="range" min="10" max="300" step="5" value="140" aria-valuemin="10" aria-valuemax="300" aria-valuenow="140">
        </label>
        <label for="glow">Glow
          <input id="glow" type="range" min="0" max="60" step="1" value="24" aria-valuemin="0" aria-valuemax="60" aria-valuenow="24">
        </label>
        <label for="hue">Hue
          <input id="hue" type="range" min="0" max="360" step="1" value="208" aria-valuemin="0" aria-valuemax="360" aria-valuenow="208">
        </label>
      </div>
      <div class="row">
        <button class="chip" id="autoHueBtn" type="button" aria-pressed="true" title="Auto hue on/off">Auto Hue</button>
        <button class="chip" id="glowBtn" type="button" aria-pressed="true" title="Toggle glow">Glow On</button>
        <button class="chip" id="weaveBtn" type="button" aria-pressed="false" title="Toggle weave">Weave</button>
        <button class="btn" id="pauseBtn" type="button" title="Pause animation">Pause</button>
        <button class="btn" id="clearBtn" type="button" title="Clear trails">Clear</button>
        <button class="btn" id="resetBtn" type="button" title="Reset layout">Reset</button>
      </div>
      <div class="meta" role="contentinfo">
        <span class="hint">Tip: Shift-click to invert, S to save, T for theme.</span>
        <span id="last-updated">Last updated: 2026-01-31 18:20:05 EST</span>
      </div>
    </aside>
  </section>

  <script>
    (function(){
      const root = document.getElementById('vibe2322');
      const canvas = root.querySelector('canvas.flow');
      const ctx = canvas.getContext('2d', { alpha: true, desynchronized: true });

      // Controls
      const particlesEl = root.querySelector('#particles');
      const flowEl = root.querySelector('#flow');
      const speedEl = root.querySelector('#speed');
      const glowEl = root.querySelector('#glow');
      const hueEl = root.querySelector('#hue');

      const themeBtn = root.querySelector('#themeBtn');
      const shuffleBtn = root.querySelector('#shuffleBtn');
      const saveBtn = root.querySelector('#saveBtn');
      const clearBtn = root.querySelector('#clearBtn');
      const pauseBtn = root.querySelector('#pauseBtn');
      const autoHueBtn = root.querySelector('#autoHueBtn');
      const resetBtn = root.querySelector('#resetBtn');
      const glowBtn = root.querySelector('#glowBtn');
      const weaveBtn = root.querySelector('#weaveBtn');
      const updated = root.querySelector('#last-updated');

      // Last updated
      function fmt(d){
        try{
          return new Intl.DateTimeFormat(undefined,{
            year:'numeric', month:'short', day:'2-digit',
            hour:'2-digit', minute:'2-digit', second:'2-digit'
          }).format(d);
        }catch{ return d.toLocaleString(); }
      }
      updated.textContent = 'Last updated: ' + fmt(new Date());

      // Range fill helper
      function fillRange(el){
        const min = +el.min, max = +el.max, val = +el.value;
        const pct = ((val - min) / (max - min)) * 100;
        el.style.setProperty('--pct', pct + '%');
        el.setAttribute('aria-valuenow', String(val));
      }
      [particlesEl, flowEl, speedEl, glowEl, hueEl].forEach(r => { fillRange(r); r.addEventListener('input', ()=>fillRange(r)); });

      // Theme + accents
      function applyHue(){
        const h = +hueEl.value;
        root.style.setProperty('--accent', `${h} 90% 56%`);
        root.style.setProperty('--accent-2', `${(h+74)%360} 90% 60%`);
      }
      hueEl.addEventListener('input', applyHue);
      applyHue();

      function toggleTheme(){
        const dark = root.getAttribute('data-scheme') === 'dark';
        root.setAttribute('data-scheme', dark ? 'light' : 'dark');
        themeBtn.textContent = dark ? 'Dark' : 'Light';
        themeBtn.setAttribute('aria-pressed', (!dark).toString());
        resetFills();
        softClear();
      }
      themeBtn.addEventListener('click', toggleTheme);

      // Canvas sizing
      let dpr = Math.min(3, window.devicePixelRatio || 1);
      function size(){
        const r = canvas.getBoundingClientRect();
        canvas.width = Math.max(1, Math.floor(r.width * dpr));
        canvas.height = Math.max(1, Math.floor(r.height * dpr));
        ctx.setTransform(1,0,0,1,0,0);
        ctx.scale(dpr, dpr);
        softClear();
      }
      const ro = new ResizeObserver(size);
      ro.observe(canvas);
      window.addEventListener('resize', ()=>{ clearTimeout(rsT); rsT = setTimeout(size, 80); });
      let rsT = 0;

      // Background fills
      let fadeFill = 'rgba(11,15,22,';
      let bgClear = 'rgba(11,15,22,1)';
      function resetFills(){
        const scheme = root.getAttribute('data-scheme');
        if(scheme === 'light'){
          fadeFill = 'rgba(251,252,255,';
          bgClear = 'rgba(251,252,255,1)';
        }else{
          fadeFill = 'rgba(11,15,22,';
          bgClear = 'rgba(11,15,22,1)';
        }
      }
      resetFills();

      function softClear(){
        const r = canvas.getBoundingClientRect();
        ctx.globalCompositeOperation = 'source-over';
        ctx.fillStyle = bgClear;
        ctx.fillRect(0,0,r.width,r.height);
      }

      // State
      const pointer = { x: 0.5, y: 0.5, down:false, invert:1, targetX:0.5, targetY:0.5 };
      let autoHue = true;
      let glowOn = true;
      let weaveOn = false;
      let paused = false;
      let t = 0, prev = performance.now(), rafId = 0;
      let flare = 0;

      // Particles
      let N = +particlesEl.value;
      let X, Y, PX, PY, LIFE, HOFF;
      function seed(n){
        N = n;
        X = new Float32Array(N);
        Y = new Float32Array(N);
        PX = new Float32Array(N);
        PY = new Float32Array(N);
        LIFE = new Float32Array(N);
        HOFF = new Float32Array(N);
        const r = canvas.getBoundingClientRect();
        for(let i=0;i<N;i++){
          X[i] = Math.random()*r.width;
          Y[i] = Math.random()*r.height;
          PX[i] = X[i]; PY[i] = Y[i];
          LIFE[i] = Math.random()*1;
          HOFF[i] = Math.random()*120;
        }
      }
      seed(N);

      // Inputs
      particlesEl.addEventListener('input', ()=> { seed(+particlesEl.value); });
      resetBtn.addEventListener('click', ()=> seed(+particlesEl.value));

      autoHueBtn.addEventListener('click', ()=>{
        autoHue = !autoHue;
        autoHueBtn.setAttribute('aria-pressed', String(autoHue));
        autoHueBtn.textContent = autoHue ? 'Auto Hue' : 'Manual Hue';
      });

      glowBtn.addEventListener('click', ()=>{
        glowOn = !glowOn;
        glowBtn.setAttribute('aria-pressed', String(glowOn));
        glowBtn.textContent = glowOn ? 'Glow On' : 'Glow Off';
      });

      weaveBtn.addEventListener('click', ()=>{
        weaveOn = !weaveOn;
        weaveBtn.setAttribute('aria-pressed', String(weaveOn));
      });

      shuffleBtn.addEventListener('click', ()=>{
        particlesEl.value = String(200 + Math.floor(Math.random()*2800)); fillRange(particlesEl);
        flowEl.value = String(4 + Math.floor(Math.random()*34)); fillRange(flowEl);
        speedEl.value = String(20 + Math.floor(Math.random()*260)); fillRange(speedEl);
        glowEl.value = String(6 + Math.floor(Math.random()*54)); fillRange(glowEl);
        hueEl.value = String(Math.floor(Math.random()*360)); fillRange(hueEl); applyHue();
        seed(+particlesEl.value);
      });

      clearBtn.addEventListener('click', softClear);

      pauseBtn.addEventListener('click', ()=>{
        paused = !paused;
        pauseBtn.textContent = paused ? 'Resume' : 'Pause';
        if(!paused){ prev = performance.now(); rafId = requestAnimationFrame(frame); }
      });

      saveBtn.addEventListener('click', ()=>{
        try{
          const a = document.createElement('a');
          a.download = `silkfield-${new Date().toISOString().replace(/[:.]/g,'-')}.png`;
          a.href = canvas.toDataURL('image/png');
          a.click();
        }catch(e){}
      });

      // Pointer interactions
      canvas.addEventListener('pointermove', (e)=>{
        const r = canvas.getBoundingClientRect();
        pointer.targetX = (e.clientX - r.left) / r.width;
        pointer.targetY = (e.clientY - r.top) / r.height;
      }, { passive:true });

      canvas.addEventListener('pointerdown', (e)=>{
        pointer.down = true;
        pointer.invert = e.shiftKey ? -1 : 1;
        flare = 1;
      });
      window.addEventListener('pointerup', ()=> pointer.down = false);

      // Keyboard shortcuts
      root.addEventListener('keydown', (e)=>{
        if(e.code === 'Space'){ e.preventDefault(); pauseBtn.click(); }
        if(e.key.toLowerCase() === 's'){ e.preventDefault(); saveBtn.click(); }
        if(e.key.toLowerCase() === 't'){ e.preventDefault(); themeBtn.click(); }
        if(e.key.toLowerCase() === 'a'){ e.preventDefault(); autoHueBtn.click(); }
        if(e.key.toLowerCase() === 'g'){ e.preventDefault(); glowBtn.click(); }
        if(e.key.toLowerCase() === 'w'){ e.preventDefault(); weaveBtn.click(); }
      });

      // Draw helpers
      function hsla(h,s,l,a=1){ return `hsla(${h}, ${s}%, ${l}%, ${a})`; }

      function fieldAngle(x, y, time, scale){
        // Elegant composite trig field (cheap "noise")
        return Math.sin(y*scale*0.9 + time*0.7) +
               Math.cos(x*scale*1.1 - time*0.45) +
               Math.sin((x+y)*scale*0.6 + time*0.22) * 0.6;
      }

      function drawFrame(dt){
        const r = canvas.getBoundingClientRect();
        const W = r.width, H = r.height;
        const cx = W*0.5, cy = H*0.5;

        // Ease pointer for gentle motion
        pointer.x += (pointer.targetX - pointer.x) * 0.08;
        pointer.y += (pointer.targetY - pointer.y) * 0.08;

        const spd = +speedEl.value / 110;
        const flow = +flowEl.value;
        const glow = +glowEl.value;
        const scale = flow / Math.max(W,H); // normalize field scale

        // Fade persistence
        const trail = 0.06 + 0.2 * (1 - Math.min(1, spd/3));
        ctx.globalCompositeOperation = 'source-over';
        ctx.fillStyle = fadeFill + trail.toFixed(3) + ')';
        ctx.fillRect(0,0,W,H);

        // Hue animation
        let baseHue = +hueEl.value;
        if(autoHue){ baseHue = (baseHue + t*5) % 360; }

        // Draw particles
        ctx.globalCompositeOperation = 'lighter';
        ctx.lineCap = 'round';
        ctx.lineJoin = 'round';
        const tiltX = (pointer.x - 0.5)*2;
        const tiltY = (pointer.y - 0.5)*2;

        for(let i=0;i<N;i++){
          const x = X[i], y = Y[i];
          const px = PX[i], py = PY[i];

          // Vector field + pointer swirl
          let ang = fieldAngle(x, y, t*0.002, scale*4.2);
          const dx = x - (pointer.x * W);
          const dy = y - (pointer.y * H);
          const dist = Math.hypot(dx, dy) + 1e-4;
          const swirl = (pointer.down ? 0.9 : 0.35) * (1/Math.max(40, dist)) * pointer.invert;
          ang += swirl * (dx*0.9 - dy*0.6) * 0.02 + tiltX*0.3 + tiltY*0.3 + flare*0.8;

          // Step
          const vx = Math.cos(ang) * (0.6 + spd*0.7);
          const vy = Math.sin(ang) * (0.6 + spd*0.7);
          let nx = x + vx;
          let ny = y + vy;

          // Wrap
          if(nx < -2){ nx += W+4; PX[i] = nx; } else if(nx > W+2){ nx -= W+4; PX[i] = nx; }
          if(ny < -2){ ny += H+4; PY[i] = ny; } else if(ny > H+2){ ny -= H+4; PY[i] = ny; }

          // Color
          const ring = i / (N-1 + 1e-5);
          const hue = (baseHue + HOFF[i] * 0.5 + ring*80 + Math.sin(t*0.001 + i*0.0007)*22) % 360;
          const alpha = 0.065 + 0.06*ring + flare*0.12;

          ctx.shadowBlur = glowOn ? glow*0.8 + flare*16 : 0;
          ctx.shadowColor = hsla(hue, 95, 64, 0.45 + flare*0.2);
          ctx.strokeStyle = hsla(hue, 96, 60, alpha);
          ctx.lineWidth = 0.6 + ring*0.7 + (glowOn ? flare*0.5 : 0);

          // Draw trail
          ctx.beginPath();
          ctx.moveTo(px, py);
          ctx.lineTo(nx, ny);
          ctx.stroke();

          // optional weave: occasional cross-line
          if(weaveOn && (i % 13 === 0)){
            const j = (i + 47) % N;
            ctx.globalAlpha = 0.5;
            ctx.beginPath();
            ctx.moveTo(nx, ny);
            ctx.lineTo(X[j], Y[j]);
            ctx.stroke();
            ctx.globalAlpha = 1;
          }

          // Advance
          PX[i] = nx; PY[i] = ny; X[i] = nx; Y[i] = ny;

          // Life + reseed sparkles
          LIFE[i] += 0.002 + Math.random()*0.002;
          if(LIFE[i] > 1.0){
            LIFE[i] = Math.random()*0.2;
            X[i] = Math.random()*W; Y[i] = Math.random()*H;
            PX[i] = X[i]; PY[i] = Y[i];
            HOFF[i] = (HOFF[i] + 30 + Math.random()*40) % 180;
          }
        }

        // Decays
        flare = Math.max(0, flare - dt*0.0015);
        t += dt; // time in ms
      }

      // Animation loop
      function frame(now){
        const dt = Math.min(50, now - prev);
        prev = now;
        if(!paused){ drawFrame(dt); rafId = requestAnimationFrame(frame); }
      }

      // Reduced motion + visibility
      const media = matchMedia('(prefers-reduced-motion: reduce)');
      media.addEventListener?.('change', ()=>{
        if(media.matches){ cancelAnimationFrame(rafId); }
        else if(!paused){ prev = performance.now(); rafId = requestAnimationFrame(frame); }
      });
      document.addEventListener('visibilitychange', ()=>{
        if(document.hidden) cancelAnimationFrame(rafId);
        else if(!paused) rafId = requestAnimationFrame(frame);
      });

      // Init
      function init(){
        size();
        cancelAnimationFrame(rafId);
        paused = false;
        pauseBtn.textContent = 'Pause';
        prev = performance.now();
        rafId = requestAnimationFrame(frame);
      }
      init();
    })();
  </script>
