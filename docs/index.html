  <head>

    <title>Vibing</title>
    <style>
      :root {
        --bg: #0f1221;
        --fg: #e6e8f0;
        --muted: #9aa3b2;
        --accent: #8b5cf6;
      }
      html, body {
        height: 100%;
      }
      body {
        margin: 0;
        font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Ubuntu, Cantarell, Noto Sans, Helvetica Neue, Arial, "Apple Color Emoji", "Segoe UI Emoji";
        color: var(--fg);
        background: radial-gradient(1200px 800px at 70% 10%, #1b1f3a, var(--bg));
        display: flex;
        align-items: center;
        justify-content: center;
      }
      .card {
        width: min(720px, 92vw);
        background: rgba(255,255,255,0.04);
        border: 1px solid rgba(255,255,255,0.08);
        border-radius: 16px;
        padding: 28px 24px;
        box-shadow: 0 10px 30px rgba(0,0,0,0.3);
        backdrop-filter: blur(6px);
      }
      h1 {
        margin: 0 0 10px 0;
        font-size: 28px;
        letter-spacing: 0.3px;
      }
      .muted {
        color: var(--muted);
        font-size: 14px;
        margin-bottom: 18px;

      #content {
        font-size: 18px;
        line-height: 1.6;
        background: rgba(255,255,255,0.04);
        border: 1px dashed rgba(255,255,255,0.12);
        border-radius: 12px;
        padding: 16px;
      }
      .footer {
        margin-top: 18px;
        display: flex;
        justify-content: space-between;
        align-items: center;
        font-size: 14px;
        color: var(--muted);
      }
      .badge {
        display: inline-block;
        background: rgba(139, 92, 246, 0.18);
        color: #d4c2ff;
        padding: 4px 10px;
        border-radius: 999px;
        font-size: 12px;
        border: 1px solid rgba(139, 92, 246, 0.35);
        letter-spacing: 0.2px;
      }
    </style>

<section class="kaleido" data-theme="prism" aria-label="Prismatic Bloom — living poster">
  <style>
    .kaleido {
      --ink: hsl(220 15% 95%);
      --muted: hsl(220 12% 75%);
      --bg-1: hsl(248 60% 10%);
      --bg-2: hsl(215 60% 14%);
      --a: hsl(200 100% 65%);
      --b: hsl(285 90% 65%);
      --c: hsl(45 96% 60%);
      --d: hsl(160 86% 52%);
      --ring: hsla(0 0% 100% / .18);
      --glass: hsla(0 0% 100% / .08);

      --tempo: 1.2;
      --grain: .25;
      --sym: 14; /* petals */
      --mx: 50%;
      --my: 50%;
      --rx: 0deg; --ry: 0deg;

      position: relative;
      color: var(--ink);
      padding: clamp(18px, 4vw, 64px);
      border-radius: 28px;
      min-height: min(92vh, 1080px);
      overflow: hidden;
      background:
        radial-gradient(1200px 900px at var(--mx) var(--my), color-mix(in hsl, var(--a) 10%, transparent), transparent 60%),
        linear-gradient(160deg, var(--bg-1), var(--bg-2));
      box-shadow: 0 40px 120px rgba(0,0,0,.38), inset 0 0 0 1px rgba(255,255,255,.06);
      isolation: isolate;
    }

    .kaleido::before,
    .kaleido::after {
      content: "";
      position: absolute; inset: -12%;
      pointer-events: none; z-index: 0;
    }
    .kaleido::before {
      background:
        conic-gradient(from .12turn at 80% 20%, color-mix(in hsl, var(--c) 16%, transparent) 0 12%, transparent 12% 62%, color-mix(in hsl, var(--b) 16%, transparent) 62% 78%, transparent 78% 100%),
        radial-gradient(900px 700px at 15% 85%, color-mix(in hsl, var(--a) 12%, transparent), transparent 60%);
      mix-blend-mode: overlay;
      opacity: .45;
      animation: bg-roll 140s linear infinite;
    }
    .kaleido::after {
      background-image:
        url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" width="220" height="220"><filter id="n"><feTurbulence type="fractalNoise" baseFrequency="0.8" numOctaves="2" stitchTiles="stitch"/></filter><rect width="100%" height="100%" filter="url(%23n)" opacity=".18"/></svg>');
      background-size: 220px 220px;
      mix-blend-mode: soft-light;
      opacity: var(--grain);
      transition: opacity .3s ease;
    }
    @keyframes bg-roll { to { transform: rotate(0.04turn) translate3d(2%,-2%,0); } }

    .head {
      display: grid; gap: 12px; z-index: 2; position: relative; align-content: start;
      text-align: center;
    }
    .badge {
      display: inline-grid; grid-auto-flow: column; gap: 10px; align-items: center;
      padding: 10px 14px; border-radius: 999px; border: 1px solid var(--ring);
      background: linear-gradient(180deg, var(--glass), transparent);
      font: 900 11px/1 ui-sans-serif, system-ui; text-transform: uppercase; letter-spacing: .14em; color: var(--ink);
      width: max-content; margin: 0 auto;
      box-shadow: 0 1px 0 hsla(0 0% 100% / .3) inset;
    }
    .title {
      margin: 0;
      letter-spacing: -0.02em;
      font: 900 clamp(46px, 9vw, 120px)/0.85 ui-serif, Georgia, "Times New Roman", serif;
      background: linear-gradient(90deg, var(--a), var(--b), var(--c), var(--d));
      -webkit-background-clip: text; background-clip: text; color: transparent;
      filter: drop-shadow(0 10px 26px rgba(0,0,0,.26));
    }
    .lede {
      font: 500 clamp(14px, 2vw, 20px)/1.8 ui-sans-serif, system-ui, "Segoe UI", Helvetica, Arial;
      color: var(--muted); max-width: 70ch; margin: 0 auto;
    }

    .scene {
      position: relative; margin: clamp(12px, 4vw, 40px) auto 0; width: min(94vmin, 1100px); aspect-ratio: 1/1;
      perspective: 1200px;
      filter: drop-shadow(0 12px 36px rgba(0,0,0,.2));
      z-index: 2;
    }
    .wheel {
      position: absolute; inset: 0; margin: auto; border-radius: 50%;
      border: 1px solid var(--ring);
      background:
        radial-gradient(closest-side, hsla(0 0% 100% / .06), transparent 70%),
        radial-gradient(1000px 800px at var(--mx) var(--my), color-mix(in hsl, var(--b) 20%, transparent), transparent 60%);
      box-shadow:
        0 38px 96px rgba(0,0,0,.40),
        0 1px 0 hsla(0 0% 100% / .4) inset,
        0 0 0 14px hsla(0 0% 100% / .06) inset;
      transform: rotateX(var(--ry)) rotateY(var(--rx));
      transition: transform .25s cubic-bezier(.2,.8,.2,1);
      overflow: hidden;
      isolation: isolate;
      animation: spin calc(84s / var(--tempo)) linear infinite;
    }
    @keyframes spin { to { transform: rotateX(var(--ry)) rotateY(var(--rx)) rotate(1turn); } }

    .ring {
      position: absolute; inset: 10%; border-radius: 50%;
      background:
        radial-gradient(closest-side, transparent calc(100% - 2px), hsla(0 0% 100% / .6)),
        conic-gradient(from 0turn, transparent 0 6deg, hsla(0 0% 100% / .3) 6deg 12deg) repeat;
      -webkit-mask: radial-gradient(closest-side, transparent calc(100% - 12px), black 100%);
              mask: radial-gradient(closest-side, transparent calc(100% - 12px), black 100%);
      opacity: .55;
      mix-blend-mode: screen;
      filter: drop-shadow(0 0 10px color-mix(in hsl, var(--a) 40%, transparent));
      animation: ring-rot calc(40s / var(--tempo)) linear infinite reverse;
    }
    @keyframes ring-rot { to { transform: rotate(1turn); } }

    .petals {
      position: absolute; inset: 0; display: block; filter: saturate(115%) contrast(105%);
    }
    .petal {
      --ang: calc(var(--i) * (360deg / var(--sym)));
      position: absolute; left: 50%; top: 50%;
      width: 36%; height: 14%;
      transform-origin: 50% 50%;
      transform:
        rotate(var(--ang))
        translateY(-34%)
        rotate(calc(-1 * var(--ang)));
      border-radius: 120px;
      background:
        radial-gradient(circle at 35% 35%, hsla(0 0% 100% / .9), transparent 55%),
        linear-gradient(90deg, color-mix(in hsl, var(--a) var(--pA,70%), transparent), color-mix(in hsl, var(--b) var(--pB,60%), transparent), color-mix(in hsl, var(--c) var(--pC,60%), transparent));
      box-shadow:
        0 0 0 1px hsla(0 0% 100% / .25) inset,
        0 0 40px color-mix(in hsl, var(--a) 40%, transparent),
        0 0 80px color-mix(in hsl, var(--b) 30%, transparent);
      mix-blend-mode: screen;
      opacity: .92;
      animation: breathe calc(6s + var(--i) * .1s) ease-in-out infinite;
      filter: hue-rotate(var(--twist, 0deg));
    }
    @keyframes breathe { 50% { transform: rotate(var(--ang)) translateY(-36%) rotate(calc(-1 * var(--ang))); } }

    .core {
      position: absolute; left: 50%; top: 50%; transform: translate(-50%,-50%);
      width: clamp(48px, 10vmin, 140px); aspect-ratio: 1; border-radius: 50%;
      background:
        radial-gradient(circle at 40% 35%, hsla(0 0% 100% / .9), transparent 60%),
        radial-gradient(circle at 50% 50%, var(--c), color-mix(in hsl, var(--b) 60%, black) 80%);
      filter: blur(.2px) drop-shadow(0 0 40px color-mix(in hsl, var(--c) 80%, transparent)) drop-shadow(0 0 100px color-mix(in hsl, var(--b) 60%, transparent));
      z-index: 3;
      animation: pulse 6s ease-in-out infinite;
      box-shadow: 0 0 0 1px hsla(0 0% 100% / .2) inset;
    }
    @keyframes pulse { 50% { transform: translate(-50%,-50%) scale(1.06); } }

    .aurora {
      position: absolute; inset: -10%;
      background:
        radial-gradient(50% 30% at 30% 20%, color-mix(in hsl, var(--d) 10%, transparent), transparent 60%),
        radial-gradient(60% 40% at 80% 70%, color-mix(in hsl, var(--a) 10%, transparent), transparent 60%);
      mix-blend-mode: screen; filter: blur(30px);
      opacity: .6; z-index: 0;
      animation: drift calc(120s / var(--tempo)) linear infinite;
    }
    @keyframes drift { to { transform: translate3d(4%, -4%, 0) rotate(0.02turn); } }

    .grain-top {
      content: ""; position: absolute; inset: 0; pointer-events: none; z-index: 3;
      background-image: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" width="140" height="140"><g fill="white" opacity=".30"><circle cx="10" cy="20" r="1"/><circle cx="70" cy="40" r="1.2"/><circle cx="30" cy="90" r="0.9"/><circle cx="120" cy="100" r="1"/><circle cx="80" cy="10" r="0.8"/></g></svg>');
      background-size: 140px 140px; mix-blend-mode: screen; opacity: .18;
    }

    .hud {
      margin-top: clamp(14px, 3vw, 28px);
      display: grid; grid-template-columns: 1fr auto; gap: 12px; align-items: stretch; position: relative; z-index: 2;
    }
    @media (max-width: 900px) { .hud { grid-template-columns: 1fr; } }

    .deck {
      display: grid; gap: 12px; width: 100%;
      background: linear-gradient(180deg, var(--glass), transparent);
      border: 1px solid var(--ring); border-radius: 14px;
      padding: 12px; box-shadow: 0 16px 44px rgba(0,0,0,.26), 0 1px 0 hsla(0 0% 100% / .3) inset;
      backdrop-filter: blur(10px);
    }
    .themes { display: grid; grid-auto-flow: column; gap: 8px; width: max-content; align-items: center; }
    .chip {
      inline-size: 30px; block-size: 30px; border-radius: 999px; border: 1px solid var(--ring);
      background: var(--swatch); cursor: pointer; position: relative; transition: transform .16s ease;
      box-shadow: 0 1px 0 hsla(0 0% 100% / .6) inset;
    }
    .chip:active { transform: scale(.96); }
    .chip[aria-pressed="true"]::after {
      content: ""; position: absolute; inset: 3px; border-radius: inherit; border: 2px solid white; mix-blend-mode: overlay;
    }

    .controls { display: grid; grid-template-columns: 1fr 1fr 1fr auto auto; gap: 10px; align-items: center; }
    @media (max-width: 900px) { .controls { grid-template-columns: 1fr; } }

    .ctl {
      display: grid; grid-template-columns: auto 1fr auto; align-items: center; gap: 10px;
      border: 1px solid var(--ring); border-radius: 12px; padding: 10px;
      background: linear-gradient(180deg, var(--glass), transparent);
      font: 800 11px/1 ui-sans-serif, system-ui; text-transform: uppercase; letter-spacing: .1em; color: var(--ink);
    }
    .btn {
      appearance: none; cursor: pointer; padding: 10px 14px; border-radius: 999px; border: 1px solid var(--ring);
      background: linear-gradient(180deg, var(--glass), transparent);
      font: 800 12px/1 ui-sans-serif, system-ui; letter-spacing: .08em; text-transform: uppercase; color: var(--ink);
      box-shadow: 0 1px 0 hsla(0 0% 100% / .6) inset; transition: transform 160ms ease, box-shadow 160ms ease, background 160ms ease;
    }
    .btn:hover { transform: translateY(-1px); }
    .btn[aria-pressed="true"] { box-shadow: 0 0 0 2px var(--b) inset; background: linear-gradient(180deg, hsla(0 0% 100% / .16), transparent); }

    .kaleido input[type="range"] {
      -webkit-appearance: none; appearance: none; width: 100%; height: 10px; border-radius: 999px;
      background: linear-gradient(90deg, var(--a), var(--b), var(--c));
      outline: none; border: none; box-shadow: inset 0 0 0 1px rgba(255,255,255,0.06);
    }
    .kaleido input[type="range"]::-webkit-slider-thumb,
    .kaleido input[type="range"]::-moz-range-thumb {
      -webkit-appearance: none; width: 18px; height: 18px; border-radius: 50%;
      background: white; border: 2px solid var(--b); box-shadow: 0 2px 8px rgba(0,0,0,0.28); cursor: ew-resize;
    }

    .meta {
      margin-top: clamp(16px, 3vw, 28px);
      display: flex; justify-content: space-between; align-items: center; gap: 12px; flex-wrap: wrap;
      color: var(--muted); font: 500 12px/1.4 ui-sans-serif, system-ui; z-index: 2; position: relative;
    }

    .ripples { position: absolute; inset: 0; pointer-events: none; z-index: 4; }
    .ripple {
      position: absolute; width: 6px; height: 6px; border-radius: 50%;
      background: radial-gradient(circle, white, transparent 60%);
      transform: translate(-50%,-50%); opacity: .7;
      animation: wave 900ms ease-out forwards;
      filter: drop-shadow(0 0 8px white);
    }
    @keyframes wave { to { opacity: 0; transform: translate(-50%,-50%) scale(28); } }

    .kaleido.is-paused .wheel,
    .kaleido.is-paused .ring,
    .kaleido.is-paused .core,
    .kaleido.is-paused .petal { animation-play-state: paused !important; }

    @media (prefers-reduced-motion: reduce) {
      .kaleido, .wheel { transition: none !important; }
      .kaleido * { animation: none !important; }
    }

    /* Themes */
    .kaleido[data-theme="prism"] {
      --ink: hsl(220 15% 95%); --muted: hsl(220 12% 75%);
      --bg-1: hsl(248 60% 10%); --bg-2: hsl(215 60% 14%);
      --a: hsl(200 100% 65%); --b: hsl(285 90% 65%); --c: hsl(45 96% 60%); --d: hsl(160 86% 52%);
      --glass: hsla(0 0% 100% / .08); --ring: hsla(0 0% 100% / .16);
    }
    .kaleido[data-theme="dawn"] {
      --ink: hsl(22 22% 12%); --muted: hsl(22 14% 36%);
      --bg-1: hsl(24 90% 96%); --bg-2: hsl(330 68% 96%);
      --a: hsl(12 92% 62%); --b: hsl(338 88% 65%); --c: hsl(48 96% 58%); --d: hsl(200 100% 64%);
      --glass: hsla(0 0% 100% / .55); --ring: hsla(22 40% 20% / .18);
    }
    .kaleido[data-theme="noir"] {
      --ink: hsl(260 20% 94%); --muted: hsl(260 12% 78%);
      --bg-1: hsl(258 40% 16%); --bg-2: hsl(246 44% 12%);
      --a: hsl(258 86% 64%); --b: hsl(198 90% 56%); --c: hsl(58 96% 62%); --d: hsl(338 88% 65%);
      --glass: hsla(0 0% 100% / .14); --ring: hsla(0 0% 100% / .18);
    }
    .kaleido[data-theme="meadow"] {
      --ink: hsl(148 22% 12%); --muted: hsl(148 10% 34%);
      --bg-1: hsl(140 55% 96%); --bg-2: hsl(120 50% 95%);
      --a: hsl(148 70% 46%); --b: hsl(173 78% 44%); --c: hsl(46 94% 55%); --d: hsl(210 92% 60%);
      --glass: hsla(0 0% 100% / .55); --ring: hsla(148 32% 18% / .18);
    }
  </style>

  <div class="head">
    <span class="badge" aria-label="Edition badge">Edition 462 · Prismatic Bloom</span>
    <h1 class="title" aria-label="Prismatic Bloom">Prismatic Bloom</h1>
    <p class="lede">A living poster. Rotate the bloom with your cursor, shuffle its hues, and dial the number of petals. Patterns remember the moment.</p>
  </div>

  <figure class="scene" aria-label="Generative bloom">
    <div class="wheel">
      <div class="aurora" aria-hidden="true"></div>
      <div class="ring" aria-hidden="true"></div>
      <div class="petals" aria-hidden="true"></div>
      <div class="core" aria-hidden="true"></div>
      <div class="grain-top" aria-hidden="true"></div>
      <div class="ripples" aria-hidden="true"></div>
    </div>
  </figure>

  <div class="hud" role="region" aria-label="Themes and controls">
    <div class="deck">
      <div class="themes" role="group" aria-label="Themes">
        <button class="chip" data-theme="prism" aria-pressed="true" title="Prism" style="--swatch: conic-gradient(from 0deg, hsl(200 100% 65%), hsl(285 90% 65%), hsl(45 96% 60%), hsl(160 86% 52%), hsl(200 100% 65%))"></button>
        <button class="chip" data-theme="dawn" aria-pressed="false" title="Dawn" style="--swatch: conic-gradient(from 0deg, hsl(12 92% 62%), hsl(338 88% 65%), hsl(48 96% 58%), hsl(200 100% 64%), hsl(12 92% 62%))"></button>
        <button class="chip" data-theme="noir" aria-pressed="false" title="Noir" style="--swatch: conic-gradient(from 0deg, hsl(258 86% 64%), hsl(198 90% 56%), hsl(58 96% 62%), hsl(338 88% 65%), hsl(258 86% 64%))"></button>
        <button class="chip" data-theme="meadow" aria-pressed="false" title="Meadow" style="--swatch: conic-gradient(from 0deg, hsl(148 70% 46%), hsl(173 78% 44%), hsl(46 94% 55%), hsl(210 92% 60%), hsl(148 70% 46%))"></button>
      </div>

      <div class="controls">
        <div class="ctl">
          <span>Petals</span>
          <input id="petals" type="range" min="6" max="36" step="1" value="14" />
          <span id="petals-read">14</span>
        </div>
        <div class="ctl">
          <span>Speed</span>
          <input id="speed" type="range" min="0" max="3" step="0.01" value="1.2" />
          <span id="speed-read">1.20×</span>
        </div>
        <div class="ctl">
          <span>Grain</span>
          <input id="grain" type="range" min="0" max="0.6" step="0.01" value="0.25" />
          <span id="grain-read">0.25</span>
        </div>
        <button class="btn" id="shuffle" title="Reseed bloom">Shuffle</button>
        <button class="btn" id="toggle" aria-pressed="false" title="Pause/Play">Pause</button>
      </div>
    </div>
  </div>

  <div class="meta">
    <span>“Design is choreography; time is the dancer.”</span>
    <span id="last-updated" aria-live="polite"></span>
  </div>

  <script>
    (function () {
      const root = document.currentScript.closest('.kaleido');
      const wheel = root.querySelector('.wheel');
      const petalsWrap = root.querySelector('.petals');
      const ripples = root.querySelector('.ripples');
      const updatedEl = root.querySelector('#last-updated');

      const chips = [...root.querySelectorAll('.chip')];
      const shuffleBtn = root.querySelector('#shuffle');
      const toggleBtn = root.querySelector('#toggle');

      const petalsInput = root.querySelector('#petals');
      const speedInput = root.querySelector('#speed');
      const grainInput = root.querySelector('#grain');

      const petalsRead = root.querySelector('#petals-read');
      const speedRead = root.querySelector('#speed-read');
      const grainRead = root.querySelector('#grain-read');

      let running = true;
      let tickId;

      function updateTimestamp() {
        const fmt = new Intl.DateTimeFormat([], { year: 'numeric', month: 'short', day: '2-digit', hour: '2-digit', minute: '2-digit', second: '2-digit' });
        updatedEl.textContent = 'Updated ' + fmt.format(new Date());
      }

      function setTheme(theme) {
        root.setAttribute('data-theme', theme);
        chips.forEach(b => b.setAttribute('aria-pressed', String(b.dataset.theme === theme)));
        shuffle(true);
      }

      function buildPetals(n) {
        petalsWrap.innerHTML = '';
        const rng = (seed => () => (seed = (seed * 9301 + 49297) % 233280) / 233280)(Date.now() % 9973);
        for (let i = 0; i < n; i++) {
          const el = document.createElement('span');
          el.className = 'petal';
          el.style.setProperty('--i', i);
          el.style.setProperty('--pA', (60 + rng() * 40).toFixed(0) + '%');
          el.style.setProperty('--pB', (40 + rng() * 60).toFixed(0) + '%');
          el.style.setProperty('--pC', (40 + rng() * 60).toFixed(0) + '%');
          el.style.setProperty('--twist', (rng() * 180 - 90).toFixed(2) + 'deg');
          petalsWrap.appendChild(el);
        }
      }

      function setPetals(v) {
        const n = Math.max(6, Math.min(36, parseInt(v, 10) || 14));
        root.style.setProperty('--sym', n);
        petalsRead.textContent = n;
        buildPetals(n);
      }

      function setSpeed(v) {
        const t = Math.max(0, Math.min(3, Number(v)));
        root.style.setProperty('--tempo', t || 0.00001);
        speedRead.textContent = t.toFixed(2) + '×';
        if (t === 0) pause(); else play();
      }

      function setGrain(v) {
        const g = Math.max(0, Math.min(0.6, Number(v)));
        root.style.setProperty('--grain', g);
        grainRead.textContent = g.toFixed(2);
      }

      function shuffle(soft = false) {
        const petals = [...petalsWrap.children];
        petals.forEach((p, i) => {
          const twist = (Math.random() * 260 - 130).toFixed(2) + 'deg';
          p.style.setProperty('--twist', twist);
          if (!soft) {
            p.style.setProperty('--pA', (50 + Math.random() * 50).toFixed(0) + '%');
            p.style.setProperty('--pB', (40 + Math.random() * 60).toFixed(0) + '%');
            p.style.setProperty('--pC', (40 + Math.random() * 60).toFixed(0) + '%');
          }
        });
        popRipple(wheel.clientWidth * Math.random(), wheel.clientHeight * Math.random());
      }

      function play() {
        if (running) return;
        running = true;
        toggleBtn.setAttribute('aria-pressed', 'false');
        root.classList.remove('is-paused');
      }
      function pause() {
        if (!running) return;
        running = false;
        toggleBtn.setAttribute('aria-pressed', 'true');
        root.classList.add('is-paused');
      }
      function toggle() {
        running ? pause() : play();
      }

      function tilt(e) {
        const r = wheel.getBoundingClientRect();
        const mx = (e.clientX - r.left) / r.width;
        const my = (e.clientY - r.top) / r.height;
        const rx = ((mx - 0.5) * 18).toFixed(2) + 'deg';
        const ry = ((0.5 - my) * 14).toFixed(2) + 'deg';
        root.style.setProperty('--rx', rx);
        root.style.setProperty('--ry', ry);
        root.style.setProperty('--mx', (mx * 100).toFixed(2) + '%');
        root.style.setProperty('--my', (my * 100).toFixed(2) + '%');
      }

      function popRipple(x, y) {
        const r = wheel.getBoundingClientRect();
        const node = document.createElement('span');
        node.className = 'ripple';
        node.style.left = (x || r.width / 2) + 'px';
        node.style.top = (y || r.height / 2) + 'px';
        ripples.appendChild(node);
        setTimeout(() => node.remove(), 900);
      }

      // Bindings
      chips.forEach(b => b.addEventListener('click', () => setTheme(b.dataset.theme)));
      petalsInput.addEventListener('input', e => setPetals(e.target.value), { passive: true });
      speedInput.addEventListener('input', e => setSpeed(e.target.value), { passive: true });
      grainInput.addEventListener('input', e => setGrain(e.target.value), { passive: true });
      shuffleBtn.addEventListener('click', () => shuffle());
      toggleBtn.addEventListener('click', toggle);

      root.addEventListener('pointermove', tilt, { passive: true });
      root.addEventListener('pointerleave', () => {
        root.style.setProperty('--rx', '0deg');
        root.style.setProperty('--ry', '0deg');
      });
      wheel.addEventListener('pointerdown', (e) => {
        const r = wheel.getBoundingClientRect();
        popRipple(e.clientX - r.left, e.clientY - r.top);
      });

      // Timestamp
      updateTimestamp();
      tickId = setInterval(updateTimestamp, 1000);

      // Init
      setTheme('prism');
      setPetals(petalsInput.value);
      setSpeed(speedInput.value);
      setGrain(grainInput.value);
      shuffle(true);

      // Cleanup
      root.addEventListener('DOMNodeRemoved', () => { clearInterval(tickId); }, { once: true });
    })();
  </script>
