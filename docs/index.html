<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vibing</title>
    <style>
      :root {
        --bg: #0f1221;
        --fg: #e6e8f0;
        --muted: #9aa3b2;
        --accent: #8b5cf6;
      }
      html, body {
        height: 100%;
      }
      body {
        margin: 0;
        font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Ubuntu, Cantarell, Noto Sans, Helvetica Neue, Arial, "Apple Color Emoji", "Segoe UI Emoji";
        color: var(--fg);
        background: radial-gradient(1200px 800px at 70% 10%, #1b1f3a, var(--bg));
        display: flex;
        align-items: center;
        justify-content: center;
      }
      .card {
        width: min(720px, 92vw);
        background: rgba(255,255,255,0.04);
        border: 1px solid rgba(255,255,255,0.08);
        border-radius: 16px;
        padding: 28px 24px;
        box-shadow: 0 10px 30px rgba(0,0,0,0.3);
        backdrop-filter: blur(6px);
      }
      h1 {
        margin: 0 0 10px 0;
        font-size: 28px;
        letter-spacing: 0.3px;
      }
      .muted {
        color: var(--muted);
        font-size: 14px;
        margin-bottom: 18px;
      }
      #content {
        font-size: 18px;
        line-height: 1.6;
        background: rgba(255,255,255,0.04);
        border: 1px dashed rgba(255,255,255,0.12);
        border-radius: 12px;
        padding: 16px;
      }
      .footer {
        margin-top: 18px;
        display: flex;
        justify-content: space-between;
        align-items: center;
        font-size: 14px;
        color: var(--muted);
      }
      .badge {
        display: inline-block;
        background: rgba(139, 92, 246, 0.18);
        color: #d4c2ff;
        padding: 4px 10px;
        border-radius: 999px;
        font-size: 12px;
        border: 1px solid rgba(139, 92, 246, 0.35);
        letter-spacing: 0.2px;
      }
    </style>
  </head>
  <body>

      <section id="content">
<section class="prism1556" id="prism1556" aria-label="Horizon Prism">
  <style>
    .prism1556 {
      --bg1: hsl(248 44% 7%);
      --bg2: hsl(214 44% 12%);
      --fg: hsl(0 0% 98%);
      --muted: hsl(215 12% 72%);
      --ring: hsl(0 0% 100% / 0.12);
      --glass: hsl(0 0% 100% / 0.06);
      --a1: hsl(195 100% 60%);
      --a2: hsl(280 90% 68%);
      --a3: hsl(36 100% 62%);
      --shadow: 0 28px 120px hsl(0 0% 0% / 0.55);
      --cx: 50%;
      --cy: 50%;
      position: relative;
      border-radius: 34px;
      padding: clamp(22px, 4vw, 40px);
      color: var(--fg);
      background: radial-gradient(1200px 1000px at var(--cx) var(--cy), hsl(0 0% 100% / 0.055), transparent 60%),
                  linear-gradient(180deg, var(--bg1), var(--bg2));
      box-shadow: inset 0 0 0 1px hsl(0 0% 100% / 0.06), var(--shadow);
      isolation: isolate;
      overflow: clip;
      font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, "Helvetica Neue", Arial, "Noto Sans";
    }
    .prism1556.day {
      --bg1: hsl(208 78% 98%);
      --bg2: hsl(205 70% 94%);
      --fg: hsl(220 20% 14%);
      --muted: hsl(220 11% 40%);
      --ring: hsl(210 45% 30% / 0.18);
      --glass: hsl(0 0% 100% / 0.65);
      --shadow: 0 24px 90px hsl(210 40% 40% / 0.18);
    }

    /* Ambient */
    .prism1556 .backdrop { position: absolute; inset: 0; z-index: 0; }
    .prism1556 .field { position: absolute; inset: -8%; width: 116%; height: 116%; filter: blur(0.5px) saturate(140%); opacity: 0.9; }
    .prism1556 .flare {
      position: absolute; inset: -30%;
      background:
        conic-gradient(from 0deg, hsl(0 0% 100% / 0), var(--a1) 16%, hsl(0 0% 100% / 0) 32%, var(--a2) 52%, hsl(0 0% 100% / 0) 72%, var(--a3) 86%, hsl(0 0% 100% / 0) 100%);
      filter: blur(34px) saturate(160%);
      opacity: 0.22;
      animation: prism-spin 60s linear infinite;
      pointer-events: none;
      mask: radial-gradient(65% 65% at var(--cx) var(--cy), #000 35%, transparent 80%);
    }
    .prism1556 .grain {
      position: absolute; inset: 0;
      background-image:
        radial-gradient(transparent 89%, rgba(0,0,0,.08) 91%),
        radial-gradient(transparent 89%, rgba(255,255,255,.05) 91%);
      background-size: 3px 3px, 7px 7px;
      mix-blend-mode: overlay;
      opacity: .25;
      pointer-events: none;
    }
    .prism1556 .grid {
      position: absolute; inset: 0; opacity: 0; transition: opacity 240ms ease;
      background:
        linear-gradient(0deg, hsl(0 0% 100% / 0.06) 1px, transparent 1px) 0 0 / 24px 24px,
        linear-gradient(90deg, hsl(0 0% 100% / 0.06) 1px, transparent 1px) 0 0 / 24px 24px;
      mask: radial-gradient(100% 100% at var(--cx) var(--cy), #000 65%, transparent 100%);
      pointer-events: none;
    }
    .prism1556.day .grid {
      background:
        linear-gradient(0deg, hsl(210 30% 30% / 0.18) 1px, transparent 1px) 0 0 / 24px 24px,
        linear-gradient(90deg, hsl(210 30% 30% / 0.18) 1px, transparent 1px) 0 0 / 24px 24px;
    }
    .prism1556.show-grid .grid { opacity: .55; }
    @keyframes prism-spin { to { transform: rotate(360deg); } }

    /* Mast */
    .prism1556 .mast {
      position: relative; z-index: 2;
      display: flex; align-items: center; justify-content: space-between; gap: 12px; margin-bottom: 10px;
    }
    .prism1556 .brand {
      display: inline-flex; align-items: center; gap: 10px;
      padding: 10px 16px; border-radius: 999px;
      background: var(--glass); border: 1px solid var(--ring); color: var(--muted);
      text-transform: uppercase; letter-spacing: .14em; font-size: 11px;
      backdrop-filter: blur(12px) saturate(160%); user-select: none;
      box-shadow: 0 10px 22px hsl(0 0% 0% / 0.25), inset 0 0 0 1px hsl(0 0% 100% / 0.35);
    }
    .prism1556 .glowdot { width: 10px; height: 10px; border-radius: 50%;
      background: radial-gradient(circle at 30% 30%, #fff, var(--a1)); box-shadow: 0 0 18px var(--a1);
    }
    .prism1556 .controls { display: inline-flex; align-items: center; flex-wrap: wrap; gap: 10px; }
    .prism1556 .chip {
      appearance: none; border: 1px solid var(--ring); border-radius: 12px; padding: 10px 14px;
      background: linear-gradient(180deg, hsl(0 0% 100% / 0.08), hsl(0 0% 100% / 0.04));
      color: var(--fg); font-weight: 700; font-size: 13px; letter-spacing: 0.01em; cursor: pointer;
      box-shadow: 0 12px 22px hsl(0 0% 0% / 0.25), inset 0 0 0 1px hsl(0 0% 100% / 0.22);
      transition: transform 150ms ease, box-shadow 200ms ease, background 200ms ease, color 200ms ease;
    }
    .prism1556 .chip:hover { transform: translateY(-1px); box-shadow: 0 16px 30px hsl(0 0% 0% / 0.32); }
    .prism1556 .chip[aria-pressed="true"] { outline: 2px solid hsl(0 0% 100% / 0.15); }
    .prism1556.day .chip { background: linear-gradient(180deg, hsl(0 0% 100% / 0.85), hsl(0 0% 100% / 0.62)); color: var(--fg); }

    .prism1556 .switch {
      display: inline-flex; align-items: center; gap: 8px; padding: 8px 10px; border-radius: 999px;
      background: var(--glass); border: 1px solid var(--ring); color: var(--muted); font-size: 12px; cursor: pointer;
      backdrop-filter: blur(10px) saturate(160%);
    }
    .prism1556 .switch input { position: absolute; inset: 0; opacity: 0; }
    .prism1556 .slider {
      width: 62px; height: 30px; border-radius: 999px; border: 1px solid var(--ring);
      background: linear-gradient(180deg, hsl(0 0% 100% / 0.14), hsl(0 0% 100% / 0.04)); position: relative;
    }
    .prism1556 .slider::after {
      content: ""; position: absolute; top: 2px; left: 2px; width: 26px; height: 26px; border-radius: 50%;
      background: radial-gradient(circle at 30% 30%, #fff, hsl(210 20% 85%));
      box-shadow: 0 6px 14px hsl(0 0% 0% / 0.4); transition: transform 220ms cubic-bezier(.2,.7,.2,1);
    }
    .prism1556.day .slider::after { transform: translateX(32px); }

    .prism1556 .range {
      display: inline-flex; align-items: center; gap: 8px; padding: 8px 12px; border-radius: 12px;
      background: var(--glass); border: 1px solid var(--ring); color: var(--muted); font-size: 12px;
      backdrop-filter: blur(10px) saturate(160%);
    }
    .prism1556 input[type="range"] { width: 130px; appearance: none; height: 6px; border-radius: 999px; background: hsl(0 0% 100% / 0.18); outline: none; }
    .prism1556 input[type="range"]::-webkit-slider-thumb { appearance: none; width: 16px; height: 16px; border-radius: 50%; background: var(--a1); box-shadow: 0 0 0 3px hsl(0 0% 100% / 0.3) inset; cursor: pointer; }
    .prism1556.day input[type="range"] { background: hsl(210 30% 30% / 0.18); }

    /* Stage */
    .prism1556 .stage { position: relative; z-index: 2; display: grid; gap: 18px; margin-top: 10px; }
    @media (min-width: 880px) { .prism1556 .stage { grid-template-columns: 1.1fr 1fr; align-items: center; gap: 22px; } }

    .prism1556 .orb {
      position: relative; min-height: clamp(300px, 48vw, 560px);
      display: grid; place-items: center;
      perspective: 900px; transform-style: preserve-3d;
      border-radius: 28px; border: 1px solid var(--ring);
      background: linear-gradient(180deg, hsl(0 0% 100% / 0.06), hsl(0 0% 100% / 0.02));
      backdrop-filter: blur(10px) saturate(160%);
      box-shadow: 0 24px 60px hsl(0 0% 0% / 0.32), inset 0 0 0 1px hsl(0 0% 100% / 0.22);
      overflow: hidden;
    }
    .prism1556.day .orb { background: linear-gradient(180deg, hsl(0 0% 100% / 0.85), hsl(0 0% 100% / 0.6)); }

    .prism1556 .core {
      width: clamp(180px, 35vw, 360px); aspect-ratio: 1/1; border-radius: 50%;
      background:
        radial-gradient(45% 45% at 35% 30%, hsl(0 0% 100% / .85), hsl(0 0% 100% / .0) 55%),
        radial-gradient(60% 60% at 60% 65%, hsl(0 0% 100% / .35), hsl(0 0% 100% / .0) 72%),
        conic-gradient(from 90deg, var(--a1), var(--a2), var(--a3), var(--a1));
      filter: saturate(150%);
      box-shadow: 0 28px 80px hsl(0 0% 0% / 0.45);
      mask: radial-gradient(56% 56% at 50% 50%, #000 58%, transparent 66%);
      animation: prism-rotate 20s ease-in-out infinite alternate;
    }
    @keyframes prism-rotate { 0% { transform: rotateX(8deg) rotateY(-6deg) rotate(0deg); } 100% { transform: rotateX(-8deg) rotateY(8deg) rotate(180deg); } }

    .prism1556 .ring {
      position: absolute; border-radius: 50%;
      border: 1px solid var(--ring);
      filter: drop-shadow(0 6px 24px hsl(0 0% 0% / 0.4));
      mix-blend-mode: screen;
    }
    .prism1556 .r1 { width: 78%; aspect-ratio: 1/1; border: none;
      background: conic-gradient(from 0deg, hsl(0 0% 100% / 0), var(--a1) 20%, hsl(0 0% 100% / 0) 40%, var(--a2) 60%, hsl(0 0% 100% / 0) 80%, var(--a3) 96%, hsl(0 0% 100% / 0) 100%);
      mask: radial-gradient(50% 50% at 50% 50%, transparent 52%, #000 54%, #000 60%, transparent 62%);
      animation: ring-spin 18s linear infinite;
    }
    .prism1556 .r2 { width: 98%; aspect-ratio: 1/1; border: none;
      background: conic-gradient(from 30deg, hsl(0 0% 100% / 0), var(--a2) 12%, hsl(0 0% 100% / 0) 38%, var(--a3) 52%, hsl(0 0% 100% / 0) 82%, var(--a1) 92%, hsl(0 0% 100% / 0) 100%);
      mask: radial-gradient(50% 50% at 50% 50%, transparent 70%, #000 72%, #000 76%, transparent 78%);
      animation: ring-spin 36s linear infinite reverse;
    }
    .prism1556 .r3 { width: 58%; aspect-ratio: 1/1; border: none;
      background: conic-gradient(from -20deg, hsl(0 0% 100% / 0), var(--a3) 22%, hsl(0 0% 100% / 0) 44%, var(--a1) 62%, hsl(0 0% 100% / 0) 84%, var(--a2) 96%, hsl(0 0% 100% / 0) 100%);
      mask: radial-gradient(50% 50% at 50% 50%, transparent 38%, #000 40%, #000 44%, transparent 46%);
      animation: ring-spin 26s linear infinite;
    }
    @keyframes ring-spin { to { transform: rotate(360deg); } }

    .prism1556 .copy { position: relative; padding: clamp(10px, 2vw, 18px); }
    .prism1556 h1 {
      margin: 0;
      font-size: clamp(42px, 7.6vw, 104px);
      line-height: 0.95; font-weight: 900; letter-spacing: -0.02em;
      background: linear-gradient(90deg, var(--a1), var(--a2), var(--a3), var(--a1));
      background-size: 300% 100%;
      -webkit-background-clip: text; background-clip: text; color: transparent;
      animation: hue-slide 14s ease-in-out infinite;
      filter: drop-shadow(0 12px 28px hsl(0 0% 0% / 0.45));
    }
    @keyframes hue-slide { 0%,100%{ background-position: 0% 50% } 50%{ background-position: 100% 50% } }
    .prism1556 .lead { margin: 12px 0 16px; font-size: clamp(14px, 2.1vw, 20px); color: var(--muted); max-width: 60ch; }
    .prism1556 .pills { display: flex; flex-wrap: wrap; gap: 8px; }
    .prism1556 .pill {
      font-size: 12px; letter-spacing: .12em; text-transform: uppercase; color: var(--muted);
      padding: 6px 10px; border-radius: 999px; border: 1px solid var(--ring); background: var(--glass);
      backdrop-filter: blur(8px) saturate(140%);
    }

    /* Footer */
    .prism1556 .foot {
      position: relative; z-index: 2; margin-top: 16px;
      display: flex; align-items: center; justify-content: space-between; gap: 10px;
      color: var(--muted); font-size: 12px;
    }
    .prism1556 .sig {
      display: inline-flex; gap: 8px; align-items: center;
      padding: 6px 10px; border-radius: 999px; border: 1px solid var(--ring);
      background: var(--glass); backdrop-filter: blur(6px);
    }

    /* Reduced motion */
    @media (prefers-reduced-motion: reduce) {
      .prism1556, .prism1556 * { animation: none !important; transition: none !important; }
      .prism1556 .flare { display: none; }
      .prism1556 .field { filter: none; }
      .prism1556 .ring { display: none; }
    }
  </style>

  <div class="backdrop" aria-hidden="true">
    <canvas id="field1556" class="field"></canvas>
    <div class="flare"></div>
    <div class="grain"></div>
    <div class="grid"></div>
  </div>

  <div class="mast">
    <span class="brand" aria-label="build id">
      <span class="glowdot" aria-hidden="true"></span>
      Horizon Prism v16.56
    </span>
    <div class="controls">
      <button class="chip" id="bloomBtn" aria-pressed="true" aria-label="Toggle bloom">Bloom</button>
      <button class="chip" id="ringsBtn" aria-pressed="true" aria-label="Toggle rings">Rings</button>
      <button class="chip" id="gridBtn" aria-pressed="false" aria-label="Toggle grid">Grid</button>
      <label class="switch" for="day1556" aria-label="Theme toggle">
        <span>Night</span>
        <span class="slider" aria-hidden="true"></span>
        <span>Day</span>
        <input id="day1556" type="checkbox" aria-label="Toggle day mode">
      </label>
      <span class="range" aria-label="Tempo">
        <span>Tempo</span>
        <input id="tempoRange" type="range" min="4" max="120" value="38" aria-valuemin="4" aria-valuemax="120" aria-valuenow="38" aria-label="Tempo">
      </span>
    </div>
  </div>

  <div class="stage">
    <div class="orb" id="orb1556" aria-label="Kinetic orb">
      <div class="ring r1"></div>
      <div class="ring r2"></div>
      <div class="ring r3"></div>
      <div class="core"></div>
    </div>
    <div class="copy">
      <h1>Horizon Prism</h1>
      <p class="lead">Light, curved into time. Move your cursor to bend the orbitâ€”watch harmonics bloom.</p>
      <div class="pills" aria-hidden="true">
        <span class="pill">Calm Mechanics</span>
        <span class="pill">Luminous Minimalism</span>
        <span class="pill">Responsive Motion</span>
      </div>
    </div>
  </div>

  <div class="foot">
    <span class="sig">Designed for serene focus.</span>
    <span id="last-updated" title="Local time"></span>
  </div>

  <script>
    (function () {
      const root = document.getElementById('prism1556');
      const canvas = document.getElementById('field1556');
      const ctx = canvas.getContext('2d');
      const bloomBtn = root.querySelector('#bloomBtn');
      const ringsBtn = root.querySelector('#ringsBtn');
      const gridBtn = root.querySelector('#gridBtn');
      const dayToggle = root.querySelector('#day1556');
      const tempoRange = root.querySelector('#tempoRange');
      const orb = root.querySelector('#orb1556');
      const stamp = root.querySelector('#last-updated');

      // Last updated
      try {
        const fmt = new Intl.DateTimeFormat([], {
          year: 'numeric', month: '2-digit', day: '2-digit',
          hour: '2-digit', minute: '2-digit', second: '2-digit',
          hour12: false, timeZoneName: 'short'
        });
        stamp.textContent = 'Last updated: ' + fmt.format(new Date());
      } catch (e) {
        stamp.textContent = 'Last updated: ' + new Date().toLocaleString();
      }

      // Setup theme from system
      try {
        const prefersLight = window.matchMedia && window.matchMedia('(prefers-color-scheme: light)').matches;
        if (prefersLight) {
          dayToggle.checked = true;
          root.classList.add('day');
        }
      } catch (e) {}

      // Canvas sizing
      let dpr = Math.max(1, Math.min(2, window.devicePixelRatio || 1));
      function resize() {
        const b = root.getBoundingClientRect();
        canvas.width = Math.ceil(b.width * 1.16 * dpr);
        canvas.height = Math.ceil(b.height * 1.16 * dpr);
      }
      resize();
      window.addEventListener('resize', resize, { passive: true });

      // Generative harmonics
      const reduceMotion = window.matchMedia && window.matchMedia('(prefers-reduced-motion: reduce)').matches;
      let bloom = true;
      let ringsVisible = true;
      let tempo = +tempoRange.value;

      const center = { x: canvas.width * 0.5, y: canvas.height * 0.5 };
      root.style.setProperty('--cx', '56%');
      root.style.setProperty('--cy', '44%');

      let t = 0;
      function draw(now) {
        if (reduceMotion) return; // Respect reduced motion

        t = now * (tempo / 120) * 0.0008;
        const W = canvas.width, H = canvas.height;
        ctx.globalCompositeOperation = 'source-over';
        // Ambient fade
        const fade = root.classList.contains('day') ? 0.10 : 0.08;
        ctx.fillStyle = root.classList.contains('day') ? `hsla(205, 70%, 94%, ${fade})` : `hsla(214, 44%, 12%, ${fade})`;
        ctx.fillRect(0, 0, W, H);

        ctx.save();
        ctx.translate(center.x, center.y);
        ctx.globalCompositeOperation = bloom ? (root.classList.contains('day') ? 'multiply' : 'lighter') : 'source-over';

        // Draw multi-phase rosette
        const arms = 5;
        const paths = 180;
        for (let a = 0; a < arms; a++) {
          const base = a / arms;
          const hue = [195, 280, 36][a % 3];
          for (let i = 0; i < paths; i++) {
            const p = i / paths;
            const r1 = (Math.sin(t * 2 + base * Math.PI * 2) * 0.5 + 0.5) * 0.25 + 0.25;
            const r2 = (Math.cos(t * 1.3 + i * 0.06) * 0.5 + 0.5) * 0.35 + 0.35;
            const R = Math.min(W, H) * (0.12 + r1 * 0.38 + r2 * 0.22);
            const ang = p * Math.PI * 2 + base * Math.PI * 2 + Math.sin(t * 1.7 + p * 8) * 0.2;

            const x = Math.cos(ang) * R;
            const y = Math.sin(ang) * R;

            ctx.beginPath();
            ctx.moveTo(x, y);
            const nextAng = ang + 0.06 + Math.sin(t * 0.7 + i) * 0.02;
            const nx = Math.cos(nextAng) * R;
            const ny = Math.sin(nextAng) * R;
            ctx.lineTo(nx, ny);

            const lightness = root.classList.contains('day') ? 42 : 60;
            ctx.strokeStyle = `hsla(${hue}, 100%, ${lightness}%, ${0.11 + base * 0.12})`;
            ctx.lineWidth = 1.2 * dpr;
            ctx.stroke();
          }
        }

        // Optional ring outlines
        if (ringsVisible) {
          const ringCount = 3;
          for (let j = 0; j < ringCount; j++) {
            const rr = Math.min(W, H) * (0.20 + j * 0.12 + Math.sin(t * (0.8 + j * 0.1)) * 0.01);
            ctx.beginPath();
            ctx.arc(0, 0, rr, 0, Math.PI * 2);
            ctx.strokeStyle = root.classList.contains('day') ? 'hsla(210,40%,30%,.18)' : 'hsla(0,0%,100%,.14)';
            ctx.lineWidth = 1 * dpr;
            ctx.stroke();
          }
        }

        ctx.restore();
        requestAnimationFrame(draw);
      }

      if (!reduceMotion) requestAnimationFrame(draw);
      else {
        // Static sparkle background
        const W = canvas.width, H = canvas.height;
        ctx.fillStyle = root.classList.contains('day') ? 'hsl(205 70% 94%)' : 'hsl(214 44% 12%)';
        ctx.fillRect(0, 0, W, H);
        for (let i = 0; i < 320; i++) {
          ctx.beginPath();
          const x = Math.random() * W, y = Math.random() * H;
          ctx.arc(x, y, Math.random() * 1.2 * dpr, 0, Math.PI * 2);
          ctx.fillStyle = `hsla(${[195,280,36][i%3]},100%,${root.classList.contains('day') ? 42 : 60}%,0.20)`;
          ctx.fill();
        }
      }

      // Pointer interaction: tilt and focal shift
      root.addEventListener('pointermove', (e) => {
        const R = root.getBoundingClientRect();
        const mx = (e.clientX - R.left) / R.width;
        const my = (e.clientY - R.top) / R.height;
        root.style.setProperty('--cx', (mx * 100) + '%');
        root.style.setProperty('--cy', (my * 100) + '%');

        const o = orb.getBoundingClientRect();
        const cx = (e.clientX - o.left) / o.width - 0.5;
        const cy = (e.clientY - o.top) / o.height - 0.5;
        orb.style.transform = `rotateX(${(-cy * 8).toFixed(2)}deg) rotateY(${(cx * 8).toFixed(2)}deg)`;

        center.x = mx * canvas.width;
        center.y = my * canvas.height;
      });
      root.addEventListener('pointerleave', () => {
        orb.style.transform = 'rotateX(0deg) rotateY(0deg)';
      });

      // Controls
      bloomBtn.addEventListener('click', () => {
        bloom = !bloom;
        bloomBtn.setAttribute('aria-pressed', String(bloom));
        bloomBtn.textContent = bloom ? 'Bloom' : 'Bloom Off';
      });
      ringsBtn.addEventListener('click', () => {
        ringsVisible = !ringsVisible;
        ringsBtn.setAttribute('aria-pressed', String(ringsVisible));
        ringsBtn.textContent = ringsVisible ? 'Rings' : 'Rings Off';
        // Reflect on CSS rings as well
        root.querySelectorAll('.ring').forEach(el => el.style.display = ringsVisible ? '' : 'none');
      });
      gridBtn.addEventListener('click', () => {
        const on = !root.classList.contains('show-grid');
        root.classList.toggle('show-grid', on);
        gridBtn.setAttribute('aria-pressed', String(on));
        gridBtn.textContent = on ? 'Grid On' : 'Grid';
      });
      tempoRange.addEventListener('input', () => {
        tempo = +tempoRange.value;
        tempoRange.setAttribute('aria-valuenow', String(tempo));
      });
      dayToggle.addEventListener('change', () => {
        root.classList.toggle('day', dayToggle.checked);
      });
    })();
  </script>
</section>

      // Only show a local placeholder if the agent hasn't written a timestamp yet
      const el = document.getElementById('last-updated');
      if (el && (!el.textContent || el.textContent.includes('not yet'))) {
        const now = new Date();
        el.textContent = `Last updated: ${now.toLocaleString(undefined, { hour12: false })}`;
