  <head>

    <title>Vibing</title>
    <style>
      :root {
        --bg: #0f1221;
        --fg: #e6e8f0;
        --muted: #9aa3b2;
        --accent: #8b5cf6;
      }
      html, body {

        color: var(--fg);
        background: radial-gradient(1200px 800px at 70% 10%, #1b1f3a, var(--bg));
        display: flex;
        align-items: center;
        justify-content: center;
      }
      .card {
        width: min(720px, 92vw);
        background: rgba(255,255,255,0.04);
        border: 1px solid rgba(255,255,255,0.08);
        border-radius: 16px;
        padding: 28px 24px;
        box-shadow: 0 10px 30px rgba(0,0,0,0.3);

      #content {

      .footer {

        justify-content: space-between;

      }
      .badge {
        display: inline-block;

        padding: 4px 10px;
        border-radius: 999px;
        font-size: 12px;
        border: 1px solid rgba(139, 92, 246, 0.35);
        letter-spacing: 0.2px;
      }
    </style>
  </head>

<div id="loom410" data-mode="silk" role="region" aria-label="Loom 410 — Kinetic Gradient Studio">
  <style>
    /* Scope all styles to #loom410 */
    #loom410 {
      --r: 28px;
      --bg1: #fff8f2;
      --bg2: #f2fbff;
      --ink: #14161a;
      --muted: #5b6672;
      --a1: #ffbd9b;
      --a2: #85e6d2;
      --ring: color-mix(in oklab, var(--a1) 50%, var(--a2));
      color: var(--ink);
      font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Helvetica Neue, Arial, Noto Sans;
      -webkit-font-smoothing: antialiased;
      border-radius: var(--r);
      min-height: clamp(600px, 76vh, 940px);
      position: relative;
      isolation: isolate;
      overflow: hidden;
      background:
        radial-gradient(1200px 800px at var(--mx, 70%) var(--my, -10%), color-mix(in oklab, var(--a1) 18%, transparent), transparent 50%),
        linear-gradient(180deg, var(--bg1), var(--bg2));
      box-shadow: 0 36px 92px -36px rgba(12, 18, 28, 0.26), 0 2px 18px rgba(12, 18, 28, 0.12);
    }

    /* Mode: Neon (noir with electric ink) */
    #loom410[data-mode="neon"] {
      --bg1: #0b1018;
      --bg2: #121a27;
      --ink: #eaf1ff;
      --muted: #a2b2c9;
      --a1: #7cf3ff;
      --a2: #c280ff;
      --ring: color-mix(in oklab, var(--a1) 45%, var(--a2));
      box-shadow: 0 36px 100px -36px rgba(0,0,0,0.65), 0 2px 18px rgba(0,0,0,0.45);
    }

    /* Mode: Mono (calm graphite) */
    #loom410[data-mode="mono"] {
      --bg1: #f7f7f8;
      --bg2: #ebedf0;
      --ink: #0e1116;
      --muted: #717780;
      --a1: #b9c0cc;
      --a2: #8f98a6;
      --ring: color-mix(in oklab, var(--a2) 60%, var(--a1));
    }

    /* Ambient veil */
    #loom410::before {
      content: "";
      position: absolute; inset: -20% -10% -10% -10%;
      background:
        conic-gradient(from var(--spin, 0deg) at 78% 18%, color-mix(in oklab, var(--a1) 28%, transparent), transparent 30% 60%, color-mix(in oklab, var(--a2) 22%, transparent)),
        radial-gradient(1400px 600px at 10% 80%, color-mix(in oklab, var(--a2) 10%, transparent), transparent 60%);
      opacity: 0.55;
      filter: blur(26px) saturate(1.06);
      pointer-events: none;
      transition: opacity .6s ease;
    }
    #loom410[data-mode="neon"]::before { opacity: 0.4; }

    /* Gentle grain */
    #loom410::after {
      content: "";
      position: absolute; inset: 0; pointer-events: none;
      background-image:
        radial-gradient(rgba(0,0,0,0.05) 1px, transparent 1px),
        radial-gradient(rgba(0,0,0,0.03) 1px, transparent 1px);
      background-size: 2px 2px, 3px 3px;
      background-position: 0 0, 1px 1px;
      mix-blend-mode: soft-light;
      opacity: .32;
    }

    /* Header and segmented control */
    #loom410 .chrome {
      display: flex; align-items: center; justify-content: space-between; gap: 14px;
      padding: clamp(16px, 3.6vw, 28px);
    }
    #loom410 .brand {
      display: inline-grid; grid-auto-flow: column; gap: 12px; align-items: center;
      font-weight: 950; letter-spacing: .2px;
      font-size: clamp(18px, 2.6vw, 22px);
    }
    #loom410 .sig {
      width: 18px; height: 18px; border-radius: 6px;
      background: linear-gradient(135deg, var(--a1), var(--a2));
      box-shadow: 0 0 0 8px color-mix(in oklab, var(--a2) 18%, transparent);
      transform: rotate(12deg);
    }

    #loom410 .segmented {
      position: relative; display: inline-grid; grid-auto-flow: column; gap: 6px;
      padding: 6px; border-radius: 999px;
      background: linear-gradient(180deg, rgba(255,255,255,0.6), rgba(255,255,255,0.12));
      outline: 1px solid color-mix(in oklab, var(--ink) 12%, transparent);
      backdrop-filter: blur(8px); -webkit-backdrop-filter: blur(8px);
    }
    #loom410 .segmented input { position: absolute; opacity: 0; pointer-events: none; }
    #loom410 .segmented label {
      position: relative; z-index: 1;
      user-select: none; cursor: pointer; padding: 8px 12px; border-radius: 999px;
      font-size: 12px; font-weight: 900; letter-spacing: .35px; text-transform: uppercase;
      color: var(--muted); transition: color .2s ease;
    }
    #loom410 .segmented .thumb {
      position: absolute; inset: 6px auto 6px 6px; width: calc(33.333% - 6px); border-radius: 999px;
      background: linear-gradient(90deg, var(--a1), var(--a2));
      box-shadow: 0 14px 34px -20px color-mix(in oklab, var(--a1) 60%, transparent), 0 14px 34px -20px color-mix(in oklab, var(--a2) 60%, transparent);
      transform: translateX(var(--seg-x, 0%));
      transition: transform .25s cubic-bezier(.2,.7,.2,1);
    }
    #loom410 .segmented input:checked + label { color: color-mix(in oklab, var(--ink) 90%, #000); }

    /* Layout */
    #loom410 .hero {
      display: grid; gap: clamp(12px, 2vw, 18px);
      padding: 0 clamp(16px, 3.6vw, 28px) clamp(18px, 3.2vw, 26px);
    }
    @media (min-width: 900px) {
      #loom410 .hero { grid-template-columns: 1.05fr 1.1fr; align-items: center; }
      #loom410 .hero > *:nth-child(3) { grid-column: 1 / -1; }
    }

    #loom410 h1 {
      margin: 4px 0 0;
      font-weight: 950; letter-spacing: 0.2px; line-height: 1.02;
      font-size: clamp(36px, 6.6vw, 80px);
      background: linear-gradient(90deg, var(--ink), color-mix(in oklab, var(--a1) 50%, var(--ink)) 55%, color-mix(in oklab, var(--a2) 45%, var(--ink)));
      -webkit-background-clip: text; background-clip: text; color: transparent;
      filter: drop-shadow(0 10px 28px rgba(0,0,0,0.08));
    }
    #loom410 .sub {
      color: var(--muted);
      font-size: clamp(14px, 2.1vw, 18px);
      max-width: 720px;
      margin-bottom: 10px;
    }

    /* Stage */
    #loom410 .stage-wrap { perspective: 1000px; display: grid; gap: 10px; }
    #loom410 .stage {
      position: relative; height: clamp(380px, 56vh, 620px);
      border-radius: 24px; overflow: hidden;
      transform-style: preserve-3d; transform: rotateX(var(--tx, 0deg)) rotateY(var(--ty, 0deg));
      transition: transform .12s ease;
      outline: 1px solid color-mix(in oklab, var(--ink) 12%, transparent);
      box-shadow: inset 0 0 0 1px rgba(255,255,255,0.05), 0 28px 80px -36px rgba(0,0,0,0.20);
      background:
        radial-gradient(1000px 600px at 82% 16%, color-mix(in oklab, var(--a1) 10%, transparent), transparent 60%),
        radial-gradient(900px 500px at 20% 90%, color-mix(in oklab, var(--a2) 11%, transparent), transparent 60%),
        linear-gradient(180deg, color-mix(in oklab, var(--bg1) 85%, var(--a2) 6%), color-mix(in oklab, var(--bg2) 90%, var(--a1) 5%));
    }
    #loom410 canvas#loom-canvas { position: absolute; inset: 0; width: 100%; height: 100%; display: block; }
    #loom410 .glow {
      position: absolute; inset: 0; pointer-events: none;
      background: radial-gradient(closest-side, color-mix(in oklab, var(--ring) 30%, transparent), transparent 60%) center/140% 140% no-repeat;
      mix-blend-mode: soft-light; opacity: .28; animation: breathe 7s ease-in-out infinite alternate;
    }
    @keyframes breathe { to { transform: scale(1.04); opacity: .38; } }
    #loom410 .hint {
      position: absolute; left: 50%; bottom: 12px; transform: translateX(-50%);
      font-size: 12px; font-weight: 900; letter-spacing: .32px; text-transform: uppercase;
      color: color-mix(in oklab, var(--ink) 66%, var(--muted));
      padding: 6px 10px; border-radius: 999px;
      background: linear-gradient(180deg, rgba(255,255,255,0.64), rgba(255,255,255,0.22));
      outline: 1px solid color-mix(in oklab, var(--ink) 10%, transparent);
      backdrop-filter: blur(8px); -webkit-backdrop-filter: blur(8px);
      pointer-events: none;
    }

    /* Controls */
    #loom410 .controls {
      display: flex; flex-wrap: wrap; gap: 10px; align-items: center;
      width: fit-content;
      padding: 12px; border-radius: 16px;
      background: linear-gradient(180deg, rgba(255,255,255,0.64), rgba(255,255,255,0.18));
      outline: 1px solid color-mix(in oklab, var(--ink) 12%, transparent);
      backdrop-filter: blur(8px); -webkit-backdrop-filter: blur(8px);
    }
    #loom410 .btn {
      appearance: none; border: 0; cursor: pointer; outline: 0;
      border-radius: 12px; padding: 10px 14px; font-weight: 900; font-size: 14px; letter-spacing: .2px;
      color: color-mix(in oklab, var(--ink) 92%, #000);
      background: linear-gradient(90deg, var(--a1), var(--a2));
      box-shadow: 0 14px 34px -20px color-mix(in oklab, var(--a1) 60%, transparent), 0 14px 34px -20px color-mix(in oklab, var(--a2) 60%, transparent);
      transition: transform .16s ease;
    }
    #loom410 .btn:active { transform: translateY(1px); }
    #loom410 .btn.ghost {
      color: var(--ink);
      background: linear-gradient(180deg, rgba(0,0,0,0.04), rgba(255,255,255,0.10));
      box-shadow: none;
    }
    #loom410 .knob { display: inline-flex; align-items: center; gap: 8px; color: var(--muted); font-size: 12px; font-weight: 900; text-transform: uppercase; padding-left: 6px; }
    #loom410 input[type="range"] {
      -webkit-appearance: none; appearance: none; width: 200px; height: 28px; background: transparent; cursor: pointer;
    }
    #loom410 input[type="range"]::-webkit-slider-runnable-track {
      height: 6px; border-radius: 999px;
      background: linear-gradient(90deg, color-mix(in oklab, var(--ink) 12%, transparent), color-mix(in oklab, var(--ink) 8%, transparent));
      outline: 1px solid color-mix(in oklab, var(--ink) 14%, transparent);
    }
    #loom410 input[type="range"]::-webkit-slider-thumb {
      -webkit-appearance: none; appearance: none; width: 18px; height: 18px; border-radius: 50%; margin-top: -6px; border: 0;
      background: radial-gradient(circle at 30% 30%, var(--a1), var(--a2));
      box-shadow: 0 0 0 4px color-mix(in oklab, var(--a1) 26%, transparent);
    }
    #loom410 input[type="range"]::-moz-range-track {
      height: 6px; border-radius: 999px;
      background: linear-gradient(90deg, color-mix(in oklab, var(--ink) 12%, transparent), color-mix(in oklab, var(--ink) 8%, transparent));
      outline: 1px solid color-mix(in oklab, var(--ink) 14%, transparent);
    }
    #loom410 input[type="range"]::-moz-range-thumb {
      width: 18px; height: 18px; border: 0; border-radius: 50%;
      background: radial-gradient(circle at 30% 30%, var(--a1), var(--a2));
      box-shadow: 0 0 0 4px color-mix(in oklab, var(--a1) 26%, transparent);
    }

    /* Status */
    #loom410 .status { display: flex; align-items: center; gap: 10px; color: var(--muted); font-size: 12px; }
    #loom410 .led {
      width: 8px; height: 8px; border-radius: 50%;
      background: linear-gradient(90deg, var(--a1), var(--a2));
      box-shadow: 0 0 10px 4px color-mix(in oklab, var(--a1) 45%, transparent);
    }

    /* Reduced motion */
    @media (prefers-reduced-motion: reduce) {
      #loom410 * { animation: none !important; transition: none !important; }
    }
  </style>

  <div class="chrome">
    <div class="brand"><span class="sig" aria-hidden="true"></span>Loom 410</div>
    <div class="segmented" role="tablist" aria-label="Mode">
      <div class="thumb" aria-hidden="true"></div>
      <input type="radio" id="m-silk" name="mode" value="silk" checked>
      <label for="m-silk" role="tab" aria-controls="loom-canvas">Silk</label>

      <input type="radio" id="m-neon" name="mode" value="neon">
      <label for="m-neon" role="tab" aria-controls="loom-canvas">Neon</label>

      <input type="radio" id="m-mono" name="mode" value="mono">
      <label for="m-mono" role="tab" aria-controls="loom-canvas">Mono</label>
    </div>
  </div>

  <div class="hero">
    <div>
      <h1>Weave the Light</h1>
      <p class="sub">A kinetic tapestry of glowing threads. Drift your cursor to bend the warp, pulse to surge color, and switch moods on the fly.</p>
      <div class="controls" aria-label="Loom controls">
        <button class="btn" id="play">Pause</button>
        <button class="btn ghost" id="pulse">Pulse</button>
        <div class="knob">
          <label for="weave">Weave</label>
          <input id="weave" type="range" min="0.3" max="2.0" step="0.05" value="1.0">
        </div>
      </div>
    </div>

    <div class="stage-wrap">
      <div class="stage" id="stage" aria-label="Kinetic loom stage">
        <canvas id="loom-canvas"></canvas>
        <div class="glow" aria-hidden="true"></div>
        <div class="hint">Drag to bend • Click to pulse</div>
      </div>
    </div>

    <div class="status" aria-live="polite">
      <span class="led" aria-hidden="true"></span>
      Updated <span id="last-updated">Last updated: 2025-11-04 03:25:12 EST</span>
    </div>
  </div>

  <script>
    (function () {
      const root = document.getElementById('loom410');
      const canvas = document.getElementById('loom-canvas');
      const ctx = canvas.getContext('2d');
      const stage = document.getElementById('stage');
      const updated = document.getElementById('last-updated');
      const playBtn = document.getElementById('play');
      const pulseBtn = document.getElementById('pulse');
      const weaveRange = document.getElementById('weave');
      const modeRadios = root.querySelectorAll('input[name="mode"]');
      const thumb = root.querySelector('.segmented .thumb');

      // Last updated timestamp
      try {
        const d = new Date();
        const fmt = new Intl.DateTimeFormat(undefined, { dateStyle: 'medium', timeStyle: 'short' });
        updated.textContent = fmt.format(d);
      } catch (e) {
        updated.textContent = (new Date()).toLocaleString();
      }

      // Move highlight pill in segmented control
      function setSegIndex(i) {
        const pct = i * 100 / 3;
        thumb.style.setProperty('--seg-x', `calc(${i} * 100% + ${i * 6}px)`);
      }
      modeRadios.forEach((r, i) => {
        r.addEventListener('change', () => {
          if (r.checked) {
            root.setAttribute('data-mode', r.value);
            setSegIndex(i);
            captureColors();
          }
        });
        if (r.checked) setSegIndex(i);
      });

      // Background parallax
      function setPos(x, y) {
        const r = root.getBoundingClientRect();
        const mx = ((x - r.left) / r.width) * 100;
        const my = ((y - r.top) / r.height) * 100;
        root.style.setProperty('--mx', mx + '%');
        root.style.setProperty('--my', my + '%');
      }
      root.addEventListener('mousemove', (e) => setPos(e.clientX, e.clientY), { passive: true });
      const midX = window.innerWidth / 2, midY = window.innerHeight / 3;
      setPos(midX, midY);

      // Tilt stage
      stage.addEventListener('mousemove', (e) => {
        const b = stage.getBoundingClientRect();
        const rx = ((e.clientY - b.top) / b.height - 0.5) * -8;
        const ry = ((e.clientX - b.left) / b.width - 0.5) * 10;
        stage.style.setProperty('--tx', rx + 'deg');
        stage.style.setProperty('--ty', ry + 'deg');
      }, { passive: true });
      stage.addEventListener('mouseleave', () => {
        stage.style.setProperty('--tx', '0deg');
        stage.style.setProperty('--ty', '0deg');
      });

      // Canvas sizing
      let W = 0, H = 0, DPR = Math.min(window.devicePixelRatio || 1, 2);
      function size() {
        const rect = stage.getBoundingClientRect();
        W = Math.max(1, Math.floor(rect.width));
        H = Math.max(1, Math.floor(rect.height));
        DPR = Math.min(window.devicePixelRatio || 1, 2);
        canvas.width = W * DPR;
        canvas.height = H * DPR;
        canvas.style.width = W + 'px';
        canvas.style.height = H + 'px';
        ctx.setTransform(DPR, 0, 0, DPR, 0, 0);
        rebuildAgents();
      }
      window.addEventListener('resize', size, { passive: true });

      // Color helpers
      let c1 = [255, 189, 155], c2 = [133, 230, 210], bg2 = [242, 251, 255];
      function parseColor(val) {
        val = (val || '').trim();
        if (val.startsWith('rgb')) {
          const m = val.match(/rgba?\(([^)]+)\)/);
          if (m) return m[1].split(',').slice(0,3).map(n => parseFloat(n.trim()));
        }
        const h = val.replace('#','');
        const s = h.length === 3 ? h.split('').map(q=>q+q).join('') : h;
        if (!s) return [255,255,255];
        const n = parseInt(s, 16);
        return [ (n>>16)&255, (n>>8)&255, n&255 ];
      }
      function captureColors() {
        const cs = getComputedStyle(root);
        c1 = parseColor(cs.getPropertyValue('--a1') || '#ffbd9b');
        c2 = parseColor(cs.getPropertyValue('--a2') || '#85e6d2');
        bg2 = parseColor(cs.getPropertyValue('--bg2') || '#ffffff');
        const mode = root.getAttribute('data-mode');
        ctx.globalCompositeOperation = (mode === 'neon') ? 'lighter' : 'source-over';
      }
      captureColors();

      // Agents (threads)
      let agents = [];
      let density = 2600; // pixels per agent
      function rebuildAgents() {
        const count = Math.min(2400, Math.max(400, Math.floor((W * H) / density)));
        agents = Array.from({ length: count }, (_, i) => ({
          x: Math.random() * W,
          y: Math.random() * H,
          px: null,
          py: null,
          d: Math.random(),
          hue: Math.random()
        }));
      }

      // Field controls
      let paused = window.matchMedia && window.matchMedia('(prefers-reduced-motion: reduce)').matches ? true : false;
      playBtn.textContent = paused ? 'Play' : 'Pause';
      let weave = parseFloat(weaveRange.value); // frequency/intensity
      weaveRange.addEventListener('input', () => { weave = parseFloat(weaveRange.value); });
      let pulse = 0;
      function triggerPulse() { pulse = 1; }
      pulseBtn.addEventListener('click', triggerPulse);
      stage.addEventListener('click', triggerPulse);

      playBtn.addEventListener('click', () => {
        paused = !paused;
        playBtn.textContent = paused ? 'Play' : 'Pause';
      });

      // Mouse influence
      let mouse = { x: W/2, y: H/2, inside: false };
      stage.addEventListener('mouseenter', () => mouse.inside = true);
      stage.addEventListener('mouseleave', () => mouse.inside = false);
      stage.addEventListener('mousemove', (e) => {
        const b = stage.getBoundingClientRect();
        mouse.x = e.clientX - b.left;
        mouse.y = e.clientY - b.top;
      }, { passive: true });

      // Flow field
      function mix(a,b,t){ return a + (b-a) * t; }
      function lerpColor(a,b,t){ return [mix(a[0],b[0],t), mix(a[1],b[1],t), mix(a[2],b[2],t)]; }
      function rgb(m, alpha=1){ return 'rgba(' + (m[0]|0) + ',' + (m[1]|0) + ',' + (m[2]|0) + ',' + alpha + ')'; }

      let t = 0;
      function fieldAngle(x, y, time) {
        const f = 0.0015 * weave;      // base frequency
        const f2 = f * 1.7;
        const s = Math.sin(x * f + time * 0.8);
        const c = Math.cos(y * f2 - time * 0.6);
        const m = Math.sin((x + y) * f * 0.5 + time * 0.3);
        let ang = s + c + m;
        // Mouse swirl influence
        if (mouse.inside) {
          const dx = x - mouse.x;
          const dy = y - mouse.y;
          const dist2 = dx*dx + dy*dy;
          const influence = Math.min(1, 16000 / (dist2 + 1));
          ang += (Math.atan2(dy, dx) + Math.PI/2) * 0.04 * influence; // tangent swirl
        }
        return ang;
      }

      function stepAgent(a, speed) {
        const ang = fieldAngle(a.x, a.y, t + a.d * 0.5);
        const step = 0.8 + a.d * 1.2;
        const dx = Math.cos(ang) * step * speed;
        const dy = Math.sin(ang) * step * speed;
        a.px = a.x; a.py = a.y;
        a.x += dx; a.y += dy;
        // wrap
        if (a.x < -2) a.x = W + 2;
        if (a.x > W + 2) a.x = -2;
        if (a.y < -2) a.y = H + 2;
        if (a.y > H + 2) a.y = -2;
      }

      // Aurora spin for backdrop
      let spin = 0;
      function spinAurora() {
        if (!paused) {
          spin += 0.03 * (0.8 + weave * 0.2);
          root.style.setProperty('--spin', spin + 'deg');
        }
        requestAnimationFrame(spinAurora);
      }

      // Animate
      function draw() {
        // Fade the canvas for trails
        if (!paused) t += 0.008 * (0.9 + weave * 0.2);
        const fadeAlpha = (root.getAttribute('data-mode') === 'neon') ? 0.06 : 0.08;
        ctx.globalAlpha = paused ? 1 : 1;
        if (!paused) {
          ctx.fillStyle = rgb(bg2, fadeAlpha);
          ctx.fillRect(0,0,W,H);
        } else {
          // when paused, just keep
        }

        // Optional pulse overlay
        if (pulse > 0) {
          const ctrX = mouse.inside ? mouse.x : W/2;
          const ctrY = mouse.inside ? mouse.y : H/2;
          const rad = Math.min(W,H) * (0.2 + (1 - pulse) * 0.4);
          const g = ctx.createRadialGradient(ctrX, ctrY, 0, ctrX, ctrY, rad);
          const mid = lerpColor(c1, c2, 0.5);
          g.addColorStop(0, rgb(mid, 0.35 * pulse));
          g.addColorStop(1, rgb(mid, 0));
          ctx.fillStyle = g;
          ctx.fillRect(0,0,W,H);
          pulse *= 0.92;
          if (pulse < 0.01) pulse = 0;
        }

        // Draw threads
        const mode = root.getAttribute('data-mode');
        const bright = (mode === 'neon') ? 0.85 : 0.6;

        for (let i = 0; i < agents.length; i++) {
          const a = agents[i];
          stepAgent(a, 1.0 + (pulse * 1.8));
          if (a.px == null) continue;

          const f = (Math.sin((t * 2) + a.hue * Math.PI * 2) + 1) * 0.5;
          const col = lerpColor(c1, c2, f);
          const alpha = 0.18 + f * 0.22;
          const lw = (0.6 + f * 0.9) * (1 + pulse * 1.8);

          ctx.strokeStyle = rgb(col, alpha * (mode === 'mono' ? 0.7 : 1.0));
          ctx.lineWidth = lw;
          ctx.beginPath();
          ctx.moveTo(a.px, a.py);
          ctx.lineTo(a.x, a.y);
          ctx.stroke();
        }

        requestAnimationFrame(draw);
      }

      // Boot
      size();
      captureColors();
      requestAnimationFrame(draw);
      requestAnimationFrame(spinAurora);
    })();
  </script>
