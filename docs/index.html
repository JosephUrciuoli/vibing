<section class="v1472 solarium" data-theme="midnight" aria-label="SOLARIUM — a kinetic almanac">
  <style>
    .v1472.solarium{
      --r: 28px;
      --ink: #e9efff;
      --muted: #a0b0d6;
      --edge: rgba(255,255,255,0.16);
      --glass: rgba(255,255,255,0.07);
      --a1: 220 100% 70%;
      --a2: 270 85% 68%;
      --a3: 195 86% 62%;
      --halo: hsl(220 100% 80% / .65);
      color-scheme: dark;
      position: relative;
      display: grid;
      grid-template-rows: auto minmax(60vh,1fr) auto;
      gap: clamp(14px, 4vw, 42px);
      padding: clamp(22px, 6vw, 56px);
      border-radius: var(--r);
      overflow: hidden;
      isolation: isolate;
      font-family: ui-sans-serif, "SF Pro Display","SF Pro Text", Inter, "Segoe UI", system-ui, -apple-system, "Helvetica Neue", Arial, sans-serif;
      color: var(--ink);
      background:
        radial-gradient(120% 120% at -10% -30%, hsl(var(--a2) / .18), transparent 60%),
        radial-gradient(140% 140% at 110% 120%, hsl(var(--a3) / .18), transparent 60%),
        linear-gradient(180deg, #070b17, #0c1226);
      box-shadow: inset 0 1px 0 rgba(255,255,255,0.06), 0 80px 220px rgba(0,0,0,0.6);
    }
    .v1472.solarium::before{
      content:"";
      position:absolute; inset:-30% -20%;
      background: conic-gradient(from 0deg at 50% 50%, hsl(var(--a1) / .24), transparent 20%, hsl(var(--a2) / .28), transparent 50%, hsl(var(--a3) / .22), transparent 80%, hsl(var(--a1) / .24));
      filter: blur(120px) saturate(120%);
      opacity:.9; mix-blend-mode: soft-light; pointer-events:none; z-index:0;
      animation: v1472-aurora 95s linear infinite;
    }
    .v1472.solarium::after{
      content:"";
      position:absolute; inset:0;
      background:
        radial-gradient(140% 120% at 0% 0%, rgba(255,255,255,0.14), transparent 50%),
        radial-gradient(140% 120% at 100% 100%, rgba(255,255,255,0.1), transparent 50%),
        repeating-linear-gradient(45deg, rgba(255,255,255,0.03) 0 2px, transparent 4px 14px);
      pointer-events:none; z-index:0;
    }
    @keyframes v1472-aurora { to{ transform: rotate(360deg) } }

    /* Themes */
    .v1472.solarium[data-theme="midnight"]{
      --ink:#e9efff; --muted:#a0b0d6; --glass: rgba(255,255,255,0.07);
      --a1: 220 100% 70%; --a2: 268 86% 66%; --a3: 190 86% 62%; --halo: hsl(220 100% 80% / .65);
      color-scheme: dark;
    }
    .v1472.solarium[data-theme="dawn"]{
      --ink:#2a2014; --muted:#8b7b63; --glass: rgba(255,255,255,0.5);
      --a1: 26 96% 64%; --a2: 342 80% 66%; --a3: 12 86% 64%; --halo: hsl(28 100% 78% / .65);
      background:
        radial-gradient(120% 120% at -10% -10%, hsl(var(--a1) / .2), transparent 60%),
        radial-gradient(140% 140% at 110% 120%, hsl(var(--a2) / .2), transparent 60%),
        linear-gradient(180deg, #fff3e5, #ffe8ee);
      color-scheme: light;
    }
    .v1472.solarium[data-theme="glacier"]{
      --ink:#0f1714; --muted:#5a7a72; --glass: rgba(255,255,255,0.55);
      --a1: 165 75% 52%; --a2: 190 88% 62%; --a3: 140 72% 58%; --halo: hsl(170 100% 82% / .65);
      background:
        radial-gradient(120% 120% at -15% 120%, hsl(var(--a1) / .22), transparent 62%),
        radial-gradient(140% 140% at 120% -10%, hsl(var(--a2) / .22), transparent 60%),
        linear-gradient(180deg, #eafff9, #e9f8ff);
      color-scheme: light;
    }

    /* Header */
    .v1472 .head{ position:relative; z-index:2; display:grid; grid-template-columns: 1fr auto; gap: clamp(10px, 2.6vw, 20px); align-items:end; }
    .v1472 .brand{ min-width:0; }
    .v1472 .seal{
      width:46px; height:46px; border-radius:50%; display:inline-grid; place-items:center;
      background:
        radial-gradient(circle at 30% 30%, #fff, color-mix(in oklab, hsl(var(--a1)) 35%, #fff)),
        conic-gradient(from 0deg, transparent 0 20%, color-mix(in oklab, hsl(var(--a2)) 30%, transparent) 0 40%, transparent 0 60%, color-mix(in oklab, hsl(var(--a3)) 30%, transparent) 0 80%, transparent 0 100%);
      border:1px solid var(--edge);
      box-shadow: inset 0 1px 0 rgba(255,255,255,.6), 0 10px 22px rgba(0,0,0,.2);
    }
    .v1472 .chip{
      display:inline-grid; grid-auto-flow:column; gap:10px; align-items:center;
      margin-left:10px; padding:7px 12px; border-radius:999px; border:1px solid var(--edge);
      background: var(--glass);
      font-weight:900; letter-spacing:.22em; font-size:11px; text-transform:uppercase;
      color: color-mix(in oklab, hsl(var(--a1)) 80%, var(--ink));
      backdrop-filter: blur(8px) saturate(140%);
    }
    .v1472 .title{
      margin:.4rem 0 0;
      font-size: clamp(48px, 9.5vw, 120px); line-height:.86; font-weight:1000; letter-spacing:-0.03em;
      background: linear-gradient(90deg, currentColor 0%, color-mix(in oklab, hsl(var(--a1)) 70%, currentColor 30%) 60%, #e9fdff 100%);
      -webkit-background-clip:text; background-clip:text; color:transparent;
      text-shadow: 0 18px 44px rgba(0,0,0,0.25);
    }
    .v1472 .strap{ margin:.55rem 0 0; font-size: 14px; color: var(--muted); max-width: 70ch; }

    /* Controls */
    .v1472 .tools{ display:flex; flex-wrap:wrap; justify-content:flex-end; gap:10px; align-items:center; }
    .v1472 .btn{
      display:inline-flex; align-items:center; gap:10px;
      padding:10px 14px; border-radius:999px; border:1px solid var(--edge);
      background: var(--glass);
      color: var(--ink); font-weight:800; font-size:12px; letter-spacing:.25px; user-select:none; cursor:pointer;
      box-shadow: inset 0 1px 0 rgba(255,255,255,0.3), 0 12px 28px rgba(0,0,0,0.2);
      backdrop-filter: blur(12px) saturate(140%);
      transition: transform .2s ease, box-shadow .25s ease, background .25s ease, border-color .25s ease;
      -webkit-tap-highlight-color: transparent;
    }
    .v1472 .btn:hover{ transform: translateY(-1px); }
    .v1472 .btn[aria-pressed="true"]{
      background: linear-gradient(180deg, color-mix(in oklab, hsl(var(--a1)) 22%, transparent) 0%, transparent 100%), var(--glass);
      border-color: color-mix(in oklab, hsl(var(--a1)) 34%, var(--edge));
      box-shadow: 0 14px 36px color-mix(in oklab, hsl(var(--a1)) 18%, transparent), inset 0 1px 0 rgba(255,255,255,0.35);
    }

    /* Viewport */
    .v1472 .viewport{
      position:relative; z-index:1; min-height:min(76vh, 920px);
      border-radius: calc(var(--r) - 2px);
      border:1px solid var(--edge);
      overflow:hidden; perspective:1000px; transform-style:preserve-3d;
      background:
        radial-gradient(120% 120% at 50% 50%, rgba(255,255,255,0.06), rgba(255,255,255,0.0)),
        linear-gradient(180deg, rgba(255,255,255,0.03), rgba(255,255,255,0.02));
      box-shadow: inset 0 1px 0 rgba(255,255,255,0.08), 0 30px 120px rgba(0,0,0,0.4);
    }
    .v1472 canvas.stars{ position:absolute; inset:0; width:100%; height:100%; display:block; z-index:0; }

    /* Sun + rings */
    .v1472 .sun{
      position:absolute; width:54vmin; height:54vmin; border-radius:50%;
      left:50%; top:50%; transform: translate(-50%, -50%);
      background:
        radial-gradient(circle at 50% 50%, hsl(var(--a1) / .9) 0%, hsl(var(--a2) / .6) 40%, hsl(var(--a3) / 0) 70%);
      filter: drop-shadow(0 0 40px var(--halo)) saturate(120%);
      transition: transform .25s ease;
      pointer-events:none;
    }
    .v1472 .ring{
      position:absolute; inset:0; display:grid; place-items:center; pointer-events:none;
      border-radius:50%;
    }
    .v1472 .ring::before{
      content:""; display:block; width:70vmin; height:70vmin; border-radius:50%;
      border:1px dashed color-mix(in oklab, hsl(var(--a1)) 38%, transparent);
      filter: drop-shadow(0 0 12px rgba(0,0,0,0.2));
      opacity:.6;
    }
    .v1472 .ring.r2::before{ width:84vmin; height:84vmin; opacity:.45; }
    .v1472 .ring.r3::before{ width:96vmin; height:96vmin; opacity:.35; }
    .v1472 .planet{
      position:absolute; width:18px; height:18px; border-radius:50%;
      background: radial-gradient(circle at 30% 30%, #fff, color-mix(in oklab, hsl(var(--a3)) 45%, #fff));
      box-shadow: 0 0 28px hsl(var(--a1) / .55);
      transform: translate(35vmin, 0);
      animation: v1472-orbit 22s linear infinite;
    }
    .v1472 .r2 .planet{ transform: translate(42vmin, 0); width:12px; height:12px; animation-duration: 36s; box-shadow: 0 0 22px hsl(var(--a2) / .45); }
    .v1472 .r3 .planet{ transform: translate(48vmin, 0); width:10px; height:10px; animation-duration: 48s; box-shadow: 0 0 18px hsl(var(--a3) / .4); }
    @keyframes v1472-orbit { to{ transform: rotate(360deg) translate(var(--dist, 35vmin), 0) rotate(-360deg) } }

    /* Hero copy */
    .v1472 .hero{
      position:absolute; inset:0; display:grid; place-content:center; place-items:center; text-align:center; z-index:2; pointer-events:none;
    }
    .v1472 .word{
      font-weight:1000; letter-spacing:-0.02em; text-transform:uppercase;
      font-size: clamp(50px, 12vw, 160px); line-height:.85;
      background: linear-gradient(180deg, hsl(var(--a1)), hsl(var(--a2)));
      -webkit-background-clip:text; background-clip:text; color:transparent;
      filter: drop-shadow(0 16px 52px color-mix(in oklab, hsl(var(--a1)) 30%, transparent));
      animation: v1472-breathe 8s ease-in-out infinite;
    }
    .v1472 .line{ margin:.6rem 0 0; font-size: clamp(14px, 2.6vw, 22px); color: var(--muted); }
    @keyframes v1472-breathe{ 0%,100%{ transform: translateZ(0) scale(1) } 50%{ transform: translateZ(40px) scale(1.02) } }

    /* Grid toggle */
    .v1472 .grid{
      position:absolute; inset:0; z-index:1; pointer-events:none; opacity:0; transition: opacity .25s ease;
      background:
        linear-gradient(0deg, rgba(255,255,255,0.06) 1px, transparent 1px) 0 0 / 100% calc(100%/12),
        linear-gradient(90deg, rgba(255,255,255,0.06) 1px, transparent 1px) 0 0 / calc(100%/12) 100%;
      mask: radial-gradient(circle at 50% 50%, black 0 70vmin, transparent 75vmin);
    }
    .v1472.show-grid .grid{ opacity:.55; }

    /* Footer */
    .v1472 .foot{ position:relative; z-index:2; display:grid; grid-template-columns:1fr auto; gap:10px; align-items:center; color:var(--muted); font-size:12px; }
    .v1472 .meta{ display:inline-flex; gap:10px; align-items:center; white-space:nowrap; flex-wrap:wrap; }
    .v1472 .pulse{ width:9px; height:9px; border-radius:50%; background: hsl(var(--a1)); box-shadow:0 0 0 6px hsl(var(--a1) / .28); animation: v1472-pulse 2.1s ease-in-out infinite; }
    @keyframes v1472-pulse{ 0%,100%{ transform: scale(1); opacity:1 } 50%{ transform: scale(1.12); opacity:.95 } }
    .v1472 .kbd{ padding:.1em .45em; border-radius:6px; border:1px solid var(--edge); background: color-mix(in oklab, hsl(var(--a1)) 12%, transparent); color:inherit; }

    /* Accessibility + motion */
    .v1472 .btn:focus-visible{ outline:2px solid color-mix(in oklab, hsl(var(--a1)) 60%, transparent); outline-offset:2px; }
    .v1472.paused *{ animation-play-state: paused !important; }

    @media (max-width: 900px){
      .v1472 .head{ grid-template-columns: 1fr; }
      .v1472 .foot{ grid-template-columns: 1fr; gap:8px; }
    }
    @media (prefers-reduced-motion: reduce){
      .v1472, .v1472 *{ animation:none !important; transition:none !important; }
    }
  </style>

  <div class="head">
    <div class="brand">
      <span class="seal" aria-hidden="true"></span>
      <span class="chip">SOLARIUM</span>
      <h2 class="title">KINETIC ALMANAC</h2>
      <p class="strap">A quiet map of time—planets orbit, stars drift, light breathes. Drag to steer the sun.</p>
    </div>
    <div class="tools" role="group" aria-label="Solarium controls">
      <button class="btn play" type="button" aria-pressed="true" title="Toggle motion">Motion</button>
      <button class="btn theme" type="button" aria-pressed="true" title="Cycle theme">Midnight</button>
      <button class="btn grid" type="button" aria-pressed="false" title="Toggle grid">Grid</button>
    </div>
  </div>

  <div class="viewport" aria-live="polite">
    <canvas class="stars" aria-hidden="true"></canvas>

    <div class="sun" aria-hidden="true"></div>

    <div class="ring r1" aria-hidden="true"><div class="planet"></div></div>
    <div class="ring r2" aria-hidden="true"><div class="planet"></div></div>
    <div class="ring r3" aria-hidden="true"><div class="planet"></div></div>

    <div class="hero" aria-hidden="true">
      <div class="word">Orbit</div>
      <div class="line">Space to pause • T theme • G grid • Drag to steer</div>
    </div>

    <div class="grid" aria-hidden="true"></div>
  </div>

  <div class="foot">
    <div class="meta">
      <span class="pulse" aria-hidden="true"></span>
      Theme: <span class="m-theme">Midnight</span> • Motion: <span class="m-motion">On</span> • Stars: <span class="m-stars">—</span>
    </div>
    <div class="meta">
      Local: <span class="m-clock">--:--</span> • <span id="last-updated">Last updated: 2025-12-23 07:40:15 EST</span>
    </div>
  </div>

  <script>
    (function(){
      const root = document.currentScript.closest('.v1472.solarium');
      if(!root) return;

      const view = root.querySelector('.viewport');
      const canvas = root.querySelector('canvas.stars');
      const ctx = canvas.getContext('2d', { alpha: true });
      const sun = root.querySelector('.sun');

      const btnPlay = root.querySelector('.play');
      const btnTheme = root.querySelector('.theme');
      const btnGrid = root.querySelector('.grid');

      const mTheme = root.querySelector('.m-theme');
      const mMotion = root.querySelector('.m-motion');
      const mStars = root.querySelector('.m-stars');
      const mClock = root.querySelector('.m-clock');
      const updated = root.querySelector('#last-updated');

      // timestamp
      try{
        const now = new Date();
        const opts = { year:'numeric', month:'short', day:'2-digit', hour:'2-digit', minute:'2-digit' };
        const tz = Intl.DateTimeFormat().resolvedOptions().timeZone || '';
        updated.textContent = 'Updated ' + new Intl.DateTimeFormat([], opts).format(now) + ' ' + (tz ? tz.replaceAll('_',' ') : '');
      }catch(e){
        updated.textContent = 'Updated ' + new Date().toLocaleString();
      }

      const themes = ['midnight','dawn','glacier'];
      const caps = { midnight:'Midnight', dawn:'Dawn', glacier:'Glacier' };

      const state = {
        playing: true,
        theme: root.getAttribute('data-theme') || 'midnight',
        dpr: 1, W: 0, H: 0,
        stars: [],
        speed: 0.025,
        pointer: { x:0, y:0, nx:0.5, ny:0.5, active:false },
        t: 0
      };

      function size(){
        const rect = view.getBoundingClientRect();
        const dpr = Math.min(2.5, window.devicePixelRatio || 1);
        canvas.width = Math.max(2, Math.floor(rect.width * dpr));
        canvas.height = Math.max(2, Math.floor(rect.height * dpr));
        canvas.style.width = rect.width + 'px';
        canvas.style.height = rect.height + 'px';
        ctx.setTransform(dpr,0,0,dpr,0,0);
        state.dpr = dpr; state.W = rect.width; state.H = rect.height;
        seedStars();
        centerSun();
      }

      function seedStars(){
        const count = Math.round((state.W * state.H) / 8500);
        const arr = [];
        for(let i=0; i<count; i++){
          arr.push({
            x: Math.random() * state.W,
            y: Math.random() * state.H,
            z: Math.random(),
            s: Math.random() * 1.2 + 0.3
          });
        }
        state.stars = arr;
        mStars.textContent = String(arr.length);
        drawStars(true);
      }

      function drawStars(initial=false){
        ctx.clearRect(0,0,state.W,state.H);
        const nx = state.pointer.nx, ny = state.pointer.ny;
        const px = (nx - 0.5) * 40; // parallax
        const py = (ny - 0.5) * 40;

        for(let i=0;i<state.stars.length;i++){
          const st = state.stars[i];
          const x = st.x + px * (0.3 + st.z);
          const y = st.y + py * (0.3 + st.z);
          const alpha = 0.5 + st.z * 0.5;
          ctx.fillStyle = 'rgba(255,255,255,'+alpha+')';
          ctx.beginPath();
          ctx.arc(x, y, st.s, 0, Math.PI*2);
          ctx.fill();

          // soft color tint
          if (!initial){
            ctx.fillStyle = 'hsl(' + getComputedStyle(root).getPropertyValue('--a1') + ' / 0.25)';
            ctx.fillRect(x, y, 0.7, 0.7);
          }
        }
      }

      function tick(){
        if(!state.playing) return;
        state.t += 16;

        try{
          const now = new Date();
          mClock.textContent = now.toLocaleTimeString([], {hour:'2-digit', minute:'2-digit', second:'2-digit'});
        }catch(e){}

        // move stars gently
        const vx = (state.pointer.nx - 0.5) * 0.4;
        const vy = (state.pointer.ny - 0.5) * 0.4;
        for(let i=0;i<state.stars.length;i++){
          const st = state.stars[i];
          st.x += (state.speed + st.z*0.05) * 14 * (0.3 + vx);
          st.y += (state.speed + st.z*0.05) * 10 * (0.3 + vy*0.8);

          if (st.x > state.W + 2) st.x = -2;
          if (st.x < -2) st.x = state.W + 2;
          if (st.y > state.H + 2) st.y = -2;
          if (st.y < -2) st.y = state.H + 2;
        }

        drawStars();
        _raf = requestAnimationFrame(tick);
      }

      function setPlay(on){
        state.playing = on;
        btnPlay.setAttribute('aria-pressed', String(on));
        mMotion.textContent = on ? 'On' : 'Off';
        root.classList.toggle('paused', !on);
        if (on){ cancelAnimationFrame(_raf); _raf = requestAnimationFrame(tick); }
      }

      function cycleTheme(){
        const i = themes.indexOf(state.theme);
        state.theme = themes[(i+1) % themes.length];
        root.setAttribute('data-theme', state.theme);
        const cap = caps[state.theme] || 'Midnight';
        btnTheme.textContent = cap; mTheme.textContent = cap;
        drawStars(true); // recolor tint
      }

      function toggleGrid(){
        const on = btnGrid.getAttribute('aria-pressed') !== 'true';
        btnGrid.setAttribute('aria-pressed', String(on));
        root.classList.toggle('show-grid', on);
      }

      function centerSun(){
        sun.style.left = '50%';
        sun.style.top = '50%';
        sun.style.transform = 'translate(-50%, -50%)';
      }

      function steerSun(x, y){
        const rect = view.getBoundingClientRect();
        const nx = (x - rect.left) / rect.width;
        const ny = (y - rect.top) / rect.height;
        state.pointer = { x, y, nx, ny, active: true };
        const dx = (nx - 0.5) * 14;
        const dy = (ny - 0.5) * 14;
        sun.style.transform = 'translate(-50%, -50%) translate(' + dx + 'vmin,' + dy + 'vmin)';
      }

      // interactions
      function rel(e){
        const rect = view.getBoundingClientRect();
        return { x: (e.clientX - rect.left), y: (e.clientY - rect.top) };
      }

      view.addEventListener('pointermove', (e)=>{
        const r = rel(e);
        steerSun(e.clientX, e.clientY);
      });
      view.addEventListener('pointerleave', ()=>{
        state.pointer.active = false; state.pointer.nx = 0.5; state.pointer.ny = 0.5;
        centerSun();
      });

      // controls
      btnPlay.addEventListener('click', ()=> setPlay(btnPlay.getAttribute('aria-pressed') !== 'true'));
      btnTheme.addEventListener('click', cycleTheme);
      btnGrid.addEventListener('click', toggleGrid);

      // keyboard
      window.addEventListener('keydown', (e)=>{
        const k = (e.key||'').toLowerCase();
        if (e.code === 'Space'){ e.preventDefault(); setPlay(btnPlay.getAttribute('aria-pressed') !== 'true'); }
        if (k === 't'){ cycleTheme(); }
        if (k === 'g'){ toggleGrid(); }
      });

      // sizing
      const ro = new ResizeObserver(size);
      ro.observe(view);
      window.addEventListener('orientationchange', size);

      // boot
      size();
      setPlay(true);
      mTheme.textContent = caps[state.theme];

      // reduced motion
      const prefersReduce = matchMedia('(prefers-reduced-motion: reduce)');
      if (prefersReduce.matches){ setPlay(false); drawStars(true); }

      document.addEventListener('visibilitychange', ()=>{
        if (document.hidden){ setPlay(false); }
        else if (btnPlay.getAttribute('aria-pressed') === 'true'){ setPlay(true); }
      });

      let _raf = 0;
    })();
  </script>
