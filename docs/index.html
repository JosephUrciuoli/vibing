<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vibing</title>
    <style>
      :root {
        --bg: #0f1221;
        --fg: #e6e8f0;
        --muted: #9aa3b2;
        --accent: #8b5cf6;
      }
      html, body {
        height: 100%;
      }
      body {
        margin: 0;
        font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Ubuntu, Cantarell, Noto Sans, Helvetica Neue, Arial, "Apple Color Emoji", "Segoe UI Emoji";
        color: var(--fg);
        background: radial-gradient(1200px 800px at 70% 10%, #1b1f3a, var(--bg));
        display: flex;
        align-items: center;
        justify-content: center;
      }
      .card {
        width: min(720px, 92vw);
        background: rgba(255,255,255,0.04);
        border: 1px solid rgba(255,255,255,0.08);
        border-radius: 16px;
        padding: 28px 24px;
        box-shadow: 0 10px 30px rgba(0,0,0,0.3);
        backdrop-filter: blur(6px);
      }
      h1 {
        margin: 0 0 10px 0;
        font-size: 28px;
        letter-spacing: 0.3px;
      }
      .muted {
        color: var(--muted);
        font-size: 14px;
        margin-bottom: 18px;
      }
      #content {
        font-size: 18px;
        line-height: 1.6;
        background: rgba(255,255,255,0.04);
        border: 1px dashed rgba(255,255,255,0.12);
        border-radius: 12px;
        padding: 16px;
      }
      .footer {
        margin-top: 18px;
        display: flex;
        justify-content: space-between;
        align-items: center;
        font-size: 14px;
        color: var(--muted);
      }
      .badge {
        display: inline-block;
        background: rgba(139, 92, 246, 0.18);
        color: #d4c2ff;
        padding: 4px 10px;
        border-radius: 999px;
        font-size: 12px;
        border: 1px solid rgba(139, 92, 246, 0.35);
        letter-spacing: 0.2px;
      }
    </style>
  </head>
  <body>
    <!-- BEGIN_EDITABLE -->
      <section id="content">
<section class="vibe658" data-theme="aurora" data-motion="on" role="region" aria-label="Prism Garden • kinetic gradient study">
  <style>
    .vibe658 {
      --mx: 0; --my: 0;
      --r: 28px;
      --ink: 240,242,248;
      --muted: 180,188,204;
      --bg1: 240 24% 8%;
      --bg2: 240 22% 10%;
      --a1: 190 100% 70%;
      --a2: 270 100% 72%;
      position: relative;
      border-radius: var(--r);
      padding: clamp(18px, 2.8vmin, 28px);
      color: rgb(var(--ink));
      background:
        radial-gradient(120% 120% at calc(20% + 14%*var(--mx)) calc(8% + 10%*var(--my)), hsl(var(--a1)/.18), transparent 60%),
        radial-gradient(140% 120% at calc(82% + 12%*var(--mx)) calc(90% + 10%*var(--my)), hsl(var(--a2)/.16), transparent 60%),
        linear-gradient(180deg, hsl(var(--bg1)) 0%, hsl(var(--bg2)) 100%);
      box-shadow: inset 0 1px 0 rgba(255,255,255,.05), 0 30px 80px rgba(0,0,0,.35);
      font-family: ui-sans-serif, system-ui, -apple-system, "SF Pro Display", "Segoe UI", Inter, Roboto, Helvetica, Arial;
      overflow: clip;
      isolation: isolate;
    }

    /* Aurora veil */
    .vibe658 .veil {
      position: absolute; inset: -30%; z-index: 0; pointer-events: none;
      filter: blur(60px) saturate(140%);
      opacity: .55;
      background:
        conic-gradient(from 0deg at 60% 40%, hsl(var(--a1)/.2), transparent 32%, hsl(var(--a2)/.22), transparent 68%, hsl(var(--a1)/.24));
      animation: v658-rotate 28s linear infinite;
    }
    @keyframes v658-rotate { to { transform: rotate(360deg); } }

    /* Film grain */
    .vibe658 .grain {
      position: absolute; inset: -16px; z-index: 0; opacity: .12; mix-blend-mode: overlay; pointer-events: none;
      background-image: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" width="160" height="160"><filter id="n"><feTurbulence type="fractalNoise" baseFrequency="0.9" numOctaves="2" stitchTiles="stitch"/></filter><rect width="100%" height="100%" filter="url(%23n)" opacity=".28"/></svg>');
      animation: v658-grain 16s steps(30) infinite;
    }
    @keyframes v658-grain { to { transform: translate3d(0,0,0); } }

    /* Top bar */
    .vibe658 .top {
      position: relative; z-index: 2;
      display: grid; grid-template-columns: 1fr auto; gap: 12px; align-items: center; margin-bottom: 14px;
    }
    .vibe658 .brand {
      display: inline-flex; align-items: center; gap: 12px;
      padding: 10px 14px; border-radius: 999px;
      color: rgba(var(--muted), .98);
      background: linear-gradient(180deg, rgba(255,255,255,.06), rgba(255,255,255,.02));
      border: 1px solid rgba(255,255,255,.08);
      box-shadow: inset 0 1px 0 rgba(255,255,255,.12), 0 10px 24px rgba(0,0,0,.25);
      letter-spacing: .16em; text-transform: uppercase; font-size: 12px;
      backdrop-filter: blur(8px) saturate(120%);
    }
    .vibe658 .pip {
      width: 10px; height: 10px; border-radius: 50%;
      background: radial-gradient(circle at 30% 30%, hsl(var(--a2)), hsl(var(--a1)));
      box-shadow: 0 0 10px hsl(var(--a2)/.7), 0 0 20px hsl(var(--a1)/.5);
      animation: v658-pulse 2.6s ease-in-out infinite;
    }
    @keyframes v658-pulse { 0%,100%{ transform: scale(1)} 50%{ transform: scale(1.18)} }

    .vibe658 .actions { display: flex; gap: 10px; align-items: center; }
    .vibe658 .btn {
      appearance: none; cursor: pointer; user-select: none;
      border-radius: 12px; border: 1px solid rgba(255,255,255,.08);
      padding: 9px 12px; font-weight: 700; font-size: 12px; letter-spacing: .02em;
      color: rgb(var(--ink));
      background: linear-gradient(180deg, rgba(255,255,255,.08), rgba(255,255,255,.02));
      box-shadow: 0 12px 24px rgba(0,0,0,.28), inset 0 1px 0 rgba(255,255,255,.12);
      transition: transform .16s ease, box-shadow .16s ease, background .16s ease;
      backdrop-filter: blur(6px) saturate(120%);
    }
    .vibe658 .btn:hover { transform: translateY(-1px); box-shadow: 0 16px 34px rgba(0,0,0,.38); }
    .vibe658 .btn.primary {
      background:
        linear-gradient(180deg, hsl(var(--a1)/.24), hsl(var(--a2)/.24)),
        linear-gradient(180deg, rgba(255,255,255,.08), rgba(255,255,255,.02));
      border-color: hsl(var(--a1)/.3);
    }

    /* Headline */
    .vibe658 h1 {
      position: relative; z-index: 2;
      margin: 2px 0 0;
      font-size: clamp(36px, 7.5vw, 80px);
      font-weight: 900; letter-spacing: -0.02em; line-height: 1.02;
      background: linear-gradient(90deg, rgba(255,255,255,.98) 0%, hsl(var(--a1)) 40%, hsl(var(--a2)) 60%, rgba(255,255,255,.98) 100%);
      -webkit-background-clip: text; background-clip: text; color: transparent;
      background-size: 220% 100%;
      text-wrap: balance;
      text-shadow: 0 10px 40px hsl(var(--a1)/.18), 0 0 0 rgba(0,0,0,0);
    }
    .vibe658 .sub {
      margin: 10px 0 16px; color: rgba(var(--muted),.95); font-size: 14.5px; max-width: 70ch;
    }

    /* Stage */
    .vibe658 .stage {
      position: relative; z-index: 1;
      height: clamp(360px, 56vmin, 660px);
      border-radius: 24px;
      background:
        radial-gradient(120% 60% at 50% 120%, rgba(255,255,255,.06), transparent 60%),
        rgba(0,0,0,.25);
      border: 1px solid rgba(255,255,255,.08);
      box-shadow: 0 30px 80px rgba(0,0,0,.45), inset 0 1px 0 rgba(255,255,255,.06);
      overflow: hidden;
      transform: perspective(1000px) rotateX(calc(var(--my)*4deg)) rotateY(calc(var(--mx)*-4deg));
      transition: transform .2s ease;
    }
    .vibe658 canvas.flow {
      position: absolute; inset: 0; width: 100%; height: 100%;
      filter: saturate(130%) contrast(104%) brightness(102%);
    }
    .vibe658 .grid {
      position: absolute; inset: -1px; pointer-events: none; z-index: 2; opacity: .25;
      background:
        radial-gradient(circle at 50% 50%, transparent 35%, rgba(255,255,255,.05) 36%, transparent 37%),
        conic-gradient(from 90deg at 50% 50%, rgba(255,255,255,.04), transparent 25%),
        repeating-linear-gradient(0deg, rgba(255,255,255,.04), rgba(255,255,255,.04) 1px, transparent 1px, transparent 24px),
        repeating-linear-gradient(90deg, rgba(255,255,255,.04), rgba(255,255,255,.04) 1px, transparent 1px, transparent 24px);
      mix-blend-mode: screen;
    }

    .vibe658 .divider { height: 1px; width: 100%; margin: 14px 0; background: linear-gradient(90deg, transparent, rgba(255,255,255,.12), transparent); }

    /* Dock */
    .vibe658 .dock {
      position: relative; z-index: 2;
      display: grid; grid-template-columns: 1fr auto; align-items: center; gap: 12px; margin-top: 10px;
      color: rgba(var(--muted),.96); font-size: 12px;
    }
    .vibe658 .controls { display: flex; flex-wrap: wrap; gap: 10px; align-items: center; }
    .vibe658 .swatch {
      width: 26px; height: 26px; border-radius: 999px;
      border: 1px solid rgba(255,255,255,.08); cursor: pointer;
      background: var(--c,#333);
      box-shadow: 0 12px 24px rgba(0,0,0,.28), inset 0 1px 0 rgba(255,255,255,.12);
      transition: transform .15s ease, box-shadow .15s ease;
    }
    .vibe658 .swatch:hover { transform: translateY(-2px) scale(1.05); box-shadow: 0 16px 30px rgba(0,0,0,.38), inset 0 1px 0 rgba(255,255,255,.16); }
    .vibe658 .swatch:focus-visible { outline: 2px solid hsl(var(--a1)/.6); outline-offset: 2px; }

    .vibe658 .chip {
      padding: 8px 10px; border-radius: 999px; border: 1px solid rgba(255,255,255,.08);
      background: rgba(255,255,255,.06); color: rgba(var(--muted),.96); font-weight: 600;
      box-shadow: 0 10px 22px rgba(0,0,0,.24), inset 0 1px 0 rgba(255,255,255,.12);
      backdrop-filter: blur(6px) saturate(120%);
    }
    .vibe658 label.range {
      display: inline-flex; align-items: center; gap: 10px; font-weight: 700; letter-spacing: .02em;
      padding: 8px 10px; border: 1px solid rgba(255,255,255,.08); border-radius: 12px;
      background: rgba(255,255,255,.06); box-shadow: inset 0 1px 0 rgba(255,255,255,.12);
      backdrop-filter: blur(6px);
    }
    .vibe658 input[type="range"] {
      appearance: none; width: 160px; height: 28px; background: transparent;
    }
    .vibe658 input[type="range"]::-webkit-slider-runnable-track {
      height: 6px; border-radius: 999px; background: linear-gradient(90deg, hsl(var(--a1)/.7), hsl(var(--a2)/.7));
    }
    .vibe658 input[type="range"]::-webkit-slider-thumb {
      appearance: none; width: 16px; height: 16px; border-radius: 50%;
      background: white; border: 1px solid rgba(255,255,255,.2); margin-top: -5px;
      box-shadow: 0 8px 16px rgba(0,0,0,.35);
    }
    .vibe658 input[type="range"]::-moz-range-track {
      height: 6px; border-radius: 999px; background: linear-gradient(90deg, hsl(var(--a1)/.7), hsl(var(--a2)/.7));
    }
    .vibe658 input[type="range"]::-moz-range-thumb {
      width: 16px; height: 16px; border: 1px solid rgba(255,255,255,.2); border-radius: 50%; background: white;
      box-shadow: 0 8px 16px rgba(0,0,0,.35);
    }

    /* Themes */
    .vibe658[data-theme="aurora"]  { --bg1: 230 28% 8%;  --bg2: 220 24% 12%; --a1: 190 100% 70%; --a2: 270 100% 72%; --ink: 242,246,255; --muted: 180,190,210; }
    .vibe658[data-theme="sunset"]  { --bg1: 300 28% 10%; --bg2: 330 26% 8%;  --a1: 18 100% 64%;  --a2: 330 100% 68%; --ink: 252,244,240; --muted: 206,184,190; }
    .vibe658[data-theme="moss"]    { --bg1: 160 20% 8%;  --bg2: 160 18% 10%; --a1: 156 80% 52%;  --a2: 190 80% 58%; --ink: 236,248,242; --muted: 180,200,188; }
    .vibe658[data-theme="midnight"]{ --bg1: 220 18% 6%;  --bg2: 240 16% 8%;  --a1: 210 100% 60%; --a2: 260 100% 64%; --ink: 234,238,244; --muted: 186,194,206; }
    .vibe658[data-theme="mono"]    { --bg1: 220 8% 8%;   --bg2: 220 6% 10%;  --a1: 210 6% 72%;  --a2: 260 6% 78%;  --ink: 236,238,240; --muted: 180,184,192; }

    /* Motion respect */
    .vibe658[data-motion="off"] .veil { animation-play-state: paused; }
    @media (prefers-reduced-motion: reduce) {
      .vibe658, .vibe658 * { animation: none !important; transition: none !important; }
      .vibe658 { --mx: 0; --my: 0; }
    }

    /* Responsive */
    @media (max-width: 820px) {
      .vibe658 .stage { height: clamp(320px, 58vmin, 540px); }
      .vibe658 label.range { width: 100%; justify-content: space-between; }
    }
  </style>

  <div class="veil" aria-hidden="true"></div>
  <div class="grain" aria-hidden="true"></div>

  <div class="top">
    <span class="brand"><span class="pip" aria-hidden="true"></span> Iteration 658 • Prism Garden</span>
    <div class="actions">
      <button class="btn primary" data-action="motion" aria-pressed="true" title="Toggle motion">Pause motion</button>
      <button class="btn" data-action="theme" title="Shuffle colorway">Theme</button>
      <button class="btn" data-action="snapshot" title="Save a still">Snapshot</button>
    </div>
  </div>

  <h1 aria-live="polite">Let color learn your motion.</h1>
  <p class="sub">A living poster of flowing ribbons. Move your pointer; the garden leans and breathes.</p>

  <div class="stage" role="img" aria-label="Generative flow-field ribbons with luminous trails">
    <canvas class="flow"></canvas>
    <div class="grid" aria-hidden="true"></div>
  </div>

  <div class="divider" aria-hidden="true"></div>

  <div class="dock">
    <div class="controls" role="group" aria-label="Themes">
      <button class="swatch" data-theme="aurora"  style="--c:conic-gradient(#7dd3fc,#a78bfa,#60f1d1)"></button>
      <button class="swatch" data-theme="sunset"  style="--c:conic-gradient(#ff9f5a,#ff70a6,#ffd166)"></button>
      <button class="swatch" data-theme="moss"    style="--c:conic-gradient(#22c55e,#2dd4bf,#7dd3fc)"></button>
      <button class="swatch" data-theme="midnight"style="--c:conic-gradient(#60a5fa,#7c3aed,#22c1c3)"></button>
      <button class="swatch" data-theme="mono"    style="--c:conic-gradient(#cfcfcf,#9a9a9a,#e5e5e5)"></button>
      <span class="chip">Parallax: on</span>
      <span class="chip">Trails: silk</span>
    </div>
    <label class="range" for="pulse">
      Pulse
      <input id="pulse" type="range" min="0" max="200" value="110" aria-label="Pulse speed">
    </label>
  </div>

  <div class="divider" aria-hidden="true"></div>

  <div class="dock">
    <span id="last-updated">Last updated: 2025-11-15 13:22:32 EST</span>
    <span class="chip">Tip: tap Theme, drag Pulse, or click Snapshot.</span>
  </div>

  <script>
    (function () {
      const root = document.currentScript.closest('.vibe658');
      const canvas = root.querySelector('canvas.flow');
      const ctx = canvas.getContext('2d', { alpha: true });
      const title = root.querySelector('h1');
      const pulse = root.querySelector('#pulse');

      // Last updated
      const lu = root.querySelector('#last-updated');
      const now = new Date();
      try {
        lu.textContent = 'Last updated: ' + now.toLocaleString(undefined, { dateStyle: 'medium', timeStyle: 'short' });
      } catch (e) {
        lu.textContent = 'Last updated: ' + now.toString();
      }

      // Palettes
      const THEMES = {
        aurora:   { fade: 'rgba(0,0,0,0.06)', colors: ['#72e6ff','#9b7bff','#77ffd9','#e2e8ff'] },
        sunset:   { fade: 'rgba(0,0,0,0.06)', colors: ['#ff9f5a','#ff70a6','#ffd166','#f0abfc'] },
        moss:     { fade: 'rgba(0,0,0,0.06)', colors: ['#22c55e','#2dd4bf','#7dd3fc','#86efac'] },
        midnight: { fade: 'rgba(0,0,0,0.06)', colors: ['#60a5fa','#7c3aed','#22c1c3','#93c5fd'] },
        mono:     { fade: 'rgba(0,0,0,0.06)', colors: ['#d1d5db','#9ca3af','#e5e7eb','#cbd5e1'] }
      };
      function palette() { return THEMES[root.dataset.theme] || THEMES.aurora; }

      // Fit canvas
      function fit() {
        const dpr = Math.min(window.devicePixelRatio || 1, 2);
        const rect = canvas.getBoundingClientRect();
        canvas.width = Math.floor(rect.width * dpr);
        canvas.height = Math.floor(rect.height * dpr);
        ctx.setTransform(dpr, 0, 0, dpr, 0, 0);
      }
      fit();
      addEventListener('resize', fit, { passive: true });

      // Pointer parallax
      function onPointer(e) {
        const r = root.getBoundingClientRect();
        const x = (e.clientX - r.left) / r.width - 0.5;
        const y = (e.clientY - r.top) / r.height - 0.5;
        root.style.setProperty('--mx', x.toFixed(3));
        root.style.setProperty('--my', y.toFixed(3));
      }
      root.addEventListener('mousemove', onPointer);
      root.addEventListener('mouseleave', () => { root.style.setProperty('--mx', 0); root.style.setProperty('--my', 0); });

      // Flow field particles
      let particles = [];
      function seedParticles() {
        particles = [];
        const rect = canvas.getBoundingClientRect();
        const count = Math.floor((rect.width * rect.height) / 9000) + 280; // scale with size
        const cols = palette().colors;
        for (let i = 0; i < count; i++) {
          const c = cols[i % cols.length];
          particles.push({
            x: Math.random() * rect.width,
            y: Math.random() * rect.height,
            px: 0, py: 0,
            s: 0.7 + Math.random() * 1.4,
            hue: c,
            wob: Math.random() * 1000
          });
        }
      }
      seedParticles();
      addEventListener('resize', seedParticles, { passive: true });

      // Controls
      const motionBtn = root.querySelector('[data-action="motion"]');
      function setMotion(on) {
        root.dataset.motion = on ? 'on' : 'off';
        motionBtn.setAttribute('aria-pressed', String(on));
        motionBtn.textContent = on ? 'Pause motion' : 'Resume motion';
      }
      motionBtn.addEventListener('click', () => setMotion(root.dataset.motion !== 'on'));
      if (matchMedia && matchMedia('(prefers-reduced-motion: reduce)').matches) setMotion(false);

      const themeBtn = root.querySelector('[data-action="theme"]');
      const order = ['aurora','sunset','moss','midnight','mono'];
      themeBtn.addEventListener('click', () => {
        const i = order.indexOf(root.dataset.theme);
        applyTheme(order[(i + 1) % order.length]);
      });
      root.querySelectorAll('.swatch').forEach(s => s.addEventListener('click', () => applyTheme(s.dataset.theme)));
      function applyTheme(t) {
        root.dataset.theme = t;
        seedParticles();
        title.animate([{ letterSpacing: '-0.02em' }, { letterSpacing: '0.00em' }, { letterSpacing: '-0.02em' }], { duration: 420, easing: 'cubic-bezier(.2,.8,.2,1)' });
      }

      // Snapshot
      root.querySelector('[data-action="snapshot"]').addEventListener('click', () => {
        try {
          const link = document.createElement('a');
          link.download = 'prism-garden.png';
          link.href = canvas.toDataURL('image/png');
          link.click();
        } catch (_) {}
      });

      // Flow function (smooth pseudo-noise)
      function angleAt(x, y, t) {
        const s = 0.0028;
        const nx = Math.sin(x * s + t * 0.0008);
        const ny = Math.cos(y * s * 1.1 - t * 0.0006);
        const n2 = Math.sin((x + y) * s * 0.6 + t * 0.0004);
        return (nx + ny + n2) * Math.PI; // radians
      }

      // Animate
      let t0 = performance.now();
      function draw(ts) {
        const dt = ts - t0; t0 = ts;
        const rect = canvas.getBoundingClientRect();
        const w = rect.width, h = rect.height;

        if (root.dataset.motion === 'on') {
          // Fade for silky trails
          ctx.fillStyle = palette().fade;
          ctx.fillRect(0, 0, w, h);

          const speed = ((parseFloat(pulse.value) || 100) / 100) * 0.9;
          const mx = parseFloat(getComputedStyle(root).getPropertyValue('--mx')) || 0;
          const my = parseFloat(getComputedStyle(root).getPropertyValue('--my')) || 0;

          for (let p of particles) {
            const a = angleAt(p.x + mx * 40, p.y + my * 40, ts + p.wob);
            const vx = Math.cos(a) * p.s * (0.6 + speed);
            const vy = Math.sin(a) * p.s * (0.6 + speed);

            p.px = p.x;
            p.py = p.y;
            p.x += vx;
            p.y += vy;

            // wrap
            if (p.x < -2) p.x = w + 2;
            if (p.x > w + 2) p.x = -2;
            if (p.y < -2) p.y = h + 2;
            if (p.y > h + 2) p.y = -2;

            // stroke
            ctx.strokeStyle = p.hue;
            ctx.globalAlpha = 0.16;
            ctx.lineWidth = 1.6;
            ctx.beginPath();
            ctx.moveTo(p.px, p.py);
            ctx.lineTo(p.x, p.y);
            ctx.stroke();

            // glow point
            ctx.globalAlpha = 0.06;
            ctx.fillStyle = p.hue;
            ctx.beginPath();
            ctx.arc(p.x, p.y, 1.2, 0, Math.PI * 2);
            ctx.fill();
          }

          // Title shimmer
          title.style.backgroundPosition = ((ts * 0.04) % 220) + '% 50%';
        }

        requestAnimationFrame(draw);
      }
      requestAnimationFrame(draw);

      // Accessibility: pause if hidden
      document.addEventListener('visibilitychange', () => { if (document.hidden) setMotion(false); });
    })();
  </script>
</section>
      </section>
      <!-- END_EDITABLE -->
    <script>
      // Only show a local placeholder if the agent hasn't written a timestamp yet
      const el = document.getElementById('last-updated');
      if (el && (!el.textContent || el.textContent.includes('not yet'))) {
        const now = new Date();
        el.textContent = `Last updated: ${now.toLocaleString(undefined, { hour12: false })}`;
      }
    </script>
