<style>
  /* v1146 — Aeolian Lines */
  #v1146 {
    --bg-a: #fbfcff;
    --bg-b: #f1f5ff;
    --ink: #0f172a;
    --muted: #5b6a82;
    --edge: #dbe3f3;
    --accentA: 14, 165, 233; /* default set by script */
    --accentB: 99, 102, 241;
    position: relative;
    border-radius: 28px;
    padding: clamp(22px, 6vw, 56px);
    color: var(--ink);
    background:
      radial-gradient(1200px 800px at -20% -20%, rgba(var(--accentA), .10), transparent 60%),
      radial-gradient(1000px 700px at 120% 120%, rgba(var(--accentB), .10), transparent 60%),
      linear-gradient(180deg, var(--bg-a), var(--bg-b));
    box-shadow:
      inset 0 1px 0 rgba(255,255,255,.8),
      0 24px 80px rgba(15, 23, 42, .12),
      0 8px 24px rgba(15, 23, 42, .08);
    font: 500 15px/1.65 ui-sans-serif, system-ui, -apple-system, "SF Pro Text", Segoe UI, Roboto, "Helvetica Neue", Arial;
    overflow: hidden;
    isolation: isolate;
  }
  #v1146::before {
    /* gentle moving highlight sweep */
    content: "";
    position: absolute;
    inset: -30%;
    pointer-events: none;
    background:
      conic-gradient(from 210deg at 50% 50%, rgba(255,255,255,.0), rgba(255,255,255,.35) 12%, rgba(255,255,255,.0) 20%) no-repeat;
    background-size: 140% 140%;
    mix-blend-mode: overlay;
    animation: sheen1146 18s ease-in-out infinite;
  }
  @keyframes sheen1146 {
    0%, 100% { transform: rotate(0.001deg) translateX(0%); opacity: .55; }
    50% { transform: rotate(0.001deg) translateX(-6%); opacity: .85; }
  }

  /* Layout */
  #v1146 .grid {
    display: grid;
    grid-template-columns: 1.2fr 1fr;
    gap: clamp(18px, 4.5vw, 48px);
    align-items: center;
    max-width: 1200px;
    margin: 0 auto;
    position: relative;
    z-index: 2;
  }

  /* Copy */
  #v1146 .copy { display: grid; gap: 14px; }
  #v1146 .badge {
    display: inline-grid; place-items: center; width: fit-content;
    padding: 8px 12px; letter-spacing: .18em; text-transform: uppercase;
    font-weight: 700; font-size: 11px; color: var(--muted);
    background: rgba(255,255,255,.8);
    border: 1px solid var(--edge);
    border-radius: 999px;
    box-shadow: inset 0 1px 0 rgba(255,255,255,.9), 0 8px 16px rgba(15,23,42,.08);
    backdrop-filter: blur(6px);
  }
  #v1146 h1 {
    margin: 0;
    font-weight: 900;
    letter-spacing: -.02em;
    line-height: 1.02;
    font-size: clamp(44px, 8.2vw, 92px);
    background: linear-gradient(120deg, rgb(var(--accentA)) 0%, rgb(var(--accentB)) 60%, #22c55e 100%);
    -webkit-background-clip: text; background-clip: text; color: transparent;
    filter: drop-shadow(0 18px 40px rgba(14,165,233,.18));
  }
  #v1146 .lede {
    margin: 0;
    max-width: 58ch;
    color: var(--muted);
    font-weight: 500;
    letter-spacing: .01em;
  }

  /* Stage */
  #v1146 .stage-wrap {
    position: relative;
  }
  #v1146 .stage {
    position: relative;
    aspect-ratio: 4 / 3;
    height: min(64vh, 600px);
    border-radius: 24px;
    border: 1px solid var(--edge);
    overflow: hidden;
    background:
      radial-gradient(60% 60% at 50% 50%, rgba(255,255,255,.9), rgba(246,248,255,.9)),
      linear-gradient(180deg, rgba(255,255,255,.9), rgba(245,247,255,.9));
    box-shadow:
      0 24px 80px rgba(15,23,42,.16),
      inset 0 1px 0 rgba(255,255,255,.85);
    cursor: crosshair;
  }
  #v1146 .aura {
    content: "";
    position: absolute; inset: -10%;
    background: radial-gradient(60% 60% at 55% 45%, rgba(var(--accentA),.16), transparent 60%),
                radial-gradient(60% 60% at 45% 60%, rgba(var(--accentB),.14), transparent 60%);
    filter: blur(26px) saturate(1.12);
    mix-blend-mode: multiply;
    pointer-events: none;
  }
  #v1146 canvas {
    position: absolute; inset: 0; width: 100%; height: 100%; display: block;
  }
  #v1146 .gloss {
    pointer-events: none;
    position: absolute; inset: 0;
    background:
      linear-gradient(180deg, rgba(255,255,255,.45), rgba(255,255,255,0) 20%) no-repeat,
      radial-gradient(80% 50% at 50% -10%, rgba(255,255,255,.6), transparent 60%) no-repeat;
    mix-blend-mode: screen;

  /* Controls */
  #v1146 .controls {
    margin: 18px auto 0;
    display: grid;
    grid-template-columns: 1fr;
    gap: 12px 14px;
    justify-items: center;
    max-width: 1100px;
  }
  #v1146 .row { display: flex; flex-wrap: wrap; gap: 12px 14px; justify-content: center; }
  #v1146 .btn, #v1146 .ctrl, #v1146 .switch, #v1146 .swatch, #v1146 .seg {
    display: inline-flex; align-items: center; gap: 10px;
    padding: 10px 14px; border-radius: 14px;
    background: rgba(255,255,255,.9);
    border: 1px solid var(--edge);
    color: var(--ink);
    box-shadow: 0 14px 30px rgba(15,23,42,.10), inset 0 1px 0 rgba(255,255,255,.9);
    backdrop-filter: blur(8px);
  }
  #v1146 .btn { cursor: pointer; transition: transform .18s ease, filter .2s ease, background .2s ease, box-shadow .2s ease; }
  #v1146 .btn:hover { transform: translateY(-2px); filter: saturate(1.06); background: rgba(255,255,255,1); box-shadow: 0 16px 36px rgba(15,23,42,.14), inset 0 1px 0 rgba(255,255,255,1); }
  #v1146 .btn.primary {
    background: linear-gradient(135deg, rgba(var(--accentA),.18), rgba(var(--accentB),.18));
    font-weight: 800;
  }
  #v1146 .ctrl span, #v1146 .switch span { font-size: 13px; color: var(--muted); }
  #v1146 input[type="range"] { appearance: none; width: 220px; height: 24px; background: transparent; cursor: pointer; }
  #v1146 input[type="range"]::-webkit-slider-runnable-track {
    height: 8px; border-radius: 999px;
    background: linear-gradient(90deg, rgba(14,165,233,.9), rgba(var(--accentA),.9), rgba(var(--accentB),.9));
    box-shadow: inset 0 0 0 1px rgba(15,23,42,.08), 0 6px 16px rgba(15,23,42,.12);
  }
  #v1146 input[type="range"]::-webkit-slider-thumb {
    appearance: none; width: 18px; height: 18px; margin-top: -5px; border-radius: 50%;
    background: radial-gradient(circle at 30% 30%, #ffffff, #e8eefc);
    border: 1px solid rgba(0,0,0,.05);
    box-shadow: 0 2px 8px rgba(15,23,42,.15), 0 0 0 4px rgba(14,165,233,.18);
  }
  #v1146 input[type="checkbox"] {
    appearance: none; width: 46px; height: 28px; border-radius: 999px;
    background: #e9eefc; border: 1px solid var(--edge); position: relative; cursor: pointer;
    transition: background .25s ease, border-color .25s ease, box-shadow .25s ease;
  }
  #v1146 input[type="checkbox"]::after {
    content: ""; position: absolute; top: 3px; left: 3px; width: 22px; height: 22px; border-radius: 50%;
    background: radial-gradient(circle at 30% 30%, #ffffff, #e2e8f0);
    border: 1px solid rgba(0,0,0,.05);
    box-shadow: 0 2px 8px rgba(15,23,42,.2);
    transition: transform .25s ease, background .25s ease;
  }
  #v1146 input[type="checkbox"]:checked {
    background: linear-gradient(90deg, rgba(var(--accentA),.45), rgba(var(--accentB),.45));
    border-color: transparent;
  }
  #v1146 input[type="checkbox"]:checked::after { transform: translateX(18px); background: #fff; }

  /* Palette swatches */
  #v1146 .palette {
    display: inline-flex; gap: 8px; align-items: center; padding: 8px 10px; border-radius: 16px;
    background: rgba(255,255,255,.9); border: 1px solid var(--edge); box-shadow: inset 0 1px 0 rgba(255,255,255,.9);
  }
  #v1146 .swatch {
    width: 34px; height: 26px; border-radius: 8px; padding: 0; border: 1px solid var(--edge);
    cursor: pointer; box-shadow: inset 0 1px 0 rgba(255,255,255,1), 0 8px 16px rgba(15,23,42,.12);
  }
  #v1146 .swatch[aria-checked="true"] { outline: 2px solid rgba(var(--accentA),.75); outline-offset: 2px; }
  #v1146 .swatch > span { display: block; width: 100%; height: 100%; border-radius: inherit; }

  /* Meta */
  #v1146 .meta {
    position: relative; z-index: 2; margin-top: 22px; padding-top: 14px;
    border-top: 1px solid var(--edge); display: flex; justify-content: space-between; align-items: center;
    gap: 12px; color: var(--muted); font-size: 13px;
  }
  #v1146 .hints { display: flex; gap: 10px; flex-wrap: wrap; }
  #v1146 .hint {
    padding: 6px 10px; border-radius: 999px;
    background: rgba(255,255,255,.9);
    border: 1px solid var(--edge);
    box-shadow: inset 0 1px 0 rgba(255,255,255,.9);

  /* Responsive */
  @media (max-width: 980px) {
    #v1146 .grid { grid-template-columns: 1fr; }
    #v1146 .stage { order: -1; height: min(56vh, 520px); }
    #v1146 .controls input[type="range"] { width: 180px; }
    #v1146 .meta { flex-direction: column; align-items: flex-start; }
  }
</style>

<script>
(() => {
  const root = document.getElementById('v1146');
  if (!root) return;

  // Last updated
  const lu = root.querySelector('#last-updated');
  const now = new Date();
  try {
    const opts = { year: 'numeric', month: 'short', day: '2-digit', hour: '2-digit', minute: '2-digit' };
    lu.textContent = 'Last updated: ' + now.toLocaleString(undefined, opts);
  } catch { lu.textContent = 'Last updated: ' + now.toISOString(); }

  // Elements
  const stage = root.querySelector('.stage');
  const canvas = root.querySelector('#field1146');
  const ctx = canvas.getContext('2d');

  // Controls
  const gustBtn = root.querySelector('#gust1146');
  const resetBtn = root.querySelector('#reset1146');
  const saveBtn = root.querySelector('#save1146');
  const pauseEl = root.querySelector('#pause1146');
  const bloomEl = root.querySelector('#bloom1146');
  const flowEl = root.querySelector('#flow1146');
  const curlEl = root.querySelector('#curl1146');
  const fadeEl = root.querySelector('#fade1146');
  const densEl = root.querySelector('#dens1146');
  const swatches = Array.from(root.querySelectorAll('.swatch'));

  // Motion prefs
  const reduced = matchMedia && matchMedia('(prefers-reduced-motion: reduce)').matches;

  // Palettes
  const PALETTES = [
    ['#0ea5e9', '#6366f1', '#22c55e'], // glacier
    ['#f59e0b', '#f97316', '#22c55e'], // sunprint
    ['#111827', '#4b5563', '#9ca3af'], // noon ink
    ['#fb7185', '#a78bfa', '#06b6d4'], // bloom
    ['#06b6d4', '#10b981', '#84cc16']  // seagrass
  ];
  let paletteIndex = 0;
  let palette = PALETTES[paletteIndex];

  function hexToRgb(h){
    const s = h.replace('#','');
    const b = s.length===3 ? s.split('').map(c=>c+c).join('') : s;
    const n = parseInt(b,16);
    return { r:(n>>16)&255, g:(n>>8)&255, b:(n)&255 };
  }
  function lerp(a,b,t){ return a + (b-a)*t; }
  function mixColor(c1,c2,t){
    const a = hexToRgb(c1), b = hexToRgb(c2);
    const r = Math.round(lerp(a.r,b.r,t));
    const g = Math.round(lerp(a.g,b.g,t));
    const b2 = Math.round(lerp(a.b,b.b,t));
    return `rgb(${r},${g},${b2})`;
  }
  function gradColor(v){
    const stops = palette;
    const seg = Math.max(1, stops.length-1);
    const x = Math.max(0, Math.min(0.9999, v));
    const i = Math.floor(x*seg);
    const t = (x*seg) - i;
    return mixColor(stops[i], stops[i+1] || stops[i], t);
  }
  function setAccentFromPalette() {
    const a = hexToRgb(palette[0]), b = hexToRgb(palette[1]||palette[0]);
    root.style.setProperty('--accentA', `${a.r},${a.g},${a.b}`);
    root.style.setProperty('--accentB', `${b.r},${b.g},${b.b}`);
    root.animate([{ opacity: 1 }, { opacity: .96 }, { opacity: 1 }], { duration: 220 });
  }

  // RNG
  function mulberry32(a){ return function(){ let t=a+=0x6D2B79F5; t=Math.imul(t^t>>>15,t|1); t^=t+Math.imul(t^t>>>7,t|61); return ((t^t>>>14)>>>0)/4294967296; } }
  let seed = Math.floor(Math.random()*1e9);
  let rand = mulberry32(seed);

  // Canvas state
  let W = 800, H = 600, DPR = Math.min(2, devicePixelRatio || 1);
  let RAF = null;

  // Field + particles
  const pointer = { x: 0, y: 0, active: false };
  let particles = [];
  let COUNT = parseInt(densEl.value,10);
  let FLOW = parseFloat(flowEl.value);
  let CURL = parseFloat(curlEl.value);
  let FADE = parseFloat(fadeEl.value);
  let gust = 0;

  function resize(){
    const r = stage.getBoundingClientRect();
    W = Math.max(420, Math.floor(r.width));
    H = Math.max(320, Math.floor(r.height));
    DPR = Math.min(2, devicePixelRatio || 1);
    canvas.width = Math.floor(W*DPR);
    canvas.height = Math.floor(H*DPR);
    canvas.style.width = W + 'px';
    canvas.style.height = H + 'px';
    ctx.setTransform(DPR,0,0,DPR,0,0);
    hardClear();
    rebuildParticles();
  }

  function hardClear(){
    ctx.globalCompositeOperation = 'source-over';
    ctx.fillStyle = '#f6f8ff';
    ctx.fillRect(0,0,W,H);
  }

  function rebuildParticles(){
    rand = mulberry32(seed);
    particles = [];
    for (let i=0; i<COUNT; i++){
      particles.push({
        x: rand()*W, y: rand()*H,
        v: 0, life: rand()*1, w: 0.6 + rand()*1.2,
        tint: rand()
      });
    }
  }

  // Vector field (wind)
  function field(x, y, t){
    // Normalize coords
    const nx = (x / W - 0.5) * 2;
    const ny = (y / H - 0.5) * 2;

    // Base oscillatory flow
    const s1 = Math.sin(1.7*nx + 0.8*t) + Math.cos(1.9*ny - 1.3*t);
    const s2 = Math.cos(1.4*nx - 0.6*t) - Math.sin(1.6*ny + 1.2*t);

    // Curl twist
    let vx = s1, vy = s2;
    const curlX = -vy, curlY = vx;
    vx += CURL * curlX;
    vy += CURL * curlY;

    // Pointer breeze
    if (pointer.active){
      const dx = x - pointer.x;
      const dy = y - pointer.y;
      const d2 = Math.max(24, dx*dx + dy*dy);
      const pull = 180 / d2;
      vx += pull * -dx;
      vy += pull * -dy;
    }

    // Gust burst
    if (gust > 0){
      const ang = Math.atan2(y - H*0.5, x - W*0.5);
      vx += gust * Math.cos(ang);
      vy += gust * Math.sin(ang);
    }

    // Normalize
    const m = Math.hypot(vx, vy) || 1;
    vx /= m; vy /= m;
    return { x: vx, y: vy };
  }

  function step(t){
    // Fade trails to background
    ctx.globalCompositeOperation = 'source-over';
    ctx.fillStyle = `rgba(246,248,255,${FADE})`;
    ctx.fillRect(0,0,W,H);

    // Draw threads
    const glow = bloomEl.checked;
    ctx.globalCompositeOperation = glow ? 'lighter' : 'source-over';

    for (let i=0; i<particles.length; i++){
      const p = particles[i];
      const f = field(p.x, p.y, t*0.0015);
      const speed = FLOW * (0.8 + 0.4*Math.sin(p.tint*6.28 + t*0.0008));

      const nx = p.x + f.x * speed * 1.6;
      const ny = p.y + f.y * speed * 1.6;

      // Wrap softly
      if (nx < -8 || nx > W+8 || ny < -8 || ny > H+8){
        p.x = rand()*W; p.y = rand()*H; p.life = 0; continue;
      }

      const cMix = (p.x / W)*0.65 + (p.y / H)*0.35 + 0.08*Math.sin(p.tint*10 + t*0.0006);
      const col = gradColor(Math.max(0, Math.min(0.999, cMix)));

      ctx.strokeStyle = col;
      ctx.fillStyle = col;
      ctx.lineWidth = Math.max(0.6, p.w * (glow ? 1.1 : 0.9));
      ctx.shadowBlur = glow ? 14 : 0;
      ctx.shadowColor = col;
      ctx.globalAlpha = glow ? 0.45 : 0.28;

      ctx.beginPath();
      ctx.moveTo(p.x, p.y);
      ctx.lineTo(nx, ny);
      ctx.stroke();

      // sparkle dot rarely
      if (glow && (i % 65 === 0)){
        ctx.globalAlpha = 0.5;
        ctx.beginPath();
        ctx.arc(nx, ny, 0.6 + 0.6*Math.sin(t*0.003 + p.tint*12), 0, Math.PI*2);
        ctx.fill();
      }

      p.x = nx; p.y = ny;
      p.life += 0.01;
    }

    // decay gust
    if (gust > 0) gust = Math.max(0, gust - 0.02);

    RAF = requestAnimationFrame(step);
  }

  // Events
  function posFromEvent(e){
    const rect = canvas.getBoundingClientRect();
    const x = Math.max(0, Math.min(rect.width, e.clientX - rect.left));
    const y = Math.max(0, Math.min(rect.height, e.clientY - rect.top));
    return { x: x * (W/rect.width), y: y * (H/rect.height) };
  }
  stage.addEventListener('pointermove', e => {
    const p = posFromEvent(e);
    pointer.x = p.x; pointer.y = p.y; pointer.active = true;
  });
  stage.addEventListener('pointerleave', () => { pointer.active = false; });
  stage.addEventListener('pointerdown', () => {
    pointer.active = true;
    gust = Math.min(2.0, gust + 1.2);
    root.animate([{ transform:'scale(1)' }, { transform:'scale(.997)' }, { transform:'scale(1)' }], { duration: 260, easing: 'cubic-bezier(.2,.9,.2,1)' });
  });

  gustBtn.addEventListener('click', () => {
    gust = Math.min(2.0, gust + 1.2);
    gustBtn.animate([{ transform:'translateY(0)' }, { transform:'translateY(-2px)' }, { transform:'translateY(0)' }], { duration: 220, easing: 'cubic-bezier(.2,.9,.2,1)' });
  });
  resetBtn.addEventListener('click', () => {
    seed = Math.floor(Math.random()*1e9);
    rebuildParticles();
    root.animate([{ opacity: 1 }, { opacity: .94 }, { opacity: 1 }], { duration: 220 });
  });
  saveBtn.addEventListener('click', () => {
    const c = document.createElement('canvas');
    const dpr = DPR;
    c.width = Math.floor(W*dpr);
    c.height = Math.floor(H*dpr);
    const cx = c.getContext('2d');
    // background fill to match stage
    cx.fillStyle = '#f6f8ff';
    cx.fillRect(0,0,c.width,c.height);
    cx.drawImage(canvas, 0, 0);
    const a = document.createElement('a');
    a.download = 'aeolian-lines-' + Date.now() + '.png';
    a.href = c.toDataURL('image/png');
    a.click();
  });

  pauseEl.addEventListener('change', () => { if (pauseEl.checked || reduced) stop(); else start(); });
  bloomEl.addEventListener('change', () => {
    root.animate([{ opacity: 1 }, { opacity: .97 }, { opacity: 1 }], { duration: 180 });
  });
  flowEl.addEventListener('input', e => { FLOW = parseFloat(e.target.value)||1; });
  curlEl.addEventListener('input', e => { CURL = parseFloat(e.target.value)||0; });
  fadeEl.addEventListener('input', e => { FADE = parseFloat(e.target.value)||0.1; });
  densEl.addEventListener('input', e => {
    COUNT = parseInt(e.target.value,10)||600;
    rebuildParticles();
  });

  // Palette switching
  swatches.forEach(btn => {
    btn.addEventListener('click', () => {
      swatches.forEach(b=>b.setAttribute('aria-checked','false'));
      btn.setAttribute('aria-checked','true');
      paletteIndex = parseInt(btn.dataset.p,10) || 0;
      palette = PALETTES[paletteIndex];
      setAccentFromPalette();
    });
  });

  function start(){ if (!RAF) RAF = requestAnimationFrame(step); }
  function stop(){ if (RAF) cancelAnimationFrame(RAF); RAF = null; }

  // Init
  function init(){
    setAccentFromPalette();
    resize();
    if (!reduced && !pauseEl.checked) start();
    else { pauseEl.checked = true; }
    addEventListener('resize', resize);
  }
  init();
})();
</script>
