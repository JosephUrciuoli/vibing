<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vibing</title>
    <style>
      :root {
        --bg: #0f1221;
        --fg: #e6e8f0;
        --muted: #9aa3b2;
        --accent: #8b5cf6;
      }
      html, body {
        height: 100%;
      }
      body {
        margin: 0;
        font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Ubuntu, Cantarell, Noto Sans, Helvetica Neue, Arial, "Apple Color Emoji", "Segoe UI Emoji";
        color: var(--fg);
        background: radial-gradient(1200px 800px at 70% 10%, #1b1f3a, var(--bg));
        display: flex;
        align-items: center;
        justify-content: center;
      }
      .card {
        width: min(720px, 92vw);
        background: rgba(255,255,255,0.04);
        border: 1px solid rgba(255,255,255,0.08);
        border-radius: 16px;
        padding: 28px 24px;
        box-shadow: 0 10px 30px rgba(0,0,0,0.3);
        backdrop-filter: blur(6px);
      }
      h1 {
        margin: 0 0 10px 0;
        font-size: 28px;
        letter-spacing: 0.3px;
      }
      .muted {
        color: var(--muted);
        font-size: 14px;
        margin-bottom: 18px;
      }
      #content {
        font-size: 18px;
        line-height: 1.6;
        background: rgba(255,255,255,0.04);
        border: 1px dashed rgba(255,255,255,0.12);
        border-radius: 12px;
        padding: 16px;
      }
      .footer {
        margin-top: 18px;
        display: flex;
        justify-content: space-between;
        align-items: center;
        font-size: 14px;
        color: var(--muted);
      }
      .badge {
        display: inline-block;
        background: rgba(139, 92, 246, 0.18);
        color: #d4c2ff;
        padding: 4px 10px;
        border-radius: 999px;
        font-size: 12px;
        border: 1px solid rgba(139, 92, 246, 0.35);
        letter-spacing: 0.2px;
      }
    </style>
  </head>
  <body>

      <section id="content">
<style>
  .vibe-2111 {
    --paper: #f7f5ef;
    --ink: #1a1d21;
    --muted: #5f6469;
    --ring: rgba(0,0,0,0.08);
    --accent1: #ffb84d; /* sunrise amber */
    --accent2: #ff6f61; /* warm coral */
    position: relative;
    isolation: isolate;
    overflow: hidden;
    border-radius: 26px;
    padding: 36px 32px 28px;
    color: var(--ink);
    background:
      radial-gradient(800px 600px at var(--mx,65%) var(--my,35%), rgba(255,255,255,0.85), rgba(255,255,255,0) 60%),
      linear-gradient(180deg, #fff 0%, var(--paper) 60%, #f3f1ea 100%);
    box-shadow:
      0 22px 70px rgba(0,0,0,0.12),
      0 2px 0 rgba(255,255,255,0.8) inset;
  }

  /* Subtle paper texture */
  .vibe-2111::after {
    content: "";
    position: absolute; inset: -40% -20%;
    pointer-events: none;
    background:
      repeating-linear-gradient(90deg, rgba(0,0,0,0.03) 0 1px, transparent 1px 3px),
      repeating-linear-gradient(0deg, rgba(0,0,0,0.02) 0 1px, transparent 1px 4px);
    mix-blend-mode: multiply;
    opacity: 0.35;
    filter: blur(0.2px);
  }

  /* Floating suns (ambient color) */
  .vibe-2111 .sun {
    position: absolute;
    border-radius: 50%;
    filter: blur(1px) saturate(120%);
    opacity: 0.35;
    mix-blend-mode: multiply;
    background: radial-gradient(closest-side, var(--accent1), color-mix(in srgb, var(--accent2), white 30%) 60%, transparent 70%);
    animation: v2111-float 24s ease-in-out infinite alternate;
    transform: translateZ(0);
  }
  .vibe-2111 .sun.s1 { width: 260px; height: 260px; top: -60px; right: -40px; }
  .vibe-2111 .sun.s2 { width: 160px; height: 160px; bottom: -40px; left: -30px; animation-duration: 28s; }

  /* Canvas light sketch */
  .vibe-2111 .sketch {
    position: absolute; inset: 0;
    pointer-events: none;
    opacity: 0.9;
    mix-blend-mode: screen;
  }

  /* Content */
  .vibe-2111 .wrap { position: relative; z-index: 2; max-width: 920px; margin: 0 auto; }

  .vibe-2111 .eyebrow {
    display: inline-flex; align-items: center; gap: 10px;
    padding: 6px 12px;
    border-radius: 999px;
    font-size: 12px;
    letter-spacing: 0.16em;
    text-transform: uppercase;
    color: var(--muted);
    border: 1px solid var(--ring);
    background: rgba(255,255,255,0.7);
    box-shadow: 0 1px 0 rgba(255,255,255,0.9) inset;
    backdrop-filter: blur(2px);
  }
  .vibe-2111 .eyebrow .dot {
    width: 8px; height: 8px; border-radius: 50%;
    background: linear-gradient(90deg, var(--accent1), var(--accent2));
  }

  .vibe-2111 h1 {
    margin: 14px 0 8px;
    font-size: clamp(40px, 7vw, 88px);
    line-height: 0.96;
    letter-spacing: -0.02em;
    font-weight: 800;
    background: linear-gradient(90deg, var(--accent1), var(--accent2));
    -webkit-background-clip: text;
    background-clip: text;
    color: transparent;
    text-shadow: 0 1px 0 rgba(255,255,255,0.6);
    animation: v2111-breathe 9s ease-in-out infinite;
  }

  .vibe-2111 .lead {
    margin: 8px 0 20px;
    font-size: clamp(15px, 2vw, 20px);
    color: var(--muted);
    max-width: 52ch;
  }

  .vibe-2111 .controls {
    display: flex; flex-wrap: wrap; gap: 10px 14px; align-items: center;
    margin: 6px 0 18px;
  }
  .vibe-2111 .pill {
    appearance: none;
    border: 1px solid var(--ring);
    background: linear-gradient(180deg, #fff, #f6f4ee);
    color: var(--ink);
    border-radius: 999px;
    padding: 10px 14px;
    font-size: 14px;
    font-weight: 700;
    letter-spacing: 0.01em;
    cursor: pointer;
    transition: transform 0.12s ease, box-shadow 0.2s ease, border-color 0.2s ease, background 0.2s ease;
    box-shadow:
      0 1px 0 rgba(255,255,255,0.9) inset,
      0 10px 24px rgba(0,0,0,0.06);
  }
  .vibe-2111 .pill:hover { transform: translateY(-1px); box-shadow: 0 1px 0 rgba(255,255,255,0.9) inset, 0 14px 28px rgba(0,0,0,0.08); }
  .vibe-2111 .pill:active { transform: translateY(0); }
  .vibe-2111 .pill.toggle[aria-pressed="true"] {
    border-color: color-mix(in srgb, var(--accent2), black 6%);
    box-shadow: 0 0 0 3px color-mix(in srgb, var(--accent1), transparent 80%), 0 10px 24px rgba(0,0,0,0.06);
  }

  .vibe-2111 .swatches { display: inline-flex; gap: 8px; align-items: center; }
  .vibe-2111 .swatch {
    width: 28px; height: 28px; border-radius: 50%;
    border: 1px solid var(--ring);
    background: var(--preview, linear-gradient(90deg, var(--accent1), var(--accent2)));
    cursor: pointer;
    transition: transform 0.12s ease, box-shadow 0.2s ease;
    box-shadow: 0 8px 18px rgba(0,0,0,0.06);
  }
  .vibe-2111 .swatch:hover { transform: translateY(-2px) scale(1.04); }
  .vibe-2111 .swatch.active { box-shadow: 0 0 0 3px rgba(255,255,255,0.9), 0 0 0 7px color-mix(in srgb, var(--accent1), transparent 80%); }

  .vibe-2111 .quote {
    position: relative;
    margin: 4px 0 18px;
    padding: 14px 18px 14px 16px;
    border-radius: 16px;
    color: var(--ink);
    background: rgba(255,255,255,0.85);
    border: 1px solid var(--ring);
    box-shadow: 0 8px 18px rgba(0,0,0,0.04);
  }
  .vibe-2111 .quote::before {
    content: "";
    position: absolute; left: 0; top: 0; bottom: 0; width: 5px;
    border-radius: 16px 0 0 16px;
    background: linear-gradient(180deg, var(--accent1), var(--accent2));
  }

  .vibe-2111 .meta {
    display: flex; gap: 12px; align-items: center; flex-wrap: wrap;
    font-size: 12px; color: var(--muted);
  }
  .vibe-2111 .meta .sep { width: 4px; height: 4px; border-radius: 50%; background: var(--ring); }

  /* Calm mode reduces motion and glow */
  .vibe-2111.calm .sun { opacity: 0.22; animation-duration: 40s; }
  .vibe-2111.calm .sketch { opacity: 0.25; }
  .vibe-2111.calm h1 { animation-duration: 16s; }

  /* Animations */
  @keyframes v2111-float {
    0% { transform: translate3d(0,0,0) scale(1); }
    50% { transform: translate3d(14px, -10px, 0) scale(1.04); }
    100% { transform: translate3d(-8px, 8px, 0) scale(1.02); }
  }
  @keyframes v2111-breathe {
    0%, 100% { letter-spacing: -0.01em; filter: saturate(100%); }
    50% { letter-spacing: -0.03em; filter: saturate(110%); }
  }

  /* Reduced motion accessibility */
  @media (prefers-reduced-motion: reduce) {
    .vibe-2111 .sun,
    .vibe-2111 .sketch,
    .vibe-2111 h1 { animation: none !important; }
    .vibe-2111 .sketch { display: none; }
  }

  /* Small screens */
  @media (max-width: 560px) {
    .vibe-2111 { padding: 26px 22px; border-radius: 22px; }
    .vibe-2111 h1 { font-size: clamp(34px, 10vw, 60px); }
    .vibe-2111 .swatch { width: 26px; height: 26px; }
  }
</style>

<div class="vibe-2111" role="region" aria-label="Daybreak Atelier — a sunlit interface">
  <canvas class="sketch" aria-hidden="true"></canvas>
  <div class="sun s1" aria-hidden="true"></div>
  <div class="sun s2" aria-hidden="true"></div>

  <div class="wrap">
    <div class="eyebrow"><span class="dot" aria-hidden="true"></span> Concept No. 2111</div>
    <h1>Daybreak Atelier</h1>
    <p class="lead">Sun on paper. Air between ideas. A studio for clear thinking.</p>

    <div class="controls" role="group" aria-label="Mood and Palette">
      <button class="pill toggle" aria-pressed="false" title="Reduce motion and glow">Calm mode</button>
      <div class="swatches" aria-label="Choose palette">
        <button class="swatch" data-palette="#ffb84d|#ff6f61" style="--preview:linear-gradient(90deg,#ffb84d,#ff6f61)" aria-label="Sunrise"></button>
        <button class="swatch" data-palette="#73e7c6|#23b6e6" style="--preview:linear-gradient(90deg,#73e7c6,#23b6e6)" aria-label="Seafoam"></button>
        <button class="swatch" data-palette="#b48df2|#ff8cc3" style="--preview:linear-gradient(90deg,#b48df2,#ff8cc3)" aria-label="Lilium"></button>
        <button class="swatch" data-palette="#ffd36e|#9be26c" style="--preview:linear-gradient(90deg,#ffd36e,#9be26c)" aria-label="Citrus"></button>
      </div>
    </div>

    <div class="quote" aria-live="polite">“Design is the courage to leave space.”</div>

    <div class="meta">
      <span id="last-updated">Last updated: 2026-01-21 22:46:04 EST</span>
      <span class="sep" aria-hidden="true"></span>
      <span>Move to paint with light. Click a palette to shift the sun.</span>
    </div>
  </div>
</div>

<script>
(function () {
  const root = document.currentScript.previousElementSibling;
  const canvas = root.querySelector('.sketch');
  const ctx = canvas.getContext('2d', { alpha: true });
  const updatedEl = root.querySelector('#last-updated');

  // Last updated stamp
  try {
    const now = new Date();
    const fmt = new Intl.DateTimeFormat([], {
      year: 'numeric', month: '2-digit', day: '2-digit',
      hour: '2-digit', minute: '2-digit', second: '2-digit',
      hour12: false, timeZoneName: 'short'
    });
    updatedEl.textContent = 'Last updated: ' + fmt.format(now);
  } catch (_) {
    updatedEl.textContent = 'Last updated: ' + new Date().toLocaleString();
  }

  // Resize canvas to element size with DPR
  let dpr = Math.max(1, Math.min(2, window.devicePixelRatio || 1));
  function sizeCanvas() {
    const rect = root.getBoundingClientRect();
    canvas.width = Math.max(1, rect.width * dpr);
    canvas.height = Math.max(1, rect.height * dpr);
    canvas.style.width = rect.width + 'px';
    canvas.style.height = rect.height + 'px';
    ctx.setTransform(dpr, 0, 0, dpr, 0, 0);
  }
  sizeCanvas();
  window.addEventListener('resize', sizeCanvas);

  // Pointer-reactive light and paint
  let targetX = 0.6, targetY = 0.35;
  let px = targetX, py = targetY; // normalized [0..1]
  let lastX = null, lastY = null, lastT = performance.now();

  function setMouseVars(clientX, clientY) {
    const rect = root.getBoundingClientRect();
    const x = (clientX - rect.left) / rect.width;
    const y = (clientY - rect.top) / rect.height;
    targetX = Math.max(0, Math.min(1, x));
    targetY = Math.max(0, Math.min(1, y));
    root.style.setProperty('--mx', (targetX * 100) + '%');
    root.style.setProperty('--my', (targetY * 100) + '%');
  }

  root.addEventListener('pointermove', (e) => setMouseVars(e.clientX, e.clientY));
  root.addEventListener('touchmove', (e) => {
    if (e.touches && e.touches[0]) setMouseVars(e.touches[0].clientX, e.touches[0].clientY);
  }, { passive: true });

  // Palette switching
  function applyPalette(c1, c2) {
    root.style.setProperty('--accent1', c1);
    root.style.setProperty('--accent2', c2);
  }
  const swatches = Array.from(root.querySelectorAll('.swatch'));
  swatches.forEach((b, i) => {
    b.addEventListener('click', () => {
      swatches.forEach(x => x.classList.toggle('active', x === b));
      const [c1, c2] = (b.getAttribute('data-palette') || '').split('|');
      if (c1 && c2) applyPalette(c1, c2);
    });
    if (i === 0) b.click();
  });

  // Calm mode toggle
  const calmBtn = root.querySelector('.pill.toggle');
  calmBtn.addEventListener('click', () => {
    const on = !root.classList.contains('calm');
    root.classList.toggle('calm', on);
    calmBtn.setAttribute('aria-pressed', String(on));
  });

  // Light painting loop
  function loop(t) {
    const rect = root.getBoundingClientRect();
    const w = rect.width, h = rect.height;
    // Easing towards target for silky motion
    px += (targetX - px) * 0.12;
    py += (targetY - py) * 0.12;

    // Fade canvas gently towards white
    ctx.globalCompositeOperation = 'source-over';
    ctx.fillStyle = 'rgba(255,255,255,0.06)';
    ctx.fillRect(0, 0, w, h);

    // Compute motion-based radius
    const dt = Math.max(16, t - lastT);
    const dx = (lastX == null) ? 0 : (px - lastX) * w;
    const dy = (lastY == null) ? 0 : (py - lastY) * h;
    const speed = Math.min(1, Math.hypot(dx, dy) / 140);
    const base = 24;
    const r = base + speed * 48;

    // Draw luminous dab
    const cx = px * w;
    const cy = py * h;
    const grad = ctx.createRadialGradient(cx, cy, 0, cx, cy, r);
    grad.addColorStop(0, getTint(0.0));
    grad.addColorStop(0.6, getTint(0.5));
    grad.addColorStop(1, 'rgba(255,255,255,0)');
    ctx.globalCompositeOperation = 'lighter';
    ctx.fillStyle = grad;
    ctx.beginPath();
    ctx.arc(cx, cy, r, 0, Math.PI * 2);
    ctx.fill();

    lastX = px; lastY = py; lastT = t;
    requestAnimationFrame(loop);
  }

  // Utility: mix accent colors into luminous tints
  function getTint(bias) {
    const c1 = getComputedStyle(root).getPropertyValue('--accent1').trim();
    const c2 = getComputedStyle(root).getPropertyValue('--accent2').trim();
    // Simple lerp between two hex colors to avoid color-mix in JS
    function hexToRgb(h) {
      const s = h.replace('#','');
      const n = s.length === 3
        ? s.split('').map(ch => ch + ch).join('')
        : s;
      const num = parseInt(n, 16);
      return [(num>>16)&255, (num>>8)&255, num&255];
    }
    function lerp(a,b,t){ return a + (b-a)*t; }
    const a = hexToRgb(c1), b = hexToRgb(c2);
    const r = Math.round(lerp(a[0], b[0], bias));
    const g = Math.round(lerp(a[1], b[1], bias));
    const bl = Math.round(lerp(a[2], b[2], bias));
    const alpha = 0.32 + bias * 0.25;
    return 'rgba(' + r + ',' + g + ',' + bl + ',' + alpha + ')';
  }

  // Kick off
  requestAnimationFrame(loop);
})();
</script>
      </section>
      <!-- END_EDITABLE -->
    <script>
      // Only show a local placeholder if the agent hasn't written a timestamp yet
      const el = document.getElementById('last-updated');
      if (el && (!el.textContent || el.textContent.includes('not yet'))) {
        const now = new Date();
        el.textContent = `Last updated: ${now.toLocaleString(undefined, { hour12: false })}`;
      }
    </script>
  </body>
