    <style>
      :root {
        --bg: #0f1221;
        --fg: #e6e8f0;
        --muted: #9aa3b2;
        --accent: #8b5cf6;
      }
      html, body {
        height: 100%;
      }
      body {
        margin: 0;
        font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Ubuntu, Cantarell, Noto Sans, Helvetica Neue, Arial, "Apple Color Emoji", "Segoe UI Emoji";
        color: var(--fg);
        background: radial-gradient(1200px 800px at 70% 10%, #1b1f3a, var(--bg));
        display: flex;
        align-items: center;
        justify-content: center;
      }
      .card {
        width: min(720px, 92vw);
        background: rgba(255,255,255,0.04);
        border: 1px solid rgba(255,255,255,0.08);
        border-radius: 16px;
        padding: 28px 24px;
        box-shadow: 0 10px 30px rgba(0,0,0,0.3);
        backdrop-filter: blur(6px);
      }
      h1 {
        margin: 0 0 10px 0;
        font-size: 28px;
        letter-spacing: 0.3px;
      }
      .muted {
        color: var(--muted);
        font-size: 14px;
        margin-bottom: 18px;
      }
      #content {
        font-size: 18px;
        line-height: 1.6;
        background: rgba(255,255,255,0.04);
        border: 1px dashed rgba(255,255,255,0.12);
        border-radius: 12px;
        padding: 16px;
      }
      .footer {
        margin-top: 18px;
        display: flex;
        justify-content: space-between;
        align-items: center;
        font-size: 14px;
        color: var(--muted);
      }
      .badge {
        display: inline-block;
        background: rgba(139, 92, 246, 0.18);
        color: #d4c2ff;
        padding: 4px 10px;
        border-radius: 999px;
        font-size: 12px;
        border: 1px solid rgba(139, 92, 246, 0.35);
        letter-spacing: 0.2px;
      }
    </style>
  </head>
  <body>

<section class="aether1236" role="region" aria-label="ATELIER 1236 — aether orrery" data-theme="day" data-run="on" data-trails="on">
  <style>
    .aether1236{
      /* Theme tokens */
      --ink:#0E1528; --muted:#5B6882; --edge:#DCE6F7; --paper0:#F7FAFF; --paper1:#EDF4FF; --glass:rgba(255,255,255,.72);
      --a1:#6AA9FF; --a2:#7EE3D4; --a3:#A98BFF; --a4:#FF8AB2; --a5:#FFC56A;
      color-scheme: light;
      position:relative; isolation:isolate; overflow:hidden;
      border-radius:28px; border:1px solid var(--edge);
      padding: clamp(16px, 3.6vw, 34px);
      background:
        radial-gradient(140% 140% at 0% 0%, color-mix(in oklab, var(--a2), transparent 90%), transparent 60%),
        radial-gradient(140% 140% at 100% 100%, color-mix(in oklab, var(--a4), transparent 90%), transparent 56%),
        linear-gradient(180deg, var(--paper0), var(--paper1));
      box-shadow: 0 50px 140px rgba(28, 44, 92, .15), inset 0 1px 0 rgba(255,255,255,.85);
      --mx:50%; --my:50%; --rx:0deg; --ry:0deg; --spin:0deg;
    }
    .aether1236[data-theme="night"]{
      --ink:#F3F7FF; --muted:#9AA6BF; --edge:#1E2740; --paper0:#070B14; --paper1:#0F1626; --glass:rgba(18,24,40,.58);
      color-scheme: dark;
      box-shadow: 0 60px 180px rgba(0,0,0,.45), inset 0 1px 0 rgba(255,255,255,.06);
      background:
        radial-gradient(140% 140% at 0% 0%, color-mix(in oklab, var(--a2), transparent 82%), transparent 60%),
        radial-gradient(140% 140% at 100% 100%, color-mix(in oklab, var(--a4), transparent 82%), transparent 56%),
        linear-gradient(180deg, var(--paper0), var(--paper1));
    }
    .aether1236::before{
      content:""; position:absolute; inset:-30% -30%; z-index:0; pointer-events:none; filter: blur(140px) saturate(1.05);
      background:
        conic-gradient(from var(--spin),
          color-mix(in oklab, var(--a1), transparent 85%) 0 20%,
          color-mix(in oklab, var(--a3), transparent 85%) 0 48%,
          color-mix(in oklab, var(--a2), transparent 85%) 0 74%,
          color-mix(in oklab, var(--a5), transparent 85%) 0 100%);
      opacity:.36;
      transition: opacity .4s ease;
    }
    .aether1236::after{
      content:""; position:absolute; inset:0; z-index:0; pointer-events:none; mix-blend-mode:overlay; opacity:.10;
      background:
        radial-gradient(600px 600px at var(--mx) var(--my), rgba(255,255,255,.12), transparent 45%),
        repeating-radial-gradient(circle at 30% 70%, #0001 0 1px, transparent 1px 6px);
    }

    /* Masthead */
    .aether1236 .mast{
      position:relative; z-index:2; display:grid; grid-template-columns: minmax(0,1fr) auto; gap:14px; align-items:center;
      padding:14px; border-radius:18px; border:1px solid var(--edge);
      background: linear-gradient(180deg, var(--glass), transparent);
      backdrop-filter: blur(14px) saturate(1.06);
      box-shadow: 0 22px 60px rgba(0,0,0,.12), inset 0 1px 0 rgba(255,255,255,.40);
    }
    .aether1236 .brand{ display:flex; align-items:center; gap:14px; min-width:0; }
    .aether1236 .seal{
      --s:46px; width:var(--s); height:var(--s); border-radius:14px; border:1px solid var(--edge);
      background: radial-gradient(circle at 40% 30%, #fff6, #fff0 62%), linear-gradient(135deg, #fff9, #fff0);
      overflow:hidden; position:relative; box-shadow: inset 0 10px 24px rgba(255,255,255,.26), 0 12px 24px rgba(0,0,0,.16);
    }
    .aether1236 .seal::before{
      content:""; position:absolute; inset:6px; border-radius:11px;
      background: conic-gradient(from calc(var(--spin) + 12deg), var(--a1), var(--a2), var(--a3), var(--a4), var(--a5), var(--a1));
      -webkit-mask: radial-gradient(circle, #000 54%, transparent 55%);
              mask: radial-gradient(circle, #000 54%, transparent 55%);
      animation: spin1236 22s linear infinite;
    }
    @keyframes spin1236{ to{ transform: rotate(360deg); } }
    .aether1236 .title{
      font-family: ui-sans-serif, system-ui, "SF Pro Display", Inter, Segoe UI, Roboto, Helvetica, Arial, sans-serif;
      font-weight:900; letter-spacing:.01em; text-wrap:balance; line-height:1.02;
      font-size: clamp(22px, 3.6vw, 40px);
      background: linear-gradient(92deg, var(--ink), color-mix(in oklab, var(--a1), var(--ink) 60%) 70%);
      -webkit-background-clip:text; background-clip:text; color:transparent;
      filter: drop-shadow(0 18px 48px rgba(80,160,255,.18));
    }
    .aether1236 .tag{
      color:var(--muted); font-weight:800; font-size:11px; letter-spacing:.18em; text-transform:uppercase; margin-top:4px;
    }

    .aether1236 .controls{ display:flex; gap:8px; align-items:center; justify-content:flex-end; flex-wrap:wrap; }
    .aether1236 .btn{
      appearance:none; cursor:pointer; user-select:none;
      padding:10px 12px; font-size:12px; font-weight:800; color:var(--ink);
      border-radius:14px; border:1px solid var(--edge);
      background: linear-gradient(180deg, rgba(255,255,255,.85), rgba(255,255,255,.46));
      box-shadow: 0 10px 26px rgba(0,0,0,.10), inset 0 1px 0 rgba(255,255,255,.60);
      transition: transform .14s ease, box-shadow .22s ease, background .22s ease, opacity .2s ease, outline-color .2s ease;
    }
    .aether1236[data-theme="night"] .btn{
      background: linear-gradient(180deg, rgba(255,255,255,.16), rgba(255,255,255,.06));
      box-shadow: 0 10px 26px rgba(0,0,0,.28), inset 0 1px 0 rgba(255,255,255,.10);
      color:var(--ink);
    }
    .aether1236 .btn:hover{ transform: translateY(-1px); box-shadow: 0 18px 44px rgba(0,0,0,.18), inset 0 1px 0 rgba(255,255,255,.28); }
    .aether1236 .btn[aria-pressed="true"]{ outline:2px solid var(--a2); outline-offset:0; }

    /* Stage */
    .aether1236 .stage{
      position:relative; z-index:1; margin-top:16px;
      height: clamp(480px, 58vw, 860px);
      border-radius:24px; border:1px solid var(--edge);
      background: linear-gradient(180deg, rgba(255,255,255,.24), rgba(255,255,255,.06));
      box-shadow: 0 40px 140px rgba(0,0,0,.16), inset 0 1px 0 rgba(255,255,255,.50);
      overflow:hidden; transform-style:preserve-3d;
      transform: perspective(1100px) rotateX(var(--rx)) rotateY(var(--ry));
    }
    .aether1236 canvas.sky{ position:absolute; inset:0; display:block; width:100%; height:100%; }
    .aether1236 .deck{
      position:absolute; inset:0; pointer-events:none; z-index:2;
      background:
        radial-gradient(1px 1px at 12% 22%, #0002 1px, transparent 1px),
        radial-gradient(1px 1px at 36% 78%, #0002 1px, transparent 1px),
        radial-gradient(1px 1px at 70% 50%, #0002 1px, transparent 1px);
      background-size: 220px 220px;
      mix-blend-mode:overlay; opacity:.10;
    }
    .aether1236 .legend{
      position:absolute; inset:auto 14px 12px 14px; z-index:2; pointer-events:none;
      display:flex; justify-content:center; align-items:center; text-align:center;
      font-family: ui-sans-serif, system-ui, Inter, "SF Pro Display", Segoe UI, Roboto, Helvetica, Arial, sans-serif;
      font-weight:900; letter-spacing:.06em; text-transform:uppercase; color:var(--ink);
      opacity:.16; mix-blend-mode:soft-light; filter: blur(.2px);
      font-size: clamp(28px, 7vw, 88px);
    }

    /* Control panel */
    .aether1236 .panel{
      position:relative; z-index:2; margin-top:14px;
      display:flex; flex-wrap:wrap; gap:10px; align-items:center; justify-content:center;
      padding:10px; border-radius:14px; border:1px solid var(--edge);
      background: var(--glass);
      backdrop-filter: blur(12px) saturate(1.04);
      box-shadow: 0 16px 40px rgba(0,0,0,.16), inset 0 1px 0 rgba(255,255,255,.50);
    }
    .aether1236[data-theme="night"] .panel{
      background: rgba(255,255,255,.06);
      box-shadow: 0 16px 40px rgba(0,0,0,.28), inset 0 1px 0 rgba(255,255,255,.10);
    }
    .aether1236 .cluster{ display:flex; align-items:center; gap:10px; }
    .aether1236 .lab{ color:var(--muted); font-size:12px; font-weight:800; letter-spacing:.12em; text-transform:uppercase; }
    .aether1236 .knob{ -webkit-appearance:none; appearance:none; width:230px; height:30px; background:transparent; cursor:pointer; }
    .aether1236 .knob::-webkit-slider-thumb{
      -webkit-appearance:none; width:18px; height:18px; border-radius:50%;
      background: linear-gradient(180deg, #f8fbff, #dfe8f7); border:1px solid var(--edge);
      box-shadow: 0 6px 16px rgba(12,20,50,.20);
    }
    .aether1236[data-theme="night"] .knob::-webkit-slider-thumb{ background: linear-gradient(180deg, #fff, #e9f3ff); }
    .aether1236 .knob::-webkit-slider-runnable-track{
      height:10px; border-radius:999px; border:1px solid var(--edge);
      background: linear-gradient(90deg, var(--a1), var(--a2), var(--a3), var(--a4), var(--a5));
      opacity:.9;
    }

    /* Meta */
    .aether1236 .meta{
      position:relative; z-index:2; margin:14px 2px 0; padding:0; list-style:none;
      display:flex; flex-wrap:wrap; gap:12px; align-items:center; color:var(--muted); font-size:12.5px;
    }
    .aether1236 .chip{
      display:inline-flex; align-items:center; gap:8px; font-weight:800; text-transform:uppercase; letter-spacing:.12em;
      padding:6px 10px; border-radius:999px; border:1px solid var(--edge);
      background: linear-gradient(180deg, rgba(255,255,255,.70), rgba(255,255,255,.30));
      backdrop-filter: blur(6px);
    }
    .aether1236[data-theme="night"] .chip{
      background: linear-gradient(180deg, rgba(255,255,255,.10), rgba(255,255,255,.04));
    }
    .aether1236 .grow{ flex:1 1 auto; min-width:120px; text-align:right; }

    @media (prefers-reduced-motion: reduce){
      .aether1236 *{ animation:none !important; transition:none !important; }
    }
  </style>

  <div class="stage" aria-label="Canvas viewport — kinetic orrery">

  <div class="panel" role="group" aria-label="Orrery controls">

  <script>
    (function(){
      const root = document.currentScript.closest('.aether1236');
      const canvas = root.querySelector('canvas.sky');
      const ctx = canvas.getContext('2d', { alpha:true });

      const ui = {
        theme: root.querySelector('[data-act="theme"]'),
        run: root.querySelector('[data-act="run"]'),
        trails: root.querySelector('[data-act="trails"]'),
        palette: root.querySelector('[data-act="palette"]'),
        snap: root.querySelector('[data-act="snap"]'),
        planets: root.querySelector('[data-ctrl="planets"]'),
        speed: root.querySelector('[data-ctrl="speed"]'),
        grav: root.querySelector('[data-ctrl="grav"]'),
        glow: root.querySelector('[data-ctrl="glow"]'),
        fps: root.querySelector('#fps'),
        ts: root.querySelector('#last-updated')
      };

      // Timestamp
      try{
        const fmt = new Intl.DateTimeFormat(undefined, { dateStyle:'medium', timeStyle:'short' });
        ui.ts.textContent = 'Updated ' + fmt.format(new Date());
      }catch{
        ui.ts.textContent = 'Updated ' + new Date().toLocaleString();
      }

      // Palettes
      const palettes = [
        ['#6AA9FF','#7EE3D4','#A98BFF','#FF8AB2','#FFC56A'], // aether
        ['#60A5FA','#22D3EE','#8B5CF6','#FB7185','#F59E0B'], // neon dusk
        ['#6EE7B7','#93C5FD','#E879F9','#FCA5A5','#FCD34D'], // sherbet
        ['#FDE68A','#FCA5A5','#C4B5FD','#93C5FD','#6EE7B7'], // pastel light
        ['#9AE6B4','#63B3ED','#B794F4','#F687B3','#F6E05E']  // spring
      ];
      let palIndex = 0;
      function recolor(){
        const p = palettes[palIndex];
        root.style.setProperty('--a1', p[0]);
        root.style.setProperty('--a2', p[1]);
        root.style.setProperty('--a3', p[2]);
        root.style.setProperty('--a4', p[3]);
        root.style.setProperty('--a5', p[4]);
      }
      recolor();

      // Hi-DPI + sizing
      let DPR = Math.max(1, Math.min(2, window.devicePixelRatio||1));
      let W=1,H=1;
      function resize(){
        const r = canvas.getBoundingClientRect();
        W = Math.max(1, Math.floor(r.width));
        H = Math.max(1, Math.floor(r.height));
        canvas.width = Math.floor(W*DPR);
        canvas.height = Math.floor(H*DPR);
        ctx.setTransform(DPR,0,0,DPR,0,0);
        ctx.clearRect(0,0,W,H);
        initSystem(); // rebuild orbits to fit
      }
      addEventListener('resize', resize, { passive:true });

      // Pointer / tilt
      const pointer = { x:0, y:0, nx:0, ny:0, inside:false };
      function onPointer(e){
        const rr = root.getBoundingClientRect();
        pointer.x = e.clientX - rr.left;
        pointer.y = e.clientY - rr.top;
        pointer.nx = (pointer.x / Math.max(1, rr.width)) * 2 - 1;
        pointer.ny = (pointer.y / Math.max(1, rr.height)) * 2 - 1;
      }
      root.addEventListener('pointerenter', (e)=>{ pointer.inside = true; onPointer(e); }, { passive:true });
      root.addEventListener('pointermove', onPointer, { passive:true });
      root.addEventListener('pointerleave', ()=>{ pointer.inside = false; }, { passive:true });

      // System state
      let running = !matchMedia?.('(prefers-reduced-motion: reduce)').matches;
      if (!running) { root.dataset.run = 'off'; ui.run.setAttribute('aria-pressed','false'); ui.run.textContent='Play'; }
      let time = 0, last = performance.now(), fpsSmooth = 60, spin = 0;

      let bodies = [];
      function initSystem(){
        const N = parseInt(ui.planets.value,10);
        const minR = Math.min(W,H)*0.08;
        const maxR = Math.min(W,H)*0.46;
        bodies = [];
        for (let i=0;i<N;i++){
          const t = (i+1)/(N+1);
          const r = minR + t*(maxR-minR);
          const speed = (0.3 + t*1.2) * 0.5; // base angular speed
          const huePick = i % 5;
          bodies.push({
            r, a: Math.random()*Math.PI*2, w: speed*(0.6 + Math.sin(i*1.1)*0.2),
            size: 2 + (1-t)*10,
            col: getComputedStyle(root).getPropertyValue(['--a1','--a2','--a3','--a4','--a5'][huePick]).trim()
          });
        }
      }

      function clear(trails){
        // gentle trail fade
        if (trails){
          ctx.globalCompositeOperation = 'source-over';
          const fade = root.dataset.theme==='night' ? 'rgba(0,0,0,0.08)' : 'rgba(255,255,255,0.10)';
          ctx.fillStyle = fade;
          ctx.fillRect(0,0,W,H);
        }else{
          const g = ctx.createLinearGradient(0,0,0,H);
          g.addColorStop(0, getComputedStyle(root).getPropertyValue('--paper0').trim());
          g.addColorStop(1, getComputedStyle(root).getPropertyValue('--paper1').trim());
          ctx.globalCompositeOperation = 'source-over';
          ctx.fillStyle = g;
          ctx.fillRect(0,0,W,H);
        }
      }

      function hexToRGB(hex){
        const h = hex.replace('#','');
        const v = parseInt(h.length===3 ? h.split('').map(c=>c+c).join('') : h, 16);
        return [(v>>16)&255, (v>>8)&255, v&255];
      }

      function draw(dt){
        const speed = parseFloat(ui.speed.value);
        const grav = parseFloat(ui.grav.value);
        const glow = parseFloat(ui.glow.value);
        const trails = root.dataset.trails==='on';

        // spin background glow + tilt
        spin += 0.4;
        root.style.setProperty('--spin', (spin%360).toFixed(2)+'deg');
        root.style.setProperty('--mx', pointer.x + 'px');
        root.style.setProperty('--my', pointer.y + 'px');
        root.style.setProperty('--rx', String(-(pointer.ny*6))+'deg');
        root.style.setProperty('--ry', String(pointer.nx*8)+'deg');

        clear(trails);

        const cx = W*0.5, cy = H*0.5;
        const ellipticity = 1 - grav*0.6; // 1=circle, lower=more flat

        // central star
        const coreG = ctx.createRadialGradient(cx, cy, 0, cx, cy, Math.min(W,H)*0.22);
        const coreA = getComputedStyle(root).getPropertyValue('--a2').trim();
        coreG.addColorStop(0, root.dataset.theme==='night' ? 'rgba(255,255,255,0.10)' : 'rgba(255,255,255,0.30)');
        coreG.addColorStop(1, 'transparent');
        ctx.globalCompositeOperation = 'screen';
        ctx.fillStyle = coreG; ctx.fillRect(0,0,W,H);
        ctx.globalCompositeOperation = 'source-over';

        // orbits
        ctx.save();
        ctx.translate(cx, cy);
        ctx.lineWidth = 1.2;
        for (let i=0;i<bodies.length;i++){
          const b = bodies[i];
          const c = i%2===0 ? getComputedStyle(root).getPropertyValue('--a1') : getComputedStyle(root).getPropertyValue('--a3');
          ctx.strokeStyle = root.dataset.theme==='night' ? 'rgba(255,255,255,0.10)' : 'rgba(10,20,40,0.10)';
          ctx.beginPath();
          // draw ellipse
          for(let th=0; th<=Math.PI*2+0.001; th+=0.04){
            const x = Math.cos(th) * b.r;
            const y = Math.sin(th) * b.r * ellipticity;
            if(th===0) ctx.moveTo(x,y); else ctx.lineTo(x,y);
          }
          ctx.stroke();

          // update angular position
          const warp = 1 + (pointer.inside ? (Math.hypot(pointer.nx, pointer.ny)*0.4) : 0);
          b.a += dt * b.w * speed * warp;

          // planet position
          const px = Math.cos(b.a) * b.r;
          const py = Math.sin(b.a) * b.r * ellipticity;

          // path from previous planet for harmonic line
          if (i>0 && i%2===0){
            const p0 = bodies[i-1];
            const p0x = Math.cos(p0.a) * p0.r, p0y = Math.sin(p0.a) * p0.r * ellipticity;
            const grad = ctx.createLinearGradient(p0x,p0y,px,py);
            grad.addColorStop(0, 'rgba(255,255,255,0)');
            grad.addColorStop(0.5, 'rgba(255,255,255,0.12)');
            grad.addColorStop(1, 'rgba(255,255,255,0)');
            ctx.strokeStyle = grad;
            ctx.lineWidth = 1;
            ctx.beginPath(); ctx.moveTo(p0x,p0y); ctx.lineTo(px,py); ctx.stroke();
          }

          // planet glow + body
          const [r,g,bv] = hexToRGB(b.col);
          ctx.save();
          ctx.translate(px,py);
          if (glow>0){
            ctx.shadowColor = `rgba(${r},${g},${bv},${root.dataset.theme==='night'?0.55:0.35})`;
            ctx.shadowBlur = glow*2;
          }
          const planetG = ctx.createRadialGradient(0,0,0, 0,0, b.size*2.2);
          planetG.addColorStop(0, `rgba(${r},${g},${bv},0.95)`);
          planetG.addColorStop(0.7, `rgba(${r},${g},${bv},0.25)`);
          planetG.addColorStop(1, `rgba(${r},${g},${bv},0)`);
          ctx.fillStyle = planetG;
          ctx.beginPath(); ctx.arc(0,0,b.size, 0, Math.PI*2); ctx.fill();

          // shiny highlight
          ctx.globalCompositeOperation = 'screen';
          const hlG = ctx.createRadialGradient(-b.size*0.3,-b.size*0.4,0, -b.size*0.3,-b.size*0.4, b.size*1.4);
          hlG.addColorStop(0, 'rgba(255,255,255,0.35)');
          hlG.addColorStop(1, 'rgba(255,255,255,0)');
          ctx.fillStyle = hlG;
          ctx.beginPath(); ctx.arc(0,0,b.size*1.2, 0, Math.PI*2); ctx.fill();
          ctx.globalCompositeOperation = 'source-over';

          ctx.restore();
        }
        ctx.restore();

        // drifting bloom
        const bloom = ctx.createRadialGradient(
          cx + Math.sin(time*0.7)*W*0.12,
          cy + Math.cos(time*0.5)*H*0.10, 0,
          cx, cy, Math.hypot(W,H)*0.6
        );
        bloom.addColorStop(0, root.dataset.theme==='night' ? 'rgba(255,255,255,0.08)' : 'rgba(255,255,255,0.12)');
        bloom.addColorStop(1, 'rgba(255,255,255,0)');
        ctx.globalCompositeOperation = 'screen';
        ctx.fillStyle = bloom; ctx.fillRect(0,0,W,H);
        ctx.globalCompositeOperation = 'source-over';
      }

      function frame(now){
        const dt = Math.min(0.05, (now - last)/1000); last = now; time += dt;
        const inst = 1/Math.max(1e-6, dt); fpsSmooth = fpsSmooth*0.85 + inst*0.15;
        ui.fps.textContent = String(Math.round(fpsSmooth));
        draw(dt);
        if (running) requestAnimationFrame(frame);
      }

      // Controls
      ui.theme.addEventListener('click', ()=>{
        const night = root.getAttribute('data-theme')==='night';
        const next = night ? 'day' : 'night';
        root.setAttribute('data-theme', next);
        ui.theme.textContent = next==='night' ? 'Night' : 'Day';
      });
      ui.run.addEventListener('click', ()=>{
        const on = root.getAttribute('data-run')!=='on';
        root.setAttribute('data-run', on ? 'on':'off');
        ui.run.setAttribute('aria-pressed', on? 'true':'false');
        ui.run.textContent = on? 'Pause':'Play';
        running = on;
        if (running) requestAnimationFrame(frame);
      });
      ui.trails.addEventListener('click', ()=>{
        const on = root.getAttribute('data-trails')!=='on';
        root.setAttribute('data-trails', on? 'on':'off');
        ui.trails.setAttribute('aria-pressed', on? 'true':'false');
      });
      ui.palette.addEventListener('click', ()=>{
        palIndex = (palIndex + 1) % palettes.length;
        recolor();
        // refresh planet colors
        bodies.forEach((b,i)=>{ b.col = palettes[palIndex][i%5]; });
      });
      ui.snap.addEventListener('click', ()=>{
        try{
          const a = document.createElement('a');
          a.download = `orrery-${root.getAttribute('data-theme')}-${Date.now()}.png`;
          a.href = canvas.toDataURL('image/png');
          a.click();
        }catch{}
      });

      ['planets','speed','grav','glow'].forEach(k=>{
        ui[k].addEventListener('input', ()=>{
          if (k==='planets') initSystem();
        });
      });

      // Keyboard
      root.tabIndex = 0;
      root.addEventListener('keydown', (e)=>{
        const k = e.key.toLowerCase();
        if (k==='t') ui.theme.click();
        else if (k===' ') { e.preventDefault(); ui.run.click(); }
        else if (k==='p') ui.palette.click();
        else if (k==='s') ui.snap.click();
        else if (k===']'){ ui.speed.value = String(Math.min(2, parseFloat(ui.speed.value)+0.06)); }
        else if (k==='['){ ui.speed.value = String(Math.max(0, parseFloat(ui.speed.value)-0.06)); }
        else if (k==='='){ ui.planets.value = String(Math.min(18, parseInt(ui.planets.value)+1)); initSystem(); }
        else if (k==='-'){ ui.planets.value = String(Math.max(3, parseInt(ui.planets.value)-1)); initSystem(); }
      });

      // Init
      resize();
      if (running){ requestAnimationFrame(frame); }
      root.addEventListener('DOMNodeRemoved', ()=>{ running=false; });
    })();
  </script>
