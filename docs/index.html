<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vibing</title>
    <style>
      :root {
        --bg: #0f1221;
        --fg: #e6e8f0;
        --muted: #9aa3b2;
        --accent: #8b5cf6;
      }
      html, body {
        height: 100%;
      }
      body {
        margin: 0;
        font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Ubuntu, Cantarell, Noto Sans, Helvetica Neue, Arial, "Apple Color Emoji", "Segoe UI Emoji";
        color: var(--fg);
        background: radial-gradient(1200px 800px at 70% 10%, #1b1f3a, var(--bg));
        display: flex;
        align-items: center;
        justify-content: center;
      }
      .card {
        width: min(720px, 92vw);
        background: rgba(255,255,255,0.04);
        border: 1px solid rgba(255,255,255,0.08);
        border-radius: 16px;
        padding: 28px 24px;
        box-shadow: 0 10px 30px rgba(0,0,0,0.3);
        backdrop-filter: blur(6px);
      }
      h1 {
        margin: 0 0 10px 0;
        font-size: 28px;
        letter-spacing: 0.3px;
      }
      .muted {
        color: var(--muted);
        font-size: 14px;
        margin-bottom: 18px;
      }
      #content {
        font-size: 18px;
        line-height: 1.6;
        background: rgba(255,255,255,0.04);
        border: 1px dashed rgba(255,255,255,0.12);
        border-radius: 12px;
        padding: 16px;
      }
      .footer {
        margin-top: 18px;
        display: flex;
        justify-content: space-between;
        align-items: center;
        font-size: 14px;
        color: var(--muted);
      }
      .badge {
        display: inline-block;
        background: rgba(139, 92, 246, 0.18);
        color: #d4c2ff;
        padding: 4px 10px;
        border-radius: 999px;
        font-size: 12px;
        border: 1px solid rgba(139, 92, 246, 0.35);
        letter-spacing: 0.2px;
      }
    </style>
  </head>
  <body>
    <!-- BEGIN_EDITABLE -->
      <section id="content">
<div class="vibe655" data-theme="aurora" data-motion="on" role="region" aria-label="Lumigraph Poster">
  <style>
    .vibe655 {
      --r: 26px;
      --mx: 0;
      --my: 0;
      --h1: 0;
      --bg1: 222 60% 9%;
      --bg2: 268 60% 12%;
      --ac1: 190 95% 62%;
      --ac2: 295 85% 66%;
      --ink: 244,247,255;
      --muted: 208,210,225;
      position: relative;
      border-radius: var(--r);
      padding: 28px;
      color: rgb(var(--ink));
      background:
        radial-gradient(150% 120% at calc(50% + 18%*var(--mx)) calc(40% + 12%*var(--my)), hsla(var(--ac1)/0.25), transparent 60%),
        conic-gradient(from 210deg at -10% -20%, hsla(var(--ac2)/0.18), transparent 40%),
        linear-gradient(145deg, hsl(var(--bg1)), hsl(var(--bg2)));
      box-shadow:
        inset 0 1px 0 rgba(255,255,255,0.06),
        0 28px 60px rgba(0,0,0,0.38);
      overflow: hidden;
      isolation: isolate;
      font-family: ui-sans-serif, system-ui, -apple-system, "Segoe UI", Inter, Roboto, Helvetica, Arial;
    }

    /* Texture + halo */
    .vibe655 .grain {
      position: absolute; inset: -60px; pointer-events: none; z-index: -1; opacity: 0.22; mix-blend-mode: overlay;
      background-image: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" width="140" height="140"><filter id="n"><feTurbulence type="fractalNoise" baseFrequency="0.9" numOctaves="2" stitchTiles="stitch"/></filter><rect width="100%" height="100%" filter="url(%23n)" opacity="0.15"/></svg>');
      animation: v655-grain 14s steps(30) infinite;
    }
    @keyframes v655-grain { to { transform: translate3d(0,0,0); } }
    .vibe655 .halo {
      position: absolute; inset: -20%; pointer-events: none; z-index: -1;
      filter: blur(46px) saturate(120%);
      background:
        radial-gradient(60% 50% at 25% 20%, hsla(var(--ac1)/0.30), transparent 60%),
        radial-gradient(80% 60% at 80% 80%, hsla(var(--ac2)/0.24), transparent 60%);
    }

    /* Header */
    .vibe655 .top {
      display: grid; grid-template-columns: 1fr auto; align-items: start; gap: 14px; margin-bottom: 16px;
    }
    .vibe655 .mark {
      display: inline-flex; align-items: center; gap: 12px;
      padding: 10px 14px; border-radius: 999px;
      background: rgba(255,255,255,0.06);
      border: 1px solid rgba(255,255,255,0.16);
      backdrop-filter: blur(8px);
      letter-spacing: .14em; text-transform: uppercase; font-size: 12px;
      box-shadow: inset 0 1px 0 rgba(255,255,255,.08);
    }
    .vibe655 .spark {
      width: 11px; height: 11px; border-radius: 50%;
      background: conic-gradient(from var(--h1), hsla(var(--ac1)/1), hsla(var(--ac2)/1), hsla(var(--ac1)/1));
      box-shadow: 0 0 14px hsla(var(--ac1)/.9), 0 0 28px hsla(var(--ac2)/.6);
      animation: v655-spark 3s ease-in-out infinite;
    }
    @keyframes v655-spark { 0%,100%{ transform: scale(1)} 50%{ transform: scale(1.25)} }

    .vibe655 .actions { display: flex; gap: 10px; justify-self: end; }
    .vibe655 .btn {
      appearance: none; cursor: pointer; user-select: none;
      border: 1px solid rgba(255,255,255,0.16);
      background: linear-gradient(180deg, rgba(255,255,255,0.12), rgba(255,255,255,0.06));
      color: rgb(var(--ink)); padding: 10px 12px; border-radius: 12px;
      font-weight: 600; font-size: 13px; letter-spacing: .01em;
      backdrop-filter: blur(8px);
      box-shadow: 0 10px 24px rgba(0,0,0,.25);
      transition: transform 160ms ease, box-shadow 160ms ease, background 160ms ease;
    }
    .vibe655 .btn:hover { transform: translateY(-1px); box-shadow: 0 14px 30px rgba(0,0,0,.32); }
    .vibe655 .btn.primary {
      background: linear-gradient(180deg, hsla(var(--ac1)/.95), hsla(var(--ac1)/.60));
      border-color: hsla(var(--ac1)/.75);
      box-shadow: 0 12px 30px hsla(var(--ac1)/.30);
    }

    /* Canvas layer */
    .vibe655 .fieldwrap { position: relative; height: clamp(320px, 48vmin, 520px); border-radius: 22px; overflow: hidden; }
    .vibe655 canvas.field {
      position: absolute; inset: 0; width: 100%; height: 100%;
      filter: blur(0.2px) saturate(115%);
    }
    .vibe655 .dotgrid {
      position: absolute; inset: 0; pointer-events: none; opacity: .25; mix-blend-mode: overlay;
      background-image:
        radial-gradient(circle at center, rgba(255,255,255,.18) 0 1px, transparent 1px);
      background-size: 28px 28px;
    }
    .vibe655 .orb {
      position: absolute; top: 50%; left: 50%;
      width: 220px; height: 220px; border-radius: 50%;
      translate: -50% -50%;
      background:
        radial-gradient(60% 60% at 50% 50%, rgba(255,255,255,.8), rgba(255,255,255,0) 70%),
        radial-gradient(50% 50% at 50% 50%, hsla(var(--ac1)/.55), transparent 70%);
      box-shadow: 0 0 60px hsla(var(--ac1)/.55), inset 0 0 40px rgba(255,255,255,.25);
      animation: v655-float 8s ease-in-out infinite;
      mix-blend-mode: screen;
    }
    @keyframes v655-float {
      0%,100% { transform: translate3d(calc(-50% + 6px*var(--mx)), calc(-50% + 6px*var(--my)),0) scale(1); }
      50% { transform: translate3d(calc(-50% - 6px*var(--mx)), calc(-50% - 4px*var(--my)),0) scale(1.03); }
    }

    /* Content over field */
    .vibe655 .hero {
      position: relative; z-index: 2; margin-top: 16px;
      display: grid; grid-template-columns: 1.2fr 1fr; gap: 18px; align-items: center;
    }
    .vibe655 h1 {
      margin: 0 0 8px 0;
      font-size: clamp(28px, 5vw, 48px);
      letter-spacing: -0.02em; line-height: 1.04;
      text-shadow: 0 2px 18px rgba(0,0,0,.35);
    }
    .vibe655 .sub { margin: 0 0 14px 0; color: rgba(var(--muted), .95); font-size: 14px; }

    .vibe655 .swatches { display: flex; gap: 8px; flex-wrap: wrap; }
    .vibe655 .swatch {
      width: 30px; height: 22px; border-radius: 999px; border: 1px solid rgba(255,255,255,.18);
      background: var(--c,#8aa);
      box-shadow: inset 0 1px 0 rgba(255,255,255,.12), 0 8px 16px rgba(0,0,0,.25);
      cursor: pointer; transition: transform .15s ease;
    }
    .vibe655 .swatch:hover { transform: translateY(-1px) scale(1.05); }
    .vibe655 .swatch:focus-visible { outline: 2px solid hsla(var(--ac1)/.8); outline-offset: 2px; }

    /* Cards */
    .vibe655 .cards { display: grid; grid-template-columns: repeat(3, 1fr); gap: 12px; }
    .vibe655 .card {
      position: relative; padding: 14px; border-radius: 16px;
      background: rgba(255,255,255,.06); border: 1px solid rgba(255,255,255,.14);
      box-shadow: 0 14px 28px rgba(0,0,0,.25), inset 0 1px 0 rgba(255,255,255,.06);
      backdrop-filter: blur(6px);
      transform: rotateX(calc(var(--my)*6deg)) rotateY(calc(var(--mx)*-6deg));
      transition: transform .2s ease, box-shadow .2s ease;
    }
    .vibe655 .card:hover { box-shadow: 0 18px 36px rgba(0,0,0,.32); }
    .vibe655 .card .title { font-weight: 700; margin-bottom: 8px; font-size: 13px; letter-spacing: .06em; text-transform: uppercase; color: rgba(var(--muted),.95); }
    .vibe655 .meter {
      --p: 50%;
      position: relative; height: 8px; border-radius: 999px; overflow: hidden;
      border: 1px solid rgba(255,255,255,.16); background: rgba(255,255,255,.08);
    }
    .vibe655 .meter::before {
      content: ""; position: absolute; inset: 0; width: var(--p);
      background: linear-gradient(90deg, hsla(var(--ac1)/.95), hsla(var(--ac2)/.95));
      border-right: 1px solid hsla(var(--ac1)/1);
    }
    .vibe655 .big { font-variant-numeric: tabular-nums; font-weight: 800; font-size: 28px; letter-spacing: -0.02em; }

    /* Footer/meta */
    .vibe655 .meta {
      display: flex; align-items: center; justify-content: space-between; margin-top: 16px;
      color: rgba(var(--muted), .95); font-size: 12px;
    }

    /* Themes */
    .vibe655[data-theme="aurora"] { --bg1: 222 60% 9%;  --bg2: 268 60% 12%; --ac1: 190 95% 62%; --ac2: 295 85% 66%; }
    .vibe655[data-theme="sunrise"] { --bg1: 16 65% 10%;  --bg2: 340 60% 12%; --ac1: 28 95% 64%; --ac2: 345 85% 64%; }
    .vibe655[data-theme="abyss"]   { --bg1: 214 65% 7%;   --bg2: 205 65% 8%;  --ac1: 175 95% 55%; --ac2: 205 85% 60%; }
    .vibe655[data-theme="blossom"] { --bg1: 300 50% 10%; --bg2: 330 55% 12%; --ac1: 326 90% 70%; --ac2: 260 85% 67%; }
    .vibe655[data-theme="graphite"]{ --bg1: 220 10% 8%;  --bg2: 220 14% 10%; --ac1: 180 100% 60%;--ac2: 260 90% 65%; }
    .vibe655[data-theme="citrus"]  { --bg1: 30 70% 10%;  --bg2: 16 70% 11%;  --ac1: 48 95% 62%; --ac2: 18 95% 62%; }

    /* Motion toggle respects */
    .vibe655[data-motion="off"] .orb { animation-play-state: paused; }
    @media (prefers-reduced-motion: reduce) {
      .vibe655, .vibe655 * { animation: none !important; transition: none !important; }
    }

    /* Responsive */
    @media (max-width: 840px) {
      .vibe655 .hero { grid-template-columns: 1fr; }
      .vibe655 .cards { grid-template-columns: 1fr; }
      .vibe655 .fieldwrap { height: clamp(260px, 52vmin, 420px); }
    }
  </style>

  <div class="grain" aria-hidden="true"></div>
  <div class="halo" aria-hidden="true"></div>

  <div class="top">
    <span class="mark"><span class="spark" aria-hidden="true"></span> Iteration 655 • Lumigraph</span>
    <div class="actions">
      <button class="btn primary" data-action="motion" aria-pressed="true" title="Toggle motion">Pause motion</button>
      <button class="btn" data-action="theme" title="Shuffle theme">Theme</button>
    </div>
  </div>

  <div class="fieldwrap" role="img" aria-label="Generative light field">
    <canvas class="field"></canvas>
    <div class="dotgrid" aria-hidden="true"></div>
    <div class="orb" aria-hidden="true"></div>
  </div>

  <div class="hero">
    <div class="left">
      <h1>Light behaves like water here</h1>
      <p class="sub">Drag your gaze. The poster bends with you. Shades glide, numbers breathe.</p>
      <div class="swatches" role="group" aria-label="Themes">
        <button class="swatch" data-theme="aurora"  style="--c:linear-gradient(90deg,#8fd3fe,#c9a1ff);" aria-label="Aurora"></button>
        <button class="swatch" data-theme="sunrise" style="--c:linear-gradient(90deg,#ffb86c,#ff6b88);" aria-label="Sunrise"></button>
        <button class="swatch" data-theme="abyss"   style="--c:linear-gradient(90deg,#3dd6c6,#4bd0ff);" aria-label="Abyss"></button>
        <button class="swatch" data-theme="blossom" style="--c:linear-gradient(90deg,#ff72a8,#a78bfa);" aria-label="Blossom"></button>
        <button class="swatch" data-theme="graphite"style="--c:linear-gradient(90deg,#e5e7eb,#9ca3af);" aria-label="Graphite"></button>
        <button class="swatch" data-theme="citrus"  style="--c:linear-gradient(90deg,#ffe97a,#ff9f5a);" aria-label="Citrus"></button>
      </div>
    </div>

    <div class="cards">
      <div class="card">
        <div class="title">Flow</div>
        <div class="big" data-metric="flow">72%</div>
        <div class="meter" style="--p:72%"></div>
      </div>
      <div class="card">
        <div class="title">Pulse</div>
        <div class="big" data-metric="pulse">48 bpm</div>
        <div class="meter" style="--p:54%"></div>
      </div>
      <div class="card">
        <div class="title">Drift</div>
        <div class="big" data-metric="drift">0.0°</div>
        <div class="meter" style="--p:0%"></div>
      </div>
    </div>
  </div>

  <div class="meta">
    <span id="last-updated">Last updated: 2025-11-15 10:15:55 EST</span>
    <span class="hint">Move your pointer; try a theme.</span>
  </div>

  <script>
    (function(){
      const root = document.currentScript.closest('.vibe655');
      const canvas = root.querySelector('canvas.field');
      const ctx = canvas.getContext('2d');
      const orb = root.querySelector('.orb');

      // Last updated
      const last = root.querySelector('#last-updated');
      const now = new Date();
      try {
        last.textContent = 'Last updated: ' + now.toLocaleString(undefined, { dateStyle: 'medium', timeStyle: 'short' });
      } catch (e) {
        last.textContent = 'Last updated: ' + now.toString();
      }

      // Resize canvas
      function fit(){
        const dpr = Math.min(window.devicePixelRatio || 1, 2);
        const rect = canvas.getBoundingClientRect();
        canvas.width = Math.floor(rect.width * dpr);
        canvas.height = Math.floor(rect.height * dpr);
        ctx.setTransform(dpr,0,0,dpr,0,0);
      }
      fit();
      window.addEventListener('resize', fit, { passive: true });

      // Theme colors for ribbons
      const THEMES = {
        aurora: ['#7dd3fc','#a78bfa','#22d3ee','#f0abfc'],
        sunrise:['#ff9a6c','#ffd166','#ff6b88','#ffa08a'],
        abyss:  ['#22d3ee','#34d399','#60a5fa','#06b6d4'],
        blossom:['#ff72a8','#a78bfa','#f472b6','#c084fc'],
        graphite:['rgba(255,255,255,0.9)','#93c5fd','#c4b5fd','#a7f3d0'],
        citrus: ['#ffe97a','#ffb86c','#ffd166','#ff9f5a']
      };
      function getThemeColors(){
        return THEMES[root.dataset.theme] || THEMES.aurora;
      }

      // Motion toggle
      const motionBtn = root.querySelector('[data-action="motion"]');
      function setMotion(on){
        root.dataset.motion = on ? 'on' : 'off';
        motionBtn.setAttribute('aria-pressed', String(on));
        motionBtn.textContent = on ? 'Pause motion' : 'Resume motion';
      }
      motionBtn.addEventListener('click', () => setMotion(root.dataset.motion !== 'on'));
      if (window.matchMedia && window.matchMedia('(prefers-reduced-motion: reduce)').matches) setMotion(false);

      // Theme controls
      const order = ['aurora','sunrise','abyss','blossom','graphite','citrus'];
      const themeBtn = root.querySelector('[data-action="theme"]');
      const swatches = root.querySelectorAll('.swatch');
      function applyTheme(t){
        root.dataset.theme = t;
        // micro pulse
        orb.animate([{ transform:'scale(1)'},{ transform:'scale(1.05)'},{ transform:'scale(1)'}], {duration:360, easing:'cubic-bezier(.2,.8,.2,1)'});
      }
      themeBtn.addEventListener('click', () => {
        const i = order.indexOf(root.dataset.theme);
        applyTheme(order[(i+1)%order.length]);
      });
      swatches.forEach(s=>s.addEventListener('click', ()=>applyTheme(s.dataset.theme)));

      // Pointer parallax + drift metric
      let driftDeg = 0;
      function updatePointer(e){
        const r = root.getBoundingClientRect();
        const x = (e.clientX - r.left) / r.width - 0.5;
        const y = (e.clientY - r.top) / r.height - 0.5;
        root.style.setProperty('--mx', x.toFixed(3));
        root.style.setProperty('--my', y.toFixed(3));
        const fw = root.querySelector('.fieldwrap').getBoundingClientRect();
        const cx = fw.left + fw.width/2, cy = fw.top + fw.height/2;
        const dx = e.clientX - cx, dy = e.clientY - cy;
        const rad = Math.atan2(-dx, -dy);
        driftDeg = (rad * (180/Math.PI) + 180 + 360) % 360;
      }
      root.addEventListener('mousemove', updatePointer);
      root.addEventListener('mouseleave', () => {
        root.style.setProperty('--mx', 0);
        root.style.setProperty('--my', 0);
      });

      // Metrics
      const flowEl = root.querySelector('[data-metric="flow"]');
      const pulseEl = root.querySelector('[data-metric="pulse"]');
      const driftEl = root.querySelector('[data-metric="drift"]');
      const meters = root.querySelectorAll('.meter');

      let flow = 72, pulse = 48;
      function tickMetrics(dt){
        // Gentle wander
        flow += (Math.random()-0.5)*0.8;
        flow = clamp(flow, 30, 100);
        pulse += (Math.random()-0.5)*1.2;
        pulse = clamp(pulse, 42, 120);
        const flowP = Math.round(flow);
        const pulseP = (pulse-40)/(120-40)*100;
        meters[0].style.setProperty('--p', flowP+'%');
        meters[1].style.setProperty('--p', pulseP.toFixed(0)+'%');
        flowEl.textContent = flowP + '%';
        pulseEl.textContent = Math.round(pulse) + ' bpm';
        meters[2].style.setProperty('--p', (driftDeg/360*100).toFixed(1)+'%');
        driftEl.textContent = driftDeg.toFixed(1) + '°';
      }

      // Aurora ribbons
      let t0 = performance.now();
      function draw(ts){
        const dt = ts - t0; t0 = ts;
        if (root.dataset.motion === 'on') {
          ctx.clearRect(0,0,canvas.width,canvas.height);
          const rect = canvas.getBoundingClientRect();
          const w = rect.width, h = rect.height;
          const cols = getThemeColors();
          const time = ts*0.0006;
          const mx = parseFloat(getComputedStyle(root).getPropertyValue('--mx')) || 0;
          const my = parseFloat(getComputedStyle(root).getPropertyValue('--my')) || 0;
          ctx.globalCompositeOperation = 'lighter';
          for (let i=0; i<6; i++){
            const col = cols[i % cols.length];
            ctx.lineWidth = 18 - i*2.2;
            ctx.strokeStyle = col;
            ctx.globalAlpha = 0.12 + i*0.04;
            ctx.beginPath();
            const amp = 32 + i*10 + Math.abs(my)*40;
            const freq = 0.003 + i*0.0012;
            const phase = i*1.7 + time*2 + mx*2.5;
            for (let x= -40; x<=w+40; x+=18){
              const y = h*0.5 + Math.sin(x*freq + phase)*amp + Math.cos((x+phase*20)*freq*0.6)*amp*0.25;
              if (x===-40) ctx.moveTo(x,y); else ctx.lineTo(x,y);
            }
            ctx.stroke();
          }
          ctx.globalAlpha = 1;
          ctx.globalCompositeOperation = 'source-over';
          // hue shift for spark
          const hshift = (parseFloat(getComputedStyle(root).getPropertyValue('--h1'))||0) + dt*0.02;
          root.style.setProperty('--h1', hshift.toFixed(2) + 'deg');
          tickMetrics(dt);
        }
        requestAnimationFrame(draw);
      }
      requestAnimationFrame(draw);

      // Utilities
      function clamp(n, min, max){ return Math.min(max, Math.max(min, n)); }
    })();
  </script>
</div>
      </section>
      <!-- END_EDITABLE -->
    <script>
      // Only show a local placeholder if the agent hasn't written a timestamp yet
      const el = document.getElementById('last-updated');
      if (el && (!el.textContent || el.textContent.includes('not yet'))) {
        const now = new Date();
        el.textContent = `Last updated: ${now.toLocaleString(undefined, { hour12: false })}`;
      }
    </script>
  </body>
  </html>
