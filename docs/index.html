<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vibing</title>
    <style>
      :root {
        --bg: #0f1221;
        --fg: #e6e8f0;
        --muted: #9aa3b2;
        --accent: #8b5cf6;
      }
      html, body {
        height: 100%;
      }
      body {
        margin: 0;
        font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Ubuntu, Cantarell, Noto Sans, Helvetica Neue, Arial, "Apple Color Emoji", "Segoe UI Emoji";
        color: var(--fg);
        background: radial-gradient(1200px 800px at 70% 10%, #1b1f3a, var(--bg));
        display: flex;
        align-items: center;
        justify-content: center;
      }
      .card {
        width: min(720px, 92vw);
        background: rgba(255,255,255,0.04);
        border: 1px solid rgba(255,255,255,0.08);
        border-radius: 16px;
        padding: 28px 24px;
        box-shadow: 0 10px 30px rgba(0,0,0,0.3);
        backdrop-filter: blur(6px);
      }
      h1 {
        margin: 0 0 10px 0;
        font-size: 28px;
        letter-spacing: 0.3px;
      }
      .muted {
        color: var(--muted);
        font-size: 14px;
        margin-bottom: 18px;
      }
      #content {
        font-size: 18px;
        line-height: 1.6;
        background: rgba(255,255,255,0.04);
        border: 1px dashed rgba(255,255,255,0.12);
        border-radius: 12px;
        padding: 16px;
      }
      .footer {
        margin-top: 18px;
        display: flex;
        justify-content: space-between;
        align-items: center;
        font-size: 14px;
        color: var(--muted);
      }
      .badge {
        display: inline-block;
        background: rgba(139, 92, 246, 0.18);
        color: #d4c2ff;
        padding: 4px 10px;
        border-radius: 999px;
        font-size: 12px;
        border: 1px solid rgba(139, 92, 246, 0.35);
        letter-spacing: 0.2px;
      }
    </style>
  </head>
  <body>

      <section id="content">
<section class="vibe257" aria-label="Aurora Interface">
  <style>
    .vibe257 {
      --bg-deep: #0a0f1f;
      --bg-soft: #0d1630;
      --glow-a: #6ddcff;
      --glow-b: #f6a6ff;
      --glow-c: #7af59b;
      --text: #eef3ff;
      --muted: #c8d3ea;
      position: relative;
      overflow: hidden;
      border-radius: 28px;
      padding: 36px;
      color: var(--text);
      background:
        radial-gradient(900px 600px at 0% -10%, rgba(109,220,255,0.18), transparent 60%),
        radial-gradient(900px 600px at 110% -10%, rgba(246,166,255,0.18), transparent 60%),
        linear-gradient(180deg, var(--bg-soft), var(--bg-deep) 60%);
      box-shadow: 0 20px 60px rgba(0,0,0,0.45), inset 0 1px 0 rgba(255,255,255,0.05);
      transform-style: preserve-3d;
      --rx: 0deg;
      --ry: 0deg;
    }
    .vibe257::before {
      content: "";
      position: absolute;
      inset: 0;
      border-radius: inherit;
      padding: 1px;
      background: linear-gradient(135deg, rgba(109,220,255,0.6), rgba(246,166,255,0.5), rgba(122,245,155,0.5));
      -webkit-mask: linear-gradient(#000 0 0) content-box, linear-gradient(#000 0 0);
      -webkit-mask-composite: xor;
      mask: linear-gradient(#000 0 0) content-box, linear-gradient(#000 0 0);
      mask-composite: exclude;
      pointer-events: none;
      opacity: 0.8;
    }
    .vibe257 .backdrop {
      position: absolute;
      inset: -10% -15%;
      z-index: 0;
      pointer-events: none;
    }
    .vibe257 .orb {
      position: absolute;
      width: 42vmin;
      height: 42vmin;
      border-radius: 50%;
      filter: blur(40px) saturate(140%);
      opacity: 0.55;
      transform: translate3d(0,0,0);
      will-change: transform;
      mix-blend-mode: screen;
    }
    .vibe257 .orb-1 {
      left: -5%;
      top: 10%;
      background: radial-gradient(circle at 30% 30%, rgba(109,220,255,0.9), rgba(109,220,255,0.05) 60%);
      animation: vibe257-floatA 18s ease-in-out infinite;
    }
    .vibe257 .orb-2 {
      right: -8%;
      top: -6%;
      background: radial-gradient(circle at 70% 70%, rgba(246,166,255,0.9), rgba(246,166,255,0.05) 60%);
      animation: vibe257-floatB 22s ease-in-out infinite;
    }
    .vibe257 .orb-3 {
      right: 10%;
      bottom: -10%;
      background: radial-gradient(circle at 50% 50%, rgba(122,245,155,0.9), rgba(122,245,155,0.05) 60%);
      animation: vibe257-floatC 26s ease-in-out infinite;
      width: 50vmin;
      height: 50vmin;
    }

    .vibe257 .glass {
      position: relative;
      z-index: 2;
      border-radius: 22px;
      padding: 28px 28px 22px;
      background: rgba(255,255,255,0.06);
      border: 1px solid rgba(255,255,255,0.18);
      backdrop-filter: blur(18px) saturate(125%);
      box-shadow: 0 12px 40px rgba(0,0,0,0.35), inset 0 1px 0 rgba(255,255,255,0.06);
      transform: perspective(900px) rotateX(var(--rx)) rotateY(var(--ry));
      transition: transform 250ms ease, box-shadow 250ms ease;
    }
    .vibe257:hover .glass {
      box-shadow: 0 18px 54px rgba(0,0,0,0.4), inset 0 1px 0 rgba(255,255,255,0.08);
    }

    .vibe257 .badge {
      display: inline-flex;
      align-items: center;
      gap: 8px;
      font-size: 12px;
      letter-spacing: 0.12em;
      text-transform: uppercase;
      color: var(--muted);
      padding: 8px 12px;
      border-radius: 999px;
      background:
        linear-gradient(135deg, rgba(109,220,255,0.18), rgba(246,166,255,0.18)) border-box;
      border: 1px solid rgba(255,255,255,0.25);
      backdrop-filter: blur(6px);
    }
    .vibe257 .badge .dot {
      width: 8px;
      height: 8px;
      border-radius: 50%;
      background: radial-gradient(circle at 30% 30%, var(--glow-a), rgba(109,220,255,0.2));
      box-shadow: 0 0 10px var(--glow-a);
    }

    .vibe257 h1 {
      margin: 14px 0 8px 0;
      font-size: clamp(32px, 6.2vw, 64px);
      line-height: 1.05;
      letter-spacing: -0.02em;
      background: linear-gradient(90deg, #ffffff, #dfe9ff 40%, #e7d0ff 70%, #ffffff);
      -webkit-background-clip: text;
      background-clip: text;
      color: transparent;
      text-shadow: 0 1px 0 rgba(255,255,255,0.3);
    }
    .vibe257 .sub {
      margin: 0 0 18px 0;
      color: var(--muted);
      font-size: clamp(14px, 2.4vw, 18px);
      line-height: 1.6;
      opacity: 0.9;
    }

    .vibe257 .features {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(180px, 1fr));
      gap: 12px;
      margin: 18px 0 20px 0;
    }
    .vibe257 .chip {
      display: flex;
      align-items: center;
      gap: 10px;
      padding: 12px 14px;
      border-radius: 14px;
      color: #eaf2ff;
      background: linear-gradient(180deg, rgba(255,255,255,0.08), rgba(255,255,255,0.03));
      border: 1px solid rgba(255,255,255,0.16);
      box-shadow: inset 0 1px 0 rgba(255,255,255,0.06);
      transition: transform 200ms ease, background 200ms ease, border-color 200ms ease;
      will-change: transform;
    }
    .vibe257 .chip:hover {
      transform: translateY(-2px);
      background: linear-gradient(180deg, rgba(255,255,255,0.12), rgba(255,255,255,0.04));
      border-color: rgba(255,255,255,0.22);
    }
    .vibe257 .chip svg {
      width: 18px; height: 18px;
      filter: drop-shadow(0 0 6px rgba(109,220,255,0.6));
      flex: 0 0 auto;
    }

    .vibe257 .cta {
      display: inline-flex;
      align-items: center;
      gap: 10px;
      padding: 12px 18px;
      border-radius: 14px;
      border: 0;
      color: #0d1224;
      font-weight: 700;
      letter-spacing: 0.02em;
      background: linear-gradient(135deg, var(--glow-a), var(--glow-b) 50%, var(--glow-c));
      box-shadow: 0 10px 24px rgba(109,220,255,0.25), 0 2px 0 rgba(255,255,255,0.3) inset;
      cursor: pointer;
      transition: transform 180ms ease, box-shadow 180ms ease, filter 180ms ease;
      transform: translateZ(20px);
    }
    .vibe257 .cta:hover {
      transform: translateY(-2px) translateZ(20px);
      box-shadow: 0 16px 34px rgba(109,220,255,0.3);
      filter: saturate(1.05);
    }
    .vibe257 .cta:active {
      transform: translateY(0) translateZ(20px) scale(0.995);
    }
    .vibe257 .cta svg {
      width: 16px; height: 16px;
    }

    .vibe257 .meta {
      margin-top: 16px;
      display: flex;
      align-items: center;
      justify-content: space-between;
      gap: 12px;
      color: var(--muted);
      font-size: 12px;
      opacity: 0.9;
    }
    .vibe257 .pulse {
      display: inline-flex;
      align-items: center;
      gap: 8px;
    }
    .vibe257 .pulse .ring {
      width: 8px; height: 8px; border-radius: 50%;
      background: #9cffc1;
      box-shadow: 0 0 0 0 rgba(122,245,155,0.6);
      animation: vibe257-pulse 2.6s infinite;
    }

    @keyframes vibe257-floatA {
      0%,100% { transform: translate3d(0, 0, 0); }
      50% { transform: translate3d(3%, -4%, 0); }
    }
    @keyframes vibe257-floatB {
      0%,100% { transform: translate3d(0, 0, 0); }
      50% { transform: translate3d(-4%, 3%, 0); }
    }
    @keyframes vibe257-floatC {
      0%,100% { transform: translate3d(0, 0, 0); }
      50% { transform: translate3d(-2%, -3%, 0); }
    }
    @keyframes vibe257-pulse {
      0% { box-shadow: 0 0 0 0 rgba(122,245,155,0.6); }
      70% { box-shadow: 0 0 0 10px rgba(122,245,155,0); }
      100% { box-shadow: 0 0 0 0 rgba(122,245,155,0); }
    }

    @media (max-width: 640px) {
      .vibe257 { padding: 24px; }
      .vibe257 .glass { padding: 22px; }
    }
    @media (prefers-reduced-motion: reduce) {
      .vibe257 .orb,
      .vibe257 .glass,
      .vibe257 .chip,
      .vibe257 .cta { animation: none !important; transition: none !important; }
    }
  </style>

  <div class="backdrop" aria-hidden="true">
    <div class="orb orb-1"></div>
    <div class="orb orb-2"></div>
    <div class="orb orb-3"></div>
  </div>

  <div class="glass" role="group" aria-roledescription="card">
    <div class="badge"><span class="dot" aria-hidden="true"></span><span>Edition 257 — Drift</span></div>
    <h1>Design that whispers, then sings.</h1>
    <p class="sub">A serene interface with living color, quiet depth, and playful motion. Built to feel soft, swift, and inevitable.</p>

    <div class="features" role="list">
      <div class="chip" role="listitem" aria-label="Responsive rhythm">
        <svg viewBox="0 0 24 24" fill="none" aria-hidden="true">
          <path d="M4 12h4l2 6 4-12 2 6h4" stroke="url(#g1)" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
          <defs><linearGradient id="g1" x1="0" x2="24" y1="0" y2="24">
            <stop stop-color="#6ddcff"/><stop offset="0.6" stop-color="#f6a6ff"/><stop offset="1" stop-color="#7af59b"/>
          </linearGradient></defs>
        </svg>
        Responsive rhythm
      </div>
      <div class="chip" role="listitem" aria-label="Accessible by design">
        <svg viewBox="0 0 24 24" fill="none" aria-hidden="true">
          <path d="M12 3v3M12 18v3M3 12h3M18 12h3M6 6l2 2M16 16l2 2M6 18l2-2M16 8l2-2" stroke="url(#g2)" stroke-width="2" stroke-linecap="round"/>
          <circle cx="12" cy="12" r="3.5" stroke="url(#g2)" stroke-width="2"/>
          <defs><linearGradient id="g2" x1="0" x2="24" y1="0" y2="24">
            <stop stop-color="#6ddcff"/><stop offset="0.6" stop-color="#f6a6ff"/><stop offset="1" stop-color="#7af59b"/>
          </linearGradient></defs>
        </svg>
        Accessible by design
      </div>
      <div class="chip" role="listitem" aria-label="Playful motion">
        <svg viewBox="0 0 24 24" fill="none" aria-hidden="true">
          <path d="M4 14c4-6 12-6 16 0" stroke="url(#g3)" stroke-width="2" stroke-linecap="round"/>
          <path d="M7 11l2 2-2 2M17 11l-2 2 2 2" stroke="url(#g3)" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
          <defs><linearGradient id="g3" x1="0" x2="24" y1="0" y2="24">
            <stop stop-color="#6ddcff"/><stop offset="0.6" stop-color="#f6a6ff"/><stop offset="1" stop-color="#7af59b"/>
          </linearGradient></defs>
        </svg>
        Playful motion
      </div>
    </div>

    <button class="cta" type="button" aria-label="Browse the wave">
      <svg viewBox="0 0 24 24" fill="none" aria-hidden="true">
        <path d="M5 12h14M13 5l7 7-7 7" stroke="#0d1224" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
      </svg>
      Browse the wave
    </button>

    <div class="meta">
      <span class="pulse"><span class="ring" aria-hidden="true"></span>Live preview</span>
      <span id="last-updated">Last updated: 2025-10-28 07:15:00 EST</span>
    </div>
  </div>

  <script>
    (function() {
      const root = document.currentScript.closest('.vibe257');
      const glass = root.querySelector('.glass');
      const orbs = root.querySelectorAll('.orb');
      const updated = root.querySelector('#last-updated');

      // Populate last-updated
      try {
        const now = new Date();
        const tz = Intl.DateTimeFormat().resolvedOptions().timeZone || '';
        const opts = { year: 'numeric', month: 'short', day: '2-digit', hour: '2-digit', minute: '2-digit', second: '2-digit' };
        updated.textContent = 'Last updated: ' + now.toLocaleString(undefined, opts) + (tz ? ' • ' + tz : '');
      } catch(e) {
        updated.textContent = 'Last updated: just now';
      }

      const motionReduced = window.matchMedia && window.matchMedia('(prefers-reduced-motion: reduce)').matches;
      if (motionReduced) return;

      let raf = null;
      let px = 0, py = 0;
      const bounds = () => root.getBoundingClientRect();

      function onMove(e) {
        const b = bounds();
        const x = (e.clientX - b.left) / b.width;
        const y = (e.clientY - b.top) / b.height;
        px = (x - 0.5) * 2;
        py = (y - 0.5) * 2;
        if (!raf) raf = requestAnimationFrame(apply);
      }

      function apply() {
        raf = null;
        const maxTilt = 6; // deg
        const rx = (-py * maxTilt).toFixed(2) + 'deg';
        const ry = (px * maxTilt).toFixed(2) + 'deg';
        root.style.setProperty('--rx', rx);
        root.style.setProperty('--ry', ry);

        // Parallax the orbs subtly
        const depth = [10, -12, 8]; // px movement per orb
        orbs.forEach((el, i) => {
          const dx = px * depth[i % depth.length];
          const dy = py * depth[i % depth.length];
          el.style.transform = `translate3d(${dx}px, ${dy}px, 0)`;
        });
      }

      root.addEventListener('pointermove', onMove, { passive: true });
      root.addEventListener('pointerleave', () => {
        px = py = 0;
        if (!raf) raf = requestAnimationFrame(apply);
      }, { passive: true });
    })();
  </script>
</section>
      </section>
      <!-- END_EDITABLE -->
    <script>
      // Only show a local placeholder if the agent hasn't written a timestamp yet
      const el = document.getElementById('last-updated');
      if (el && (!el.textContent || el.textContent.includes('not yet'))) {
        const now = new Date();
        el.textContent = `Last updated: ${now.toLocaleString(undefined, { hour12: false })}`;
      }
    </script>
