<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vibing</title>
    <style>
      :root {
        --bg: #0f1221;
        --fg: #e6e8f0;
        --muted: #9aa3b2;
        --accent: #8b5cf6;
      }
      html, body {
        height: 100%;
      }
      body {
        margin: 0;
        font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Ubuntu, Cantarell, Noto Sans, Helvetica Neue, Arial, "Apple Color Emoji", "Segoe UI Emoji";
        color: var(--fg);
        background: radial-gradient(1200px 800px at 70% 10%, #1b1f3a, var(--bg));
        display: flex;
        align-items: center;
        justify-content: center;
      }
      .card {
        width: min(720px, 92vw);
        background: rgba(255,255,255,0.04);
        border: 1px solid rgba(255,255,255,0.08);
        border-radius: 16px;
        padding: 28px 24px;
        box-shadow: 0 10px 30px rgba(0,0,0,0.3);
        backdrop-filter: blur(6px);
      }
      h1 {
        margin: 0 0 10px 0;
        font-size: 28px;
        letter-spacing: 0.3px;
      }
      .muted {
        color: var(--muted);
        font-size: 14px;
        margin-bottom: 18px;
      }
      #content {
        font-size: 18px;
        line-height: 1.6;
        background: rgba(255,255,255,0.04);
        border: 1px dashed rgba(255,255,255,0.12);
        border-radius: 12px;
        padding: 16px;
      }
      .footer {
        margin-top: 18px;
        display: flex;
        justify-content: space-between;
        align-items: center;
        font-size: 14px;
        color: var(--muted);
      }
      .badge {
        display: inline-block;
        background: rgba(139, 92, 246, 0.18);
        color: #d4c2ff;
        padding: 4px 10px;
        border-radius: 999px;
        font-size: 12px;
        border: 1px solid rgba(139, 92, 246, 0.35);
        letter-spacing: 0.2px;
      }
    </style>
  </head>
  <body>
    <!-- BEGIN_EDITABLE -->
      <section id="content">
<div id="lumen" data-theme="dawn" aria-label="Lumen Sonata — generative time tapestry" data-paused="false">
  <style>
    /* Design tokens */
    #lumen{
      --bg0:#fff8f3; --bg1:#f2f7ff; --bg2:#f8fffb;
      --ink:#0e1220; --muted:rgba(14,18,32,.64);
      --a:#ff7e79; --b:#7acbff; --c:#98e9b8; --halo:#fff7;
      --stroke:rgba(14,18,32,.14);
      --mx:50%; --my:50%;
      position:relative; min-height:720px; border-radius:32px; overflow:hidden;
      color:var(--ink);
      font-family: ui-sans-serif, -apple-system, Segoe UI, Roboto, "Helvetica Neue", Arial;
      background:
        radial-gradient(120% 120% at 20% 10%, color-mix(in srgb, var(--a) 18%, transparent), transparent 55%),
        radial-gradient(120% 110% at 90% 80%, color-mix(in srgb, var(--b) 18%, transparent), transparent 60%),
        radial-gradient(100% 120% at 30% 90%, color-mix(in srgb, var(--c) 16%, transparent), transparent 60%),
        linear-gradient(180deg, var(--bg0), var(--bg1) 50%, var(--bg2));
      box-shadow: 0 28px 90px rgba(10,20,40,.12);
      isolation:isolate;
    }
    /* Themes */
    #lumen[data-theme="dusk"]{
      --bg0:#0c0f1a; --bg1:#101629; --bg2:#121b2f;
      --ink:#eef3ff; --muted:rgba(238,243,255,.74);
      --a:#8ea6ff; --b:#ff9da3; --c:#7affd2; --halo:#fff4;
      --stroke:rgba(255,255,255,.14);
    }
    #lumen[data-theme="midnight"]{
      --bg0:#05070d; --bg1:#0a0f1d; --bg2:#0e1424;
      --ink:#f6fbff; --muted:rgba(246,251,255,.72);
      --a:#66a3ff; --b:#b388ff; --c:#6ef2c8; --halo:#fff3;
      --stroke:rgba(255,255,255,.16);
    }
    #lumen[data-theme="mist"]{
      --bg0:#f7fbff; --bg1:#f2fbf6; --bg2:#f7f7ff;
      --ink:#0f141c; --muted:rgba(15,20,28,.62);
      --a:#66d1b8; --b:#9ab6ff; --c:#ffd36e; --halo:#fff7;
      --stroke:rgba(15,20,28,.12);
    }

    /* Grain + pointer glow */
    #lumen::before,
    #lumen::after{content:"";position:absolute;inset:0;pointer-events:none}
    #lumen::before{
      opacity:.05; mix-blend-mode:soft-light; filter:blur(.4px);
      background:
        repeating-linear-gradient(0deg, #000 0 1px, transparent 1px 3px),
        repeating-linear-gradient(90deg, #000 0 1px, transparent 1px 3px);
    }
    #lumen::after{
      background: radial-gradient(300px 300px at var(--mx) var(--my),
        color-mix(in srgb, var(--a) 26%, transparent),
        transparent 60%);
      opacity:.9; mix-blend-mode:soft-light; transition:opacity .3s ease;
    }

    /* Top bar */
    #lumen .bar{
      position:relative; z-index:3; display:flex; align-items:center; gap:14px;
      padding:16px clamp(16px,3vmin,28px);
    }
    #lumen .logo{
      display:inline-flex; align-items:center; gap:10px; white-space:nowrap;
      padding:10px 14px; border-radius:999px; border:1px solid var(--stroke);
      background: color-mix(in srgb, var(--bg1) 80%, transparent);
      box-shadow: inset 0 0 0 1px color-mix(in srgb, var(--ink) 6%, transparent);
      font-weight:700; letter-spacing:.06em; text-transform:uppercase; font-size:11px;
    }
    #lumen .logo .glyph{
      width:14px; height:14px; border-radius:4px;
      background: conic-gradient(from 0deg, var(--a), var(--b), var(--c), var(--a));
      animation: roll 14s linear infinite;
      box-shadow: 0 0 10px color-mix(in srgb, var(--a) 50%, transparent);
    }
    @keyframes roll { to{ transform: rotate(360deg) } }
    #lumen .spacer{ flex:1 }

    /* Controls */
    #lumen .controls{ display:flex; flex-wrap:wrap; align-items:center; gap:10px }
    #lumen .chip{
      position:relative; appearance:none; cursor:pointer;
      border:1px solid var(--stroke); border-radius:999px; overflow:hidden;
      padding:8px 12px; font-size:12px; color:var(--ink);
      background: color-mix(in srgb, var(--bg0) 70%, var(--a) 6%);
      transition: transform .14s ease, box-shadow .22s ease, background .22s ease;
      box-shadow: 0 2px 0 rgba(0,0,0,.02);
    }
    #lumen .chip:hover{ transform:translateY(-1px); box-shadow:0 8px 18px rgba(0,0,0,.08) }
    #lumen .chip:active{ transform:translateY(0) }
    #lumen .chip.alt{ background: color-mix(in srgb, var(--bg0) 70%, var(--b) 8%) }
    #lumen .chip.mute{ background: color-mix(in srgb, var(--bg0) 74%, var(--c) 6%) }
    #lumen .chip.out{ background: color-mix(in srgb, var(--bg0) 86%, transparent) }
    #lumen .ripple{ position:absolute; width:10px; height:10px; border-radius:50%;
      background: color-mix(in srgb, #fff 40%, var(--a)); opacity:.35;
      transform: translate(-50%,-50%) scale(1); animation: rr .65s ease-out forwards; pointer-events:none }
    @keyframes rr{ to{ opacity:0; transform:translate(-50%,-50%) scale(16)} }

    /* Stage */
    #lumen .stage{
      position:relative; z-index:1; display:grid; place-items:center;
      padding: clamp(12px, 4vmin, 40px); min-height:600px;
    }
    #lumen .frame{
      position:absolute; inset:12px; border-radius:26px;
      border:1px solid var(--stroke);
      background:
        linear-gradient(180deg, color-mix(in srgb, var(--bg1) 92%, transparent), transparent 70%),
        color-mix(in srgb, var(--bg0) 78%, transparent);
      box-shadow: 0 14px 48px rgba(0,0,0,.10);
    }

    /* SVG scene */
    #lumen .scene{ width:100%; max-width:1200px; aspect-ratio: 16/9; display:block; }
    #lumen .scene .orbit{ fill:none; stroke: color-mix(in srgb, var(--ink) 14%, transparent); stroke-width:1; opacity:.8 }
    #lumen .scene .spin-slow{ transform-origin:500px 350px; animation: spinSlow 24s linear infinite }
    #lumen .scene .spin-mid{ transform-origin:500px 350px; animation: spinMid 14s linear infinite }
    #lumen .scene .spin-fast{ transform-origin:500px 350px; animation: spinFast 8s linear infinite }
    @keyframes spinSlow{ to{ transform: rotate(360deg) } }
    @keyframes spinMid{ to{ transform: rotate(-360deg) } }
    @keyframes spinFast{ to{ transform: rotate(360deg) } }

    #lumen .shape{
      fill:none; stroke-width:2.2; vector-effect:non-scaling-stroke; mix-blend-mode:screen;
      filter: drop-shadow(0 10px 18px color-mix(in srgb, var(--a) 24%, transparent));
    }
    #lumen .shape.a{ stroke:url(#strokeA) }
    #lumen .shape.b{ stroke:url(#strokeB); opacity:.9; filter: drop-shadow(0 12px 22px color-mix(in srgb, var(--b) 24%, transparent)) }

    /* Clock card */
    #lumen .clock{
      position:absolute; z-index:2; bottom:24px; right:24px;
      display:flex; align-items:baseline; gap:.28em; line-height:1;
      padding:14px 16px; border-radius:16px; border:1px solid var(--stroke);
      background: color-mix(in srgb, var(--bg0) 22%, transparent);
      backdrop-filter: blur(8px) saturate(130%); -webkit-backdrop-filter: blur(8px) saturate(130%);
      box-shadow: 0 8px 28px rgba(0,0,0,.12);
      font-variant-numeric: tabular-nums lining-nums;
      transform: translateZ(0);
    }
    #lumen .clock .t{ font-size: clamp(42px, 10vw, 96px); font-weight:800;
      background: linear-gradient(90deg, var(--ink), color-mix(in srgb, var(--ink) 60%, var(--a)));
      -webkit-background-clip:text; background-clip:text; color:transparent;
    }
    #lumen .clock .sep{ font-size: clamp(42px, 10vw, 96px); opacity:.8 }
    #lumen .clock .ampm{ font-size:12px; color:var(--muted); margin-left:.3em }
    #lumen .clock .sub{ position:absolute; left:14px; bottom:-28px; font-size:12px; color:var(--muted) }

    /* Footer */
    #lumen .meta{
      position:relative; z-index:2; margin: 18px auto 18px;
      display:flex; align-items:center; justify-content:center; gap:12px; flex-wrap:wrap;
      color:var(--muted); font-size:12px;
    }
    #lumen .pill{ padding:7px 12px; border-radius:999px; border:1px solid var(--stroke);
      background: color-mix(in srgb, var(--bg0) 86%, transparent); color:var(--ink) }
    #lumen .bead{ width:10px; height:10px; border-radius:50%; background: color-mix(in srgb, var(--b) 60%, transparent);
      box-shadow: 0 0 14px color-mix(in srgb, var(--b) 40%, transparent) }

    /* Motion prefs */
    #lumen[data-paused="true"] .spin-slow,
    #lumen[data-paused="true"] .spin-mid,
    #lumen[data-paused="true"] .spin-fast{ animation-play-state: paused !important }
    @media (prefers-reduced-motion: reduce){
      #lumen .scene .spin-slow,
      #lumen .scene .spin-mid,
      #lumen .scene .spin-fast{ animation: none !important }
      #lumen::after{ opacity:.5 }
    }
  </style>

  <div class="bar">
    <div class="logo"><span class="glyph" aria-hidden="true"></span> Lumen Sonata</div>
    <div class="spacer"></div>
    <div class="controls" aria-label="Theme and motion">
      <button class="chip out" data-theme="dawn" aria-label="Dawn theme">Dawn</button>
      <button class="chip alt" data-theme="dusk" aria-label="Dusk theme">Dusk</button>
      <button class="chip" data-theme="midnight" aria-label="Midnight theme">Midnight</button>
      <button class="chip mute" data-theme="mist" aria-label="Mist theme">Mist</button>
      <button class="chip auto" type="button" aria-pressed="false" title="Auto-cycle themes">Auto</button>
      <button class="chip pause" type="button" aria-pressed="false">Pause</button>
    </div>
  </div>

  <div class="stage" role="region" aria-live="polite">
    <div class="frame" aria-hidden="true"></div>

    <svg class="scene" viewBox="0 0 1000 700" role="img" aria-label="Generative aurora shapes and orbits">
      <defs>
        <radialGradient id="glow" cx="50%" cy="50%" r="50%">
          <stop offset="0%" stop-color="var(--halo)" stop-opacity="0.9"/>
          <stop offset="100%" stop-color="transparent" stop-opacity="0"/>
        </radialGradient>
        <linearGradient id="strokeA" x1="0%" y1="0%" x2="100%" y2="100%">
          <stop class="s1" offset="0%" stop-color="var(--a)" stop-opacity=".95"/>
          <stop class="s2" offset="100%" stop-color="var(--b)" stop-opacity=".95"/>
        </linearGradient>
        <linearGradient id="strokeB" x1="100%" y1="0%" x2="0%" y2="100%">
          <stop class="s3" offset="0%" stop-color="var(--c)" stop-opacity=".95"/>
          <stop class="s4" offset="100%" stop-color="var(--b)" stop-opacity=".9"/>
        </linearGradient>
        <filter id="soft">
          <feGaussianBlur stdDeviation="16" result="b"/>
          <feBlend in="SourceGraphic" in2="b" mode="screen"/>
        </filter>
      </defs>

      <!-- Orbits -->
      <g opacity=".9" filter="url(#soft)">
        <circle class="orbit spin-slow" cx="500" cy="350" r="260" stroke-dasharray="2 10"/>
        <circle class="orbit spin-mid"  cx="500" cy="350" r="190" stroke-dasharray="1 8"/>
        <circle class="orbit spin-fast" cx="500" cy="350" r="120" stroke-dasharray="2 6"/>
      </g>

      <!-- Shapes (animated via JS) -->
      <path class="shape a" d="" />
      <path class="shape b" d="" />

      <!-- Subtle center glow -->
      <circle cx="500" cy="350" r="180" fill="url(#glow)" opacity=".28"/>
    </svg>

    <div class="clock" aria-label="Current time">
      <span class="t hh">12</span><span class="sep">:</span><span class="t mm">00</span><span class="ampm">AM</span>
      <div class="sub" aria-live="polite"></div>
    </div>
  </div>

  <div class="meta">
    <span class="pill" aria-label="Iteration number">Iteration 1275</span>
    <span class="bead" aria-hidden="true"></span>
    <span id="last-updated">Last updated: 2025-12-14 02:17:39 EST</span>
  </div>

  <script>
    (function(){
      const root = document.getElementById('lumen');
      const svg = root.querySelector('.scene');
      const shapeA = root.querySelector('.shape.a');
      const shapeB = root.querySelector('.shape.b');
      const pauseBtn = root.querySelector('.chip.pause');
      const autoBtn = root.querySelector('.chip.auto');
      const themeBtns = root.querySelectorAll('.chip[data-theme]');
      const lu = root.querySelector('#last-updated');
      const clockHH = root.querySelector('.clock .hh');
      const clockMM = root.querySelector('.clock .mm');
      const clockAM = root.querySelector('.clock .ampm');
      const clockSub = root.querySelector('.clock .sub');

      // Last updated
      try{
        lu.textContent = 'Last updated: ' + new Date().toLocaleString(undefined, { dateStyle:'medium', timeStyle:'short' });
      }catch{
        lu.textContent = 'Last updated: ' + new Date().toString();
      }

      // Time + date
      function updateTime(){
        const d = new Date();
        let h = d.getHours();
        const am = h < 12;
        const hr = ((h + 11) % 12) + 1;
        const min = d.getMinutes();
        clockHH.textContent = String(hr).padStart(2,'0');
        clockMM.textContent = String(min).padStart(2,'0');
        clockAM.textContent = am ? 'AM' : 'PM';
        clockSub.textContent = d.toLocaleString(undefined, { weekday:'long', month:'long', day:'numeric' });
      }
      updateTime();
      let clockTimer = setInterval(updateTime, 1000);

      // Superformula path generator
      const TAU = Math.PI*2;
      function superPath(m, n1, n2, n3, scale, cx=500, cy=350, pts=540){
        let d = '';
        for(let i=0; i<=pts; i++){
          const phi = (i/pts) * TAU;
          const t1 = Math.cos(m*phi/4);
          const t2 = Math.sin(m*phi/4);
          const r = Math.pow(Math.pow(Math.abs(t1), n2) + Math.pow(Math.abs(t2), n3), -1/Math.max(n1, 0.0001));
          const rr = isFinite(r) ? r : 0;
          const x = cx + scale * rr * Math.cos(phi);
          const y = cy + scale * rr * Math.sin(phi);
          d += (i===0 ? 'M':'L') + x.toFixed(2) + ' ' + y.toFixed(2) + ' ';
        }
        return d + 'Z';
      }

      // Animation loop
      let t = 0;
      let raf = null;
      let paused = false;
      let reduce = window.matchMedia('(prefers-reduced-motion: reduce)').matches;

      function draw(){
        // Evolving parameters
        const k = t*0.5;
        const m1 = 3 + Math.sin(k*0.7)*5 + Math.cos(k*0.23)*2;
        const n11 = 0.5 + (Math.sin(k*0.53)+1)*0.6;
        const n12 = 0.6 + (Math.cos(k*0.29)+1)*0.8;
        const n13 = 0.6 + (Math.sin(k*0.41)+1)*0.8;

        const m2 = 5 + Math.cos(k*0.63)*6;
        const n21 = 0.3 + (Math.sin(k*0.31)+1)*0.9;
        const n22 = 0.6 + (Math.cos(k*0.47)+1)*0.9;
        const n23 = 0.6 + (Math.sin(k*0.27)+1)*0.9;

        const p1 = superPath(m1, n11, n12, n13, 180 + Math.sin(k*0.3)*40);
        const p2 = superPath(m2, n21, n22, n23, 120 + Math.cos(k*0.37)*30);

        shapeA.setAttribute('d', p1);
        shapeB.setAttribute('d', p2);

        // Subtle breathing via transforms
        const rotA = (Math.sin(k*0.25)*18).toFixed(3);
        const rotB = (Math.cos(k*0.33)*-26).toFixed(3);
        shapeA.style.transform = `rotate(${rotA}deg)`;
        shapeB.style.transform = `rotate(${rotB}deg)`;
      }

      function loop(){
        if(!paused){
          t += 0.016;
          draw();
        }
        raf = requestAnimationFrame(loop);
      }

      function setPaused(state){
        paused = !!state;
        root.setAttribute('data-paused', paused ? 'true' : 'false');
        pauseBtn.setAttribute('aria-pressed', String(paused));
        pauseBtn.textContent = paused ? 'Resume' : 'Pause';
      }

      // Pointer glow + parallax
      const stage = root.querySelector('.stage');
      const clock = root.querySelector('.clock');
      function move(e){
        const r = stage.getBoundingClientRect();
        const x = (e.clientX - r.left) / r.width;
        const y = (e.clientY - r.top) / r.height;
        const cx = Math.max(0, Math.min(1, x));
        const cy = Math.max(0, Math.min(1, y));
        root.style.setProperty('--mx', (cx*100).toFixed(2)+'%');
        root.style.setProperty('--my', (cy*100).toFixed(2)+'%');
        const rotX = (0.5 - cy) * 6;
        const rotY = (cx - 0.5) * 8;
        shapeA.style.transition = 'transform .08s ease';
        shapeB.style.transition = 'transform .08s ease';
        clock.style.transform = `translateZ(0) translate(${(cx-.5)*6}px, ${(cy-.5)*6}px)`;
        // Nudge animation time for responsiveness
        t += (cx-.5)*0.02 + (cy-.5)*0.02;
      }
      function leave(){
        root.style.setProperty('--mx','50%');
        root.style.setProperty('--my','50%');
        shapeA.style.transition = 'transform .6s cubic-bezier(.2,.8,.2,1)';
        shapeB.style.transition = 'transform .6s cubic-bezier(.2,.8,.2,1)';
        clock.style.transform = 'translateZ(0)';
      }
      stage.addEventListener('pointermove', move, {passive:true});
      stage.addEventListener('pointerleave', leave, {passive:true});

      // Theme switching + ripple
      function ripple(btn, e){
        const span = document.createElement('span');
        span.className = 'ripple';
        const b = btn.getBoundingClientRect();
        span.style.left = (e.clientX - b.left) + 'px';
        span.style.top = (e.clientY - b.top) + 'px';
        btn.appendChild(span);
        setTimeout(()=> span.remove(), 700);
      }
      themeBtns.forEach(btn=>{
        btn.addEventListener('click', (e)=>{
          root.setAttribute('data-theme', btn.getAttribute('data-theme'));
          ripple(btn, e);
        });
      });

      // Auto theme cycle
      const themes = ['dawn','dusk','midnight','mist'];
      let autoTimer = null, idx = 0;
      function setAuto(on){
        autoBtn.setAttribute('aria-pressed', String(on));
        if(on){
          autoTimer = setInterval(()=>{
            const current = root.getAttribute('data-theme');
            const i = themes.indexOf(current);
            idx = i>=0 ? (i+1)%themes.length : 0;
            root.setAttribute('data-theme', themes[idx]);
          }, 5000);
          autoBtn.textContent = 'Auto • On';
        }else{
          if(autoTimer) clearInterval(autoTimer), autoTimer=null;
          autoBtn.textContent = 'Auto';
        }
      }
      autoBtn.addEventListener('click', (e)=>{
        ripple(autoBtn, e);
        setAuto(!autoTimer);
      });

      // Pause
      pauseBtn.addEventListener('click', (e)=>{
        ripple(pauseBtn, e);
        setPaused(!paused);
      });
      window.addEventListener('keydown', (e)=>{
        if(e.code==='Space'){ e.preventDefault(); setPaused(!paused); }
      });

      // Reduced motion
      function applyReduce(){
        reduce = window.matchMedia('(prefers-reduced-motion: reduce)').matches;
        if(reduce){ setPaused(true); draw(); }
        else { setPaused(false); }
      }
      window.matchMedia('(prefers-reduced-motion: reduce)').addEventListener?.('change', applyReduce);

      // Init
      function init(){
        applyReduce();
        draw();
        raf = requestAnimationFrame(loop);
      }
      init();

      // Cleanup
      window.addEventListener('beforeunload', ()=>{
        if(raf) cancelAnimationFrame(raf);
        if(clockTimer) clearInterval(clockTimer);
        if(autoTimer) clearInterval(autoTimer);
      }, {once:true});
    })();
  </script>
</div>
      </section>
      <!-- END_EDITABLE -->
    <script>
      // Only show a local placeholder if the agent hasn't written a timestamp yet
      const el = document.getElementById('last-updated');
      if (el && (!el.textContent || el.textContent.includes('not yet'))) {
        const now = new Date();
        el.textContent = `Last updated: ${now.toLocaleString(undefined, { hour12: false })}`;
      }
    </script>
  </body>
