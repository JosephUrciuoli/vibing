<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vibing</title>
    <style>
      :root {
        --bg: #0f1221;
        --fg: #e6e8f0;
        --muted: #9aa3b2;
        --accent: #8b5cf6;
      }
      html, body {
        height: 100%;
      }
      body {
        margin: 0;
        font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Ubuntu, Cantarell, Noto Sans, Helvetica Neue, Arial, "Apple Color Emoji", "Segoe UI Emoji";
        color: var(--fg);
        background: radial-gradient(1200px 800px at 70% 10%, #1b1f3a, var(--bg));
        display: flex;
        align-items: center;
        justify-content: center;
      }
      .card {
        width: min(720px, 92vw);
        background: rgba(255,255,255,0.04);
        border: 1px solid rgba(255,255,255,0.08);
        border-radius: 16px;
        padding: 28px 24px;
        box-shadow: 0 10px 30px rgba(0,0,0,0.3);
        backdrop-filter: blur(6px);
      }
      h1 {
        margin: 0 0 10px 0;
        font-size: 28px;
        letter-spacing: 0.3px;
      }
      .muted {
        color: var(--muted);
        font-size: 14px;
        margin-bottom: 18px;
      }
      #content {
        font-size: 18px;
        line-height: 1.6;
        background: rgba(255,255,255,0.04);
        border: 1px dashed rgba(255,255,255,0.12);
        border-radius: 12px;
        padding: 16px;
      }
      .footer {
        margin-top: 18px;
        display: flex;
        justify-content: space-between;
        align-items: center;
        font-size: 14px;
        color: var(--muted);
      }
      .badge {
        display: inline-block;
        background: rgba(139, 92, 246, 0.18);
        color: #d4c2ff;
        padding: 4px 10px;
        border-radius: 999px;
        font-size: 12px;
        border: 1px solid rgba(139, 92, 246, 0.35);
        letter-spacing: 0.2px;
      }
    </style>
  </head>
  <body>
    <!-- BEGIN_EDITABLE -->
      <section id="content">
<div id="vibe2348" aria-live="polite">
  <style>
    /* Theme tokens */
    #vibe2348 {
      --bg-1: #f7fafc;
      --bg-2: #fff7f2;
      --ink: #0e1726;
      --muted: #4a5668;
      --accent-a: #5a66ff;
      --accent-b: #ff7aa2;
      --accent-c: #32e0b8;
      --ring: rgba(15,23,38,0.08);
      --mx: 50%;
      --my: 50%;
      position: relative;
      border-radius: 32px;
      padding: clamp(26px, 5vw, 56px);
      font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, "Helvetica Neue", Arial, "Noto Sans", "Apple Color Emoji", "Segoe UI Emoji";
      color: var(--ink);
      background:
        radial-gradient(1000px 1000px at var(--mx) var(--my), rgba(255,255,255,0.9), transparent 60%),
        linear-gradient(160deg, var(--bg-1), var(--bg-2) 60%, #fff 100%);
      box-shadow: inset 0 0 0 1px var(--ring), 0 12px 36px rgba(15,23,38,0.06);
      overflow: hidden;
      isolation: isolate;
      transition: background 180ms ease;
    }

    /* Dusk mode */
    #vibe2348.dusk {
      --bg-1: #0b0f1a;
      --bg-2: #1a2030;
      --ink: #eef3ff;
      --muted: #b4c2d9;
      --ring: rgba(255,255,255,0.08);
      box-shadow: inset 0 0 0 1px var(--ring), 0 12px 36px rgba(0,0,0,0.4);
    }

    /* Canvas flourishes */
    #vibe2348 .ribbon {
      position: absolute;
      inset: auto;
      width: 80vmax;
      height: 80vmax;
      translate: 0 0;
      filter: blur(40px) saturate(120%);
      pointer-events: none;
      mix-blend-mode: multiply;
      opacity: 0.35;
      transform: translateZ(0);
      animation: drift 24s ease-in-out infinite;
    }
    #vibe2348.dusk .ribbon { mix-blend-mode: screen; opacity: 0.28; filter: blur(52px) saturate(150%); }
    #vibe2348 .ribbon.r1 {
      top: -36vmax; left: -30vmax;
      background: radial-gradient(60% 60% at 35% 35%, var(--accent-a), transparent 60%);
      animation-delay: -6s;
    }
    #vibe2348 .ribbon.r2 {
      bottom: -34vmax; right: -24vmax;
      background: radial-gradient(60% 60% at 65% 45%, var(--accent-b), transparent 60%);
      animation-delay: -12s;
    }
    #vibe2348.flow .ribbon { animation-duration: 16s; opacity: 0.45; }
    @keyframes drift {
      0%,100% { transform: translate3d(0,0,0) scale(1); }
      50% { transform: translate3d(4vmax,-3vmax,0) scale(1.06); }
    }

    /* Paper grain */
    #vibe2348 .grain {
      position: absolute; inset: -2px;
      background:
        repeating-conic-gradient(from 45deg, rgba(0,0,0,0.02) 0 10deg, transparent 10deg 20deg);
      opacity: 0.35;
      mix-blend-mode: multiply;
      pointer-events: none;
      mask: radial-gradient(130% 120% at var(--mx) var(--my), black 65%, transparent 100%);
    }
    #vibe2348.dusk .grain { opacity: 0.25; mix-blend-mode: soft-light; }

    /* Top bar */
    #vibe2348 .topbar {
      display: flex; align-items: center; justify-content: space-between;
      gap: 12px; margin-bottom: 18px;
    }
    #vibe2348 .tag {
      display: inline-flex; align-items: center; gap: 8px;
      padding: 8px 12px;
      border-radius: 999px;
      background: linear-gradient(90deg, rgba(0,0,0,0.06), rgba(0,0,0,0.04));
      color: var(--ink);
      border: 1px solid var(--ring);
      font-weight: 700; font-size: 12px; letter-spacing: 0.5px;
    }
    #vibe2348.dusk .tag { background: linear-gradient(90deg, rgba(255,255,255,0.08), rgba(255,255,255,0.06)); }
    #vibe2348 .ctrls { display: flex; gap: 10px; }
    #vibe2348 .btn {
      -webkit-tap-highlight-color: transparent;
      appearance: none; border: 1px solid var(--ring);
      background: rgba(255,255,255,0.7);
      color: var(--ink);
      padding: 8px 12px; border-radius: 12px; font-size: 12px; font-weight: 600;
      letter-spacing: 0.3px; cursor: pointer;
      transition: transform 140ms ease, box-shadow 160ms ease, background 140ms ease, border-color 160ms ease;
      backdrop-filter: blur(6px);
    }
    #vibe2348 .btn:hover { transform: translateY(-1px); box-shadow: 0 8px 18px rgba(15,23,38,0.08); }
    #vibe2348 .btn.primary {
      background: linear-gradient(90deg, var(--accent-a), var(--accent-c));
      color: #fff; border: none; box-shadow: 0 10px 28px rgba(50,224,184,0.25);
    }
    #vibe2348.dusk .btn { background: rgba(255,255,255,0.06); color: var(--ink); }
    #vibe2348.dusk .btn.primary { color: #0b0f1a; }

    /* Stack */
    #vibe2348 .stack {
      position: relative; perspective: 1200px;
      margin: 0 auto; max-width: 980px;
    }
    #vibe2348 .slab {
      position: relative;
      border-radius: 24px;
      background: linear-gradient(180deg, rgba(255,255,255,0.9), rgba(255,255,255,0.7));
      border: 1px solid var(--ring);
      box-shadow:
        0 12px 30px rgba(15,23,38,0.08),
        inset 0 1px 0 rgba(255,255,255,0.6);
      padding: clamp(22px, 3.6vw, 38px);
      transform-style: preserve-3d;
      transition: transform 140ms ease, box-shadow 200ms ease;
    }
    #vibe2348.dusk .slab {
      background: linear-gradient(180deg, rgba(255,255,255,0.08), rgba(255,255,255,0.04));
      box-shadow: 0 14px 36px rgba(0,0,0,0.45), inset 0 1px 0 rgba(255,255,255,0.08);
    }
    #vibe2348 .slab::after {
      content: "";
      position: absolute; inset: -1px; border-radius: inherit;
      background:
        radial-gradient(600px 600px at var(--mx) var(--my), rgba(90,102,255,0.15), transparent 60%),
        radial-gradient(600px 600px at calc(100% - var(--mx)) calc(100% - var(--my)), rgba(50,224,184,0.12), transparent 60%);
      pointer-events: none; mix-blend-mode: overlay; opacity: 0.7;
      transition: opacity 160ms ease;
    }
    #vibe2348 .slab:hover { box-shadow: 0 16px 44px rgba(15,23,38,0.12); }

    /* Typography */
    #vibe2348 h1 {
      margin: 6px 0;
      font-size: clamp(36px, 6.2vw, 78px);
      line-height: 1.04;
      letter-spacing: -0.02em;
      font-weight: 800;
      background: linear-gradient(90deg, var(--ink), var(--ink));
      -webkit-background-clip: text; background-clip: text; color: transparent;
    }
    #vibe2348.flow h1 {
      background: linear-gradient(90deg, var(--accent-a), var(--accent-b), var(--accent-c));
      background-size: 200% 100%;
      animation: shimmer 6s ease-in-out infinite;
    }
    @keyframes shimmer { 0%,100% { background-position: 0% 50%; } 50% { background-position: 100% 50%; } }

    #vibe2348 .lede {
      margin: 6px 0 18px;
      max-width: 62ch;
      color: var(--muted);
      font-size: clamp(16px, 1.8vw, 20px);
      line-height: 1.65;
    }

    /* Pill group */
    #vibe2348 .pills {
      display: flex; gap: 10px; flex-wrap: wrap; margin: 10px 0 18px;
    }
    #vibe2348 .pill {
      appearance: none; border: 1px solid var(--ring);
      background: rgba(255,255,255,0.7); color: var(--ink);
      padding: 8px 12px; border-radius: 999px; font-size: 13px; font-weight: 600;
      cursor: pointer; transition: transform 140ms ease, box-shadow 160ms ease, background 140ms ease, border-color 160ms ease;
      backdrop-filter: blur(6px);
    }
    #vibe2348 .pill:hover { transform: translateY(-2px); box-shadow: 0 10px 22px rgba(15,23,38,0.08); }
    #vibe2348 .pill[aria-pressed="true"] {
      background: linear-gradient(90deg, var(--accent-b), var(--accent-c));
      color: #0b0f1a; border-color: transparent; box-shadow: 0 10px 24px rgba(88,108,255,0.22);
    }
    #vibe2348.dusk .pill { background: rgba(255,255,255,0.08); color: var(--ink); }

    /* CTA row */
    #vibe2348 .cta {
      display: flex; gap: 10px; flex-wrap: wrap; justify-content: center; margin: 8px 0 6px;
    }
    #vibe2348 .cta a {
      text-decoration: none; display: inline-flex; align-items: center; justify-content: center; gap: 8px;
      padding: 12px 16px; border-radius: 14px; font-weight: 700; letter-spacing: 0.2px;
      border: 1px solid var(--ring); color: var(--ink);
      transition: transform 140ms ease, box-shadow 160ms ease, background 140ms ease, border-color 160ms ease;
    }
    #vibe2348 .cta a.primary {
      background: linear-gradient(90deg, var(--accent-a), var(--accent-c));
      color: #fff; border: none; box-shadow: 0 12px 28px rgba(50,224,184,0.25);
    }
    #vibe2348 .cta a:hover { transform: translateY(-2px); }
    #vibe2348 .cta a.ghost { background: rgba(255,255,255,0.7); }
    #vibe2348.dusk .cta a.ghost { background: rgba(255,255,255,0.08); color: var(--ink); }

    /* Footer */
    #vibe2348 .foot {
      margin-top: 12px; display: flex; align-items: center; justify-content: center; gap: 12px;
      color: var(--muted); font-size: 12px;
    }

    /* Cursor-follow marker */
    #vibe2348 .dot {
      position: absolute; width: 10px; height: 10px; border-radius: 50%;
      background: radial-gradient(circle at 30% 30%, #fff, rgba(255,255,255,0.2));
      box-shadow: 0 4px 12px rgba(15,23,38,0.15);
      transform: translate(-50%, -50%);
      pointer-events: none;
      opacity: 0.9;
      transition: transform 60ms linear;
    }
    #vibe2348.dusk .dot { background: radial-gradient(circle at 30% 30%, #8fd9ff, rgba(255,255,255,0.1)); }

    /* Motion sensitivity */
    @media (prefers-reduced-motion: reduce) {
      #vibe2348 .ribbon { animation: none; }
      #vibe2348 .slab, #vibe2348 .btn, #vibe2348 .pill, #vibe2348 .cta a { transition: none; }
      #vibe2348.flow h1 { animation: none; }
    }
  </style>

  <!-- Ambient decor -->
  <div class="ribbon r1" aria-hidden="true"></div>
  <div class="ribbon r2" aria-hidden="true"></div>
  <div class="grain" aria-hidden="true"></div>
  <div class="dot" aria-hidden="true"></div>

  <div class="topbar" role="toolbar" aria-label="Display controls">
    <span class="tag" aria-label="Current iteration">Iteration 2348 • Daybreak</span>
    <div class="ctrls">
      <button class="btn" type="button" data-action="toggle-theme" aria-pressed="false" title="Toggle dusk mode">Dusk</button>
      <button class="btn primary" type="button" data-action="toggle-flow" aria-pressed="true" title="Toggle flowing animation">Flow</button>
    </div>
  </div>

  <section class="stack" aria-label="Canvas">
    <article class="slab" aria-label="Hero">
      <h1>Paper Breeze</h1>
      <p class="lede" data-default="Soft light, calm motion. Interfaces that breathe without shouting.">Soft light, calm motion. Interfaces that breathe without shouting.</p>

      <div class="pills" role="group" aria-label="Modes">
        <button class="pill" type="button" aria-pressed="true" data-msg="Sketch the silhouette. Remove the noise. Keep the soul.">Sketch</button>
        <button class="pill" type="button" aria-pressed="false" data-msg="Build with empathy. Surfaces that guide, not glare.">Build</button>
        <button class="pill" type="button" aria-pressed="false" data-msg="Polish until it disappears—because it simply fits.">Polish</button>
      </div>

      <div class="cta">
        <a href="#" class="primary" role="button" aria-label="Start a vignette">Start a vignette</a>
        <a href="#" class="ghost" role="button" aria-label="Explore the palette">Explore palette</a>
      </div>

      <div class="foot">
        <span id="last-updated">Last updated: 2026-02-02 04:46:16 EST</span>
      </div>
    </article>
  </section>

  <script>
    (function () {
      const root = document.getElementById('vibe2348');
      const dot = root.querySelector('.dot');
      const slab = root.querySelector('.slab');
      const lede = root.querySelector('.lede');
      const pills = Array.from(root.querySelectorAll('.pill'));
      const updated = root.querySelector('#last-updated');
      const flowBtn = root.querySelector('[data-action="toggle-flow"]');
      const themeBtn = root.querySelector('[data-action="toggle-theme"]');

      // Timestamp
      try {
        const dt = new Date();
        const opts = { year:'numeric', month:'short', day:'2-digit', hour:'2-digit', minute:'2-digit', second:'2-digit' };
        const tz = Intl.DateTimeFormat().resolvedOptions().timeZone || '';
        updated.textContent = `Last updated: ${dt.toLocaleString(undefined, opts)}${tz ? ' ('+tz+')' : ''}`;
      } catch (e) {
        updated.textContent = 'Last updated: ' + new Date().toString();
      }

      // Pointer reactive glow + tiny tilt + follower
      function onMove(e) {
        const r = root.getBoundingClientRect();
        const x = Math.min(Math.max(e.clientX - r.left, 0), r.width);
        const y = Math.min(Math.max(e.clientY - r.top, 0), r.height);
        const nx = x / r.width, ny = y / r.height;

        root.style.setProperty('--mx', (nx * 100).toFixed(2) + '%');
        root.style.setProperty('--my', (ny * 100).toFixed(2) + '%');

        dot.style.left = x + 'px';
        dot.style.top = y + 'px';

        const tiltX = (0.5 - ny) * 6;
        const tiltY = (nx - 0.5) * 8;
        slab.style.transform = `rotateX(${tiltX}deg) rotateY(${tiltY}deg)`;
      }
      root.addEventListener('pointermove', onMove);
      root.addEventListener('pointerleave', () => { slab.style.transform = 'rotateX(0deg) rotateY(0deg)'; });

      // Flow toggle
      root.classList.add('flow');
      flowBtn.addEventListener('click', () => {
        const on = !root.classList.contains('flow');
        root.classList.toggle('flow', on);
        flowBtn.setAttribute('aria-pressed', on ? 'true' : 'false');
        flowBtn.textContent = on ? 'Flow' : 'Calm';
      });

      // Theme toggle
      themeBtn.addEventListener('click', () => {
        const isDusk = !root.classList.contains('dusk');
        root.classList.toggle('dusk', isDusk);
        themeBtn.setAttribute('aria-pressed', isDusk ? 'true' : 'false');
        themeBtn.textContent = isDusk ? 'Dawn' : 'Dusk';
      });

      // Pills: swap copy
      pills.forEach(p => {
        p.addEventListener('click', () => {
          pills.forEach(q => q.setAttribute('aria-pressed', 'false'));
          p.setAttribute('aria-pressed', 'true');
          const msg = p.getAttribute('data-msg') || lede.getAttribute('data-default');
          lede.textContent = msg;
          // subtle feedback
          p.animate(
            [
              { transform: 'translateY(-2px) scale(1.0)' },
              { transform: 'translateY(0) scale(0.98)' },
              { transform: 'translateY(-1px) scale(1.0)' }
            ],
            { duration: 220, easing: 'ease-out' }
          );
        });
      });
    })();
  </script>
</div>
      </section>
      <!-- END_EDITABLE -->
    <script>
      // Only show a local placeholder if the agent hasn't written a timestamp yet
      const el = document.getElementById('last-updated');
      if (el && (!el.textContent || el.textContent.includes('not yet'))) {
        const now = new Date();
        el.textContent = `Last updated: ${now.toLocaleString(undefined, { hour12: false })}`;
      }
    </script>
  </body>
  </html>
