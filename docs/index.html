<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vibing</title>
    <style>
      :root {
        --bg: #0f1221;
        --fg: #e6e8f0;
        --muted: #9aa3b2;
        --accent: #8b5cf6;
      }
      html, body {
        height: 100%;
      }
      body {
        margin: 0;
        font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Ubuntu, Cantarell, Noto Sans, Helvetica Neue, Arial, "Apple Color Emoji", "Segoe UI Emoji";
        color: var(--fg);
        background: radial-gradient(1200px 800px at 70% 10%, #1b1f3a, var(--bg));
        display: flex;
        align-items: center;
        justify-content: center;
      }
      .card {
        width: min(720px, 92vw);
        background: rgba(255,255,255,0.04);
        border: 1px solid rgba(255,255,255,0.08);
        border-radius: 16px;
        padding: 28px 24px;
        box-shadow: 0 10px 30px rgba(0,0,0,0.3);
        backdrop-filter: blur(6px);
      }
      h1 {
        margin: 0 0 10px 0;
        font-size: 28px;
        letter-spacing: 0.3px;
      }
      .muted {
        color: var(--muted);
        font-size: 14px;
        margin-bottom: 18px;
      }
      #content {
        font-size: 18px;
        line-height: 1.6;
        background: rgba(255,255,255,0.04);
        border: 1px dashed rgba(255,255,255,0.12);
        border-radius: 12px;
        padding: 16px;
      }
      .footer {
        margin-top: 18px;
        display: flex;
        justify-content: space-between;
        align-items: center;
        font-size: 14px;
        color: var(--muted);
      }
      .badge {
        display: inline-block;
        background: rgba(139, 92, 246, 0.18);
        color: #d4c2ff;
        padding: 4px 10px;
        border-radius: 999px;
        font-size: 12px;
        border: 1px solid rgba(139, 92, 246, 0.35);
        letter-spacing: 0.2px;
      }
    </style>
  </head>
  <body>

      <section id="content">
<section class="v138" aria-label="Aurora Loom Studio">
  <style>
    .v138 {
      /* Theme tokens (default: Borealis) */
      --bg1: hsl(245 55% 10%);
      --bg2: hsl(210 60% 8%);
      --ink: hsl(210 20% 96%);
      --muted: hsl(210 12% 76%);
      --a1: hsl(190 95% 60%);
      --a2: hsl(280 95% 65%);
      --glow: 0 40px 120px hsl(260 90% 60% / 0.35);
      --glass: hsl(0 0% 100% / 0.06);
      --tempo: 1.2;         /* 1x = calm, 3x = fast */
      --twist: 22deg;       /* gradient skew */
      --px: 0px; --py: 0px; /* parallax */
      position: relative;
      isolation: isolate;
      overflow: hidden;
      min-height: 620px;
      border-radius: 28px;
      padding: clamp(18px, 5vw, 36px);
      color: var(--ink);
      font-family: ui-sans-serif, -apple-system, system-ui, Segoe UI, Roboto, Helvetica, Arial;
      background:
        radial-gradient(120% 140% at 120% -20%, hsl(240 60% 18% / 0.75), transparent 60%),
        radial-gradient(140% 120% at -20% 120%, hsl(200 70% 20% / 0.75), transparent 62%),
        linear-gradient(180deg, var(--bg1), var(--bg2));
      box-shadow:
        inset 0 1px 0 hsl(0 0% 100% / 0.06),
        var(--glow);
    }

    /* Veils (aurora sheets) */
    .v138 .veil {
      position: absolute; inset: -20%;
      pointer-events: none;
      filter: blur(60px) saturate(115%);
      opacity: 0.55; mix-blend-mode: screen;
      background:
        conic-gradient(from calc(-30deg + var(--twist)), var(--a1), var(--a2), var(--a1));
      transform: translate(var(--px), var(--py)) rotate(8deg) scale(1.05);
      animation: v138-drift calc(30s / var(--tempo)) ease-in-out infinite alternate;
    }
    .v138 .veil.v2 {
      opacity: 0.35;
      filter: blur(80px) saturate(140%);
      background:
        conic-gradient(from calc(120deg + var(--twist)), hsl(160 90% 60%), var(--a1), hsl(320 90% 70%));
      transform: translate(calc(var(--px) * -0.5), calc(var(--py) * -0.4)) rotate(-10deg) scale(1.1);
      animation-duration: calc(36s / var(--tempo));
    }
    @keyframes v138-drift { to { transform: translate(calc(var(--px) + 2%), calc(var(--py) - 3%)) rotate(16deg) scale(1.08); } }

    /* Gentle grain */
    .v138 .grain {
      position: absolute; inset: 0; pointer-events: none; opacity: 0.10;
      background-image:
        radial-gradient(1px 1px at 10% 20%, hsl(0 0% 100% / 0.15), transparent 40%),
        radial-gradient(1px 1px at 70% 60%, hsl(0 0% 100% / 0.12), transparent 40%),
        radial-gradient(1px 1px at 30% 80%, hsl(0 0% 100% / 0.1), transparent 40%),
        radial-gradient(1px 1px at 85% 30%, hsl(0 0% 100% / 0.12), transparent 40%);
      background-size: 180px 180px, 260px 260px, 220px 220px, 200px 200px;
      mix-blend-mode: soft-light;
      animation: v138-grain 24s linear infinite;
    }
    @keyframes v138-grain { to { transform: translate(-28px, 22px); } }

    .v138 .wrap { position: relative; z-index: 2; width: min(1100px, 100%); margin-inline: auto; }

    /* Header */
    .v138 .head {
      display: flex; align-items: center; gap: 12px;
      color: var(--muted); letter-spacing: 0.16em; text-transform: uppercase;
      font-weight: 800; font-size: 12px; margin-bottom: 8px;
    }
    .v138 .sig {
      width: 28px; height: 28px; border-radius: 12px;
      background:
        radial-gradient(circle at 28% 30%, hsl(0 0% 100% / 0.7), transparent 50%),
        conic-gradient(from 0deg, var(--a1), var(--a2), var(--a1));
      box-shadow:
        0 0 0 2px hsl(0 0% 100% / 0.15) inset,
        0 10px 24px hsl(260 90% 50% / 0.35);
    }

    /* Title */
    .v138 .title {
      margin: 6px 0 10px 0;
      font-weight: 900; letter-spacing: -0.02em; line-height: 1.02;
      font-size: clamp(38px, 7.6vw, 78px);
      background: linear-gradient(96deg, hsl(220 18% 96%), var(--a1) 45%, var(--a2) 55%, hsl(220 18% 96%));
      -webkit-background-clip: text; background-clip: text; color: transparent;
      text-wrap: balance;
    }
    .v138 .subtitle {
      font-size: clamp(14px, 2.1vw, 18px);
      color: var(--muted);
      max-width: 72ch; margin: 0 0 18px 0;
    }

    /* Loom scene */
    .v138 .scene {
      display: grid; place-items: center;
      min-height: clamp(320px, 44vw, 520px);
      margin: 20px 0 18px 0; perspective: 1200px;
    }
    .v138 .loom {
      position: relative;
      width: min(560px, 90%); aspect-ratio: 1 / 1; border-radius: 50%;
      transform: translate3d(calc(var(--px) * 0.4), calc(var(--py) * 0.4), 0) rotateX(8deg);
      filter: drop-shadow(0 30px 80px hsl(240 70% 5% / 0.5));
    }
    .v138 .halo {
      position: absolute; inset: -10%;
      background:
        radial-gradient(closest-side, hsl(0 0% 100% / 0.14), transparent 60%),
        radial-gradient(60% 60% at 50% 50%, hsl(260 90% 60% / 0.25), transparent 60%),
        conic-gradient(from var(--twist), hsl(0 0% 100% / 0.04), transparent 40%, hsl(0 0% 100% / 0.04));
      border-radius: 50%;
      filter: blur(16px) saturate(120%);
      mix-blend-mode: screen;
    }
    .v138 .rings {
      position: absolute; inset: 0; border-radius: 50%; overflow: hidden;
      background:
        radial-gradient(closest-side, hsl(0 0% 100% / 0.06), transparent 65%),
        conic-gradient(from var(--twist), var(--a1), var(--a2), var(--a1));
      -webkit-mask:
        radial-gradient(circle at 50% 50%, transparent 54%, black 55%),
        radial-gradient(circle at 50% 50%, black 64%, transparent 65%),
        radial-gradient(circle at 50% 50%, transparent 72%, black 73%),
        radial-gradient(circle at 50% 50%, black 82%, transparent 83%);
      mask:
        radial-gradient(circle at 50% 50%, transparent 54%, black 55%),
        radial-gradient(circle at 50% 50%, black 64%, transparent 65%),
        radial-gradient(circle at 50% 50%, transparent 72%, black 73%),
        radial-gradient(circle at 50% 50%, black 82%, transparent 83%);
      animation: v138-spin calc(24s / var(--tempo)) linear infinite;
      box-shadow:
        inset 0 2px 0 hsl(0 0% 100% / 0.08),
        inset 0 -60px 120px hsl(240 30% 20% / 0.45);
    }
    .v138 .rings::before,
    .v138 .rings::after {
      content: ""; position: absolute; inset: 8%; border-radius: 50%;
      background:
        repeating-conic-gradient(
          from calc(var(--twist) * -1),
          hsl(0 0% 100% / 0.06) 0 0.6deg,
          transparent 0.6deg 6deg
        );
      -webkit-mask: radial-gradient(circle at 50% 50%, black 74%, transparent 75%);
      mask: radial-gradient(circle at 50% 50%, black 74%, transparent 75%);
      mix-blend-mode: overlay;
      animation: v138-spin calc(36s / var(--tempo)) linear infinite reverse;
    }
    .v138 .rings::after {
      inset: 16%;
      -webkit-mask: radial-gradient(circle at 50% 50%, black 63%, transparent 64%);
      mask: radial-gradient(circle at 50% 50%, black 63%, transparent 64%);
      animation-duration: calc(18s / var(--tempo));
    }
    @keyframes v138-spin { to { transform: rotate(360deg); } }

    /* Orbiting comets */
    .v138 .comet {
      position: absolute; left: 50%; top: 50%;
      width: 12px; height: 12px; border-radius: 50%;
      background: radial-gradient(circle at 35% 35%, white, var(--a2));
      box-shadow:
        0 0 18px var(--a2),
        0 0 36px hsl(260 80% 60% / 0.5),
        0 10px 20px hsl(260 80% 40% / 0.35);
      transform-origin: calc(50% - 120px) 50%;
      animation: v138-orbit calc(16s / var(--tempo)) linear infinite;
      mix-blend-mode: screen;
    }
    .v138 .comet.c2 {
      width: 10px; height: 10px; background: radial-gradient(circle at 35% 35%, white, var(--a1));
      transform-origin: calc(50% + 150px) 50%;
      animation-duration: calc(26s / var(--tempo));
      animation-direction: reverse;
      filter: saturate(120%);
    }
    .v138 .comet.c3 {
      width: 8px; height: 8px; background: radial-gradient(circle at 35% 35%, white, hsl(160 95% 60%));
      transform-origin: calc(50% - 190px) 50%;
      animation-duration: calc(34s / var(--tempo));
    }
    @keyframes v138-orbit { to { transform: rotate(360deg) translateY(0); } }

    /* Controls */
    .v138 .controls {
      display: flex; flex-wrap: wrap; gap: 12px; align-items: center; margin-top: 14px;
    }
    .v138 .btn {
      appearance: none; cursor: pointer;
      border: 1px solid hsl(0 0% 100% / 0.12);
      border-radius: 12px; padding: 10px 14px;
      font-weight: 800; letter-spacing: 0.01em; color: var(--ink);
      background: linear-gradient(180deg, hsl(0 0% 100% / 0.08), hsl(0 0% 100% / 0.04));
      box-shadow: 0 1px 0 hsl(0 0% 100% / 0.15) inset, 0 10px 22px hsl(240 60% 4% / 0.28);
      transition: transform 120ms ease, box-shadow 200ms ease, background 220ms ease;
      backdrop-filter: blur(8px);
    }
    .v138 .btn:hover { transform: translateY(-1px); }
    .v138 .btn:active { transform: translateY(0); box-shadow: 0 2px 10px hsl(240 60% 4% / 0.35) inset; }
    .v138 .btn.primary {
      color: white;
      background: linear-gradient(92deg, var(--a1), var(--a2));
      border-color: transparent;
      box-shadow: 0 12px 26px hsl(260 90% 50% / 0.35);
    }
    .v138 .btn.ghost {
      background: linear-gradient(180deg, hsl(0 0% 100% / 0.08), hsl(0 0% 100% / 0.02));
      color: hsl(220 30% 94%);
    }

    .v138 .slider {
      display: inline-flex; align-items: center; gap: 10px;
      color: var(--muted); font-size: 12px;
      border: 1px solid hsl(0 0% 100% / 0.12);
      background: var(--glass);
      padding: 8px 10px; border-radius: 12px;
      box-shadow: 0 1px 0 hsl(0 0% 100% / 0.12) inset;
      backdrop-filter: blur(8px);
    }
    .v138 input[type="range"] {
      accent-color: hsl(0 0% 100% / 0.5);
      width: 200px; height: 6px; cursor: pointer;
      appearance: none; outline: none; border-radius: 999px;
      background: linear-gradient(90deg, var(--a1), var(--a2));
    }
    .v138 input[type="range"]::-webkit-slider-thumb {
      appearance: none; width: 18px; height: 18px; border-radius: 50%;
      background: white; border: 2px solid hsl(0 0% 100% / 0.3);
      box-shadow: 0 6px 14px hsl(240 60% 4% / 0.45);
      margin-top: -6px;
    }
    .v138 input[type="range"]::-moz-range-thumb {
      width: 18px; height: 18px; border-radius: 50%;
      background: white; border: 2px solid hsl(0 0% 100% / 0.3);
    }
    .v138 .val {
      font-variant-numeric: tabular-nums;
      color: var(--ink); font-weight: 800; padding: 6px 10px;
      background: hsl(0 0% 100% / 0.12);
      border: 1px solid hsl(0 0% 100% / 0.12);
      border-radius: 10px;
      box-shadow: 0 1px 0 hsl(0 0% 100% / 0.12) inset;
    }

    .v138 .footer {
      display: flex; justify-content: space-between; align-items: center;
      margin-top: 16px; color: var(--muted); font-size: 12px; gap: 10px; flex-wrap: wrap;
    }
    .v138 .badges { display: flex; gap: 8px; flex-wrap: wrap; }
    .v138 .badge {
      padding: 6px 10px; border-radius: 999px;
      border: 1px solid hsl(0 0% 100% / 0.12);
      background: var(--glass);
      color: hsl(220 30% 94%);
      backdrop-filter: blur(8px);
    }

    /* Focus mode (calmer, crisper) */
    .v138.focus .veil { opacity: 0.18 !important; filter: blur(30px) !important; }
    .v138.focus .rings,
    .v138.focus .comet { filter: saturate(115%) contrast(110%); }

    /* Reduced motion */
    @media (prefers-reduced-motion: reduce) {
      .v138 * { animation: none !important; transition: none !important; }
    }
    /* Pause */
    .v138.paused .veil,
    .v138.paused .grain,
    .v138.paused .rings,
    .v138.paused .comet { animation-play-state: paused !important; }

    /* Focus rings */
    .v138 .btn:focus-visible,
    .v138 input[type="range"]:focus-visible {
      outline: 2px solid hsl(280 95% 66% / 0.9); outline-offset: 2px;
    }
  </style>

  <div class="veil v1" aria-hidden="true"></div>
  <div class="veil v2" aria-hidden="true"></div>
  <div class="grain" aria-hidden="true"></div>

  <div class="wrap">
    <div class="head" aria-label="Edition header">
      <div class="sig" aria-hidden="true"></div>
      <div>Edition 138 — Aurora Loom</div>
    </div>

    <h2 class="title">Weave Light</h2>
    <p class="subtitle">A living gradient, spun by your hand. Nudge the tempo, tilt the twist, and watch orbits stitch color into the night.</p>

    <div class="scene" aria-hidden="true">
      <div class="loom">
        <div class="halo"></div>
        <div class="rings"></div>
        <div class="comet c1"></div>
        <div class="comet c2"></div>
        <div class="comet c3"></div>
      </div>
    </div>

    <div class="controls">
      <button class="btn primary" id="v138-palette" type="button" aria-label="Cycle palettes">Cycle palette</button>
      <button class="btn ghost" id="v138-motion" type="button" aria-pressed="true" aria-label="Pause motion">Pause motion</button>
      <button class="btn ghost" id="v138-focus" type="button" aria-pressed="false" aria-label="Toggle focus mode">Focus: Off</button>

      <label class="slider" for="v138-tempo">
        <span>Tempo</span>
        <input id="v138-tempo" type="range" min="30" max="300" value="120" />
        <span class="val" id="v138-tempo-val">1.2×</span>
      </label>

      <label class="slider" for="v138-twist">
        <span>Twist</span>
        <input id="v138-twist" type="range" min="-90" max="90" value="22" />
        <span class="val" id="v138-twist-val">22°</span>
      </label>
    </div>

    <div class="footer">
      <div class="badges" role="list" aria-label="design notes">
        <span class="badge" role="listitem">Parallax glass</span>
        <span class="badge" role="listitem">Palette cycles</span>
        <span class="badge" role="listitem">Reduced motion aware</span>
      </div>
      <small>Updated <span id="last-updated">Last updated: 2025-10-23 00:20:55 EST</span></small>
    </div>
  </div>

  <script>
    (function () {
      const root = document.currentScript.closest('.v138');
      const paletteBtn = root.querySelector('#v138-palette');
      const motionBtn = root.querySelector('#v138-motion');
      const focusBtn = root.querySelector('#v138-focus');
      const tempo = root.querySelector('#v138-tempo');
      const twist = root.querySelector('#v138-twist');
      const tempoVal = root.querySelector('#v138-tempo-val');
      const twistVal = root.querySelector('#v138-twist-val');
      const updated = root.querySelector('#last-updated');

      // Last updated
      try {
        const fmt = new Intl.DateTimeFormat([], { dateStyle: 'medium', timeStyle: 'short' });
        updated.textContent = fmt.format(new Date());
      } catch {
        updated.textContent = new Date().toLocaleString();
      }

      // Palettes
      const palettes = [
        { name: 'Borealis', c1:'hsl(190 95% 60%)', c2:'hsl(280 95% 65%)', bg1:'hsl(245 55% 10%)', bg2:'hsl(210 60% 8%)' },
        { name: 'Sol',      c1:'hsl(28 96% 58%)',  c2:'hsl(12 96% 58%)',  bg1:'hsl(220 60% 8%)',  bg2:'hsl(230 55% 6%)' },
        { name: 'Lagoon',   c1:'hsl(160 95% 55%)', c2:'hsl(200 95% 60%)', bg1:'hsl(210 60% 8%)',  bg2:'hsl(210 60% 7%)' },
        { name: 'Dawn',     c1:'hsl(320 85% 70%)', c2:'hsl(45 95% 65%)',  bg1:'hsl(265 55% 12%)', bg2:'hsl(220 60% 8%)' },
        { name: 'Nebula',   c1:'hsl(260 95% 66%)', c2:'hsl(330 95% 66%)', bg1:'hsl(250 60% 10%)', bg2:'hsl(265 60% 8%)' },
      ];
      let pIndex = 0;
      function applyPalette(i) {
        const p = palettes[i];
        root.style.setProperty('--a1', p.c1);
        root.style.setProperty('--a2', p.c2);
        root.style.setProperty('--bg1', p.bg1);
        root.style.setProperty('--bg2', p.bg2);
        paletteBtn.animate([{ transform: 'translateY(0)' }, { transform: 'translateY(-2px)' }, { transform: 'translateY(0)' }], { duration: 220, easing: 'ease-out' });
        paletteBtn.textContent = 'Palette: ' + p.name;
        paletteBtn.classList.add('primary');
        setTimeout(() => paletteBtn.classList.remove('primary'), 220);
      }
      applyPalette(pIndex);
      paletteBtn.addEventListener('click', () => { pIndex = (pIndex + 1) % palettes.length; applyPalette(pIndex); });

      // Tempo control (map 30..300 -> 0.3..3.0)
      function setTempo(v) {
        const mult = Math.max(0.3, Math.min(3, Math.round((v / 100) * 10) / 10));
        root.style.setProperty('--tempo', String(mult));
        tempoVal.textContent = mult.toFixed(1) + '×';
      }
      setTempo(Number(tempo.value));
      tempo.addEventListener('input', (e) => setTempo(Number(e.target.value)));

      // Twist control
      function setTwist(v) {
        const deg = Math.round(v);
        root.style.setProperty('--twist', deg + 'deg');
        twistVal.textContent = deg + '°';
      }
      setTwist(Number(twist.value));
      twist.addEventListener('input', (e) => setTwist(Number(e.target.value)));

      // Motion toggle
      motionBtn.addEventListener('click', () => {
        const paused = root.classList.toggle('paused');
        motionBtn.setAttribute('aria-pressed', paused ? 'true' : 'false');
        motionBtn.textContent = paused ? 'Resume motion' : 'Pause motion';
      });

      // Focus mode
      focusBtn.addEventListener('click', () => {
        const on = root.classList.toggle('focus');
        focusBtn.setAttribute('aria-pressed', on ? 'true' : 'false');
        focusBtn.textContent = 'Focus: ' + (on ? 'On' : 'Off');
      });

      // Parallax
      let rAF;
      function setParallax(e) {
        const rect = root.getBoundingClientRect();
        const cx = rect.left + rect.width / 2;
        const cy = rect.top + rect.height / 2;
        const clientX = (e.touches ? e.touches[0].clientX : e.clientX);
        const clientY = (e.touches ? e.touches[0].clientY : e.clientY);
        const x = (clientX - cx) / (rect.width / 2);
        const y = (clientY - cy) / (rect.height / 2);
        cancelAnimationFrame(rAF);
        rAF = requestAnimationFrame(() => {
          root.style.setProperty('--px', (x * 18).toFixed(2) + 'px');
          root.style.setProperty('--py', (y * 18).toFixed(2) + 'px');
        });
      }
      root.addEventListener('mousemove', setParallax, { passive: true });
      root.addEventListener('touchmove', setParallax, { passive: true });
    })();
  </script>
</section>

    <script>
      // Only show a local placeholder if the agent hasn't written a timestamp yet
      const el = document.getElementById('last-updated');
      if (el && (!el.textContent || el.textContent.includes('not yet'))) {
        const now = new Date();
        el.textContent = `Last updated: ${now.toLocaleString(undefined, { hour12: false })}`;
      }
    </script>
