<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vibing</title>
    <style>
      :root {
        --bg: #0f1221;
        --fg: #e6e8f0;
        --muted: #9aa3b2;
        --accent: #8b5cf6;
      }
      html, body {
        height: 100%;
      }
      body {
        margin: 0;
        font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Ubuntu, Cantarell, Noto Sans, Helvetica Neue, Arial, "Apple Color Emoji", "Segoe UI Emoji";
        color: var(--fg);
        background: radial-gradient(1200px 800px at 70% 10%, #1b1f3a, var(--bg));
        display: flex;
        align-items: center;
        justify-content: center;
      }
      .card {
        width: min(720px, 92vw);
        background: rgba(255,255,255,0.04);
        border: 1px solid rgba(255,255,255,0.08);
        border-radius: 16px;
        padding: 28px 24px;
        box-shadow: 0 10px 30px rgba(0,0,0,0.3);
        backdrop-filter: blur(6px);
      }
      h1 {
        margin: 0 0 10px 0;
        font-size: 28px;
        letter-spacing: 0.3px;
      }
      .muted {
        color: var(--muted);
        font-size: 14px;
        margin-bottom: 18px;
      }
      #content {
        font-size: 18px;
        line-height: 1.6;
        background: rgba(255,255,255,0.04);
        border: 1px dashed rgba(255,255,255,0.12);
        border-radius: 12px;
        padding: 16px;
      }
      .footer {
        margin-top: 18px;
        display: flex;
        justify-content: space-between;
        align-items: center;
        font-size: 14px;
        color: var(--muted);
      }
      .badge {
        display: inline-block;
        background: rgba(139, 92, 246, 0.18);
        color: #d4c2ff;
        padding: 4px 10px;
        border-radius: 999px;
        font-size: 12px;
        border: 1px solid rgba(139, 92, 246, 0.35);
        letter-spacing: 0.2px;
      }
    </style>
  </head>
  <body>
    <!-- BEGIN_EDITABLE -->
      <section id="content">
<section class="aurelia" aria-label="Aurelia Light Garden">
  <style>
    .aurelia {
      --ink: #eef2ff;
      --muted: #cbd5e1;
      --accent: hsl(200 90% 65%);
      --sky-top: hsl(250 60% 8%);
      --sky-bottom: hsl(260 55% 4%);
      --star-opacity: .25;
      --glass: rgba(255,255,255,.06);
      --stroke: rgba(255,255,255,.18);
      --radius: 22px;
      --speed: 1;
      --tiltX: 0deg;
      --tiltY: 0deg;
      --focus: 0.35;
      --hA: 200;
      --hB: 320;
      position: relative;
      min-height: clamp(420px, 58vh, 820px);
      border-radius: var(--radius);
      overflow: hidden;
      padding: clamp(18px, 4.5vw, 48px);
      color: var(--ink);
      background:
        radial-gradient(1600px 900px at 50% 140%, hsl(260 55% 12% / .9), transparent 62%),
        linear-gradient(180deg, var(--sky-top), var(--sky-bottom));
      box-shadow:
        inset 0 0 0 1px rgba(255,255,255,.05),
        0 22px 70px rgba(0,0,0,.55);
      font: 500 16px/1.5 ui-sans-serif, system-ui, -apple-system, Segoe UI, Inter, Roboto, "Helvetica Neue", Arial;
      isolation: isolate;
      perspective: 1200px;
    }

    /* Starfield */
    .aurelia .stars {
      position: absolute;
      inset: -20% -10%;
      opacity: var(--star-opacity);
      pointer-events: none;
      z-index: 0;
      background:
        radial-gradient(1px 1px at 8% 22%, #fff, transparent 60%),
        radial-gradient(1.5px 1.5px at 18% 82%, #fff, transparent 60%),
        radial-gradient(1px 1px at 72% 12%, #fff, transparent 60%),
        radial-gradient(1.2px 1.2px at 88% 32%, #fff, transparent 60%),
        radial-gradient(1px 1px at 46% 58%, #fff, transparent 60%),
        radial-gradient(1.5px 1.5px at 28% 48%, #fff, transparent 60%),
        radial-gradient(1px 1px at 66% 78%, #fff, transparent 60%),
        radial-gradient(1px 1px at 92% 66%, #fff, transparent 60%),
        radial-gradient(1.2px 1.2px at 12% 66%, #fff, transparent 60%);
      filter: drop-shadow(0 0 6px rgba(255,255,255,.25));
      transform: translateZ(-300px) scale(1.2);
      animation: star-drift 120s linear infinite;
    }
    @keyframes star-drift { to { transform: translate3d(-2%, -2%, -300px) scale(1.2) rotate(0.001turn); } }

    /* Aurora ribbons */
    .aurelia .ribbons {
      position: absolute;
      inset: -10% -10%;
      z-index: 1;
      filter: saturate(120%);
      transform-style: preserve-3d;
      transform: rotateX(var(--tiltX)) rotateY(var(--tiltY));
    }
    .aurelia .ribbon {
      position: absolute;
      inset: 0;
      will-change: transform, opacity, filter;
      mix-blend-mode: screen;
      opacity: .75;
      transform-origin: 50% 60%;
      filter: blur(clamp(28px, 5vw, 60px)) saturate(140%);
      animation: sway var(--d, 36s) ease-in-out infinite alternate;
      mask: radial-gradient(80% 60% at calc(50% + var(--mx, 0px)) calc(65% + var(--my, 0px)),
            rgb(0 0 0 / var(--focus)), transparent 70%);
    }
    .aurelia .r1 {
      --d: calc(60s / var(--speed));
      background:
        conic-gradient(from 0.2turn at 40% 50%,
          hsl(var(--hA) 90% 65% / .85),
          hsl(56 100% 60% / .9),
          hsl(var(--hB) 90% 65% / .9),
          hsl(210 90% 60% / .85),
          hsl(var(--hA) 90% 65% / .85));
      transform: translateZ(-60px) scale(1.06);
    }
    .aurelia .r2 {
      --d: calc(48s / var(--speed));
      background:
        conic-gradient(from .65turn at 60% 40%,
          hsl(300 90% 70% / .8),
          hsl(200 100% 65% / .8),
          hsl(160 90% 60% / .8),
          hsl(300 90% 70% / .8));
      transform: translateZ(-20px) rotate(6deg) scale(1.04);
    }
    .aurelia .r3 {
      --d: calc(72s / var(--speed));
      opacity: .6;
      background:
        conic-gradient(from .15turn at 50% 70%,
          hsl(18 95% 60% / .7),
          hsl(42 95% 60% / .8),
          hsl(200 95% 62% / .7),
          hsl(18 95% 60% / .7));
      transform: translateZ(-120px) rotate(-8deg) scale(1.08);
    }
    @keyframes sway {
      0%   { transform: translateZ(-40px) rotate(-3deg) scale(1.02); }
      50%  { transform: translateZ(-40px) rotate(3deg) scale(1.05); }
      100% { transform: translateZ(-40px) rotate(-2deg) scale(1.03); }
    }

    /* Header */
    .aurelia .header {
      position: relative;
      z-index: 3;
      display: grid;
      gap: 8px;
      margin-bottom: clamp(18px, 3.4vw, 28px);
    }
    .aurelia .kicker {
      display: inline-flex; align-items: center; gap: 10px;
      padding: 6px 12px;
      border: 1px solid var(--stroke);
      background: rgba(255,255,255,.06);
      border-radius: 999px;
      color: var(--ink);
      font-size: 12px;
      letter-spacing: .08em;
      text-transform: uppercase;
    }
    .aurelia .kicker .bead {
      width: 8px; height: 8px; border-radius: 50%;
      background: var(--accent);
      box-shadow: 0 0 10px var(--accent), 0 0 22px var(--accent);
    }
    .aurelia .title {
      margin: 0;
      font-size: clamp(30px, 6.2vw, 68px);
      letter-spacing: -0.02em;
      line-height: 1.04;
      text-shadow: 0 6px 40px rgba(0,0,0,.45);
    }
    .aurelia .subtitle {
      margin: 6px 0 0;
      color: var(--muted);
      font-size: clamp(14px, 1.6vw, 18px);
    }

    /* Glass console */
    .aurelia .console {
      position: relative;
      z-index: 3;
      display: grid;
      gap: clamp(12px, 2.2vw, 20px);
      grid-template-columns: 1fr;
      max-width: 980px;
    }
    .aurelia .panel {
      border-radius: 18px;
      border: 1px solid var(--stroke);
      background: var(--glass);
      box-shadow:
        inset 0 0 0 1px rgba(255,255,255,.03),
        0 12px 50px rgba(0,0,0,.4);
      overflow: clip;
      backdrop-filter: blur(12px) saturate(125%);
    }

    .aurelia .timebar {
      display: grid;
      grid-template-columns: auto 1fr auto;
      align-items: center;
      gap: 16px;
      padding: clamp(12px, 2.5vw, 18px);
    }
    .aurelia .time {
      display: inline-flex; align-items: baseline; gap: 10px;
      font-variant-numeric: tabular-nums;
      text-shadow: 0 3px 16px rgba(0,0,0,.45);
    }
    .aurelia .clock {
      font-size: clamp(30px, 5.8vw, 62px);
      letter-spacing: -0.02em;
    }
    .aurelia .sec {
      font-size: clamp(12px, 1.6vw, 14px);
      color: var(--muted);
      transform: translateY(2px);
      opacity: .9;
    }
    .aurelia .ampm {
      font-size: clamp(12px, 1.6vw, 14px);
      color: var(--muted);
      opacity: .9;
      transform: translateY(2px);
    }

    .aurelia .modes {
      display: inline-flex; gap: 8px; align-items: center;
    }
    .aurelia .btn {
      -webkit-tap-highlight-color: transparent;
      cursor: pointer;
      display: inline-flex; align-items: center; gap: 8px;
      padding: 8px 12px;
      border-radius: 12px;
      border: 1px solid var(--stroke);
      color: var(--ink);
      background: linear-gradient(180deg, rgba(255,255,255,.14), rgba(255,255,255,.06));
      font-weight: 700;
      letter-spacing: .01em;
      box-shadow: 0 6px 26px rgba(0,0,0,.28);
      transition: transform .15s ease, box-shadow .2s ease, border-color .2s ease, background .2s ease;
    }
    .aurelia .btn:hover { transform: translateY(-1px); border-color: rgba(255,255,255,.28); box-shadow: 0 10px 30px rgba(0,0,0,.35); }
    .aurelia .btn[aria-pressed="true"] { background: linear-gradient(180deg, rgba(255,255,255,.22), rgba(255,255,255,.1)); border-color: rgba(255,255,255,.32); }

    .aurelia .slider {
      display: grid; gap: 6px;
      min-width: min(360px, 100%);
    }
    .aurelia .label {
      display: flex; align-items: center; justify-content: space-between;
      font-size: 12px; color: var(--muted);
      letter-spacing: .02em;
    }
    .aurelia .value { color: #eaf1ff; opacity: .85; margin-left: 10px; font-variant-numeric: tabular-nums; }

    .aurelia input[type="range"] {
      -webkit-appearance: none; appearance: none; width: 100%; height: 36px; background: transparent;
    }
    .aurelia input[type="range"]::-webkit-slider-runnable-track,
    .aurelia input[type="range"]::-moz-range-track {
      height: 10px; border-radius: 999px;
      background: linear-gradient(90deg, hsl(200 80% 60%), hsl(40 90% 60%), hsl(260 70% 65%));
      box-shadow: inset 0 0 0 1px rgba(255,255,255,.22), 0 1px 14px rgba(0,0,0,.35);
    }
    .aurelia input[type="range"]::-webkit-slider-thumb {
      -webkit-appearance: none; appearance: none;
      width: 24px; height: 24px; border-radius: 50%;
      background: #fff;
      border: 2px solid rgba(255,255,255,.6);
      box-shadow: 0 0 0 6px rgba(255,255,255,.12), 0 8px 28px rgba(38,139,255,.45);
      margin-top: -7px;
    }
    .aurelia input[type="range"]::-moz-range-thumb {
      width: 24px; height: 24px; border-radius: 50%;
      background: #fff;
      border: 2px solid rgba(255,255,255,.6);
      box-shadow: 0 0 0 6px rgba(255,255,255,.12), 0 8px 28px rgba(38,139,255,.45);
    }

    /* Lower panel */
    .aurelia .foot {
      display: grid; gap: 10px;
      padding: clamp(12px, 2.5vw, 18px);
      border-top: 1px solid rgba(255,255,255,.08);
      background: linear-gradient(180deg, rgba(255,255,255,.04), rgba(255,255,255,.02));
    }
    .aurelia .meta {
      display: flex; flex-wrap: wrap; gap: 12px 18px; align-items: baseline;
      color: var(--muted);
      font-size: 12px;
    }
    .aurelia .badge {
      display: inline-flex; align-items: center; gap: 8px;
      background: rgba(255,255,255,.06);
      border: 1px solid var(--stroke);
      padding: 6px 10px;
      border-radius: 999px;
      color: #e7eeff;
    }
    .aurelia .quote {
      font-style: italic;
      color: #d8e1f3;
      opacity: .95;
      transition: opacity .6s ease, transform .6s ease;
    }
    .aurelia .quote.fade { opacity: 0; transform: translateY(6px); }

    /* Halo grain */
    .aurelia .grain {
      position: absolute;
      inset: -2px;
      pointer-events: none;
      mix-blend-mode: soft-light;
      opacity: .5;
      background:
        radial-gradient(200% 140% at 70% -20%, rgba(255,255,255,.07), transparent 60%),
        radial-gradient(170% 130% at -10% 120%, rgba(255,255,255,.05), transparent 60%),
        repeating-conic-gradient(from 0deg, rgba(255,255,255,.02) 0 6deg, transparent 6deg 12deg);
      z-index: 4;
    }

    @media (max-width: 720px) {
      .aurelia .timebar { grid-template-columns: 1fr; gap: 10px; }
      .aurelia .modes { order: 3; }
      .aurelia .slider { order: 2; }
    }
  </style>

  <div class="stars" aria-hidden="true"></div>
  <div class="ribbons" aria-hidden="true">
    <div class="ribbon r1"></div>
    <div class="ribbon r2"></div>
    <div class="ribbon r3"></div>
  </div>
  <div class="grain" aria-hidden="true"></div>

  <div class="header">
    <div class="kicker"><span class="bead" aria-hidden="true"></span> Iteration 826</div>
    <h1 class="title">AURELIA</h1>
    <p class="subtitle">A kinetic light garden. Time written in aurora.</p>
  </div>

  <div class="console">
    <div class="panel">
      <div class="timebar">
        <div class="time" aria-live="polite">
          <span class="clock" id="clock">--:--</span>
          <span class="sec" id="sec">--</span>
          <span class="ampm" id="ampm">--</span>
        </div>

        <div class="modes" role="group" aria-label="Theme mode">
          <button class="btn" id="modeAuto" aria-pressed="true" title="Follow local time">Auto</button>
          <button class="btn" id="modeDay" aria-pressed="false" title="Force daylight">Day</button>
          <button class="btn" id="modeNight" aria-pressed="false" title="Force night">Night</button>
        </div>

        <div class="slider">
          <div class="label">
            <span>Aurora speed</span>
            <span class="value" id="speedValue">1.00×</span>
          </div>
          <input id="speed" type="range" min="0.6" max="2.4" step="0.05" value="1" aria-label="Aurora speed">
        </div>
      </div>

      <div class="foot">
        <div class="meta">
          <span class="badge">Designed for quiet focus</span>
          <span>•</span>
          <span id="last-updated">Last updated: 2025-11-23 07:31:53 EST</span>
        </div>
        <div class="quote" id="quote">“Let color breathe; let time hum.”</div>
      </div>
    </div>
  </div>

  <script>
    (function () {
      const root = document.currentScript.closest('.aurelia');
      const clock = root.querySelector('#clock');
      const sec = root.querySelector('#sec');
      const ampm = root.querySelector('#ampm');
      const quoteEl = root.querySelector('#quote');
      const last = root.querySelector('#last-updated');
      const speed = root.querySelector('#speed');
      const speedValue = root.querySelector('#speedValue');
      const modeAuto = root.querySelector('#modeAuto');
      const modeDay = root.querySelector('#modeDay');
      const modeNight = root.querySelector('#modeNight');
      const ribbons = root.querySelector('.ribbons');

      // Last updated stamp
      try {
        const now = new Date();
        const fmt = new Intl.DateTimeFormat([], { dateStyle: 'medium', timeStyle: 'short' });
        last.textContent = 'Last updated: ' + fmt.format(now);
      } catch (e) {
        last.textContent = 'Last updated: ' + new Date().toLocaleString();
      }

      // Quotes
      const quotes = [
        '“Let color breathe; let time hum.”',
        '“Quiet is a feature.”',
        '“Edges whisper; centers glow.”',
        '“Clarity loves restraint.”',
        '“Design is the choreography of attention.”'
      ];
      let qi = 0;
      function rotateQuote() {
        quoteEl.classList.add('fade');
        setTimeout(() => {
          qi = (qi + 1) % quotes.length;
          quoteEl.textContent = quotes[qi];
          quoteEl.classList.remove('fade');
        }, 280);
      }

      // Time + sky model
      let mode = 'auto'; // 'auto' | 'day' | 'night'
      let raf;

      function clamp01(v){return Math.max(0, Math.min(1, v));}
      function lerp(a,b,t){return a + (b-a)*t;}
      function hsl(h,s,l){return `hsl(${h} ${s}% ${l}%)`; }

      function currentPhaseFromDate(d) {
        return (d.getHours() + d.getMinutes()/60 + d.getSeconds()/3600) / 24;
      }

      function setTheme(phase) {
        // 0..1 (0 midnight, .5 noon)
        const twoPi = Math.PI*2;
        const daylight = (Math.cos((phase - 0.5) * twoPi) + 1) / 2; // 0 at midnight, 1 at noon
        const twilight = clamp01(Math.exp(-Math.pow((phase - 0.25)/0.12, 2)) + Math.exp(-Math.pow((phase - 0.75)/0.12, 2)));

        // Sky gradient
        const topHue = lerp(255, 205, daylight);
        const topLight = lerp(10, 78, daylight);
        const botHue = lerp(250, 200, daylight);
        const botLight = lerp(6, 62, daylight);

        root.style.setProperty('--sky-top', hsl(topHue, 65, topLight));
        root.style.setProperty('--sky-bottom', hsl(botHue, 70, botLight));

        // Accent + stars
        root.style.setProperty('--accent', hsl(lerp(205, 46, clamp01(twilight*0.8)), 90, lerp(70, 60, clamp01(twilight*0.8))));
        root.style.setProperty('--star-opacity', String(Math.pow(1 - daylight, 0.9) * 0.35 + 0.05));

        // Ribbons hues breathe with day
        const hA = lerp(200, 28, twilight * 0.9);
        const hB = lerp(320, 200, daylight);
        root.style.setProperty('--hA', hA.toFixed(2));
        root.style.setProperty('--hB', hB.toFixed(2));

        // Focus mask tightens at night for coziness
        root.style.setProperty('--focus', String(lerp(0.25, 0.45, daylight)));
      }

      function updateTime(d) {
        const hh = d.getHours();
        const mm = d.getMinutes();
        const ss = d.getSeconds();
        const h12 = ((hh + 11) % 12) + 1;
        clock.textContent = String(h12).padStart(2,'0') + ':' + String(mm).padStart(2,'0');
        sec.textContent = String(ss).padStart(2,'0');
        ampm.textContent = hh >= 12 ? 'PM' : 'AM';
      }

      function tick(now) {
        const d = new Date();
        if (mode === 'auto') {
          setTheme(currentPhaseFromDate(d));
        }
        updateTime(d);
        if (now % 6000 < 16) rotateQuote();
        raf = requestAnimationFrame(tick);
      }

      function start() {
        cancelAnimationFrame(raf);
        raf = requestAnimationFrame(tick);
      }

      // Modes
      function setMode(next) {
        mode = next;
        modeAuto.setAttribute('aria-pressed', String(next === 'auto'));
        modeDay.setAttribute('aria-pressed', String(next === 'day'));
        modeNight.setAttribute('aria-pressed', String(next === 'night'));

        if (next === 'day') setTheme(0.5);
        if (next === 'night') setTheme(0.0);
        if (next === 'auto') setTheme(currentPhaseFromDate(new Date()));
      }
      modeAuto.addEventListener('click', () => setMode('auto'));
      modeDay.addEventListener('click', () => setMode('day'));
      modeNight.addEventListener('click', () => setMode('night'));

      // Speed control
      function updateSpeed() {
        const v = Number(speed.value);
        root.style.setProperty('--speed', String(v));
        speedValue.textContent = v.toFixed(2) + '×';
      }
      speed.addEventListener('input', updateSpeed);

      // Pointer parallax + focal mask
      let tiltRaf = null;
      root.addEventListener('pointermove', (e) => {
        if (tiltRaf) cancelAnimationFrame(tiltRaf);
        tiltRaf = requestAnimationFrame(() => {
          const rect = root.getBoundingClientRect();
          const x = (e.clientX - rect.left) / rect.width - 0.5;
          const y = (e.clientY - rect.top) / rect.height - 0.5;
          const mx = (x * rect.width) * 0.1;
          const my = (y * rect.height) * 0.08;
          root.style.setProperty('--tiltX', (-y * 6).toFixed(2) + 'deg');
          root.style.setProperty('--tiltY', (x * 8).toFixed(2) + 'deg');
          ribbons.style.setProperty('--mx', mx.toFixed(2) + 'px');
          ribbons.style.setProperty('--my', my.toFixed(2) + 'px');
        });
      }, { passive: true });
      root.addEventListener('pointerleave', () => {
        root.style.setProperty('--tiltX', '0deg');
        root.style.setProperty('--tiltY', '0deg');
        ribbons.style.setProperty('--mx', '0px');
        ribbons.style.setProperty('--my', '0px');
      }, { passive: true });

      // Init
      updateSpeed();
      setMode('auto');
      setTheme(currentPhaseFromDate(new Date()));
      updateTime(new Date());
      start();
    })();
  </script>
</section>

    <script>
      // Only show a local placeholder if the agent hasn't written a timestamp yet
      const el = document.getElementById('last-updated');
      if (el && (!el.textContent || el.textContent.includes('not yet'))) {
        const now = new Date();
        el.textContent = `Last updated: ${now.toLocaleString(undefined, { hour12: false })}`;
      }
    </script>
