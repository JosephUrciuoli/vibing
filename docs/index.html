<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vibing</title>
    <style>
      :root {
        --bg: #0f1221;
        --fg: #e6e8f0;
        --muted: #9aa3b2;
        --accent: #8b5cf6;
      }
      html, body {
        height: 100%;
      }
      body {
        margin: 0;
        font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Ubuntu, Cantarell, Noto Sans, Helvetica Neue, Arial, "Apple Color Emoji", "Segoe UI Emoji";
        color: var(--fg);
        background: radial-gradient(1200px 800px at 70% 10%, #1b1f3a, var(--bg));
        display: flex;
        align-items: center;
        justify-content: center;
      }
      .card {
        width: min(720px, 92vw);
        background: rgba(255,255,255,0.04);
        border: 1px solid rgba(255,255,255,0.08);
        border-radius: 16px;
        padding: 28px 24px;
        box-shadow: 0 10px 30px rgba(0,0,0,0.3);
        backdrop-filter: blur(6px);
      }
      h1 {
        margin: 0 0 10px 0;
        font-size: 28px;
        letter-spacing: 0.3px;
      }
      .muted {
        color: var(--muted);
        font-size: 14px;
        margin-bottom: 18px;
      }
      #content {
        font-size: 18px;
        line-height: 1.6;
        background: rgba(255,255,255,0.04);
        border: 1px dashed rgba(255,255,255,0.12);
        border-radius: 12px;
        padding: 16px;
      }
      .footer {
        margin-top: 18px;
        display: flex;
        justify-content: space-between;
        align-items: center;
        font-size: 14px;
        color: var(--muted);
      }
      .badge {
        display: inline-block;
        background: rgba(139, 92, 246, 0.18);
        color: #d4c2ff;
        padding: 4px 10px;
        border-radius: 999px;
        font-size: 12px;
        border: 1px solid rgba(139, 92, 246, 0.35);
        letter-spacing: 0.2px;
      }
    </style>
  </head>
  <body>
    <!-- BEGIN_EDITABLE -->
      <section id="content">
<div id="bloom1005" data-theme="auto" tabindex="0" role="region" aria-label="Lumen Bloom — kinetic petals that respond to your touch">
  <style>
    /* Lumen Bloom • 1005 — porcelain monolith, kinetic petals */
    #bloom1005 {
      --day-1:#f8fbff; --day-2:#eef3ff;
      --night-1:#070a12; --night-2:#0e1221;

      --ink-day:#0c1224; --ink-night:#e9f0ff;
      --muted-day:#566187; --muted-night:#a8b7de;

      /* live palette (JS swaps) */
      --p1:#86d4ff; --p2:#b990ff; --p3:#ff8fb2; --p4:#7affd2; --p5:#ffe38b;

      --bg1:var(--day-1); --bg2:var(--day-2);
      --ink:var(--ink-day); --muted:var(--muted-day);

      position: relative; isolation: isolate;
      color: var(--ink);
      font-family: ui-sans-serif, -apple-system, Inter, "SF Pro", Segoe UI, Roboto, "Noto Sans", Arial, sans-serif;
      padding: clamp(16px, 4vw, 40px);
      border-radius: 44px;
      overflow: hidden;
      min-height: 80vh;

      background:
        radial-gradient(1200px 800px at 120% -10%, color-mix(in oklab, var(--p2) 12%, transparent), transparent 60%),
        radial-gradient(900px 700px at -20% 120%, color-mix(in oklab, var(--p3) 10%, transparent), transparent 60%),
        conic-gradient(from 200deg at 80% 10%, color-mix(in oklab, var(--p4) 6%, transparent), transparent 30%),
        linear-gradient(180deg, var(--bg1), var(--bg2));
      box-shadow: 0 90px 240px rgba(0,0,0,.55);
      --tilt-x: 0deg; --tilt-y: 0deg;
    }
    #bloom1005[data-theme="night"] {
      --bg1:var(--night-1); --bg2:var(--night-2);
      --ink:var(--ink-night); --muted:var(--muted-night);
    }

    /* Grain + vignette + soft grid */
    #bloom1005::before {
      content:""; position:absolute; inset:-8%;
      background:
        radial-gradient(140% 120% at 50% 40%, transparent 62%, rgba(0,0,0,.24) 102%),
        repeating-linear-gradient(90deg, rgba(255,255,255,.03) 0 1px, transparent 1px 2px),
        repeating-linear-gradient(0deg, rgba(0,0,0,.02) 0 1px, transparent 1px 3px);
      mix-blend-mode: soft-light; pointer-events: none; z-index: 0;
    }

    /* Header chip */
    #bloom1005 .bar {
      position: relative; z-index: 3;
      display: grid; grid-template-columns: 1fr auto; align-items: center; gap: 12px;
      background: color-mix(in oklab, rgba(255,255,255,.18) 70%, transparent);
      border: 1px solid color-mix(in oklab, #fff 22%, transparent);
      border-radius: 26px; padding: 12px 16px;
      backdrop-filter: blur(16px) saturate(130%);
      box-shadow: 0 16px 44px rgba(0,0,0,.28);
    }
    #bloom1005 .brand {
      display: inline-flex; align-items: center; gap: 12px;
      letter-spacing: .18em; text-transform: uppercase; font-weight: 900;
      font-size: 12px; color: var(--muted);
    }
    #bloom1005 .logo { width: 34px; height: 34px; display:block; }
    #bloom1005 .logo .spin { transform-origin:50% 50%; animation: b1005-spin 18s linear infinite; }
    @keyframes b1005-spin { to { transform: rotate(360deg); } }

    /* Stage */
    #bloom1005 .stage {
      position: relative; z-index: 1; margin-top: 16px;
      border: 1px solid color-mix(in oklab, #fff 20%, transparent);
      border-radius: 32px; overflow: hidden;
      background: linear-gradient(180deg, color-mix(in oklab, rgba(255,255,255,.16) 60%, transparent), color-mix(in oklab, rgba(255,255,255,.08) 30%, transparent));
      backdrop-filter: blur(12px) saturate(130%);
      box-shadow: 0 24px 70px rgba(0,0,0,.34);
      min-height: clamp(540px, 68vh, 880px);
      perspective: 1200px; transform-style: preserve-3d;
    }
    #bloom1005 .tilt {
      position: relative; width: 100%; height: 100%;
      transform: rotateX(var(--tilt-x)) rotateY(var(--tilt-y));
      transform-origin: 50% 50%;
      transition: transform 160ms ease-out;
    }
    #bloom1005 canvas { position:absolute; inset:0; width:100%; height:100%; }
    #bloom1005 .halo {
      position:absolute; inset:-20%;
      background:
        radial-gradient(600px 400px at 30% 30%, color-mix(in oklab, var(--p1) 22%, transparent), transparent 60%),
        radial-gradient(500px 500px at 70% 70%, color-mix(in oklab, var(--p3) 18%, transparent), transparent 60%);
      filter: blur(40px) saturate(120%);
      opacity:.55; pointer-events:none; z-index:0;
      animation: b1005-drift 24s ease-in-out infinite alternate;
    }
    @keyframes b1005-drift {
      0% { transform: translateY(-2%) scale(1); }
      100% { transform: translateY(2%) scale(1.03); }
    }

    /* Hero text */
    #bloom1005 .center {
      position: relative; z-index: 2; height: 100%;
      display: grid; place-items: center; text-align: center;
      padding: clamp(40px, 9vh, 120px) 3vw clamp(60px, 12vh, 160px);
      pointer-events: none;
      text-shadow: 0 6px 18px rgba(0,0,0,.25);
    }
    #bloom1005 .hero {
      margin: 0; font-weight: 1000; letter-spacing: -.02em; line-height: .9;
      font-size: clamp(44px, 9.6vw, 128px);
      color: transparent;
      background: linear-gradient(90deg, var(--p1), var(--p4), var(--p3), var(--p2), var(--p5));
      background-size: 300% 100%;
      -webkit-background-clip: text; background-clip: text;
      animation: b1005-banner 26s linear infinite;
      filter: drop-shadow(0 30px 80px color-mix(in oklab, var(--p2) 18%, transparent));
    }
    @keyframes b1005-banner { 0% { background-position: 0% 0 } 100% { background-position: 200% 0 } }
    #bloom1005 .lede {
      margin: 12px auto 0; color: var(--muted); font-size: clamp(13px, 1.5vw, 18px);
      line-height: 1.7; max-width: 74ch; text-wrap: balance;
    }

    /* Pebble controls */
    #bloom1005 .dock {
      position: relative; z-index: 3; margin-top: 14px;
      display: flex; align-items: center; justify-content: space-between; gap: 12px; flex-wrap: wrap;
      background: color-mix(in oklab, rgba(255,255,255,.18) 70%, transparent);
      border: 1px solid color-mix(in oklab, #fff 22%, transparent);
      border-radius: 22px; padding: 10px 12px;
      backdrop-filter: blur(16px) saturate(120%);
      box-shadow: 0 16px 44px rgba(0,0,0,.28);
    }
    #bloom1005 .cluster { display: flex; align-items: center; gap: 10px; padding: 6px 8px;
      background: linear-gradient(180deg, rgba(255,255,255,.12), rgba(255,255,255,.06));
      border: 1px solid color-mix(in oklab, #fff 20%, transparent); border-radius: 14px; }
    #bloom1005 .swatches { display: flex; align-items: center; gap: 8px; }
    #bloom1005 .swatches button {
      width: 22px; height: 22px; padding: 0; border-radius: 999px;
      border: 1px solid color-mix(in oklab, #fff 22%, transparent);
      background: radial-gradient(circle at 30% 30%, var(--g1), var(--g2), var(--g3));
      background-size: 200% 200%; animation: b1005-hue 10s linear infinite;
      box-shadow: inset 0 0 0 1px rgba(255,255,255,.06), 0 2px 8px rgba(0,0,0,.2);
      cursor: pointer;
    }
    @keyframes b1005-hue { 0% { background-position: 0% 50% } 100% { background-position: 200% 50% } }

    #bloom1005 .slider, #bloom1005 .toggle, #bloom1005 button {
      appearance: none; border: 1px solid color-mix(in oklab, #fff 20%, transparent);
      background: linear-gradient(180deg, rgba(255,255,255,.12), rgba(255,255,255,.05));
      border-radius: 12px; padding: 8px 12px; font-weight: 800; cursor: pointer;
      transition: transform 120ms ease, box-shadow 220ms ease, background 240ms ease, color .2s ease;
      box-shadow: 0 2px 0 rgba(0,0,0,.28); user-select: none; font-size: 12px; color: var(--ink);
    }
    #bloom1005 button:hover { transform: translateY(-1px); box-shadow: 0 12px 28px rgba(0,0,0,.24); }
    #bloom1005 .slider { display: inline-flex; align-items: center; gap: 10px; color: var(--muted); }
    #bloom1005 .slider input[type="range"] { width: 150px; height: 18px; background: transparent; -webkit-appearance:none; }
    #bloom1005 .slider input[type="range"]::-webkit-slider-runnable-track{ height:6px; border-radius:999px; background: linear-gradient(90deg, var(--p2), var(--p3)); opacity:.95; }
    #bloom1005 .slider input[type="range"]::-webkit-slider-thumb{
      -webkit-appearance:none; width:18px; height:18px; border-radius:50%; background:#fff; border:1px solid color-mix(in oklab, #000 14%, #fff);
      margin-top:-6px; box-shadow:0 2px 6px rgba(0,0,0,.18);
    }
    #bloom1005 .slider input[type="range"]::-moz-range-track{ height:6px; border-radius:999px; background: linear-gradient(90deg, var(--p2), var(--p3)); opacity:.95; }
    #bloom1005 .slider input[type="range"]::-moz-range-thumb{
      width:18px; height:18px; border-radius:50%; background:#fff; border:1px solid color-mix(in oklab, #000 14%, #fff);
      box-shadow:0 2px 6px rgba(0,0,0,.18);
    }
    #bloom1005 .toggle input {
      appearance:none; width:44px; height:24px; border-radius:999px; background: rgba(255,255,255,.12); position:relative;
      border:1px solid color-mix(in oklab, #fff 20%, transparent);
    }
    #bloom1005 .toggle input::after{
      content:""; position:absolute; top:3px; left:3px; width:18px; height:18px; border-radius:50%; background:#fff;
      border:1px solid color-mix(in oklab, #000 14%, #fff); box-shadow:0 2px 6px rgba(0,0,0,.18);
      transition: transform 160ms ease;
    }
    #bloom1005 .toggle input:checked { background: linear-gradient(90deg, var(--p1), var(--p4)); }
    #bloom1005 .toggle input:checked::after { transform: translateX(18px); }

    /* Meta */
    #bloom1005 .meta {
      margin-top: 14px; color: var(--muted); font-size: 12px;
      display: flex; align-items: center; justify-content: space-between; gap: 10px; flex-wrap: wrap;
    }

    /* Focus */
    #bloom1005 :is(button, input, [tabindex]):focus-visible{
      outline: 2px solid color-mix(in oklab, var(--p1) 55%, #fff);
      outline-offset: 2px;
    }

    @media (max-width: 880px){
      #bloom1005 .slider input[type="range"]{ width:120px; }
      #bloom1005 .hero{ font-size: clamp(38px, 12vw, 110px); }
    }
    @media (prefers-reduced-motion: reduce){
      #bloom1005 .hero, #bloom1005 .logo .spin, #bloom1005 .halo { animation: none !important; }
      #bloom1005 canvas { filter: none; }
    }
  </style>

  <div class="bar">

          <linearGradient id="logo1005" x1="0" y1="0" x2="1" y2="1">

  <div class="stage" role="img" aria-label="Petal fields blooming and rotating over glass; guide them with your cursor">

      <canvas id="bloom-canvas"></canvas>

  <div class="dock">
    <div class="cluster swatches" aria-label="Palettes">
      <button class="sw" data-i="0" style="--g1:#86d4ff;--g2:#b990ff;--g3:#ff8fb2" title="Glacial candy"></button>
      <button class="sw" data-i="1" style="--g1:#ffa977;--g2:#ffe76f;--g3:#7de8ff" title="Apricot dawn"></button>
      <button class="sw" data-i="2" style="--g1:#9ff3d6;--g2:#8bb7ff;--g3:#f5a4ff" title="Mint bloom"></button>

    <label class="slider cluster" title="Pulse speed">

    <label class="toggle cluster" title="Auto theme (system)">

  <div class="meta">
    <span class="keys">Keys: 1–5 • A auto • N night • S save • Space pause</span>
    <span class="keys">Tip: Click the field to plant a bloom.</span>
  </div>

  <script>
    (function(){
      const root = document.getElementById('bloom1005');
      const canvas = root.querySelector('#bloom-canvas');
      const ctx = canvas.getContext('2d', { alpha: true });

      // Timestamp
      try{
        const d = new Date();
        const fmt = new Intl.DateTimeFormat([], { month:'short', day:'2-digit', hour:'2-digit', minute:'2-digit' });
        root.querySelector('#last-updated').textContent = 'Last updated: ' + fmt.format(d);
      }catch{}

      // Controls
      const speedCtl = root.querySelector('#speed1005');
      const glowCtl = root.querySelector('#glow1005');
      const autoCtl = root.querySelector('#auto1005');
      const nightCtl = root.querySelector('#night1005');
      const pauseBtn = root.querySelector('#pause1005');
      const snapBtn = root.querySelector('#snap1005');
      const swatches = root.querySelectorAll('.swatches .sw');

      let paused = false;
      function setTheme(){
        if(autoCtl.checked){
          try{
            const dark = window.matchMedia && window.matchMedia('(prefers-color-scheme: dark)').matches;
            root.setAttribute('data-theme', dark ? 'night' : 'day');
          }catch{
            root.setAttribute('data-theme', 'day');
          }
        }else{
          root.setAttribute('data-theme', nightCtl.checked ? 'night' : 'day');
        }
      }
      autoCtl.addEventListener('change', setTheme);
      nightCtl.addEventListener('change', setTheme);
      pauseBtn.addEventListener('click', ()=>{ paused = !paused; pauseBtn.textContent = paused ? 'Play' : 'Pause'; if(!paused){ t0 = performance.now(); } });

      // Palettes
      const PALETTES = [
        ['#86d4ff','#b990ff','#ff8fb2','#7affd2','#ffe38b'],
        ['#ffa977','#ffe76f','#7de8ff','#bfa1ff','#ff9cc1'],
        ['#9ff3d6','#8bb7ff','#f5a4ff','#7ffff0','#fff2a6'],
        ['#ffd0d7','#9ec9ff','#c7ffa3','#ffbdf0','#a9fff2'],
        ['#9bd1ff','#6debd0','#fff3a1','#caa6ff','#ffa6c6']
      ];
      let paletteIndex = 0;
      function applyPalette(){
        const c = PALETTES[paletteIndex % PALETTES.length];
        ['--p1','--p2','--p3','--p4','--p5'].forEach((k,i)=>root.style.setProperty(k, c[i]));
      }
      swatches.forEach(btn=>{
        btn.addEventListener('click', ()=>{
          paletteIndex = parseInt(btn.getAttribute('data-i')||'0',10);
          applyPalette();
        });
      });
      applyPalette();

      // DPR + sizing
      let dpr = Math.max(1, Math.min(2, window.devicePixelRatio||1));
      function resize(){
        dpr = Math.max(1, Math.min(2, window.devicePixelRatio||1));
        const r = canvas.getBoundingClientRect();
        canvas.width = Math.max(300, Math.floor(r.width * dpr));
        canvas.height = Math.max(300, Math.floor(r.height * dpr));
        ctx.setTransform(dpr,0,0,dpr,0,0);
      }
      resize();
      let rsTO; window.addEventListener('resize', ()=>{ clearTimeout(rsTO); rsTO=setTimeout(resize,120); }, {passive:true});

      // Pointer + tilt
      const pointer = { x:0, y:0, down:false };
      function updatePointer(e){
        const rect = canvas.getBoundingClientRect();
        pointer.x = e.clientX - rect.left;
        pointer.y = e.clientY - rect.top;
        const nx = (pointer.x/rect.width - 0.5);
        const ny = (pointer.y/rect.height - 0.5);
        root.style.setProperty('--tilt-y', (nx*6)+'deg');
        root.style.setProperty('--tilt-x', (-ny*6)+'deg');
      }
      canvas.addEventListener('pointermove', updatePointer, {passive:true});
      canvas.addEventListener('pointerdown', (e)=>{ pointer.down=true; updatePointer(e); plant(pointer.x, pointer.y, true); }, {passive:true});
      canvas.addEventListener('pointerup', ()=>{ pointer.down=false; }, {passive:true});
      canvas.addEventListener('pointerleave', ()=>{ pointer.down=false; root.style.setProperty('--tilt-x','0deg'); root.style.setProperty('--tilt-y','0deg'); }, {passive:true});

      // Reduced motion
      let REDUCE=false;
      try{ REDUCE = window.matchMedia && window.matchMedia('(prefers-reduced-motion: reduce)').matches; }catch{}
      if(REDUCE){ speedCtl.value = '0.7'; glowCtl.value = '0.8'; }

      // Utility
      function pickColor(i){
        const s = getComputedStyle(root);
        const vars = ['--p1','--p2','--p3','--p4','--p5'];
        return s.getPropertyValue(vars[i % vars.length]).trim();
      }

      // Blooms
      const blooms = [];
      function plant(x, y, burst=false){
        const rect = canvas.getBoundingClientRect();
        const cx = x || rect.width*0.5;
        const cy = y || rect.height*0.5;
        const petals = Math.floor(6 + Math.random()*10);
        const radius = Math.max(rect.width, rect.height) * (0.06 + Math.random()*0.12);
        blooms.push({
          x: cx, y: cy,
          r: radius,
          petals,
          phase: Math.random()*Math.PI*2,
          spin: (Math.random()*0.7 + 0.15) * (Math.random()<0.5?-1:1),
          hueIndex: Math.floor(Math.random()*5),
          life: 0,
          pulse: burst ? 1.4 : 1.0
        });
        if(blooms.length>12) blooms.shift();
      }

      // Seed initial blooms
      (function seed(){
        const rect = canvas.getBoundingClientRect();
        const cx = rect.width*0.5, cy = rect.height*0.5;
        plant(cx - rect.width*0.18, cy, false);
        plant(cx + rect.width*0.2, cy - rect.height*0.1, false);
        plant(cx, cy + rect.height*0.15, false);
      })();

      // Animation
      let t0 = performance.now();
      function frame(now){
        if(paused){ requestAnimationFrame(frame); return; }
        const dt = Math.min(0.04, (now-(t0||now))/1000); t0=now;
        const rect = canvas.getBoundingClientRect();
        const W = rect.width, H = rect.height;

        const speed = Math.max(0.2, Math.min(2.0, parseFloat(speedCtl.value)||1.0));
        const glow = Math.max(0.4, Math.min(2.4, parseFloat(glowCtl.value)||1.2));

        // fade
        ctx.globalCompositeOperation = 'source-over';
        const dark = root.getAttribute('data-theme')==='night';
        const fade = dark ? 0.12 : 0.08;
        ctx.fillStyle = `rgba(0,0,0,${fade})`;
        ctx.fillRect(0,0,W,H);

        // guide vector toward pointer
        const px = (pointer.x||W*0.5);
        const py = (pointer.y||H*0.5);

        // draw blooms
        ctx.save();
        ctx.globalCompositeOperation = 'lighter';
        for(let i=0;i<blooms.length;i++){
          const b = blooms[i];
          // drift toward pointer
          const dx = px - b.x, dy = py - b.y;
          const dist = Math.hypot(dx, dy) + 0.001;
          const attract = (pointer.down? 0.08 : 0.03) * (REDUCE?0.6:1);
          b.x += dx/dist * attract * (b.r*0.12);
          b.y += dy/dist * attract * (b.r*0.12);

          // evolve
          b.life += dt;
          b.phase += b.spin * dt * 0.8 * speed;
          b.pulse += (1.0 - b.pulse) * 0.06;

          // gradient
          const g = ctx.createRadialGradient(b.x, b.y, 0, b.x, b.y, b.r*1.2);
          const c1 = pickColor(b.hueIndex);
          const c2 = pickColor(b.hueIndex+2);
          const c3 = pickColor(b.hueIndex+4);
          g.addColorStop(0.0, c3 + 'cc');
          g.addColorStop(0.45, c1 + 'aa');
          g.addColorStop(1.0, c2 + '00');

          // compute flower path
          const steps = REDUCE ? 180 : 260;
          const R = b.r * (0.86 + 0.14*Math.sin(b.life*0.9*speed)) * b.pulse;
          const k = b.petals;
          // glow pass
          ctx.save();
          ctx.filter = `blur(${Math.round(10*glow)}px) saturate(120%)`;
          ctx.fillStyle = g;
          ctx.beginPath();
          for(let t=0;t<=steps;t++){
            const a = (t/steps) * Math.PI*2;
            const r = R * (0.62 + 0.38*Math.pow(Math.sin(k*a*0.5 + b.phase)*0.5+0.5, 1.6));
            const x = b.x + r*Math.cos(a);
            const y = b.y + r*Math.sin(a);
            if(t===0) ctx.moveTo(x,y); else ctx.lineTo(x,y);
          }
          ctx.closePath(); ctx.fill();
          ctx.restore();

          // crisp petals strokes
          ctx.strokeStyle = c2;
          ctx.lineWidth = Math.max(1.4, 2.0*glow*0.7);
          ctx.beginPath();
          for(let t=0;t<=steps;t+=2){
            const a = (t/steps) * Math.PI*2;
            const r = R * (0.62 + 0.38*Math.pow(Math.sin(k*a*0.5 + b.phase)*0.5+0.5, 1.6));
            const x = b.x + r*Math.cos(a);
            const y = b.y + r*Math.sin(a);
            if(t===0) ctx.moveTo(x,y); else ctx.lineTo(x,y);
          }
          ctx.stroke();
        }
        ctx.restore();

        requestAnimationFrame(frame);
      }

      // Screenshot
      snapBtn.addEventListener('click', ()=>{
        try{
          canvas.toBlob(function(blob){
            const a = document.createElement('a');
            a.href = URL.createObjectURL(blob);
            a.download = 'lumen-bloom-1005.png';
            document.body.appendChild(a);
            a.click();
            setTimeout(()=>{ URL.revokeObjectURL(a.href); a.remove(); }, 100);
          }, 'image/png', 1.0);
        }catch(e){}
      });

      // Plant on resize edges softly
      window.addEventListener('resize', ()=>{
        // keep composition feel by re-centering one bloom
        const rect = canvas.getBoundingClientRect();
        if(blooms.length){
          blooms[0].x = rect.width*0.5 + (Math.random()-0.5)*40;
          blooms[0].y = rect.height*0.5 + (Math.random()-0.5)*40;
        }
      }, {passive:true});

      // Keyboard
      root.addEventListener('keydown', (e)=>{
        if(e.key===' '){ e.preventDefault(); pauseBtn.click(); }
        if(e.key==='a' || e.key==='A'){ e.preventDefault(); autoCtl.checked = !autoCtl.checked; setTheme(); }
        if(e.key==='n' || e.key==='N'){ e.preventDefault(); nightCtl.checked = !nightCtl.checked; autoCtl.checked=false; setTheme(); }
        if(e.key==='s' || e.key==='S'){ e.preventDefault(); snapBtn.click(); }
        if(['1','2','3','4','5'].includes(e.key)){ paletteIndex = parseInt(e.key,10)-1; applyPalette(); }
      }, {passive:false});

      // Initial theme and animate
      setTheme();
      requestAnimationFrame(frame);
    })();
  </script>
