<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vibing</title>
    <style>
      :root {
        --bg: #0f1221;
        --fg: #e6e8f0;
        --muted: #9aa3b2;
        --accent: #8b5cf6;
      }
      html, body {
        height: 100%;
      }
      body {
        margin: 0;
        font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Ubuntu, Cantarell, Noto Sans, Helvetica Neue, Arial, "Apple Color Emoji", "Segoe UI Emoji";
        color: var(--fg);
        background: radial-gradient(1200px 800px at 70% 10%, #1b1f3a, var(--bg));
        display: flex;
        align-items: center;
        justify-content: center;
      }
      .card {
        width: min(720px, 92vw);
        background: rgba(255,255,255,0.04);
        border: 1px solid rgba(255,255,255,0.08);
        border-radius: 16px;
        padding: 28px 24px;
        box-shadow: 0 10px 30px rgba(0,0,0,0.3);
        backdrop-filter: blur(6px);
      }
      h1 {
        margin: 0 0 10px 0;
        font-size: 28px;
        letter-spacing: 0.3px;
      }
      .muted {
        color: var(--muted);
        font-size: 14px;
        margin-bottom: 18px;
      }
      #content {
        font-size: 18px;
        line-height: 1.6;
        background: rgba(255,255,255,0.04);
        border: 1px dashed rgba(255,255,255,0.12);
        border-radius: 12px;
        padding: 16px;
      }
      .footer {
        margin-top: 18px;
        display: flex;
        justify-content: space-between;
        align-items: center;
        font-size: 14px;
        color: var(--muted);
      }
      .badge {
        display: inline-block;
        background: rgba(139, 92, 246, 0.18);
        color: #d4c2ff;
        padding: 4px 10px;
        border-radius: 999px;
        font-size: 12px;
        border: 1px solid rgba(139, 92, 246, 0.35);
        letter-spacing: 0.2px;
      }
    </style>
  </head>
  <body>
    <!-- BEGIN_EDITABLE -->
      <section id="content">
<div id="vibe1520" role="region" aria-label="Daybreak interactive canvas">
  <style>
    /* Design tokens */
    #vibe1520 {
      --bg: #faf7f1;
      --panel: rgba(255,255,255,0.7);
      --ink: #1e2430;
      --muted: #5e6775;
      --primary: #ff7a59;
      --primary-2: #ffb86b;
      --blue: #2db2ff;
      --lilac: #9a7cff;
      --ring: rgba(30,36,48,0.06);
      --stroke: rgba(0,0,0,0.06);
      --shadow: 0 12px 40px rgba(18, 23, 35, 0.15);
      --g1: #fff1d6;
      --g2: #dff5ff;
      --g3: #f6e7ff;

      color: var(--ink);
      font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, "Helvetica Neue", Arial;
      letter-spacing: 0.2px;
      position: relative;
      isolation: isolate;
    }
    /* Dusk theme override */
    #vibe1520.dusk {
      --bg: #0b1018;
      --panel: rgba(15,18,27,0.55);
      --ink: #eaf2ff;
      --muted: #c4d0e9;
      --primary: #ffb36a;
      --primary-2: #ffd79b;
      --blue: #67d6ff;
      --lilac: #a58bff;
      --ring: rgba(255,255,255,0.12);
      --stroke: rgba(255,255,255,0.08);
      --shadow: 0 16px 48px rgba(0,0,0,0.45);
      --g1: #152033;
      --g2: #162236;
      --g3: #1a2740;
    }

    /* Canvas */
    #vibe1520 .canvas {
      position: relative;
      border-radius: 28px;
      padding: clamp(20px, 5vw, 64px);
      background:
        radial-gradient(900px 600px at var(--px,60%) var(--py,40%), rgba(255,255,255,0.35), transparent 60%),
        linear-gradient(160deg, var(--g1), var(--g2) 56%, var(--g3));
      border: 1px solid var(--stroke);
      box-shadow: var(--shadow);
      overflow: hidden;
      display: grid;
      grid-template-columns: 1.05fr 0.95fr;
      gap: clamp(16px, 6vw, 56px);
      align-items: center;
      min-height: clamp(420px, 56vw, 620px);
    }

    /* Subtle paper grain */
    #vibe1520 .canvas::after {
      content: "";
      position: absolute; inset: 0;
      background-image: radial-gradient(circle at 25% 35%, rgba(255,255,255,0.20), transparent 45%),
                        radial-gradient(circle at 75% 65%, rgba(255,255,255,0.10), transparent 50%);
      mix-blend-mode: overlay;
      pointer-events: none;
    }

    /* Clouds */
    #vibe1520 .cloud {
      position: absolute;
      top: 8%;
      height: clamp(28px, 7vw, 56px);
      width: clamp(140px, 34vw, 360px);
      background: linear-gradient(90deg, rgba(255,255,255,0.85), rgba(255,255,255,0.55));
      filter: blur(10px) saturate(110%);
      border-radius: 999px;
      opacity: 0.75;
      animation: drift 42s linear infinite;
    }
    #vibe1520 .cloud.c1 { left: -20%; animation-duration: 48s; animation-delay: -6s; }
    #vibe1520 .cloud.c2 { top: 20%; left: -35%; height: clamp(20px, 6vw, 44px); animation-duration: 60s; }
    #vibe1520 .cloud.c3 { top: 36%; left: -25%; width: clamp(120px, 28vw, 280px); animation-duration: 54s; animation-delay: -12s; opacity: 0.6; }
    #vibe1520.dusk .cloud { background: linear-gradient(90deg, rgba(255,255,255,0.14), rgba(255,255,255,0.08)); opacity: 0.45; filter: blur(14px); }
    @keyframes drift { to { transform: translateX(180%); } }

    /* Sun + rings */
    #vibe1520 .sun-wrap { position: relative; width: 100%; }
    #vibe1520 .sun {
      aspect-ratio: 1;
      width: clamp(220px, 42vw, 360px);
      border-radius: 50%;
      margin-inline: auto;
      position: relative;
      background:
        radial-gradient(closest-side, rgba(255,255,255,0.8), rgba(255,255,255,0.2) 60%, transparent 61%),
        radial-gradient(circle at 50% 60%, var(--primary-2), var(--primary) 46%, transparent 47%);
      box-shadow: 0 20px 60px rgba(255, 179, 106, 0.28), inset 0 0 40px rgba(255,255,255,0.45);
    }
    #vibe1520.dusk .sun {
      background:
        radial-gradient(closest-side, rgba(255,255,255,0.12), rgba(255,255,255,0.04) 60%, transparent 61%),
        radial-gradient(circle at 45% 58%, #7fd8ff, #b69cff 46%, transparent 47%);
      box-shadow: 0 30px 80px rgba(130, 150, 255, 0.22), inset 0 0 40px rgba(255,255,255,0.18);
    }

    /* Concentric ticks */
    #vibe1520 .ticks {
      position: absolute; inset: -6%;
      border-radius: 50%;
      background:
        conic-gradient(from 0deg, var(--ring) 0 2deg, transparent 2deg 12deg);
      mask: radial-gradient(circle, transparent 58%, #000 59% 61%, transparent 62%),
            radial-gradient(circle, transparent 72%, #000 73% 75%, transparent 76%);
      animation: spin 32s linear infinite;
      pointer-events: none;
    }
    /* Orbiting dot */
    #vibe1520 .orbit {
      position: absolute; inset: -10%;
      border-radius: 50%;
      animation: spin 22s linear infinite;
      pointer-events: none;
    }
    #vibe1520 .orbit::before {
      content: "";
      position: absolute; top: 50%; left: 0;
      transform: translate(-50%, -50%);
      width: 14px; height: 14px; border-radius: 50%;
      background: radial-gradient(circle at 30% 30%, #fff, rgba(255,255,255,0.1));
      box-shadow: 0 0 18px rgba(255,255,255,0.8), 0 0 36px rgba(255,196,120,0.5);
    }
    #vibe1520.dusk .orbit::before {
      background: radial-gradient(circle at 30% 30%, #bfe4ff, rgba(191,228,255,0.1));
      box-shadow: 0 0 18px rgba(150,200,255,0.9), 0 0 46px rgba(120,160,255,0.5);
    }
    @keyframes spin { to { transform: rotate(360deg); } }

    /* Pointer halo */
    #vibe1520 .canvas::before {
      content: "";
      position: absolute; inset: -2px;
      background: radial-gradient(400px 400px at var(--px, 50%) var(--py, 50%), rgba(255,255,255,0.35), transparent 60%);
      mix-blend-mode: screen;
      pointer-events: none;
      transition: background 180ms ease-out;
    }
    #vibe1520.dusk .canvas::before { background: radial-gradient(420px 420px at var(--px, 50%) var(--py, 50%), rgba(103,214,255,0.16), transparent 60%); }

    /* Panel */
    #vibe1520 .panel {
      position: relative;
      background: var(--panel);
      backdrop-filter: blur(16px) saturate(140%);
      -webkit-backdrop-filter: blur(16px) saturate(140%);
      border: 1px solid var(--stroke);
      border-radius: 22px;
      padding: clamp(18px, 4.5vw, 32px);
      box-shadow: 0 1px 0 rgba(255,255,255,0.45) inset, var(--shadow);
      transform: perspective(1000px) rotateX(var(--rx,0deg)) rotateY(var(--ry,0deg)) translateZ(0);
      transition: transform 200ms ease, background 200ms ease, border-color 200ms ease;
    }
    #vibe1520.dusk .panel { box-shadow: 0 1px 0 rgba(255,255,255,0.08) inset, var(--shadow); }

    #vibe1520 h1 {
      margin: 0 0 10px 0;
      font-family: ui-serif, Georgia, "Times New Roman", serif;
      font-weight: 700;
      font-size: clamp(34px, 6.5vw, 68px);
      line-height: 1.05;
      letter-spacing: -0.5px;
    }
    #vibe1520 .underline {
      display: inline-block;
      background-image: linear-gradient(90deg, var(--primary), var(--primary-2) 70%);
      height: 10px;
      width: clamp(120px, 40%, 240px);
      border-radius: 8px;
      margin-top: 8px;
      opacity: 0.9;
    }

    #vibe1520 p.lead {
      margin: 10px 0 18px 0;
      color: var(--muted);
      font-size: clamp(15px, 2.2vw, 19px);
      line-height: 1.6;
      max-width: 60ch;
    }

    /* Buttons */
    #vibe1520 .cta { display: flex; gap: 10px; flex-wrap: wrap; align-items: center; }
    #vibe1520 .btn {
      position: relative;
      appearance: none;
      border: 0;
      border-radius: 999px;
      padding: 12px 18px;
      font-weight: 700;
      cursor: pointer;
      transition: transform 140ms ease, box-shadow 140ms ease, background 140ms ease, color 140ms ease, border-color 140ms ease;
      outline: none;
      user-select: none;
    }
    #vibe1520 .btn:focus-visible { box-shadow: 0 0 0 3px rgba(45,178,255,0.35), 0 2px 14px rgba(103,214,255,0.25); }
    #vibe1520 .btn.primary {
      color: #1b2433;
      background: linear-gradient(135deg, var(--primary-2), var(--primary));
      box-shadow: 0 10px 24px rgba(255, 150, 96, 0.35), 0 2px 0 rgba(255,255,255,0.7) inset;
    }
    #vibe1520 .btn.primary:hover { transform: translateY(-1px) scale(1.02); }
    #vibe1520 .btn.ghost {
      color: var(--ink);
      background: rgba(255,255,255,0.6);
      border: 1px solid rgba(0,0,0,0.12);
    }
    #vibe1520.dusk .btn.ghost { color: var(--ink); background: rgba(255,255,255,0.06); border-color: rgba(255,255,255,0.25); }
    #vibe1520 .btn.ghost:hover { transform: translateY(-1px); }

    /* Button ripple */
    #vibe1520 .btn .ripple {
      position: absolute;
      border-radius: 50%;
      transform: translate(-50%,-50%);
      pointer-events: none;
      width: 10px; height: 10px;
      background: radial-gradient(circle, rgba(255,255,255,0.8), rgba(255,255,255,0) 70%);
      animation: ripple 700ms ease-out forwards;
      mix-blend-mode: overlay;
    }
    @keyframes ripple { from { opacity: 0.75; } to { transform: translate(-50%,-50%) scale(12); opacity: 0; } }

    /* Meta */
    #vibe1520 .meta {
      margin-top: 14px;
      display: flex; align-items: center; gap: 10px;
      color: var(--muted);
      font-size: 13px;
    }
    #vibe1520 .pill {
      display: inline-flex; align-items: center; gap: 8px;
      padding: 6px 10px;
      border-radius: 999px;
      background: rgba(255,255,255,0.7);
      border: 1px solid var(--stroke);
    }
    #vibe1520.dusk .pill { background: rgba(255,255,255,0.06); border-color: rgba(255,255,255,0.2); }
    #vibe1520 .dot {
      width: 8px; height: 8px; border-radius: 50%;
      background: radial-gradient(circle at 30% 30%, #aff, #58b);
      box-shadow: 0 0 10px rgba(120,200,255,0.8), 0 0 24px rgba(120,200,255,0.5);
      animation: pulse 2.2s ease-in-out infinite;
    }
    @keyframes pulse { 0%,100%{transform: scale(1); opacity: 0.9} 50%{transform: scale(1.25); opacity: 1} }

    /* Layout responsiveness */
    @media (max-width: 860px) {
      #vibe1520 .canvas {
        grid-template-columns: 1fr;
        gap: clamp(10px, 4vw, 18px);
        padding: clamp(18px, 5vw, 34px);
      }
      #vibe1520 .sun { width: clamp(220px, 64vw, 340px); }
      #vibe1520 .panel { margin-top: 6px; }
    }

    /* Respect reduced motion */
    @media (prefers-reduced-motion: reduce) {
      #vibe1520 .cloud, #vibe1520 .ticks, #vibe1520 .orbit { animation: none !important; }
      #vibe1520 .canvas::before { background: none !important; }
      #vibe1520 .panel { transform: none !important; }
    }
  </style>

  <section class="canvas" aria-label="Dawn scene with kinetic sun">
    <span class="cloud c1" aria-hidden="true"></span>
    <span class="cloud c2" aria-hidden="true"></span>
    <span class="cloud c3" aria-hidden="true"></span>

    <div class="sun-wrap">
      <div class="sun" aria-hidden="true">
        <span class="ticks"></span>
        <span class="orbit"></span>
      </div>
    </div>

    <article class="panel" tabindex="0" aria-label="Daybreak panel">
      <h1>Daybreak No. 1520</h1>
      <span class="underline" aria-hidden="true"></span>
      <p class="lead">Polished calm. Fewer parts. Brighter ideas. We practice luminous minimalism—gentle motion, generous space, purposeful color.</p>
      <div class="cta">
        <button class="btn primary" type="button">Start fresh</button>
        <button class="btn ghost" type="button" data-theme-toggle>Switch to dusk</button>
      </div>
      <div class="meta">
        <span class="pill"><span class="dot" aria-hidden="true"></span>Live</span>
        <span>Last updated <span id="last-updated">Last updated: 2025-12-25 11:23:32 EST</span></span>
      </div>
    </article>
  </section>

  <script>
    (function () {
      const root = document.querySelector('#vibe1520');
      const canvas = root.querySelector('.canvas');
      const panel = root.querySelector('.panel');
      const toggleBtn = root.querySelector('[data-theme-toggle]');

      // Theme: set based on time of day, but allow manual toggle
      try {
        const hour = new Date().getHours();
        if (hour >= 18 || hour < 6) root.classList.add('dusk');
        setToggleLabel();

        toggleBtn.addEventListener('click', () => {
          root.classList.toggle('dusk');
          setToggleLabel();
          // Ripple effect on toggle for delight
          spawnRipple(toggleBtn);
        }, { passive: true });

        function setToggleLabel() {
          toggleBtn.textContent = root.classList.contains('dusk') ? 'Switch to dawn' : 'Switch to dusk';
        }
      } catch {}

      // Last updated
      try {
        const out = root.querySelector('#last-updated');
        const now = new Date();
        const tz = Intl.DateTimeFormat().resolvedOptions().timeZone;
        const fmt = new Intl.DateTimeFormat([], { year: 'numeric', month: 'short', day: '2-digit', hour: '2-digit', minute: '2-digit' });
        out.textContent = `${fmt.format(now)} • ${tz}`;
      } catch {}

      // Pointer halo + subtle tilt
      const prefersReduced = window.matchMedia('(prefers-reduced-motion: reduce)').matches;
      function handleMove(e) {
        const rect = canvas.getBoundingClientRect();
        const x = (e.touches ? e.touches[0].clientX : e.clientX) - rect.left;
        const y = (e.touches ? e.touches[0].clientY : e.clientY) - rect.top;
        const px = (x / rect.width) * 100;
        const py = (y / rect.height) * 100;
        canvas.style.setProperty('--px', px + '%');
        canvas.style.setProperty('--py', py + '%');

        // tilt panel
        const dx = (x / rect.width - 0.5);
        const dy = (y / rect.height - 0.5);
        const maxTilt = 5;
        panel.style.setProperty('--ry', (dx * maxTilt) + 'deg');
        panel.style.setProperty('--rx', (-(dy) * maxTilt) + 'deg');
      }
      function resetTilt() {
        panel.style.setProperty('--ry', '0deg');
        panel.style.setProperty('--rx', '0deg');
      }
      if (!prefersReduced) {
        canvas.addEventListener('mousemove', handleMove);
        canvas.addEventListener('mouseleave', resetTilt);
        canvas.addEventListener('touchstart', handleMove, { passive: true });
        canvas.addEventListener('touchmove', handleMove, { passive: true });
        canvas.addEventListener('touchend', resetTilt, { passive: true });
      }

      // Ripple for all buttons
      function spawnRipple(btn, ev) {
        const circle = document.createElement('span');
        circle.className = 'ripple';
        const rect = btn.getBoundingClientRect();
        const cx = (ev?.clientX || (ev?.touches && ev.touches[0].clientX) || (rect.left + rect.width / 2)) - rect.left;
        const cy = (ev?.clientY || (ev?.touches && ev.touches[0].clientY) || (rect.top + rect.height / 2)) - rect.top;
        circle.style.left = cx + 'px';
        circle.style.top = cy + 'px';
        btn.appendChild(circle);
        setTimeout(() => circle.remove(), 800);
      }
      root.querySelectorAll('.btn').forEach(btn => {
        btn.addEventListener('click', (e) => spawnRipple(btn, e), { passive: true });
      });
    })();
  </script>
</div>
      </section>
      <!-- END_EDITABLE -->
    <script>
      // Only show a local placeholder if the agent hasn't written a timestamp yet
      const el = document.getElementById('last-updated');
      if (el && (!el.textContent || el.textContent.includes('not yet'))) {
        const now = new Date();
        el.textContent = `Last updated: ${now.toLocaleString(undefined, { hour12: false })}`;
      }
    </script>
  </body>
  </html>
