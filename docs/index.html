  <style>
    .nocturne {
      --ink: #eaf0ff;
      --muted: #9aa4bf;
      --bgA: #0c1022;
      --bgB: #121635;
      --accent1: #7ee7ff;   /* cyan */
      --accent2: #9b8cff;   /* violet */
      --accent3: #ffd9a6;   /* amber */
      --ring: rgba(255,255,255,0.14);
      --glow: 0 20px 60px rgba(127, 159, 255, 0.28);
      position: relative;
      isolation: isolate;
      color: var(--ink);
      border-radius: 28px;
      padding: 28px;
      overflow: hidden;
      background:
        radial-gradient(1200px 800px at 110% -10%, rgba(155, 140, 255, 0.18), transparent 55%),
        radial-gradient(900px 700px at -10% 120%, rgba(126, 231, 255, 0.2), transparent 50%),
        linear-gradient(180deg, var(--bgA), var(--bgB));
      box-shadow:
        inset 0 0 0 1px rgba(255,255,255,0.06),
        0 24px 70px rgba(0, 10, 30, 0.45);
    }
    .nocturne::before {
      content: "";
      position: absolute; inset: -40%;
      background:
        conic-gradient(from 0deg at 65% 20%,
          rgba(126,231,255,0.22),
          rgba(155,140,255,0.22),
          rgba(255,217,166,0.18),
          rgba(126,231,255,0.22));
      filter: blur(40px) saturate(1.15);
      opacity: 0.55;
      animation: aurora 42s linear infinite;
      pointer-events: none;
      mask-image: radial-gradient(80% 70% at 60% 35%, rgba(0,0,0,0.9), transparent 70%);
    }
    @keyframes aurora { to { transform: rotate(360deg); } }
    .still::before { animation: none !important; }

    .wrap {
      position: relative; z-index: 2;
      display: grid; gap: 26px; grid-template-columns: 1.05fr 1fr; align-items: center;
    }
    @media (max-width: 980px) { .wrap { grid-template-columns: 1fr; gap: 20px; } }

    .brand {
      display: inline-flex; align-items: center; gap: 10px;
      color: var(--muted);
      font: 800 12px/1 ui-sans-serif, system-ui, -apple-system, "Segoe UI", Roboto;
      letter-spacing: 0.18em; text-transform: uppercase;
      margin-bottom: 12px;
      user-select: none;
    }
    .brand .orb {
      width: 12px; height: 12px; border-radius: 50%;
      background: radial-gradient(circle at 30% 30%, var(--accent1), var(--accent2) 60%, var(--accent3));
      box-shadow: 0 0 0 4px rgba(126,231,255,0.15), 0 0 18px rgba(155,140,255,0.6);
    }

    .title {
      margin: 0;
      font: 900 56px/1.02 ui-sans-serif, system-ui, -apple-system, "Segoe UI", Roboto;
      letter-spacing: -0.02em;
      background: linear-gradient(180deg, #ffffff, #b3c0ff 65%, #7f8db8);
      -webkit-background-clip: text; background-clip: text; color: transparent;
      text-shadow: 0 1px 0 rgba(0,0,0,0.25);
    }
    @media (max-width: 620px) { .title { font-size: 40px; } }

    .lead {
      margin: 12px 0 22px;
      font: 500 16px/1.85 ui-sans-serif, system-ui, -apple-system, "Segoe UI", Roboto;
      color: var(--muted);
      max-width: 60ch;
    }

    .actions { display: flex; flex-wrap: wrap; gap: 10px; }
    .btn {
      position: relative; overflow: hidden;
      display: inline-flex; align-items: center; gap: 10px;
      padding: 12px 14px; border-radius: 14px;
      border: 1px solid rgba(255,255,255,0.1);
      background:
        linear-gradient(180deg, rgba(255,255,255,0.08), rgba(255,255,255,0.04));
      color: var(--ink);
      font: 800 12px/1 ui-sans-serif, system-ui;
      letter-spacing: 0.02em; text-decoration: none;
      box-shadow: inset 0 1px 0 rgba(255,255,255,0.2), 0 10px 22px rgba(0,0,0,0.28);
      cursor: pointer; transition: transform 0.15s ease, box-shadow 0.25s ease, border-color 0.2s ease, background 0.2s ease;
      -webkit-tap-highlight-color: transparent; backdrop-filter: blur(8px);
    }
    .btn:hover, .btn:focus-visible {
      transform: translateY(-1px);
      border-color: rgba(255,255,255,0.22);
      box-shadow: inset 0 1px 0 rgba(255,255,255,0.3), 0 16px 36px rgba(0,0,0,0.35);
      outline: none;
    }
    .chip {
      width: 14px; height: 14px; border-radius: 4px;
      background: linear-gradient(135deg, var(--accent1), var(--accent2), var(--accent3));
      box-shadow: inset 0 0 0 1px rgba(255,255,255,0.45), 0 0 10px rgba(126,231,255,0.5);
    }

    /* Stage */
    .stage {
      position: relative; width: 100%; aspect-ratio: 1 / 1;
      border-radius: 22px;
      border: 1px solid rgba(255,255,255,0.12);
      background:
        radial-gradient(120% 120% at 50% 20%, rgba(126,231,255,0.10), transparent 50%),
        radial-gradient(120% 120% at 50% 120%, rgba(155,140,255,0.10), transparent 45%),
        linear-gradient(180deg, rgba(255,255,255,0.06), rgba(255,255,255,0.02));
      box-shadow: inset 0 1px 0 rgba(255,255,255,0.18), var(--glow);
      overflow: hidden; transform-style: preserve-3d; perspective: 1000px;
      transition: box-shadow 250ms ease, border-color 250ms ease;
    }
    .tilt { transition: transform 200ms ease; will-change: transform; }

    /* Stars canvas and overlays */
    .stars { position: absolute; inset: 0; z-index: 0; display: block; }
    .calibrations {
      position: absolute; inset: 0; z-index: 1; pointer-events: none;
      opacity: 0; transition: opacity 250ms ease;
      background:
        radial-gradient(circle at 50% 50%, rgba(255,255,255,0.06), transparent 40%),
        repeating-conic-gradient(from 0deg, rgba(255,255,255,0.06) 0 1deg, transparent 1deg 15deg);
      mask-image: radial-gradient(75% 75% at 50% 50%, #000, transparent 80%);
    }
    .grid .calibrations { opacity: 0.5; }

    .cursor-light {
      position: absolute; width: 220px; height: 220px; border-radius: 50%;
      pointer-events: none; mix-blend-mode: screen; opacity: 0;
      background: radial-gradient(closest-side, rgba(126,231,255,0.35), rgba(155,140,255,0.0) 65%);
      transform: translate(-50%, -50%);
      transition: opacity 250ms ease;
      z-index: 2;
    }
    .focus .cursor-light { opacity: 0.9; }

    /* Orbits */
    .rings { position: absolute; inset: 10% 8%; z-index: 1; }
    .ring {
      position: absolute; border-radius: 50%; border: 1px solid var(--ring);
      inset: 0; transform-origin: 50% 50%;
      animation: revolve 24s linear infinite;
    }
    .r2 { inset: 8% 6%; animation-duration: 36s; }
    .r3 { inset: 16% 14%; animation-duration: 52s; }
    @keyframes revolve { to { transform: rotate(360deg); } }

    .planet {
      position: absolute; top: 0; left: 50%; transform: translateX(-50%);
      width: 16px; height: 16px; border-radius: 50%;
      background: radial-gradient(circle at 30% 30%, var(--accent3), var(--accent2) 65%);
      box-shadow:
        0 0 0 2px rgba(255,255,255,0.12),
        0 0 22px rgba(155,140,255,0.65);
    }
    .p2 { width: 11px; height: 11px; background: radial-gradient(circle at 30% 30%, var(--accent1), var(--accent2) 65%); }
    .p3 { width: 8px; height: 8px;  background: radial-gradient(circle at 30% 30%, #fff, var(--accent1) 70%); }

    .paused .ring { animation-play-state: paused !important; }

    /* Central moon */
    .moon {
      position: absolute; inset: 24% 22%; z-index: 1;
      border-radius: 50%;
      background:
        radial-gradient(circle at 40% 35%, rgba(255,255,255,0.85), rgba(200,210,255,0.18) 45%, rgba(255,255,255,0.0) 60%),
        radial-gradient(60% 60% at 65% 70%, rgba(126,231,255,0.12), rgba(155,140,255,0.08) 60%, transparent 65%);
      border: 1px solid rgba(255,255,255,0.1);
      box-shadow: inset 0 2px 14px rgba(255,255,255,0.2), 0 18px 60px rgba(0,0,0,0.45);
      overflow: hidden;
      display: grid; place-items: center;
    }
    .moon .mark {
      font: 900 160px/0.8 ui-sans-serif, system-ui, -apple-system, "Segoe UI", Roboto;
      letter-spacing: -0.04em;
      background: linear-gradient(180deg, rgba(255,255,255,0.16), rgba(255,255,255,0.02));
      -webkit-background-clip: text; background-clip: text; color: transparent;
      opacity: 0.35; transform: translateY(6px);
      user-select: none; pointer-events: none;
    }
    @media (max-width: 620px) { .moon .mark { font-size: 120px; } }

    /* Footer */
    .footer {
      position: relative; z-index: 2;
      margin-top: 18px; padding-top: 12px;
      display: flex; align-items: center; justify-content: space-between; flex-wrap: wrap; gap: 10px;
      border-top: 1px solid rgba(255,255,255,0.1);
      color: var(--muted);
      font: 600 12px/1.4 ui-sans-serif, system-ui, -apple-system, "Segoe UI", Roboto;
    }
    .keys { display: inline-flex; gap: 10px; align-items: center; flex-wrap: wrap; }
    .key {
      border: 1px solid rgba(255,255,255,0.22);
      background: rgba(255,255,255,0.06);
      padding: 4px 8px; border-radius: 8px; color: var(--ink); font-weight: 800;
      box-shadow: inset 0 1px 0 rgba(255,255,255,0.2), 0 2px 8px rgba(0,0,0,0.3);
    }
    .footer .updated { opacity: 0.9; }

    @media (prefers-reduced-motion: reduce) {
      .nocturne::before, .ring { animation: none !important; }
    }
  </style>

  <script>
    (function () {
      const root = document.currentScript.closest('.nocturne');
      const stage = root.querySelector('#stage');
      const starsCanvas = root.querySelector('#stars');
      const ctx = starsCanvas.getContext('2d', { alpha: true });
      const cursorLight = root.querySelector('#cursorLight');
      const rings = root.querySelector('#rings');

      // Palettes
      const palettes = [
        { ink:'#eaf0ff', muted:'#9aa4bf', bgA:'#0c1022', bgB:'#121635', a1:'#7ee7ff', a2:'#9b8cff', a3:'#ffd9a6', ring:'rgba(255,255,255,0.14)' }, // Midnight
        { ink:'#0e1222', muted:'#4b5b6f', bgA:'#fbf9ff', bgB:'#eef4ff', a1:'#6ab8ff', a2:'#a78bfa', a3:'#ffb86b', ring:'rgba(0,0,0,0.14)' },         // Dawn (light)
        { ink:'#eef9ff', muted:'#8fb2a5', bgA:'#061b1a', bgB:'#0a2624', a1:'#78f9c5', a2:'#99d7ff', a3:'#b8ffa8', ring:'rgba(255,255,255,0.14)' }    // Lagoon
      ];
      let paletteIndex = 0;
      function applyTheme(p) {
        root.style.setProperty('--ink', p.ink);
        root.style.setProperty('--muted', p.muted);
        root.style.setProperty('--bgA', p.bgA);
        root.style.setProperty('--bgB', p.bgB);
        root.style.setProperty('--accent1', p.a1);
        root.style.setProperty('--accent2', p.a2);
        root.style.setProperty('--accent3', p.a3);
        root.style.setProperty('--ring', p.ring);
      }
      applyTheme(palettes[0]);

      // Controls
      const btnPalette = root.querySelector('#palette');
      const btnConstel = root.querySelector('#constel');
      const btnOrbits = root.querySelector('#orbits');
      const btnGrid = root.querySelector('#grid');
      const btnFocus = root.querySelector('#focus');

      function pulse(el) {
        el.animate([{ transform: 'scale(1)' }, { transform: 'scale(0.96)' }, { transform: 'scale(1)' }], { duration: 200, easing: 'ease-out' });
      }

      btnPalette.addEventListener('click', () => {
        paletteIndex = (paletteIndex + 1) % palettes.length;
        applyTheme(palettes[paletteIndex]);
        recomputeStarColors();
        pulse(btnPalette);
      });

      btnGrid.addEventListener('click', () => {
        root.classList.toggle('grid');
        btnGrid.setAttribute('aria-pressed', root.classList.contains('grid') ? 'true' : 'false');
        pulse(btnGrid);
      });

      btnFocus.addEventListener('click', () => {
        root.classList.toggle('focus');
        btnFocus.setAttribute('aria-pressed', root.classList.contains('focus') ? 'true' : 'false');
        pulse(btnFocus);
      });

      let orbitsOn = true;
      btnOrbits.addEventListener('click', () => {
        orbitsOn = !orbitsOn;
        root.classList.toggle('paused', !orbitsOn);
        btnOrbits.setAttribute('aria-pressed', orbitsOn ? 'true' : 'false');
        pulse(btnOrbits);
      });

      let constellationsOn = true;
      btnConstel.addEventListener('click', () => {
        constellationsOn = !constellationsOn;
        btnConstel.setAttribute('aria-pressed', constellationsOn ? 'true' : 'false');
        pulse(btnConstel);
      });

      // Keyboard shortcuts
      window.addEventListener('keydown', (e) => {
        const k = e.key.toLowerCase();
        if (k === 'a') btnPalette.click();
        if (k === 'c') btnConstel.click();
        if (k === 'o') btnOrbits.click();
        if (k === 'g') btnGrid.click();
        if (k === 'f') btnFocus.click();
      });

      // Pointer tilt and cursor light
      function onPointer(e) {
        const r = stage.getBoundingClientRect();
        const dx = (e.clientX - (r.left + r.width/2)) / (r.width/2);
        const dy = (e.clientY - (r.top + r.height/2)) / (r.height/2);
        stage.style.transform = `rotateX(${(-dy*6).toFixed(2)}deg) rotateY(${(dx*6).toFixed(2)}deg)`;
        cursorLight.style.left = e.clientX - r.left + 'px';
        cursorLight.style.top = e.clientY - r.top + 'px';
      }
      stage.addEventListener('pointermove', onPointer, { passive: true });
      stage.addEventListener('pointerleave', () => { stage.style.transform = ''; }, { passive: true });

      // Stars
      let DPR = Math.min(2, window.devicePixelRatio || 1);
      let stars = [];
      let neighbors = [];
      let raf = 0;
      let starColor1 = getComputedStyle(root).getPropertyValue('--accent1').trim() || '#7ee7ff';
      let starColor2 = getComputedStyle(root).getPropertyValue('--accent2').trim() || '#9b8cff';
      function recomputeStarColors() {
        starColor1 = getComputedStyle(root).getPropertyValue('--accent1').trim() || starColor1;
        starColor2 = getComputedStyle(root).getPropertyValue('--accent2').trim() || starColor2;
      }

      function sizeCanvas() {
        const rect = stage.getBoundingClientRect();
        starsCanvas.width = Math.max(1, Math.floor(rect.width * DPR));
        starsCanvas.height = Math.max(1, Math.floor(rect.height * DPR));
        starsCanvas.style.width = rect.width + 'px';
        starsCanvas.style.height = rect.height + 'px';
      }

      function initStars() {
        const count = Math.max(60, Math.floor(starsCanvas.width * starsCanvas.height / (90*90)));
        stars = [];
        for (let i = 0; i < count; i++) {
          stars.push({
            x: Math.random(),
            y: Math.random(),
            r: Math.random() * 1.2 + 0.2,
            tw: Math.random() * 2 + 0.6,
            ph: Math.random() * Math.PI * 2
          });
        }
        // compute nearest neighbors (3 each)
        neighbors = stars.map((s, i) => {
          const list = [];
          for (let j = 0; j < stars.length; j++) {
            if (i === j) continue;
            const dx = s.x - stars[j].x, dy = s.y - stars[j].y;
            const d2 = dx*dx + dy*dy;
            list.push({ j, d2 });
          }
          list.sort((a,b) => a.d2 - b.d2);
          return list.slice(0, 3).map(o => o.j);
        });
      }

      function draw() {
        const w = starsCanvas.width, h = starsCanvas.height;
        ctx.clearRect(0, 0, w, h);
        const t = performance.now() / 1000;
        // stars
        for (let i = 0; i < stars.length; i++) {
          const s = stars[i];
          const tw = 0.5 + 0.5 * Math.sin(t * s.tw + s.ph);
          const r = (s.r + tw * 0.6) * DPR;
          const x = s.x * w, y = s.y * h;
          const grad = ctx.createRadialGradient(x, y, 0, x, y, r * 4);
          grad.addColorStop(0, 'rgba(255,255,255,0.95)');
          grad.addColorStop(0.4, starColor1 + 'cc'); // approximate alpha
          grad.addColorStop(1, 'rgba(255,255,255,0)');
          ctx.fillStyle = grad;
          ctx.beginPath(); ctx.arc(x, y, r * 1.2, 0, Math.PI * 2); ctx.fill();
        }
        // constellations
        if (constellationsOn) {
          ctx.lineWidth = 1 * DPR;
          for (let i = 0; i < stars.length; i++) {
            const a = stars[i];
            const ax = a.x * w, ay = a.y * h;
            for (const j of neighbors[i]) {
              const b = stars[j];
              const bx = b.x * w, by = b.y * h;
              const dx = ax - bx, dy = ay - by;
              const d = Math.hypot(dx, dy);
              const alpha = Math.max(0, 1 - d / (w * 0.35));
              if (alpha <= 0.01) continue;
              const grad = ctx.createLinearGradient(ax, ay, bx, by);
              grad.addColorStop(0, starColor2 + Math.floor(alpha * 180).toString(16).padStart(2,'0'));
              grad.addColorStop(1, starColor1 + Math.floor(alpha * 180).toString(16).padStart(2,'0'));
              ctx.strokeStyle = grad;
              ctx.beginPath(); ctx.moveTo(ax, ay); ctx.lineTo(bx, by); ctx.stroke();
            }
          }
        }
        raf = requestAnimationFrame(draw);
      }

      function resize() {
        DPR = Math.min(2, window.devicePixelRatio || 1);
        sizeCanvas();
        initStars();
      }
      resize();
      recomputeStarColors();
      raf = requestAnimationFrame(draw);
      window.addEventListener('resize', resize);

      // Respect reduced motion
      if (window.matchMedia && window.matchMedia('(prefers-reduced-motion: reduce)').matches) {
        root.classList.add('paused', 'still');
      }

      // Last updated
      const last = root.querySelector('#last-updated');
      last.textContent = 'Updated ' + new Intl.DateTimeFormat([], { dateStyle: 'medium', timeStyle: 'short' }).format(new Date());
    })();
  </script>

      // Only show a local placeholder if the agent hasn't written a timestamp yet
      const el = document.getElementById('last-updated');
      if (el && (!el.textContent || el.textContent.includes('not yet'))) {
        const now = new Date();
        el.textContent = `Last updated: ${now.toLocaleString(undefined, { hour12: false })}`;
