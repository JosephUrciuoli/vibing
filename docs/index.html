<section class="v1484 ribbons" data-theme="opal" aria-label="SILK ENGINE — Live Ribbons">
  <style>
    .v1484.ribbons{
      /* Core tokens */
      --r:28px;
      --ink:#0b1020;
      --muted:#5a647c;
      --edge: rgba(10,15,30,.12);
      --glass: rgba(255,255,255,.55);

      --bg1:#f7fbff;
      --bg2:#e7f0ff;

      --c1: 206 92% 56%;
      --c2: 282 86% 62%;
      --c3: 28 92% 56%;

      color-scheme: light;
      position:relative; isolation:isolate; overflow:hidden;
      display:grid; gap: clamp(14px, 4.6vw, 36px);
      padding: clamp(16px, 6.4vw, 56px);
      border-radius: var(--r);
      font-family: ui-sans-serif, system-ui, -apple-system, "SF Pro", Inter, "Helvetica Neue", Arial, sans-serif;
      color: var(--ink);
      background:
        radial-gradient(180% 140% at 20% -10%, rgba(255,255,255,.8) 0%, transparent 60%),
        radial-gradient(180% 180% at 120% 120%, rgba(255,255,255,.7) 0%, transparent 60%),
        linear-gradient(180deg, var(--bg1), var(--bg2));
      box-shadow: inset 0 1px 0 rgba(255,255,255,.7), 0 42px 160px rgba(12,18,42,.18);
    }
    .v1484.ribbons::before{
      content:"";
      position:absolute; inset:-40% -20% -30% -30%; z-index:0; pointer-events:none;
      background:
        conic-gradient(from .25turn at 70% 40%,
          hsl(var(--c1) / .30), transparent 22%,
          hsl(var(--c2) / .28), transparent 55%,
          hsl(var(--c3) / .30), transparent 88%, hsl(var(--c1) / .30));
      filter: blur(120px) saturate(150%);
      opacity:.9; mix-blend-mode: screen;
      animation: v1484-aurora 38s linear infinite;
    }
    .v1484.ribbons::after{
      content:"";
      position:absolute; inset:0; z-index:0; pointer-events:none;
      background:
        radial-gradient(120% 100% at 50% 0%, rgba(255,255,255,.24), transparent 50%),
        linear-gradient(180deg, rgba(255,255,255,.06), transparent 60%);
      opacity:.5;
      mask: linear-gradient(180deg, #000 0%, transparent 90%);
    }
    @keyframes v1484-aurora{ to{ transform: rotate(360deg) } }

    /* Themes */
    .v1484.ribbons[data-theme="opal"]{
      --ink:#0b1020; --muted:#5a647c; --glass: rgba(255,255,255,.55);
      --bg1:#f7fbff; --bg2:#e7f0ff; --edge: rgba(10,15,30,.12);
      --c1:206 92% 56%; --c2:282 86% 62%; --c3:28 92% 56%;
      color-scheme: light;
    }
    .v1484.ribbons[data-theme="ink"]{
      --ink:#eef3ff; --muted:#9aa7c4; --glass: rgba(255,255,255,.08);
      --bg1:#0a0f1e; --bg2:#111736; --edge: rgba(255,255,255,.14);
      --c1:210 100% 66%; --c2:290 90% 70%; --c3:168 82% 62%;
      color-scheme: dark;
    }
    .v1484.ribbons[data-theme="ember"]{
      --ink:#1a0d0b; --muted:#7c605b; --glass: rgba(255,255,255,.50);
      --bg1:#fff3ec; --bg2:#ffe4d5; --edge: rgba(0,0,0,.12);
      --c1:12 90% 60%; --c2:31 92% 56%; --c3:348 82% 58%;
      color-scheme: light;
    }
    .v1484.ribbons[data-theme="glacier"]{
      --ink:#09111a; --muted:#5a6e80; --glass: rgba(255,255,255,.55);
      --bg1:#e9fbff; --bg2:#dff4ff; --edge: rgba(0,0,0,.10);
      --c1:192 86% 50%; --c2:210 92% 58%; --c3:198 78% 62%;
      color-scheme: light;
    }
    .v1484.ribbons[data-theme="flora"]{
      --ink:#0a1210; --muted:#587067; --glass: rgba(255,255,255,.52);
      --bg1:#ebfff7; --bg2:#e1fff2; --edge: rgba(0,0,0,.10);
      --c1:162 86% 44%; --c2:192 82% 48%; --c3:132 64% 46%;
      color-scheme: light;
    }
    .v1484.ribbons[data-theme="graphite"]{
      --ink:#f0f0f0; --muted:#a9a9a9; --glass: rgba(255,255,255,.06);
      --bg1:#0c0c0c; --bg2:#161616; --edge: rgba(255,255,255,.12);
      --c1:0 0% 46%; --c2:0 0% 72%; --c3:0 0% 86%;
      color-scheme: dark;
    }

    /* Layout */
    .v1484 .mast{
      position:relative; z-index:2;
      display:grid; grid-template-columns: 1fr auto; gap: clamp(12px, 3vw, 24px); align-items:end;
    }
    .v1484 .brand{
      display:grid; grid-template-columns:auto 1fr; gap:16px; align-items:center; min-width:0;
    }
    .v1484 .seal{
      width:82px; height:82px; border-radius:50%;
      border:1px solid var(--edge);
      background:
        radial-gradient(60% 70% at 30% 30%, rgba(255,255,255,.85), transparent 60%),
        conic-gradient(from 0deg, hsl(var(--c1)), hsl(var(--c2)), hsl(var(--c3)), hsl(var(--c1)));
      position:relative; display:grid; place-items:center;
      box-shadow: inset 0 1px 0 rgba(255,255,255,.65), 0 18px 36px rgba(0,0,0,.18);
      animation: v1484-spin 16s linear infinite;
      overflow:hidden;
    }
    .v1484 .seal::after{
      content:""; position:absolute; inset:10px; border-radius:50%;
      border:1px solid var(--edge);
      background: linear-gradient(180deg, rgba(255,255,255,.55), transparent);
      box-shadow: inset 0 1px 0 rgba(255,255,255,.65), inset 0 -10px 28px rgba(0,0,0,.06);
    }
    @keyframes v1484-spin{ 0%{ transform: rotate(0deg)} 100%{ transform: rotate(360deg)} }

    .v1484 .title{
      margin:0; line-height:.84; letter-spacing:-0.03em; font-weight:1000;
      font-size: clamp(44px, 9.4vw, 118px);
      background: linear-gradient(100deg, hsl(var(--c1)), hsl(var(--c2)), hsl(var(--c3)));
      -webkit-background-clip:text; background-clip:text; color:transparent;
      text-shadow: 0 16px 40px rgba(0,0,0,.10);
      background-size: 220% 100%; animation: v1484-sheen 18s ease-in-out infinite;
    }
    .v1484 .tag{ margin:.6rem 0 0; font-size:14px; color: var(--muted); max-width: 66ch; }
    @keyframes v1484-sheen{ 0%,100%{ background-position: 0% 0 } 50%{ background-position: 100% 0 } }

    .v1484 .controls{
      display:flex; flex-wrap:wrap; justify-content:flex-end; gap:10px; align-items:center; z-index:2;
    }
    .v1484 .chip, .v1484 .slider{
      border-radius:999px; border:1px solid var(--edge); background: var(--glass);
      box-shadow: inset 0 1px 0 rgba(255,255,255,.35), 0 12px 24px rgba(0,0,0,.12);
      backdrop-filter: blur(12px) saturate(160%);
    }
    .v1484 .chip{
      display:inline-flex; align-items:center; gap:10px;
      padding:10px 14px; color: inherit; font-weight:800; font-size:12px; letter-spacing:.25px; cursor:pointer; user-select:none; -webkit-tap-highlight-color: transparent;
      transition: transform .18s ease, box-shadow .25s ease, background .25s ease, border-color .25s ease;
    }
    .v1484 .chip:hover{ transform: translateY(-1px) }
    .v1484 .chip[aria-pressed="true"]{
      background: linear-gradient(180deg, color-mix(in oklab, hsl(var(--c2)) 14%, transparent) 0%, transparent 100%), var(--glass);
      border-color: color-mix(in oklab, hsl(var(--c2)) 18%, var(--edge));
      box-shadow: 0 14px 36px color-mix(in oklab, hsl(var(--c2)) 18%, transparent), inset 0 1px 0 rgba(255,255,255,.55);
    }
    .v1484 .slider{ display:flex; align-items:center; gap:10px; padding:8px 12px; color: var(--muted); font-size:12px; font-weight:700; }
    .v1484 .slider input{ appearance:none; width:150px; height:8px; background: color-mix(in oklab, hsl(var(--c2)) 18%, #fff); border-radius:999px; outline:none; cursor:pointer; }
    .v1484 .slider input::-webkit-slider-thumb{ appearance:none; width:18px; height:18px; border-radius:50%; background:#fff; border:1px solid var(--edge); box-shadow: 0 6px 16px rgba(0,0,0,.2); }
    .v1484 .slider input::-moz-range-thumb{ width:18px; height:18px; border-radius:50%; background:#fff; border:1px solid var(--edge); box-shadow: 0 6px 16px rgba(0,0,0,.2); }

    .v1484 .stage{
      position:relative; z-index:1; min-height:min(70vh, 920px);
      border-radius: calc(var(--r) - 2px); border:1px solid var(--edge); overflow:hidden;
      display:grid; place-items:center; padding: clamp(8px, 3vw, 20px);
      background: linear-gradient(180deg, rgba(255,255,255,.6), rgba(255,255,255,.2));
      box-shadow: inset 0 1px 0 rgba(255,255,255,.5), 0 40px 120px rgba(0,0,0,.14);
      transform: translate3d(var(--tx,0px), var(--ty,0px), 0) rotateX(var(--tiltY,0deg)) rotateY(var(--tiltX,0deg));
      transition: transform .2s ease;
    }
    .v1484 canvas.field{
      position:absolute; inset:0; width:100%; height:100%; display:block; z-index:1;
      filter: saturate(112%) contrast(106%);
    }
    .v1484 .overlay{
      position:absolute; inset:0; z-index:2; pointer-events:none; display:grid; place-content:center; text-align:center; gap:10px; padding: clamp(12px, 3vw, 24px);
    }
    .v1484 .word{
      font-size: clamp(28px, 7.6vw, 96px); font-weight:1000; letter-spacing:-.02em;
      background: linear-gradient(90deg, hsl(var(--c1)), hsl(var(--c2)), hsl(var(--c3)));
      -webkit-background-clip:text; background-clip:text; color: transparent;
      opacity:.7; mix-blend-mode: multiply; text-shadow: 0 12px 28px rgba(0,0,0,.10);
      animation: v1484-sway 12s ease-in-out infinite;
    }
    @keyframes v1484-sway{ 0%,100%{ transform: translateY(0)} 50%{ transform: translateY(-6px)} }

    .v1484 .hint{
      position:absolute; inset:auto 0 0; display:grid; place-content:end center; gap:8px;
      padding: clamp(12px, 3vw, 24px); color: var(--muted); font-size:12px;
    }
    .v1484 .kbd{ padding:.12em .5em; border-radius:6px; border:1px solid var(--edge); background: color-mix(in oklab, hsl(var(--c2)) 12%, transparent); color:inherit; }

    .v1484 .foot{
      position:relative; z-index:2; display:grid; grid-template-columns: 1fr auto; gap:10px; align-items:center; color: var(--muted); font-size:12px;
    }
    .v1484 .pulse{ width:10px; height:10px; border-radius:50%; background: hsl(var(--c2)); box-shadow:0 0 0 6px hsl(var(--c2) / .22); animation: v1484-beat 2.2s ease-in-out infinite; }
    @keyframes v1484-beat{ 0%,100%{ transform: scale(1); opacity:1 } 50%{ transform: scale(1.12); opacity:.95 } }

    .v1484 .chip:focus-visible{ outline:2px solid color-mix(in oklab, hsl(var(--c2)) 60%, transparent); outline-offset:2px; }
    .v1484.paused *{ animation-play-state: paused !important; }

    @media (max-width: 900px){
      .v1484 .mast{ grid-template-columns: 1fr; }
      .v1484 .foot{ grid-template-columns: 1fr; gap:8px; }
      .v1484 .slider input{ width:120px; }
      .v1484 .word{ display:none; }
    }
    @media (prefers-reduced-motion: reduce){
      .v1484, .v1484 *{ animation:none !important; transition:none !important; }
    }
  </style>

  <div class="mast">
    <div class="brand">
      <span class="seal" aria-hidden="true"></span>
      <div>
        <h2 class="title">SILK ENGINE</h2>
        <p class="tag">Breathing ribbons. Quiet energy. Touch to bend the flow.</p>
      </div>
    </div>
    <div class="controls" role="group" aria-label="Controls">
      <button class="chip play" type="button" aria-pressed="true" title="Toggle motion">Motion</button>
      <button class="chip theme" type="button" aria-pressed="false" title="Cycle theme">Opal</button>
      <div class="slider"><span>Ribbons</span><input class="count" type="range" min="3" max="24" value="10" aria-label="Ribbon count" /></div>
      <div class="slider"><span>Flow</span><input class="flow" type="range" min="10" max="100" value="60" aria-label="Flow intensity" /></div>
      <button class="chip reseed" type="button" title="Reweave ribbons">Reweave</button>
      <button class="chip snap" type="button" title="Save PNG">Snapshot</button>
    </div>
  </div>

  <div class="stage" aria-live="polite">
    <canvas class="field"></canvas>
    <div class="overlay" aria-hidden="true">
      <div class="word">BREATHE</div>
    </div>
    <div class="hint" aria-hidden="true">
      <div><span class="kbd">Drag</span> tilt • <span class="kbd">Click</span> ripple • <span class="kbd">Space</span> pause • <span class="kbd">T</span> theme • <span class="kbd">+</span>/<span class="kbd">−</span> ribbons</div>
    </div>
  </div>

  <div class="foot">
    <div class="meta">
      <span class="pulse" aria-hidden="true"></span>
      Theme: <span class="m-theme">Opal</span> • Motion: <span class="m-motion">On</span> • Ribbons: <span class="m-count">10</span> • Flow: <span class="m-flow">60</span>%
    </div>
    <div class="meta">
      <span id="last-updated">Last updated: 2025-12-23 20:25:55 EST</span>
    </div>
  </div>

  <script>
    (function(){
      const root = document.currentScript.closest('.v1484.ribbons');
      if(!root) return;

      const stage = root.querySelector('.stage');
      const cv = root.querySelector('canvas.field');
      const ctx = cv.getContext('2d');

      const playBtn = root.querySelector('.play');
      const themeBtn = root.querySelector('.theme');
      const reseedBtn = root.querySelector('.reseed');
      const snapBtn = root.querySelector('.snap');
      const countInput = root.querySelector('.count');
      const flowInput = root.querySelector('.flow');

      const mTheme = root.querySelector('.m-theme');
      const mMotion = root.querySelector('.m-motion');
      const mCount = root.querySelector('.m-count');
      const mFlow = root.querySelector('.m-flow');

      const updated = root.querySelector('#last-updated');
      // Timestamp
      try{
        const now = new Date();
        const opts = { year:'numeric', month:'short', day:'2-digit', hour:'2-digit', minute:'2-digit' };
        const tz = Intl.DateTimeFormat().resolvedOptions().timeZone || '';
        updated.textContent = 'Updated ' + new Intl.DateTimeFormat([], opts).format(now) + ' ' + (tz ? tz.replaceAll('_',' ') : '');
      }catch(e){ updated.textContent = 'Updated ' + new Date().toLocaleString(); }

      // Themes
      const THEMES = ['opal','ink','ember','glacier','flora','graphite'];
      let themeIndex = Math.max(0, THEMES.indexOf(root.getAttribute('data-theme') || 'opal'));

      function setTheme(t){
        root.setAttribute('data-theme', t);
        const label = t.charAt(0).toUpperCase()+t.slice(1);
        themeBtn.textContent = label;
        mTheme.textContent = label;
        weave();
        drawOnce();
      }
      function cycleTheme(){
        themeIndex = (themeIndex + 1) % THEMES.length;
        setTheme(THEMES[themeIndex]);
      }

      // State
      const state = {
        playing: true,
        t: 0,
        count: parseInt(countInput.value,10) || 10,
        flow: (parseInt(flowInput.value,10) || 60)/100,
        tiltX: 0, tiltY: 0,
        pointer: {x:0, y:0, down:false},
        ribbons: [],
        ripples: []
      };

      // Canvas
      function setCanvasSize(){
        const dpr = Math.min(2, window.devicePixelRatio || 1);
        const rect = cv.getBoundingClientRect();
        const w = Math.max(1, Math.floor(rect.width));
        const h = Math.max(1, Math.floor(rect.height));
        cv.width = w * dpr; cv.height = h * dpr;
        cv.style.width = w + 'px'; cv.style.height = h + 'px';
        ctx.setTransform(dpr,0,0,dpr,0,0);
        weave();
        drawOnce();
      }

      // Ribbons
      function weave(){
        const rect = cv.getBoundingClientRect();
        const W = rect.width, H = rect.height;
        const arr = [];
        const baseAmp = Math.min(W,H) * (0.10 + state.flow*0.20);
        for(let i=0;i<state.count;i++){
          const phase = Math.random()*Math.PI*2;
          const freq1 = 0.002 + Math.random()*0.004;
          const freq2 = 0.004 + Math.random()*0.006;
          const amp1 = baseAmp * (0.24 + Math.random()*0.52);
          const amp2 = baseAmp * (0.12 + Math.random()*0.36);
          const speed = 0.4 + Math.random()*1.2;
          const y0 = (i+0.5)/(state.count) * H;
          arr.push({phase, freq1, freq2, amp1, amp2, speed, y0});
        }
        state.ribbons = arr;
      }

      function ripple(x,y){
        state.ripples.push({x,y, t:0});
      }

      // Util for color stops from CSS vars
      function palette(){
        const cs = getComputedStyle(root);
        return [cs.getPropertyValue('--c1').trim(), cs.getPropertyValue('--c2').trim(), cs.getPropertyValue('--c3').trim()];
      }

      // Draw
      function drawScene(dt){
        const rect = cv.getBoundingClientRect();
        const W = rect.width, H = rect.height;

        // soft fade
        ctx.globalCompositeOperation = 'source-over';
        const fade = root.matches('[data-theme="ink"],[data-theme="graphite"]') ? 0.22 - state.flow*0.06 : 0.12 - state.flow*0.06;
        ctx.fillStyle = `rgba(255,255,255,${Math.max(0.04, fade)})`;
        if (root.matches('[data-theme="ink"],[data-theme="graphite"]')){
          ctx.fillStyle = `rgba(0,0,0,${Math.max(0.04, 0.26 - state.flow*0.10)})`;
        }
        ctx.fillRect(0,0,W,H);

        state.t += dt;
        const [c1,c2,c3] = palette();

        // glow underlayer
        ctx.save();
        ctx.globalCompositeOperation = 'lighter';

        for(let i=0;i<state.ribbons.length;i++){
          const r = state.ribbons[i];
          const hue = i%3===0 ? c1 : (i%3===1 ? c2 : c3);
          const thickness = 2 + (i/state.count)*4 + Math.sin(state.t*0.8 + i)*1.2;
          ctx.lineCap = 'round';
          ctx.lineJoin = 'round';

          // gradient stroke
          const grad = ctx.createLinearGradient(0,0,W,H);
          grad.addColorStop(0, `hsl(${hue} / .70)`);
          grad.addColorStop(0.5, `hsl(${hue} / .50)`);
          grad.addColorStop(1, `hsl(${hue} / .70)`);
          ctx.strokeStyle = grad;
          ctx.shadowBlur = 24 + thickness*6;
          ctx.shadowColor = `hsl(${hue} / .55)`;
          ctx.lineWidth = thickness;

          ctx.beginPath();
          const steps = Math.max(60, Math.floor(W/10));
          for(let s=0; s<=steps; s++){
            const x = (s/steps)*W;
            const t1 = state.t * r.speed;
            // flow field
            const y =
              r.y0
              + Math.sin(x*r.freq1 + t1 + r.phase) * r.amp1
              + Math.sin(x*r.freq2 - t1*0.7 + r.phase*1.7) * r.amp2;

            // tilt parallax
            const yTilt = y + (state.tiltY*16) * ((i/state.count)-0.5) * 40;

            // pointer attraction
            const dx = x - state.pointer.x, dy = y - state.pointer.y;
            const dist = Math.hypot(dx, dy);
            const pull = state.pointer.down ? Math.max(0, 1 - dist/240) : Math.max(0, 1 - dist/420);
            const yPull = yTilt - dy * pull * (state.pointer.down ? 0.4 : 0.18);

            if (s===0) ctx.moveTo(x, yPull);
            else ctx.lineTo(x, yPull);
          }
          ctx.stroke();
        }
        ctx.restore();

        // ripple rings
        for(let i=state.ripples.length-1;i>=0;i--){
          const b = state.ripples[i];
          b.t += dt;
          const rad = 12 + b.t*300;
          const alpha = Math.max(0, 0.24 - b.t*0.22);
          if(alpha <= 0){ state.ripples.splice(i,1); continue; }
          const g = ctx.createRadialGradient(b.x, b.y, rad*0.6, b.x, b.y, rad);
          g.addColorStop(0, 'rgba(255,255,255,0)');
          g.addColorStop(1, `hsl(${c3} / ${alpha.toFixed(3)})`);
          ctx.globalCompositeOperation = 'screen';
          ctx.fillStyle = g;
          ctx.beginPath(); ctx.arc(b.x, b.y, rad, 0, Math.PI*2); ctx.fill();
        }
      }

      // Loop
      let raf = null, last = 0;
      function loop(now=performance.now()){
        if(!state.playing) return;
        const dt = Math.min(64, now - last) / 1000;
        last = now;
        drawScene(dt);
        raf = requestAnimationFrame(loop);
      }
      function drawOnce(){ drawScene(0.016); }

      // Controls
      function setPlay(on){
        state.playing = on;
        playBtn.setAttribute('aria-pressed', String(on));
        mMotion.textContent = on ? 'On' : 'Off';
        root.classList.toggle('paused', !on);
        if(on){ last = performance.now(); loop(last); }
        else { cancelAnimationFrame(raf); }
      }
      function setCount(v){
        const val = Math.max(3, Math.min(24, v|0));
        state.count = val;
        countInput.value = String(val);
        mCount.textContent = String(val);
        weave(); drawOnce();
      }
      function setFlow(v){
        const val = Math.max(10, Math.min(100, v|0));
        state.flow = val/100;
        flowInput.value = String(val);
        mFlow.textContent = String(val);
        weave(); drawOnce();
      }
      function snapshot(){
        try{
          const rect = cv.getBoundingClientRect();
          const dpr = Math.min(2, window.devicePixelRatio || 1);
          const temp = document.createElement('canvas');
          temp.width = Math.floor(rect.width * dpr);
          temp.height = Math.floor(rect.height * dpr);
          const tx = temp.getContext('2d');
          tx.setTransform(dpr,0,0,dpr,0,0);
          tx.drawImage(cv, 0,0, rect.width, rect.height);
          const url = temp.toDataURL('image/png');
          const a = document.createElement('a');
          a.href = url; a.download = `silk-engine-${Date.now()}.png`;
          document.body.appendChild(a); a.click(); a.remove();
        }catch(e){}
      }

      // Pointer tilt + ripple
      function updateTilt(e){
        const rect = stage.getBoundingClientRect();
        const x = (e.clientX - rect.left)/rect.width;
        const y = (e.clientY - rect.top)/rect.height;
        const tx = (x - 0.5)*2, ty = (y - 0.5)*2;
        state.tiltX = tx*0.6; state.tiltY = -ty*0.6;
        root.style.setProperty('--tiltX', (state.tiltX*6)+'deg');
        root.style.setProperty('--tiltY', (state.tiltY*6)+'deg');
        root.style.setProperty('--tx', (tx*8)+'px');
        root.style.setProperty('--ty', (ty*8)+'px');
        state.pointer.x = e.clientX - rect.left;
        state.pointer.y = e.clientY - rect.top;
      }
      function down(e){
        state.pointer.down = true;
        const rect = cv.getBoundingClientRect();
        ripple(e.clientX - rect.left, e.clientY - rect.top);
      }
      function up(){ state.pointer.down = false; }
      stage.addEventListener('pointermove', updateTilt);
      stage.addEventListener('pointerdown', down);
      stage.addEventListener('pointerup', up);
      stage.addEventListener('pointerleave', up);

      // Wire controls
      playBtn.addEventListener('click', ()=> setPlay(playBtn.getAttribute('aria-pressed') !== 'true'));
      themeBtn.addEventListener('click', cycleTheme);
      reseedBtn.addEventListener('click', ()=>{ weave(); drawOnce(); });
      snapBtn.addEventListener('click', snapshot);
      countInput.addEventListener('input', ()=> setCount(countInput.value));
      flowInput.addEventListener('input', ()=> setFlow(flowInput.value));

      // Keyboard
      window.addEventListener('keydown', (e)=>{
        const k = (e.key||'').toLowerCase();
        if (e.code === 'Space'){ e.preventDefault(); setPlay(!state.playing); }
        if (k === 't'){ cycleTheme(); }
        if (k === '+' || k === '='){ setCount(Math.min(24, parseInt(countInput.value,10) + 1)); }
        if (k === '-' || k === '_'){ setCount(Math.max(3, parseInt(countInput.value,10) - 1)); }
        if (k === 'r'){ weave(); drawOnce(); }
      });

      // Resize
      const ro = new ResizeObserver(()=>{ setCanvasSize(); drawOnce(); });
      ro.observe(cv);

      // Boot
      setTheme(THEMES[themeIndex]);
      setCanvasSize();
      setPlay(true);

      // Motion preferences & tab visibility
      const prefersReduce = matchMedia('(prefers-reduced-motion: reduce)');
      if (prefersReduce.matches){ setPlay(false); }
      document.addEventListener('visibilitychange', ()=>{ if (document.hidden){ setPlay(false); } });
    })();
  </script>
