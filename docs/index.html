<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vibing</title>
    <style>
      :root {
        --bg: #0f1221;
        --fg: #e6e8f0;
        --muted: #9aa3b2;
        --accent: #8b5cf6;
      }
      html, body {
        height: 100%;
      }
      body {
        margin: 0;
        font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Ubuntu, Cantarell, Noto Sans, Helvetica Neue, Arial, "Apple Color Emoji", "Segoe UI Emoji";
        color: var(--fg);
        background: radial-gradient(1200px 800px at 70% 10%, #1b1f3a, var(--bg));
        display: flex;
        align-items: center;
        justify-content: center;
      }
      .card {
        width: min(720px, 92vw);
        background: rgba(255,255,255,0.04);
        border: 1px solid rgba(255,255,255,0.08);
        border-radius: 16px;
        padding: 28px 24px;
        box-shadow: 0 10px 30px rgba(0,0,0,0.3);
        backdrop-filter: blur(6px);
      }
      h1 {
        margin: 0 0 10px 0;
        font-size: 28px;
        letter-spacing: 0.3px;
      }
      .muted {
        color: var(--muted);
        font-size: 14px;
        margin-bottom: 18px;
      }
      #content {
        font-size: 18px;
        line-height: 1.6;
        background: rgba(255,255,255,0.04);
        border: 1px dashed rgba(255,255,255,0.12);
        border-radius: 12px;
        padding: 16px;
      }
      .footer {
        margin-top: 18px;
        display: flex;
        justify-content: space-between;
        align-items: center;
        font-size: 14px;
        color: var(--muted);
      }
      .badge {
        display: inline-block;
        background: rgba(139, 92, 246, 0.18);
        color: #d4c2ff;
        padding: 4px 10px;
        border-radius: 999px;
        font-size: 12px;
        border: 1px solid rgba(139, 92, 246, 0.35);
        letter-spacing: 0.2px;
      }
    </style>
  </head>
  <body>

      <section id="content">
<section class="vibe1261" role="region" aria-label="QUIET ORBITAL OBSERVATORY 1261 — Solar Étude" data-theme="sol">
  <style>
    .vibe1261{
      --paper:#f7f9fb; --ink:#0e1526; --muted:#576080; --edge:#d9e2f6;
      --glass:rgba(255,255,255,.65);
      --bg0:#fbfdff; --bg1:#eef3ff;
      --c1:#78e7d1; --c2:#78b9ff; --c3:#b7a2ff; --c4:#ff9bb6; --c5:#ffd77a;
      color-scheme: light;
      position:relative; isolation:isolate; overflow:hidden; border-radius:32px;
      padding:clamp(18px,4.8vw,56px);
      background:
        radial-gradient(140% 100% at 80% 10%, rgba(255,225,170,.25), transparent 60%),
        radial-gradient(120% 120% at 20% 90%, rgba(170,220,255,.22), transparent 60%),
        linear-gradient(180deg, var(--bg0), var(--bg1));
      box-shadow: 0 90px 220px rgba(15,25,55,.18), inset 0 1px 0 rgba(255,255,255,.9);
      transform: perspective(1200px) rotateX(calc((var(--py,50) - 50) * .06deg)) rotateY(calc((var(--px,50) - 50) * -.08deg));
      transition: background .4s ease, box-shadow .4s ease, color .25s ease;
    }
    .vibe1261::before{
      content:""; position:absolute; inset:-30%;
      background: conic-gradient(from 0deg at 50% 50%, rgba(120,185,255,.18), rgba(255,155,182,.16), rgba(183,162,255,.14), rgba(120,231,209,.18), rgba(255,215,122,.16), rgba(120,185,255,.18));
      filter: blur(90px); opacity:.35; pointer-events:none;
    }
    .vibe1261::after{
      content:""; position:absolute; inset:0; pointer-events:none; mix-blend-mode:soft-light; opacity:.12;
      background:
        radial-gradient(1200px 800px at 10% -10%, rgba(255,255,255,.7), transparent 60%),
        radial-gradient(1200px 800px at 110% 110%, rgba(255,255,255,.6), transparent 60%);
    }
    .vibe1261[data-theme="luna"]{
      --paper:#0b1120; --ink:#eaf0ff; --muted:#a8b2d4; --edge:#263354;
      --bg0:#0b1221; --bg1:#0f1830; --glass:rgba(255,255,255,.06);
      color-scheme: dark;
      box-shadow: 0 140px 320px rgba(0,0,0,.55), inset 0 1px 0 rgba(255,255,255,.08);
    }

    /* Masthead */
    .vibe1261 .mast{
      display:grid; grid-template-columns:auto minmax(0,1fr) auto; align-items:center; gap:16px;
      border:1px solid var(--edge); border-radius:22px; padding:12px 14px;
      background:linear-gradient(180deg, var(--glass), transparent);
      backdrop-filter: blur(14px) saturate(1.06);
      box-shadow: 0 20px 55px rgba(10,20,50,.18), inset 0 1px 0 rgba(255,255,255,.45);
      position:relative; z-index:3;
    }
    .vibe1261 .glyph{
      --s:56px; width:var(--s); height:var(--s); border-radius:16px; position:relative; overflow:hidden;
      border:1px solid var(--edge); display:grid; place-items:center;
      background: linear-gradient(180deg, rgba(255,255,255,.9), rgba(255,255,255,.45));
      box-shadow: inset 0 10px 24px rgba(255,255,255,.65), 0 12px 28px rgba(15,25,55,.18);
    }
    .vibe1261[data-theme="luna"] .glyph{ background: linear-gradient(180deg, rgba(255,255,255,.08), rgba(255,255,255,.02)); box-shadow: inset 0 10px 24px rgba(255,255,255,.10), 0 12px 30px rgba(0,0,0,.3); }
    .vibe1261 .glyph::before,
    .vibe1261 .glyph::after{
      content:""; position:absolute; inset:14px; border-radius:50%;
      border:2px solid transparent;
      mask: conic-gradient(from 0deg, #000 0 80%, transparent 80% 100%), radial-gradient(circle at 50% 50%, transparent 56%, #000 57%);
      -webkit-mask: conic-gradient(from 0deg, #000 0 80%, transparent 80% 100%), radial-gradient(circle at 50% 50%, transparent 56%, #000 57%);
      animation: spin1261 var(--t,16s) linear infinite;
    }
    .vibe1261 .glyph::before{ border-color: var(--c2); filter: drop-shadow(0 0 10px color-mix(in oklab, var(--c2), transparent 60%)); }
    .vibe1261 .glyph::after{ inset:20px; border-color: var(--c4); --t:22s; animation-direction: reverse; opacity:.85; }
    @keyframes spin1261{ to{ transform:rotate(1turn); } }

    .vibe1261 .brand{
      display:flex; flex-direction:column; justify-content:center; min-width:0;
    }
    .vibe1261 .title{
      margin:0; font-family: ui-serif, "SF Pro Display", Georgia, serif;
      font-weight:900; letter-spacing:.002em; line-height:.94;
      font-size: clamp(22px,5.6vw,52px);
      background: linear-gradient(95deg, var(--ink), color-mix(in oklab, var(--c3), var(--ink) 60%));
      -webkit-background-clip:text; background-clip:text; color:transparent;
      white-space:nowrap; overflow:hidden; text-overflow:ellipsis;
    }
    .vibe1261 .sub{ color:var(--muted); font-weight:800; font-size:11px; letter-spacing:.18em; text-transform:uppercase; margin-top:6px; }

    .vibe1261 .controls{ display:flex; flex-wrap:wrap; gap:10px; justify-content:flex-end; }
    .vibe1261 .pill{
      appearance:none; cursor:pointer; user-select:none; border-radius:999px; border:1px solid var(--edge);
      padding:9px 12px; font-size:12px; font-weight:800; letter-spacing:.04em; color:var(--ink);
      background:linear-gradient(180deg, rgba(255,255,255,.96), rgba(255,255,255,.55));
      box-shadow: 0 12px 26px rgba(10,20,50,.18), inset 0 1px 0 rgba(255,255,255,.65);
      transition: transform .14s ease, box-shadow .22s ease, background .22s ease, opacity .2s ease;
    }
    .vibe1261[data-theme="luna"] .pill{ background:linear-gradient(180deg, rgba(255,255,255,.18), rgba(255,255,255,.06)); box-shadow: 0 12px 26px rgba(0,0,0,.28), inset 0 1px 0 rgba(255,255,255,.18); color:var(--ink); }
    .vibe1261 .pill:hover{ transform:translateY(-1px); box-shadow: 0 20px 44px rgba(10,20,50,.26), inset 0 1px 0 rgba(255,255,255,.90); }

    /* Porthole */
    .vibe1261 .porthole{
      position:relative; margin-top:18px; border-radius:28px; overflow:hidden;
      border:1px solid var(--edge);
      background:
        radial-gradient(120% 120% at 50% 20%, rgba(255,255,255,.9), transparent 60%),
        linear-gradient(180deg, rgba(255,255,255,.8), rgba(255,255,255,.4));
      backdrop-filter: blur(8px) saturate(1.04);
      min-height: clamp(520px, 58vw, 960px);
      box-shadow: 0 50px 160px rgba(10,20,50,.25), inset 0 1px 0 rgba(255,255,255,.65);
    }
    .vibe1261[data-theme="luna"] .porthole{ background: linear-gradient(180deg, rgba(255,255,255,.06), rgba(255,255,255,.02)); box-shadow: 0 60px 180px rgba(0,0,0,.36), inset 0 1px 0 rgba(255,255,255,.12); }

    .vibe1261 .ring{
      position:absolute; inset:22px; border-radius:24px; pointer-events:none;
      border:1px solid var(--edge);
      background:
        radial-gradient(circle at 50% 50%, rgba(255,255,255,.9), transparent 28%),
        radial-gradient(circle at 50% 50%, rgba(255,255,255,.35), transparent 50%),
        conic-gradient(from 0deg, rgba(120,231,209,.18), rgba(120,185,255,.16), rgba(183,162,255,.12), rgba(255,155,182,.14), rgba(255,215,122,.14), rgba(120,231,209,.18));
      mask: radial-gradient(closest-side, transparent 0 48%, #000 49% 100%);
      -webkit-mask: radial-gradient(closest-side, transparent 0 48%, #000 49% 100%);
      opacity:.55; filter:saturate(1.1) blur(0.2px);
      animation: breathe1261 10s ease-in-out infinite;
    }
    @keyframes breathe1261{ 0%,100%{ opacity:.4; } 50%{ opacity:.63; } }

    .vibe1261 canvas#orbits1261{ position:absolute; inset:0; width:100%; height:100%; display:block; filter:saturate(1.06) contrast(1.04); }
    .vibe1261 .grid{
      position:absolute; inset:0; pointer-events:none; mix-blend-mode:soft-light; opacity:.18;
      background:
        radial-gradient(circle at 50% 50%, transparent 0 5%, rgba(127,140,169,.16) 5.2% 5.6%, transparent 6%),
        repeating-radial-gradient(circle at 50% 50%, rgba(127,140,169,.15) 0 1px, transparent 1px 80px);
    }

    .vibe1261 .overlay{
      position:relative; z-index:2; text-align:center; pointer-events:none; padding:clamp(8px,3vw,22px);
    }
    .vibe1261 .headline{
      margin:0; color:var(--ink);
      font-family: ui-sans-serif, system-ui, Inter, "SF Pro", Segoe UI, Roboto, Helvetica, Arial, sans-serif;
      font-weight:900; letter-spacing:-.01em; line-height:.92;
      font-size: clamp(40px, 7.2vw, 108px);
      text-shadow: 0 1px 0 rgba(255,255,255,.5), 0 16px 50px color-mix(in oklab, var(--c4), transparent 65%);
    }
    .vibe1261 .headline em{
      font-style:normal;
      background: linear-gradient(90deg, var(--c1), var(--c2), var(--c3), var(--c4), var(--c5));
      -webkit-background-clip:text; background-clip:text; color:transparent;
      background-size: 220% 100%; animation: gradflow1261 14s linear infinite;
    }
    @keyframes gradflow1261{ to{ background-position:220% 0; } }
    .vibe1261 .tag{ margin-top:12px; color:var(--muted); font-weight:800; font-size:12px; letter-spacing:.16em; text-transform:uppercase; }

    /* Dock */
    .vibe1261 .dock{
      position:relative; z-index:4; margin-top:16px;
      display:flex; flex-wrap:wrap; gap:12px; align-items:center; justify-content:center;
      padding:12px; border-radius:16px; border:1px solid var(--edge);
      background:var(--glass); backdrop-filter: blur(14px) saturate(1.06);
      box-shadow: 0 16px 42px rgba(10,20,50,.18), inset 0 1px 0 rgba(255,255,255,.65);
    }
    .vibe1261[data-theme="luna"] .dock{ background:rgba(255,255,255,.08); box-shadow: 0 16px 42px rgba(0,0,0,.22), inset 0 1px 0 rgba(255,255,255,.18); }
    .vibe1261 .cluster{ display:flex; align-items:center; gap:10px; }
    .vibe1261 .lab{ color:var(--muted); font-size:12px; font-weight:800; letter-spacing:.12em; text-transform:uppercase; white-space:nowrap; }
    .vibe1261 .slider{ -webkit-appearance:none; appearance:none; width:220px; max-width:35vw; height:30px; background:transparent; cursor:pointer; }
    .vibe1261 .slider::-webkit-slider-thumb{
      -webkit-appearance:none; width:18px; height:18px; border-radius:50%;
      background: linear-gradient(180deg, #fff, #e7eefc); border:1px solid var(--edge);
      box-shadow: 0 6px 16px rgba(12,20,50,.30);
    }
    .vibe1261[data-theme="luna"] .slider::-webkit-slider-thumb{ background: linear-gradient(180deg, #fff, #f3f8ff); }
    .vibe1261 .slider::-webkit-slider-runnable-track{
      height:10px; border-radius:999px; border:1px solid var(--edge);
      background: linear-gradient(90deg, var(--c5), var(--c4), var(--c3), var(--c2), var(--c1));
      opacity:.95;
    }

    /* Meta */
    .vibe1261 .meta{
      position:relative; z-index:5; margin:14px 2px 0; padding:0; list-style:none;
      display:flex; flex-wrap:wrap; gap:12px; align-items:center; color:var(--muted); font-size:12.5px;
    }
    .vibe1261 .chip{
      display:inline-flex; align-items:center; gap:8px; font-weight:800; text-transform:uppercase; letter-spacing:.12em;
      padding:6px 10px; border-radius:999px; border:1px solid var(--edge);
      background: linear-gradient(180deg, rgba(255,255,255,.92), rgba(255,255,255,.55));
      backdrop-filter: blur(6px);
    }
    .vibe1261[data-theme="luna"] .chip{ background: linear-gradient(180deg, rgba(255,255,255,.14), rgba(255,255,255,.06)); }
    .vibe1261 .grow{ flex:1 1 auto; min-width:220px; text-align:right; }

    @media (prefers-reduced-motion: reduce){
      .vibe1261 *{ animation:none !important; transition:none !important; }
    }
  </style>

  <div class="mast">
    <div class="glyph" aria-hidden="true"></div>
    <div class="brand">
      <h1 class="title">QUIET ORBITAL OBSERVATORY — Solar Étude</h1>
      <div class="sub">circles • light • time</div>
    </div>
    <div class="controls" role="group" aria-label="Controls">
      <button class="pill" data-act="theme" title="Toggle Theme (T)">Sol</button>
      <button class="pill" data-act="run" aria-pressed="true" title="Pause/Play (Space)">Pause</button>
      <button class="pill" data-act="palette" title="Palette (P)">Palette</button>
      <button class="pill" data-act="spawn" title="Add Comet (+)">Comet</button>
    </div>
  </div>

  <div class="porthole" aria-label="A circular window with living orbits">
    <canvas id="orbits1261" aria-hidden="true"></canvas>
    <div class="grid" aria-hidden="true"></div>
    <div class="ring" aria-hidden="true"></div>
    <div class="overlay">
      <h2 class="headline">Time moves in circles. <em>Draw some.</em></h2>
      <div class="tag">drag to pull gravity • click to ripple space</div>
    </div>
  </div>

  <div class="dock" role="group" aria-label="Orbit controls">
    <div class="cluster">
      <span class="lab">Gravity</span>
      <input class="slider" type="range" data-ctrl="gravity" min="0.4" max="2.2" step="0.01" value="1.0" aria-label="Gravity">
    </div>
    <div class="cluster">
      <span class="lab">Satellites</span>
      <input class="slider" type="range" data-ctrl="count" min="60" max="900" step="10" value="420" aria-label="Satellite count">
    </div>
    <div class="cluster">
      <span class="lab">Trail</span>
      <input class="slider" type="range" data-ctrl="trail" min="0.04" max="0.35" step="0.01" value="0.12" aria-label="Trail fade">
    </div>
    <div class="cluster">
      <span class="lab">Bloom</span>
      <input class="slider" type="range" data-ctrl="bloom" min="0" max="1" step="0.01" value="0.55" aria-label="Glow intensity">
    </div>
  </div>

  <ul class="meta" aria-label="status">
    <li class="chip">live</li>
    <li class="chip">theme <strong id="theme1261">Sol</strong></li>
    <li class="chip">palette <strong id="pal1261">Horizon</strong></li>
    <li class="chip">fps <strong id="fps1261">—</strong></li>
    <li class="chip">bodies <strong id="count1261">—</strong></li>
    <li class="grow"><span id="last-updated">Last updated: 2025-12-13 09:16:22 EST</span></li>
  </ul>

  <script>
    (function(){
      const root = document.currentScript.closest('.vibe1261');
      const panel = root.querySelector('.porthole');
      const canvas = root.querySelector('#orbits1261');
      const ctx = canvas.getContext('2d');

      const ui = {
        theme: root.querySelector('[data-act="theme"]'),
        run: root.querySelector('[data-act="run"]'),
        palette: root.querySelector('[data-act="palette"]'),
        spawn: root.querySelector('[data-act="spawn"]'),
        gravity: root.querySelector('[data-ctrl="gravity"]'),
        count: root.querySelector('[data-ctrl="count"]'),
        trail: root.querySelector('[data-ctrl="trail"]'),
        bloom: root.querySelector('[data-ctrl="bloom"]'),
        themeLabel: root.querySelector('#theme1261'),
        palLabel: root.querySelector('#pal1261'),
        fps: root.querySelector('#fps1261'),
        bodyCount: root.querySelector('#count1261'),
        ts: root.querySelector('#last-updated')
      };

      // Timestamp
      try{
        const fmt = new Intl.DateTimeFormat(undefined, { dateStyle:'medium', timeStyle:'short' });
        ui.ts.textContent = 'Updated ' + fmt.format(new Date());
      }catch{
        ui.ts.textContent = 'Updated ' + new Date().toLocaleString();
      }

      // Palettes
      const palettes = [
        { name:'Horizon', colors:['#78E7D1','#78B9FF','#B7A2FF','#FF9BB6','#FFD77A'] },
        { name:'Sundial', colors:['#FFCC66','#FF9BA1','#9AB2FF','#7DEAD8','#FFE88E'] },
        { name:'Nocturne', colors:['#7BC8FF','#C8A3FF','#FF8FBF','#FFD07A','#7EF4CF'] },
        { name:'Garden', colors:['#89F0B4','#6EC3FF','#D4A4FF','#FF9EC1','#FFE88B'] }
      ];
      let palIndex=0;
      function applyPalette(i){
        const c = palettes[i].colors;
        ['--c1','--c2','--c3','--c4','--c5'].forEach((k,idx)=> root.style.setProperty(k, c[idx]));
        ui.palLabel.textContent = palettes[i].name;
      }
      applyPalette(0);

      // Helpers: color grad
      function hex2rgb(h){ const c=h.replace('#',''); const n=c.length===3?c.split('').map(x=>x+x).join(''):c; const num=parseInt(n,16); return {r:(num>>16)&255,g:(num>>8)&255,b:num&255}; }
      function mixRGB(a,b,t){ const r=Math.round(a.r+(b.r-a.r)*t), g=Math.round(a.g+(b.g-a.g)*t), bl=Math.round(a.b+(b.b-a.b)*t); return `rgb(${r},${g},${bl})`; }
      function getCols(){ const s=getComputedStyle(root); return [s.getPropertyValue('--c1'), s.getPropertyValue('--c2'), s.getPropertyValue('--c3'), s.getPropertyValue('--c4'), s.getPropertyValue('--c5')].map(v=>v.trim()); }
      function grad(cols,t){ const N=cols.length; const x=Math.max(0,Math.min(0.9999,t))*(N-1); const i=Math.floor(x), f=x-i; return mixRGB(hex2rgb(cols[i]), hex2rgb(cols[(i+1)%N]), f); }

      // Fit canvas to DPR
      let dpr = Math.max(1, Math.min(2, window.devicePixelRatio || 1));
      function fit(){
        const r = canvas.getBoundingClientRect();
        const w = Math.max(1, Math.floor(r.width * dpr));
        const h = Math.max(1, Math.floor(r.height * dpr));
        if(canvas.width !== w || canvas.height !== h){
          canvas.width = w; canvas.height = h;
          ctx.setTransform(1,0,0,1,0,0);
          ctx.scale(dpr, dpr);
          wipe(true);
        }
      }
      new ResizeObserver(fit).observe(canvas);

      // Scene
      let running = true;
      let last = performance.now(), frames=0, fpsClock=last, time=0;
      let bodies = [], comets=[];
      const center = { x:0, y:0, tx:0, ty:0 };
      const pointer={ x:-9999, y:-9999, down:false, px:50, py:50 };

      function resetBodies(n){
        bodies.length=0;
        const r = canvas.getBoundingClientRect();
        center.x = r.width/2; center.y = r.height/2; center.tx=center.x; center.ty=center.y;
        for(let i=0;i<n;i++){
          const rad = 20 + Math.pow(Math.random(), 1.6) * (Math.min(r.width, r.height)/2 - 30);
          const ang = Math.random()*Math.PI*2;
          const dir = Math.random()<0.5?1:-1;
          const hue = Math.random();
          bodies.push({ r:rad, a:ang, dir, hue, jitter: Math.random()*0.8+0.6 });
        }
        ui.bodyCount.textContent = String(n + comets.length);
      }

      function wipe(force){
        ctx.save();
        ctx.globalCompositeOperation = 'source-over';
        const tr = parseFloat(ui.trail.value);
        ctx.globalAlpha = force ? 1 : tr;
        const r = canvas.getBoundingClientRect();
        ctx.fillStyle = root.getAttribute('data-theme')==='luna' ? 'rgba(11,17,32,1)' : 'rgba(255,255,255,1)';
        ctx.fillRect(0,0,r.width,r.height);
        ctx.restore();
      }

      // Pointer controls for gravity center & ripple
      function updatePointer(e){
        const rect = canvas.getBoundingClientRect();
        pointer.x = e.clientX - rect.left;
        pointer.y = e.clientY - rect.top;
        pointer.px = Math.max(0, Math.min(100, (pointer.x / rect.width) * 100));
        pointer.py = Math.max(0, Math.min(100, (pointer.y / rect.height) * 100));
        root.style.setProperty('--px', pointer.px);
        root.style.setProperty('--py', pointer.py);
        if(pointer.down){
          center.tx = pointer.x;
          center.ty = pointer.y;
        }
      }
      panel.addEventListener('pointermove', updatePointer, {passive:true});
      panel.addEventListener('pointerdown', (e)=>{ pointer.down=true; updatePointer(e); ripple(); });
      window.addEventListener('pointerup', ()=> pointer.down=false);
      panel.addEventListener('click', ()=> makeComet());

      // Comet spawner
      function makeComet(){
        const rect = canvas.getBoundingClientRect();
        const edge = Math.random()<0.5 ? {x:Math.random()*rect.width, y: (Math.random()<0.5? -20 : rect.height+20)} : {x:(Math.random()<0.5? -20: rect.width+20), y: Math.random()*rect.height};
        const ang = Math.atan2(center.y - edge.y, center.x - edge.x) + (Math.random()*0.6 - 0.3);
        comets.push({ x:edge.x, y:edge.y, vx: Math.cos(ang)*3, vy: Math.sin(ang)*3, life: 1, hue: Math.random() });
        ui.bodyCount.textContent = String(bodies.length + comets.length);
      }

      // Ripple effect: brief expansion in orbital speed
      let rippleEnergy = 0;
      function ripple(){ rippleEnergy = Math.min(2.2, rippleEnergy + 0.8); }

      function draw(now){
        if(!running){ requestAnimationFrame(draw); return; }
        const dt = Math.max(0.016, Math.min(0.05, (now - last)/1000)); last = now;
        frames++; if(now - fpsClock > 500){ ui.fps.textContent = String(Math.round(frames/((now-fpsClock)/1000))); frames=0; fpsClock=now; }
        time += dt;
        rippleEnergy *= Math.pow(0.86, 60*dt);

        // Ease gravity center
        center.x += (center.tx - center.x) * (0.07 + 0.12*Math.min(1, rippleEnergy));
        center.y += (center.ty - center.y) * (0.07 + 0.12*Math.min(1, rippleEnergy));

        wipe(false);

        const rect = canvas.getBoundingClientRect();
        const cols = getCols();
        const G = parseFloat(ui.gravity.value);
        const bloom = parseFloat(ui.bloom.value);

        // Draw star at center
        ctx.save();
        ctx.globalCompositeOperation = 'lighter';
        const starGrad = ctx.createRadialGradient(center.x, center.y, 0, center.x, center.y, 40 + 40*bloom);
        starGrad.addColorStop(0, 'rgba(255,245,220,.9)');
        starGrad.addColorStop(1, 'rgba(255,245,220,0)');
        ctx.fillStyle = starGrad;
        ctx.beginPath(); ctx.arc(center.x, center.y, 40 + 40*bloom, 0, Math.PI*2); ctx.fill();
        ctx.restore();

        // Bodies
        ctx.globalCompositeOperation = 'lighter';
        for(let i=0;i<bodies.length;i++){
          const b = bodies[i];
          const w = (0.9 + 0.4*b.jitter) * Math.pow(G, .5) / Math.pow(b.r, 0.95) * (b.dir);
          const speedBoost = 1 + rippleEnergy*0.25;
          b.a += w * speedBoost;

          // subtle radial breathing
          const rOffset = Math.sin(time*0.3 + i*0.013) * 2.2;
          const R = Math.max(12, b.r + rOffset);

          const px = b._x ?? (center.x + Math.cos(b.a)*R);
          const py = b._y ?? (center.y + Math.sin(b.a)*R);

          const x = center.x + Math.cos(b.a)*R;
          const y = center.y + Math.sin(b.a)*R;

          const tcol = (R / (Math.min(rect.width, rect.height)/2)) * 0.9 + (Math.sin(i*0.07 + time*0.4)*0.05);
          const col = grad(cols, Math.max(0, Math.min(0.999, tcol)));

          ctx.beginPath();
          ctx.moveTo(px, py);
          ctx.lineTo(x, y);
          ctx.strokeStyle = col;
          ctx.globalAlpha = 0.6 + 0.3*Math.sin(time*0.6 + i*0.02);
          ctx.lineWidth = 0.6 + bloom*1.6;
          ctx.shadowColor = col;
          ctx.shadowBlur = 20 + bloom*120;
          ctx.stroke();

          // occasional spark
          if((i % 120)===0 && Math.random()<0.2){
            ctx.beginPath();
            ctx.arc(x, y, 1.5 + bloom*1.8, 0, Math.PI*2);
            ctx.fillStyle = col;
            ctx.globalAlpha = 0.35 + 0.35*bloom;
            ctx.shadowBlur = 30 + bloom*160;
            ctx.fill();
          }

          b._x = x; b._y = y;
        }

        // Comets
        for(let c=comets.length-1;c>=0;c--){
          const k = comets[c];
          const dx = center.x - k.x, dy = center.y - k.y;
          const d2 = dx*dx + dy*dy;
          const d = Math.max(40, Math.sqrt(d2));
          const grav = (G*60)/d2;
          k.vx += (dx/d) * grav;
          k.vy += (dy/d) * grav;
          k.x += k.vx; k.y += k.vy;
          k.life *= 0.992;

          const col = grad(cols, (Math.atan2(k.y-center.y, k.x-center.x) / (Math.PI*2) + 1) % 1);
          ctx.beginPath();
          ctx.moveTo(k.x - k.vx*3, k.y - k.vy*3);
          ctx.lineTo(k.x, k.y);
          ctx.strokeStyle = col;
          ctx.globalAlpha = 0.65 * k.life;
          ctx.lineWidth = 1.4 + bloom*2.2;
          ctx.shadowColor = col;
          ctx.shadowBlur = 30 + bloom*180;
          ctx.stroke();

          if(k.life < 0.05 || k.x<-60 || k.y<-60 || k.x>rect.width+60 || k.y>rect.height+60){
            comets.splice(c,1);
            ui.bodyCount.textContent = String(bodies.length + comets.length);
          }
        }

        requestAnimationFrame(draw);
      }

      // Init
      function init(){
        fit();
        const rect = canvas.getBoundingClientRect();
        center.x = rect.width/2; center.y = rect.height/2; center.tx=center.x; center.ty=center.y;
        resetBodies(parseInt(ui.count.value,10));
        last = performance.now();
        requestAnimationFrame(draw);
      }
      init();

      // UI bindings
      ui.theme.addEventListener('click', ()=>{
        const next = root.getAttribute('data-theme')==='sol' ? 'luna' : 'sol';
        root.setAttribute('data-theme', next);
        const isLuna = next==='luna';
        ui.theme.textContent = isLuna ? 'Luna' : 'Sol';
        ui.themeLabel.textContent = isLuna ? 'Luna' : 'Sol';
        ripple();
        wipe(true);
      });
      ui.run.addEventListener('click', ()=>{
        running = !running;
        ui.run.setAttribute('aria-pressed', running? 'true':'false');
        ui.run.textContent = running? 'Pause':'Play';
        if(running){ last = performance.now(); requestAnimationFrame(draw); }
      });
      ui.palette.addEventListener('click', ()=>{
        palIndex = (palIndex + 1) % palettes.length;
        applyPalette(palettes[palIndex] ? palIndex : 0);
        ripple();
      });
      ui.spawn.addEventListener('click', makeComet);

      let densityDebounce;
      ui.count.addEventListener('input', ()=>{
        clearTimeout(densityDebounce);
        densityDebounce = setTimeout(()=>{ resetBodies(parseInt(ui.count.value,10)); }, 120);
      });
      ['gravity','trail','bloom'].forEach(k=> ui[k].addEventListener('input', ()=>{}));

      // Keyboard
      root.tabIndex = 0;
      root.addEventListener('keydown', (e)=>{
        const k = e.key.toLowerCase();
        if(k==='t') ui.theme.click();
        else if(k===' ') { e.preventDefault(); ui.run.click(); }
        else if(k==='p') ui.palette.click();
        else if(k==='+') ui.spawn.click();
        else if(k==='['){ ui.gravity.value = String(Math.max(0.4, parseFloat(ui.gravity.value)-0.06)); }
        else if(k===']'){ ui.gravity.value = String(Math.min(2.2, parseFloat(ui.gravity.value)+0.06)); }
        else if(k==='-'){ ui.bloom.value = String(Math.max(0, parseFloat(ui.bloom.value)-0.05)); }
        else if(k==='='){ ui.bloom.value = String(Math.min(1, parseFloat(ui.bloom.value)+0.05)); }
      });

      // Reduced motion defaults
      try{
        if (window.matchMedia && window.matchMedia('(prefers-reduced-motion: reduce)').matches){
          ui.gravity.value = '0.7';
          ui.count.value = '240';
          ui.bloom.value = '0.25';
          ui.trail.value = '0.22';
          resetBodies(parseInt(ui.count.value,10));
        }
      }catch{}
    })();
  </script>
