<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vibing</title>
    <style>
      :root {
        --bg: #0f1221;
        --fg: #e6e8f0;
        --muted: #9aa3b2;
        --accent: #8b5cf6;
      }
      html, body {
        height: 100%;
      }
      body {
        margin: 0;
        font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Ubuntu, Cantarell, Noto Sans, Helvetica Neue, Arial, "Apple Color Emoji", "Segoe UI Emoji";
        color: var(--fg);
        background: radial-gradient(1200px 800px at 70% 10%, #1b1f3a, var(--bg));
        display: flex;
        align-items: center;
        justify-content: center;
      }
      .card {
        width: min(720px, 92vw);
        background: rgba(255,255,255,0.04);
        border: 1px solid rgba(255,255,255,0.08);
        border-radius: 16px;
        padding: 28px 24px;
        box-shadow: 0 10px 30px rgba(0,0,0,0.3);
        backdrop-filter: blur(6px);
      }
      h1 {
        margin: 0 0 10px 0;
        font-size: 28px;
        letter-spacing: 0.3px;
      }
      .muted {
        color: var(--muted);
        font-size: 14px;
        margin-bottom: 18px;
      }
      #content {
        font-size: 18px;
        line-height: 1.6;
        background: rgba(255,255,255,0.04);
        border: 1px dashed rgba(255,255,255,0.12);
        border-radius: 12px;
        padding: 16px;
      }
      .footer {
        margin-top: 18px;
        display: flex;
        justify-content: space-between;
        align-items: center;
        font-size: 14px;
        color: var(--muted);
      }
      .badge {
        display: inline-block;
        background: rgba(139, 92, 246, 0.18);
        color: #d4c2ff;
        padding: 4px 10px;
        border-radius: 999px;
        font-size: 12px;
        border: 1px solid rgba(139, 92, 246, 0.35);
        letter-spacing: 0.2px;
      }
    </style>
  </head>
  <body>
    <!-- BEGIN_EDITABLE -->
      <section id="content">
<div id="vibe-1320" class="lucent" aria-label="LUCENT — Kaleidoscope v1320">
  <style>
    /* LUCENT v1320 — scoped to #vibe-1320 */
    #vibe-1320{
      --ink-0:#0a0c12; --ink-1:#0d1222;
      --paper-0:#fbfcff; --paper-1:#eef3ff;
      --fg:#0f1424; --fg-inv:#eef4ff; --muted:#657395; --line:rgba(10,14,30,0.10);
      --glass: rgba(255,255,255,0.65);
      --beam-1: 280 88% 62%;
      --beam-2: 200 84% 58%;
      --beam-3: 335 84% 64%;
      position:relative; min-height: 980px; border-radius: 40px; overflow:hidden; isolation:isolate;
      color:var(--fg);
      background:
        radial-gradient(120% 110% at 90% -10%, rgba(112,200,255,0.28), transparent 60%),
        radial-gradient(110% 100% at -10% 110%, rgba(255,200,245,0.26), transparent 60%),
        linear-gradient(180deg, var(--paper-0), var(--paper-1));
      box-shadow: 0 60px 140px rgba(15,25,50,0.18), inset 0 0 0 1px rgba(10,14,30,0.05);
    }

    /* Ambient aurora */
    #vibe-1320::before, #vibe-1320::after{
      content:""; position:absolute; inset:-20%;
      pointer-events:none; mix-blend-mode:screen; filter:blur(70px) saturate(140%); opacity:.65;
    }
    #vibe-1320::before{
      background:
        conic-gradient(from 0deg at 40% 60%, hsla(var(--beam-1)/0.30), hsla(var(--beam-2)/0.25), hsla(var(--beam-3)/0.30), transparent 70%);
      animation: v1320-sweep 36s ease-in-out infinite;
    }
    #vibe-1320::after{
      background:
        radial-gradient(40% 30% at 70% 30%, hsla(var(--beam-2)/0.30), transparent 60%),
        radial-gradient(34% 28% at 30% 70%, hsla(var(--beam-3)/0.26), transparent 60%);
      animation: v1320-drift 44s ease-in-out infinite;
    }
    @keyframes v1320-sweep { 50% { transform: translate3d(-2%, 1%, 0) rotate(10deg) scale(1.02); } }
    @keyframes v1320-drift { 50% { transform: translate3d(1%, -1%, 0) rotate(-6deg) scale(1.01); } }

    /* Grain */
    #vibe-1320 .grain{
      position:absolute; inset:0; z-index:1; pointer-events:none; mix-blend-mode:soft-light; opacity:.10;
      background-image:url("data:image/svg+xml;utf8,<svg xmlns='http://www.w3.org/2000/svg' width='180' height='180' viewBox='0 0 180 180'><defs><filter id='n'><feTurbulence baseFrequency='0.9' numOctaves='1' seed='3'/><feColorMatrix type='saturate' values='0'/><feComponentTransfer><feFuncA type='table' tableValues='0 0.05'/></feComponentTransfer></filter></defs><rect width='100%' height='100%' filter='url(%23n)' fill='white'/></svg>");
      background-size:180px 180px; animation:v1320-grain 80s linear infinite;
    }
    @keyframes v1320-grain { 50% { transform: translate3d(-0.6%, 0.5%, 0); } }

    /* Bar */
    #vibe-1320 .bar{
      position:relative; z-index:5; display:flex; align-items:center; justify-content:space-between;
      padding: clamp(18px, 3.6vw, 34px);
    }
    #vibe-1320 .brand{
      display:inline-flex; align-items:center; gap:14px; user-select:none;
      padding: 12px 16px; border-radius: 16px;
      background: var(--glass); border: 1px solid var(--line);
      backdrop-filter: blur(14px) saturate(180%);
      box-shadow: 0 18px 40px rgba(20,30,60,0.16), inset 0 1px 0 rgba(255,255,255,0.85);
    }
    #vibe-1320 .emblem{
      width: 28px; height: 28px; border-radius: 9px;
      background:
        radial-gradient(60% 60% at 35% 35%, rgba(255,255,255,0.95), rgba(255,255,255,0) 60%),
        conic-gradient(hsl(var(--beam-1)), hsl(var(--beam-2)), hsl(var(--beam-3)), hsl(var(--beam-1)));
      box-shadow: 0 0 0 2px rgba(255,255,255,0.7), 0 0 18px hsla(var(--beam-1)/0.50);
    }
    #vibe-1320 .word{ font: 900 12px/1 ui-sans-serif,-apple-system,"Segoe UI",Inter,Roboto,Arial; letter-spacing:.20em; text-transform:uppercase; color:#0f1424; }
    #vibe-1320 .edition{ padding:6px 10px; border-radius:999px; background:rgba(15,20,40,0.06); font:800 10px/1 ui-sans-serif,-apple-system,Inter,Roboto,Arial; letter-spacing:.14em; text-transform:uppercase; color:var(--muted); }

    #vibe-1320 .actions{
      display:flex; gap:10px; align-items:center; flex-wrap:wrap;
      padding: 8px; border-radius: 999px; background: var(--glass);
      border: 1px solid var(--line);
      box-shadow: 0 18px 40px rgba(20,30,60,0.16), inset 0 1px 0 rgba(255,255,255,0.85);
      backdrop-filter: blur(12px) saturate(180%);
    }
    #vibe-1320 .pill{
      appearance:none; border:0; cursor:pointer; user-select:none;
      padding: 10px 14px; border-radius: 12px; font-weight:900; letter-spacing:.02em; color:#0f1424;
      background: linear-gradient(180deg, rgba(255,255,255,0.8), rgba(255,255,255,0.65));
      box-shadow: inset 0 1px 0 rgba(255,255,255,0.95), 0 12px 28px rgba(15,25,50,0.16);
      transition: transform 140ms ease, filter 160ms ease, background 220ms ease, box-shadow 200ms ease;
    }
    #vibe-1320 .pill:hover{ transform: translateY(-1px); filter:saturate(118%); }
    #vibe-1320 .pill:active{ transform: translateY(1px); }

    /* Hero */
    #vibe-1320 .hero{
      position: relative; z-index:4; text-align:center; padding: 8px 18px 0;
      display:grid; place-items:center; gap:12px;
    }
    #vibe-1320 h1{
      margin: 6px 0 0;
      font-family: ui-serif, "Iowan Old Style", "Georgia", "Times New Roman", serif;
      font-weight: 900; letter-spacing: -0.02em;
      font-size: clamp(48px, 9vw, 120px); line-height: .9;
      background: linear-gradient(92deg, hsl(var(--beam-1)) 0%, hsl(var(--beam-2)) 50%, hsl(var(--beam-3)) 100%);
      -webkit-background-clip: text; background-clip: text; color: transparent;
      filter: drop-shadow(0 18px 38px rgba(90,115,200,0.28));
    }
    #vibe-1320 .sub{
      max-width: 72ch; color: var(--muted);
      font: 700 clamp(13px, 2vw, 18px)/1.7 ui-sans-serif,-apple-system,"Segoe UI",Inter,Roboto,Arial;
      text-wrap: balance; opacity:.98;
    }

    /* Stage — widescreen window (not a circle anymore) */
    #vibe-1320 .stage{
      position:relative; z-index:3;
      width: min(1120px, 94%); margin: 28px auto 0;
      transform-style: preserve-3d; perspective: 1000px;
    }
    #vibe-1320 .window{
      position:relative; width: 100%; aspect-ratio: 16/10;
      border-radius: 28px; overflow:hidden; background: white;
      border:1px solid rgba(10,14,30,0.10);
      box-shadow: 0 60px 160px rgba(15,25,50,0.20),
                  inset 0 2px 0 rgba(255,255,255,0.85),
                  inset 0 0 0 10px rgba(255,255,255,0.55);
      transition: transform 260ms ease;
    }
    #vibe-1320 canvas.flow{ position:absolute; inset:0; width:100%; height:100%; display:block; z-index:0; }
    #vibe-1320 .gloss{
      position:absolute; inset: -2% 60% 66% -2%;
      background: linear-gradient(120deg, rgba(255,255,255,0.45), rgba(255,255,255,0.0) 60%);
      filter: blur(18px); opacity:0.4; pointer-events:none; mix-blend-mode:overlay;
    }

    /* Dock */
    #vibe-1320 .dock{
      position: relative; z-index:4;
      display:flex; flex-wrap:wrap; gap:10px; justify-content:center; align-items:center;
      margin: 22px auto 0; width: min(1120px, 94%);
    }
    #vibe-1320 .bubble{
      display:inline-flex; align-items:center; gap:12px;
      padding: 10px 12px; border-radius: 14px; color: var(--muted);
      background: var(--glass); border:1px solid var(--line);
      box-shadow: 0 22px 44px rgba(20,30,60,0.16), inset 0 1px 0 rgba(255,255,255,0.85);
      backdrop-filter: blur(10px) saturate(180%);
      font: 800 12px/1 ui-sans-serif,-apple-system,"Segoe UI",Inter,Roboto,Arial;
    }
    #vibe-1320 .ctrl{
      appearance:none; border:0; cursor:pointer; user-select:none;
      padding: 12px 16px; border-radius: 12px; font-weight:900; letter-spacing:.02em; color: #0f1424;
      background: linear-gradient(135deg, hsla(var(--beam-2)/0.32), hsla(var(--beam-1)/0.28));
      box-shadow: 0 16px 36px rgba(15,25,50,0.18), inset 0 1px 0 rgba(255,255,255,0.85);
      transition: transform 120ms ease, filter 160ms ease, box-shadow 220ms ease, background 220ms ease;
    }
    #vibe-1320 .ctrl:hover{ transform: translateY(-1px); filter:saturate(115%); }
    #vibe-1320 .ctrl:active{ transform: translateY(1px); }
    #vibe-1320 .ctrl[aria-pressed="true"]{ background: linear-gradient(135deg, hsla(var(--beam-1)/0.35), hsla(var(--beam-3)/0.35)); }

    #vibe-1320 .knob{
      -webkit-appearance:none; appearance:none; width:170px; height:8px; outline:none;
      background: rgba(15,25,50,0.10); border-radius:999px; box-shadow: inset 0 1px 0 rgba(255,255,255,0.65);
    }
    #vibe-1320 .knob::-webkit-slider-thumb{
      -webkit-appearance:none; appearance:none; width:18px; height:18px; border-radius:50%;
      background: linear-gradient(135deg, hsl(var(--beam-1)), hsl(var(--beam-2)));
      border:1px solid rgba(255,255,255,0.9);
      box-shadow: 0 6px 16px rgba(15,25,50,0.22), inset 0 1px 0 rgba(255,255,255,0.85);
    }
    #vibe-1320 .knob::-moz-range-thumb{
      width:18px; height:18px; border-radius:50%;
      background: linear-gradient(135deg, hsl(var(--beam-1)), hsl(var(--beam-2)));
      border:1px solid rgba(255,255,255,0.9);
      box-shadow: 0 6px 16px rgba(15,25,50,0.22), inset 0 1px 0 rgba(255,255,255,0.85);
    }

    /* Meta */
    #vibe-1320 .meta{
      position: relative; z-index:3;
      display:flex; align-items:center; gap:10px; flex-wrap:wrap; justify-content:center;
      margin: 22px auto 40px; padding: 0 16px; color: var(--muted); font-size:12px;
    }
    #vibe-1320 .tag{
      padding: 8px 12px; border-radius:999px; background: var(--glass);
      border: 1px solid var(--line); backdrop-filter: blur(6px);
    }

    /* Nocturne theme */
    #vibe-1320[data-theme="nocturne"]{
      --fg:#e8f1ff; --fg-inv:#0c101c; --muted:#a7b6d8; --glass: rgba(255,255,255,0.10); --line:rgba(255,255,255,0.14);
      background:
        radial-gradient(120% 90% at 15% -10%, rgba(120,210,255,0.20), transparent 60%),
        radial-gradient(110% 90% at 120% 120%, rgba(255,160,230,0.16), transparent 60%),
        linear-gradient(180deg, var(--ink-0), var(--ink-1));
      box-shadow: 0 60px 160px rgba(0,0,0,0.45), inset 0 0 0 1px rgba(255,255,255,0.06);
    }
    #vibe-1320[data-theme="nocturne"] .brand,
    #vibe-1320[data-theme="nocturne"] .actions,
    #vibe-1320[data-theme="nocturne"] .bubble,
    #vibe-1320[data-theme="nocturne"] .tag{
      box-shadow: 0 26px 56px rgba(0,0,0,0.34), inset 0 1px 0 rgba(255,255,255,0.16);
      background: var(--glass); color: var(--fg);
      border-color: var(--line);
    }
    #vibe-1320[data-theme="nocturne"] .pill{ color: var(--fg); background: linear-gradient(180deg, rgba(255,255,255,0.10), rgba(255,255,255,0.06)); }
    #vibe-1320[data-theme="nocturne"] .ctrl{ color: var(--fg); }
    #vibe-1320[data-theme="nocturne"] .window{
      background: #0a0f1a; border-color: rgba(255,255,255,0.18);
      box-shadow: 0 60px 180px rgba(0,0,0,0.55), inset 0 2px 0 rgba(255,255,255,0.16), inset 0 0 0 10px rgba(255,255,255,0.06);
    }

    /* Reduced motion */
    @media (prefers-reduced-motion: reduce){
      #vibe-1320 *, #vibe-1320::before, #vibe-1320::after{ animation:none !important; transition:none !important; }
    }
  </style>

  <div class="bar" role="group" aria-label="Brand and actions">
    <div class="brand">
      <span class="emblem" aria-hidden="true"></span>
      <span class="word">LUCENT</span>
      <span class="edition">1320</span>
    </div>
    <div class="actions" role="group" aria-label="Actions">
      <button class="pill theme" type="button" aria-label="Toggle theme">Day</button>
      <button class="pill pause" type="button" aria-label="Pause or Play">Pause</button>
      <button class="pill cap" type="button" aria-label="Save image">Capture</button>
    </div>
  </div>

  <section class="hero">
    <h1>Kaleidoscope Garden</h1>
    <p class="sub" aria-live="polite">Liquid symmetry. Petals of light. Touch to tilt; breathe to bloom.</p>
  </section>

  <div class="stage" aria-label="Kaleidoscope window">
    <figure class="window">
      <canvas class="flow" aria-hidden="true"></canvas>
      <i class="gloss" aria-hidden="true"></i>
    </figure>
  </div>

  <div class="dock" role="group" aria-label="Controls">
    <div class="bubble">Symmetry <input class="knob symmetry" type="range" min="3" max="24" step="1" value="10" aria-label="Symmetry slices"></div>
    <div class="bubble">Flow <input class="knob flow" type="range" min="0.20" max="3.00" step="0.01" value="1.10" aria-label="Flow speed"></div>
    <div class="bubble">Hue <input class="knob hue" type="range" min="0" max="360" step="1" value="280" aria-label="Hue shift"></div>
    <div class="bubble">Bloom <button class="ctrl bloom" type="button" aria-pressed="true">On</button></div>
    <div class="bubble">Mirror <button class="ctrl mirror" type="button" aria-pressed="true">On</button></div>
  </div>

  <div class="meta">
    <span class="tag">Tip: Press M for Mirror, B for Bloom, S to Save.</span>
    <span id="last-updated" class="tag" aria-live="polite"></span>
  </div>

  <div class="grain" aria-hidden="true"></div>

  <script>
    (function(){
      const root = document.getElementById('vibe-1320');
      const canvas = root.querySelector('canvas.flow');
      const ctx = canvas.getContext('2d', { alpha:true });

      const themeBtn = root.querySelector('.theme');
      const pauseBtn = root.querySelector('.pause');
      const capBtn = root.querySelector('.cap');

      const symmetryEl = root.querySelector('.symmetry');
      const flowEl = root.querySelector('.flow');
      const hueEl = root.querySelector('.hue');
      const bloomBtn = root.querySelector('.bloom');
      const mirrorBtn = root.querySelector('.mirror');

      const windowEl = root.querySelector('.window');
      const sub = root.querySelector('.sub');
      const updated = root.querySelector('#last-updated');
      const reduce = window.matchMedia('(prefers-reduced-motion: reduce)').matches;

      // Timestamp
      try {
        const now = new Date();
        const opts = { year:'numeric', month:'short', day:'2-digit', hour:'2-digit', minute:'2-digit' };
        updated.textContent = `Refreshed ${now.toLocaleString([], opts)}`;
      } catch { updated.textContent = 'Refreshed just now'; }

      // Theme
      const THEME_KEY = 'lucent-1320-theme';
      function applyTheme(name){
        root.dataset.theme = name;
        themeBtn.textContent = name === 'nocturne' ? 'Night' : 'Day';
        localStorage.setItem(THEME_KEY, name);
        draw(16, true);
      }
      applyTheme(localStorage.getItem(THEME_KEY) || 'dawn');
      themeBtn.addEventListener('click', ()=> applyTheme(root.dataset.theme === 'nocturne' ? 'dawn' : 'nocturne'));

      // State
      const state = {
        running: !reduce,
        dpr: 1, W: 1, H: 1, cx: 0, cy: 0, R: 1, t: 0,
        symmetry: parseInt(symmetryEl.value,10),
        flow: parseFloat(flowEl.value),
        hue: parseFloat(hueEl.value)|0,
        bloom: true,
        mirror: true,
        pointer: { x:-9999, y:-9999, nx:0, ny:0, inside:false, down:false }
      };

      // Hydrate accent beams from hue
      function setBeams(h){
        root.style.setProperty('--beam-1', `${(h+0)%360} 88% 62%`);
        root.style.setProperty('--beam-2', `${(h+90)%360} 84% 58%`);
        root.style.setProperty('--beam-3', `${(h+200)%360} 84% 64%`);
      }
      setBeams(state.hue);

      // Resize
      function resize(){
        const rect = canvas.getBoundingClientRect();
        state.dpr = Math.max(1, Math.min(2, window.devicePixelRatio || 1));
        state.W = Math.floor(rect.width);
        state.H = Math.floor(rect.height);
        state.cx = state.W/2;
        state.cy = state.H/2;
        state.R = Math.min(state.W, state.H)*0.50;
        canvas.width = state.W * state.dpr;
        canvas.height = state.H * state.dpr;
        ctx.setTransform(state.dpr,0,0,state.dpr,0,0);
        draw(16, true);
      }
      window.addEventListener('resize', resize, { passive:true });

      // Clear
      function clear(){
        if (root.dataset.theme === 'nocturne'){
          ctx.fillStyle = '#0a0f1a';
        } else {
          ctx.fillStyle = '#ffffff';
        }
        ctx.fillRect(0,0,state.W,state.H);

        // soft vignette
        const g = ctx.createRadialGradient(state.cx, state.cy, state.R*0.1, state.cx, state.cy, Math.max(state.W,state.H)*0.7);
        if (root.dataset.theme === 'nocturne'){
          g.addColorStop(0, `hsla(${(state.hue+40)%360}, 40%, 14%, 0.25)`);
          g.addColorStop(1, `hsla(${(state.hue+200)%360}, 70%, 6%, 0)`);
        } else {
          g.addColorStop(0, `hsla(${(state.hue+40)%360}, 100%, 96%, 0.75)`);
          g.addColorStop(1, `hsla(${(state.hue+200)%360}, 100%, 92%, 0)`);
        }
        ctx.fillStyle = g;
        ctx.fillRect(0,0,state.W,state.H);
      }

      // Base ribbon generator inside one wedge
      function drawWedgeContent(wedgeAngle){
        const baseHue = state.hue;
        const petals = 7;
        const time = state.t * state.flow * 0.7;
        const px = state.pointer.nx, py = state.pointer.ny;
        const pAmp = state.pointer.inside ? (0.75 + 0.25*Math.sin(time)) * (0.6 + 0.4*Math.hypot(px,py)) : 0.6 + 0.2*Math.sin(time);

        for (let p=0; p<petals; p++){
          const ph = (baseHue + p*12) % 360;
          ctx.lineCap = 'round';
          ctx.lineJoin = 'round';

          // Bloom
          if (state.bloom){
            ctx.shadowBlur = root.dataset.theme==='nocturne' ? 22 : 16;
            ctx.shadowColor = `hsla(${ph}, 90%, ${root.dataset.theme==='nocturne'?68:54}%, ${root.dataset.theme==='nocturne'?0.55:0.42})`;
            ctx.globalCompositeOperation = 'lighter';
          } else {
            ctx.shadowBlur = 0;
            ctx.globalCompositeOperation = 'source-over';
          }

          ctx.strokeStyle = `hsla(${ph}, 92%, ${root.dataset.theme==='nocturne'?72:40}%, 0.95)`;
          ctx.globalAlpha = 0.95;
          ctx.lineWidth = 2.2 + 1.4*Math.sin(time*1.3 + p);

          ctx.beginPath();
          // Parametric ribbon in polar wedge space
          const steps = 120;
          for (let i=0;i<=steps;i++){
            const t = i/steps;
            const a = t*wedgeAngle; // angle within wedge
            const rPulse = 0.35 + 0.65*t;
            const swirl =
              0.35*Math.sin(time*0.9 + t*12 + p*0.7) +
              0.20*Math.sin(time*1.3 + t*24 + p*1.9) +
              0.10*Math.sin(time*2.1 + t*36 + p*2.7);

            const r = (state.R*0.10) + (state.R*0.88) * (rPulse + swirl*0.14 + pAmp*0.02*Math.cos(t*6 + p));

            const x = Math.cos(a) * r + (px*20*Math.cos(t*4 + p) + py*10*Math.sin(t*5 + p));
            const y = Math.sin(a) * r + (py*20*Math.sin(t*3 + p) - px*10*Math.cos(t*6 + p));

            if (i===0) ctx.moveTo(x,y); else ctx.lineTo(x,y);
          }
          ctx.stroke();
        }

        ctx.shadowBlur = 0;
        ctx.globalCompositeOperation = 'source-over';
        ctx.globalAlpha = 1;
      }

      // Draw kaleidoscope
      function draw(dt, force){
        state.t += dt*0.001;
        clear();

        const segs = Math.max(3, state.symmetry|0);
        const step = (Math.PI*2)/segs;

        ctx.save();
        ctx.translate(state.cx, state.cy);

        for (let i=0;i<segs;i++){
          ctx.save();
          ctx.rotate(i*step);

          // optional mirror every other segment
          if (state.mirror && (i % 2 === 1)) ctx.scale(-1, 1);

          // clip wedge
          ctx.beginPath();
          ctx.moveTo(0,0);
          ctx.lineTo(state.R,0);
          ctx.arc(0,0, state.R, 0, step, false);
          ctx.closePath();
          ctx.clip();

          drawWedgeContent(step);

          ctx.restore();
        }

        ctx.restore();
      }

      // Interactions — tilt and pointer
      function tilt(e){
        const r = windowEl.getBoundingClientRect();
        const x = (e.clientX - r.left) / r.width;
        const y = (e.clientY - r.top) / r.height;
        const tx = (x - 0.5) * 10;
        const ty = (0.5 - y) * 10;
        windowEl.style.transform = `rotateX(${ty}deg) rotateY(${tx}deg)`;
        const px = e.clientX - r.left;
        const py = e.clientY - r.top;
        state.pointer.x = px; state.pointer.y = py;
        state.pointer.nx = (x - 0.5) * 2;
        state.pointer.ny = (y - 0.5) * 2;
        state.pointer.inside = px>=0 && py>=0 && px<=r.width && py<=r.height;
      }
      function untilt(){
        windowEl.style.transform = 'rotateX(0deg) rotateY(0deg)';
        state.pointer.inside = false;
        state.pointer.down = false;
      }
      windowEl.addEventListener('pointermove', tilt, { passive:true });
      windowEl.addEventListener('pointerleave', untilt, { passive:true });
      windowEl.addEventListener('pointerdown', (e)=>{ state.pointer.down = true; tilt(e); });
      window.addEventListener('pointerup', ()=> state.pointer.down = false);

      // Controls
      symmetryEl.addEventListener('input', ()=> { state.symmetry = parseInt(symmetryEl.value,10); draw(16, true); });
      flowEl.addEventListener('input', ()=> state.flow = parseFloat(flowEl.value));
      hueEl.addEventListener('input', ()=>{
        state.hue = parseFloat(hueEl.value)|0;
        setBeams(state.hue);
        draw(16, true);
      });
      bloomBtn.addEventListener('click', ()=>{
        state.bloom = bloomBtn.getAttribute('aria-pressed') !== 'true';
        bloomBtn.setAttribute('aria-pressed', state.bloom ? 'true' : 'false');
        bloomBtn.textContent = state.bloom ? 'On' : 'Off';
        draw(16, true);
      });
      mirrorBtn.addEventListener('click', ()=>{
        state.mirror = mirrorBtn.getAttribute('aria-pressed') !== 'true';
        mirrorBtn.setAttribute('aria-pressed', state.mirror ? 'true' : 'false');
        mirrorBtn.textContent = state.mirror ? 'On' : 'Off';
        draw(16, true);
      });

      pauseBtn.addEventListener('click', ()=>{
        state.running = !state.running;
        pauseBtn.textContent = state.running ? 'Pause' : 'Play';
        if (state.running && !reduce){
          last = performance.now();
          RAF = requestAnimationFrame(loop);
        } else {
          cancelAnimationFrame(RAF);
        }
      });

      capBtn.addEventListener('click', ()=>{
        try{
          const a = document.createElement('a');
          a.download = `lucent-${Date.now()}.png`;
          canvas.toBlob((blob)=>{
            if (!blob) return;
            const url = URL.createObjectURL(blob);
            a.href = url; a.click();
            setTimeout(()=> URL.revokeObjectURL(url), 800);
          }, 'image/png');
        } catch {}
      });

      // Keyboard
      window.addEventListener('keydown', (e)=>{
        const k = e.key.toLowerCase();
        if (e.code === 'Space'){ e.preventDefault(); pauseBtn.click(); }
        if (k === 't'){ themeBtn.click(); }
        if (k === 's'){ capBtn.click(); }
        if (k === 'b'){ bloomBtn.click(); }
        if (k === 'm'){ mirrorBtn.click(); }
        if (e.key === 'ArrowUp'){ symmetryEl.value = Math.min(24, parseInt(symmetryEl.value,10)+1); symmetryEl.dispatchEvent(new Event('input')); }
        if (e.key === 'ArrowDown'){ symmetryEl.value = Math.max(3, parseInt(symmetryEl.value,10)-1); symmetryEl.dispatchEvent(new Event('input')); }
        if (k === '+'){ flowEl.value = Math.min(3, parseFloat(flowEl.value)+0.05).toFixed(2); flowEl.dispatchEvent(new Event('input')); }
        if (k === '-'){ flowEl.value = Math.max(0.20, parseFloat(flowEl.value)-0.05).toFixed(2); flowEl.dispatchEvent(new Event('input')); }
      });

      // Loop
      let RAF = 0, last = 0;
      function loop(now){
        RAF = requestAnimationFrame(loop);
        const dt = Math.min(32, now - last || 16);
        last = now;
        if (state.running) draw(dt);
      }

      function init(){
        resize();
        draw(16, true);
        if (state.running && !reduce){
          last = performance.now();
          RAF = requestAnimationFrame(loop);
        }
      }
      init();
    })();
  </script>
</div>
