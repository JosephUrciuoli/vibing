  <style>
    .v1496.kaleido{
      --r:30px;
      --ink:#eaf2ff;
      --muted:#a5b2cc;
      --edge:rgba(255,255,255,.16);
      --bg1:#060911;
      --bg2:#0f1831;
      --acc1:#72e2ff;
      --acc2:#a97aff;
      --glass:rgba(255,255,255,.08);
      color-scheme: dark;

      position:relative; isolation:isolate; overflow:hidden;
      border-radius: var(--r);
      padding: clamp(18px, 5.6vw, 54px);
      display:grid; grid-template-rows: auto 1fr auto; gap: clamp(16px, 4vw, 36px);
      font-family: ui-sans-serif, system-ui, -apple-system, "SF Pro", Inter, "Helvetica Neue", Arial, sans-serif;
      color: var(--ink);
      background:
        radial-gradient(140% 180% at -20% -40%, rgba(255,255,255,.04), transparent 60%),
        radial-gradient(120% 180% at 120% 120%, rgba(255,255,255,.06), transparent 60%),
        linear-gradient(180deg, var(--bg1), var(--bg2));
      box-shadow: inset 0 1px 0 rgba(255,255,255,.05), 0 60px 160px rgba(0,0,0,.35);
    }
    .v1496.kaleido::before{
      content:""; position:absolute; inset:-50%; z-index:0; pointer-events:none;
      background:
        conic-gradient(from 0turn at 60% 45%, color-mix(in oklab, var(--acc1) 35%, transparent) 0 17%, transparent 17% 23%, color-mix(in oklab, var(--acc2) 35%, transparent) 23% 40%, transparent 40% 100%);
      filter: blur(120px) saturate(160%);
      opacity:.9; mix-blend-mode: screen;
      animation: v1496-aurora 36s linear infinite;
    }
    .v1496.kaleido::after{
      content:""; position:absolute; inset:0; z-index:0; pointer-events:none;
      background: repeating-linear-gradient(135deg, rgba(255,255,255,.04) 0 2px, transparent 2px 12px);
      mix-blend-mode: soft-light; opacity:.35;
    }
    @keyframes v1496-aurora { to{ transform: rotate(360deg) } }

    /* THEMES */
    .v1496.kaleido[data-theme="day"]{
      --ink:#0e1322; --muted:#5e6a86; --edge:rgba(0,0,0,.14);
      --bg1:#f7fbff; --bg2:#e6f0ff; --acc1:#3aa1ff; --acc2:#6cffc3; --glass:rgba(255,255,255,.65);
      color-scheme: light;
    }
    .v1496.kaleido[data-theme="dusk"]{
      --ink:#1b0f10; --muted:#7b5a65; --edge:rgba(0,0,0,.16);
      --bg1:#fff4ec; --bg2:#ffd9c7; --acc1:#ff8a7a; --acc2:#ffcb6b; --glass:rgba(255,255,255,.55);
      color-scheme: light;
    }
    .v1496.kaleido[data-theme="midnight"]{
      --ink:#eaf2ff; --muted:#a5b2cc; --edge:rgba(255,255,255,.16);
      --bg1:#060911; --bg2:#0f1831; --acc1:#72e2ff; --acc2:#a97aff; --glass:rgba(255,255,255,.08);
      color-scheme: dark;
    }

    /* HEADER */
    .v1496 .mast{
      position:relative; z-index:2; display:flex; align-items:center; justify-content:space-between;
      gap: clamp(12px, 2vw, 24px);
    }
    .v1496 .brand{
      display:flex; align-items:center; gap: clamp(12px, 1.8vw, 18px);
    }
    .v1496 .sigil{
      width:64px; height:64px; border-radius:18px; position:relative; overflow:hidden;
      border:1px solid var(--edge); background: var(--glass);
      backdrop-filter: blur(10px) saturate(160%);
      box-shadow: inset 0 1px 0 rgba(255,255,255,.4), 0 18px 36px rgba(0,0,0,.22);
      display:grid; place-items:center;
    }
    .v1496 .sigil::before{
      content:""; position:absolute; inset:-40%;
      background:
        radial-gradient(closest-side at 65% 40%, var(--acc2), transparent 65%),
        conic-gradient(from .15turn at 50% 50%, color-mix(in oklab, var(--acc1) 55%, transparent), transparent 65%);
      filter: blur(12px) saturate(160%); opacity:.9; mix-blend-mode: screen;
      animation: v1496-aurora 14s linear infinite reverse;
    }
    .v1496 .sigil .ring{
      width:58%; aspect-ratio:1; border-radius:50%;
      border:2px solid color-mix(in oklab, var(--acc1) 70%, white);
      box-shadow: inset 0 0 0 8px color-mix(in oklab, var(--acc2) 42%, transparent);
    }
    .v1496 .title{
      margin:0; font-weight:1000; line-height:.88; letter-spacing:-.02em;
      font-size: clamp(34px, 6.8vw, 92px);
      background: linear-gradient(95deg, var(--acc1), var(--acc2));
      -webkit-background-clip:text; background-clip:text; color: transparent;
      text-shadow: 0 16px 40px rgba(0,0,0,.12);
    }
    .v1496 .tag{ margin:.25rem 0 0; color: var(--muted); max-width: 56ch; font-size: clamp(13px, 1.4vw, 16px); }

    /* STAGE */
    .v1496 .stage{
      position:relative; z-index:1;
      min-height: min(78vh, 960px);
      border-radius: calc(var(--r) - 2px);
      border:1px solid var(--edge);
      overflow:hidden;
      background: linear-gradient(180deg, rgba(255,255,255,.06), rgba(255,255,255,.03));
      box-shadow: inset 0 1px 0 rgba(255,255,255,.08), 0 44px 180px rgba(0,0,0,.25);
      transform: translate3d(var(--tx,0px), var(--ty,0px), 0) rotateX(var(--tiltY,0deg)) rotateY(var(--tiltX,0deg));
      transition: transform .18s ease;
      display:grid; place-items:center;
    }
    .v1496 canvas.kx{ position:absolute; inset:0; width:100%; height:100%; display:block; filter: saturate(118%) contrast(104%); }
    .v1496 .overlay{
      position:absolute; inset:0; display:grid; place-content:space-between; pointer-events:none;
      padding: clamp(12px, 3vw, 24px); z-index:2;
    }
    .v1496 .hint{
      justify-self:center; align-self:end; color: var(--muted); font-size:12px;
      background: color-mix(in oklab, var(--glass) 80%, transparent);
      border:1px solid var(--edge); border-radius:10px; padding:8px 10px; backdrop-filter: blur(6px);
    }
    .v1496 .logo-txt{
      justify-self:end; align-self:start; font-weight:900; letter-spacing:.12em; font-size:12px; color: var(--muted);
      background: rgba(0,0,0,.0); border-radius:6px;
    }

    /* CONTROLS */
    .v1496 .hud{
      position:relative; z-index:2; display:flex; flex-wrap:wrap; gap:10px; align-items:center; justify-content:space-between;
    }
    .v1496 .dock{ display:flex; flex-wrap:wrap; gap:10px; }
    .v1496 .chip, .v1496 .knob{
      border:1px solid var(--edge); background: var(--glass);
      backdrop-filter: blur(10px) saturate(160%); color:inherit;
      border-radius:14px;
      box-shadow: inset 0 1px 0 rgba(255,255,255,.25), 0 16px 36px rgba(0,0,0,.22);
    }
    .v1496 .chip{
      display:inline-flex; align-items:center; gap:10px; padding:10px 14px;
      font-weight:800; font-size:12px; letter-spacing:.25px; cursor:pointer; user-select:none;
      transition: transform .18s ease, box-shadow .25s ease, background .25s ease, border-color .25s ease;
    }
    .v1496 .chip:hover{ transform: translateY(-1px) }
    .v1496 .chip[aria-pressed="true"]{
      background: linear-gradient(180deg, rgba(255,255,255,.22), transparent), var(--glass);
      box-shadow: 0 16px 40px rgba(0,0,0,.18), inset 0 1px 0 rgba(255,255,255,.4);
    }
    .v1496 .knob{
      display:flex; align-items:center; gap:10px; padding:8px 12px; color: var(--muted); font-size:12px; font-weight:800;
    }
    .v1496 .knob input{ appearance:none; width:180px; height:8px; background: rgba(255,255,255,.18); border-radius:999px; outline:none; cursor:pointer; }
    .v1496 .knob input::-webkit-slider-thumb{ appearance:none; width:18px; height:18px; border-radius:50%; background:#fff; border:1px solid var(--edge); box-shadow: 0 8px 22px rgba(0,0,0,.28); }
    .v1496 .knob input::-moz-range-thumb{ width:18px; height:18px; border-radius:50%; background:#fff; border:1px solid var(--edge); box-shadow: 0 8px 22px rgba(0,0,0,.28); }
    .v1496 .stats{ color: var(--muted); font-size:12px; display:flex; gap:12px; align-items:center; }

    /* FOOT */
    .v1496 .foot{
      grid-column: 1 / -1; display:flex; align-items:center; justify-content:space-between;
      color: var(--muted); font-size:12px; z-index:2;
    }
    .v1496 .pulse{ width:10px; height:10px; border-radius:50%; background: var(--acc1); box-shadow:0 0 0 6px color-mix(in oklab, var(--acc1) 30%, transparent); animation: v1496-beat 2.3s ease-in-out infinite; }
    @keyframes v1496-beat{ 0%,100%{ transform: scale(1); opacity:1 } 50%{ transform: scale(1.12); opacity:.95 } }

    .v1496 .kbd{ padding:.12em .5em; border-radius:6px; border:1px solid var(--edge); background: rgba(255,255,255,.08); color:inherit; }
    .v1496 .chip:focus-visible{ outline:2px solid color-mix(in oklab, var(--acc1) 55%, transparent); outline-offset:2px; }
    .v1496.paused *{ animation-play-state: paused !important; }

    /* Responsive */
    @media (max-width: 980px){
      .v1496 .knob input{ width:120px; }
      .v1496 .title{ font-size: clamp(34px, 10vw, 64px); }
      .v1496 .hud{ gap:12px; }
    }
    @media (prefers-reduced-motion: reduce){
      .v1496, .v1496 *{ animation:none !important; transition:none !important; }
    }
  </style>

  <div class="mast">

  <script>
    (function(){
      const root = document.currentScript.closest('.v1496.kaleido');
      if(!root) return;

      // Elements
      const canvas = root.querySelector('canvas.kx');
      const ctx = canvas.getContext('2d', { alpha: true });
      const stage = root.querySelector('.stage');

      const playBtn  = root.querySelector('.play');
      const themeBtn = root.querySelector('.theme');
      const exportBtn = root.querySelector('.export');

      const foldsInput = root.querySelector('.folds');
      const speedInput = root.querySelector('.speed');
      const glowInput  = root.querySelector('.glow');

      const mFolds = root.querySelector('.m-folds');
      const mSpeed = root.querySelector('.m-speed');
      const mGlow  = root.querySelector('.m-glow');
      const mTheme = root.querySelector('.m-theme');
      const mMotion= root.querySelector('.m-motion');

      // Timestamp
      try{
        const el = root.querySelector('#last-updated');
        const now = new Date();
        const opts = { year:'numeric', month:'short', day:'2-digit', hour:'2-digit', minute:'2-digit' };
        const tz = Intl.DateTimeFormat().resolvedOptions().timeZone || '';
        el.textContent = 'Updated ' + new Intl.DateTimeFormat([], opts).format(now) + (tz ? ' ' + tz.replaceAll('_',' ') : '');
      }catch(e){}

      // Themes
      const THEMES = ['midnight','dusk','day'];
      let themeIndex = Math.max(0, THEMES.indexOf(root.getAttribute('data-theme')||'midnight'));

      // State
      const state = {
        playing: true,
        w: 320, h: 240, dpr: Math.min(2, window.devicePixelRatio||1),
        folds: +foldsInput.value || 8,
        speed: +speedInput.value || 55,
        glow:  +glowInput.value || 65,
        cx: 0, cy: 0,
        time: 0,
        pointer: {x:0,y:0,active:false,tx:0,ty:0},
        brushes: []
      };

      // Utils
      const TAU = Math.PI*2;
      const clamp = (v,a,b)=> Math.max(a, Math.min(b, v));
      const lerp = (a,b,t)=> a+(b-a)*t;

      function mixHex(a, b, t){
        function hexToRgb(h){ h=h.replace('#',''); if(h.length===3){ h=h.split('').map(x=>x+x).join('') } const n=parseInt(h,16); return {r:(n>>16)&255,g:(n>>8)&255,b:n&255}; }
        function rgbToHex(o){ return '#'+[o.r,o.g,o.b].map(v=>v.toString(16).padStart(2,'0')).join(''); }
        const A = hexToRgb(a), B = hexToRgb(b);
        return rgbToHex({ r:Math.round(A.r*(1-t)+B.r*t), g:Math.round(A.g*(1-t)+B.g*t), b:Math.round(A.b*(1-t)+B.b*t) });
      }

      // Size
      function size(){
        const r = canvas.getBoundingClientRect();
        state.w = Math.max(1, Math.floor(r.width));
        state.h = Math.max(1, Math.floor(r.height));
        canvas.width = Math.floor(state.w * state.dpr);
        canvas.height = Math.floor(state.h * state.dpr);
        ctx.setTransform(state.dpr,0,0,state.dpr,0,0);
        state.cx = state.w/2; state.cy = state.h/2;
        build();
        clear(true);
      }
      const ro = new ResizeObserver(size); ro.observe(canvas);

      // Build brushes
      function build(){
        const count = 6;
        state.brushes.length = 0;
        for(let i=0;i<count;i++){
          const a = Math.random()*TAU;
          const r = Math.min(state.w, state.h)*0.25 * (0.4 + Math.random()*0.8);
          const x = state.cx + Math.cos(a)*r;
          const y = state.cy + Math.sin(a)*r;
          state.brushes.push({
            x, y, px:x, py:y,
            vx: (Math.random()*2-1)*0.5,
            vy: (Math.random()*2-1)*0.5,
            hueT: Math.random(),
            wob: Math.random()*TAU
          });
        }
      }

      function clear(hard=false){
        const cs = getComputedStyle(root);
        const bg1 = cs.getPropertyValue('--bg1').trim() || '#000';
        const bg2 = cs.getPropertyValue('--bg2').trim() || '#111';
        ctx.save();
        ctx.globalCompositeOperation = 'source-over';
        ctx.globalAlpha = hard ? 1 : 0.08 + (1 - state.glow/100)*0.12;
        const g = ctx.createLinearGradient(0,0,0,state.h);
        g.addColorStop(0,bg1); g.addColorStop(1,bg2);
        ctx.fillStyle = g; ctx.fillRect(0,0,state.w,state.h);
        ctx.restore();
      }

      function palette(t){
        const cs = getComputedStyle(root);
        const a1 = cs.getPropertyValue('--acc1').trim() || '#66ccff';
        const a2 = cs.getPropertyValue('--acc2').trim() || '#cc88ff';
        return mixHex(a1, a2, (Math.sin(t)+1)/2);
      }

      // Draw
      let last = performance.now(), raf=null;
      function draw(dt){
        state.time += dt;

        clear(false);

        const folds = Math.max(3, state.folds|0);
        const speed = state.speed/55;
        const glow  = state.glow;

        const attract = {
          x: lerp(0, (state.pointer.tx - state.cx), state.pointer.active ? 0.9 : 0.2),
          y: lerp(0, (state.pointer.ty - state.cy), state.pointer.active ? 0.9 : 0.2)
        };

        ctx.save();
        ctx.translate(state.cx, state.cy);
        ctx.globalCompositeOperation = 'lighter';

        for(const b of state.brushes){
          // previous
          b.px = b.x; b.py = b.y;

          // field forces
          const dx = b.x - state.cx, dy = b.y - state.cy;
          const dist = Math.hypot(dx, dy) + 0.0001;
          const swirl = Math.sin(state.time*0.8 + b.wob + dist*0.003) * 0.7;

          // acceleration: gentle orbit plus pointer attractor
          const ax = (-dy/dist) * swirl + attract.x*0.0008;
          const ay = ( dx/dist) * swirl + attract.y*0.0008;

          // update vel / pos
          b.vx = (b.vx + ax) * (0.985 - speed*0.002);
          b.vy = (b.vy + ay) * (0.985 - speed*0.002);
          b.x += b.vx * (1.2 + speed*0.35);
          b.y += b.vy * (1.2 + speed*0.35);

          // gentle pull to center bounds
          const maxR = Math.min(state.w, state.h) * 0.42;
          if(dist > maxR){
            b.x = state.cx + dx * 0.97;
            b.y = state.cy + dy * 0.97;
          }

          // color + width
          b.hueT += dt*0.08;
          const col = palette(b.hueT*TAU);
          const lw = 0.6 + (glow/100)*1.6;

          // draw replicated segments
          for(let k=0;k<folds;k++){
            const a = k * TAU / folds;
            // normal
            ctx.save();
            ctx.rotate(a);
            ctx.shadowBlur = (glow/100)*28;
            ctx.shadowColor = col;
            ctx.strokeStyle = col;
            ctx.globalAlpha = 0.7;
            ctx.lineWidth = lw;
            ctx.beginPath();
            ctx.moveTo(b.px - state.cx, b.py - state.cy);
            ctx.lineTo(b.x - state.cx,  b.y - state.cy);
            ctx.stroke();
            // mirror
            ctx.scale(1,-1);
            ctx.beginPath();
            ctx.moveTo(b.px - state.cx, -(b.py - state.cy));
            ctx.lineTo(b.x - state.cx,  -(b.y - state.cy));
            ctx.stroke();
            ctx.restore();
          }
        }

        ctx.restore();

        // subtle central bloom
        const grad = ctx.createRadialGradient(state.cx, state.cy, 0, state.cx, state.cy, Math.min(state.w, state.h)*0.5);
        grad.addColorStop(0, 'rgba(255,255,255,0.08)');
        grad.addColorStop(1, 'rgba(255,255,255,0)');
        ctx.save();
        ctx.globalCompositeOperation = 'soft-light';
        ctx.fillStyle = grad;
        ctx.fillRect(0,0,state.w,state.h);
        ctx.restore();
      }

      function loop(now=performance.now()){
        if(!state.playing) return;
        const dt = Math.min(64, now - last)/1000;
        last = now;
        draw(dt);
        raf = requestAnimationFrame(loop);
      }

      function setPlay(on){
        state.playing = on;
        playBtn.setAttribute('aria-pressed', String(on));
        mMotion.textContent = on ? 'On' : 'Off';
        root.classList.toggle('paused', !on);
        if(on){ last = performance.now(); loop(last); } else { cancelAnimationFrame(raf); }
      }

      function setFolds(v){
        const val = clamp(v|0, 3, 24);
        state.folds = val; foldsInput.value = String(val);
        mFolds.textContent = String(val);
        clear(true);
      }
      function setSpeed(v){
        const val = clamp(v|0, 0, 100);
        state.speed = val; speedInput.value = String(val);
        mSpeed.textContent = String(val);
      }
      function setGlow(v){
        const val = clamp(v|0, 0, 100);
        state.glow = val; glowInput.value = String(val);
        mGlow.textContent = String(val);
      }

      function setTheme(name){
        root.setAttribute('data-theme', name);
        themeBtn.textContent = name.charAt(0).toUpperCase() + name.slice(1);
        mTheme.textContent = themeBtn.textContent;
        clear(true);
      }
      function cycleTheme(){
        themeIndex = (themeIndex + 1) % THEMES.length;
        setTheme(THEMES[themeIndex]);
      }

      // Export
      exportBtn.addEventListener('click', ()=>{
        try{
          canvas.toBlob((blob)=>{
            if(!blob) return;
            const url = URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url; a.download = `neon-calm-${Date.now()}.png`;
            document.body.appendChild(a); a.click(); a.remove();
            setTimeout(()=> URL.revokeObjectURL(url), 500);
          }, 'image/png');
        }catch(e){}
      });

      // Pointer interactions (tilt + attractor)
      function pointerMove(e){
        const rect = stage.getBoundingClientRect();
        const x = e.clientX - rect.left, y = e.clientY - rect.top;
        const nx = x/rect.width, ny = y/rect.height;
        root.style.setProperty('--tiltX', ((nx-0.5)*8)+'deg');
        root.style.setProperty('--tiltY', (-(ny-0.5)*8)+'deg');
        root.style.setProperty('--tx', ((nx-0.5)*10)+'px');
        root.style.setProperty('--ty', ((ny-0.5)*10)+'px');
        state.pointer.tx = x; state.pointer.ty = y;
      }
      function pointerDown(){ state.pointer.active = true; }
      function pointerUp(){ state.pointer.active = false; }

      stage.addEventListener('pointermove', pointerMove);
      stage.addEventListener('pointerdown', pointerDown);
      stage.addEventListener('pointerup', pointerUp);
      stage.addEventListener('pointerleave', pointerUp);

      // UI
      playBtn.addEventListener('click', ()=> setPlay(playBtn.getAttribute('aria-pressed')!=='true'));
      themeBtn.addEventListener('click', cycleTheme);
      foldsInput.addEventListener('input', ()=> setFolds(foldsInput.value));
      speedInput.addEventListener('input', ()=> setSpeed(speedInput.value));
      glowInput.addEventListener('input',  ()=> setGlow(glowInput.value));

      // Keys
      window.addEventListener('keydown', (e)=>{
        const k = (e.key||'').toLowerCase();
        if (e.code === 'Space'){ e.preventDefault(); setPlay(!state.playing); }
        if (k === 't'){ cycleTheme(); }
        if (k === '['){ setFolds(state.folds - 1); }
        if (k === ']'){ setFolds(state.folds + 1); }
        if (k === 's'){ exportBtn.click(); }
      });

      // Boot
      size();
      setTheme(THEMES[themeIndex]);
      setPlay(true);

      // Motion prefs & visibility
      const prefersReduce = matchMedia('(prefers-reduced-motion: reduce)');
      if (prefersReduce.matches){ setPlay(false); }
      document.addEventListener('visibilitychange', ()=>{ if (document.hidden){ setPlay(false); } });

    })();
  </script>
