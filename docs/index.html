<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vibing</title>
    <style>
      :root {
        --bg: #0f1221;
        --fg: #e6e8f0;
        --muted: #9aa3b2;
        --accent: #8b5cf6;
      }
      html, body {
        height: 100%;
      }
      body {
        margin: 0;
        font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Ubuntu, Cantarell, Noto Sans, Helvetica Neue, Arial, "Apple Color Emoji", "Segoe UI Emoji";
        color: var(--fg);
        background: radial-gradient(1200px 800px at 70% 10%, #1b1f3a, var(--bg));
        display: flex;
        align-items: center;
        justify-content: center;
      }
      .card {
        width: min(720px, 92vw);
        background: rgba(255,255,255,0.04);
        border: 1px solid rgba(255,255,255,0.08);
        border-radius: 16px;
        padding: 28px 24px;
        box-shadow: 0 10px 30px rgba(0,0,0,0.3);
        backdrop-filter: blur(6px);
      }
      h1 {
        margin: 0 0 10px 0;
        font-size: 28px;
        letter-spacing: 0.3px;
      }
      .muted {
        color: var(--muted);
        font-size: 14px;
        margin-bottom: 18px;
      }
      #content {
        font-size: 18px;
        line-height: 1.6;
        background: rgba(255,255,255,0.04);
        border: 1px dashed rgba(255,255,255,0.12);
        border-radius: 12px;
        padding: 16px;
      }
      .footer {
        margin-top: 18px;
        display: flex;
        justify-content: space-between;
        align-items: center;
        font-size: 14px;
        color: var(--muted);
      }
      .badge {
        display: inline-block;
        background: rgba(139, 92, 246, 0.18);
        color: #d4c2ff;
        padding: 4px 10px;
        border-radius: 999px;
        font-size: 12px;
        border: 1px solid rgba(139, 92, 246, 0.35);
        letter-spacing: 0.2px;
      }
    </style>
  </head>
  <body>
    <!-- BEGIN_EDITABLE -->
      <section id="content">
<section class="kinema1224" role="region" aria-label="KINEMA — a kinetic typographic garden" data-theme="light" data-run="on">
  <style>
    .kinema1224{
      --ink:#0e1b2b;
      --muted:#5f6b80;
      --paper0:#fffefb;
      --paper1:#f5f7fb;
      --edge:#e7ecf6;
      --glow:#5a67ff;
      --a1:#5a67ff; --a2:#25c1ff; --a3:#56e39f; --a4:#f25fbf;
      color-scheme: light;
      font-family: ui-sans-serif, system-ui, "SF Pro Text", Inter, Segoe UI, Roboto, Arial, sans-serif;
      color:var(--ink);
      background:
        radial-gradient(120% 120% at 10% 10%, rgba(86,227,159,.08), transparent 45%),
        radial-gradient(130% 130% at 90% 20%, rgba(37,193,255,.10), transparent 50%),
        linear-gradient(180deg, var(--paper0), var(--paper1));
      border-radius: 28px;
      border: 1px solid var(--edge);
      box-shadow:
        0 30px 120px rgba(60,80,160,.18),
        0 1px 0 rgba(255,255,255,.9) inset;
      padding: clamp(18px, 2.8vw, 32px);
      position: relative;
      overflow: clip;
      isolation: isolate;
    }
    .kinema1224[data-theme="dark"]{
      --ink:#e9f0ff;
      --muted:#a9b4ca;
      --paper0:#0b1221;
      --paper1:#0f1730;
      --edge:#1d2b4d;
      --glow:#7ad6ff;
      color-scheme: dark;
      background:
        radial-gradient(120% 120% at 12% 8%, rgba(90,103,255,.10), transparent 45%),
        radial-gradient(130% 130% at 85% 22%, rgba(242,95,191,.10), transparent 55%),
        linear-gradient(180deg, var(--paper0), var(--paper1));
      box-shadow:
        0 40px 140px rgba(0,0,40,.6),
        0 1px 0 rgba(255,255,255,.06) inset;
    }
    .kinema1224::before{
      content:""; position:absolute; inset:-30% -30%; z-index:0; pointer-events:none;
      background:
        conic-gradient(from var(--spin,0deg), rgba(90,103,255,.18), rgba(37,193,255,.10), rgba(86,227,159,.12), rgba(242,95,191,.10), rgba(90,103,255,.18));
      filter: blur(40px);
      opacity:.45;
    }
    .kinema1224 .grain{
      position:absolute; inset:0; z-index:0; pointer-events:none; opacity:.15; mix-blend-mode:overlay;
      background:
        repeating-linear-gradient(0deg, rgba(0,0,0,.02) 0 2px, transparent 2px 4px),
        repeating-linear-gradient(90deg, rgba(0,0,0,.012) 0 2px, transparent 2px 4px);
    }

    /* Header */
    .kinema1224 .header{
      display:grid; grid-template-columns: minmax(0,1fr) auto; align-items:center; gap:14px;
      padding:12px; border-radius:16px; position:relative; z-index:2;
      backdrop-filter: blur(10px) saturate(1.1);
      border:1px solid var(--edge);
      background: linear-gradient(180deg, rgba(255,255,255,.75), rgba(255,255,255,.5));
      box-shadow: 0 16px 60px rgba(50,70,140,.12), 0 1px 0 rgba(255,255,255,.9) inset;
    }
    .kinema1224[data-theme="dark"] .header{
      background: linear-gradient(180deg, rgba(255,255,255,.08), rgba(255,255,255,.04));
      box-shadow: 0 18px 60px rgba(0,0,0,.45), 0 1px 0 rgba(255,255,255,.08) inset;
    }
    .kinema1224 .brand{ display:flex; align-items:center; gap:12px; min-width:0; }
    .kinema1224 .sigil{
      --s:44px; width:var(--s); height:var(--s); border-radius:50%;
      background:
        radial-gradient(circle at 30% 30%, #fff 0 12%, transparent 13%),
        conic-gradient(from var(--spin,0deg), var(--a1), var(--a2), var(--a3), var(--a4), var(--a1));
      border:1px solid var(--edge);
      position:relative; box-shadow: inset 0 10px 26px rgba(255,255,255,.18), 0 10px 22px rgba(0,0,0,.12);
      animation: spin-k1224 22s linear infinite;
    }
    @keyframes spin-k1224{ to{ transform: rotate(360deg); } }
    .kinema1224 .word{
      font-weight:900; letter-spacing:.28em; text-transform:uppercase; font-size:11px; white-space:nowrap;
      padding:8px 12px; border-radius:999px; border:1px solid var(--edge);
      background: linear-gradient(180deg, rgba(255,255,255,.9), rgba(255,255,255,.6));
      color:var(--ink);
    }
    .kinema1224[data-theme="dark"] .word{ background: linear-gradient(180deg, rgba(255,255,255,.12), rgba(255,255,255,.06)); }

    /* Hero */
    .kinema1224 .hero{
      margin: clamp(10px, 2vw, 18px) 2px 4px;
      font-family: ui-serif, "SF Pro Display", Georgia, serif;
      font-weight: 900;
      font-size: clamp(44px, 10.5vw, 120px);
      line-height:.88; letter-spacing:-.01em;
      background: linear-gradient(95deg, var(--a1), var(--a2), var(--a3), var(--a4));
      -webkit-background-clip:text; background-clip:text; color:transparent;
      filter: drop-shadow(0 10px 26px rgba(90,103,255,.18));
      text-wrap: balance;
    }
    .kinema1224 .lede{
      margin: 6px 2px 14px; color:var(--muted); font-size: clamp(14px, 1.9vw, 18px); line-height: 1.85; text-wrap: pretty;
    }

    /* Stage */
    .kinema1224 .stage{
      position:relative; margin-top: 14px;
      height: clamp(440px, 60vw, 860px);
      border-radius: 26px;
      border:1px solid var(--edge);
      overflow: hidden;
      background:
        radial-gradient(80% 70% at 50% 36%, rgba(90,103,255,.10), transparent 52%),
        linear-gradient(180deg, var(--paper0), var(--paper1));
      box-shadow: 0 28px 110px rgba(50,70,140,.20), inset 0 1px 0 rgba(255,255,255,.85);
      transform-style: preserve-3d;
    }
    .kinema1224[data-theme="dark"] .stage{
      box-shadow: 0 36px 120px rgba(0,0,0,.55), inset 0 1px 0 rgba(255,255,255,.07);
      background:
        radial-gradient(80% 70% at 50% 36%, rgba(122,214,255,.10), transparent 55%),
        linear-gradient(180deg, var(--paper0), var(--paper1));
    }
    .kinema1224 .view{ position:absolute; inset:0; width:100%; height:100%; display:block; z-index:0; }
    .kinema1224 .halo{
      content:""; position:absolute; inset:-20% -20%; z-index:1; pointer-events:none; mix-blend-mode:screen; opacity:.35;
      background:
        radial-gradient(circle at 50% 40%, rgba(90,103,255,.35), transparent 35%),
        conic-gradient(from var(--spin,0deg), rgba(90,103,255,.0), rgba(37,193,255,.14), rgba(86,227,159,.12), rgba(242,95,191,.12), rgba(90,103,255,.0));
      filter: blur(18px);
    }
    .kinema1224 .toolbar{
      position:absolute; left:12px; right:12px; bottom:12px; z-index:3;
      display:flex; flex-wrap:wrap; gap:8px; align-items:center; justify-content:space-between;
      padding:10px; border-radius:14px; border:1px solid var(--edge);
      background: rgba(255,255,255,.72);
      backdrop-filter: blur(10px) saturate(1.1);
      box-shadow: 0 14px 36px rgba(60,80,160,.22), 0 1px 0 rgba(255,255,255,.9) inset;
    }
    .kinema1224[data-theme="dark"] .toolbar{ background: rgba(20,30,60,.56); box-shadow: 0 14px 36px rgba(0,0,0,.35), 0 1px 0 rgba(255,255,255,.08) inset; }

    .kinema1224 .group{ display:flex; align-items:center; gap:8px; flex-wrap:wrap; }
    .kinema1224 .chip{
      appearance:none; cursor:pointer; border-radius:14px; border:1px solid var(--edge);
      padding:9px 12px; font-size:12px; font-weight:800; color:var(--ink);
      background: linear-gradient(180deg, rgba(255,255,255,.95), rgba(255,255,255,.75));
      box-shadow: 0 10px 26px rgba(60,80,160,.18), inset 0 1px 0 rgba(255,255,255,1);
      transition: transform .14s ease, box-shadow .22s ease, background .22s ease;
    }
    .kinema1224 .chip:hover{ transform: translateY(-1px); box-shadow: 0 18px 42px rgba(60,80,160,.26), inset 0 1px 0 rgba(255,255,255,1); }
    .kinema1224[data-theme="dark"] .chip{
      background: linear-gradient(180deg, rgba(255,255,255,.10), rgba(255,255,255,.05));
      box-shadow: 0 10px 26px rgba(0,0,0,.42), inset 0 1px 0 rgba(255,255,255,.12);
      color:var(--ink);
    }

    .kinema1224 .knob{
      -webkit-appearance:none; appearance:none; width:160px; height:28px; background:transparent;
    }
    .kinema1224 .knob::-webkit-slider-thumb{
      -webkit-appearance:none; width:18px; height:18px; border-radius:50%;
      background: linear-gradient(180deg, #fff, #e9f3ff);
      border:1px solid var(--edge); box-shadow: 0 6px 16px rgba(40,60,120,.25);
    }
    .kinema1224 .knob::-webkit-slider-runnable-track{
      height:10px; border-radius:999px; border:1px solid var(--edge);
      background: linear-gradient(90deg, var(--a1), var(--a2), var(--a3), var(--a4));
      opacity:.7;
    }
    .kinema1224 .knob:focus-visible{ outline:2px solid var(--glow); outline-offset:3px; }

    .kinema1224 .hint{
      position:absolute; inset:auto 14px 64px auto; z-index:3;
      padding:7px 10px; border-radius:10px; font-size:11px; font-weight:800; color:var(--ink);
      background: rgba(255,255,255,.7); border:1px solid var(--edge);
      box-shadow: 0 12px 28px rgba(60,80,160,.18);
      user-select:none; pointer-events:none; text-wrap:balance;
    }
    .kinema1224[data-theme="dark"] .hint{ background: rgba(20,30,60,.56); }

    .kinema1224 .meta{
      margin: 12px 2px 0; padding:0; list-style:none; display:flex; flex-wrap:wrap; gap:12px; align-items:center; color:var(--muted); font-size:12.5px;
    }
    .kinema1224 .dot{ width:8px; height:8px; border-radius:50%; background: radial-gradient(circle at 40% 40%, var(--a2), var(--a4) 70%); box-shadow:0 0 0 2px rgba(139,212,255,0.22); display:inline-block; animation: pulse-k1224 1.8s ease-in-out infinite; }
    @keyframes pulse-k1224{ 0%,100%{ transform:scale(1); opacity:1 } 50%{ transform:scale(1.3); opacity:.85 } }

    @media (prefers-reduced-motion: reduce){
      .kinema1224 *{ animation:none !important; transition:none !important; }
    }
  </style>

  <div class="header" aria-label="Controls">
    <div class="brand">
      <div class="sigil" aria-hidden="true"></div>
      <div class="word" aria-hidden="true">KINEMA</div>
    </div>
    <div class="group">
      <button class="chip" data-act="theme" title="Toggle theme (T)">Light</button>
      <button class="chip" data-act="play" aria-pressed="true" title="Pause/Play (Space)">Pause</button>
      <button class="chip" data-act="mode" title="Cycle mode (M)">Mode: Bloom</button>
      <button class="chip" data-act="snap" title="Save PNG (S)">Snapshot</button>
    </div>
  </div>

  <h1 class="hero" aria-label="Kinema">Kinetic Garden</h1>
  <p class="lede">Soft motion. Quiet color. Guide the bloom with your cursor.</p>

  <div class="stage" aria-label="Kinetic canvas">
    <canvas class="view" role="img" aria-label="Abstract petals, grids, or ripples forming a living composition"></canvas>
    <div class="halo" aria-hidden="true"></div>
    <div class="toolbar" role="group">
      <div class="group">
        <label style="font-size:12px; font-weight:800; color:var(--muted);">Tempo</label>
        <input class="knob" type="range" min="0.25" max="1.8" step="0.01" value="1.0" aria-label="Tempo (0.25–1.8)" title="Tempo">
      </div>
      <div class="group">
        <label style="font-size:12px; font-weight:800; color:var(--muted);">Flora</label>
        <input class="knob" type="range" min="6" max="72" step="1" value="28" aria-label="Flora complexity (6–72)" title="Flora">
      </div>
    </div>
    <div class="hint">drag to guide • T theme • Space pause • M mode • S save</div>
  </div>

  <ul class="meta" aria-label="status">
    <li><span class="dot" aria-hidden="true"></span> live</li>
    <li>fps <strong id="fps">0</strong></li>
    <li>mode <strong id="mode">bloom</strong></li>
    <li class="grow"><span id="last-updated">Last updated: 2025-12-11 16:20:19 EST</span></li>
  </ul>

  <div class="grain" aria-hidden="true"></div>

  <script>
    (function(){
      const root = document.currentScript.closest('.kinema1224');
      const canvas = root.querySelector('.view');
      const ctx = canvas.getContext('2d', { alpha:true });
      const stage = root.querySelector('.stage');
      const ui = {
        theme: root.querySelector('[data-act="theme"]'),
        play: root.querySelector('[data-act="play"]'),
        mode: root.querySelector('[data-act="mode"]'),
        snap: root.querySelector('[data-act="snap"]'),
        tempo: root.querySelectorAll('.knob')[0],
        flora: root.querySelectorAll('.knob')[1],
        fps: root.querySelector('#fps'),
        modeTxt: root.querySelector('#mode'),
        ts: root.querySelector('#last-updated')
      };

      // Timestamp
      try{
        const fmt = new Intl.DateTimeFormat(undefined, { dateStyle:'medium', timeStyle:'short' });
        ui.ts.textContent = 'Updated ' + fmt.format(new Date());
      }catch{ ui.ts.textContent = 'Updated ' + new Date().toLocaleString(); }

      // State
      let DPR = Math.max(1, Math.min(2, window.devicePixelRatio || 1));
      let W=1, H=1, CX=0, CY=0, R=0;
      let running = !matchMedia?.('(prefers-reduced-motion: reduce)').matches;
      let last = performance.now(), fpsSmooth = 60;
      const pointer = { x:0, y:0, nx:0, ny:0, inside:false };
      const modes = ['bloom','grid','pulse'];
      let modeIndex = 0;
      const K = { hue: 220, t: 0 };

      function resize(){
        const r = canvas.getBoundingClientRect();
        W = Math.max(1, Math.floor(r.width));
        H = Math.max(1, Math.floor(r.height));
        CX = W/2; CY = H/2; R = Math.min(CX, CY);
        canvas.width = Math.floor(W*DPR);
        canvas.height = Math.floor(H*DPR);
        ctx.setTransform(DPR,0,0,DPR,0,0);
        fade(true); draw(0, true);
      }
      addEventListener('resize', resize, { passive:true });

      function fade(instant=false){
        const dark = root.getAttribute('data-theme')==='dark';
        ctx.globalCompositeOperation = 'source-over';
        ctx.globalAlpha = instant? 1 : (dark? 0.10 : 0.08);
        const g = ctx.createLinearGradient(0,0,0,H);
        g.addColorStop(0, getComputedStyle(root).getPropertyValue('--paper0').trim());
        g.addColorStop(1, getComputedStyle(root).getPropertyValue('--paper1').trim());
        ctx.fillStyle = g; ctx.fillRect(0,0,W,H);
        ctx.globalAlpha = 1;
      }

      function shuffle(){
        K.hue = (Math.random()*360)|0;
        root.style.setProperty('--spin', (Math.random()*360).toFixed(2)+'deg');
      }

      function clr(h, s=90, l= root.getAttribute('data-theme')==='dark'? 60:48, a=.72){
        return `hsla(${(h%360+360)%360}, ${s}%, ${l}%, ${a})`;
      }

      function draw(now, justBg=false){
        fade(justBg);
        if (justBg) return;

        const tempo = parseFloat(ui.tempo.value||'1');
        const flora = parseInt(ui.flora.value||'28',10);
        K.t += 0.0055 * tempo;

        // tilt
        stage.style.transform = `perspective(900px) rotateX(${-(pointer.ny*6)}deg) rotateY(${pointer.nx*8}deg)`;

        ctx.save();
        ctx.translate(CX, CY);

        const mode = modes[modeIndex];

        if (mode==='bloom'){
          const petals = Math.max(6, flora);
          const segs = 180;
          const baseR = R * (0.36 + 0.05*Math.sin(K.t*0.7));
          ctx.globalCompositeOperation = 'lighter';
          ctx.lineCap = 'round';
          for (let p=0;p<petals;p++){
            const phase = K.t*1.2 + p*0.35;
            const hue = K.hue + p*4 + 60*Math.sin(phase*0.33);
            const k = 3 + (p%5);
            ctx.beginPath();
            let px, py;
            for (let i=0;i<=segs;i++){
              const t = i/segs * Math.PI*2;
              const r = baseR*(0.9 + 0.18*Math.sin(k*t + phase)) + 16*Math.sin(t*2 + phase*0.5);
              const x = Math.cos(t + p*(Math.PI*2/petals) + K.t*0.12)*r + pointer.nx*R*0.06;
              const y = Math.sin(t + p*(Math.PI*2/petals) + K.t*0.12)*r + pointer.ny*R*0.06;
              if (i>0){
                ctx.strokeStyle = clr(hue + 40*Math.sin(t*0.6), 92, root.getAttribute('data-theme')==='dark'? 62:46, 0.60);
                ctx.lineWidth = 0.8 + 0.9*Math.sin(t*2 + phase);
                ctx.beginPath(); ctx.moveTo(px,py); ctx.lineTo(x,y); ctx.stroke();
              }
              px = x; py = y;
            }
            // dew drops
            const dx = Math.cos(phase)*baseR*0.62 + pointer.nx*R*0.03;
            const dy = Math.sin(phase)*baseR*0.62 + pointer.ny*R*0.03;
            const g = ctx.createRadialGradient(dx,dy,0, dx,dy, 24);
            g.addColorStop(0, clr(hue+20, 92, 68, .45));
            g.addColorStop(1, 'rgba(0,0,0,0)');
            ctx.fillStyle = g; ctx.beginPath(); ctx.arc(dx,dy, 22, 0, Math.PI*2); ctx.fill();
          }
        }
        else if (mode==='grid'){
          ctx.globalCompositeOperation = 'screen';
          const cols = Math.max(8, Math.round(Math.sqrt(flora)*6));
          const rows = cols;
          const cellW = W / cols;
          const cellH = H / rows;
          for (let y=0;y<rows;y++){
            for (let x=0;x<cols;x++){
              const cx = -CX + x*cellW + cellW/2;
              const cy = -CY + y*cellH + cellH/2;
              const n = Math.sin((x+y)*0.2 + K.t*1.2) * Math.cos(y*0.25 + K.t*0.9);
              const r = 2 + 10*(0.5 + 0.5*n);
              const hue = K.hue + 120*Math.sin((x+y)*0.08 + K.t) + 40*Math.sin(K.t*0.4);
              const px = cx + pointer.nx*24;
              const py = cy + pointer.ny*24;
              const g = ctx.createRadialGradient(px,py,0,px,py, r*2.8);
              g.addColorStop(0, clr(hue, 90, 62, 0.5));
              g.addColorStop(1, 'rgba(0,0,0,0)');
              ctx.fillStyle = g;
              ctx.beginPath(); ctx.arc(px,py, r*1.8, 0, Math.PI*2); ctx.fill();
            }
          }
        }
        else if (mode==='pulse'){
          ctx.globalCompositeOperation = 'screen';
          const rings = Math.max(8, flora);
          for (let i=0;i<rings;i++){
            const m = i/rings;
            const rad = m*R + 10*Math.sin(K.t*2 + i*0.7);
            const hue = K.hue + 180*m + 60*Math.sin(K.t + i*0.1);
            ctx.strokeStyle = clr(hue, 92, root.getAttribute('data-theme')==='dark'? 62:44, 0.55);
            ctx.lineWidth = 1 + 2*m;
            ctx.beginPath();
            ctx.arc(pointer.nx*R*0.2, pointer.ny*R*0.2, rad, 0, Math.PI*2);
            ctx.stroke();
          }
        }

        // vignette
        ctx.globalCompositeOperation = 'multiply';
        const vg = ctx.createRadialGradient(0,0, R*0.3, 0,0, Math.hypot(W,H)*0.72);
        vg.addColorStop(0, 'rgba(255,255,255,0)');
        vg.addColorStop(1, root.getAttribute('data-theme')==='dark' ? 'rgba(0,0,0,0.40)' : 'rgba(0,40,100,0.12)');
        ctx.fillStyle = vg;
        ctx.setTransform(DPR,0,0,DPR,0,0);
        ctx.fillRect(0,0,W,H);

        ctx.restore();
      }

      function step(now){
        const dt = Math.min(0.05, (now - last)/1000); last = now;
        const inst = 1/Math.max(1e-6, dt); fpsSmooth = fpsSmooth*0.85 + inst*0.15;
        ui.fps.textContent = String(Math.round(fpsSmooth));
        draw(now);
        if (running) requestAnimationFrame(step);
      }

      // Pointer
      function onPointer(e){
        const r = canvas.getBoundingClientRect();
        pointer.x = e.clientX - r.left;
        pointer.y = e.clientY - r.top;
        pointer.nx = (pointer.x / Math.max(1, r.width)) * 2 - 1;
        pointer.ny = (pointer.y / Math.max(1, r.height)) * 2 - 1;
        pointer.inside = true;
      }
      function leave(){ pointer.inside=false; }
      canvas.addEventListener('pointermove', onPointer, {passive:true});
      canvas.addEventListener('pointerenter', onPointer, {passive:true});
      canvas.addEventListener('pointerleave', leave, {passive:true});

      // Controls
      ui.theme.addEventListener('click', ()=>{
        const dark = root.getAttribute('data-theme')==='dark';
        root.setAttribute('data-theme', dark? 'light':'dark');
        ui.theme.textContent = dark? 'Light':'Dark';
        fade(true);
      });
      ui.play.addEventListener('click', ()=>{
        const on = root.getAttribute('data-run')!=='on';
        root.setAttribute('data-run', on? 'on':'off');
        ui.play.setAttribute('aria-pressed', on? 'true':'false');
        ui.play.textContent = on? 'Pause' : 'Play';
        running = on;
        if (running) requestAnimationFrame(step);
      });
      ui.mode.addEventListener('click', ()=>{
        modeIndex = (modeIndex+1) % modes.length;
        const label = modes[modeIndex].charAt(0).toUpperCase() + modes[modeIndex].slice(1);
        ui.mode.textContent = 'Mode: ' + label;
        ui.modeTxt.textContent = modes[modeIndex];
        shuffle(); fade(true);
      });
      ui.snap.addEventListener('click', ()=>{
        try{
          const a = document.createElement('a');
          a.download = `kinema-${modes[modeIndex]}-${Date.now()}.png`;
          a.href = canvas.toDataURL('image/png');
          a.click();
        }catch{}
      });

      // Keyboard
      root.tabIndex = 0;
      root.addEventListener('keydown', (e)=>{
        const k = e.key.toLowerCase();
        if (k==='t') ui.theme.click();
        else if (k===' ') { e.preventDefault(); ui.play.click(); }
        else if (k==='m') ui.mode.click();
        else if (k==='s') ui.snap.click();
        else if (k==='arrowup') { ui.tempo.value = String(Math.min(1.8, parseFloat(ui.tempo.value)+0.05)); }
        else if (k==='arrowdown') { ui.tempo.value = String(Math.max(0.25, parseFloat(ui.tempo.value)-0.05)); }
        else if (k==='arrowright') { ui.flora.value = String(Math.min(72, parseFloat(ui.flora.value)+1)); }
        else if (k==='arrowleft') { ui.flora.value = String(Math.max(6, parseFloat(ui.flora.value)-1)); }
      });

      // Init
      resize();
      shuffle();
      fade(true);
      if (running){ requestAnimationFrame(step); }
      root.addEventListener('DOMNodeRemoved', ()=>{ running=false; });
    })();
  </script>
