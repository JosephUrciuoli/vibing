<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vibing</title>
    <style>
      :root {
        --bg: #0f1221;
        --fg: #e6e8f0;
        --muted: #9aa3b2;
        --accent: #8b5cf6;
      }
      html, body {
        height: 100%;
      }
      body {
        margin: 0;
        font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Ubuntu, Cantarell, Noto Sans, Helvetica Neue, Arial, "Apple Color Emoji", "Segoe UI Emoji";
        color: var(--fg);
        background: radial-gradient(1200px 800px at 70% 10%, #1b1f3a, var(--bg));
        display: flex;
        align-items: center;
        justify-content: center;
      }
      .card {
        width: min(720px, 92vw);
        background: rgba(255,255,255,0.04);
        border: 1px solid rgba(255,255,255,0.08);
        border-radius: 16px;
        padding: 28px 24px;
        box-shadow: 0 10px 30px rgba(0,0,0,0.3);
        backdrop-filter: blur(6px);
      }
      h1 {
        margin: 0 0 10px 0;
        font-size: 28px;
        letter-spacing: 0.3px;
      }
      .muted {
        color: var(--muted);
        font-size: 14px;
        margin-bottom: 18px;
      }
      #content {
        font-size: 18px;
        line-height: 1.6;
        background: rgba(255,255,255,0.04);
        border: 1px dashed rgba(255,255,255,0.12);
        border-radius: 12px;
        padding: 16px;
      }
      .footer {
        margin-top: 18px;
        display: flex;
        justify-content: space-between;
        align-items: center;
        font-size: 14px;
        color: var(--muted);
      }
      .badge {
        display: inline-block;
        background: rgba(139, 92, 246, 0.18);
        color: #d4c2ff;
        padding: 4px 10px;
        border-radius: 999px;
        font-size: 12px;
        border: 1px solid rgba(139, 92, 246, 0.35);
        letter-spacing: 0.2px;
      }
    </style>
  </head>
  <body>
    <!-- BEGIN_EDITABLE -->
      <section id="content">
<section id="poster" data-theme="luna" aria-label="Liminal Bloom">
  <style>
    /* ——— Tokens ——— */
    #poster {
      --bg0: #0a0c14;
      --bg1: #0f1726;
      --fg: #eef4ff;
      --muted: #a8b4cb;
      --line: rgba(255,255,255,0.14);
      --glass: rgba(255,255,255,0.06);
      --a1: #7ad0ff; /* theme accents overridden below */
      --a2: #9b8bff;
      --a3: #63f7c6;
      --speed: 1;
      --mx: 50%;
      --my: 50%;
      border-radius: 28px;
      padding: clamp(18px, 4.8vw, 42px);
      color: var(--fg);
      background:
        radial-gradient(120% 140% at 15% -10%, #172034 0%, transparent 55%),
        linear-gradient(180deg, var(--bg0), var(--bg1));
      border: 1px solid var(--line);
      box-shadow:
        0 28px 100px rgba(0,0,0,0.55),
        inset 0 0 0 1px rgba(255,255,255,0.05);
      font: 500 16px/1.6 ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial;
      position: relative;
      overflow: hidden;
      isolation: isolate;
      min-height: 460px;
    }

    /* Themes */
    #poster[data-theme="luna"]  { --a1:#7ad0ff; --a2:#8f70ff; --a3:#66ffd9; }
    #poster[data-theme="flora"] { --a1:#87ffaf; --a2:#43e2ff; --a3:#ffe07a; }
    #poster[data-theme="ember"] { --a1:#ff9b6b; --a2:#ff5c9a; --a3:#ffd36b; }

    /* ——— Background theatre ——— */
    #poster .stage,
    #poster .ribbons,
    #poster .grid,
    #poster .grain,
    #poster .glows {
      position: absolute; inset: 0; pointer-events: none;
    }
    /* Satin ribbons that breathe + follow pointer subtly */
    #poster .ribbons::before,
    #poster .ribbons::after {
      content: "";
      position: absolute; inset: -30%;
      background:
        conic-gradient(from 0turn at calc(var(--mx)) calc(var(--my)),
          color-mix(in oklab, var(--a1) 55%, transparent) 0 10%,
          color-mix(in oklab, var(--a2) 55%, transparent) 10% 35%,
          color-mix(in oklab, var(--a3) 55%, transparent) 35% 60%,
          transparent 60% 100%);
      filter: blur(40px) saturate(120%);
      mix-blend-mode: screen;
      opacity: .65;
      animation: swirl calc(32s / var(--speed)) linear infinite;
    }
    #poster .ribbons::after {
      inset: -24%;
      filter: blur(32px);
      opacity: .55;
      animation-duration: calc(48s / var(--speed));
      animation-direction: reverse;
    }
    @keyframes swirl { to { transform: rotate(1turn); } }

    /* Subtle grid */
    #poster .grid {
      mask: radial-gradient(110% 80% at 50% 45%, rgba(255,255,255,0.6), transparent 70%);
      background:
        radial-gradient(130% 100% at 50% 40%, rgba(255,255,255,0.08), transparent 60%),
        repeating-linear-gradient(90deg, rgba(255,255,255,0.085), rgba(255,255,255,0.085) 1px, transparent 1px, transparent 26px),
        repeating-linear-gradient(0deg, rgba(255,255,255,0.065), rgba(255,255,255,0.065) 1px, transparent 1px, transparent 26px);
      opacity: .35;
    }

    /* Grain (CSS faux noise) */
    #poster[data-noise="on"] .grain {
      background-image:
        radial-gradient(1px 1px at 10% 20%, rgba(255,255,255,0.06), transparent),
        radial-gradient(1px 1px at 70% 40%, rgba(255,255,255,0.06), transparent),
        radial-gradient(1px 1px at 30% 80%, rgba(255,255,255,0.06), transparent),
        radial-gradient(1px 1px at 90% 60%, rgba(255,255,255,0.06), transparent);
      background-size: 160px 160px, 220px 220px, 200px 200px, 180px 180px;
      mix-blend-mode: overlay;
      animation: jitter calc(2.2s / var(--speed)) steps(2) infinite;
      opacity: .7;
    }
    @keyframes jitter { 50% { transform: translate(.5px, .5px) } }

    /* Dim inner soft glows */
    #poster .glows::before,
    #poster .glows::after {
      content: "";
      position: absolute; inset: 0;
      background:
        radial-gradient(45% 45% at 75% 15%, color-mix(in oklab, var(--a2) 20%, transparent), transparent 60%),
        radial-gradient(50% 50% at 20% 80%, color-mix(in oklab, var(--a3) 12%, transparent), transparent 60%);
      filter: blur(30px);
      opacity: .8;
    }

    /* ——— Header ——— */
    #poster .top {
      position: relative; z-index: 2;
      display: flex; align-items: center; justify-content: space-between; gap: 10px;
      margin-bottom: clamp(10px, 2vw, 18px);
    }
    #poster .brand {
      display: inline-flex; align-items: center; gap: 10px; color: var(--muted);
      letter-spacing: .3px; user-select: none;
    }
    #poster .logo {
      width: 28px; height: 28px; border-radius: 10px; position: relative; overflow: hidden;
      display: grid; place-items: center;
      border: 1px solid var(--line);
      background: linear-gradient(180deg, rgba(255,255,255,0.18), rgba(255,255,255,0.06));
      box-shadow: 0 10px 24px color-mix(in oklab, var(--a1) 25%, transparent), inset 0 0 0 1px rgba(255,255,255,0.08);
    }
    #poster .logo::after {
      content: ""; position: absolute; inset: -40%;
      background: conic-gradient(from 0turn, var(--a1), var(--a2), var(--a3), var(--a1));
      filter: blur(14px); opacity: .9; animation: roll calc(18s / var(--speed)) linear infinite;
    }
    @keyframes roll { to { transform: rotate(1turn); } }

    /* ——— Hero ——— */
    #poster .hero {
      position: relative; z-index: 2;
      display: grid; gap: clamp(10px, 2.6vw, 18px);
      margin: clamp(6px, 2.4vw, 16px) 0;
      justify-items: center;
      text-align: center;
    }
    #poster .kicker {
      color: color-mix(in oklab, var(--fg) 86%, transparent);
      font-weight: 700; letter-spacing: .22em; text-transform: uppercase;
      font-size: clamp(11px, 1.8vw, 13px);
      opacity: .9;
    }
    #poster .title {
      font-weight: 900; letter-spacing: -0.02em; line-height: .9;
      font-size: clamp(36px, 7.6vw, 96px);
      background: linear-gradient(90deg, var(--fg), var(--a1) 35%, var(--a2) 68%, var(--a3));
      -webkit-background-clip: text; background-clip: text; color: transparent;
      filter: drop-shadow(0 2px 12px rgba(0,0,0,0.25));
    }
    #poster .subtitle {
      color: var(--muted);
      font-size: clamp(13px, 2vw, 18px);
      max-width: 58ch;
    }

    /* ——— Floating pills ——— */
    #poster .field {
      position: relative; z-index: 2;
      display: grid; place-items: center;
      margin: clamp(6px, 2.2vw, 16px) 0;
      min-height: clamp(220px, 42vmin, 440px);
    }
    #poster .pill {
      position: absolute; display: inline-flex; align-items: center; gap: 8px;
      padding: 10px 14px; border-radius: 999px;
      border: 1px solid var(--line);
      background: linear-gradient(180deg, rgba(255,255,255,0.14), rgba(255,255,255,0.06));
      box-shadow: 0 18px 44px rgba(0,0,0,0.45), inset 0 0 0 1px rgba(255,255,255,0.05);
      color: var(--fg); font-weight: 700; letter-spacing: .2px; font-size: 12px;
      transform: translate3d(0,0,0);
      animation: drift var(--d) linear infinite;
      will-change: transform;
    }
    #poster .dot {
      width: 8px; height: 8px; border-radius: 50%;
      background: linear-gradient(90deg, var(--a1), var(--a2));
      box-shadow: 0 0 0 6px color-mix(in oklab, var(--a1) 24%, transparent);
    }
    @keyframes drift {
      0%   { transform: translate3d(var(--x,0), var(--y,0), 0) rotate(0deg); }
      50%  { transform: translate3d(calc(var(--x,0) * -1), calc(var(--y,0) * -1), 0) rotate(180deg); }
      100% { transform: translate3d(var(--x,0), var(--y,0), 0) rotate(360deg); }
    }

    /* ——— Controls ——— */
    #poster .controls {
      position: relative; z-index: 2;
      display: grid; grid-template-columns: 1fr; gap: 12px; justify-items: center;
      margin-top: clamp(8px, 2.2vw, 16px);
    }
    #poster .row { display: flex; gap: 10px; flex-wrap: wrap; align-items: center; justify-content: center; }
    #poster .chip {
      appearance: none; cursor: pointer; user-select: none; -webkit-tap-highlight-color: transparent;
      padding: 10px 14px; border-radius: 14px;
      border: 1px solid var(--line);
      background: linear-gradient(180deg, rgba(255,255,255,0.12), rgba(255,255,255,0.06));
      color: var(--fg); font-weight: 800; letter-spacing: .2px; font-size: 12px;
      box-shadow: 0 10px 26px rgba(0,0,0,0.45), inset 0 0 0 1px rgba(255,255,255,0.06);
      transition: transform .12s ease, box-shadow .25s ease, background .2s ease;
    }
    #poster .chip:hover { transform: translateY(-1px); box-shadow: 0 18px 36px rgba(0,0,0,0.55), 0 0 0 6px color-mix(in oklab, var(--a1) 24%, transparent); }
    #poster .chip:active { transform: translateY(0); }
    #poster .chip.primary {
      background:
        linear-gradient(180deg, rgba(255,255,255,0.18), rgba(255,255,255,0.10)),
        linear-gradient(90deg, var(--a1), var(--a2), var(--a3));
      background-blend-mode: overlay, normal;
      color: #0b1020;
      border-color: rgba(255,255,255,0.22);
    }
    #poster .swatch {
      width: 28px; height: 28px; border-radius: 999px; border: 1px solid var(--line);
      background: var(--bg);
      box-shadow: 0 10px 22px rgba(0,0,0,0.45), inset 0 0 0 1px rgba(255,255,255,0.08);
      cursor: pointer; position: relative; overflow: hidden;
    }
    #poster .swatch:is(:hover,:focus-visible) { outline: none; box-shadow: 0 16px 34px rgba(0,0,0,0.55), 0 0 0 6px color-mix(in oklab, var(--a1) 24%, transparent); transform: translateY(-1px); }
    #poster .swatch.active::after {
      content: ""; position: absolute; inset: 3px; border: 2px solid rgba(255,255,255,0.85); border-radius: 999px;
    }
    #poster .slider {
      appearance: none; width: min(380px, 70vw); height: 10px; border-radius: 999px; background: rgba(255,255,255,0.1);
      outline: none; border: 1px solid var(--line);
      box-shadow: inset 0 0 0 1px rgba(255,255,255,0.06), 0 6px 16px rgba(0,0,0,0.35);
    }
    #poster .slider::-webkit-slider-thumb {
      -webkit-appearance: none; width: 22px; height: 22px; border-radius: 50%;
      background: linear-gradient(90deg, var(--a1), var(--a2));
      border: 1px solid rgba(255,255,255,0.8);
      box-shadow: 0 10px 20px color-mix(in oklab, var(--a1) 24%, transparent);
      cursor: pointer;
    }
    #poster .hint { color: var(--muted); font-size: 12px; }

    /* ——— Footer ——— */
    #poster .foot {
      position: relative; z-index: 2; margin-top: 18px;
      display: flex; flex-direction: column; gap: 10px; align-items: center; color: var(--muted);
    }
    #poster .rule { height: 1px; width: 100%; border-radius: 1px; background: linear-gradient(90deg, transparent, rgba(255,255,255,0.25), transparent); opacity: .7; }
    #poster .meta {
      display: inline-flex; gap: 10px; align-items: center; font-size: 12px;
      background: linear-gradient(180deg, rgba(255,255,255,0.08), rgba(255,255,255,0.04));
      border: 1px solid var(--line); padding: 6px 10px; border-radius: 999px;
    }
    #poster .tag {
      padding: 4px 8px; border-radius: 999px; font-size: 11px; color: #0b1020;
      background: linear-gradient(90deg, var(--a1), var(--a2));
      box-shadow: 0 2px 10px color-mix(in oklab, var(--a1) 24%, transparent);
      font-weight: 800; letter-spacing: .3px;
    }

    /* Ripple pulse */
    #poster .pulse {
      position: absolute; pointer-events: none;
      width: 20px; height: 20px; border-radius: 50%;
      background: radial-gradient(circle, rgba(255,255,255,0.65), rgba(255,255,255,0.0) 70%);
      transform: translate(-50%, -50%) scale(0);
      opacity: .8;
      animation: ring .8s ease-out forwards;
      filter: blur(2px);
    }
    @keyframes ring {
      to { transform: translate(-50%, -50%) scale(18); opacity: 0; }
    }

    /* Reduced motion */
    @media (prefers-reduced-motion: reduce) {
      #poster, #poster * { animation: none !important; transition: none !important; }
      #poster .ribbons::before, #poster .ribbons::after { display: none; }
    }
  </style>

  <!-- Background layers -->
  <div class="ribbons" aria-hidden="true"></div>
  <div class="grid" aria-hidden="true"></div>
  <div class="glows" aria-hidden="true"></div>
  <div class="grain" aria-hidden="true"></div>

  <!-- Header -->
  <div class="top">
    <div class="brand">
      <span class="logo" aria-hidden="true"></span>
      <span>Liminal Bloom • Iteration 683</span>
    </div>
    <div class="brand" aria-hidden="true" style="gap:6px;">
      <span class="logo" aria-hidden="true" style="width:22px;height:22px;border-radius:8px;"></span>
      <span>Generative Poster</span>
    </div>
  </div>

  <!-- Hero -->
  <div class="hero">
    <div class="kicker">A kinetic essay</div>
    <h1 class="title">Design is the space between breaths.</h1>
    <p class="subtitle">Soft edges, honest contrast, and motion that whispers. Move your pointer to steer the light; tune the tempo below.</p>
  </div>

  <!-- Floating field -->
  <div class="field" id="field" aria-hidden="true"></div>

  <!-- Controls -->
  <div class="controls" role="group" aria-label="Poster controls">
    <div class="row" aria-label="Themes">
      <button class="swatch active" data-theme="luna" title="Luna" style="--bg: linear-gradient(90deg,#7ad0ff,#8f70ff);"></button>
      <button class="swatch" data-theme="flora" title="Flora" style="--bg: linear-gradient(90deg,#87ffaf,#43e2ff);"></button>
      <button class="swatch" data-theme="ember" title="Ember" style="--bg: linear-gradient(90deg,#ff9b6b,#ff5c9a);"></button>
      <button class="chip primary" id="pulse">Pulse</button>
      <button class="chip" id="noise">Noise: On</button>
    </div>
    <div class="row" aria-label="Speed">
      <input class="slider" id="speed" type="range" min="0.4" max="1.6" step="0.01" value="1" aria-label="Animation speed">
      <span class="hint" id="speedLabel">Tempo: 1.00×</span>
    </div>
  </div>

  <!-- Footer -->
  <div class="foot">
    <div class="rule" aria-hidden="true"></div>
    <small class="meta">
      <span class="tag">Refreshed</span>
      <span id="last-updated">Last updated: 2025-11-16 16:14:51 EST</span>
    </small>
  </div>

  <script>
    (function() {
      const root = document.getElementById('poster');
      const field = root.querySelector('#field');
      const speed = root.querySelector('#speed');
      const speedLabel = root.querySelector('#speedLabel');
      const pulseBtn = root.querySelector('#pulse');
      const noiseBtn = root.querySelector('#noise');
      const swatches = [...root.querySelectorAll('.swatch')];
      const last = root.querySelector('#last-updated');

      // Last updated
      try {
        const fmt = new Intl.DateTimeFormat([], { dateStyle: 'medium', timeStyle: 'medium' });
        last.textContent = fmt.format(new Date());
      } catch { last.textContent = new Date().toLocaleString(); }
      root.setAttribute('data-noise', 'on');

      // Create floating pills
      const labels = [
        'Quiet Bold', 'Tactile Grid', 'Soft Light',
        'Human Pace', 'Curious Edges', 'Kind Contrast',
        'Subtle Glow', 'Playful Gravity', 'True North'
      ];
      const frag = document.createDocumentFragment();
      const n = 9;
      for (let i = 0; i < n; i++) {
        const p = document.createElement('span');
        p.className = 'pill';
        p.style.left = (10 + Math.random() * 80) + '%';
        p.style.top  = (10 + Math.random() * 80) + '%';
        const ampX = (Math.random() * 60 + 20) * (Math.random() > 0.5 ? 1 : -1);
        const ampY = (Math.random() * 50 + 20) * (Math.random() > 0.5 ? 1 : -1);
        p.style.setProperty('--x', ampX + 'px');
        p.style.setProperty('--y', ampY + 'px');
        p.style.setProperty('--d', (18 + Math.random() * 24) + 's');
        p.style.animationDelay = (-Math.random() * 16) + 's';
        p.innerHTML = '<span class="dot" aria-hidden="true"></span><span>' + labels[i % labels.length] + '</span>';
        frag.appendChild(p);
      }
      field.appendChild(frag);

      // Pointer parallax + variable spotlight center
      const fine = matchMedia('(pointer:fine)').matches;
      if (fine) {
        let ticking = false;
        root.addEventListener('pointermove', (e) => {
          if (ticking) return;
          requestAnimationFrame(() => {
            const r = root.getBoundingClientRect();
            const x = (e.clientX - r.left) / r.width;
            const y = (e.clientY - r.top) / r.height;
            root.style.setProperty('--mx', (x * 100).toFixed(2) + '%');
            root.style.setProperty('--my', (y * 100).toFixed(2) + '%');
            // subtle parallax on pills
            field.querySelectorAll('.pill').forEach((el, idx) => {
              const px = (x - 0.5) * (6 + idx);
              const py = (y - 0.5) * (6 + idx);
              el.style.translate = px.toFixed(2) + 'px ' + py.toFixed(2) + 'px';
            });
            ticking = false;
          });
          ticking = true;
        });
      }

      // Theme switching
      function setTheme(t) {
        root.dataset.theme = t;
        swatches.forEach(s => s.classList.toggle('active', s.dataset.theme === t));
      }
      swatches.forEach(s => s.addEventListener('click', () => setTheme(s.dataset.theme)));

      // Noise toggle
      noiseBtn.addEventListener('click', () => {
        const on = root.getAttribute('data-noise') === 'on';
        root.setAttribute('data-noise', on ? 'off' : 'on');
        noiseBtn.textContent = 'Noise: ' + (on ? 'Off' : 'On');
      });

      // Speed control
      function applySpeed(v) {
        root.style.setProperty('--speed', v);
        speedLabel.textContent = 'Tempo: ' + Number(v).toFixed(2) + '×';
      }
      speed.addEventListener('input', e => applySpeed(e.target.value));
      applySpeed(speed.value);

      // Pulse ripple
      function ripple(x, y) {
        const r = root.getBoundingClientRect();
        const span = document.createElement('span');
        span.className = 'pulse';
        span.style.left = x + 'px';
        span.style.top = y + 'px';
        root.appendChild(span);
        span.addEventListener('animationend', () => span.remove());
      }
      pulseBtn.addEventListener('click', (e) => {
        const r = root.getBoundingClientRect();
        ripple(r.left + r.width * 0.5, r.top + r.height * 0.38);
      });
      root.addEventListener('pointerdown', (e) => ripple(e.clientX, e.clientY));

      // Gentle time-of-day theme hint
      try {
        const hour = new Date().getHours();
        if (hour >= 6 && hour < 12) setTheme('flora');
        else if (hour >= 17 || hour < 4) setTheme('ember');
        else setTheme('luna');
      } catch {}
    })();
  </script>
</section>
      </section>
      <!-- END_EDITABLE -->
    <script>
      // Only show a local placeholder if the agent hasn't written a timestamp yet
      const el = document.getElementById('last-updated');
      if (el && (!el.textContent || el.textContent.includes('not yet'))) {
        const now = new Date();
        el.textContent = `Last updated: ${now.toLocaleString(undefined, { hour12: false })}`;
      }
    </script>
  </body>
  </html>
