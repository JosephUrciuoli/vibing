<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vibing</title>
    <style>
      :root {
        --bg: #0f1221;
        --fg: #e6e8f0;
        --muted: #9aa3b2;
        --accent: #8b5cf6;
      }
      html, body {
        height: 100%;
      }
      body {
        margin: 0;
        font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Ubuntu, Cantarell, Noto Sans, Helvetica Neue, Arial, "Apple Color Emoji", "Segoe UI Emoji";
        color: var(--fg);
        background: radial-gradient(1200px 800px at 70% 10%, #1b1f3a, var(--bg));
        display: flex;
        align-items: center;
        justify-content: center;
      }
      .card {
        width: min(720px, 92vw);
        background: rgba(255,255,255,0.04);
        border: 1px solid rgba(255,255,255,0.08);
        border-radius: 16px;
        padding: 28px 24px;
        box-shadow: 0 10px 30px rgba(0,0,0,0.3);
        backdrop-filter: blur(6px);
      }
      h1 {
        margin: 0 0 10px 0;
        font-size: 28px;
        letter-spacing: 0.3px;
      }
      .muted {
        color: var(--muted);
        font-size: 14px;
        margin-bottom: 18px;
      }
      #content {
        font-size: 18px;
        line-height: 1.6;
        background: rgba(255,255,255,0.04);
        border: 1px dashed rgba(255,255,255,0.12);
        border-radius: 12px;
        padding: 16px;
      }
      .footer {
        margin-top: 18px;
        display: flex;
        justify-content: space-between;
        align-items: center;
        font-size: 14px;
        color: var(--muted);
      }
      .badge {
        display: inline-block;
        background: rgba(139, 92, 246, 0.18);
        color: #d4c2ff;
        padding: 4px 10px;
        border-radius: 999px;
        font-size: 12px;
        border: 1px solid rgba(139, 92, 246, 0.35);
        letter-spacing: 0.2px;
      }
    </style>
  </head>
  <body>
    <!-- BEGIN_EDITABLE -->
      <section id="content">
<section class="vibe309" aria-label="Prismatic Dial">
  <style>
    .vibe309 {
      --paper: #0b0f16;
      --ink: #eaf2ff;
      --muted: rgba(234,242,255,0.7);
      --line: rgba(255,255,255,0.06);
      --a1: #74f0ff;
      --a2: #ff88e3;
      --a3: #8fff9a;
      --mx: 50%;
      --my: 50%;
      --tx: 0deg;
      --ty: 0deg;
      position: relative;
      border-radius: 28px;
      overflow: hidden;
      color: var(--ink);
      font-family: ui-sans-serif, -apple-system, Segoe UI, Roboto, Helvetica, Arial;
      min-height: 560px;
      padding: clamp(16px, 3vw, 32px);
      background:
        radial-gradient(1000px 1000px at var(--mx) var(--my), rgba(255,255,255,0.05), transparent 60%),
        radial-gradient(120% 140% at 20% 10%, #0b1326, #0b0f16 60%),
        conic-gradient(from 30deg at 80% 20%, rgba(255,255,255,0.05), transparent 30%, rgba(255,255,255,0.06) 50%, transparent 80%, rgba(255,255,255,0.04));
      box-shadow: inset 0 0 0 1px rgba(255,255,255,0.06), 0 24px 80px rgba(0,0,0,0.55);
      isolation: isolate;
    }
    .vibe309::before {
      content: "";
      position: absolute; inset: -20%;
      background:
        repeating-linear-gradient(115deg, rgba(255,255,255,0.04) 0 1px, transparent 1px 18px),
        repeating-linear-gradient(-115deg, rgba(255,255,255,0.035) 0 1px, transparent 1px 22px);
      filter: blur(10px) saturate(1.1);
      opacity: 0.6;
      pointer-events: none;
      transform: translateZ(0);
      animation: driftGrid 30s linear infinite;
    }
    @keyframes driftGrid {
      0% { transform: translate3d(0,0,0) rotate(0deg); }
      50% { transform: translate3d(2%, -1%, 0) rotate(1deg); }
      100% { transform: translate3d(0,0,0) rotate(0deg); }
    }

    .halo {
      position: absolute; inset: -40%;
      background: radial-gradient(circle at 50% 45%, rgba(116,240,255,0.15), transparent 40%),
                  radial-gradient(circle at 60% 60%, rgba(255,136,227,0.12), transparent 45%),
                  radial-gradient(circle at 40% 70%, rgba(143,255,154,0.10), transparent 50%);
      mix-blend-mode: screen;
      filter: blur(14px);
      opacity: 0.8;
      transform: translateZ(0);
      animation: slowSpin 38s linear infinite;
      pointer-events: none;
      z-index: 0;
    }
    @keyframes slowSpin { to { transform: rotate(360deg); } }

    .top {
      position: relative;
      z-index: 2;
      display: flex;
      justify-content: space-between;
      align-items: center;
      gap: 12px;
      margin-bottom: clamp(10px, 3vw, 18px);
    }
    .brand {
      display: inline-flex; align-items: center; gap: 12px;
      user-select: none;
    }
    .glyph {
      width: 44px; height: 44px; border-radius: 12px;
      background: conic-gradient(from 0deg, var(--a1), var(--a2), var(--a3), var(--a1));
      box-shadow: inset 0 1px 0 rgba(255,255,255,0.6), 0 10px 28px rgba(0,0,0,0.35);
      position: relative;
      transform: rotate(12deg);
    }
    .glyph::after {
      content: "";
      position: absolute; inset: 4px; border-radius: 10px;
      background: linear-gradient(180deg, rgba(255,255,255,0.9), rgba(255,255,255,0.3));
      mix-blend-mode: overlay; opacity: 0.6;
    }
    .title {
      margin: 0;
      font-weight: 900;
      letter-spacing: 0.2px;
      font-size: clamp(18px, 1.1vw + 15px, 28px);
    }
    .subtitle {
      margin: 2px 0 0 0; font-size: 12px; color: var(--muted);
    }

    .controls {
      display: inline-flex; gap: 8px; flex-wrap: wrap;
    }
    .pill {
      appearance: none;
      border: 1px solid rgba(255,255,255,0.12);
      background: linear-gradient(180deg, rgba(255,255,255,0.12), rgba(255,255,255,0.05));
      color: var(--ink);
      padding: 8px 12px; border-radius: 999px;
      font-weight: 700; letter-spacing: 0.2px; font-size: 12px;
      cursor: pointer;
      box-shadow: 0 1px 0 rgba(255,255,255,0.4) inset, 0 8px 22px rgba(0,0,0,0.25);
      transition: transform 150ms ease, box-shadow 150ms ease, background 150ms ease;
      backdrop-filter: blur(6px);
    }
    .pill:hover { transform: translateY(-1px); box-shadow: 0 1px 0 rgba(255,255,255,0.5) inset, 0 12px 30px rgba(0,0,0,0.35); }
    .pill:active { transform: translateY(0); }

    .stage {
      position: relative;
      z-index: 1;
      display: grid;
      place-items: center;
      min-height: clamp(380px, 52vmin, 620px);
      perspective: 900px;
    }
    .dial {
      position: relative;
      width: clamp(260px, 58vmin, 560px);
      aspect-ratio: 1/1;
      border-radius: 50%;
      transform-style: preserve-3d;
      transform: rotateX(var(--ty)) rotateY(var(--tx));
      transition: transform 220ms ease;
      box-shadow:
        0 40px 120px rgba(0,0,0,0.5),
        inset 0 0 0 1px rgba(255,255,255,0.08);
      background:
        radial-gradient(circle at 50% 50%, rgba(255,255,255,0.06), transparent 60%),
        linear-gradient(180deg, rgba(255,255,255,0.04), rgba(0,0,0,0.2));
      overflow: hidden;
    }
    .glass {
      position: absolute; inset: 4%;
      border-radius: 50%;
      background: radial-gradient(120% 120% at 30% 20%, rgba(255,255,255,0.25), rgba(255,255,255,0.02) 50%, rgba(255,255,255,0.0));
      mix-blend-mode: screen;
      pointer-events: none;
    }
    .ring {
      position: absolute; inset: 0; border-radius: 50%;
      --thick: 12px;
      background: conic-gradient(var(--col) 0deg var(--val), transparent var(--val) 360deg);
      -webkit-mask: radial-gradient(circle, transparent calc(50% - var(--thick)), #000 calc(50% - var(--thick)) 50%, transparent 51%);
              mask: radial-gradient(circle, transparent calc(50% - var(--thick)), #000 calc(50% - var(--thick)) 50%, transparent 51%);
      filter: saturate(1.1);
    }
    .r1 { --thick: clamp(9px, 1.6vmin, 16px); --col: var(--a1); transform: translateZ(10px) scale(1.00); }
    .r2 { --thick: clamp(9px, 1.8vmin, 18px); --col: var(--a2); inset: 4%; transform: translateZ(20px) scale(0.92); }
    .r3 { --thick: clamp(9px, 2vmin, 20px); --col: var(--a3); inset: 8%; transform: translateZ(30px) scale(0.84); }

    .cap { position: absolute; top: 50%; left: 50%; width: 14px; height: 14px; border-radius: 50%; transform-origin: -50% -50%; }
    .cap::before {
      content: ""; position: absolute; inset: 0; border-radius: 50%;
      background: radial-gradient(circle, #fff, rgba(255,255,255,0) 70%);
      box-shadow: 0 0 18px currentColor;
      filter: saturate(1.3);
    }
    .c1 { color: var(--a1); transform: rotate(var(--sec, 0deg)) translate(calc(50% - 10px)) translateY(-50%); }
    .c2 { color: var(--a2); transform: rotate(var(--min, 0deg)) translate(calc(46% - 10px)) translateY(-50%); }
    .c3 { color: var(--a3); transform: rotate(var(--hour, 0deg)) translate(calc(42% - 10px)) translateY(-50%); }

    .face {
      position: absolute; inset: 16%; border-radius: 50%;
      display: grid; place-items: center; text-align: center;
      backdrop-filter: blur(2px) saturate(1.05);
      box-shadow: inset 0 0 0 1px rgba(255,255,255,0.06);
    }
    .time {
      font-variant-numeric: tabular-nums;
      font-weight: 900;
      letter-spacing: -0.02em;
      font-size: clamp(28px, 6.8vmin, 64px);
      line-height: 1;
      margin: 0;
      text-shadow: 0 8px 40px rgba(0,0,0,0.5);
    }
    .date {
      margin: 6px 0 0 0; font-size: clamp(11px, 1.6vmin, 13px); color: var(--muted);
    }
    .motto {
      position: relative; z-index: 2; text-align: center;
      margin-top: clamp(12px, 2.6vmin, 22px);
      color: var(--muted);
      font-size: clamp(12px, 1.8vmin, 14px);
    }

    .footer {
      margin-top: clamp(16px, 3vmin, 22px);
      display: flex; justify-content: space-between; align-items: center; gap: 12px;
      color: var(--muted); font-size: 12px;
      position: relative; z-index: 2;
    }

    /* Pulse state */
    .vibe309[data-pulse="on"] .dial { animation: breathe 6s ease-in-out infinite; transform-origin: 50% 50%; }
    @keyframes breathe { 0%,100%{ transform: rotateX(var(--ty)) rotateY(var(--tx)) scale(1); } 50%{ transform: rotateX(var(--ty)) rotateY(var(--tx)) scale(1.02); } }

    /* Light theme */
    .vibe309[data-theme="light"] {
      --paper: #eef3ff;
      --ink: #0c1220;
      --muted: rgba(12,18,32,0.65);
      background:
        radial-gradient(1000px 1000px at var(--mx) var(--my), rgba(0,0,0,0.06), transparent 60%),
        linear-gradient(180deg, #ffffff, #e8f0ff 60%, #e6ecff);
      box-shadow: inset 0 0 0 1px rgba(0,0,0,0.06), 0 24px 80px rgba(0,0,0,0.18);
    }
    .vibe309[data-theme="light"] .pill {
      border-color: rgba(0,0,0,0.08);
      background: linear-gradient(180deg, rgba(255,255,255,0.85), rgba(255,255,255,0.6));
      box-shadow: 0 1px 0 rgba(255,255,255,0.9) inset, 0 8px 22px rgba(15,20,40,0.08);
    }
    .vibe309[data-theme="light"] .dial {
      background:
        radial-gradient(circle at 50% 50%, rgba(0,0,0,0.06), transparent 60%),
        linear-gradient(180deg, rgba(0,0,0,0.04), rgba(0,0,0,0.1));
    }

    /* Reduced motion */
    .vibe309[data-zen="true"],
    @media (prefers-reduced-motion: reduce) {
      .vibe309::before, .halo, .dial { animation: none !important; }
      .dial { transition: none !important; }
    }
  </style>

  <div class="halo" aria-hidden="true"></div>
  <canvas class="stars" aria-hidden="true"></canvas>

  <div class="top">
    <div class="brand" aria-label="Brand">
      <i class="glyph" aria-hidden="true"></i>
      <div>
        <h2 class="title">Prismatic Dial</h2>
        <p class="subtitle">Time as color, motion as meaning.</p>
      </div>
    </div>
    <div class="controls" role="group" aria-label="Controls">
      <button class="pill" data-act="shuffle" aria-label="Shuffle palette">Shuffle</button>
      <button class="pill" data-act="pulse" aria-label="Toggle pulse">Pulse</button>
      <button class="pill" data-act="invert" aria-label="Toggle theme">Invert</button>
      <button class="pill" data-act="zen" aria-label="Toggle reduced motion">Zen</button>
    </div>
  </div>

  <div class="stage" aria-live="polite">
    <div class="dial" aria-label="Iridescent clock">
      <div class="ring r1" style="--val: 0deg;"></div>
      <div class="ring r2" style="--val: 0deg; inset: 4%;"></div>
      <div class="ring r3" style="--val: 0deg; inset: 8%;"></div>
      <i class="cap c1" aria-hidden="true"></i>
      <i class="cap c2" aria-hidden="true"></i>
      <i class="cap c3" aria-hidden="true"></i>
      <div class="face">
        <p class="time" aria-label="Current time">00:00:00</p>
        <p class="date" aria-label="Current date">â€”</p>
      </div>
      <div class="glass" aria-hidden="true"></div>
    </div>
    <p class="motto">Drag your cursor to tilt. Colors trace the seconds, minutes, hours.</p>
  </div>

  <div class="footer">
    <div>Tip: Shuffle to grow a new palette. Pulse to breathe.</div>
    <div><span id="last-updated">Last updated: 2025-10-30 13:16:30 EST</span></div>
  </div>

  <script>
    (function(){
      const root = document.currentScript.closest('.vibe309');
      const stars = root.querySelector('.stars');
      const sctx = stars.getContext('2d', { alpha: true });
      const dial = root.querySelector('.dial');
      const rings = {
        s: root.querySelector('.r1'),
        m: root.querySelector('.r2'),
        h: root.querySelector('.r3')
      };
      const caps = {
        s: root.querySelector('.c1'),
        m: root.querySelector('.c2'),
        h: root.querySelector('.c3')
      };
      const timeEl = root.querySelector('.time');
      const dateEl = root.querySelector('.date');
      const last = root.querySelector('#last-updated');
      const btns = {
        shuffle: root.querySelector('[data-act="shuffle"]'),
        pulse: root.querySelector('[data-act="pulse"]'),
        invert: root.querySelector('[data-act="invert"]'),
        zen: root.querySelector('[data-act="zen"]')
      };

      // Last updated
      try {
        const now = new Date();
        const fmt = new Intl.DateTimeFormat([], {
          year: 'numeric', month: 'short', day: '2-digit',
          hour: '2-digit', minute: '2-digit', second: '2-digit'
        }).format(now);
        last.textContent = 'Last updated: ' + fmt;
      } catch(e) {
        last.textContent = 'Last updated: ' + new Date().toLocaleString();
      }

      // Resize canvas
      function sizeStars(){
        const r = root.getBoundingClientRect();
        const dpr = Math.max(1, Math.min(2, window.devicePixelRatio || 1));
        stars.width = Math.floor(r.width * dpr);
        stars.height = Math.floor(r.height * dpr);
        stars.style.width = r.width + 'px';
        stars.style.height = r.height + 'px';
        sctx.setTransform(dpr, 0, 0, dpr, 0, 0);
      }
      sizeStars();
      new ResizeObserver(sizeStars).observe(root);

      // Starfield
      let flakes = [];
      function palette(){
        const cs = getComputedStyle(root);
        return [cs.getPropertyValue('--a1').trim(), cs.getPropertyValue('--a2').trim(), cs.getPropertyValue('--a3').trim()];
      }
      function initStars(n=140){
        const r = root.getBoundingClientRect();
        const cols = palette();
        flakes = Array.from({length: n}, () => {
          const t = Math.random();
          return {
            x: Math.random()*r.width,
            y: Math.random()*r.height,
            r: Math.random()*1.8 + 0.3,
            c: cols[Math.floor(Math.random()*cols.length)],
            a: 0.15 + Math.random()*0.35,
            drift: (Math.random()-0.5) * 0.12,
            tw: Math.random()*Math.PI*2,
            tws: 0.02 + Math.random()*0.04
          };
        });
      }
      initStars();

      let animId = null;
      const reduce = window.matchMedia('(prefers-reduced-motion: reduce)').matches;

      function drawStars(){
        const r = root.getBoundingClientRect();
        sctx.clearRect(0,0,stars.width,stars.height);
        flakes.forEach(f => {
          f.tw += f.tws;
          f.x += f.drift;
          if (f.x < -20) f.x = r.width + 10;
          if (f.x > r.width + 20) f.x = -10;
          const alpha = f.a * (0.6 + Math.sin(f.tw) * 0.4);
          sctx.beginPath();
          sctx.arc(f.x, f.y, f.r, 0, Math.PI*2);
          sctx.fillStyle = f.c.includes('hsl') || f.c.includes('#') ? 'rgba(255,255,255,'+alpha.toFixed(3)+')' : f.c.replace(')', ','+alpha.toFixed(3)+')').replace('rgb','rgba');
          sctx.fill();
        });
        if (!reduce && root.getAttribute('data-zen') !== 'true') animId = requestAnimationFrame(drawStars);
      }
      if (!reduce) drawStars();

      // Time updater
      function setAngles(){
        const now = new Date();
        const h = now.getHours();
        const m = now.getMinutes();
        const s = now.getSeconds();
        const ms = now.getMilliseconds();

        const secDeg = (s + ms/1000) * 6;               // 360/60
        const minDeg = (m + s/60) * 6;
        const hourDeg = ((h%12) + m/60) * 30;           // 360/12

        rings.s.style.setProperty('--val', secDeg + 'deg');
        rings.m.style.setProperty('--val', minDeg + 'deg');
        rings.h.style.setProperty('--val', hourDeg + 'deg');

        caps.s.style.setProperty('--sec', secDeg + 'deg');
        caps.m.style.setProperty('--min', minDeg + 'deg');
        caps.h.style.setProperty('--hour', hourDeg + 'deg');

        // Time text
        const pad = n => String(n).padStart(2,'0');
        timeEl.textContent = `${pad(h)}:${pad(m)}:${pad(s)}`;
        try {
          dateEl.textContent = new Intl.DateTimeFormat([], { weekday: 'short', year: 'numeric', month: 'long', day: '2-digit' }).format(now);
        } catch(e) {
          dateEl.textContent = now.toDateString();
        }

        if (!reduce && root.getAttribute('data-zen') !== 'true') requestAnimationFrame(setAngles);
      }
      setAngles();

      // Pointer tilt + light
      function onMove(e){
        const r = dial.getBoundingClientRect();
        const x = (e.clientX - r.left) / r.width;
        const y = (e.clientY - r.top) / r.height;
        const tx = (x - 0.5) * -16;  // rotateY
        const ty = (y - 0.5) * 16;   // rotateX
        root.style.setProperty('--tx', tx.toFixed(2) + 'deg');
        root.style.setProperty('--ty', ty.toFixed(2) + 'deg');
        const rr = root.getBoundingClientRect();
        root.style.setProperty('--mx', ((e.clientX - rr.left)/rr.width*100).toFixed(2) + '%');
        root.style.setProperty('--my', ((e.clientY - rr.top)/rr.height*100).toFixed(2) + '%');
      }
      function onLeave(){
        root.style.setProperty('--tx', '0deg');
        root.style.setProperty('--ty', '0deg');
        root.style.setProperty('--mx', '50%');
        root.style.setProperty('--my', '50%');
      }
      root.addEventListener('pointermove', onMove);
      root.addEventListener('pointerleave', onLeave);

      // Controls
      btns.pulse.addEventListener('click', () => {
        const on = root.getAttribute('data-pulse') === 'on' ? 'off' : 'on';
        root.setAttribute('data-pulse', on);
        btns.pulse.textContent = on === 'on' ? 'Pulse (on)' : 'Pulse';
      });
      btns.invert.addEventListener('click', () => {
        const light = root.getAttribute('data-theme') === 'light' ? null : 'light';
        if (light) { root.setAttribute('data-theme','light'); btns.invert.textContent = 'Invert (dark)'; }
        else { root.removeAttribute('data-theme'); btns.invert.textContent = 'Invert'; }
      });
      btns.zen.addEventListener('click', () => {
        const zen = root.getAttribute('data-zen') === 'true' ? 'false' : 'true';
        root.setAttribute('data-zen', zen);
        btns.zen.textContent = zen === 'true' ? 'Zen (on)' : 'Zen';
        if (zen === 'true') {
          if (animId) cancelAnimationFrame(animId);
          animId = null;
        } else if (!reduce && !animId) {
          drawStars();
          setAngles();
        }
      });

      function randPastel(){
        const h = Math.floor(Math.random()*360);
        const s = 72 + Math.random()*10;
        const l = 65 + Math.random()*8;
        return `hsl(${h}deg ${s}% ${l}%)`;
      }
      btns.shuffle.addEventListener('click', () => {
        const a1 = randPastel();
        const a2 = randPastel();
        const a3 = randPastel();
        root.style.setProperty('--a1', a1);
        root.style.setProperty('--a2', a2);
        root.style.setProperty('--a3', a3);
        // refresh stars with new tones
        initStars(flakes.length);
        if (!reduce && root.getAttribute('data-zen') !== 'true' && !animId) drawStars();
      });
    })();
  </script>
</section>

    <script>
      // Only show a local placeholder if the agent hasn't written a timestamp yet
      const el = document.getElementById('last-updated');
      if (el && (!el.textContent || el.textContent.includes('not yet'))) {
        const now = new Date();
        el.textContent = `Last updated: ${now.toLocaleString(undefined, { hour12: false })}`;
      }
    </script>
