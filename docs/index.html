<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vibing</title>
    <style>
      :root {
        --bg: #0f1221;
        --fg: #e6e8f0;
        --muted: #9aa3b2;
        --accent: #8b5cf6;
      }
      html, body {
        height: 100%;
      }
      body {
        margin: 0;
        font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Ubuntu, Cantarell, Noto Sans, Helvetica Neue, Arial, "Apple Color Emoji", "Segoe UI Emoji";
        color: var(--fg);
        background: radial-gradient(1200px 800px at 70% 10%, #1b1f3a, var(--bg));
        display: flex;
        align-items: center;
        justify-content: center;
      }
      .card {
        width: min(720px, 92vw);
        background: rgba(255,255,255,0.04);
        border: 1px solid rgba(255,255,255,0.08);
        border-radius: 16px;
        padding: 28px 24px;
        box-shadow: 0 10px 30px rgba(0,0,0,0.3);
        backdrop-filter: blur(6px);
      }
      h1 {
        margin: 0 0 10px 0;
        font-size: 28px;
        letter-spacing: 0.3px;
      }
      .muted {
        color: var(--muted);
        font-size: 14px;
        margin-bottom: 18px;
      }
      #content {
        font-size: 18px;
        line-height: 1.6;
        background: rgba(255,255,255,0.04);
        border: 1px dashed rgba(255,255,255,0.12);
        border-radius: 12px;
        padding: 16px;
      }
      .footer {
        margin-top: 18px;
        display: flex;
        justify-content: space-between;
        align-items: center;
        font-size: 14px;
        color: var(--muted);
      }
      .badge {
        display: inline-block;
        background: rgba(139, 92, 246, 0.18);
        color: #d4c2ff;
        padding: 4px 10px;
        border-radius: 999px;
        font-size: 12px;
        border: 1px solid rgba(139, 92, 246, 0.35);
        letter-spacing: 0.2px;
      }
    </style>
  </head>
  <body>
    <!-- BEGIN_EDITABLE -->
      <section id="content">
<div id="vibe748" aria-live="polite">
  <style>
    /* Theme foundation */
    #vibe748 {
      --bg: #fff7f0;          /* dawn default */
      --paper: #ffffff;
      --ink: #1b1d22;
      --muted: #5f6368;
      --accent: #ff9a5a;
      --accent-2: #ffd275;
      --accent-3: #88e0b8;
      --ring: rgba(255, 154, 90, 0.4);
      font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, "Helvetica Neue", Arial;
      color: var(--ink);
      letter-spacing: 0.2px;
      -webkit-tap-highlight-color: transparent;
    }
    #vibe748[data-theme="noon"] {
      --bg: #f2fbff;
      --paper: #ffffff;
      --ink: #161a20;
      --muted: #5a6169;
      --accent: #53b7ff;
      --accent-2: #9ce0ff;
      --accent-3: #7be3c1;
      --ring: rgba(83, 183, 255, 0.35);
    }
    #vibe748[data-theme="dusk"] {
      --bg: #f4f2ff;
      --paper: #ffffff;
      --ink: #191a26;
      --muted: #585d6b;
      --accent: #b99cff;
      --accent-2: #ffb7f6;
      --accent-3: #7de2ff;
      --ring: rgba(185, 156, 255, 0.35);
    }

    /* Poster canvas */
    #vibe748 .poster {
      position: relative;
      border-radius: 28px;
      border: 1px solid rgba(0,0,0,0.06);
      background:
        radial-gradient(1200px 800px at var(--mx,60%) var(--my,30%), rgba(255,255,255,0.9), transparent 60%),
        linear-gradient(180deg, var(--bg), #fefefe 60%);
      overflow: hidden;
      min-height: 460px;
      padding: 28px;
      box-shadow:
        0 18px 60px rgba(0,0,0,0.08),
        inset 0 1px 0 rgba(255,255,255,0.7);
      isolation: isolate;
    }
    /* paper grain */
    #vibe748 .poster::after {
      content: "";
      position: absolute; inset: 0;
      pointer-events: none;
      background:
        repeating-linear-gradient(90deg, rgba(0,0,0,0.015) 0 1px, transparent 1px 3px),
        repeating-linear-gradient(0deg, rgba(0,0,0,0.012) 0 1px, transparent 1px 3px);
      mix-blend-mode: multiply;
      opacity: 0.6;
      mask: radial-gradient(800px at 60% 40%, black, transparent 75%);
      z-index: 1;
    }

    /* Sun and rays */
    #vibe748 .sun {
      position: absolute;
      width: 260px; height: 260px;
      right: -40px; top: -60px;
      border-radius: 50%;
      background:
        radial-gradient(circle at 40% 40%, #fff7, transparent 55%),
        radial-gradient(circle at 50% 50%, var(--accent-2), transparent 62%),
        radial-gradient(circle at 50% 50%, var(--accent), transparent 80%);
      box-shadow: 0 30px 80px rgba(0,0,0,0.08), inset 0 0 40px rgba(255,255,255,0.6);
      filter: saturate(1.05);
      transform: translate3d(0,0,0);
      z-index: 0;
    }
    #vibe748 .sun::after {
      content: "";
      position: absolute; inset: -16px;
      border-radius: 50%;
      background: conic-gradient(from 0deg, var(--ring), transparent 50%, var(--ring));
      mask: radial-gradient(farthest-side, transparent calc(50% - 12px), black calc(50% - 11px));
      animation: ring-spin 24s linear infinite;
      opacity: 0.7;
    }
    @keyframes ring-spin { to { transform: rotate(360deg); } }
    #vibe748 .ray {
      position: absolute;
      left: 50%; top: 50%;
      width: 2px; height: 46%;
      transform-origin: 50% calc(100% - 2px);
      background: linear-gradient(180deg, transparent, rgba(0,0,0,0.02) 12%, var(--accent) 75%, transparent 100%);
      opacity: 0.35;
      border-radius: 2px;
      filter: blur(0.2px);
      animation: sway 8s ease-in-out infinite;
    }
    @keyframes sway {
      0%,100% { transform: rotate(var(--a)) scaleY(0.96); opacity: 0.35; }
      50% { transform: rotate(calc(var(--a) + 6deg)) scaleY(1.02); opacity: 0.55; }
    }

    /* Floating seeds (breeze) */
    #vibe748 .seed {
      position: absolute;
      width: var(--s,10px); height: var(--s,10px);
      border-radius: 50%;
      left: var(--x,50%); top: 100%;
      background:
        radial-gradient(circle at 30% 30%, rgba(255,255,255,0.95), rgba(255,255,255,0.5) 40%, transparent 70%),
        radial-gradient(circle at 60% 60%, var(--accent-3), transparent 60%);
      filter: blur(0.2px) saturate(1.2);
      box-shadow: 0 6px 18px rgba(0,0,0,0.08);
      animation: floatUp var(--d,12s) linear infinite;
      z-index: 2;
    }
    @keyframes floatUp {
      0% { transform: translate3d(0,0,0) scale(0.95); opacity: 0; }
      10% { opacity: 0.9; }
      100% { transform: translate3d(var(--dx,40px), -110vh, 0) scale(1.05); opacity: 0.0; }
    }

    /* Card */
    #vibe748 .card {
      position: relative;
      z-index: 3;
      max-width: 760px;
      background: linear-gradient(180deg, rgba(255,255,255,0.9), var(--paper));
      backdrop-filter: blur(6px);
      border: 1px solid rgba(0,0,0,0.06);
      border-radius: 20px;
      box-shadow:
        0 10px 40px rgba(0,0,0,0.10),
        0 1px 0 rgba(255,255,255,0.9) inset;
      padding: 22px 22px 18px;
      transform-style: preserve-3d;
      transition: transform 300ms ease, box-shadow 300ms ease;
    }
    #vibe748 .card:focus { outline: 3px solid rgba(0,0,0,0.12); outline-offset: 3px; }
    #vibe748 .badge {
      display: inline-flex;
      align-items: center;
      gap: 8px;
      padding: 8px 12px;
      font-weight: 600;
      font-size: 12px;
      border-radius: 999px;
      color: var(--ink);
      background: linear-gradient(180deg, #fff, #f6f6f6);
      border: 1px solid rgba(0,0,0,0.08);
      box-shadow: 0 1px 0 rgba(255,255,255,0.9) inset;
      user-select: none;
    }
    #vibe748 .badge .dot { width: 8px; height: 8px; border-radius: 50%; background: radial-gradient(circle at 40% 40%, var(--accent), var(--accent-2)); box-shadow: 0 0 0 3px rgba(0,0,0,0.04); }
    #vibe748 .title {
      margin: 14px 0 6px;
      font-size: clamp(30px, 6.5vw, 56px);
      line-height: 1.04;
      font-weight: 800;
      letter-spacing: -0.5px;
      background: linear-gradient(90deg, var(--ink) 0 45%, #3a4150 60%, var(--ink) 100%);
      -webkit-background-clip: text; background-clip: text; color: transparent;
    }
    #vibe748 .subtitle {
      margin: 0 0 16px;
      color: var(--muted);
      font-size: 16px;
      line-height: 1.6;
    }

    /* Controls */
    #vibe748 .controls { display: flex; flex-wrap: wrap; gap: 10px; margin: 10px 0 6px; }
    #vibe748 .btn {
      appearance: none;
      cursor: pointer;
      padding: 10px 14px;
      border-radius: 999px;
      border: 1px solid rgba(0,0,0,0.10);
      background: linear-gradient(180deg, #ffffff, #f3f4f6);
      color: var(--ink);
      font-weight: 700;
      font-size: 14px;
      transition: transform 160ms ease, box-shadow 200ms ease, background 200ms ease;
      box-shadow: 0 6px 20px rgba(0,0,0,0.08), inset 0 1px 0 rgba(255,255,255,0.9);
    }
    #vibe748 .btn:hover { transform: translateY(-1px); background: linear-gradient(180deg, #ffffff, #eef1f6); }
    #vibe748 .btn:active { transform: translateY(0); }
    #vibe748 .btn.accent {
      background:
        linear-gradient(180deg, #fff, #f6f9ff),
        radial-gradient(140% 140% at 0% 0%, var(--accent-2), transparent 60%);
      border-color: rgba(0,0,0,0.08);
      box-shadow: 0 10px 28px color-mix(in oklab, var(--accent) 25%, black), inset 0 1px 0 rgba(255,255,255,0.9);
    }
    #vibe748 .swatch {
      width: 28px; height: 28px; border-radius: 999px; border: 1px solid rgba(0,0,0,0.1);
      box-shadow: 0 6px 16px rgba(0,0,0,0.08), inset 0 1px 0 rgba(255,255,255,0.9);
      display: inline-block; cursor: pointer;
    }
    #vibe748 .swatches { display: inline-flex; gap: 8px; align-items: center; margin-left: 4px; }

    /* Meter ribbon */
    #vibe748 .meter {
      position: relative;
      margin: 16px 0 8px;
      height: 10px; border-radius: 999px;
      background: rgba(0,0,0,0.06);
      overflow: hidden;
      border: 1px solid rgba(0,0,0,0.08);
    }
    #vibe748 .meter .fill {
      position: absolute; inset: 0;
      width: var(--p,68%);
      background: linear-gradient(90deg, var(--accent), var(--accent-2), var(--accent-3));
      border-radius: inherit;
      box-shadow: 0 0 14px color-mix(in oklab, var(--accent) 35%, transparent);
      transform-origin: left center;
      animation: ribbon 6s ease-in-out infinite;
    }
    @keyframes ribbon { 0%,100% { transform: scaleX(0.96); } 50% { transform: scaleX(1.02); } }

    /* Footer */
    #vibe748 footer {
      margin-top: 12px;
      display: flex; justify-content: space-between; align-items: center; gap: 10px;
      color: var(--muted);
      font-size: 12px;
    }
    #vibe748 .state { display: inline-flex; align-items: center; gap: 8px; }
    #vibe748 .state .led {
      width: 9px; height: 9px; border-radius: 50%;
      background: radial-gradient(circle at 40% 40%, var(--accent), var(--accent-2));
      box-shadow: 0 0 10px color-mix(in oklab, var(--accent) 60%, transparent);
      animation: led 2.2s ease-in-out infinite;
    }
    @keyframes led { 0%,100% { transform: scale(1); opacity: 0.9; } 50% { transform: scale(1.25); opacity: 0.6; } }

    /* Zen mode lowers motion */
    #vibe748.zen .ray,
    #vibe748.zen .meter .fill,
    #vibe748.zen .sun::after { animation-duration: 22s; }
    #vibe748.zen .seed { animation-duration: calc(var(--d,12s) * 1.8); filter: saturate(0.9); }
    #vibe748.zen .poster { box-shadow: 0 14px 44px rgba(0,0,0,0.07), inset 0 1px 0 rgba(255,255,255,0.8); }

    /* Responsive */
    @media (max-width: 560px) {
      #vibe748 .poster { padding: 18px; }
      #vibe748 .sun { width: 220px; height: 220px; right: -60px; top: -80px; }
      #vibe748 .title { font-size: clamp(26px, 7.2vw, 44px); }
      #vibe748 .controls { gap: 8px; }
    }
  </style>

  <div class="poster" role="region" aria-label="Daylight atelier poster">
    <div class="sun" aria-hidden="true"></div>
    <div class="floaters" aria-hidden="true"></div>

    <article class="card" tabindex="0" aria-label="Interactive studio card">
      <div class="badge"><span class="dot"></span> Edition 748 • daylight atelier</div>

      <h1 class="title">Sunlit Quiet</h1>
      <p class="subtitle">Soft paper. Clear type. A breeze you can almost hear.</p>

      <div class="controls">
        <button class="btn accent" id="breeze">Start breeze</button>
        <button class="btn" id="zen">Zen mode</button>

        <span class="swatches" aria-label="Theme palettes">
          <button class="swatch" title="Dawn" data-theme="dawn" style="background: linear-gradient(180deg,#fff3e2,#ffd8a8);"></button>
          <button class="swatch" title="Noon" data-theme="noon" style="background: linear-gradient(180deg,#f2fbff,#d9f0ff);"></button>
          <button class="swatch" title="Dusk" data-theme="dusk" style="background: linear-gradient(180deg,#f4f2ff,#e7e3ff);"></button>
        </span>
      </div>

      <div class="meter" aria-label="Brightness">
        <div class="fill" style="--p:72%"></div>
      </div>
      <footer>
        <div class="state">
          <span class="led" aria-hidden="true"></span>
          <span id="mode-label">Breeze: off • Theme: Dawn</span>
        </div>
        <span id="last-updated">Last updated: 2025-11-19 16:13:57 EST</span>
      </footer>
    </article>
  </div>

  <script>
    (function() {
      const root = document.getElementById('vibe748');
      const poster = root.querySelector('.poster');
      const sun = root.querySelector('.sun');
      const floaters = root.querySelector('.floaters');
      const card = root.querySelector('.card');
      const lu = root.querySelector('#last-updated');
      const breezeBtn = root.querySelector('#breeze');
      const zenBtn = root.querySelector('#zen');
      const modeLabel = root.querySelector('#mode-label');
      const swatches = root.querySelectorAll('.swatch');

      // Default theme
      root.dataset.theme = 'dawn';

      // Timestamp
      try {
        const now = new Date();
        lu.textContent = 'Last updated: ' + now.toLocaleString(undefined, { year: 'numeric', month: 'short', day: '2-digit', hour: '2-digit', minute: '2-digit' });
      } catch(e) {}

      // Rays generator
      (function addRays() {
        const count = 28;
        for (let i = 0; i < count; i++) {
          const r = document.createElement('i');
          r.className = 'ray';
          r.style.setProperty('--a', (i * (360 / count)) + 'deg');
          r.style.animationDelay = (i * 0.12) + 's';
          sun.appendChild(r);
        }
      })();

      // Pointer parallax & tilt
      function move(e) {
        const rect = poster.getBoundingClientRect();
        const x = e.clientX - rect.left;
        const y = e.clientY - rect.top;
        const nx = (x / rect.width) - 0.5;
        const ny = (y / rect.height) - 0.5;
        root.style.setProperty('--mx', x + 'px');
        root.style.setProperty('--my', y + 'px');
        card.style.transform = 'rotateX(' + (-ny * 6).toFixed(2) + 'deg) rotateY(' + (nx * 6).toFixed(2) + 'deg)';
        sun.style.transform = 'translate3d(' + (nx * -8).toFixed(1) + 'px,' + (ny * -8).toFixed(1) + 'px,0) rotate(' + (nx * 6).toFixed(1) + 'deg)';
      }
      poster.addEventListener('pointermove', move);
      poster.addEventListener('pointerleave', () => { card.style.transform = 'rotateX(0deg) rotateY(0deg)'; sun.style.transform = 'translate3d(0,0,0)'; });

      // Breeze (floating seeds)
      let breezing = false;
      function seed() {
        const s = document.createElement('i');
        s.className = 'seed';
        const size = 8 + Math.random() * 14;
        s.style.setProperty('--s', size + 'px');
        s.style.setProperty('--x', (10 + Math.random() * 80) + '%');
        s.style.setProperty('--dx', (Math.random() * 120 - 60) + 'px');
        s.style.setProperty('--d', (10 + Math.random() * 8) + 's');
        s.style.animationDelay = (Math.random() * 6) + 's';
        floaters.appendChild(s);
        // Cleanup when animation ends (recycle)
        s.addEventListener('animationend', () => {
          if (!breezing) { s.remove(); return; }
          s.remove();
          if (breezing) seed();
        });
      }
      function startBreeze() {
        breezing = true;
        breezeBtn.textContent = 'Pause breeze';
        modeLabel.textContent = 'Breeze: on • Theme: ' + themeName();
        for (let i = 0; i < 14; i++) seed();
      }
      function stopBreeze() {
        breezing = false;
        breezeBtn.textContent = 'Start breeze';
        modeLabel.textContent = 'Breeze: off • Theme: ' + themeName();
        floaters.innerHTML = '';
      }
      breezeBtn.addEventListener('click', () => breezing ? stopBreeze() : startBreeze());

      // Zen toggle
      zenBtn.addEventListener('click', () => {
        root.classList.toggle('zen');
        zenBtn.textContent = root.classList.contains('zen') ? 'Exit Zen' : 'Zen mode';
      });

      // Theme switching
      function themeName() {
        const m = { dawn: 'Dawn', noon: 'Noon', dusk: 'Dusk' };
        return m[root.dataset.theme] || 'Dawn';
      }
      swatches.forEach(s => {
        s.addEventListener('click', () => {
          const t = s.getAttribute('data-theme');
          root.dataset.theme = t;
          modeLabel.textContent = 'Breeze: ' + (breezing ? 'on' : 'off') + ' • Theme: ' + themeName();
          // Tiny feedback tilt
          card.animate([{ transform: 'translateY(0)' }, { transform: 'translateY(-2px)' }, { transform: 'translateY(0)' }], { duration: 240, easing: 'ease-out' });
        });
      });

      // Keyboard focus tilt reset
      card.addEventListener('blur', () => { card.style.transform = 'rotateX(0deg) rotateY(0deg)'; });
    })();
  </script>
</div>
      </section>
      <!-- END_EDITABLE -->
    <script>
      // Only show a local placeholder if the agent hasn't written a timestamp yet
      const el = document.getElementById('last-updated');
      if (el && (!el.textContent || el.textContent.includes('not yet'))) {
        const now = new Date();
        el.textContent = `Last updated: ${now.toLocaleString(undefined, { hour12: false })}`;
      }
    </script>
  </body>
  </html>
