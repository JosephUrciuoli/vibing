    <style>
      :root {
        --bg: #0f1221;

        width: min(720px, 92vw);

        border-radius: 999px;
        font-size: 12px;
        border: 1px solid rgba(139, 92, 246, 0.35);
        letter-spacing: 0.2px;
      }
    </style>

<section id="vibe533" aria-label="Lumen Weave — Kinetic Canvas">
  <style>
    /* Lumen Weave — Iteration 533 (scoped) */
    #vibe533 {
      --ink: #0b1020;
      --muted: #4a5875;
      --ring: rgba(12,18,32,0.18);
      --bg1: #fbfcff;
      --bg2: #eef3ff;

      --p1: #7aa7ff;
      --p2: #17d6b6;
      --p3: #ffd088;

      position: relative;
      min-height: 72vh;
      display: grid;
      place-items: center;
      border-radius: 28px;
      overflow: hidden;
      isolation: isolate;
      color: var(--ink);
      font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, "Helvetica Neue", Arial, "Apple Color Emoji", "Segoe UI Emoji";
      background:
        radial-gradient(140% 130% at 90% -20%, var(--bg1) 0%, var(--bg2) 60%, #e6eeff 100%);
      box-shadow: 0 34px 120px rgba(5,11,24,0.16);
    }
    #vibe533[data-theme="night"] {
      --ink: #e6eeff;
      --muted: #c7d3ff;
      --ring: rgba(255,255,255,0.22);
      --bg1: #070b16;
      --bg2: #0a1021;
      background:
        radial-gradient(120% 140% at 10% -30%, #0d1533 0%, #090f24 55%, #050912 100%);
      box-shadow: 0 40px 140px rgba(0,0,0,0.55);
    }

    /* Ambient auras */
    #vibe533 .auras {
      position: absolute; inset: -30% -30% -20% -30%;
      filter: blur(60px) saturate(120%);
      opacity: .55;
      pointer-events: none;
      background:
        radial-gradient(38% 40% at 25% 25%, color-mix(in srgb, var(--p1), transparent 72%) 0%, transparent 70%),
        radial-gradient(46% 42% at 75% 15%, color-mix(in srgb, var(--p2), transparent 75%) 0%, transparent 72%),
        radial-gradient(56% 60% at 55% 100%, color-mix(in srgb, var(--p3), transparent 82%) 0%, transparent 75%);
      animation: v533-breathe 18s ease-in-out infinite alternate;
      z-index: 0;
    }
    @keyframes v533-breathe {
      0%   { transform: translate3d(-1%, -1%, 0) scale(1);   opacity: .40; }
      50%  { transform: translate3d( 2%,  0%, 0) scale(1.05); opacity: .62; }
      100% { transform: translate3d( 0%,  1%, 0) scale(1.02); opacity: .50; }
    }

    /* Shell */
    #vibe533 .wrap {
      position: relative; z-index: 1;
      width: min(1200px, 92vw);
      padding: clamp(16px, 3vw, 28px);
      border-radius: 24px;
      background: color-mix(in srgb, #ffffff 72%, transparent);
      border: 1px solid rgba(2,6,23,0.08);
      backdrop-filter: blur(14px) saturate(120%);
      -webkit-backdrop-filter: blur(14px) saturate(120%);
      box-shadow:
        inset 0 1px 0 rgba(255,255,255,.75),
        0 22px 66px rgba(2,6,23,.14);
    }
    #vibe533[data-theme="night"] .wrap {
      background: color-mix(in srgb, #0e1426 68%, transparent);
      border-color: rgba(255,255,255,0.10);
      box-shadow:
        inset 0 1px 0 rgba(255,255,255,.08),
        0 30px 90px rgba(0,0,0,.45);
    }

    /* Top bar */
    #vibe533 .top {
      display: grid; grid-template-columns: 1fr auto; align-items: center; gap: 12px;
      margin-bottom: clamp(12px, 2.2vw, 18px);
    }
    #vibe533 .brand {
      display: inline-flex; align-items: center; gap: 10px;
      font-weight: 900; font-size: 11px; letter-spacing: .14em; text-transform: uppercase; user-select: none;
      opacity: .92;
    }
    #vibe533 .brand .glyph {
      width: 18px; height: 18px; border-radius: 6px; transform: rotate(45deg);
      background:
        conic-gradient(from 0deg, var(--p1), var(--p2), var(--p3), var(--p1));
      box-shadow: 0 0 0 3px rgba(0,0,0,0.04), 0 0 26px color-mix(in srgb, var(--p1), transparent 60%);
    }
    #vibe533[data-theme="night"] .brand .glyph { box-shadow: 0 0 0 3px rgba(255,255,255,0.05), 0 0 28px color-mix(in srgb, var(--p1), transparent 30%); }

    #vibe533 .actions { display: flex; align-items: center; gap: 10px; flex-wrap: wrap; }

    /* Chips + swatches */
    #vibe533 .chip {
      appearance: none; -webkit-appearance: none; cursor: pointer;
      padding: 9px 14px; border-radius: 999px; font-weight: 800; font-size: 12px;
      border: 1px solid rgba(2,6,23,.10);
      color: var(--ink);
      background:
        linear-gradient(180deg, rgba(255,255,255,.85), rgba(255,255,255,.28)) padding-box,
        linear-gradient(90deg, var(--p1), var(--p2)) border-box;
      transition: transform .15s ease, box-shadow .15s ease;
      box-shadow: 0 10px 24px rgba(2,6,23,0.10);
    }
    #vibe533[data-theme="night"] .chip {
      background:
        linear-gradient(180deg, rgba(255,255,255,.12), rgba(255,255,255,.06)) padding-box,
        linear-gradient(90deg, var(--p1), var(--p2)) border-box;
      box-shadow: 0 12px 30px rgba(0,0,0,.38);
    }
    #vibe533 .chip:hover { transform: translateY(-1px); }
    #vibe533 .chip:active { transform: translateY(0); }

    #vibe533 .swatches { display: inline-flex; gap: 8px; align-items: center; }
    #vibe533 .sw {
      width: 22px; height: 22px; border-radius: 50%;
      border: 1px solid rgba(2,6,23,.10);
      box-shadow: 0 8px 18px rgba(2,6,23,.10);
      cursor: pointer;
      transition: transform .15s ease;
    }
    #vibe533 .sw:hover { transform: translateY(-1px); }
    #vibe533 .sw:focus-visible { outline: 2px solid var(--ring); outline-offset: 2px; }

    /* Layout */
    #vibe533 .grid {
      display: grid; grid-template-columns: 1.02fr 1.18fr; gap: clamp(18px, 3vw, 36px); align-items: center;
    }
    @media (max-width: 920px) { #vibe533 .grid { grid-template-columns: 1fr; } }

    /* Copy */
    #vibe533 h1 {
      margin: 0;
      font-size: clamp(34px, 7.6vw, 84px);
      line-height: .95; letter-spacing: -.02em; text-wrap: balance;
      background: linear-gradient(94deg,
        color-mix(in srgb, var(--ink), var(--p1) 26%),
        color-mix(in srgb, var(--ink), var(--p2) 16%),
        color-mix(in srgb, var(--ink), var(--p3) 12%));
      -webkit-background-clip: text; background-clip: text; color: transparent;
      text-shadow: 0 1px 0 rgba(255,255,255,.22);
    }
    #vibe533[data-theme="night"] h1 { text-shadow: 0 1px 0 rgba(255,255,255,.06); }
    #vibe533 .lead { margin: 10px 0 0 0; color: var(--muted); font-size: clamp(14px, 2.1vw, 18px); max-width: 62ch; }

    /* Stage */
    #vibe533 .stage {
      position: relative;
      aspect-ratio: 16/9;
      width: min(680px, 86vw);
      border-radius: 24px;
      overflow: hidden;
      border: 1px solid rgba(2,6,23,.10);
      background:
        radial-gradient(120% 140% at 50% -20%, color-mix(in srgb, var(--p1), transparent 90%), transparent 70%),
        linear-gradient(180deg, rgba(255,255,255,.85), rgba(255,255,255,.35));
      box-shadow:
        inset 0 1px 0 rgba(255,255,255,.75),
        0 26px 70px rgba(2,6,23,.14);
    }
    #vibe533[data-theme="night"] .stage {
      background:
        radial-gradient(140% 160% at 50% -20%, color-mix(in srgb, var(--p1), transparent 80%), transparent 70%),
        linear-gradient(180deg, rgba(255,255,255,.06), rgba(255,255,255,.02));
      border-color: rgba(255,255,255,.10);
      box-shadow:
        inset 0 1px 0 rgba(255,255,255,.08),
        0 34px 90px rgba(0,0,0,.52);
    }

    #vibe533 canvas#weave {
      position: absolute; inset: 0; width: 100%; height: 100%; display: block;
      mix-blend-mode: multiply; filter: saturate(115%);
    }
    #vibe533[data-theme="night"] canvas#weave { mix-blend-mode: screen; filter: saturate(120%); }

    /* Specular shine + rotating rings */
    #vibe533 .spec {
      position: absolute; inset: 0;
      background:
        radial-gradient(50% 40% at 50% 45%, color-mix(in srgb, var(--p1), transparent 82%), transparent 65%);
      pointer-events: none;
    }
    #vibe533 .halo {
      position: absolute; inset: 8% 8%;
      border-radius: 28px;
      mask: radial-gradient(90% 60% at 50% 50%, transparent 60%, black 61% 100%);
      background:
        conic-gradient(from 0deg,
          color-mix(in srgb, var(--p1), transparent 55%) 0deg,
          color-mix(in srgb, var(--p2), transparent 55%) 140deg,
          color-mix(in srgb, var(--p3), transparent 55%) 270deg,
          color-mix(in srgb, var(--p1), transparent 55%) 360deg);
      opacity: .9; filter: blur(0.7px);
      animation: v533-spin 46s linear infinite;
      pointer-events: none;
    }
    @keyframes v533-spin { to { transform: rotate(360deg); } }

    /* Dock controls */
    #vibe533 .dock {
      position: absolute; inset: auto 12px 12px 12px;
      display: flex; flex-wrap: wrap; align-items: center; gap: 10px;
      padding: 10px 12px; border-radius: 14px;
      border: 1px solid rgba(2,6,23,.08);
      background: rgba(255,255,255,.66);
      backdrop-filter: blur(10px) saturate(130%);
      -webkit-backdrop-filter: blur(10px) saturate(130%);
      box-shadow: inset 0 1px 0 rgba(255,255,255,.75), 0 12px 26px rgba(2,6,23,.12);
    }
    #vibe533[data-theme="night"] .dock {
      background: rgba(255,255,255,.06);
      border-color: rgba(255,255,255,.10);
      box-shadow: inset 0 1px 0 rgba(255,255,255,.08), 0 24px 60px rgba(0,0,0,.45);
    }
    #vibe533 .dock label {
      font-size: 10px; letter-spacing: .14em; text-transform: uppercase; font-weight: 900; opacity: .7; margin-right: 8px;
    }
    #vibe533 input[type="range"] {
      -webkit-appearance: none; appearance: none;
      width: 180px; height: 26px; border-radius: 999px; padding: 0 10px;
      border: 1px solid rgba(2,6,23,.10);
      background: linear-gradient(180deg, rgba(255,255,255,.8), rgba(255,255,255,.2));
    }
    #vibe533[data-theme="night"] input[type="range"] {
      background: linear-gradient(180deg, rgba(255,255,255,.10), rgba(255,255,255,.02));
      border-color: rgba(255,255,255,.10);
    }
    #vibe533 input[type="range"]::-webkit-slider-thumb {
      -webkit-appearance: none; appearance: none; width: 18px; height: 18px; border-radius: 50%;
      background:
        linear-gradient(#fff, #fff) padding-box,
        conic-gradient(var(--p1), var(--p2), var(--p3), var(--p1)) border-box;
      border: 2px solid transparent; box-shadow: 0 8px 18px rgba(2,6,23,.18); cursor: pointer;
    }
    #vibe533 input[type="range"]::-moz-range-thumb {
      width: 18px; height: 18px; border: none; border-radius: 50%; background: #fff; cursor: pointer;
    }

    /* Footer */
    #vibe533 .foot {
      display: flex; align-items: center; justify-content: space-between; gap: 10px;
      margin-top: clamp(16px, 2.6vw, 24px); color: var(--muted); font-size: 12px;
    }
    #vibe533 .beacon {
      width: 10px; height: 10px; border-radius: 50%;
      background: radial-gradient(circle at 50% 50%, var(--p2), var(--p1));
      box-shadow: 0 0 0 0 rgba(71,255,209,0.45);
      animation: v533-pulse 2.4s ease-in-out infinite;
    }
    @keyframes v533-pulse {
      0%{ box-shadow:0 0 0 0 rgba(71,255,209,.36); }
      70%{ box-shadow:0 0 0 12px rgba(71,255,209,0); }
      100%{ box-shadow:0 0 0 0 rgba(71,255,209,0); }
    }

    /* Focus affordance */
    #vibe533 .wrap:focus-within {
      box-shadow:
        inset 0 1px 0 rgba(255,255,255,0.85),
        0 0 0 2px var(--ring),
        0 24px 80px rgba(0,0,0,0.25);
    }

    /* Iteration tag */
    #vibe533 .iter {
      position: absolute; inset: auto 14px 12px auto; z-index: 3;
      opacity: .35; font-size: 10px; letter-spacing: .1em; text-transform: uppercase; user-select: none;
    }

    @media (prefers-reduced-motion: reduce) {
      #vibe533 .auras, #vibe533 .halo, #vibe533 .beacon { animation: none !important; }
    }
  </style>

  <div class="auras" aria-hidden="true"></div>

  <div class="wrap" role="region" aria-label="Lumen Weave canvas and controls">
    <div class="top">
      <div class="brand"><span class="glyph" aria-hidden="true"></span> Lumen Weave · Atelier 533</div>
      <div class="actions">
        <button class="chip" id="themeToggle" type="button" aria-label="Toggle theme" aria-pressed="false">Toggle Theme</button>
        <div class="swatches" role="group" aria-label="Palettes">
          <button class="sw" data-palette="aurora" aria-label="Palette: Aurora" style="background: radial-gradient(circle at 30% 30%, #7aa7ff, #17d6b6);"></button>
          <button class="sw" data-palette="grove" aria-label="Palette: Grove" style="background: radial-gradient(circle at 30% 30%, #2ee9a6, #8bf2d1);"></button>
          <button class="sw" data-palette="saffron" aria-label="Palette: Saffron" style="background: radial-gradient(circle at 30% 30%, #ff9aa2, #ffc37a);"></button>
        </div>
      </div>
    </div>

    <div class="grid">
      <div class="copy">
        <h1>Bend light. Weave motion.</h1>
        <p class="lead">A kinetic tapestry of ribbons responds to time—and to your touch. Drift your pointer to sculpt the current.</p>
      </div>

      <figure class="stage" role="img" aria-label="Generative light-weave">
        <canvas id="weave"></canvas>
        <div class="halo" aria-hidden="true"></div>
        <div class="spec" aria-hidden="true"></div>

        <div class="dock" aria-label="Motion controls">
          <div style="display:flex; align-items:center; gap:8px; flex-wrap:wrap;">
            <label for="density">Density</label>
            <input id="density" type="range" min="200" max="1600" value="900" />
          </div>
          <div style="display:flex; align-items:center; gap:8px; flex-wrap:wrap;">
            <label for="tempo">Tempo</label>
            <input id="tempo" type="range" min="0" max="100" value="52" />
          </div>
          <div style="display:flex; align-items:center; gap:8px; flex-wrap:wrap;">
            <label for="trail">Trail</label>
            <input id="trail" type="range" min="0" max="100" value="72" />
          </div>
          <div style="display:flex; align-items:center; gap:8px; flex-wrap:wrap;">
            <label for="glow">Glow</label>
            <input id="glow" type="range" min="0" max="100" value="60" />
          </div>
          <button class="chip" id="pause" type="button" aria-pressed="false" aria-label="Pause animation">Pause</button>
        </div>
      </figure>
    </div>

    <div class="foot">
      <div style="display:flex; align-items:center; gap:10px;">
        <span class="beacon" aria-hidden="true"></span>
        <span>Weaving live</span>
      </div>
      <span id="last-updated">Last updated: 2025-11-09 18:15:47 EST</span>
    </div>
  </div>

  <span class="iter" aria-hidden="true">Iteration 533</span>

  <script>
    (function () {
      const root = document.getElementById('vibe533');
      const stage = root.querySelector('.stage');
      const canvas = root.querySelector('canvas#weave');
      const ctx = canvas.getContext('2d');

      const btnTheme = root.querySelector('#themeToggle');
      const btnPause = root.querySelector('#pause');
      const swatches = Array.from(root.querySelectorAll('.sw'));

      const rngDensity = root.querySelector('#density');
      const rngTempo = root.querySelector('#tempo');
      const rngTrail = root.querySelector('#trail');
      const rngGlow = root.querySelector('#glow');
      const updated = root.querySelector('#last-updated');

      // Timestamp
      try {
        const now = new Date();
        const parts = new Intl.DateTimeFormat(undefined, {
          year: 'numeric', month: 'short', day: '2-digit',
          hour: '2-digit', minute: '2-digit', second: '2-digit',
          timeZoneName: 'short'
        }).format(now);
        updated.textContent = 'Last updated: ' + parts;
      } catch {
        updated.textContent = 'Last updated just now';
      }

      // Theme: time-aware default + saved preference
      const hour = (new Date()).getHours();
      const timeTheme = (hour >= 7 && hour < 19) ? 'day' : 'night';
      const savedTheme = localStorage.getItem('v533-theme');
      const startTheme = savedTheme || (timeTheme === 'night' ? 'night' : 'day');
      root.dataset.theme = startTheme === 'night' ? 'night' : 'day';
      btnTheme.setAttribute('aria-pressed', root.dataset.theme === 'night');

      btnTheme.addEventListener('click', () => {
        const next = root.dataset.theme === 'night' ? 'day' : 'night';
        root.dataset.theme = next;
        localStorage.setItem('v533-theme', next);
        btnTheme.setAttribute('aria-pressed', next === 'night');
        drawOnce();
      });

      // Palettes
      const palettes = {
        aurora: ['#7aa7ff', '#17d6b6', '#ffd088'],
        grove: ['#2ee9a6', '#6de7e0', '#9bf6d5'],
        saffron: ['#ff9aa2', '#ffc37a', '#ffe29a']
      };
      function setPalette(name) {
        const [a, b, c] = palettes[name] || palettes.aurora;
        root.style.setProperty('--p1', a);
        root.style.setProperty('--p2', b);
        root.style.setProperty('--p3', c);
      }
      swatches.forEach(btn => btn.addEventListener('click', () => setPalette(btn.dataset.palette)));
      setPalette('aurora');

      // Canvas sizing
      let dpr = Math.min(window.devicePixelRatio || 1, 2);
      function sizeCanvas() {
        const r = canvas.getBoundingClientRect();
        canvas.width = Math.floor(r.width * dpr);
        canvas.height = Math.floor(r.height * dpr);
        ctx.setTransform(dpr, 0, 0, dpr, 0, 0);
      }
      sizeCanvas();
      let rTO;
      window.addEventListener('resize', () => {
        clearTimeout(rTO);
        rTO = setTimeout(() => { sizeCanvas(); seed(); drawOnce(); }, 140);
      }, { passive: true });

      // Field + particles
      const pointer = { x: 0.5, y: 0.5, inside: false };
      const state = {
        paused: false,
        t: 0,
        parts: []
      };

      function seed() {
        const count = Number(rngDensity.value);
        state.parts = new Array(count).fill(0).map((_, i) => ({
          x: Math.random() * canvas.clientWidth,
          y: Math.random() * canvas.clientHeight,
          px: null,
          py: null,
          life: Math.random() * 200 + 100,
          hue: i / count
        }));
      }
      seed();

      function mix(a, b, t) { return a + (b - a) * t; }
      function hexToRgb(hex) {
        const h = hex.replace('#','').trim();
        const n = h.length === 3 ? h.split('').map(c => c + c).join('') : h;
        const num = parseInt(n, 16);
        return { r: (num >> 16) & 255, g: (num >> 8) & 255, b: num & 255 };
      }
      function paletteColor(t) {
        const s = getComputedStyle(root);
        const c1 = hexToRgb(s.getPropertyValue('--p1').trim());
        const c2 = hexToRgb(s.getPropertyValue('--p2').trim());
        const c3 = hexToRgb(s.getPropertyValue('--p3').trim());
        // two-step blend: 0..0.5 blends p1->p2, 0.5..1 blends p2->p3
        const u = Math.max(0, Math.min(1, t));
        if (u < 0.5) {
          const k = u / 0.5;
          return `rgba(${Math.round(mix(c1.r,c2.r,k))},${Math.round(mix(c1.g,c2.g,k))},${Math.round(mix(c1.b,c2.b,k))},1)`;
        } else {
          const k = (u - 0.5) / 0.5;
          return `rgba(${Math.round(mix(c2.r,c3.r,k))},${Math.round(mix(c2.g,c3.g,k))},${Math.round(mix(c2.b,c3.b,k))},1)`;
        }
      }

      // Controls
      rngDensity.addEventListener('change', () => { seed(); });
      btnPause.addEventListener('click', () => {
        const pressed = btnPause.getAttribute('aria-pressed') === 'true';
        const next = !pressed;
        btnPause.setAttribute('aria-pressed', String(next));
        btnPause.textContent = next ? 'Play' : 'Pause';
        state.paused = next;
        if (!next) loop();
      });

      // Pointer interactions
      stage.addEventListener('pointerenter', () => { pointer.inside = true; });
      stage.addEventListener('pointerleave', () => { pointer.inside = false; pointer.x = 0.5; pointer.y = 0.5; });
      stage.addEventListener('pointermove', (e) => {
        const r = stage.getBoundingClientRect();
        pointer.x = (e.clientX - r.left) / r.width;
        pointer.y = (e.clientY - r.top) / r.height;
      });

      // Drawing
      function drawOnce() {
        if (!window.matchMedia('(prefers-reduced-motion: reduce)').matches && !state.paused) return;
        loop(true);
      }

      function loop(staticOnly) {
        if (state.paused && !staticOnly) return;

        const w = canvas.clientWidth, h = canvas.clientHeight;
        const tempo = Number(rngTempo.value); // 0..100
        const trail = Number(rngTrail.value); // 0..100
        const glow = Number(rngGlow.value);   // 0..100

        // fade for trails
        const fade = 1 - (trail / 120);
        ctx.globalCompositeOperation = 'source-over';
        ctx.fillStyle = root.dataset.theme === 'night'
          ? `rgba(6,10,20,${fade})`
          : `rgba(255,255,255,${fade})`;
        ctx.fillRect(0, 0, w, h);

        // flow field parameters
        const t = state.t * (0.0006 + tempo / 100000); // field evolution
        const kx = 0.0025 + tempo / 100000;
        const ky = 0.0020 + tempo / 120000;

        ctx.globalCompositeOperation = root.dataset.theme === 'night' ? 'lighter' : 'multiply';
        ctx.lineCap = 'round';

        const attractX = w * pointer.x;
        const attractY = h * pointer.y;

        for (let i = 0; i < state.parts.length; i++) {
          const p = state.parts[i];

          const ax = Math.sin((p.y) * ky + t * 3.2) + Math.cos((p.x) * kx - t * 2.7);
          const ay = Math.cos((p.x + p.y) * (kx * 0.6) + t * 1.4) - Math.sin((p.x) * ky - t * 1.8);

          let angle = Math.atan2(ay, ax);

          // pointer influence
          if (pointer.inside) {
            const dx = attractX - p.x;
            const dy = attractY - p.y;
            const dist = Math.hypot(dx, dy) + 1e-3;
            const pull = Math.min(1.5, 160 / dist);
            angle += Math.atan2(dy, dx) * 0.18 * pull;
          }

          const speed = 0.6 + tempo / 70;
          const vx = Math.cos(angle) * speed;
          const vy = Math.sin(angle) * speed;

          const nx = p.x + vx;
          const ny = p.y + vy;

          ctx.beginPath();
          if (p.px == null) {
            ctx.moveTo(p.x, p.y);
          } else {
            ctx.moveTo(p.px, p.py);
          }
          ctx.lineTo(nx, ny);

          const col = paletteColor((p.hue + t * 0.05) % 1);
          ctx.strokeStyle = col;
          ctx.globalAlpha = 0.22 + (i / state.parts.length) * 0.5;
          ctx.lineWidth = 0.6 + (i / state.parts.length) * 2.0;
          ctx.shadowColor = root.dataset.theme === 'night'
            ? 'rgba(140,180,255,0.18)'
            : 'rgba(0,0,0,0.06)';
          ctx.shadowBlur = glow * 0.22;
          ctx.stroke();

          p.px = nx; p.py = ny; p.x = nx; p.y = ny;
          p.life -= 1;

          // respawn
          if (p.life <= 0 || nx <= -2 || ny <= -2 || nx >= w + 2 || ny >= h + 2) {
            p.x = Math.random() * w;
            p.y = Math.random() * h;
            p.px = null;
            p.py = null;
            p.life = Math.random() * 200 + 100;
            p.hue = (p.hue + Math.random() * 0.2) % 1;
          }
        }

        ctx.globalAlpha = 1;
        state.t += 16;

        if (!staticOnly && !window.matchMedia('(prefers-reduced-motion: reduce)').matches) {
          requestAnimationFrame(loop);
        }
      }

      // Kickoff
      if (!window.matchMedia('(prefers-reduced-motion: reduce)').matches) {
        loop();
      } else {
        drawOnce();
      }
    })();
  </script>
