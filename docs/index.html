<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vibing</title>
    <style>
      :root {
        --bg: #0f1221;
        --fg: #e6e8f0;
        --muted: #9aa3b2;
        --accent: #8b5cf6;
      }
      html, body {
        height: 100%;
      }
      body {
        margin: 0;
        font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Ubuntu, Cantarell, Noto Sans, Helvetica Neue, Arial, "Apple Color Emoji", "Segoe UI Emoji";
        color: var(--fg);
        background: radial-gradient(1200px 800px at 70% 10%, #1b1f3a, var(--bg));
        display: flex;
        align-items: center;
        justify-content: center;
      }
      .card {
        width: min(720px, 92vw);
        background: rgba(255,255,255,0.04);
        border: 1px solid rgba(255,255,255,0.08);
        border-radius: 16px;
        padding: 28px 24px;
        box-shadow: 0 10px 30px rgba(0,0,0,0.3);
        backdrop-filter: blur(6px);
      }
      h1 {
        margin: 0 0 10px 0;
        font-size: 28px;
        letter-spacing: 0.3px;
      }
      .muted {
        color: var(--muted);
        font-size: 14px;
        margin-bottom: 18px;
      }
      #content {
        font-size: 18px;
        line-height: 1.6;
        background: rgba(255,255,255,0.04);
        border: 1px dashed rgba(255,255,255,0.12);
        border-radius: 12px;
        padding: 16px;
      }
      .footer {
        margin-top: 18px;
        display: flex;
        justify-content: space-between;
        align-items: center;
        font-size: 14px;
        color: var(--muted);
      }
      .badge {
        display: inline-block;
        background: rgba(139, 92, 246, 0.18);
        color: #d4c2ff;
        padding: 4px 10px;
        border-radius: 999px;
        font-size: 12px;
        border: 1px solid rgba(139, 92, 246, 0.35);
        letter-spacing: 0.2px;
      }
    </style>
  </head>
  <body>
    <!-- BEGIN_EDITABLE -->
      <section id="content">
<div class="vibe-1868" data-theme="nocturne" aria-label="Light Atelier — living gradients">
  <style>
    .vibe-1868{
      --ink:#ebf4ff;
      --muted:#9fb0c7;
      --bg1:#04070f;
      --bg2:#0b1330;
      --edge:rgba(255,255,255,0.14);
      --acc1:#63d6ff;
      --acc2:#ff8ad6;
      --fade-rgb: 5, 9, 22;
      --mx:50%;
      --my:50%;
      color:var(--ink);
      font-family: ui-sans-serif, system-ui, -apple-system, Inter, Segoe UI, Roboto, Helvetica, Arial;
      letter-spacing:0.1px;
      position:relative;
      isolation:isolate;
    }
    .vibe-1868[data-theme="lumen"]{
      --ink:#0f121a;
      --muted:#5a667a;
      --bg1:#fff5ea;
      --bg2:#eaf8ff;
      --edge:rgba(10,15,30,0.16);
      --acc1:#ff9a5a;
      --acc2:#ffd86b;
      --fade-rgb: 249, 245, 239;
    }
    .vibe-1868[data-theme="prism"]{
      --ink:#eef2ff;
      --muted:#bfc8e0;
      --bg1:#0b0618;
      --bg2:#0a1a3e;
      --edge:rgba(255,255,255,0.16);
      --acc1:#a77cff;
      --acc2:#69ffe7;
      --fade-rgb: 12, 8, 24;
    }

    .vibe-1868 .atelier{
      position:relative;
      min-height:clamp(620px, 82vmin, 1000px);
      border-radius:28px;
      overflow:hidden;
      background:
        radial-gradient(140% 160% at -10% 120%, color-mix(in oklab, var(--acc2) 14%, transparent) 0 40%, transparent 70%),
        radial-gradient(140% 160% at 120% -10%, color-mix(in oklab, var(--acc1) 14%, transparent) 0 40%, transparent 70%),
        linear-gradient(160deg, var(--bg1), var(--bg2));
      border:1px solid color-mix(in oklab, var(--edge), transparent 40%);
      box-shadow:0 34px 90px rgba(0,0,0,0.48), 0 1px 0 rgba(255,255,255,0.06) inset;
    }

    .vibe-1868 .canvas{ position:absolute; inset:0; display:block; }

    .vibe-1868 .halo,
    .vibe-1868 .grain,
    .vibe-1868 .vignette{ position:absolute; inset:0; pointer-events:none; }
    .vibe-1868 .halo{
      background:
        radial-gradient(520px 380px at var(--mx) var(--my), rgba(255,255,255,0.18) 0 40%, transparent 70%),
        radial-gradient(1200px 800px at 50% 120%, rgba(255,255,255,0.08), transparent 60%);
      mix-blend-mode:screen;
      filter:saturate(1.06);
      transition:opacity 300ms ease;
    }
    .vibe-1868 .grain{
      background-image:
        radial-gradient(circle at 30% 20%, rgba(255,255,255,0.06), transparent 30%),
        repeating-conic-gradient(from 0deg, rgba(255,255,255,0.018) 0 2deg, transparent 2deg 6deg);
      mix-blend-mode:overlay;
      opacity:.35;
      animation:grain-mv-1868 22s linear infinite;
    }
    .vibe-1868 .vignette{
      background:
        radial-gradient(140% 100% at 50% 50%, transparent 60%, rgba(0,0,0,0.35) 85%);
      mix-blend-mode:multiply;
    }
    @keyframes grain-mv-1868{
      0%{transform:translate3d(0,0,0)}
      50%{transform:translate3d(-10px,8px,0)}
      100%{transform:translate3d(0,0,0)}
    }

    .vibe-1868 .mast{
      position:relative; z-index:2;
      display:flex; align-items:center; justify-content:space-between; gap:12px;
      padding: clamp(14px, 2.6vw, 24px);
    }
    .vibe-1868 .tag{
      display:inline-flex; align-items:center; gap:10px;
      font-size:11px; letter-spacing:.22em; text-transform:uppercase; color:var(--muted);
      white-space:nowrap; opacity:.95;
    }
    .vibe-1868 .tag::before{
      content:""; width:38px; height:1px; border-radius:2px;
      background:linear-gradient(90deg, transparent, var(--muted));
    }

    .vibe-1868 .seg{
      display:inline-flex; gap:4px; padding:6px; border-radius:999px;
      background:rgba(255,255,255,0.06);
      border:1px solid rgba(255,255,255,0.12);
    }
    .vibe-1868[data-theme="lumen"] .seg{ background:rgba(10,15,30,0.06); border-color:rgba(10,15,30,0.12); }
    .vibe-1868 .seg button{
      appearance:none; border:0; cursor:pointer; background:transparent;
      color:var(--muted); padding:8px 12px; border-radius:999px;
      font-size:12px; font-weight:800; letter-spacing:.06em;
      transition: color 150ms ease, background 150ms ease;
    }
    .vibe-1868 .seg button.active,
    .vibe-1868 .seg button:hover{ color:var(--ink); background:rgba(255,255,255,0.12); }

    .vibe-1868 .center{
      position:relative; z-index:2;
      display:grid; place-items:center; text-align:center;
      padding: clamp(10px, 2.6vw, 20px) clamp(16px, 3.2vw, 36px) clamp(34px, 6vw, 56px);
    }
    .vibe-1868 .title{
      margin: 28px 0 8px;
      font-weight:900; letter-spacing:-0.02em; line-height:1.02;
      font-size: clamp(38px, 7.2vw, 96px);
      filter: drop-shadow(0 6px 22px rgba(0,0,0,0.35));
      animation: float-in-1868 700ms cubic-bezier(.2,.7,.1,1) both;
    }
    .vibe-1868 .accent{
      background:linear-gradient(90deg, var(--acc1), var(--acc2));
      -webkit-background-clip:text; background-clip:text; color:transparent;
      text-shadow:0 0 26px color-mix(in oklab, var(--acc2), transparent 65%);
    }
    @keyframes float-in-1868{ from{ transform:translateY(8px); opacity:.0 } to{ transform:translateY(0); opacity:1 } }

    .vibe-1868 .sub{
      color: color-mix(in oklab, var(--muted) 96%, transparent);
      font-size: clamp(14px, 2.2vw, 18px);
      line-height:1.7; max-width:70ch; margin: 6px auto 18px;
    }

    .vibe-1868 .controls{
      display:flex; flex-wrap:wrap; align-items:center; justify-content:center; gap:10px;
      margin-top:10px;
    }
    .vibe-1868 .cta{
      appearance:none; border:0; cursor:pointer; user-select:none;
      border-radius:999px; padding:12px 18px;
      font-weight:900; font-size:14px; letter-spacing:.02em; color:#061019;
      background:linear-gradient(90deg, var(--acc1), var(--acc2));
      box-shadow: 0 12px 28px color-mix(in oklab, var(--acc2), transparent 60%);
      transition: transform 140ms ease, filter 180ms ease, box-shadow 180ms ease;
    }
    .vibe-1868 .cta:hover{ transform:translateY(-1px); filter:saturate(1.05); box-shadow:0 16px 36px color-mix(in oklab, var(--acc1), transparent 50%); }

    .vibe-1868 .slider{
      display:inline-flex; align-items:center; gap:10px;
      padding:8px 12px; border-radius:999px; color:var(--muted);
      background:rgba(255,255,255,0.06); border:1px solid rgba(255,255,255,0.12);
      font-size:12px; font-weight:800; letter-spacing:.04em;
    }
    .vibe-1868 input[type="range"]{
      -webkit-appearance:none; appearance:none; width:170px; height:28px; background:transparent;
    }
    .vibe-1868 input[type="range"]::-webkit-slider-runnable-track,
    .vibe-1868 input[type="range"]::-moz-range-track{
      height:6px; border-radius:999px; background:linear-gradient(90deg, var(--acc1), var(--acc2)); opacity:.78;
    }
    .vibe-1868 input[type="range"]::-webkit-slider-thumb,
    .vibe-1868 input[type="range"]::-moz-range-thumb{
      -webkit-appearance:none; appearance:none; width:16px; height:16px; border-radius:50%;
      background:#fff; border:2px solid color-mix(in oklab, var(--acc2), var(--acc1) 50%);
      margin-top:-5px; box-shadow:0 3px 10px rgba(0,0,0,0.25);
    }

    .vibe-1868 .meta{
      position:relative; z-index:2;
      margin: 14px auto 6px; display:flex; gap:12px; flex-wrap:wrap; align-items:center; justify-content:center;
      color:var(--muted); font-size:12px; opacity:.96;
    }
    .vibe-1868 .live{ display:inline-flex; align-items:center; gap:8px; }
    .vibe-1868 .dot{
      width:8px; height:8px; border-radius:50%;
      background: radial-gradient(circle at 50% 50%, var(--acc1), var(--acc2));
      box-shadow:0 0 0 0 color-mix(in oklab, var(--acc1), transparent 45%);
      animation:pulse-dot-1868 2000ms ease-out infinite;
    }
    @keyframes pulse-dot-1868{
      0%{ box-shadow:0 0 0 0 color-mix(in oklab, var(--acc1), transparent 45%) }
      70%{ box-shadow:0 0 0 11px transparent }
      100%{ box-shadow:0 0 0 0 transparent }
    }

    @media (max-width: 860px){
      .vibe-1868 .mast{ padding:14px; }
      .vibe-1868 input[type="range"]{ width:120px; }
      .vibe-1868 .title{ letter-spacing:-0.01em; }
    }
  </style>

  <section class="atelier" role="region" aria-labelledby="hero-title">
    <canvas class="canvas" aria-hidden="true"></canvas>
    <div class="halo" aria-hidden="true"></div>
    <div class="grain" aria-hidden="true"></div>
    <div class="vignette" aria-hidden="true"></div>

    <div class="mast">
      <span class="tag">Vibe Studio · Iteration 1868</span>
      <div class="seg" role="tablist" aria-label="Theme">
        <button role="tab" aria-selected="true" class="active" data-theme="nocturne">Nocturne</button>
        <button role="tab" aria-selected="false" data-theme="lumen">Lumen</button>
        <button role="tab" aria-selected="false" data-theme="prism">Prism</button>
      </div>
    </div>

    <div class="center">
      <h1 class="title" id="hero-title">
        Light Atelier — <span class="accent">living gradients</span>
      </h1>
      <p class="sub">
        Drag to stir the field. Scroll to change flux. Press T to cycle themes, S to shuffle, and Space to pause.
      </p>

      <div class="controls">
        <button class="cta" type="button" data-action="toggle">Pause ▌▌</button>
        <button class="cta" type="button" data-action="shuffle">Shuffle ✦</button>
        <label class="slider" for="flux">
          Flux
          <input id="flux" type="range" min="0.25" max="2.50" step="0.01" value="1.00" aria-label="Flux">
        </label>
      </div>

      <div class="meta">
        <span class="live"><span class="dot" aria-hidden="true"></span> Live</span>
        <span id="last-updated">Last updated: 2026-01-10 11:22:00 EST</span>
      </div>
    </div>
  </section>

  <script>
    (function(){
      const root = document.currentScript.closest('.vibe-1868');
      const stage = root.querySelector('.atelier');
      const canvas = root.querySelector('.canvas');
      const ctx = canvas.getContext('2d', { alpha:true });
      const segButtons = root.querySelectorAll('.seg [data-theme]');
      const btnToggle = root.querySelector('[data-action="toggle"]');
      const btnShuffle = root.querySelector('[data-action="shuffle"]');
      const fluxInput = root.querySelector('#flux');
      const updated = root.querySelector('#last-updated');

      // Last updated
      try{
        const now = new Date();
        const fmt = new Intl.DateTimeFormat(undefined, {
          year:'numeric', month:'short', day:'2-digit',
          hour:'2-digit', minute:'2-digit', second:'2-digit',
          hour12:false, timeZoneName:'short'
        });
        updated.textContent = 'Last updated: ' + fmt.format(now);
      }catch{
        updated.textContent = 'Last updated: ' + new Date().toLocaleString();
      }

      // Sizing
      let dpr = Math.max(1, window.devicePixelRatio||1);
      let W=0, H=0, CX=0, CY=0;
      function resize(){
        const r = stage.getBoundingClientRect();
        dpr = Math.max(1, window.devicePixelRatio||1);
        canvas.width = Math.max(1, Math.floor(r.width * dpr));
        canvas.height = Math.max(1, Math.floor(r.height * dpr));
        canvas.style.width = r.width + 'px';
        canvas.style.height = r.height + 'px';
        ctx.setTransform(dpr,0,0,dpr,0,0);
        W = r.width; H = r.height; CX = W/2; CY = H/2;
        initOrbs();
      }
      new ResizeObserver(resize).observe(stage);
      window.addEventListener('resize', resize);
      resize();

      // Theme colors
      let palette = { acc1:'#63d6ff', acc2:'#ff8ad6', fadeRGB:'5,9,22' };
      function readVars(){
        const cs = getComputedStyle(root);
        palette.acc1 = cs.getPropertyValue('--acc1').trim();
        palette.acc2 = cs.getPropertyValue('--acc2').trim();
        palette.fadeRGB = cs.getPropertyValue('--fade-rgb').trim();
      }
      readVars();

      // Theme toggling
      function setTheme(t){
        root.setAttribute('data-theme', t);
        segButtons.forEach(b => {
          const act = b.getAttribute('data-theme') === t;
          b.classList.toggle('active', act);
          b.setAttribute('aria-selected', act ? 'true' : 'false');
        });
        readVars();
        clearSoft();
      }
      segButtons.forEach(b => b.addEventListener('click', () => setTheme(b.getAttribute('data-theme'))));
      const themes = ['nocturne','lumen','prism'];
      function cycleTheme(dir=1){
        const cur = root.getAttribute('data-theme') || 'nocturne';
        const i = themes.indexOf(cur);
        const next = themes[(i + dir + themes.length) % themes.length];
        setTheme(next);
      }

      // Utilities
      const hexToRGB = (h)=>{
        const p = h.replace('#','').trim();
        const r = parseInt(p.substring(0,2),16);
        const g = parseInt(p.substring(2,4),16);
        const b = parseInt(p.substring(4,6),16);
        return `${r},${g},${b}`;
      };
      function mix(a, b, t){
        const pa = a.replace('#',''), pb = b.replace('#','');
        const ar=parseInt(pa.slice(0,2),16), ag=parseInt(pa.slice(2,4),16), ab=parseInt(pa.slice(4,6),16);
        const br=parseInt(pb.slice(0,2),16), bg=parseInt(pb.slice(2,4),16), bb=parseInt(pb.slice(4,6),16);
        const rr = Math.round(ar + (br-ar)*t), rg = Math.round(ag + (bg-ag)*t), rb = Math.round(ab + (bb-ab)*t);
        return `rgb(${rr},${rg},${rb})`;
      }
      const clearSoft = ()=> ctx.clearRect(0,0,W,H);

      // Pointer + halo
      const pointer = { x: CX, y: CY, over:false };
      function setGlow(x,y){
        root.style.setProperty('--mx', x + 'px');
        root.style.setProperty('--my', y + 'px');
      }
      stage.addEventListener('pointermove', (e)=>{
        const r = stage.getBoundingClientRect();
        pointer.x = e.clientX - r.left;
        pointer.y = e.clientY - r.top;
        pointer.over = true;
        setGlow(pointer.x, pointer.y);
      });
      stage.addEventListener('pointerleave', ()=>{
        pointer.over = false;
        setGlow(CX, CY);
      });

      // Orbs
      let orbs = [];
      function initOrbs(){
        const count = Math.round((W*H) / 15000) + 18; // adaptive density
        orbs = Array.from({ length: count }, (_,i)=>({
          ax: (0.22 + Math.random()*0.38) * W,
          ay: (0.22 + Math.random()*0.38) * H,
          r: Math.max(30, Math.min(W,H)) * (0.028 + Math.random()*0.06),
          px: CX, py: CY,
          phx: Math.random()*Math.PI*2,
          phy: Math.random()*Math.PI*2,
          fx: 0.18 + Math.random()*0.9,
          fy: 0.18 + Math.random()*0.9,
          hue: Math.random()
        }));
      }
      initOrbs();

      // Controls
      let flux = parseFloat(fluxInput.value);
      fluxInput.addEventListener('input', ()=> { flux = parseFloat(fluxInput.value); });
      stage.addEventListener('wheel', (e)=>{
        e.preventDefault();
        const delta = e.deltaY > 0 ? -0.05 : 0.05;
        flux = Math.min(2.5, Math.max(0.25, flux + delta));
        fluxInput.value = flux.toFixed(2);
      }, { passive:false });

      function shuffle(){
        orbs.forEach(o=>{
          o.ax *= 0.8 + Math.random()*0.6;
          o.ay *= 0.8 + Math.random()*0.6;
          o.phx = Math.random()*Math.PI*2;
          o.phy = Math.random()*Math.PI*2;
          o.fx = 0.18 + Math.random()*1.0;
          o.fy = 0.18 + Math.random()*1.0;
          o.hue = Math.random();
        });
        clearSoft();
      }
      btnShuffle.addEventListener('click', shuffle);

      // Pause/Play
      let paused = false;
      function setPaused(p){
        paused = p;
        btnToggle.textContent = p ? 'Play ►' : 'Pause ▌▌';
        if(p && raf){ cancelAnimationFrame(raf); raf = null; }
        if(!p && !raf){ raf = requestAnimationFrame(tick); }
      }
      btnToggle.addEventListener('click', ()=> setPaused(!paused));

      // Keyboard
      window.addEventListener('keydown', (e)=>{
        const k = e.key.toLowerCase();
        if(k === 't'){ cycleTheme(1); }
        if(k === 's'){ shuffle(); }
        if(k === ' '){ e.preventDefault(); setPaused(!paused); }
        if(k === '['){ flux = Math.max(0.25, (flux - 0.05)); fluxInput.value = flux.toFixed(2); }
        if(k === ']'){ flux = Math.min(2.5, (flux + 0.05)); fluxInput.value = flux.toFixed(2); }
      });

      // Animation
      let raf = null, tPrev = performance.now(), T = 0;
      function tick(now){
        const dt = Math.min(50, now - tPrev);
        tPrev = now;
        T += dt * 0.001 * flux;

        // Fade trail
        ctx.globalCompositeOperation = 'source-over';
        const fadeAlpha = root.dataset.theme === 'lumen' ? 0.08 : 0.10;
        ctx.fillStyle = `rgba(${palette.fadeRGB}, ${fadeAlpha})`;
        ctx.fillRect(0,0,W,H);

        // Center target influenced by pointer
        const tmx = pointer.over ? (pointer.x*0.22 + CX*0.78) : CX;
        const tmy = pointer.over ? (pointer.y*0.22 + CY*0.78) : CY;

        ctx.globalCompositeOperation = 'lighter';
        for(let i=0;i<orbs.length;i++){
          const o = orbs[i];
          const px = tmx + Math.sin(T*o.fx + o.phx) * o.ax;
          const py = tmy + Math.cos(T*o.fy + o.phy) * o.ay;
          o.px = px; o.py = py;

          const r = o.r * (0.9 + 0.3*Math.sin(T*0.6 + i));
          const c1 = mix(palette.acc1, palette.acc2, (o.hue*0.5 + 0.5*Math.sin(i + T*0.3))%1);
          const g = ctx.createRadialGradient(px, py, 0, px, py, r);
          g.addColorStop(0, `rgba(${hexToRGB(c1)}, ${(root.dataset.theme==='lumen'?0.38:0.48)})`);
          g.addColorStop(1, `rgba(${hexToRGB(c1)}, 0)`);
          ctx.fillStyle = g;
          ctx.beginPath(); ctx.arc(px, py, r, 0, Math.PI*2); ctx.fill();

          // soft vein stroke
          ctx.lineWidth = 1.2;
          ctx.strokeStyle = `rgba(${hexToRGB(c1)}, 0.18)`;
          ctx.beginPath();
          ctx.moveTo(px, py);
          ctx.quadraticCurveTo(CX, CY, tmx, tmy);
          ctx.stroke();
        }

        raf = requestAnimationFrame(tick);
      }

      // Reduced motion
      const media = window.matchMedia('(prefers-reduced-motion: reduce)');
      function applyReduced(){ if(media.matches) setPaused(true); }
      media.addEventListener?.('change', applyReduced);
      applyReduced();

      // Start
      setPaused(false);

      // Theme cycling via arrows as well
      window.addEventListener('keydown', (e)=>{
        if(e.key === 'ArrowRight') cycleTheme(1);
        if(e.key === 'ArrowLeft') cycleTheme(-1);
      });
    })();
  </script>
</div>
      </section>
      <!-- END_EDITABLE -->
    <script>
      // Only show a local placeholder if the agent hasn't written a timestamp yet
      const el = document.getElementById('last-updated');
      if (el && (!el.textContent || el.textContent.includes('not yet'))) {
        const now = new Date();
        el.textContent = `Last updated: ${now.toLocaleString(undefined, { hour12: false })}`;
      }
    </script>
  </body>
