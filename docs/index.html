<section class="v1485 orrery" data-theme="nocturne" aria-label="QUIET COSMOS — Live Orrery">
  <style>
    .v1485.orrery{
      --r:30px;

      /* Theme tokens (overridden per data-theme) */
      --ink:#0d1324;
      --muted:#7482a3;
      --edge: rgba(12,18,40,.18);
      --glass: rgba(255,255,255,.55);
      --bg1:#eef3ff;
      --bg2:#dde7ff;
      --c1:210 92% 62%;
      --c2:280 86% 66%;
      --c3:188 84% 58%;

      color-scheme: light;
      position:relative; isolation:isolate; overflow:hidden;
      display:grid; gap: clamp(14px, 4.6vw, 36px);
      padding: clamp(16px, 6.4vw, 56px);
      border-radius: var(--r);
      font-family: ui-sans-serif, system-ui, -apple-system, "SF Pro", Inter, "Helvetica Neue", Arial, sans-serif;
      color: var(--ink);
      background:
        radial-gradient(140% 120% at 10% -10%, rgba(255,255,255,.85), transparent 60%),
        radial-gradient(160% 160% at 120% 120%, rgba(255,255,255,.75), transparent 60%),
        linear-gradient(180deg, var(--bg1), var(--bg2));
      box-shadow: inset 0 1px 0 rgba(255,255,255,.7), 0 42px 160px rgba(12,18,42,.18);
    }
    .v1485.orrery::before{
      content:"";
      position:absolute; inset:-40% -20% -30% -30%; z-index:0; pointer-events:none;
      background:
        conic-gradient(from .25turn at 70% 40%,
          hsl(var(--c1) / .28), transparent 22%,
          hsl(var(--c2) / .26), transparent 55%,
          hsl(var(--c3) / .30), transparent 88%, hsl(var(--c1) / .28));
      filter: blur(150px) saturate(150%);
      opacity:.9; mix-blend-mode: screen;
      animation: v1485-aurora 48s linear infinite;
    }
    .v1485.orrery::after{
      content:"";
      position:absolute; inset:0; z-index:0; pointer-events:none;
      background:
        radial-gradient(120% 100% at 50% 0%, rgba(255,255,255,.24), transparent 50%),
        linear-gradient(180deg, rgba(255,255,255,.06), transparent 60%);
      opacity:.5; mask: linear-gradient(180deg, #000 0%, transparent 90%);
    }
    @keyframes v1485-aurora{ to{ transform: rotate(360deg) } }

    /* THEMES */
    .v1485.orrery[data-theme="nocturne"]{
      --ink:#eaf2ff; --muted:#9fb0cc; --glass: rgba(255,255,255,.08);
      --bg1:#0a0f20; --bg2:#0f1833; --edge: rgba(255,255,255,.14);
      --c1:210 100% 66%; --c2:278 92% 68%; --c3:190 82% 62%;
      color-scheme: dark;
    }
    .v1485.orrery[data-theme="dawn"]{
      --ink:#0c101c; --muted:#62718a; --glass: rgba(255,255,255,.55);
      --bg1:#fff6ee; --bg2:#ffe8d8; --edge: rgba(0,0,0,.12);
      --c1:15 90% 60%; --c2:31 90% 58%; --c3:328 70% 58%;
      color-scheme: light;
    }
    .v1485.orrery[data-theme="moss"]{
      --ink:#0a120f; --muted:#5a6f64; --glass: rgba(255,255,255,.52);
      --bg1:#eafff6; --bg2:#e1fff2; --edge: rgba(0,0,0,.10);
      --c1:162 76% 44%; --c2:190 78% 52%; --c3:134 64% 46%;
      color-scheme: light;
    }
    .v1485.orrery[data-theme="glacier"]{
      --ink:#0a1119; --muted:#5a6e80; --glass: rgba(255,255,255,.55);
      --bg1:#e9fbff; --bg2:#dff4ff; --edge: rgba(0,0,0,.10);
      --c1:196 86% 52%; --c2:208 92% 58%; --c3:198 78% 64%;
      color-scheme: light;
    }
    .v1485.orrery[data-theme="ember"]{
      --ink:#1a0d0b; --muted:#7c605b; --glass: rgba(255,255,255,.50);
      --bg1:#fff3ec; --bg2:#ffe4d5; --edge: rgba(0,0,0,.12);
      --c1:12 90% 60%; --c2:31 92% 56%; --c3:348 82% 58%;
      color-scheme: light;
    }
    .v1485.orrery[data-theme="mono"]{
      --ink:#eeeeee; --muted:#a9a9a9; --glass: rgba(255,255,255,.08);
      --bg1:#0b0b0b; --bg2:#161616; --edge: rgba(255,255,255,.12);
      --c1:0 0% 92%; --c2:0 0% 72%; --c3:0 0% 46%;
      color-scheme: dark;
    }

    /* LAYOUT */
    .v1485 .mast{
      position:relative; z-index:2;
      display:grid; grid-template-columns: 1fr auto; gap: clamp(12px, 3vw, 24px); align-items:end;
    }
    .v1485 .brand{
      display:grid; grid-template-columns:auto 1fr; gap:16px; align-items:center; min-width:0;
    }
    .v1485 .halo{
      width:92px; height:92px; border-radius:50%;
      border:1px solid var(--edge);
      position:relative; display:grid; place-items:center;
      background:
        radial-gradient(60% 70% at 30% 30%, rgba(255,255,255,.85), transparent 60%),
        conic-gradient(from 0deg, hsl(var(--c1)), hsl(var(--c2)), hsl(var(--c3)), hsl(var(--c1)));
      box-shadow: inset 0 1px 0 rgba(255,255,255,.65), 0 18px 36px rgba(0,0,0,.18);
      overflow:hidden; animation: v1485-spin 22s linear infinite;
    }
    .v1485 .halo::after{
      content:""; position:absolute; inset:12px; border-radius:50%;
      border:1px solid var(--edge);
      background:
        radial-gradient(circle at 60% 40%, rgba(255,255,255,.6), transparent 50%),
        linear-gradient(180deg, rgba(255,255,255,.45), transparent);
      box-shadow: inset 0 1px 0 rgba(255,255,255,.65), inset 0 -10px 28px rgba(0,0,0,.06);
    }
    @keyframes v1485-spin{ 100%{ transform: rotate(360deg) } }

    .v1485 .title{
      margin:0; line-height:.88; letter-spacing:-0.03em; font-weight:1000;
      font-size: clamp(40px, 8.8vw, 112px);
      background: linear-gradient(100deg, hsl(var(--c1)), hsl(var(--c2)), hsl(var(--c3)));
      -webkit-background-clip:text; background-clip:text; color:transparent;
      text-shadow: 0 16px 40px rgba(0,0,0,.10);
      background-size: 240% 100%; animation: v1485-sheen 20s ease-in-out infinite;
    }
    .v1485 .tag{ margin:.6rem 0 0; font-size:14px; color: var(--muted); max-width: 66ch; }
    @keyframes v1485-sheen{ 0%,100%{ background-position: 0% 0 } 50%{ background-position: 100% 0 } }

    .v1485 .controls{
      display:flex; flex-wrap:wrap; justify-content:flex-end; gap:10px; align-items:center; z-index:2;
    }
    .v1485 .chip, .v1485 .slider{
      border-radius:999px; border:1px solid var(--edge); background: var(--glass);
      box-shadow: inset 0 1px 0 rgba(255,255,255,.35), 0 12px 24px rgba(0,0,0,.12);
      backdrop-filter: blur(12px) saturate(160%);
    }
    .v1485 .chip{
      display:inline-flex; align-items:center; gap:10px;
      padding:10px 14px; color: inherit; font-weight:800; font-size:12px; letter-spacing:.25px; cursor:pointer; user-select:none; -webkit-tap-highlight-color: transparent;
      transition: transform .18s ease, box-shadow .25s ease, background .25s ease, border-color .25s ease;
    }
    .v1485 .chip:hover{ transform: translateY(-1px) }
    .v1485 .chip[aria-pressed="true"]{
      background: linear-gradient(180deg, color-mix(in oklab, hsl(var(--c2)) 18%, transparent) 0%, transparent 100%), var(--glass);
      border-color: color-mix(in oklab, hsl(var(--c2)) 20%, var(--edge));
      box-shadow: 0 14px 36px color-mix(in oklab, hsl(var(--c2)) 22%, transparent), inset 0 1px 0 rgba(255,255,255,.55);
    }
    .v1485 .slider{ display:flex; align-items:center; gap:10px; padding:8px 12px; color: var(--muted); font-size:12px; font-weight:700; }
    .v1485 .slider input{ appearance:none; width:150px; height:8px; background: color-mix(in oklab, hsl(var(--c2)) 18%, #fff); border-radius:999px; outline:none; cursor:pointer; }
    .v1485 .slider input::-webkit-slider-thumb{ appearance:none; width:18px; height:18px; border-radius:50%; background:#fff; border:1px solid var(--edge); box-shadow: 0 6px 16px rgba(0,0,0,.2); }
    .v1485 .slider input::-moz-range-thumb{ width:18px; height:18px; border-radius:50%; background:#fff; border:1px solid var(--edge); box-shadow: 0 6px 16px rgba(0,0,0,.2); }

    .v1485 .stage{
      position:relative; z-index:1; min-height:min(72vh, 980px);
      border-radius: calc(var(--r) - 2px); border:1px solid var(--edge); overflow:hidden;
      display:grid; place-items:center; padding: clamp(8px, 3vw, 20px);
      background:
        radial-gradient(200% 120% at 50% 0%, rgba(255,255,255,.12), transparent 60%),
        linear-gradient(180deg, rgba(255,255,255,.18), rgba(255,255,255,.06));
      box-shadow: inset 0 1px 0 rgba(255,255,255,.5), 0 40px 120px rgba(0,0,0,.14);
      transform: translate3d(var(--tx,0px), var(--ty,0px), 0) rotateX(var(--tiltY,0deg)) rotateY(var(--tiltX,0deg));
      transition: transform .2s ease;
    }
    .v1485 canvas.sky{
      position:absolute; inset:0; width:100%; height:100%; display:block; z-index:1;
      filter: saturate(112%) contrast(106%);
    }
    .v1485 .overlay{
      position:absolute; inset:0; z-index:2; pointer-events:none; display:grid; place-content:center; text-align:center; gap:10px; padding: clamp(12px, 3vw, 24px);
    }
    .v1485 .word{
      font-size: clamp(26px, 7.2vw, 88px); font-weight:1000; letter-spacing:-.02em;
      background: linear-gradient(90deg, hsl(var(--c1)), hsl(var(--c2)), hsl(var(--c3)));
      -webkit-background-clip:text; background-clip:text; color: transparent;
      opacity:.7; mix-blend-mode: multiply; text-shadow: 0 12px 28px rgba(0,0,0,.10);
      animation: v1485-sway 12s ease-in-out infinite;
    }
    @keyframes v1485-sway{ 0%,100%{ transform: translateY(0)} 50%{ transform: translateY(-6px)} }

    .v1485 .hint{
      position:absolute; inset:auto 0 0; display:grid; place-content:end center; gap:8px;
      padding: clamp(12px, 3vw, 24px); color: var(--muted); font-size:12px;
    }
    .v1485 .kbd{ padding:.12em .5em; border-radius:6px; border:1px solid var(--edge); background: color-mix(in oklab, hsl(var(--c2)) 12%, transparent); color:inherit; }

    .v1485 .foot{
      position:relative; z-index:2; display:grid; grid-template-columns: 1fr auto; gap:10px; align-items:center; color: var(--muted); font-size:12px;
    }
    .v1485 .pulse{ width:10px; height:10px; border-radius:50%; background: hsl(var(--c2)); box-shadow:0 0 0 6px hsl(var(--c2) / .22); animation: v1485-beat 2.2s ease-in-out infinite; }
    @keyframes v1485-beat{ 0%,100%{ transform: scale(1); opacity:1 } 50%{ transform: scale(1.12); opacity:.95 } }

    .v1485 .chip:focus-visible{ outline:2px solid color-mix(in oklab, hsl(var(--c2)) 60%, transparent); outline-offset:2px; }
    .v1485.paused *{ animation-play-state: paused !important; }

    @media (max-width: 900px){
      .v1485 .mast{ grid-template-columns: 1fr; }
      .v1485 .foot{ grid-template-columns: 1fr; gap:8px; }
      .v1485 .slider input{ width:120px; }
      .v1485 .word{ display:none; }
    }
    @media (prefers-reduced-motion: reduce){
      .v1485, .v1485 *{ animation:none !important; transition:none !important; }
    }
  </style>

  <div class="mast">
    <div class="brand">
      <span class="halo" aria-hidden="true"></span>
      <div>
        <h2 class="title">QUIET COSMOS</h2>
        <p class="tag">An orrery of light. Nudge gravity, seed comets, let the sky remember.</p>
      </div>
    </div>
    <div class="controls" role="group" aria-label="Controls">
      <button class="chip play" type="button" aria-pressed="true" title="Toggle motion">Motion</button>
      <button class="chip theme" type="button" aria-pressed="false" title="Cycle theme">Nocturne</button>

    </div>

  <div class="stage" aria-live="polite">
    <canvas class="sky"></canvas>
    <div class="overlay" aria-hidden="true">
      <div class="word">DRIFT</div>
    </div>
    <div class="hint" aria-hidden="true">
      <div><span class="kbd">Drag</span> tilt • <span class="kbd">Click</span> pulse • <span class="kbd">Space</span> pause • <span class="kbd">T</span> theme • <span class="kbd">+</span>/<span class="kbd">−</span> stars</div>
    </div>
  </div>

  <div class="foot">
    <div class="meta">
      <span class="pulse" aria-hidden="true"></span>
      Theme: <span class="m-theme">Nocturne</span> • Motion: <span class="m-motion">On</span> • Stars: <span class="m-stars">220</span> • Gravity: <span class="m-grav">60</span>%
    </div>
    <div class="meta">
      <span id="last-updated">Last updated: 2025-12-23 22:22:25 EST</span>
    </div>
  </div>

  <script>
    (function(){
      const root = document.currentScript.closest('.v1485.orrery');
      if(!root) return;

      const stage = root.querySelector('.stage');
      const cv = root.querySelector('canvas.sky');
      const ctx = cv.getContext('2d');

      const playBtn = root.querySelector('.play');
      const themeBtn = root.querySelector('.theme');
      const reseedBtn = root.querySelector('.reseed');
      const snapBtn = root.querySelector('.snap');
      const starsInput = root.querySelector('.stars');
      const gravInput = root.querySelector('.grav');

      const mTheme = root.querySelector('.m-theme');
      const mMotion = root.querySelector('.m-motion');
      const mStars = root.querySelector('.m-stars');
      const mGrav = root.querySelector('.m-grav');

      const updated = root.querySelector('#last-updated');
      // Timestamp
      try{
        const now = new Date();
        const opts = { year:'numeric', month:'short', day:'2-digit', hour:'2-digit', minute:'2-digit' };
        const tz = Intl.DateTimeFormat().resolvedOptions().timeZone || '';
        updated.textContent = 'Updated ' + new Intl.DateTimeFormat([], opts).format(now) + ' ' + (tz ? tz.replaceAll('_',' ') : '');
      }catch(e){ updated.textContent = 'Updated ' + new Date().toLocaleString(); }

      // Themes
      const THEMES = ['nocturne','dawn','moss','glacier','ember','mono'];
      let themeIndex = Math.max(0, THEMES.indexOf(root.getAttribute('data-theme') || 'nocturne'));
      function setTheme(t){
        root.setAttribute('data-theme', t);
        const label = t.charAt(0).toUpperCase() + t.slice(1);
        themeBtn.textContent = label;
        mTheme.textContent = label;
        seed();
        drawOnce();
      }
      function cycleTheme(){ themeIndex = (themeIndex + 1) % THEMES.length; setTheme(THEMES[themeIndex]); }

      // State
      const state = {
        playing: true,
        t: 0,
        stars: parseInt(starsInput.value,10) || 220,
        grav: (parseInt(gravInput.value,10) || 60)/100,
        tiltX: 0, tiltY: 0,
        pointer: {x:0, y:0, down:false},
        parts: [],
        pulses: []
      };

      // Helpers
      const cs = ()=> getComputedStyle(root);
      const palette = ()=> [cs().getPropertyValue('--c1').trim(), cs().getPropertyValue('--c2').trim(), cs().getPropertyValue('--c3').trim()];
      function rnd(a=1,b=0){ return b + Math.random()*(a-b); }

      // Canvas
      function setCanvasSize(){
        const dpr = Math.min(2, window.devicePixelRatio || 1);
        const rect = cv.getBoundingClientRect();
        const w = Math.max(1, Math.floor(rect.width));
        const h = Math.max(1, Math.floor(rect.height));
        cv.width = w * dpr; cv.height = h * dpr;
        cv.style.width = w + 'px'; cv.style.height = h + 'px';
        ctx.setTransform(dpr,0,0,dpr,0,0);
        seed();
        drawOnce();
      }

      // Sky
      function seed(){
        const rect = cv.getBoundingClientRect();
        const W = rect.width, H = rect.height;
        const Cx = W/2, Cy = H/2;
        const maxR = Math.min(W,H)*0.48;
        const arr = [];
        for(let i=0;i<state.stars;i++){
          const r = Math.pow(Math.random(), 0.5) * maxR + rnd(18,4);
          const a = Math.random()*Math.PI*2;
          const x = Cx + Math.cos(a)*r + rnd(-2,2);
          const y = Cy + Math.sin(a)*r + rnd(-2,2);
          // tangential initial velocity for orbit-like drift
          const vx = -Math.sin(a) * (0.8 + Math.random()*0.8) * (0.7 + (maxR/(r+40))*0.3);
          const vy =  Math.cos(a) * (0.8 + Math.random()*0.8) * (0.7 + (maxR/(r+40))*0.3);
          // color index cycling
          arr.push({x,y,px:x,yx:y,py:y,vx,vy, life: rnd(1,0), hueIdx: i%3});
        }
        state.parts = arr;
      }

      function pulse(x,y){ state.pulses.push({x,y,t:0}); }

      // Draw
      function drawSky(dt){
        const rect = cv.getBoundingClientRect();
        const W = rect.width, H = rect.height;
        const Cx = W/2, Cy = H/2;

        // soft fade (trail)
        const dark = root.matches('[data-theme="nocturne"],[data-theme="mono"]');
        const fade = dark ? Math.max(0.04, 0.22 - state.grav*0.10) : Math.max(0.04, 0.12 - state.grav*0.06);
        ctx.globalCompositeOperation = 'source-over';
        ctx.fillStyle = dark ? `rgba(0,0,0,${fade})` : `rgba(255,255,255,${fade})`;
        ctx.fillRect(0,0,W,H);

        state.t += dt;
        const [c1,c2,c3] = palette();

        // decorative rings
        ctx.save();
        ctx.globalCompositeOperation = dark ? 'screen' : 'multiply';
        const rings = 6;
        for(let r=1; r<=rings; r++){
          const R = (Math.min(W,H)*0.12) + (r/(rings+1))*Math.min(W,H)*0.38 + Math.sin(state.t*0.25 + r)*4;
          const g = ctx.createConicGradient(state.t*0.05, Cx, Cy);
          g.addColorStop(0, `hsl(${c1} / .20)`); g.addColorStop(.5, `hsl(${c2} / .18)`); g.addColorStop(1, `hsl(${c3} / .20)`);
          ctx.strokeStyle = g;
          ctx.lineWidth = 0.8 + r*0.3;
          ctx.setLineDash([8, 10 + r*2]);
          ctx.beginPath(); ctx.arc(Cx, Cy, R, 0, Math.PI*2); ctx.stroke();
        }
        ctx.restore();
        ctx.setLineDash([]);

        // particles
        ctx.lineCap = 'round'; ctx.lineJoin = 'round';
        for(let i=0;i<state.parts.length;i++){
          const p = state.parts[i];
          p.px = p.x; p.py = p.y;

          // gravity to center
          const dx = Cx - p.x, dy = Cy - p.y;
          const dist2 = dx*dx + dy*dy + 40;
          const inv = 1/Math.sqrt(dist2);
          const ax = dx * inv * state.grav * 0.06;
          const ay = dy * inv * state.grav * 0.06;

          // pointer attractor
          let pax = 0, pay = 0;
          if (state.pointer.x || state.pointer.y){
            const qx = state.pointer.x - p.x, qy = state.pointer.y - p.y;
            const qd2 = qx*qx + qy*qy + 20;
            const qinv = 1/Math.sqrt(qd2);
            const strength = state.pointer.down ? 0.18 : 0.06;
            pax = qx * qinv * state.grav * strength;
            pay = qy * qinv * state.grav * strength;
          }

          // phantom twin attractors orbiting
          const orbitA = state.t*0.3;
          const ax1 = Cx + Math.cos(orbitA)*Math.min(W,H)*0.18;
          const ay1 = Cy + Math.sin(orbitA)*Math.min(W,H)*0.12;
          const dx1 = ax1 - p.x, dy1 = ay1 - p.y;
          const inv1 = 1/Math.sqrt(dx1*dx1 + dy1*dy1 + 80);
          const fax = dx1 * inv1 * state.grav * 0.02;
          const fay = dy1 * inv1 * state.grav * 0.02;

          // integrate
          p.vx += (ax + pax + fax) * dt*60;
          p.vy += (ay + pay + fay) * dt*60;

          // mild damping
          p.vx *= 0.997; p.vy *= 0.997;

          // move
          p.x += p.vx * dt*60;
          p.y += p.vy * dt*60;

          // wrap/respawn softly
          if (p.x < -40 || p.x > W+40 || p.y < -40 || p.y > H+40){
            const a = Math.random()*Math.PI*2;
            const R = Math.min(W,H)*0.45;
            p.x = Cx + Math.cos(a)*R; p.y = Cy + Math.sin(a)*R;
            p.px = p.x; p.py = p.y;
            p.vx = -Math.sin(a) * (0.8 + Math.random()*0.8);
            p.vy =  Math.cos(a) * (0.8 + Math.random()*0.8);
          }

          // trail stroke
          const hue = p.hueIdx===0 ? c1 : (p.hueIdx===1 ? c2 : c3);
          const spd = Math.hypot(p.vx, p.vy);
          const alpha = Math.min(0.8, 0.15 + spd*0.12);
          const w = 0.6 + Math.min(2.2, spd*0.9);
          ctx.strokeStyle = `hsl(${hue} / ${alpha.toFixed(3)})`;
          ctx.shadowBlur = dark ? 8 + w*3 : 6 + w*2;
          ctx.shadowColor = `hsl(${hue} / .55)`;
          ctx.lineWidth = w;
          ctx.beginPath(); ctx.moveTo(p.px, p.py); ctx.lineTo(p.x, p.y); ctx.stroke();
        }

        // pulses
        for(let i=state.pulses.length-1;i>=0;i--){
          const b = state.pulses[i];
          b.t += dt;
          const rad = 10 + b.t*380;
          const alpha = Math.max(0, 0.26 - b.t*0.24);
          if(alpha <= 0){ state.pulses.splice(i,1); continue; }
          const g = ctx.createRadialGradient(b.x, b.y, rad*0.5, b.x, b.y, rad);
          g.addColorStop(0, 'rgba(255,255,255,0)');
          g.addColorStop(1, `hsl(${c3} / ${alpha.toFixed(3)})`);
          ctx.globalCompositeOperation = 'screen';
          ctx.fillStyle = g;
          ctx.beginPath(); ctx.arc(b.x, b.y, rad, 0, Math.PI*2); ctx.fill();
        }
      }

      // Loop
      let raf = null, last = 0;
      function loop(now=performance.now()){
        if(!state.playing) return;
        const dt = Math.min(64, now - last) / 1000;
        last = now;
        drawSky(dt);
        raf = requestAnimationFrame(loop);
      }
      function drawOnce(){ drawSky(0.016); }

      // Controls & wiring
      function setPlay(on){
        state.playing = on;
        playBtn.setAttribute('aria-pressed', String(on));
        mMotion.textContent = on ? 'On' : 'Off';
        root.classList.toggle('paused', !on);
        if(on){ last = performance.now(); loop(last); }
        else { cancelAnimationFrame(raf); }
      }
      function setStars(v){
        const val = Math.max(60, Math.min(420, v|0));
        state.stars = val;
        starsInput.value = String(val);
        mStars.textContent = String(val);
        seed(); drawOnce();
      }
      function setGrav(v){
        const val = Math.max(10, Math.min(100, v|0));
        state.grav = val/100;
        gravInput.value = String(val);
        mGrav.textContent = String(val);
        drawOnce();
      }
      function snapshot(){
        try{
          const rect = cv.getBoundingClientRect();
          const dpr = Math.min(2, window.devicePixelRatio || 1);
          const temp = document.createElement('canvas');
          temp.width = Math.floor(rect.width * dpr);
          temp.height = Math.floor(rect.height * dpr);
          const tx = temp.getContext('2d');
          tx.setTransform(dpr,0,0,dpr,0,0);
          tx.drawImage(cv, 0,0, rect.width, rect.height);
          const url = temp.toDataURL('image/png');
          const a = document.createElement('a');
          a.href = url; a.download = `quiet-cosmos-${Date.now()}.png`;
          document.body.appendChild(a); a.click(); a.remove();
        }catch(e){}
      }

      function updateTilt(e){
        const rect = stage.getBoundingClientRect();
        const x = (e.clientX - rect.left)/rect.width;
        const y = (e.clientY - rect.top)/rect.height;
        const tx = (x - 0.5)*2, ty = (y - 0.5)*2;
        state.tiltX = tx*0.6; state.tiltY = -ty*0.6;
        root.style.setProperty('--tiltX', (state.tiltX*6)+'deg');
        root.style.setProperty('--tiltY', (state.tiltY*6)+'deg');
        root.style.setProperty('--tx', (tx*8)+'px');
        root.style.setProperty('--ty', (ty*8)+'px');
        state.pointer.x = e.clientX - rect.left;
        state.pointer.y = e.clientY - rect.top;
      }
      function down(e){
        state.pointer.down = true;
        const rect = cv.getBoundingClientRect();
        pulse(e.clientX - rect.left, e.clientY - rect.top);
      }
      function up(){ state.pointer.down = false; }

      stage.addEventListener('pointermove', updateTilt);
      stage.addEventListener('pointerdown', down);
      stage.addEventListener('pointerup', up);
      stage.addEventListener('pointerleave', up);

      // UI
      playBtn.addEventListener('click', ()=> setPlay(playBtn.getAttribute('aria-pressed') !== 'true'));
      themeBtn.addEventListener('click', cycleTheme);
      reseedBtn.addEventListener('click', ()=>{ seed(); drawOnce(); });
      snapBtn.addEventListener('click', snapshot);
      starsInput.addEventListener('input', ()=> setStars(starsInput.value));
      gravInput.addEventListener('input', ()=> setGrav(gravInput.value));

      // Keys
      window.addEventListener('keydown', (e)=>{
        const k = (e.key||'').toLowerCase();
        if (e.code === 'Space'){ e.preventDefault(); setPlay(!state.playing); }
        if (k === 't'){ cycleTheme(); }
        if (k === '+' || k === '='){ setStars(Math.min(420, parseInt(starsInput.value,10) + 10)); }
        if (k === '-' || k === '_'){ setStars(Math.max(60, parseInt(starsInput.value,10) - 10)); }
        if (k === 'r'){ seed(); drawOnce(); }
      });

      // Resize
      const ro = new ResizeObserver(()=>{ setCanvasSize(); drawOnce(); });
      ro.observe(cv);

      // Boot
      setTheme(THEMES[themeIndex]);
      setCanvasSize();
      setPlay(true);

      // Motion prefs & visibility
      const prefersReduce = matchMedia('(prefers-reduced-motion: reduce)');
      if (prefersReduce.matches){ setPlay(false); }
      document.addEventListener('visibilitychange', ()=>{ if (document.hidden){ setPlay(false); } });
    })();
  </script>
