<!DOCTYPE html>

  <head>
    <meta charset="UTF-8" />

    <style>
      :root {
        --bg: #0f1221;
        --fg: #e6e8f0;
        --muted: #9aa3b2;

      }
      html, body {
        height: 100%;
      }
      body {
        margin: 0;
        font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Ubuntu, Cantarell, Noto Sans, Helvetica Neue, Arial, "Apple Color Emoji", "Segoe UI Emoji";
        color: var(--fg);
        background: radial-gradient(1200px 800px at 70% 10%, #1b1f3a, var(--bg));
        display: flex;
        align-items: center;
        justify-content: center;
      }
      .card {
        width: min(720px, 92vw);
        background: rgba(255,255,255,0.04);
        border: 1px solid rgba(255,255,255,0.08);
        border-radius: 16px;
        padding: 28px 24px;
        box-shadow: 0 10px 30px rgba(0,0,0,0.3);
        backdrop-filter: blur(6px);
      }

        margin: 0 0 10px 0;

      }

        font-size: 18px;

      }

      }

        border: 1px solid rgba(139, 92, 246, 0.35);
        letter-spacing: 0.2px;
      }
    </style>

<style>
  .nova-1727{
    --h: 256;
    --bg0: #0b0f1a;
    --bg1: #0e1422;
    --ink: #eaf0ff;
    --muted:#94a3c7;
    --glass: rgba(255,255,255,.08);
    --line: color-mix(in srgb, #fff 12%, transparent);
    --grain: rgba(255,255,255,.015);
    color: var(--ink);
    position: relative;
    border-radius: 28px;
    overflow: hidden;
    isolation: isolate;
    min-height: 980px;
    font: 800 13.5px/1.6 ui-sans-serif, -apple-system, system-ui, Inter, Segoe UI, Roboto, "Helvetica Neue", Arial, sans-serif;
    background:
      radial-gradient(1200px 900px at var(--mx,50%) var(--my,20%), hsl(var(--h) 92% 65% / .14), transparent 60%),
      linear-gradient(180deg, var(--bg0), var(--bg1));
    box-shadow: 0 60px 220px -90px rgba(0,0,0,.85), inset 0 1px 0 rgba(255,255,255,.06);
    transition: background .6s ease, color .25s ease;
  }
  .nova-1727::before{
    content:"";
    position:absolute; inset:-20% -10% auto -10%; height:62%;
    background: radial-gradient(110% 90% at 50% 0%, rgba(255,255,255,.35), transparent 60%);
    mix-blend-mode:soft-light; pointer-events:none;
  }
  .nova-1727::after{
    content:""; position:absolute; inset:0; pointer-events:none; opacity:.25; mix-blend-mode:soft-light;
    background:
      repeating-linear-gradient(135deg, var(--grain) 0 2px, transparent 2px 10px);
  }
  .nova-1727[data-theme="day"]{
    --bg0:#f6f9ff; --bg1:#eef4ff;
    --ink:#0b1224; --muted:#566285;
    --glass: rgba(255,255,255,.65);
    --line: color-mix(in srgb, #0b1224 12%, transparent);
    --grain: rgba(0,0,0,.02);
    box-shadow: 0 60px 200px -80px rgba(12,16,28,.35), inset 0 1px 0 rgba(255,255,255,.8);
  }
  .nova-1727[data-motion="off"] *{ animation: none !important; transition: none !important; }

  .chrome-1727{ position:relative; z-index:2; display:grid; grid-template-rows:auto 1fr auto; gap: clamp(18px,3.8vw,52px); padding: clamp(18px,4.8vw,60px); }

  /* Head */
  .head-1727{ display:flex; align-items:flex-start; justify-content:space-between; gap:20px; flex-wrap:wrap; }
  .brand-1727{ display:flex; gap:16px; align-items:center; }
  .glyph-1727{
    width:72px; height:72px; border-radius:24px; position:relative; overflow:hidden;
    border:1px solid var(--line); background: var(--glass); backdrop-filter: blur(12px);
    box-shadow: inset 0 0 0 1px rgba(255,255,255,.18);
  }
  .glyph-1727::before{
    content:""; position:absolute; inset:12px; border-radius:18px;
    background:
      conic-gradient(from var(--spin,0deg),
        hsl(var(--h) 92% 60%),
        hsl(calc(var(--h)+120) 92% 60%),
        hsl(calc(var(--h)+240) 92% 60%),
        hsl(var(--h) 92% 60%));
    animation: spin-1727 16s linear infinite;
    -webkit-mask: radial-gradient(closest-side, #000 60%, transparent 64%);
            mask: radial-gradient(closest-side, #000 60%, transparent 64%);
    filter: saturate(1.1);
  }
  .glyph-1727::after{
    content:""; position:absolute; inset:6px; border-radius:18px;
    background: radial-gradient(60% 60% at 30% 25%, rgba(255,255,255,.95), transparent 60%);
    mix-blend-mode:soft-light; opacity:.6;
  }
  @keyframes spin-1727{ to{ transform: rotate(1turn); } }

  .kicker-1727{ font-weight:1000; letter-spacing:.28em; font-size:11px; text-transform:uppercase; opacity:.7; }
  .hero-1727{
    margin:6px 0 6px; line-height:.85; font-weight:1000; letter-spacing:-.02em;
    font-size: clamp(58px, 9.2vw, 132px);
    background: linear-gradient(115deg,
      hsl(var(--h) 86% 60%),
      hsl(calc(var(--h)+110) 86% 60%),
      hsl(calc(var(--h)+220) 86% 60%));
    -webkit-background-clip:text; background-clip:text; color:transparent;
    text-shadow: 0 22px 70px color-mix(in srgb, hsl(calc(var(--h)+140) 90% 60%) 22%, transparent);
  }
  .sub-1727{ color: var(--muted); font-weight:900; max-width:68ch; }

  .actions-1727{ display:flex; gap:8px; flex-wrap:wrap; align-items:center; }
  .btn-1727{
    appearance:none; border:1px solid var(--line); background: var(--glass); color: currentColor;
    padding:10px 14px; border-radius:999px; cursor:pointer; font-weight:1000; letter-spacing:.2px;
    backdrop-filter: blur(10px);
    transition: transform .18s ease, box-shadow .18s ease, background .18s ease;
  }
  .btn-1727:hover{ transform: translateY(-1px); box-shadow: 0 16px 30px -16px rgba(0,0,0,.5); }
  .btn-1727.primary{ background: linear-gradient(90deg, hsl(calc(var(--h)+90) 90% 60%), hsl(var(--h) 90% 60%)); color:#0b1224; border-color: transparent; }

  /* Stage */
  .stage-1727{
    position:relative; border-radius:36px; overflow:hidden; border:1px solid var(--line);
    min-height: clamp(640px, 60vw, 940px);
    background:
      radial-gradient(80% 60% at 50% 0%, rgba(255,255,255,.55), transparent 52%),
      linear-gradient(180deg, color-mix(in hsl, var(--bg1), transparent 0%), color-mix(in hsl, var(--bg1), transparent 12%));
    box-shadow: inset 0 1px 0 rgba(255,255,255,.18), 0 28px 84px -36px rgba(0,0,0,.45);
    display:grid; place-items:center;
  }
  .space-1727{ position:relative; width:100%; height:100%; perspective:900px; transform-style:preserve-3d; }
  .scene-1727{
    position:absolute; inset:0; margin:auto; width:100%; height:100%; transform-style:preserve-3d;
    transform: rotateX(var(--rx, 10deg)) rotateY(var(--ry, -10deg));
    transition: transform .18s ease-out;
  }
  canvas.weave-1727{ position:absolute; inset:0; width:100%; height:100%; display:block; }

  .haze-1727{
    position:absolute; inset:-10% -10%; filter: blur(80px) saturate(130%);
    background:
      radial-gradient(60% 60% at 30% 30%, hsl(var(--h) 92% 60% / .35), transparent 60%),
      radial-gradient(60% 60% at 70% 40%, hsl(calc(var(--h)+120) 92% 60% / .32), transparent 60%),
      radial-gradient(60% 60% at 50% 70%, hsl(calc(var(--h)+240) 92% 60% / .30), transparent 60%);
    opacity:.9; mix-blend-mode:screen; pointer-events:none;
    transform: translateZ(120px);
  }

  /* Controls */
  .slab-1727{ display:flex; flex-wrap:wrap; gap:10px; }
  .chip-1727{
    display:flex; align-items:center; gap:10px; padding:10px 14px; border-radius:14px; font-weight:900; border:1px solid var(--line);
    background: var(--glass); color: currentColor; backdrop-filter: blur(10px);
  }
  .chip-1727 input[type="range"]{
    appearance:none; width:min(52vw, 280px); height:6px; border-radius:999px; outline:none;
    background: linear-gradient(90deg, hsl(calc(var(--h)+210) 90% 60%), hsl(calc(var(--h)+90) 90% 60%));
  }
  .chip-1727 input[type="range"]::-webkit-slider-thumb{
    appearance:none; width:18px; height:18px; border-radius:50%;
    background: linear-gradient(90deg, hsl(calc(var(--h)+100) 90% 60%), hsl(var(--h) 90% 60%));
    border:2px solid #fff6; box-shadow: 0 2px 10px -2px rgba(0,0,0,.4); cursor:pointer;
  }

  .dock-1727{
    position:sticky; bottom:16px; z-index:3; display:flex; justify-content:space-between; align-items:center; gap:10px; flex-wrap:wrap;
    padding:8px; border-radius:16px; border:1px solid var(--line); background: var(--glass); backdrop-filter: blur(10px);
  }
  .pill-1727{ display:inline-flex; align-items:center; gap:10px; padding:8px 12px; border-radius:999px; border:1px solid var(--line); background: color-mix(in srgb, var(--glass) 100%, transparent); color: currentColor; font-weight:900; }
  .icon-1727{ width:18px; height:18px; }
  .icon-btn-1727{
    appearance:none; display:inline-flex; align-items:center; justify-content:center; gap:8px;
    min-width:40px; height:40px; padding:0 12px; border-radius:999px;
    border:1px solid var(--line); background: var(--glass); color: currentColor; cursor:pointer; font-weight:900;
    transition: transform .18s ease, box-shadow .18s ease, background .18s ease;
  }
  .icon-btn-1727:hover{ transform:translateY(-1px); box-shadow:0 16px 30px -16px rgba(0,0,0,.5); }
  .icon-btn-1727.primary{ background: linear-gradient(90deg, hsl(calc(var(--h)+90) 90% 60%), hsl(var(--h) 90% 60%)); color:#0b1224; border-color: transparent; }

  .meta-1727{ display:flex; align-items:center; justify-content: space-between; gap:8px; flex-wrap:wrap; color: var(--muted); }
  .sr{ position:absolute; width:1px; height:1px; padding:0; margin:-1px; overflow:hidden; clip:rect(0,0,0,0); white-space:nowrap; border:0; }
</style>

<div class="nova-1727" data-theme="night" data-motion="on" aria-label="Lumen Weave — a kinetic poster laboratory">
  <div class="chrome-1727">
    <div class="head-1727">
      <div class="brand-1727">
        <div class="glyph-1727" aria-hidden="true"></div>
        <div>
          <div class="kicker-1727">Iteration 1727</div>
          <h1 class="hero-1727">Lumen Weave</h1>
          <p class="sub-1727">A living poster. Paint with motion—bend silk-light ribbons, tune their glow, and play with hue. Drag to tilt; slide to sculpt.</p>
        </div>
      </div>
      <div class="actions-1727">
        <button class="btn-1727 t-theme" aria-pressed="true" aria-label="Toggle theme">Theme</button>
        <button class="btn-1727 t-motion" aria-pressed="false" aria-label="Toggle motion">Motion</button>

    <div class="dock-1727" aria-label="Controls">

          <path d="M4 12h16M12 4v16" stroke="currentColor" stroke-width="1.6" stroke-linecap="round"/>

      <div style="display:flex; gap:8px; flex-wrap:wrap;">

    <div class="meta-1727" aria-hidden="true">

<script>
(function(){
  const root = document.currentScript.previousElementSibling || document.querySelector('.nova-1727');
  const last = root.querySelector('#last-updated');

  // Timestamp
  try {
    const now = new Date();
    last.textContent = 'Last updated: ' + now.toLocaleString(undefined, {
      year:'numeric', month:'2-digit', day:'2-digit',
      hour:'2-digit', minute:'2-digit', second:'2-digit',
      hour12:false, timeZoneName:'short'
    });
  } catch(e){ last.textContent = 'Last updated: just now'; }

  // Elements
  const themeBtn = root.querySelector('.t-theme');
  const motionBtn = root.querySelector('.t-motion');
  const paletteBtn = root.querySelector('.t-palette');
  const autoBtn = root.querySelector('.t-auto');

  const ampInput = root.querySelector('.amp-1727');
  const ribInput = root.querySelector('.rib-1727');
  const glowInput = root.querySelector('.glow-1727');
  const freqInput = root.querySelector('.freq-1727');
  const bloomBtn = root.querySelector('.blur-1727');
  const shuffleBtn = root.querySelector('.shuffle-1727');

  const space = root.querySelector('.space-1727');
  const scene = root.querySelector('.scene-1727');
  const canvas = root.querySelector('canvas.weave-1727');
  const ctx = canvas.getContext('2d', { alpha: true });

  // Theme
  const KEY_THEME = 'v1727-theme';
  const savedTheme = localStorage.getItem(KEY_THEME);
  if (savedTheme) root.setAttribute('data-theme', savedTheme);
  const syncThemeAria = () => themeBtn.setAttribute('aria-pressed', String(root.getAttribute('data-theme') === 'night'));
  syncThemeAria();
  themeBtn.addEventListener('click', ()=>{
    const next = root.getAttribute('data-theme') === 'day' ? 'night' : 'day';
    root.setAttribute('data-theme', next);
    localStorage.setItem(KEY_THEME, next);
  });

  // Motion
  const KEY_MOTION = 'v1727-motion';
  const mediaReduce = matchMedia('(prefers-reduced-motion: reduce)');
  let loopId = 0, then = 0;
  function setMotion(on){
    root.setAttribute('data-motion', on ? 'on' : 'off');
    motionBtn.setAttribute('aria-pressed', String(!on));
    if (!on){ cancelAnimationFrame(loopId); } else { then = 0; loop(); }
  }
  const savedMotion = localStorage.getItem(KEY_MOTION);
  if (savedMotion) setMotion(savedMotion === 'on');
  else if (mediaReduce.matches) setMotion(false);
  else setMotion(true);
  motionBtn.addEventListener('click', ()=>{
    const on = root.getAttribute('data-motion') === 'off';
    setMotion(on);
    localStorage.setItem(KEY_MOTION, on ? 'on' : 'off');
  });
  mediaReduce.addEventListener && mediaReduce.addEventListener('change', e => setMotion(!e.matches));

  // Palette
  const palettes = [
    { name:'Vapor Cobalt', h: 230 },
    { name:'Solar Apricot', h: 28 },
    { name:'Glacier Mint', h: 168 },
    { name:'Fuchsia Bloom', h: 318 },
    { name:'Cyan Halo', h: 196 },
    { name:'Moss Dawn', h: 98 }
  ];
  let paletteIndex = 0;
  let autoCycle = false, autoTicker = 0;
  function applyHue(h){ root.style.setProperty('--h', h); }
  paletteBtn.addEventListener('click', ()=>{
    paletteIndex = (paletteIndex + 1) % palettes.length;
    applyHue(palettes[paletteIndex].h);
  });
  autoBtn.addEventListener('click', ()=>{
    autoCycle = !autoCycle;
    autoBtn.setAttribute('aria-pressed', String(autoCycle));
  });

  // Pointer-responsive glow + tilt
  let rafGlow;
  function moveLight(e){
    if (root.getAttribute('data-motion') === 'off') return;
    const r = root.getBoundingClientRect();
    const x = ('touches' in e) ? e.touches[0].clientX : e.clientX;
    const y = ('touches' in e) ? e.touches[0].clientY : e.clientY;
    const px = ((x - r.left) / r.width) * 100;
    const py = ((y - r.top) / r.height) * 100;
    const dx = (px - 50) / 50;
    const dy = (py - 50) / 50;
    if (rafGlow) cancelAnimationFrame(rafGlow);
    rafGlow = requestAnimationFrame(()=>{
      root.style.setProperty('--mx', px + '%');
      root.style.setProperty('--my', py + '%');
      scene.style.setProperty('--rx', (dy * -10).toFixed(2) + 'deg');
      scene.style.setProperty('--ry', (dx * 12).toFixed(2) + 'deg');
    });
  }
  root.addEventListener('pointermove', moveLight, { passive:true });
  root.addEventListener('touchstart', moveLight, { passive:true });

  // DPR + sizing
  function dpr(){ return Math.max(1, Math.min(2, window.devicePixelRatio || 1)); }
  function sizeCanvas(){
    const r = space.getBoundingClientRect();
    const ratio = dpr();
    canvas.width = Math.floor(r.width * ratio);
    canvas.height = Math.floor(r.height * ratio);
    canvas.style.width = r.width + 'px';
    canvas.style.height = r.height + 'px';
    ctx.setTransform(ratio, 0, 0, ratio, 0, 0);
    clearCanvas(true);
  }
  window.addEventListener('resize', sizeCanvas, { passive:true });

  function bgColor(){ return root.getAttribute('data-theme')==='night' ? '#0b0f1a' : '#f6f9ff'; }
  function clearCanvas(hard){
    const r = space.getBoundingClientRect();
    ctx.globalCompositeOperation = 'source-over';
    ctx.fillStyle = hard ? bgColor() : (root.getAttribute('data-theme')==='night' ? 'rgba(11,15,26,0.12)' : 'rgba(246,249,255,0.12)');
    ctx.fillRect(0,0,r.width,r.height);
  }

  // State
  const state = {
    amp: +ampInput.value || 90,
    ribs: +ribInput.value || 9,
    glow: +glowInput.value || 1.0,
    freq: +freqInput.value || 1.2,
    bloom: true,
    seed: Math.random()*1000,
    speed: 0.6
  };
  ampInput.addEventListener('input', ()=> state.amp = +ampInput.value);
  ribInput.addEventListener('input', ()=>{
    state.ribs = +ribInput.value;
    scramble();
  });
  glowInput.addEventListener('input', ()=> state.glow = +glowInput.value);
  freqInput.addEventListener('input', ()=> state.freq = +freqInput.value);
  bloomBtn.addEventListener('click', ()=>{
    state.bloom = !state.bloom;
    bloomBtn.setAttribute('aria-pressed', String(state.bloom));
    bloomBtn.textContent = 'Bloom: ' + (state.bloom ? 'On' : 'Off');
  });
  shuffleBtn.addEventListener('click', ()=> scramble());

  // Clear + Save
  root.querySelector('.clear-1727').addEventListener('click', ()=> { state.seed = Math.random()*1000; clearCanvas(true); });
  root.querySelector('.save-1727').addEventListener('click', ()=>{
    try{
      const r = space.getBoundingClientRect();
      const ratio = dpr();
      const temp = document.createElement('canvas');
      temp.width = Math.floor(r.width * ratio);
      temp.height = Math.floor(r.height * ratio);
      const tctx = temp.getContext('2d');
      tctx.setTransform(ratio, 0, 0, ratio, 0, 0);
      // backdrop
      tctx.fillStyle = bgColor();
      tctx.fillRect(0,0,r.width,r.height);
      // soft aurora glow approximation
      const grad1 = tctx.createRadialGradient(r.width*0.3, r.height*0.3, 0, r.width*0.3, r.height*0.3, Math.max(r.width,r.height)*0.6);
      const baseH = parseFloat(getComputedStyle(root).getPropertyValue('--h')) || 230;
      grad1.addColorStop(0, `hsla(${baseH},92%,60%,0.18)`);
      grad1.addColorStop(1, 'transparent');
      tctx.fillStyle = grad1; tctx.fillRect(0,0,r.width,r.height);
      const grad2 = tctx.createRadialGradient(r.width*0.7, r.height*0.45, 0, r.width*0.7, r.height*0.45, Math.max(r.width,r.height)*0.6);
      grad2.addColorStop(0, `hsla(${(baseH+120)%360},92%,60%,0.16)`);
      grad2.addColorStop(1, 'transparent');
      tctx.fillStyle = grad2; tctx.fillRect(0,0,r.width,r.height);
      // artwork
      tctx.drawImage(canvas, 0, 0, r.width, r.height);
      const a = document.createElement('a');
      a.download = 'lumen-weave-1727.png';
      a.href = temp.toDataURL('image/png');
      a.click();
    }catch(e){}
  });

  function scramble(){ state.seed = Math.random()*1000; }

  // Noise (simple pseudo)
  function hash(n){ const x = Math.sin(n)*43758.5453123; return x - Math.floor(x); }
  function noise1D(x){
    const i = Math.floor(x), f = x - i;
    const u = f*f*(3-2*f);
    return (1-u)*hash(i) + u*hash(i+1);
  }

  // Draw ribbons
  function draw(now, dt){
    const r = space.getBoundingClientRect();
    const w = r.width, h = r.height;
    ctx.globalCompositeOperation = 'source-over';
    ctx.fillStyle = root.getAttribute('data-theme')==='night' ? 'rgba(11,15,26,0.06)' : 'rgba(246,249,255,0.08)';
    ctx.fillRect(0,0,w,h);

    const baseH = parseFloat(getComputedStyle(root).getPropertyValue('--h')) || 230;
    const hueA = baseH;
    const hueB = (baseH + 110) % 360;
    const hueC = (baseH + 220) % 360;

    const bands = state.ribs;
    const amp = state.amp;
    const freq = state.freq;
    const t = now*0.001*state.speed + state.seed;

    ctx.globalCompositeOperation = 'lighter';

    for(let b=0; b<bands; b++){
      const y0 = h*(0.15 + 0.7*b/(bands-1||1));
      const phase = b*0.6 + t*0.8;
      const lineW = 1.2 + (b/(bands-1||1))*2.4 + state.glow*0.8;

      const grad = ctx.createLinearGradient(0, y0, w, y0);
      grad.addColorStop(0.0, `hsla(${hueA},92%,60%,0.85)`);
      grad.addColorStop(0.5, `hsla(${hueB},92%,60%,0.85)`);
      grad.addColorStop(1.0, `hsla(${hueC},92%,60%,0.85)`);

      ctx.lineWidth = lineW;
      ctx.strokeStyle = grad;
      ctx.shadowColor = `hsla(${(hueB+40)%360},92%,60%,${0.45*state.glow})`;
      ctx.shadowBlur = (state.bloom ? 18 : 6) * (0.6 + state.glow);

      ctx.beginPath();
      const steps = 180;
      for(let i=0;i<=steps;i++){
        const x = (i/steps)*w;
        const n = noise1D(i*0.08 + b*2.3 + t*0.6);
        const y = y0
          + Math.sin(i*0.045*freq + phase)*amp*0.35
          + Math.cos(i*0.015*freq*1.7 + phase*0.7)*amp*0.18
          + (n-0.5)*amp*0.6;
        if(i===0) ctx.moveTo(x,y); else ctx.lineTo(x,y);
      }
      ctx.stroke();

      // subtle highlight along same path
      ctx.lineWidth = lineW * 0.35;
      ctx.shadowBlur = (state.bloom ? 26 : 8) * (0.6 + state.glow);
      ctx.strokeStyle = `hsla(${hueA},92%,70%,0.35)`;
      ctx.stroke();
      ctx.shadowBlur = 0;
    }
  }

  // Animation loop
  function loop(now=0){
    if (root.getAttribute('data-motion') === 'off') return;
    if (!then) then = now;
    const dt = Math.min(50, now - then);
    then = now;

    // Auto cycle palette
    if (autoCycle){
      autoTicker += dt;
      if (autoTicker > 3800){
        autoTicker = 0;
        paletteIndex = (paletteIndex + 1) % palettes.length;
        applyHue(palettes[paletteIndex].h);
      }
    }

    draw(now, dt);
    loopId = requestAnimationFrame(loop);
  }

  // Init
  function init(){
    sizeCanvas();
    clearCanvas(true);
    loop();
  }
  init();

  // Keyboard: s save
  window.addEventListener('keydown', (e)=>{
    if ((e.key === 's' || e.key === 'S') && (e.ctrlKey || e.metaKey)){ e.preventDefault(); root.querySelector('.save-1727').click(); }
  });

  // Subtle repaint nudge (ensure --h set)
  root.style.setProperty('--h', getComputedStyle(root).getPropertyValue('--h').trim() || '256');
})();
</script>
