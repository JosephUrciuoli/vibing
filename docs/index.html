<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vibing</title>
    <style>
      :root {
        --bg: #0f1221;
        --fg: #e6e8f0;
        --muted: #9aa3b2;
        --accent: #8b5cf6;
      }
      html, body {
        height: 100%;
      }
      body {
        margin: 0;
        font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Ubuntu, Cantarell, Noto Sans, Helvetica Neue, Arial, "Apple Color Emoji", "Segoe UI Emoji";
        color: var(--fg);
        background: radial-gradient(1200px 800px at 70% 10%, #1b1f3a, var(--bg));
        display: flex;
        align-items: center;
        justify-content: center;
      }
      .card {
        width: min(720px, 92vw);
        background: rgba(255,255,255,0.04);
        border: 1px solid rgba(255,255,255,0.08);
        border-radius: 16px;
        padding: 28px 24px;
        box-shadow: 0 10px 30px rgba(0,0,0,0.3);
        backdrop-filter: blur(6px);
      }
      h1 {
        margin: 0 0 10px 0;
        font-size: 28px;
        letter-spacing: 0.3px;
      }
      .muted {
        color: var(--muted);
        font-size: 14px;
        margin-bottom: 18px;
      }
      #content {
        font-size: 18px;
        line-height: 1.6;
        background: rgba(255,255,255,0.04);
        border: 1px dashed rgba(255,255,255,0.12);
        border-radius: 12px;
        padding: 16px;
      }
      .footer {
        margin-top: 18px;
        display: flex;
        justify-content: space-between;
        align-items: center;
        font-size: 14px;
        color: var(--muted);
      }
      .badge {
        display: inline-block;
        background: rgba(139, 92, 246, 0.18);
        color: #d4c2ff;
        padding: 4px 10px;
        border-radius: 999px;
        font-size: 12px;
        border: 1px solid rgba(139, 92, 246, 0.35);
        letter-spacing: 0.2px;
      }
    </style>
  </head>
  <body>

      <section id="content">
<div class="v1961" data-theme="dark" aria-label="Aurora Interface">
  <style>
    .v1961 {
      --bg: #0b1016;
      --fg: #eaf1f7;
      --muted: rgba(234,241,247,0.78);
      --glass: rgba(255,255,255,0.07);
      --line: rgba(255,255,255,0.12);
      --accent1: #7aa8ff;
      --accent2: #9ef5cf;
      --accent3: #f6a6ff;
      --glow: 0 0 0 rgba(0,0,0,0);
      --shadow: 0 18px 40px rgba(0,0,0,0.45);
      position: relative;
      isolation: isolate;
      color: var(--fg);
      border-radius: 24px;
      padding: clamp(20px, 5vw, 36px);
      overflow: hidden;
      border: 1px solid transparent;
      background:
        linear-gradient(#0b0f14,#0b0f14) padding-box,
        linear-gradient(120deg, rgba(122,168,255,0.4), rgba(246,166,255,0.35), rgba(158,245,207,0.35)) border-box;
      box-shadow: inset 0 0 0 1px rgba(255,255,255,0.04);
      font-family: ui-sans-serif, system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial, "Noto Sans", "Apple Color Emoji","Segoe UI Emoji";
    }
    .v1961[data-theme="light"]{
      --bg: #f6f9fc;
      --fg: #0d1320;
      --muted: rgba(13,19,32,0.65);
      --glass: rgba(255,255,255,0.65);
      --line: rgba(13,19,32,0.12);
      --accent1: #3a77ff;
      --accent2: #00c59b;
      --accent3: #b14bff;
      --shadow: 0 18px 40px rgba(0,0,0,0.15);
      background:
        linear-gradient(#ffffff,#ffffff) padding-box,
        linear-gradient(120deg, rgba(58,119,255,0.35), rgba(177,75,255,0.35), rgba(0,197,155,0.35)) border-box;
    }
    /* Aurora wash */
    .v1961::before,
    .v1961::after{
      content:"";
      position:absolute; inset:-20%;
      z-index:0;
      pointer-events:none;
    }
    .v1961::before{
      background:
        radial-gradient(45rem circle at var(--mx,60%) var(--my,40%), rgba(122,168,255,0.25), transparent 45%),
        radial-gradient(36rem circle at calc(100% - 10%) 110%, rgba(158,245,207,0.22), transparent 45%),
        radial-gradient(30rem circle at 10% -10%, rgba(246,166,255,0.18), transparent 45%),
        linear-gradient(180deg, var(--bg), #06090f 60%);
      filter: blur(8px) saturate(120%);
      transform: translateZ(0);
      transition: background-position 0.2s ease;
    }
    /* Subtle grid */
    .v1961::after{
      background-image:
        linear-gradient(to bottom, rgba(255,255,255,0.06), transparent 60%),
        repeating-linear-gradient(to right, rgba(255,255,255,0.06) 0, rgba(255,255,255,0.06) 1px, transparent 1px, transparent 24px),
        repeating-linear-gradient(to bottom, rgba(255,255,255,0.06) 0, rgba(255,255,255,0.06) 1px, transparent 1px, transparent 24px);
      mask: linear-gradient(to bottom, transparent, #000 12%, #000 88%, transparent);
      opacity: 0.35;
      mix-blend-mode: soft-light;
    }
    /* Floating orbs */
    .v1961 .orb{
      position:absolute; z-index:1; filter: blur(18px);
      width: 180px; height:180px; border-radius:50%;
      opacity:0.55; pointer-events:none;
      animation: floaty 14s ease-in-out infinite;
      will-change: transform;
      background: radial-gradient(circle at 30% 30%, rgba(255,255,255,0.55), rgba(255,255,255,0.05) 60%),
                  radial-gradient(circle at 50% 50%, var(--orbA), var(--orbB));
      box-shadow: 0 0 80px 20px var(--orbB);
    }
    .v1961 .orb.a{ --orbA: rgba(122,168,255,0.7); --orbB: rgba(27,98,255,0.25); top: -40px; left: -40px; animation-duration: 16s;}
    .v1961 .orb.b{ --orbA: rgba(158,245,207,0.7); --orbB: rgba(0,197,155,0.25); bottom: -60px; right: 10%; animation-duration: 20s;}
    .v1961 .orb.c{ --orbA: rgba(246,166,255,0.7); --orbB: rgba(177,75,255,0.25); top: 30%; right: -60px; width:140px;height:140px; animation-duration: 18s;}
    @keyframes floaty{
      0%,100%{ transform: translate3d(0,0,0) scale(1); }
      50%{ transform: translate3d(0,-12px,0) scale(1.03); }
    }
    @media (prefers-reduced-motion: reduce){
      .v1961 .orb{ animation: none; }
      .v1961::before{ filter:none; }
    }
    /* Panel */
    .v1961 .panel{
      position: relative; z-index:2;
      background: var(--glass);
      backdrop-filter: blur(16px) saturate(120%);
      -webkit-backdrop-filter: blur(16px) saturate(120%);
      border: 1px solid var(--line);
      border-radius: 20px;
      box-shadow: var(--shadow);
      padding: clamp(18px, 3.5vw, 28px);
      transform: perspective(800px) rotateX(var(--rx,0deg)) rotateY(var(--ry,0deg));
      transition: transform 180ms ease, background 250ms ease;
    }
    .v1961 .head{
      display:flex; align-items:center; justify-content:space-between; gap:12px; margin-bottom: 14px;
    }
    .v1961 .brand{
      display:inline-flex; align-items:center; gap:10px;
      padding: 6px 12px;
      background: linear-gradient(180deg, rgba(255,255,255,0.12), rgba(255,255,255,0.04));
      border: 1px solid var(--line);
      border-radius: 999px;
      letter-spacing: 0.08em;
      font-size: 12px; text-transform: uppercase; color: var(--muted);
      box-shadow: inset 0 1px rgba(255,255,255,0.35);
    }
    .v1961 .pulse{
      width:8px; height:8px; border-radius:50%;
      background: radial-gradient(circle, var(--accent2), transparent 70%);
      box-shadow: 0 0 18px var(--accent2), 0 0 3px var(--accent2);
      animation: ping 2.2s ease-in-out infinite;
    }
    @keyframes ping{ 0%,100%{ transform: scale(1); opacity: 0.9;} 50%{ transform: scale(1.25); opacity: 0.65; } }
    .v1961 .toggle{
      appearance: none; background: transparent; border: 1px solid var(--line);
      padding: 6px 12px; border-radius: 999px; color: var(--fg);
      font-size: 12px; cursor: pointer;
      transition: background 200ms ease, color 200ms ease, border-color 200ms ease;
    }
    .v1961 .toggle:hover{
      background: linear-gradient(180deg, rgba(255,255,255,0.14), rgba(255,255,255,0.06));
      border-color: rgba(255,255,255,0.22);
    }
    /* Hero */
    .v1961 h1{
      margin: 6px 0 8px;
      font-size: clamp(28px, 5vw, 46px);
      line-height: 1.05;
      letter-spacing: -0.02em;
      font-weight: 750;
      background: linear-gradient(90deg, var(--accent2), var(--accent1), var(--accent3));
      background-size: 200% 200%;
      -webkit-background-clip: text; background-clip: text;
      color: transparent;
      animation: hueflow 9s ease-in-out infinite;
      text-wrap: balance;
    }
    @keyframes hueflow{ 0%,100%{ background-position: 0% 50%; } 50%{ background-position: 100% 50%; } }
    .v1961 p.lede{
      margin: 0 0 18px; color: var(--muted);
      font-size: clamp(14px, 2.2vw, 16px);
      line-height: 1.5; text-wrap: pretty;
    }
    /* Actions */
    .v1961 .actions{
      display:flex; flex-wrap:wrap; gap:10px; margin: 14px 0 4px;
    }
    .v1961 .btn{
      position: relative; isolation:isolate;
      display:inline-flex; align-items:center; gap:10px;
      border: 1px solid transparent;
      border-radius: 999px;
      padding: 10px 14px;
      color: var(--fg);
      font-weight: 600; font-size: 14px;
      background:
        linear-gradient(var(--glass), var(--glass)) padding-box,
        linear-gradient(120deg, var(--accent1), var(--accent3), var(--accent2)) border-box;
      cursor:pointer; transition: transform 160ms ease, box-shadow 160ms ease;
      box-shadow: 0 8px 20px rgba(0,0,0,0.2);
    }
    .v1961 .btn:hover{ transform: translateY(-2px); box-shadow: 0 12px 28px rgba(0,0,0,0.28); }
    .v1961 .btn:active{ transform: translateY(0); }
    .v1961 .btn .dot{
      width:10px; height:10px; border-radius:50%;
      background: currentColor; box-shadow: 0 0 14px currentColor;
    }
    .v1961 .btn.explore{ color: var(--accent1); }
    .v1961 .btn.play{ color: var(--accent2); }
    .v1961 .btn.compose{ color: var(--accent3); }
    /* Mini module row */
    .v1961 .row{
      display:grid; grid-template-columns: 1fr; gap:12px;
      margin-top: 18px;
    }
    @media (min-width: 760px){
      .v1961 .row{ grid-template-columns: 1.2fr .8fr; gap: 14px; }
    }
    .v1961 .card{
      position: relative;
      background: linear-gradient(180deg, rgba(255,255,255,0.10), rgba(255,255,255,0.04));
      border: 1px solid var(--line);
      border-radius: 16px;
      padding: 14px;
      overflow:hidden;
    }
    .v1961 .card .title{
      font-weight: 700; font-size: 14px; letter-spacing: 0.01em; color: var(--fg);
      display:flex; align-items:center; gap:10px; margin-bottom: 8px;
    }
    .v1961 .meter{
      height: 8px; background: rgba(255,255,255,0.08); border-radius: 999px; overflow:hidden;
      box-shadow: inset 0 1px 0 rgba(255,255,255,0.25);
    }
    .v1961 .meter > i{
      display:block; height: 100%; width: 0%;
      background: linear-gradient(90deg, var(--accent2), var(--accent1));
      border-radius: 999px;
      animation: progress 22s linear infinite;
    }
    @keyframes progress{
      0%{ width: 2%; } 50%{ width: 82%; } 100%{ width: 2%; }
    }
    .v1961 .list{
      display:grid; grid-template-columns: repeat(3, minmax(0,1fr)); gap: 8px;
    }
    .v1961 .chip{
      display:flex; align-items:center; justify-content:center;
      padding: 10px 12px; border-radius: 12px; font-size: 12px; font-weight: 600;
      background: linear-gradient(180deg, rgba(255,255,255,0.14), rgba(255,255,255,0.06));
      border: 1px solid var(--line); color: var(--muted);
      transition: transform 160ms ease, color 160ms ease, background 160ms ease;
      cursor: default; user-select: none;
    }
    .v1961 .chip:hover{
      transform: translateY(-1px);
      background: linear-gradient(180deg, rgba(255,255,255,0.18), rgba(255,255,255,0.09));
      color: var(--fg);
    }
    /* Footer line */
    .v1961 .foot{
      display:flex; align-items:center; justify-content:space-between;
      margin-top: 16px; padding-top: 12px; border-top: 1px dashed var(--line);
      font-size: 12px; color: var(--muted);
      gap: 10px;
    }
    .v1961 .swatches{ display:flex; gap: 6px; }
    .v1961 .swatches i{
      width: 10px; height:10px; border-radius: 50%; display:inline-block;
      box-shadow: 0 0 10px currentColor;
    }
    .v1961 .swatches .c1{ color: var(--accent1); }
    .v1961 .swatches .c2{ color: var(--accent2); }
    .v1961 .swatches .c3{ color: var(--accent3); }
  </style>

  <div class="orb a" aria-hidden="true"></div>
  <div class="orb b" aria-hidden="true"></div>
  <div class="orb c" aria-hidden="true"></div>

  <div class="panel">
    <div class="head">
      <div class="brand"><span class="pulse" aria-hidden="true"></span> Studio 1961</div>
      <button class="toggle v1961-toggle" type="button" aria-label="Toggle theme">Toggle theme</button>
    </div>

    <h1>Make it feel inevitable.</h1>
    <p class="lede">Quiet gradients. Considered motion. Interfaces that breathe just enough to feel alive.</p>

    <div class="actions" role="group" aria-label="Primary actions">
      <button class="btn explore" type="button"><span class="dot"></span>Explore</button>
      <button class="btn play" type="button"><span class="dot"></span>Play</button>
      <button class="btn compose" type="button"><span class="dot"></span>Compose</button>
    </div>

    <div class="row">
      <div class="card">
        <div class="title">
          <svg width="16" height="16" viewBox="0 0 16 16" aria-hidden="true"><circle cx="8" cy="8" r="7" fill="none" stroke="currentColor" opacity="0.5"/><path d="M3.5 8.5l3 3 6-7" fill="none" stroke="currentColor" stroke-width="1.4"/></svg>
          Flow progress
        </div>
        <div class="meter" aria-label="Animated progress"><i></i></div>
      </div>

      <div class="card">
        <div class="title">
          <svg width="16" height="16" viewBox="0 0 16 16" aria-hidden="true"><path d="M8 1.5l2 4 4.5.6-3.3 3.2.8 4.5L8 11.8 3.9 13.8l.8-4.5L1.4 6.1 6 5.5 8 1.5z" fill="currentColor" opacity="0.65"/></svg>
          Quick palette
        </div>
        <div class="list">
          <div class="chip">Calm</div>
          <div class="chip">Bright</div>
          <div class="chip">Noir</div>
        </div>
      </div>
    </div>

    <div class="foot">
      <div class="swatches" aria-label="Accent colors">
        <i class="c1"></i><i class="c2"></i><i class="c3"></i>
      </div>
      <span id="last-updated">Last updated: 2026-01-14 20:27:55 EST</span>
    </div>
  </div>

  <script>
    (function(){
      const root = document.currentScript.closest('.v1961');
      if(!root) return;

      // Theme toggle
      const toggle = root.querySelector('.v1961-toggle');
      toggle?.addEventListener('click', () => {
        const nowLight = root.getAttribute('data-theme') === 'light';
        root.setAttribute('data-theme', nowLight ? 'dark' : 'light');
      });

      // Parallax tilt and glow origin
      const panel = root.querySelector('.panel');
      root.addEventListener('pointermove', (e) => {
        const r = root.getBoundingClientRect();
        const x = (e.clientX - r.left) / r.width;
        const y = (e.clientY - r.top) / r.height;
        root.style.setProperty('--mx', (x*100).toFixed(2)+'%');
        root.style.setProperty('--my', (y*100).toFixed(2)+'%');
        root.style.setProperty('--rx', (0.5 - y) * 8 + 'deg');
        root.style.setProperty('--ry', (x - 0.5) * 10 + 'deg');
        panel.style.setProperty('--rx', (0.5 - y) * 6 + 'deg');
        panel.style.setProperty('--ry', (x - 0.5) * 8 + 'deg');
      }, {passive:true});

      // Last updated
      const span = root.querySelector('#last-updated');
      if(span){
        try{
          const now = new Date();
          const opts = { year:'numeric', month:'short', day:'2-digit', hour:'2-digit', minute:'2-digit', timeZoneName:'short' };
          span.textContent = 'Last updated: ' + now.toLocaleString(undefined, opts);
        }catch(e){
          span.textContent = 'Last updated: ' + new Date().toString();
        }
      }
    })();
  </script>
</div>
      </section>
      <!-- END_EDITABLE -->
    <script>
      // Only show a local placeholder if the agent hasn't written a timestamp yet
      const el = document.getElementById('last-updated');
      if (el && (!el.textContent || el.textContent.includes('not yet'))) {
        const now = new Date();
        el.textContent = `Last updated: ${now.toLocaleString(undefined, { hour12: false })}`;
      }
    </script>
  </body>
