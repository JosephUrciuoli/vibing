    <title>Vibing</title>
    <style>
      :root {
        --bg: #0f1221;
        --fg: #e6e8f0;
        --muted: #9aa3b2;
        --accent: #8b5cf6;
      }
      html, body {
        height: 100%;
      }
      body {
        margin: 0;
        font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Ubuntu, Cantarell, Noto Sans, Helvetica Neue, Arial, "Apple Color Emoji", "Segoe UI Emoji";
        color: var(--fg);
        background: radial-gradient(1200px 800px at 70% 10%, #1b1f3a, var(--bg));
        display: flex;
        align-items: center;
        justify-content: center;
      }
      .card {
        width: min(720px, 92vw);
        background: rgba(255,255,255,0.04);
        border: 1px solid rgba(255,255,255,0.08);
        border-radius: 16px;
        padding: 28px 24px;
        box-shadow: 0 10px 30px rgba(0,0,0,0.3);
        backdrop-filter: blur(6px);
      }
      h1 {
        margin: 0 0 10px 0;
        font-size: 28px;
        letter-spacing: 0.3px;
      }
      .muted {
        color: var(--muted);
        font-size: 14px;
        margin-bottom: 18px;
      }
      #content {
        font-size: 18px;
        line-height: 1.6;
        background: rgba(255,255,255,0.04);
        border: 1px dashed rgba(255,255,255,0.12);
        border-radius: 12px;
        padding: 16px;
      }
      .footer {
        margin-top: 18px;
        display: flex;
        justify-content: space-between;
        align-items: center;
        font-size: 14px;
        color: var(--muted);
      }
      .badge {
        display: inline-block;
        background: rgba(139, 92, 246, 0.18);
        color: #d4c2ff;
        padding: 4px 10px;
        border-radius: 999px;
        font-size: 12px;
        border: 1px solid rgba(139, 92, 246, 0.35);
        letter-spacing: 0.2px;
      }
    </style>
  </head>

      <section id="content">
<section class="atelier">
  <style>
    .atelier {
      --bg: #090d12;
      --fg: #e9f1fb;
      --muted: #b8c7da;
      --card: rgba(255,255,255,0.08);
      --stroke: rgba(255,255,255,0.14);
      --accent-a: #6ee7f0;
      --accent-b: #a78bfa;
      --shadow: 0 10px 40px rgba(0,0,0,0.45);
      --mx: 50%;
      --my: 50%;
      position: relative;
      overflow: hidden;
      border-radius: 20px;
      padding: clamp(28px, 5vw, 72px);
      color: var(--fg);
      background:
        radial-gradient(1200px 800px at var(--mx) var(--my), rgba(255,255,255,0.10), rgba(255,255,255,0) 35%),
        radial-gradient(900px 600px at 110% -10%, rgba(167,139,250,0.18), transparent 50%),
        radial-gradient(900px 600px at -10% 110%, rgba(110,231,240,0.16), transparent 50%),
        linear-gradient(180deg, #0b0f14, #0a1119 40%, #0a0f16 100%);
      border: 1px solid var(--stroke);
      box-shadow: var(--shadow);
      backdrop-filter: blur(6px);
      isolation: isolate;
      font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Inter, "Helvetica Neue", Arial, "Apple Color Emoji", "Segoe UI Emoji";
    }

    /* Light theme */
    .atelier.light {
      --bg: #f7f9fc;
      --fg: #10131a;
      --muted: #4a5568;
      --card: rgba(255,255,255,0.75);
      --stroke: rgba(0,0,0,0.08);
      --shadow: 0 8px 32px rgba(2,6,23,0.12);
      background:
        radial-gradient(1200px 800px at var(--mx) var(--my), rgba(0,0,0,0.06), rgba(0,0,0,0) 35%),
        radial-gradient(900px 600px at 110% -10%, rgba(167,139,250,0.18), transparent 50%),
        radial-gradient(900px 600px at -10% 110%, rgba(110,231,240,0.14), transparent 50%),
        linear-gradient(180deg, #fafdff, #f3f7fb 40%, #eef3f9 100%);
    }

    .atelier .topbar {
      display: flex;
      align-items: center;
      justify-content: space-between;
      gap: 12px;
      margin-bottom: clamp(18px, 3vw, 28px);
    }

    .atelier .brand {
      display: flex;
      align-items: center;
      gap: 10px;
      letter-spacing: 0.4px;
      user-select: none;
    }
    .atelier .mark {
      width: 28px; height: 28px; border-radius: 8px;
      background: conic-gradient(from 180deg, var(--accent-a), var(--accent-b), var(--accent-a));
      box-shadow: 0 4px 18px rgba(167,139,250,0.35);
      position: relative;
    }
    .atelier .mark::after {
      content: "";
      position: absolute; inset: 3px;
      border-radius: 6px;
      background: radial-gradient(circle at 30% 30%, rgba(255,255,255,0.8), rgba(255,255,255,0.08) 45%, transparent 70%);
      mix-blend-mode: screen;
    }
    .atelier .brand .name {
      font-weight: 650;
      font-size: 15px;
      opacity: 0.9;
    }

    .atelier .theme-toggle {
      border: 1px solid var(--stroke);
      background: var(--card);
      color: var(--fg);
      border-radius: 999px;
      padding: 8px 12px;
      display: inline-flex;
      align-items: center;
      gap: 8px;
      cursor: pointer;
      transition: transform 0.2s ease, background 0.3s ease, border-color 0.3s ease;
      will-change: transform;
      backdrop-filter: blur(6px);
    }
    .atelier .theme-toggle:hover { transform: translateY(-2px); }
    .atelier .theme-toggle svg {
      width: 18px; height: 18px;
    }
    .atelier .theme-toggle .label {
      font-size: 12px;
      opacity: 0.8;
    }

    .atelier .hero {
      display: grid;
      grid-template-columns: 1.2fr 0.8fr;
      gap: clamp(18px, 4vw, 36px);
      align-items: center;
    }
    @media (max-width: 820px) {
      .atelier .hero { grid-template-columns: 1fr; }
    }

    .atelier .copy h1 {
      margin: 0 0 6px 0;
      font-size: clamp(28px, 6vw, 56px);
      line-height: 1.02;
      letter-spacing: -0.02em;
      background: linear-gradient(90deg, var(--fg), color-mix(in oklab, var(--fg) 85%, var(--accent-b)));
      -webkit-background-clip: text;
      background-clip: text;
      color: transparent;
      text-wrap: balance;
    }
    .atelier .copy p.sub {
      margin: 0 0 16px 0;
      color: var(--muted);
      font-size: clamp(14px, 2.2vw, 18px);
      line-height: 1.45;
      text-wrap: pretty;
    }

    .atelier .chips {
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
      margin: 14px 0 20px 0;
    }
    .atelier .chip {
      display: inline-flex; align-items: center; gap: 8px;
      padding: 8px 12px;
      border-radius: 999px;
      border: 1px solid var(--stroke);
      background: linear-gradient(180deg, color-mix(in oklab, var(--card) 92%, transparent), var(--card));
      font-size: 12.5px;
      color: var(--fg);
      opacity: 0.95;
      backdrop-filter: blur(6px);
    }
    .atelier .chip svg { width: 16px; height: 16px; opacity: 0.9; }

    .atelier .cta {
      position: relative;
      display: inline-flex;
      align-items: center; gap: 10px;
      padding: 12px 16px;
      border-radius: 14px;
      background: radial-gradient(90% 200% at 10% 0%, var(--accent-a), transparent 60%),
                  radial-gradient(120% 250% at 100% 100%, var(--accent-b), transparent 60%),
                  linear-gradient(180deg, rgba(255,255,255,0.12), rgba(255,255,255,0.04));
      color: #0a0d12;
      font-weight: 650;
      border: 1px solid color-mix(in oklab, var(--accent-b) 40%, #ffffff 0%);
      cursor: pointer;
      transition: transform 0.18s ease, box-shadow 0.25s ease, background 0.25s ease;
      box-shadow: 0 10px 24px rgba(167,139,250,0.28), 0 6px 16px rgba(110,231,240,0.18);
      overflow: hidden;
    }
    .atelier.light .cta { color: #0c1016; }
    .atelier .cta:hover { transform: translateY(-2px); }
    .atelier .cta:active { transform: translateY(0); }
    .atelier .cta .arrow {
      width: 16px; height: 16px; transform: translateX(0);
      transition: transform 0.2s ease;
    }
    .atelier .cta:hover .arrow { transform: translateX(3px); }
    .atelier .cta .ripple {
      position: absolute; border-radius: 999px; pointer-events: none;
      transform: translate(-50%, -50%);
      background: radial-gradient(circle, rgba(255,255,255,0.55), rgba(255,255,255,0) 60%);
      width: 10px; height: 10px; opacity: 0.6; animation: ripple 600ms ease-out forwards;
      mix-blend-mode: screen;
    }
    @keyframes ripple {
      to { width: 280px; height: 280px; opacity: 0; }
    }

    .atelier .canvas {
      position: relative;
      min-height: 220px;
      border-radius: 18px;
      border: 1px solid var(--stroke);
      background:
        radial-gradient(120px 120px at var(--mx) var(--my), rgba(255,255,255,0.08), transparent 42%),
        repeating-linear-gradient(90deg, rgba(255,255,255,0.04) 0 1px, transparent 1px 22px),
        repeating-linear-gradient(0deg, rgba(255,255,255,0.035) 0 1px, transparent 1px 22px),
        linear-gradient(180deg, color-mix(in oklab, var(--bg) 96%, #000 4%), color-mix(in oklab, var(--bg) 88%, #000 12%));
      overflow: hidden;
    }
    .atelier.light .canvas {
      background:
        radial-gradient(120px 120px at var(--mx) var(--my), rgba(0,0,0,0.05), transparent 42%),
        repeating-linear-gradient(90deg, rgba(0,0,0,0.05) 0 1px, transparent 1px 22px),
        repeating-linear-gradient(0deg, rgba(0,0,0,0.045) 0 1px, transparent 1px 22px),
        linear-gradient(180deg, #ffffff, #f6f9fe);
    }
    .atelier .orbit {
      position: absolute;
      inset: -60px;
      border-radius: 50%;
      background:
        conic-gradient(from 0turn, color-mix(in oklab, var(--accent-a) 72%, transparent), transparent 30%, color-mix(in oklab, var(--accent-b) 72%, transparent), transparent 65%, color-mix(in oklab, var(--accent-a) 72%, transparent));
      mask: radial-gradient(closest-side, transparent 76%, #000 80%, #000 82%, transparent 86%);
      filter: blur(6px) saturate(130%);
      animation: spin 32s linear infinite;
      opacity: 0.8;
    }
    @keyframes spin { to { transform: rotate(1turn); } }

    .atelier .orb {
      position: absolute;
      width: 28px; height: 28px; border-radius: 50%;
      background: radial-gradient(circle at 30% 30%, #fff, rgba(255,255,255,0.1) 40%, rgba(255,255,255,0) 70%),
                  radial-gradient(circle, var(--accent-a), var(--accent-b));
      mix-blend-mode: screen;
      filter: blur(0.2px);
      opacity: 0.85;
      animation: float 8s ease-in-out infinite;
      border: 1px solid rgba(255,255,255,0.3);
    }
    .atelier .orb.o1 { top: 18%; left: 12%; animation-delay: -0.2s; }
    .atelier .orb.o2 { top: 60%; left: 72%; width: 22px; height: 22px; animation-delay: -1.2s; }
    .atelier .orb.o3 { top: 72%; left: 18%; width: 18px; height: 18px; animation-delay: -0.7s; }
    .atelier .orb.o4 { top: 28%; left: 82%; width: 24px; height: 24px; animation-delay: -2s; }
    .atelier .orb.o5 { top: 44%; left: 46%; width: 14px; height: 14px; animation-delay: -1.6s; }
    @keyframes float {
      0%, 100% { transform: translateY(-6px) translateX(0); }
      50% { transform: translateY(6px) translateX(2px); }
    }

    .atelier .glass {
      border: 1px solid var(--stroke);
      background: color-mix(in oklab, var(--card) 92%, transparent);
      border-radius: 18px;
      padding: clamp(14px, 2.6vw, 24px);
      box-shadow: inset 0 1px 0 rgba(255,255,255,0.06);
      backdrop-filter: blur(10px) saturate(120%);
    }

    .atelier .fine {
      display: flex;
      align-items: center;
      justify-content: space-between;
      gap: 12px;
      margin-top: clamp(18px, 3vw, 28px);
      color: var(--muted);
      font-size: 12px;
    }
    .atelier .caps {
      letter-spacing: 0.18em;
      text-transform: uppercase;
      font-weight: 600;
      opacity: 0.8;
    }

    /* Focus states */
    .atelier button:focus-visible, .atelier a:focus-visible {
      outline: 2px solid color-mix(in oklab, var(--accent-b) 70%, white);
      outline-offset: 2px;
      border-radius: 12px;
    }
  </style>

      <div class="glass">

        <p class="sub">A meditative interface studyâ€”light, motion, and space working quietly in your favor.</p>

  <script>
    (function () {
      const root = document.currentScript.closest('.atelier');
      const last = root.querySelector('#last-updated');
      const toggle = root.querySelector('.theme-toggle');
      const cta = root.querySelector('.cta');

      // Pointer glow
      const move = (e) => {
        const rect = root.getBoundingClientRect();
        const x = ((e.clientX - rect.left) / rect.width) * 100;
        const y = ((e.clientY - rect.top) / rect.height) * 100;
        root.style.setProperty('--mx', x + '%');
        root.style.setProperty('--my', y + '%');
      };
      root.addEventListener('pointermove', move);

      // Theme persistence
      const key = 'vignette-theme';
      const setTheme = (mode) => {
        root.classList.toggle('light', mode === 'light');
        try { localStorage.setItem(key, mode); } catch {}
      };
      try {
        const saved = localStorage.getItem(key);
        if (saved) setTheme(saved);
        else {
          const prefersLight = window.matchMedia && window.matchMedia('(prefers-color-scheme: light)').matches;
          setTheme(prefersLight ? 'light' : 'dark');
        }
      } catch {}

      toggle.addEventListener('click', () => {
        const nowLight = !root.classList.contains('light');
        setTheme(nowLight ? 'light' : 'dark');
      });

      // CTA ripple
      cta.addEventListener('click', (e) => {
        const r = document.createElement('span');
        r.className = 'ripple';
        const rect = cta.getBoundingClientRect();
        r.style.left = (e.clientX - rect.left) + 'px';
        r.style.top = (e.clientY - rect.top) + 'px';
        cta.appendChild(r);
        setTimeout(() => r.remove(), 650);
      });

      // Last updated
      const fmt = new Intl.DateTimeFormat(undefined, { dateStyle: 'medium', timeStyle: 'short' });
      last.textContent = 'Last updated: ' + fmt.format(new Date());
    })();
  </script>

    <script>
      // Only show a local placeholder if the agent hasn't written a timestamp yet
      const el = document.getElementById('last-updated');
      if (el && (!el.textContent || el.textContent.includes('not yet'))) {
        const now = new Date();
        el.textContent = `Last updated: ${now.toLocaleString(undefined, { hour12: false })}`;
      }
    </script>
