  <style>
    .v1481.orchard{
      --r: 28px;
      --ink:#0b1020; --muted:#5b667f; --edge: rgba(0,0,0,.10); --glass: rgba(255,255,255,.7);
      --bg1:#f8fbff; --bg2:#eef4ff;
      --a1: 212 92% 56%; --a2: 268 88% 62%; --a3: 28 92% 56%;
      color-scheme: light;
      position: relative; isolation:isolate; overflow:hidden;
      display:grid; gap: clamp(16px, 4vw, 40px);
      padding: clamp(16px, 6vw, 56px);
      border-radius: var(--r);
      font-family: ui-sans-serif, system-ui, -apple-system, "SF Pro Display","SF Pro Text", Inter, "Helvetica Neue", Arial, sans-serif;
      color: var(--ink);
      background:
        radial-gradient(140% 120% at 10% 0%, color-mix(in oklab, var(--bg2) 90%, white) 0%, transparent 60%),
        radial-gradient(160% 180% at 110% 120%, color-mix(in oklab, var(--bg1) 90%, white) 0%, transparent 60%),
        linear-gradient(180deg, var(--bg1), var(--bg2));
      box-shadow: inset 0 1px 0 rgba(255,255,255,.6), 0 40px 140px rgba(0,0,0,.14);
    }
    .v1481.orchard::before{
      content:"";
      position:absolute; inset:-20% -10% -10% -20%; z-index:0; pointer-events:none;
      background:
        conic-gradient(from .2turn at 80% 20%, hsl(var(--a1) / .25), transparent 22%, hsl(var(--a2) / .25), transparent 60%, hsl(var(--a3) / .25), transparent 90%, hsl(var(--a1) / .25));
      filter: blur(120px) saturate(140%); opacity:.55; mix-blend-mode: color-dodge;
      animation: v1481-aurora 48s linear infinite;
    }
    .v1481.orchard::after{
      content:"";
      position:absolute; inset:0; z-index:0; pointer-events:none;
      background:
        radial-gradient(140% 120% at 50% -10%, rgba(255,255,255,.6), transparent 30%),
        repeating-linear-gradient(90deg, rgba(0,0,0,.035) 0 1px, transparent 1px 18px),
        repeating-linear-gradient(0deg, rgba(0,0,0,.03) 0 1px, transparent 1px 18px);
      mask: radial-gradient(140% 120% at 50% 30%, #000 42%, transparent 80%);
      opacity:.14;
    }
    @keyframes v1481-aurora{ to{ transform: rotate(360deg) } }

    /* THEMES */
    .v1481.orchard[data-theme="dawn"]{
      --ink:#0b1020; --muted:#5b667f; --glass: rgba(255,255,255,.7);
      --bg1:#f8fbff; --bg2:#eef4ff; --edge: rgba(0,0,0,.10);
      --a1: 212 92% 56%; --a2: 268 88% 62%; --a3: 28 92% 56%;
      color-scheme: light;
    }
    .v1481.orchard[data-theme="dusk"]{
      --ink:#e9eeff; --muted:#a7b2cc; --glass: rgba(255,255,255,.08);
      --bg1:#0a0f1f; --bg2:#10142b; --edge: rgba(255,255,255,.12);
      --a1: 210 100% 66%; --a2: 292 92% 68%; --a3: 160 88% 62%;
      color-scheme: dark;
    }
    .v1481.orchard[data-theme="mono"]{
      --ink:#121212; --muted:#6b6b6b; --glass: rgba(255,255,255,.6);
      --bg1:#f7f7f7; --bg2:#ffffff; --edge: rgba(0,0,0,.08);
      --a1: 0 0% 16%; --a2: 0 0% 36%; --a3: 0 0% 16%;
      color-scheme: light;
    }
    .v1481.orchard[data-theme="seafoam"]{
      --ink:#081215; --muted:#5c7c82; --glass: rgba(255,255,255,.55);
      --bg1:#eaf9ff; --bg2:#ffffff; --edge: rgba(0,0,0,.08);
      --a1: 196 100% 42%; --a2: 168 84% 42%; --a3: 212 90% 54%;
      color-scheme: light;
    }

    /* LAYOUT */
    .v1481 .head{
      position:relative; z-index:2;
      display:grid; grid-template-columns: 1fr auto; gap: clamp(14px, 3vw, 24px); align-items:end;
    }
    .v1481 .brand{ display:grid; grid-template-columns:auto 1fr; gap:16px; align-items:center; min-width:0; }
    .v1481 .fruit{
      width:70px; height:70px; border-radius:22px; border:1px solid var(--edge);
      background:
        radial-gradient(60% 60% at 35% 30%, #fff 0 40%, transparent 60%),
        conic-gradient(from 200deg, hsl(var(--a1)), hsl(var(--a2)), hsl(var(--a3)), hsl(var(--a1)));
      box-shadow: inset 0 1px 0 rgba(255,255,255,.8), 0 18px 36px rgba(0,0,0,.18);
      display:grid; place-items:center; position:relative;
      animation: v1481-bop 3.4s ease-in-out infinite;
    }
    .v1481 .fruit::after{
      content:""; position:absolute; width:14px; height:14px; top:-6px; left:16px; border-radius:2px;
      background: linear-gradient(180deg, hsl(var(--a2)), hsl(var(--a1)));
      transform: rotate(35deg); filter: blur(.2px);
    }
    @keyframes v1481-bop{ 0%,100%{ transform: translateY(0) scale(1)} 50%{ transform: translateY(-3px) scale(1.04)} }

    .v1481 .title{
      margin:0; line-height:.9; letter-spacing:-0.03em; font-weight:1000;
      font-size: clamp(38px, 8.6vw, 104px);
      background: linear-gradient(90deg,
        color-mix(in oklab, currentColor 32%, hsl(var(--a1))) 0%,
        color-mix(in oklab, currentColor 32%, hsl(var(--a2))) 50%,
        color-mix(in oklab, currentColor 32%, hsl(var(--a3))) 100%);
      -webkit-background-clip:text; background-clip:text; color:transparent;
      text-shadow: 0 16px 40px rgba(0,0,0,.14);
      background-size: 220% 100%; animation: v1481-sheen 14s ease-in-out infinite;
    }
    .v1481 .strap{ margin:.5rem 0 0; font-size:14px; color: var(--muted); max-width: 64ch; }
    @keyframes v1481-sheen{ 0%,100%{ background-position: 0% 0 } 50%{ background-position: 100% 0 } }

    .v1481 .controls{
      display:flex; flex-wrap:wrap; justify-content:flex-end; gap:10px; align-items:center;
    }
    .v1481 .btn, .v1481 .slider{
      border-radius:999px; border:1px solid var(--edge); background: var(--glass);
      box-shadow: inset 0 1px 0 rgba(255,255,255,.7), 0 12px 24px rgba(0,0,0,.12);
      backdrop-filter: blur(12px) saturate(160%);
    }
    .v1481 .btn{
      display:inline-flex; align-items:center; gap:10px;
      padding:10px 14px; color: inherit; font-weight:800; font-size:12px; letter-spacing:.25px; cursor:pointer; user-select:none; -webkit-tap-highlight-color: transparent;
      transition: transform .18s ease, box-shadow .25s ease, background .25s ease, border-color .25s ease;
    }
    .v1481 .btn:hover{ transform: translateY(-1px) }
    .v1481 .btn[aria-pressed="true"]{
      background: linear-gradient(180deg, color-mix(in oklab, hsl(var(--a2)) 20%, transparent) 0%, transparent 100%), var(--glass);
      border-color: color-mix(in oklab, hsl(var(--a2)) 20%, var(--edge));
      box-shadow: 0 14px 36px color-mix(in oklab, hsl(var(--a2)) 18%, transparent), inset 0 1px 0 rgba(255,255,255,.75);
    }
    .v1481 .slider{ display:flex; align-items:center; gap:10px; padding:8px 12px; color: var(--muted); font-size:12px; font-weight:700; }
    .v1481 .slider input{ appearance:none; width:140px; height:8px; background: color-mix(in oklab, hsl(var(--a2)) 18%, #fff); border-radius:999px; outline:none; cursor:pointer; }
    .v1481 .slider input::-webkit-slider-thumb{ appearance:none; width:18px; height:18px; border-radius:50%; background:#fff; border:1px solid var(--edge); box-shadow: 0 6px 16px rgba(0,0,0,.2); }
    .v1481 .slider input::-moz-range-thumb{ width:18px; height:18px; border-radius:50%; background:#fff; border:1px solid var(--edge); box-shadow: 0 6px 16px rgba(0,0,0,.2); }

    .v1481 .stage{
      position:relative; z-index:1; min-height:min(70vh, 960px);
      border-radius: calc(var(--r) - 2px); border:1px solid var(--edge); overflow:hidden;
      display:grid; place-items:center; padding: clamp(8px, 3vw, 20px);
      background: radial-gradient(160% 120% at 50% 20%, rgba(255,255,255,.55), rgba(255,255,255,.18));
      box-shadow: inset 0 1px 0 rgba(255,255,255,.8), 0 40px 120px rgba(0,0,0,.18);
      transform: translate3d(var(--tx,0px), var(--ty,0px), 0) rotateX(var(--tiltY,0deg)) rotateY(var(--tiltX,0deg));
      transition: transform .2s ease;
    }
    .v1481 canvas.garden{
      position:absolute; inset:0; width:100%; height:100%; display:block; z-index:1;
      filter: saturate(118%) contrast(106%);
    }
    .v1481 .overlay{
      position:absolute; inset:0; z-index:2; pointer-events:none; display:grid; place-content:center; text-align:center; gap:10px; padding: clamp(12px, 3vw, 24px);
    }
    .v1481 .clock{
      font-variant-numeric: tabular-nums; letter-spacing:.02em; font-feature-settings: "tnum" on, "ss01" on;
      font-size: clamp(28px, 5.6vw, 52px); font-weight:950; color: color-mix(in oklab, var(--ink) 80%, hsl(var(--a2)));
      text-shadow: 0 8px 20px rgba(0,0,0,.18);
    }
    .v1481 .date{ font-size: 12px; color: var(--muted); }
    .v1481 .hint{
      position:absolute; inset:auto 0 0; display:grid; place-content:end center; gap:8px;
      padding: clamp(12px, 3vw, 24px); color: var(--muted); font-size:12px;
    }
    .v1481 .kbd{ padding:.12em .5em; border-radius:6px; border:1px solid var(--edge); background: color-mix(in oklab, hsl(var(--a2)) 12%, transparent); color:inherit; }

    .v1481 .foot{
      position:relative; z-index:2; display:grid; grid-template-columns: 1fr auto; gap:10px; align-items:center; color: var(--muted); font-size:12px;
    }
    .v1481 .pulse{ width:10px; height:10px; border-radius:50%; background: hsl(var(--a2)); box-shadow:0 0 0 6px hsl(var(--a2) / .22); animation: v1481-beat 2.2s ease-in-out infinite; }
    @keyframes v1481-beat{ 0%,100%{ transform: scale(1); opacity:1 } 50%{ transform: scale(1.12); opacity:.95 } }

    .v1481 .btn:focus-visible{ outline:2px solid color-mix(in oklab, hsl(var(--a2)) 60%, transparent); outline-offset:2px; }
    .v1481.paused *{ animation-play-state: paused !important; }

    @media (max-width: 900px){
      .v1481 .head{ grid-template-columns: 1fr; }
      .v1481 .foot{ grid-template-columns: 1fr; gap:8px; }
      .v1481 .slider input{ width:120px; }
    }
    @media (prefers-reduced-motion: reduce){
      .v1481, .v1481 *{ animation:none !important; transition:none !important; }
    }
  </style>

  <div class="head">
    <div class="brand">

    </div>

      <span id="last-updated">Last updated: 2025-12-23 16:17:46 EST</span>

  <script>
    (function(){
      const root = document.currentScript.closest('.v1481.orchard');
      if(!root) return;

      const stage = root.querySelector('.stage');
      const cv = root.querySelector('canvas.garden');
      const ctx = cv.getContext('2d');
      const playBtn = root.querySelector('.play');
      const themeBtn = root.querySelector('.theme');
      const seedBtn = root.querySelector('.seed');
      const snapBtn = root.querySelector('.snap');
      const tempoInput = root.querySelector('.tempo');
      const bloomInput = root.querySelector('.bloom');
      const clockEl = root.querySelector('.clock');
      const dateEl = root.querySelector('.date');
      const mTheme = root.querySelector('.m-theme');
      const mMotion = root.querySelector('.m-motion');
      const mTempo = root.querySelector('.m-tempo');
      const mBloom = root.querySelector('.m-bloom');
      const updated = root.querySelector('#last-updated');

      // Timestamp
      try{
        const now = new Date();
        const opts = { year:'numeric', month:'short', day:'2-digit', hour:'2-digit', minute:'2-digit' };
        const tz = Intl.DateTimeFormat().resolvedOptions().timeZone || '';
        updated.textContent = 'Updated ' + new Intl.DateTimeFormat([], opts).format(now) + ' ' + (tz ? tz.replaceAll('_',' ') : '');
      }catch(e){ updated.textContent = 'Updated ' + new Date().toLocaleString(); }

      // Themes
      const THEMES = ['dawn','dusk','mono','seafoam'];
      let themeIndex = Math.max(0, THEMES.indexOf(root.getAttribute('data-theme') || 'dawn'));
      function setTheme(t){
        root.setAttribute('data-theme', t);
        const label = t.charAt(0).toUpperCase()+t.slice(1);
        themeBtn.textContent = label;
        mTheme.textContent = label;
        makeSeeds();
        drawOnce();
      }
      function cycleTheme(){
        themeIndex = (themeIndex + 1) % THEMES.length;
        setTheme(THEMES[themeIndex]);
      }

      // State
      const state = {
        playing: true,
        t: 0,
        tempo: 1.0,
        bloom: 0.6,
        tiltX: 0, tiltY: 0, tx: 0, ty: 0,
        pointer: {x:0, y:0, down:false},
        seeds: [],
        ripples: []
      };

      // Canvas
      function setCanvasSize(){
        const dpr = Math.min(2, window.devicePixelRatio || 1);
        const rect = cv.getBoundingClientRect();
        const w = Math.max(1, Math.floor(rect.width));
        const h = Math.max(1, Math.floor(rect.height));
        cv.width = w * dpr; cv.height = h * dpr;
        cv.style.width = w + 'px'; cv.style.height = h + 'px';
        ctx.setTransform(dpr,0,0,dpr,0,0);
        makeSeeds();
        drawOnce();
      }

      // Seeds (particles)
      function makeSeeds(){
        const rect = cv.getBoundingClientRect();
        const count = Math.floor(rect.width * rect.height * 0.00022) + 90;
        const arr = [];
        const cs = getComputedStyle(root);
        const a1 = cs.getPropertyValue('--a1').trim();
        const a2 = cs.getPropertyValue('--a2').trim();
        const a3 = cs.getPropertyValue('--a3').trim();
        const palette = [`hsl(${a1} / .95)`,`hsl(${a2} / .95)`,`hsl(${a3} / .95)`, 'rgba(255,255,255,.95)'];
        for(let i=0;i<count;i++){
          const hue = palette[Math.floor(Math.random()*palette.length)];
          arr.push({
            x: Math.random()*rect.width,
            y: Math.random()*rect.height,
            r: 0.8 + Math.random()*2.2,
            c: hue,
            a: Math.random()*Math.PI*2,
            s: 0.2 + Math.random()*1.2,
            off: Math.random()*1000
          });
        }
        state.seeds = arr;
      }

      // Ripples
      function addRipple(x,y){
        state.ripples.push({x,y, t:0});
      }

      // Bloom (petal clock)
      function drawBloom(W,H){
        const cx = W/2, cy = H/2;
        const R = Math.min(W,H)*0.26;
        const cs = getComputedStyle(root);
        const p1 = 'hsl(' + cs.getPropertyValue('--a1').trim() + ')';
        const p2 = 'hsl(' + cs.getPropertyValue('--a2').trim() + ')';
        const p3 = 'hsl(' + cs.getPropertyValue('--a3').trim() + ')';

        const now = new Date();
        const hrs = now.getHours() % 12 + now.getMinutes()/60;
        const mins = now.getMinutes() + now.getSeconds()/60;
        const secs = now.getSeconds() + (now.getMilliseconds()/1000);

        const A = (val, base) => (val/base)*Math.PI*2 - Math.PI/2 + state.t*0.15*state.tempo;

        // Halo
        const halo = ctx.createRadialGradient(cx, cy, 10, cx, cy, R*1.8);
        halo.addColorStop(0, p2.replace(')', ' / 0.25)'));
        halo.addColorStop(1, 'transparent');
        ctx.globalCompositeOperation = 'screen';
        ctx.globalAlpha = 0.25 + 0.55*state.bloom;
        ctx.fillStyle = halo;
        ctx.beginPath(); ctx.arc(cx, cy, R*1.6, 0, Math.PI*2); ctx.fill();
        ctx.globalAlpha = 1;

        // Petal ring function
        function petals(n, radius, color, wobble, weight){
          ctx.save();
          ctx.translate(cx, cy);
          ctx.strokeStyle = color;
          ctx.lineCap = 'round';
          ctx.lineWidth = weight;
          for(let i=0;i<n;i++){
            const ang = (i/n)*Math.PI*2 + wobble;
            const px = Math.cos(ang), py = Math.sin(ang);
            const len = radius * (0.72 + 0.28*Math.sin(state.t*1.4 + i*0.6));
            ctx.beginPath();
            ctx.moveTo(px*(radius*0.35), py*(radius*0.35));
            ctx.lineTo(px*(len), py*(len));
            ctx.stroke();
          }
          ctx.restore();
        }

        petals(24, R*0.8*(0.9+state.bloom*0.2), p1, A(hrs,12), 1.5 + 3*state.bloom);
        petals(36, R*0.95, p2, A(mins,60), 1 + 2.5*state.bloom);
        petals(60, R*1.12, p3, A(secs,60), 0.8 + 2*state.bloom);
      }

      // Draw
      function drawScene(dt){
        const { width: W, height: H } = cv.getBoundingClientRect();
        ctx.clearRect(0,0,W,H);

        // Background haze
        const cs = getComputedStyle(root);
        const glass = cs.getPropertyValue('--glass').trim() || 'rgba(255,255,255,.5)';
        const haze = ctx.createRadialGradient(W*0.5, H*0.45, Math.min(W,H)*0.05, W*0.5, H*0.5, Math.min(W,H)*0.8);
        haze.addColorStop(0, glass);
        haze.addColorStop(1, 'transparent');
        ctx.globalCompositeOperation = 'lighter';
        ctx.fillStyle = haze;
        ctx.fillRect(0,0,W,H);

        // Parallax
        const parX = state.tiltX * 12;
        const parY = state.tiltY * 12;

        // Seeds
        ctx.save();
        ctx.globalCompositeOperation = 'screen';
        for(const s of state.seeds){
          s.a += 0.002 * state.tempo * (0.6 + s.s);
          const swirl = Math.sin(s.off + state.t*0.8 + s.a)*0.6;
          s.x += Math.cos(s.a + swirl) * s.s * state.tempo;
          s.y += Math.sin(s.a - swirl) * s.s * state.tempo;

          // wrap
          if(s.x < -10) s.x = W + 10; if(s.x > W+10) s.x = -10;
          if(s.y < -10) s.y = H + 10; if(s.y > H+10) s.y = -10;

          // draw
          const r = s.r * (0.7 + 0.6*Math.sin(state.t*2 + s.off));
          ctx.globalAlpha = 0.45 + 0.45*state.bloom;
          ctx.fillStyle = s.c;
          ctx.beginPath();
          ctx.arc(s.x + parX*0.5, s.y + parY*0.5, Math.max(0.4, r), 0, Math.PI*2);
          ctx.fill();
        }
        ctx.restore();

        // Ripples
        for(let i=state.ripples.length-1; i>=0; i--){
          const r = state.ripples[i];
          r.t += dt * (1.2 + state.tempo);
          const rad = 20 + r.t*180;
          const alpha = Math.max(0, 0.35 - r.t*0.25);
          if(alpha <= 0){ state.ripples.splice(i,1); continue; }
          const g = ctx.createRadialGradient(r.x, r.y, rad*0.6, r.x, r.y, rad);
          g.addColorStop(0, 'rgba(255,255,255,0)');
          g.addColorStop(1, 'rgba(255,255,255,'+(alpha*(0.6+state.bloom*0.7))+')');
          ctx.globalCompositeOperation = 'screen';
          ctx.fillStyle = g;
          ctx.beginPath(); ctx.arc(r.x, r.y, rad, 0, Math.PI*2); ctx.fill();
        }

        // Bloom clock
        drawBloom(W,H);

        // Text clock
        const now = new Date();
        const hh = String(now.getHours()).padStart(2,'0');
        const mm = String(now.getMinutes()).padStart(2,'0');
        const ss = String(now.getSeconds()).padStart(2,'0');
        clockEl.textContent = `${hh}:${mm}:${ss}`;
        try{
          dateEl.textContent = now.toLocaleDateString(undefined, { weekday:'long', month:'long', day:'numeric', year:'numeric' });
        }catch(e){ dateEl.textContent = now.toDateString(); }
      }

      // Loop
      let raf = null, last = 0;
      function loop(now=performance.now()){
        if(!state.playing) return;
        const dt = Math.min(64, now - last) / 1000;
        last = now;
        state.t += dt;
        drawScene(dt);
        raf = requestAnimationFrame(loop);
      }
      function drawOnce(){ drawScene(0.016); }

      // Controls
      function setPlay(on){
        state.playing = on;
        playBtn.setAttribute('aria-pressed', String(on));
        mMotion.textContent = on ? 'On' : 'Off';
        root.classList.toggle('paused', !on);
        if(on){ last = performance.now(); loop(last); }
      }
      function setTempo(v){
        const val = Math.max(0, Math.min(200, v|0));
        state.tempo = val/100;
        tempoInput.value = String(val);
        mTempo.textContent = String(val);
      }
      function setBloom(v){
        const val = Math.max(0, Math.min(100, v|0));
        state.bloom = val/100;
        bloomInput.value = String(val);
        mBloom.textContent = String(val);
        drawOnce();
      }
      function reseed(){ makeSeeds(); drawOnce(); }
      function snapshot(){
        try{
          const rect = cv.getBoundingClientRect();
          const dpr = Math.min(2, window.devicePixelRatio || 1);
          const temp = document.createElement('canvas');
          temp.width = Math.floor(rect.width * dpr);
          temp.height = Math.floor(rect.height * dpr);
          const tx = temp.getContext('2d');
          tx.setTransform(dpr,0,0,dpr,0,0);
          // redraw once into temp by copying current pixels
          tx.drawImage(cv, 0,0, rect.width, rect.height);
          const url = temp.toDataURL('image/png');
          const a = document.createElement('a');
          a.href = url; a.download = `lumen-orchard-${Date.now()}.png`;
          document.body.appendChild(a); a.click(); a.remove();
        }catch(e){}
      }

      // Pointer tilt + ripple
      function updateTilt(e){
        const rect = stage.getBoundingClientRect();
        const x = (e.clientX - rect.left)/rect.width;
        const y = (e.clientY - rect.top)/rect.height;
        const tx = (x - 0.5)*2, ty = (y - 0.5)*2;
        state.tiltX = tx*0.6; state.tiltY = -ty*0.6;
        root.style.setProperty('--tiltX', (state.tiltX*6)+'deg');
        root.style.setProperty('--tiltY', (state.tiltY*6)+'deg');
        root.style.setProperty('--tx', (tx*8)+'px');
        root.style.setProperty('--ty', (ty*8)+'px');
        state.pointer.x = e.clientX - rect.left;
        state.pointer.y = e.clientY - rect.top;
      }
      function down(e){
        const rect = cv.getBoundingClientRect();
        addRipple(e.clientX - rect.left, e.clientY - rect.top);
      }
      stage.addEventListener('pointermove', updateTilt);
      stage.addEventListener('pointerdown', down);
      window.addEventListener('pointerup', ()=>{});

      playBtn.addEventListener('click', ()=> setPlay(playBtn.getAttribute('aria-pressed') !== 'true'));
      themeBtn.addEventListener('click', cycleTheme);
      seedBtn.addEventListener('click', reseed);
      snapBtn.addEventListener('click', snapshot);
      tempoInput.addEventListener('input', ()=> setTempo(tempoInput.value));
      bloomInput.addEventListener('input', ()=> setBloom(bloomInput.value));

      // Keyboard
      window.addEventListener('keydown', (e)=>{
        const k = (e.key||'').toLowerCase();
        if (e.code === 'Space'){ e.preventDefault(); setPlay(!state.playing); }
        if (k === 't'){ cycleTheme(); }
        if (k === '=' || k === '+'){ setTempo(Math.min(200, parseInt(tempoInput.value,10) + 10)); }
        if (k === '-' || k === '_'){ setTempo(Math.max(0, parseInt(tempoInput.value,10) - 10)); }
        if (k === 'b'){ setBloom((parseInt(bloomInput.value,10) + 10) % 110); }
        if (k === 'r'){ reseed(); }
      });

      // Resize
      const ro = new ResizeObserver(()=>{ setCanvasSize(); drawOnce(); });
      ro.observe(cv);

      // Boot
      setTheme(THEMES[themeIndex]);
      setCanvasSize();
      setTempo(parseInt(tempoInput.value,10));
      setBloom(parseInt(bloomInput.value,10));
      setPlay(true);

      // Motion preferences & tab visibility
      const prefersReduce = matchMedia('(prefers-reduced-motion: reduce)');
      if (prefersReduce.matches){ setPlay(false); }
      document.addEventListener('visibilitychange', ()=>{ if (document.hidden){ setPlay(false); } });
    })();
  </script>
