<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vibing</title>
    <style>
      :root {
        --bg: #0f1221;
        --fg: #e6e8f0;
        --muted: #9aa3b2;
        --accent: #8b5cf6;
      }
      html, body {
        height: 100%;
      }
      body {
        margin: 0;
        font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Ubuntu, Cantarell, Noto Sans, Helvetica Neue, Arial, "Apple Color Emoji", "Segoe UI Emoji";
        color: var(--fg);
        background: radial-gradient(1200px 800px at 70% 10%, #1b1f3a, var(--bg));
        display: flex;
        align-items: center;
        justify-content: center;
      }
      .card {
        width: min(720px, 92vw);
        background: rgba(255,255,255,0.04);
        border: 1px solid rgba(255,255,255,0.08);
        border-radius: 16px;
        padding: 28px 24px;
        box-shadow: 0 10px 30px rgba(0,0,0,0.3);
        backdrop-filter: blur(6px);
      }
      h1 {
        margin: 0 0 10px 0;
        font-size: 28px;
        letter-spacing: 0.3px;
      }
      .muted {
        color: var(--muted);
        font-size: 14px;
        margin-bottom: 18px;
      }
      #content {
        font-size: 18px;
        line-height: 1.6;
        background: rgba(255,255,255,0.04);
        border: 1px dashed rgba(255,255,255,0.12);
        border-radius: 12px;
        padding: 16px;
      }
      .footer {
        margin-top: 18px;
        display: flex;
        justify-content: space-between;
        align-items: center;
        font-size: 14px;
        color: var(--muted);
      }
      .badge {
        display: inline-block;
        background: rgba(139, 92, 246, 0.18);
        color: #d4c2ff;
        padding: 4px 10px;
        border-radius: 999px;
        font-size: 12px;
        border: 1px solid rgba(139, 92, 246, 0.35);
        letter-spacing: 0.2px;
      }
    </style>
  </head>
  <body>
    <!-- BEGIN_EDITABLE -->
      <section id="content">
<div class="vibe1835" data-scheme="dark" data-state="playing" style="--p1:#8EF6E4;--p2:#8BA7FF;--p3:#FF89C2;--p4:#FFE07F;">
  <style>
    .vibe1835 {
      --fg: #eaf2ff;
      --muted: #9fb0c9;
      --bg1: #070a12;
      --bg2: #0c1220;
      --ring: 1px solid rgba(255,255,255,0.14);
      --glass: linear-gradient(180deg, rgba(255,255,255,0.12), rgba(255,255,255,0.06));
      --shadow: 0 50px 160px rgba(0,0,0,0.6);
      color: var(--fg);
      font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Inter, Roboto, "Helvetica Neue", Arial;
      position: relative;
      border-radius: 32px;
      overflow: clip;
      padding: clamp(18px, 4.4vw, 50px);
      background:
        radial-gradient(120% 180% at var(--mx,50%) var(--my,50%), color-mix(in oklab, var(--p2) 16%, transparent), transparent 50%),
        conic-gradient(from 200deg at 80% 8%, color-mix(in oklab, var(--p3) 9%, transparent), transparent 45%),
        linear-gradient(180deg, var(--bg1) 0%, var(--bg2) 100%);
      box-shadow: inset 0 1px 0 rgba(255,255,255,0.08), var(--shadow);
      isolation: isolate;
    }
    .vibe1835::before {
      content: "";
      position: absolute; inset: -30%;
      filter: blur(120px) saturate(130%);
      opacity: 0.35;
      pointer-events: none; z-index: -1;
      background:
        radial-gradient(40% 40% at 30% 20%, color-mix(in oklab, var(--p1) 28%, transparent), transparent 70%),
        radial-gradient(40% 40% at 70% 80%, color-mix(in oklab, var(--p3) 24%, transparent), transparent 70%),
        radial-gradient(30% 30% at 80% 30%, color-mix(in oklab, var(--p2) 22%, transparent), transparent 70%);
      animation: v1835-drift 60s linear infinite;
    }
    .vibe1835::after {
      content:"";
      position:absolute; inset:-2px;
      pointer-events:none;
      background:
        radial-gradient(100% 130% at 10% 10%, rgba(255,255,255,0.06), transparent 40%),
        repeating-linear-gradient(120deg, rgba(255,255,255,0.06) 0 2px, transparent 2px 14px);
      mix-blend-mode: overlay; opacity: 0.06;
      animation: v1835-waves 26s ease-in-out infinite;
    }
    @keyframes v1835-drift { to { transform: rotate(360deg); } }
    @keyframes v1835-waves { 50% { transform: translate3d(40px,-30px,0) scale(1.02); } }

    .vibe1835[data-scheme="light"] {
      --fg: #0f1220;
      --muted: #55607a;
      --bg1: #f9fbff;
      --bg2: #ffffff;
      --ring: 1px solid rgba(0,0,0,0.10);
      --glass: linear-gradient(180deg, rgba(255,255,255,0.8), rgba(255,255,255,0.5));
      box-shadow: inset 0 1px 0 rgba(255,255,255,0.85), var(--shadow);
    }

    .vibe1835 .hdr {
      display: grid;
      grid-template-columns: 1fr auto;
      gap: clamp(10px, 2.8vw, 26px);
      align-items: start;
    }
    .vibe1835 .title {
      margin: 0;
      font-weight: 1000;
      letter-spacing: -0.02em;
      font-size: clamp(34px, 7.8vw, 96px);
      line-height: 0.9;
      background: linear-gradient(90deg, var(--p1), var(--p2) 35%, var(--p3) 70%, var(--p4));
      -webkit-background-clip: text; background-clip: text; color: transparent;
      text-shadow: 0 18px 52px rgba(0,0,0,0.35);
      filter: drop-shadow(0 12px 30px color-mix(in oklab, var(--p2) 16%, transparent));
    }
    .vibe1835 .tag {
      margin: 6px 0 0 0;
      font-size: clamp(12px, 2.1vw, 16px);
      color: var(--muted);
    }
    .vibe1835 .actions { display: flex; gap: 10px; flex-wrap: wrap; }
    .vibe1835 .btn {
      appearance: none; border: var(--ring); color: inherit; cursor: pointer;
      background: var(--glass); backdrop-filter: blur(10px);
      padding: 10px 14px; border-radius: 999px;
      font-weight: 900; font-size: 12px; letter-spacing: 0.34px;
      transition: transform 200ms ease, box-shadow 220ms ease, background 200ms ease, border-color 200ms ease;
      box-shadow: 0 14px 28px rgba(0,0,0,0.25);
      user-select: none;
    }
    .vibe1835 .btn:hover { transform: translateY(-1px); box-shadow: 0 16px 42px rgba(0,0,0,0.35); }
    .vibe1835 .btn:active { transform: translateY(0); }
    .vibe1835 .btn:focus-visible { outline: none; box-shadow: 0 0 0 3px color-mix(in oklab, var(--p2) 36%, transparent), 0 12px 30px rgba(0,0,0,0.34); }

    .vibe1835 .viewport {
      position: relative;
      margin-top: clamp(16px, 3.2vw, 28px);
      border-radius: 26px;
      border: var(--ring);
      background: linear-gradient(180deg, rgba(255,255,255,0.08), rgba(255,255,255,0.02));
      box-shadow: inset 0 0 42px rgba(255,255,255,0.08), 0 24px 70px rgba(0,0,0,0.42);
      overflow: clip;
      min-height: 340px;
      aspect-ratio: 16 / 10;
      transform-style: preserve-3d;
    }
    .vibe1835[data-scheme="light"] .viewport {
      background: linear-gradient(180deg, rgba(255,255,255,0.6), rgba(255,255,255,0.28));
      box-shadow: inset 0 0 42px rgba(0,0,0,0.05), 0 24px 60px rgba(0,0,0,0.18);
    }
    .vibe1835 .badge {
      position: absolute; left: 12px; top: 12px; z-index: 3;
      font-size: 12px; letter-spacing: 0.3px;
      color: currentColor;
      padding: 8px 10px; border-radius: 999px;
      border: var(--ring);
      background: var(--glass);
      backdrop-filter: blur(8px);
      user-select: none;
    }
    .vibe1835 canvas.sky { display: block; width: 100%; height: 100%; }

    .vibe1835 .grid {
      margin-top: clamp(16px, 2.8vw, 24px);
      display: grid; gap: 12px;
      grid-template-columns: repeat(12, 1fr);
    }
    .vibe1835 .card {
      grid-column: span 4;
      border-radius: 16px; border: var(--ring);
      background: var(--glass); backdrop-filter: blur(6px);
      box-shadow: 0 12px 28px rgba(0,0,0,0.28);
      padding: 12px 14px;
      min-height: 86px;
      transition: transform 220ms ease, box-shadow 220ms ease;
    }
    @media (max-width: 980px) { .vibe1835 .card { grid-column: span 6; } }
    @media (max-width: 640px) { .vibe1835 .card { grid-column: span 12; } }
    .vibe1835 .card:hover { transform: translateY(-3px); box-shadow: 0 18px 40px rgba(0,0,0,0.34); }
    .vibe1835 .card h3 { margin: 0 0 8px; font-size: 13px; letter-spacing: 0.3px; }
    .vibe1835 .row { display: flex; gap: 10px; align-items: center; flex-wrap: wrap; }

    .vibe1835 .slider {
      appearance: none; width: min(360px, 100%); height: 6px; border-radius: 999px;
      background: linear-gradient(90deg, color-mix(in oklab, var(--p1) 50%, transparent), color-mix(in oklab, var(--p2) 50%, transparent), color-mix(in oklab, var(--p3) 50%, transparent));
      outline: none; opacity: 0.98;
    }
    .vibe1835 .slider::-webkit-slider-thumb, .vibe1835 .slider::-moz-range-thumb {
      -webkit-appearance: none; appearance: none;
      width: 18px; height: 18px; border-radius: 50%; background:#0e1420;
      border: 1px solid rgba(255,255,255,0.28);
      box-shadow: 0 6px 18px rgba(0,0,0,0.35), inset 0 0 0 3px rgba(255,255,255,0.05);
      cursor: pointer;
    }
    .vibe1835[data-scheme="light"] .slider::-webkit-slider-thumb,
    .vibe1835[data-scheme="light"] .slider::-moz-range-thumb {
      background: #ffffff; border-color: rgba(0,0,0,0.18);
    }

    .vibe1835 .swatch { display: inline-flex; gap: 8px; flex-wrap: wrap; align-items: center; margin-top: 8px; }
    .vibe1835 .chip {
      width: 22px; height: 22px; border-radius: 50%;
      border: 1px solid rgba(255,255,255,0.22);
      box-shadow: inset 0 0 10px rgba(255,255,255,0.18);
      cursor: pointer;
    }
    .vibe1835[data-scheme="light"] .chip { border-color: rgba(0,0,0,0.16); }

    .vibe1835 .meta {
      display:flex; align-items:center; justify-content:space-between; gap:12px;
      margin-top: clamp(12px, 2.4vw, 18px);
      font-size: 12px; color: var(--muted);
    }
    .vibe1835 .pill {
      display:inline-flex; align-items:center; gap:8px;
      border-radius:999px; padding:6px 10px;
      border: var(--ring);
      background: var(--glass);
      backdrop-filter: blur(6px);
      user-select: none;
    }
    .vibe1835 #last-updated { font-variant-numeric: tabular-nums; opacity: 0.9; }

    @media (prefers-reduced-motion: reduce) {
      .vibe1835, .vibe1835 * { animation: none !important; transition: none !important; }
      .vibe1835::before, .vibe1835::after { display: none; }
    }
  </style>

  <div class="hdr" aria-label="Header">
    <div>
      <h1 class="title">ORRERY STUDIO</h1>
      <p class="tag">A kinetic clockwork of color—tilt the cosmos with your cursor.</p>
    </div>
    <div class="actions">
      <button class="btn" type="button" data-theme aria-label="Switch theme">Theme</button>
      <button class="btn" type="button" data-palette aria-label="Cycle palette">Palette</button>
      <button class="btn" type="button" data-state aria-label="Play or pause">Pause</button>
      <button class="btn" type="button" data-pulse aria-label="Cosmic pulse">Pulse</button>
      <button class="btn" type="button" data-save aria-label="Save image">Save</button>
    </div>
  </div>

  <div class="viewport" aria-label="Orrery viewport">
    <div class="badge" aria-hidden="true"><span data-badge>planets: 7 • tempo: 1.0×</span></div>
    <canvas class="sky" aria-label="Orrery canvas" role="img"></canvas>
  </div>

  <div class="grid" aria-label="Controls">
    <div class="card">
      <h3>Planets</h3>
      <div class="row">
        <input class="slider" type="range" min="3" max="18" value="7" step="1" data-planets aria-label="Planet count">
        <span data-planets-out>7</span>
      </div>
      <p style="margin:8px 0 0 0; font-size:13px; color:var(--muted)">More bodies, denser ballet—costs performance.</p>
    </div>
    <div class="card">
      <h3>Tempo & Eccentricity</h3>
      <div class="row">
        <input class="slider" type="range" min="20" max="200" value="100" step="1" data-tempo aria-label="Tempo">
        <span data-tempo-out>1.0×</span>
      </div>
      <div class="row" style="margin-top:8px;">
        <input class="slider" type="range" min="0" max="80" value="30" step="1" data-ecc aria-label="Eccentricity">
        <span data-ecc-out>0.30</span>
      </div>
      <div class="swatch" data-swatch></div>
    </div>
    <div class="card">
      <h3>Trail</h3>
      <div class="row">
        <input class="slider" type="range" min="0" max="100" value="78" step="1" data-trail aria-label="Trail persistence">
        <span data-trail-out>78</span>
      </div>
      <p style="margin:8px 0 0 0; font-size:13px; color:var(--muted)">Higher trail = longer glow and orbital memory.</p>
    </div>
  </div>

  <div class="meta">
    <div class="pill">Edition 1835 — Orrery</div>
    <span id="last-updated" title="Last updated"></span>
  </div>

  <script>
    (function(){
      const root = document.currentScript.closest('.vibe1835');
      const canvas = root.querySelector('canvas.sky');
      const ctx = canvas.getContext('2d', { alpha: true });

      const btnTheme = root.querySelector('[data-theme]');
      const btnPalette = root.querySelector('[data-palette]');
      const btnState = root.querySelector('[data-state]');
      const btnSave = root.querySelector('[data-save]');
      const btnPulse = root.querySelector('[data-pulse]');
      const badge = root.querySelector('[data-badge]');
      const ts = root.querySelector('#last-updated');

      const planetsSlider = root.querySelector('[data-planets]');
      const planetsOut = root.querySelector('[data-planets-out]');
      const tempoSlider = root.querySelector('[data-tempo]');
      const tempoOut = root.querySelector('[data-tempo-out]');
      const eccSlider = root.querySelector('[data-ecc]');
      const eccOut = root.querySelector('[data-ecc-out]');
      const trailSlider = root.querySelector('[data-trail]');
      const trailOut = root.querySelector('[data-trail-out]');
      const swatch = root.querySelector('[data-swatch]');

      // Timestamp
      try {
        const fmt = new Intl.DateTimeFormat([], {
          year: 'numeric', month: 'short', day: '2-digit',
          hour: '2-digit', minute: '2-digit', second: '2-digit',
          hour12: true, timeZoneName: 'short'
        });
        ts.textContent = 'Last updated: ' + fmt.format(new Date());
      } catch(e) {
        ts.textContent = 'Last updated: ' + new Date().toLocaleString();
      }

      // Themes / palettes
      const themes = [
        { name:'Nocturne', scheme:'dark', colors:['#8EF6E4','#8BA7FF','#FF89C2','#FFE07F'] },
        { name:'Dawn Quartz', scheme:'light', colors:['#9BF6FF','#B8F1D8','#B8C0FF','#FFF1A6'] },
        { name:'Graphite Neon', scheme:'dark', colors:['#7CFCC9','#7AA5FF','#FF7BCB','#FFD37E'] },
        { name:'Sand & Sky', scheme:'light', colors:['#9EE8D2','#7FB3FF','#FFB0D8','#FFDF8A'] },
        { name:'Ultraviolet', scheme:'dark', colors:['#93FFD8','#AEB7FF','#EE9CFF','#FFDFA3'] }
      ];
      let themeIndex = 0;

      function setPalette(colors){
        root.style.setProperty('--p1', colors[0]);
        root.style.setProperty('--p2', colors[1 % colors.length]);
        root.style.setProperty('--p3', colors[2 % colors.length]);
        root.style.setProperty('--p4', colors[3 % colors.length]);
      }
      function drawSwatch(colors){
        swatch.innerHTML = '';
        colors.forEach((c, i) => {
          const dot = document.createElement('button');
          dot.className = 'chip';
          dot.type = 'button';
          dot.style.background = c;
          dot.title = 'Use color ' + c;
          dot.setAttribute('aria-label', 'Use color ' + c);
          dot.addEventListener('click', () => {
            const t = themes[themeIndex];
            t.colors = t.colors.slice(i).concat(t.colors.slice(0, i));
            setPalette(t.colors);
            snap();
          });
          swatch.appendChild(dot);
        });
      }
      function applyTheme(i){
        themeIndex = (i + themes.length) % themes.length;
        const t = themes[themeIndex];
        setPalette(t.colors);
        root.setAttribute('data-scheme', t.scheme);
        btnTheme.textContent = 'Theme: ' + t.name;
        drawSwatch(t.colors);
        snap();
      }

      // DPR/Resize
      let dpr = Math.min(2, window.devicePixelRatio || 1);
      function resize(){
        dpr = Math.min(2, window.devicePixelRatio || 1);
        const rect = canvas.getBoundingClientRect();
        canvas.width = Math.max(2, Math.floor(rect.width * dpr));
        canvas.height = Math.max(2, Math.floor(rect.height * dpr));
        ctx.setTransform(dpr, 0, 0, dpr, 0, 0);
        alloc(planets);
        snap();
      }
      new ResizeObserver(resize).observe(canvas);

      // Params
      let planets = Number(planetsSlider.value);
      let tempo = Number(tempoSlider.value) / 100;     // 0.2 .. 2.0
      let ecc = Number(eccSlider.value) / 100;         // 0 .. 0.8
      let trail = Number(trailSlider.value) / 100;     // 0 .. 1

      planetsOut.textContent = planets.toFixed(0);
      tempoOut.textContent = tempo.toFixed(1)+'×';
      eccOut.textContent = ecc.toFixed(2);
      trailOut.textContent = Math.round(trail*100);

      // State
      let raf = null;
      let t0 = performance.now();

      function toggleState(){
        setState(root.getAttribute('data-state') === 'playing' ? 'paused' : 'playing');
      }
      function setState(s){
        root.setAttribute('data-state', s);
        btnState.textContent = s === 'paused' ? 'Play' : 'Pause';
        if (s === 'playing') play(); else pause();
      }
      function play(){ if (raf) cancelAnimationFrame(raf); t0 = performance.now(); raf = requestAnimationFrame(loop); }
      function pause(){ if (raf) cancelAnimationFrame(raf); raf = null; }
      function snap(){ draw(performance.now(), true); }

      // Pointer / parallax
      const pointer = { x: 0.5, y: 0.5, inside: false, lastTap: 0 };
      function setPointer(e){
        const r = canvas.getBoundingClientRect();
        pointer.x = Math.min(1, Math.max(0, (e.clientX - r.left) / r.width));
        pointer.y = Math.min(1, Math.max(0, (e.clientY - r.top) / r.height));
        root.style.setProperty('--mx', (pointer.x*100)+'%');
        root.style.setProperty('--my', (pointer.y*100)+'%');
      }
      canvas.addEventListener('pointermove', e => { pointer.inside = true; setPointer(e); }, { passive: true });
      canvas.addEventListener('pointerenter', e => { pointer.inside = true; setPointer(e); }, { passive: true });
      canvas.addEventListener('pointerleave', () => { pointer.inside = false; root.style.setProperty('--mx','50%'); root.style.setProperty('--my','50%'); }, { passive: true });
      canvas.addEventListener('pointerdown', e => {
        setPointer(e);
        pulseAt(pointer.x, pointer.y, 1.0);
        const now = performance.now();
        if (now - pointer.lastTap < 280) toggleState();
        pointer.lastTap = now;
      }, { passive: true });

      // Data
      let bodies = [];
      let stars = [];
      let ripples = [];

      function alloc(n){
        const w = canvas.clientWidth || 800;
        const h = canvas.clientHeight || 600;
        const minDim = Math.min(w, h);
        const cx = w/2, cy = h/2;

        // Stars
        const targetStars = Math.floor((w*h)/15000);
        stars = [];
        for (let i=0;i<targetStars;i++){
          stars.push({
            x: Math.random()*w,
            y: Math.random()*h,
            s: Math.random()*1.2 + 0.2,
            a: Math.random()*0.6 + 0.2
          });
        }

        // Bodies
        bodies = [];
        for (let i=0;i<n;i++){
          const t = (i+1)/(n+1);
          const r = minDim*(0.12 + t*0.38);
          const sz = 2 + t*7;
          const s0 = 0.2 / (0.35 + t*1.6); // base angular speed
          bodies.push({
            angle: Math.random()*Math.PI*2,
            r,
            size: sz,
            speed0: s0,
            phase: Math.random()*Math.PI*2,
            colorIndex: i%4
          });
        }
      }

      // Ripple effect
      function pulseAt(nx, ny, force){
        const w = canvas.clientWidth, h = canvas.clientHeight;
        const cx = w*nx, cy = h*ny;
        ripples.push({ x: cx, y: cy, r: Math.min(w,h)*0.02, alpha: 0.8*force });
        for (let i=0;i<bodies.length;i++){
          bodies[i].angle += (Math.random()*0.6 - 0.3) * force;
          bodies[i].phase += (Math.random()*0.8 - 0.4) * force;
        }
        snap();
      }

      // Render
      function loop(now){
        draw(now, false);
        if (root.getAttribute('data-state') === 'playing') raf = requestAnimationFrame(loop);
      }

      function draw(now, snapMode){
        const w = canvas.clientWidth, h = canvas.clientHeight;
        if (!w || !h) return;

        const dt = Math.min(0.05, (now - t0) / 1000);
        t0 = now;

        const scheme = root.getAttribute('data-scheme');
        const fade = snapMode ? 1 : (scheme === 'dark'
          ? (0.08 + (1 - trail) * 0.26)
          : (0.12 + (1 - trail) * 0.22));

        // Fade canvas
        if (snapMode) {
          ctx.clearRect(0,0,w,h);
        } else {
          ctx.fillStyle = scheme === 'dark' ? `rgba(7,10,18,${fade})` : `rgba(255,255,255,${fade})`;
          ctx.fillRect(0,0,w,h);
        }

        // Palette
        const pal = [
          getComputedStyle(root).getPropertyValue('--p1').trim(),
          getComputedStyle(root).getPropertyValue('--p2').trim(),
          getComputedStyle(root).getPropertyValue('--p3').trim(),
          getComputedStyle(root).getPropertyValue('--p4').trim()
        ];

        // Stars
        ctx.save();
        ctx.globalCompositeOperation = scheme === 'dark' ? 'screen' : 'multiply';
        ctx.fillStyle = scheme === 'dark' ? 'rgba(255,255,255,0.7)' : 'rgba(0,0,0,0.2)';
        for (let i=0;i<stars.length;i++){
          const s = stars[i];
          ctx.globalAlpha = s.a + 0.2*Math.sin((now*0.001) + i);
          ctx.fillRect(s.x, s.y, s.s, s.s);
        }
        ctx.globalAlpha = 1;

        const cx = w/2, cy = h/2;

        // Tilt based on pointer
        const tx = (pointer.x - 0.5);
        const ty = (pointer.y - 0.5);
        const mag = Math.min(0.6, Math.hypot(tx,ty)*1.4);
        const yScale = 1 - mag*0.55;

        // Orbits (ellipses)
        ctx.lineWidth = 1;
        for (let i=0;i<bodies.length;i++){
          const b = bodies[i];
          ctx.strokeStyle = scheme === 'dark'
            ? `rgba(255,255,255,0.10)`
            : `rgba(0,0,0,0.10)`;
          ctx.setLineDash([2, Math.max(8, b.r*0.04)]);
          ctx.beginPath();
          ctx.ellipse(cx, cy, b.r, b.r*yScale, 0, 0, Math.PI*2);
          ctx.stroke();
        }
        ctx.setLineDash([]);

        // Ripples
        for (let i=ripples.length-1;i>=0;i--){
          const rp = ripples[i];
          rp.r += 120 * dt;
          rp.alpha *= (1 - 0.9*dt);
          if (rp.alpha < 0.02) { ripples.splice(i,1); continue; }
          ctx.strokeStyle = pal[i % pal.length];
          ctx.globalAlpha = rp.alpha;
          ctx.lineWidth = 2;
          ctx.beginPath();
          ctx.ellipse(rp.x, rp.y, rp.r, rp.r*yScale, 0, 0, Math.PI*2);
          ctx.stroke();
          ctx.globalAlpha = 1;
        }

        // Planets
        ctx.lineCap = 'round';
        for (let i=0;i<bodies.length;i++){
          const b = bodies[i];
          const speed = b.speed0 * (0.6 + tempo*1.4);
          b.angle += speed * dt;

          // Eccentric radial wobble
          const wob = 1 + ecc * Math.sin(b.angle + b.phase);
          const rNow = b.r * wob;

          const x = cx + rNow * Math.cos(b.angle);
          const y = cy + (rNow * Math.sin(b.angle)) * yScale;

          // Glow trail dot
          ctx.shadowColor = pal[b.colorIndex % pal.length];
          ctx.shadowBlur = 8 + 42 * trail;
          ctx.fillStyle = pal[b.colorIndex % pal.length];
          ctx.beginPath();
          ctx.arc(x, y, b.size, 0, Math.PI*2);
          ctx.fill();
        }

        ctx.restore();

        badge.textContent = `planets: ${bodies.length} • tempo: ${tempo.toFixed(1)}×`;
      }

      // Controls
      planetsSlider.addEventListener('input', e => {
        planetsOut.textContent = e.target.value;
      });
      planetsSlider.addEventListener('change', e => {
        planets = Number(e.target.value);
        alloc(planets);
        snap();
      });
      tempoSlider.addEventListener('input', e => {
        tempo = Number(e.target.value)/100;
        tempoOut.textContent = tempo.toFixed(1)+'×';
      });
      eccSlider.addEventListener('input', e => {
        ecc = Math.min(0.8, Number(e.target.value)/100);
        eccOut.textContent = ecc.toFixed(2);
      });
      trailSlider.addEventListener('input', e => {
        trail = Number(e.target.value)/100;
        trailOut.textContent = Math.round(trail*100);
      });

      btnPalette.addEventListener('click', () => applyTheme(themeIndex + 1));
      btnTheme.addEventListener('click', () => applyTheme(themeIndex + 1));
      btnState.addEventListener('click', toggleState);
      btnSave.addEventListener('click', () => {
        try {
          const a = document.createElement('a');
          a.href = canvas.toDataURL('image/png');
          a.download = `orrery-${Date.now()}.png`;
          document.body.appendChild(a);
          a.click();
          a.remove();
        } catch(e) {}
      });
      btnPulse.addEventListener('click', () => {
        pulseAt(pointer.x, pointer.y, 1.0);
      });

      // Root parallax hint
      root.addEventListener('pointermove', (e) => {
        const r = root.getBoundingClientRect();
        const x = (e.clientX - r.left) / r.width;
        const y = (e.clientY - r.top) / r.height;
        root.style.setProperty('--mx', (x*100)+'%');
        root.style.setProperty('--my', (y*100)+'%');
      }, { passive: true });
      root.addEventListener('pointerleave', () => {
        root.style.setProperty('--mx','50%');
        root.style.setProperty('--my','50%');
      }, { passive: true });

      // Reduced motion & visibility
      const prefersReduce = matchMedia('(prefers-reduced-motion: reduce)');
      const applyReduce = () => {
        if (prefersReduce.matches) {
          setState('paused');
          snap();
        }
      };
      prefersReduce.addEventListener?.('change', applyReduce);
      addEventListener('visibilitychange', () => {
        if (document.hidden) pause();
        else if (root.getAttribute('data-state') === 'playing') play();
      }, { passive: true });

      // Init
      applyTheme(0);
      resize();
      alloc(planets);
      setState('playing');
      applyReduce();

      // Cleanup on detach
      root.addEventListener('DOMNodeRemoved', () => { pause(); }, { once:true });
    })();
  </script>
</div>
