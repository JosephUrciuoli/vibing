<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vibing</title>
    <style>
      :root {
        --bg: #0f1221;
        --fg: #e6e8f0;
        --muted: #9aa3b2;
        --accent: #8b5cf6;
      }
      html, body {
        height: 100%;
      }
      body {
        margin: 0;
        font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Ubuntu, Cantarell, Noto Sans, Helvetica Neue, Arial, "Apple Color Emoji", "Segoe UI Emoji";
        color: var(--fg);
        background: radial-gradient(1200px 800px at 70% 10%, #1b1f3a, var(--bg));
        display: flex;
        align-items: center;
        justify-content: center;
      }
      .card {
        width: min(720px, 92vw);
        background: rgba(255,255,255,0.04);
        border: 1px solid rgba(255,255,255,0.08);
        border-radius: 16px;
        padding: 28px 24px;
        box-shadow: 0 10px 30px rgba(0,0,0,0.3);
        backdrop-filter: blur(6px);
      }
      h1 {
        margin: 0 0 10px 0;
        font-size: 28px;
        letter-spacing: 0.3px;
      }
      .muted {
        color: var(--muted);
        font-size: 14px;
        margin-bottom: 18px;
      }
      #content {
        font-size: 18px;
        line-height: 1.6;
        background: rgba(255,255,255,0.04);
        border: 1px dashed rgba(255,255,255,0.12);
        border-radius: 12px;
        padding: 16px;
      }
      .footer {
        margin-top: 18px;
        display: flex;
        justify-content: space-between;
        align-items: center;
        font-size: 14px;
        color: var(--muted);
      }
      .badge {
        display: inline-block;
        background: rgba(139, 92, 246, 0.18);
        color: #d4c2ff;
        padding: 4px 10px;
        border-radius: 999px;
        font-size: 12px;
        border: 1px solid rgba(139, 92, 246, 0.35);
        letter-spacing: 0.2px;
      }
    </style>
  </head>
  <body>

      <section id="content">
<section class="v563-shell" aria-label="Solace 563 â€” ambient interface">
  <style>
    .v563-shell {
      --bg-0: #0b0f1e;
      --bg-1: #0f1530;
      --bg-2: #152044;
      --fg: #eaf2ff;
      --muted: #a9b6d6;
      --accent-1: #8ddcff;
      --accent-2: #c79bff;
      --accent-3: #7bffce;
      --ring: color-mix(in oklab, var(--accent-1) 40%, white 0%);
      --glow: 0.6;
      --radius: 18px;
      --shadow: 0 10px 30px rgba(5, 8, 24, 0.5), 0 2px 8px rgba(5, 8, 24, 0.3);
      position: relative;
      border-radius: var(--radius);
      padding: clamp(20px, 3vw, 36px);
      overflow: hidden;
      color: var(--fg);
      background: radial-gradient(1200px 800px at var(--mx, 50%) var(--my, 40%),
          color-mix(in oklab, var(--accent-1) 12%, transparent) 0%,
          transparent 60%),
        linear-gradient(145deg, var(--bg-0), var(--bg-1) 52%, var(--bg-2));
      box-shadow: var(--shadow);
      isolation: isolate;
    }

    /* Ambient canvas */
    .v563-bg, .v563-mesh {
      position: absolute;
      inset: -10%;
      pointer-events: none;
      z-index: 0;
    }

    .v563-bg::before {
      content: "";
      position: absolute;
      inset: -20%;
      background:
        radial-gradient(800px 800px at 15% 30%, color-mix(in oklab, var(--accent-2) 22%, transparent) 0, transparent 70%),
        radial-gradient(700px 700px at 85% 75%, color-mix(in oklab, var(--accent-3) 18%, transparent) 0, transparent 70%),
        conic-gradient(from 210deg at 60% 40%, color-mix(in oklab, var(--accent-1) 20%, transparent), transparent, color-mix(in oklab, var(--accent-2) 12%, transparent));
      filter: blur(calc(40px + 40px * var(--glow)));
      opacity: 0.8;
      animation: v563-slowspin 36s linear infinite;
      transform: translateZ(0);
    }

    .v563-mesh::before {
      content: "";
      position: absolute;
      inset: 0;
      background-image:
        linear-gradient(transparent 95%, rgba(255,255,255,0.06) 96%, transparent 100%),
        linear-gradient(90deg, transparent 95%, rgba(255,255,255,0.06) 96%, transparent 100%);
      background-size: 22px 22px;
      mask: radial-gradient(800px 800px at var(--mx, 50%) var(--my, 45%), black 0%, rgba(0,0,0,0.4) 60%, transparent 100%);
      opacity: 0.35;
      mix-blend-mode: overlay;
    }

    @keyframes v563-slowspin {
      to { transform: rotate(360deg); }
    }

    /* Floating orbs */
    .v563-orb {
      position: absolute;
      width: 320px; height: 320px;
      border-radius: 50%;
      filter: blur(calc(30px + 20px * var(--glow)));
      opacity: 0.35;
      mix-blend-mode: screen;
      background: radial-gradient(circle at 30% 30%, var(--accent-1), transparent 55%);
      animation: v563-float 18s ease-in-out infinite;
    }
    .v563-orb.o2 { width: 260px; height: 260px; left: 65%; top: 5%; background: radial-gradient(circle at 65% 35%, var(--accent-2), transparent 55%); animation-duration: 22s; animation-delay: -4s;}
    .v563-orb.o3 { width: 380px; height: 380px; left: -4%; bottom: -6%; background: radial-gradient(circle at 40% 60%, var(--accent-3), transparent 55%); animation-duration: 26s; animation-delay: -9s;}

    @keyframes v563-float {
      0%, 100% { transform: translate3d(0,0,0); }
      50% { transform: translate3d(0, -24px, 0) scale(1.03); }
    }

    /* Content card */
    .v563-panel {
      position: relative;
      z-index: 2;
      border-radius: calc(var(--radius) - 4px);
      background: color-mix(in oklab, rgba(12, 16, 32, 0.6) 100%, transparent);
      border: 1px solid rgba(255, 255, 255, 0.14);
      backdrop-filter: blur(10px) saturate(140%);
      -webkit-backdrop-filter: blur(10px) saturate(140%);
      padding: clamp(18px, 2.6vw, 28px);
      box-shadow: inset 0 0 0 1px rgba(255,255,255,0.06), 0 8px 24px rgba(5, 8, 20, 0.45);
      transform: translate3d(0,0,0);
      transition: transform 0.35s ease, box-shadow 0.35s ease;
    }

    .v563-shell:hover .v563-panel {
      transform: translate3d(0, -2px, 0);
      box-shadow: inset 0 0 0 1px rgba(255,255,255,0.08), 0 14px 38px rgba(5, 8, 20, 0.58);
    }

    .v563-kicker {
      display: inline-flex;
      gap: 8px;
      align-items: center;
      font: 600 12px/1.2 ui-sans-serif, system-ui, Segoe UI, Roboto, Helvetica, Apple Color Emoji, Noto Color Emoji;
      letter-spacing: 0.12em;
      text-transform: uppercase;
      color: var(--muted);
      background: rgba(255,255,255,0.06);
      border: 1px solid rgba(255,255,255,0.12);
      padding: 8px 12px;
      border-radius: 999px;
    }
    .v563-dot {
      width: 7px; height: 7px; border-radius: 50%;
      background: var(--accent-1);
      box-shadow: 0 0 12px color-mix(in oklab, var(--accent-1) calc(60% * var(--glow)), transparent);
    }

    .v563-title {
      margin: 14px 0 8px 0;
      font: 700 clamp(28px, 4vw, 52px)/1.05 ui-sans-serif, system-ui, Segoe UI, Roboto, Helvetica;
      letter-spacing: -0.02em;
      background: linear-gradient(100deg, #f5f9ff, color-mix(in oklab, var(--accent-1) 30%, #eaf2ff) 40%, color-mix(in oklab, var(--accent-2) 25%, #eaf2ff) 80%);
      -webkit-background-clip: text;
      background-clip: text;
      color: transparent;
      text-shadow: 0 1px 0 rgba(255,255,255,0.06);
    }

    .v563-sub {
      margin: 0 0 16px 0;
      max-width: 60ch;
      color: var(--muted);
      font-size: clamp(14px, 1.7vw, 16px);
      line-height: 1.5;
    }

    .v563-pills {
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
      margin: 10px 0 20px 0;
      padding: 0;
      list-style: none;
    }
    .v563-pills li {
      padding: 8px 12px;
      border-radius: 10px;
      border: 1px solid rgba(255,255,255,0.14);
      background: linear-gradient(180deg, rgba(255,255,255,0.06), rgba(255,255,255,0.03));
      color: color-mix(in oklab, var(--fg) 86%, #cfe1ff);
      font: 500 12px/1 ui-sans-serif, system-ui;
      letter-spacing: 0.06em;
      text-transform: uppercase;
    }

    .v563-controls {
      display: grid;
      grid-template-columns: 1fr auto auto;
      gap: 10px;
      align-items: center;
      margin: 6px 0 2px 0;
    }
    .v563-slider {
      display: grid;
      grid-template-columns: 54px 1fr;
      align-items: center;
      gap: 10px;
      padding: 10px 12px;
      border-radius: 12px;
      border: 1px solid rgba(255,255,255,0.14);
      background: linear-gradient(180deg, rgba(255,255,255,0.05), rgba(255,255,255,0.02));
    }
    .v563-slider span {
      font: 600 12px/1 ui-sans-serif, system-ui;
      color: var(--muted);
      letter-spacing: 0.08em;
      text-transform: uppercase;
    }
    .v563-slider input[type="range"] {
      appearance: none;
      height: 8px;
      border-radius: 999px;
      background: linear-gradient(90deg,
        color-mix(in oklab, var(--accent-1) 60%, #fff) 0%,
        color-mix(in oklab, var(--accent-2) 60%, #fff) 50%,
        color-mix(in oklab, var(--accent-3) 60%, #fff) 100%);
      outline: none;
      box-shadow: inset 0 0 0 1px rgba(255,255,255,0.25);
    }
    .v563-slider input[type="range"]::-webkit-slider-thumb {
      appearance: none;
      width: 18px; height: 18px; border-radius: 50%;
      background: #fff;
      border: 2px solid color-mix(in oklab, var(--ring), #fff 0%);
      box-shadow: 0 0 0 calc(4px + 10px * var(--glow)) color-mix(in oklab, var(--ring) calc(40% * var(--glow)), transparent);
      transition: box-shadow 0.25s ease;
    }
    .v563-slider input[type="range"]::-moz-range-thumb {
      width: 18px; height: 18px; border-radius: 50%;
      background: #fff; border: 2px solid color-mix(in oklab, var(--ring), #fff 0%);
      box-shadow: 0 0 0 calc(4px + 10px * var(--glow)) color-mix(in oklab, var(--ring) calc(40% * var(--glow)), transparent);
    }

    .v563-btn {
      appearance: none;
      border: 1px solid rgba(255,255,255,0.16);
      background: linear-gradient(180deg, rgba(255,255,255,0.08), rgba(255,255,255,0.04));
      color: var(--fg);
      padding: 10px 14px;
      border-radius: 12px;
      font: 600 13px/1 ui-sans-serif, system-ui;
      letter-spacing: 0.02em;
      cursor: pointer;
      transition: transform 0.2s ease, background 0.2s ease, box-shadow 0.2s ease;
      box-shadow: 0 6px 14px rgba(5, 8, 20, 0.3);
      white-space: nowrap;
    }
    .v563-btn:hover { transform: translateY(-1px); background: linear-gradient(180deg, rgba(255,255,255,0.12), rgba(255,255,255,0.05)); }
    .v563-btn:active { transform: translateY(0); }

    .v563-meta {
      display: flex;
      align-items: center;
      justify-content: space-between;
      gap: 12px;
      margin-top: 16px;
      color: var(--muted);
      font: 500 12px/1.3 ui-sans-serif, system-ui;
    }

    .v563-meter {
      --ok: color-mix(in oklab, var(--accent-3) 65%, #fff 0%);
      position: relative;
      height: 7px; border-radius: 999px;
      background: rgba(255,255,255,0.12);
      overflow: hidden; flex: 1;
      box-shadow: inset 0 0 0 1px rgba(255,255,255,0.08);
    }
    .v563-meter span {
      position: absolute; inset: 0;
      transform-origin: left center;
      background: linear-gradient(90deg, var(--ok), color-mix(in oklab, var(--accent-1) 65%, #fff 0%));
      width: 50%;
      transform: scaleX(0.62);
      transition: transform 0.6s cubic-bezier(.2,.7,.1,1);
      box-shadow: 0 0 22px color-mix(in oklab, var(--ok) calc(40% * var(--glow)), transparent);
    }

    /* Theme: light */
    .v563-shell[data-theme="light"] {
      --bg-0: #f7fbff;
      --bg-1: #eef4ff;
      --bg-2: #eaf2ff;
      --fg: #0c1533;
      --muted: #4c5a7e;
      --ring: color-mix(in oklab, var(--accent-2) 46%, black 0%);
      box-shadow: 0 10px 30px rgba(80, 110, 160, 0.18), 0 2px 8px rgba(80, 110, 160, 0.14);
    }
    .v563-shell[data-theme="light"] .v563-panel {
      background: color-mix(in oklab, rgba(255, 255, 255, 0.7) 100%, transparent);
      border-color: rgba(12, 16, 32, 0.08);
      box-shadow: inset 0 0 0 1px rgba(12,16,32,0.04), 0 8px 22px rgba(140,160,200,0.2);
    }
    .v563-shell[data-theme="light"] .v563-pills li {
      border-color: rgba(12,16,32,0.12);
      background: linear-gradient(180deg, rgba(12,16,32,0.06), rgba(12,16,32,0.03));
      color: #223259;
    }
    .v563-shell[data-theme="light"] .v563-btn {
      border-color: rgba(12,16,32,0.14);
      background: linear-gradient(180deg, rgba(255,255,255,0.8), rgba(255,255,255,0.6));
      color: #0c1533;
      box-shadow: 0 6px 14px rgba(120,140,180,0.25);
    }

    /* Reduced motion */
    @media (prefers-reduced-motion: reduce) {
      .v563-orb, .v563-bg::before { animation: none !important; }
      .v563-shell:hover .v563-panel { transform: none; }
    }
  </style>

  <div class="v563-bg" aria-hidden="true"></div>
  <div class="v563-mesh" aria-hidden="true"></div>
  <span class="v563-orb o1" aria-hidden="true" style="left:-6%; top:10%;"></span>
  <span class="v563-orb o2" aria-hidden="true"></span>
  <span class="v563-orb o3" aria-hidden="true"></span>

  <div class="v563-panel" id="v563-panel">
    <span class="v563-kicker"><span class="v563-dot"></span> Quiet Technology</span>
    <h1 class="v563-title">Solace 563</h1>
    <p class="v563-sub">A tactile interface of light and hush. Soft gradients, careful motion, and space to breathe.</p>

    <ul class="v563-pills" aria-label="qualities">
      <li>calm</li>
      <li>focus</li>
      <li>flow</li>
      <li>balance</li>
    </ul>

    <div class="v563-controls">
      <label class="v563-slider" for="v563-glow">
        <span>Glow</span>
        <input id="v563-glow" type="range" min="0" max="100" value="60" />
      </label>
      <button id="v563-theme" class="v563-btn" type="button" aria-pressed="false" title="Toggle light/dark">Light</button>
      <button id="v563-pause" class="v563-btn" type="button" aria-pressed="false" title="Pause animation">Pause</button>
    </div>

    <div class="v563-meta">
      <div class="v563-meter" aria-label="serenity level">
        <span id="v563-meter-fill"></span>
      </div>
      <span id="last-updated">Last updated: 2025-11-11 04:20:20 EST</span>
    </div>
  </div>

  <script>
    (function () {
      const root = document.currentScript.closest('.v563-shell');
      const glow = root.querySelector('#v563-glow');
      const themeBtn = root.querySelector('#v563-theme');
      const pauseBtn = root.querySelector('#v563-pause');
      const meter = root.querySelector('#v563-meter-fill');
      const updated = root.querySelector('#last-updated');
      const panel = root.querySelector('#v563-panel');

      // Last updated timestamp
      const dt = new Date();
      try {
        updated.textContent = 'Last updated: ' + dt.toLocaleString(undefined, {
          year: 'numeric', month: 'short', day: '2-digit',
          hour: '2-digit', minute: '2-digit'
        });
      } catch (e) {
        updated.textContent = 'Last updated: ' + dt.toString();
      }

      // Initialize glow CSS var and meter
      const setGlow = (v) => {
        const norm = Math.max(0, Math.min(100, Number(v))) / 100;
        root.style.setProperty('--glow', norm.toFixed(2));
        meter.style.transform = 'scaleX(' + (0.35 + norm * 0.6).toFixed(3) + ')';
      };
      setGlow(glow.value);
      glow.addEventListener('input', (e) => setGlow(e.target.value));

      // Theme toggle
      let light = false;
      themeBtn.addEventListener('click', () => {
        light = !light;
        root.dataset.theme = light ? 'light' : '';
        themeBtn.setAttribute('aria-pressed', String(light));
        themeBtn.textContent = light ? 'Dark' : 'Light';
      });

      // Pause animations
      let paused = false;
      const animated = root.querySelectorAll('.v563-orb, .v563-bg::before'); // note: ::before cannot be selected; we'll toggle class on root instead
      const togglePause = () => {
        paused = !paused;
        pauseBtn.setAttribute('aria-pressed', String(paused));
        pauseBtn.textContent = paused ? 'Resume' : 'Pause';
        if (paused) {
          root.style.setProperty('animation-play-state', 'paused');
          root.querySelectorAll('.v563-orb').forEach(el => el.style.animationPlayState = 'paused');
          root.style.setProperty('--paused', 1);
          const bg = root.querySelector('.v563-bg');
          bg && (bg.style.animationPlayState = 'paused');
        } else {
          root.style.removeProperty('animation-play-state');
          root.querySelectorAll('.v563-orb').forEach(el => el.style.animationPlayState = 'running');
          root.style.setProperty('--paused', 0);
          const bg = root.querySelector('.v563-bg');
          bg && (bg.style.animationPlayState = 'running');
        }
      };
      pauseBtn.addEventListener('click', togglePause);

      // Pointer reactive light + gentle parallax
      const updatePointer = (x, y) => {
        const rect = root.getBoundingClientRect();
        const px = ((x - rect.left) / rect.width) * 100;
        const py = ((y - rect.top) / rect.height) * 100;
        root.style.setProperty('--mx', px.toFixed(2) + '%');
        root.style.setProperty('--my', py.toFixed(2) + '%');

        // parallax on panel
        const dx = (px - 50) / 50, dy = (py - 50) / 50;
        panel.style.transform = 'translate3d(' + (dx * 6).toFixed(2) + 'px,' + (dy * 6).toFixed(2) + 'px,0)';
      };
      root.addEventListener('pointermove', (e) => updatePointer(e.clientX, e.clientY));
      root.addEventListener('pointerleave', () => {
        root.style.setProperty('--mx', '50%');
        root.style.setProperty('--my', '40%');
        panel.style.transform = 'translate3d(0,0,0)';
      });
      // Touch support
      root.addEventListener('touchmove', (e) => {
        const t = e.touches[0];
        if (t) updatePointer(t.clientX, t.clientY);
      }, { passive: true });

      // Respect reduced motion by default
      if (window.matchMedia && window.matchMedia('(prefers-reduced-motion: reduce)').matches) {
        paused = true;
        pauseBtn.setAttribute('aria-pressed', 'true');
        pauseBtn.textContent = 'Resume';
        root.querySelectorAll('.v563-orb').forEach(el => el.style.animationPlayState = 'paused');
      }
    })();
  </script>
</section>

    <script>
      // Only show a local placeholder if the agent hasn't written a timestamp yet
      const el = document.getElementById('last-updated');
      if (el && (!el.textContent || el.textContent.includes('not yet'))) {
        const now = new Date();
        el.textContent = `Last updated: ${now.toLocaleString(undefined, { hour12: false })}`;
      }
    </script>
  </body>
