  <style>
    .silk1209{
      --ink: #eaf1ff;
      --muted:#9fb0d4;
      --edge: rgba(255,255,255,.12);
      --glass: rgba(255,255,255,.06);
      --bg0:#070a13;
      --bg1:#0b1022;
      --accent:#7ad7ff;
      color-scheme: dark;
      font-family: ui-sans-serif, system-ui, "SF Pro Text", Inter, Segoe UI, Roboto, Arial, sans-serif;
      position: relative;
      border-radius: 28px;
      border: 1px solid var(--edge);
      overflow: clip;
      padding: clamp(16px, 2.6vw, 34px);
      color: var(--ink);
      background:
        radial-gradient(140% 140% at 100% 0%, #1a2a72 0%, transparent 58%),
        radial-gradient(140% 140% at 0% 100%, #3b1352 0%, transparent 58%),
        linear-gradient(180deg, var(--bg1), var(--bg0));
      box-shadow: 0 70px 160px rgba(0,0,34,.55), inset 0 1px 0 rgba(255,255,255,.06);
      isolation: isolate;
    }
    /* soft aurora veil */
    .silk1209::before{
      content:"";
      position:absolute; inset:-25%;
      background:
        conic-gradient(from 0deg at 60% 40%, rgba(120,220,255,.14), rgba(255,160,240,.10), rgba(255,220,120,.10), rgba(120,220,255,.14));
      filter: blur(34px) saturate(1.15);
      opacity:.75;
      animation: s-veil 26s ease-in-out infinite alternate;
      pointer-events:none;
      z-index:0;
    }
    .silk1209::after{
      content:"";
      position:absolute; inset:0;
      background: repeating-linear-gradient(125deg, transparent 0 2px, rgba(255,255,255,.02) 2px 3px);
      mix-blend-mode: soft-light;
      opacity:.35;
      pointer-events:none;
      z-index:0;
    }
    @keyframes s-veil{ from{ transform: rotate(0deg) scale(1)} to{ transform: rotate(8deg) scale(1.05)} }

    .s-top{
      position: relative; z-index:2;
      display:flex; align-items:center; gap:14px; margin-bottom: clamp(12px, 2.2vw, 22px);
    }
    .s-logo{
      --s:22px; width:var(--s); height:var(--s);
      border-radius: 14px;
      display:grid; place-items:center;
      background:
        radial-gradient(circle at 35% 35%, #18203a 0%, #0d1324 70%);
      border:1px solid rgba(255,255,255,.18);
      box-shadow: 0 0 0 2px rgba(255,255,255,.06), 0 10px 24px rgba(0,0,0,.5), inset 0 18px 38px rgba(120,220,255,.18);
      position: relative; overflow:hidden;
    }
    .s-logo::after{
      content:"";
      width:68%; height:68%; border-radius: 50%;
      background: conic-gradient(#7ef 0 120deg, #f7f 120deg 240deg, #ffd97a 240deg 360deg);
      filter: blur(2px);
      box-shadow: 0 0 18px #7ef;
    }
    .s-badge{
      display:flex; align-items:center; gap:10px; padding:8px 12px;
      border-radius: 16px;
      background: linear-gradient(180deg, rgba(255,255,255,.10), rgba(255,255,255,.04));
      border: 1px solid rgba(255,255,255,.14);
      box-shadow: inset 0 1px 0 rgba(255,255,255,.18), 0 14px 40px rgba(0,0,0,.45);
      font-weight:900; letter-spacing:.14em; text-transform:uppercase; font-size:11.5px;
      color:var(--ink);
    }

    .s-controls{ margin-left:auto; display:flex; flex-wrap:wrap; gap:10px; align-items:center; }
    .s-chip{
      appearance:none; border:1px solid rgba(255,255,255,.14); border-radius:999px; cursor:pointer;
      background: linear-gradient(180deg, rgba(255,255,255,.12), rgba(255,255,255,.04));
      color:var(--ink); font-weight:800; font-size:12.5px; padding:10px 14px;
      box-shadow: inset 0 1px 0 rgba(255,255,255,.2), 0 12px 30px rgba(0,0,0,.45);
      transition: transform .14s ease, box-shadow .22s ease, background .2s ease, color .2s ease, opacity .2s ease;
      text-shadow: 0 0 18px rgba(136,220,255,.35);
    }
    .s-chip:hover{ transform: translateY(-1px); box-shadow: 0 18px 44px rgba(0,0,0,.6), inset 0 1px 0 rgba(255,255,255,.25); }
    .s-chip[aria-pressed="true"]{ background: linear-gradient(180deg, rgba(120,220,255,.24), rgba(120,220,255,.08)); border-color: rgba(120,220,255,.38); }

    .s-tuner{
      display:flex; align-items:center; gap:10px; height:36px; padding:0 12px;
      border-radius:999px; border:1px solid rgba(255,255,255,.14);
      background: linear-gradient(180deg, rgba(255,255,255,.10), rgba(255,255,255,.04));
      box-shadow: inset 0 1px 0 rgba(255,255,255,.18), 0 12px 30px rgba(0,0,0,.45);
      font-weight:800; font-size:12.5px; color: var(--ink);
    }
    .s-tuner input[type="range"]{
      width:170px; background: transparent; height: 4px; accent-color: var(--accent);
    }
    .s-val{ min-width:30px; text-align:right; }

    .s-grid{ position:relative; z-index:1; display:grid; grid-template-columns: 1.2fr 1.8fr; gap: clamp(14px, 2.6vw, 30px); }
    @media (max-width: 980px){ .s-grid{ grid-template-columns: 1fr; } }

    .s-panel{
      border-radius: 22px;
      padding: clamp(16px, 2.4vw, 26px);
      background: linear-gradient(180deg, rgba(255,255,255,.06), rgba(255,255,255,.02));
      border: 1px solid rgba(255,255,255,.14);
      box-shadow: inset 0 1px 0 rgba(255,255,255,.12), 0 20px 70px rgba(0,0,0,.55);
      color: var(--ink);
    }
    .s-title{
      margin:0 0 12px 0;
      font-family: ui-serif, "SF Pro Display", Georgia, "Times New Roman", Times, serif;
      font-size: clamp(44px, 8.8vw, 118px);
      line-height:.86; letter-spacing:-.02em;
      background: linear-gradient(100deg, #b59aff, #78d7ff, #79ffb8, #ffd27a);
      -webkit-background-clip:text; background-clip:text; color:transparent;
      filter: drop-shadow(0 10px 26px rgba(80,220,255,.18));
      text-wrap: balance;
    }
    .s-lead{ margin: 12px 0 16px; color: var(--muted); font-size: clamp(14px, 2.1vw, 18px); line-height:1.95; text-wrap: pretty; }
    .s-stats{ margin:0; padding:0; list-style:none; display:flex; flex-wrap:wrap; gap:10px; align-items:center; color:var(--muted); font-size:12.5px; }
    .s-pulse{ width:8px; height:8px; border-radius:50%; background: radial-gradient(circle at 40% 40%, #6ff, #2aa9ff 70%); box-shadow:0 0 0 2px rgba(80,190,255,0.15); animation: s-beat 1.8s ease-in-out infinite; display:inline-block; }
    @keyframes s-beat{ 0%,100%{ transform:scale(1); opacity:1 } 50%{ transform:scale(1.25); opacity:.78 } }
    .s-stats .s-push{ margin-left:auto; }

    .s-stage{
      position: relative; border-radius: 24px; overflow: hidden;
      border: 1px solid rgba(255,255,255,.14);
      background:
        radial-gradient(70% 110% at 50% 100%, rgba(24,42,120,.35), transparent 70%),
        linear-gradient(180deg, rgba(12,18,36,.45), rgba(8,10,18,.8));
      box-shadow: 0 30px 90px rgba(0,0,0,.65), inset 0 1px 0 rgba(255,255,255,.10);
      height: clamp(520px, 66vw, 900px);
      transform-style: preserve-3d; will-change: transform;
      transition: transform .25s ease;
    }
    .s-canvas{ position:absolute; inset:0; width:100%; height:100%; display:block; cursor: crosshair; }
    .s-hint{
      position:absolute; inset:auto 10px 10px auto; z-index:2; user-select:none;
      padding:6px 10px; border-radius:10px; font-size:11px; font-weight:800; color:var(--ink);
      background: rgba(12,16,28,0.60); border:1px solid rgba(255,255,255,0.14); backdrop-filter: blur(6px);
      box-shadow: 0 8px 24px rgba(0,0,0,0.55);
      pointer-events:none;
    }

    .silk1209[data-ui="off"] .s-top,
    .silk1209[data-ui="off"] .s-panel{ opacity:0; pointer-events:none; transform: translateY(-6px); transition: opacity .3s ease, transform .3s ease; }

    @media (prefers-reduced-motion: reduce){
      .silk1209 * { animation: none !important; transition: none !important; }
    }
  </style>

  <div class="s-top">

  <div class="s-grid">
    <section class="s-panel" aria-label="about">
      <h1 class="s-title">Flow, woven with light.</h1>
      <p class="s-lead">Silk-thin ribbons drift through a quiet field. Nudge the energy, swap palettes, let the afterglow write its memory. A small studio for looking and breathing.</p>
      <ul class="s-stats" aria-label="status">

    <figure class="s-stage">
      <canvas class="s-canvas" role="img" aria-label="Generative silk ribbons — luminous threads arcing and weaving with soft trails."></canvas>

  <script>
    (function(){
      const root = document.currentScript.closest('.silk1209');
      const stage = root.querySelector('.s-stage');
      const canvas = root.querySelector('.s-canvas');
      const ctx = canvas.getContext('2d', { alpha:true });

      const ui = {
        palette: root.querySelector('[data-act="palette"]'),
        play: root.querySelector('[data-act="play"]'),
        trail: root.querySelector('[data-act="trail"]'),
        shot: root.querySelector('[data-act="shot"]'),
        ribbons: root.querySelector('[data-act="ribbons"]'),
        energy: root.querySelector('[data-act="energy"]'),
        ribbonsVal: root.querySelector('#s-ribbons'),
        energyVal: root.querySelector('#s-energy'),
        fps: root.querySelector('#s-fps'),
        threads: root.querySelector('#s-threads'),
        ts: root.querySelector('#last-updated')
      };

      // Timestamp
      try{
        const fmt = new Intl.DateTimeFormat(undefined,{dateStyle:'medium', timeStyle:'short'});
        ui.ts.textContent = 'Updated ' + fmt.format(new Date());
      }catch{
        ui.ts.textContent = 'Updated ' + new Date().toLocaleString();
      }

      // DPR & size
      let DPR = Math.max(1, Math.min(2, (window.devicePixelRatio||1)));
      let W = 1, H = 1, CX = 0, CY = 0, R = 0;

      // State
      const reduce = matchMedia && matchMedia('(prefers-reduced-motion: reduce)').matches;
      let running = !reduce;
      if (!running) { root.dataset.play = 'off'; ui.play.setAttribute('aria-pressed','false'); }
      let trails = true;
      let ribbonCount = parseInt(ui.ribbons.value,10)||12;
      let energy = (parseInt(ui.energy.value,10)||42)/100; // 0..1
      let last = performance.now();
      let fpsSmooth = 60;

      // System
      let system = [];
      const pointer = { nx:0, ny:0, inside:false };
      let paletteIndex = 0;
      const palettes = [
        ['#7de0ff','#a88bff','#ff7ad1','#ffd97a','#7dffbb'], // Aurora silk
        ['#9bd0ff','#8ee8d3','#fff07a','#ffa38a','#b79bff'], // Dawn pastel
        ['#89a7ff','#63e1ff','#00ffa8','#ffe484','#ff8a8a'], // Tropic glass
        ['#d2b6ff','#a7e0ff','#9effc7','#ffe3a1','#ffd1ec']  // Cloud candy
      ];

      function resize(){
        const r = canvas.getBoundingClientRect();
        W = Math.max(1, Math.floor(r.width));
        H = Math.max(1, Math.floor(r.height));
        CX = W/2; CY = H/2; R = Math.min(W,H)*0.48;
        canvas.width = Math.floor(W * DPR);
        canvas.height = Math.floor(H * DPR);
        ctx.setTransform(DPR,0,0,DPR,0,0);
        clearHard();
        buildSystem(ribbonCount);
      }

      function clearHard(){
        const g = ctx.createLinearGradient(0,0,0,H);
        g.addColorStop(0,'#0a1227'); g.addColorStop(1,'#070a13');
        ctx.globalCompositeOperation = 'source-over';
        ctx.globalAlpha = 1;
        ctx.fillStyle = g; ctx.fillRect(0,0,W,H);
        drawBackdropGlow();
      }

      function drawBackdropGlow(){
        const gg = ctx.createRadialGradient(CX, CY, 0, CX, CY, Math.min(W,H)*0.6);
        gg.addColorStop(0,'rgba(120,200,255,.12)');
        gg.addColorStop(0.55,'rgba(180,120,255,.08)');
        gg.addColorStop(1,'rgba(0,0,0,0)');
        ctx.fillStyle = gg;
        ctx.fillRect(0,0,W,H);
      }

      function fade(){
        if (trails){
          ctx.globalAlpha = 0.07;
          ctx.fillStyle = '#080b15';
          ctx.fillRect(0,0,W,H);
          ctx.globalAlpha = 1;
        } else {
          clearHard();
        }
      }

      function buildSystem(n){
        system = [];
        const cols = palettes[paletteIndex];
        for (let i=0;i<n;i++){
          const color = cols[i % cols.length];
          const phase = Math.random() * Math.PI*2;
          const spin = (Math.random()<0.5? -1:1) * (0.04 + 0.12 * Math.random()); // base rotation
          const turns = 1.5 + Math.random()*2.0; // coils
          const jitter = Math.random()*Math.PI*2;
          const len = 140 + Math.floor(Math.random()*40);
          system.push({ color, phase, spin, turns, jitter, len, id:i });
        }
        ui.threads.textContent = String(system.length);
      }

      function segWidth(u){
        // fattest in the middle, taper to ends
        const m = 1 - Math.abs(u - 0.5)*2;
        return 1.2 + 6.6 * Math.pow(m, 1.3);
      }

      function step(now){
        const dt = Math.min(0.05, (now - last)/1000); last = now;
        const inst = 1/Math.max(1e-6, dt); fpsSmooth = fpsSmooth*0.85 + inst*0.15;
        ui.fps.textContent = String(Math.round(fpsSmooth));

        // tilt stage by pointer
        stage.style.transform = `rotateX(${-(pointer.ny*8)}deg) rotateY(${pointer.nx*12}deg)`;

        fade();

        ctx.save();
        ctx.globalCompositeOperation = 'lighter';

        const t = now * 0.001;
        for (const r of system){
          const L = r.len;
          let px = null, py = null;

          for (let i=0;i<L;i++){
            const u = i/(L-1);
            const swirl = r.turns * Math.PI*2 * u;
            const base = r.phase + r.spin * t + swirl;
            const wiggle = Math.sin(u*10 + t*0.9 + r.jitter)*0.16 + Math.cos(u*6 - t*1.2 + r.jitter)*0.12;
            const rad = R * (0.12 + 0.85*u) * (1 + wiggle * (0.25 + energy*0.75));
            const nx = Math.sin(u*5 + t*0.6 + r.id) * (energy*22);
            const ny = Math.cos(u*7 - t*0.7 + r.id) * (energy*22);

            const x = CX + Math.cos(base) * rad + nx + pointer.nx * (18 + 40*u);
            const y = CY + Math.sin(base) * rad + ny + pointer.ny * (22 + 40*u);

            if (px != null){
              const midu = (i-0.5)/(L-1);
              ctx.lineWidth = segWidth(midu);
              ctx.shadowBlur = 18;
              ctx.shadowColor = r.color;
              ctx.strokeStyle = r.color + (trails ? 'cc' : 'dd');
              ctx.beginPath();
              ctx.moveTo(px, py);
              ctx.lineTo(x, y);
              ctx.stroke();

              // occasional spark
              if ((i % 22) === (r.id % 22) && Math.random() < 0.15){
                const s = 2 + 2*Math.random();
                const grad = ctx.createRadialGradient(x,y,0,x,y,10+s);
                grad.addColorStop(0, r.color);
                grad.addColorStop(1, 'rgba(255,255,255,0)');
                ctx.fillStyle = grad;
                ctx.beginPath(); ctx.arc(x,y,s,0,Math.PI*2); ctx.fill();
              }
            }
            px = x; py = y;
          }
        }

        ctx.restore();

        if (running) requestAnimationFrame(step);
      }

      // Interactions
      function onPointer(e){
        const r = canvas.getBoundingClientRect();
        const nx = (e.clientX - r.left) / Math.max(1, r.width) * 2 - 1;
        const ny = (e.clientY - r.top) / Math.max(1, r.height) * 2 - 1;
        pointer.nx = nx; pointer.ny = ny; pointer.inside = true;
      }
      function leave(){ pointer.inside = false; }

      canvas.addEventListener('pointermove', onPointer, {passive:true});
      canvas.addEventListener('pointerenter', onPointer, {passive:true});
      canvas.addEventListener('pointerleave', leave, {passive:true});
      window.addEventListener('resize', resize, {passive:true});

      // Controls
      ui.palette.addEventListener('click', ()=>{
        paletteIndex = (paletteIndex + 1) % palettes.length;
        buildSystem(ribbonCount);
        drawBackdropGlow();
      });

      ui.play.addEventListener('click', ()=>{
        const on = root.getAttribute('data-play')!=='on';
        root.setAttribute('data-play', on? 'on':'off');
        ui.play.setAttribute('aria-pressed', on? 'true':'false');
        running = on;
        if (running && !reduce) requestAnimationFrame(step);
      });

      ui.trail.addEventListener('click', ()=>{
        trails = !trails;
        ui.trail.setAttribute('aria-pressed', trails? 'true':'false');
        if (!trails) clearHard();
      });

      ui.ribbons.addEventListener('input', ()=>{
        ribbonCount = parseInt(ui.ribbons.value,10)||12;
        ui.ribbonsVal.textContent = String(ribbonCount);
        buildSystem(ribbonCount);
      });

      ui.energy.addEventListener('input', ()=>{
        energy = (parseInt(ui.energy.value,10)||0)/100;
        ui.energyVal.textContent = String(parseInt(ui.energy.value,10)||0);
      });

      ui.shot.addEventListener('click', ()=>{
        try{
          const a = document.createElement('a');
          a.download = `silk-waves-${Date.now()}.png`;
          a.href = canvas.toDataURL('image/png');
          a.click();
        }catch{}
      });

      // Keyboard
      root.tabIndex = 0;
      root.addEventListener('keydown', (e)=>{
        const k = e.key.toLowerCase();
        if (k==='p') ui.palette.click();
        else if (k===' ') { e.preventDefault(); ui.play.click(); }
        else if (k==='t') ui.trail.click();
        else if (k==='s') ui.shot.click();
        else if (k==='h'){ root.dataset.ui = root.dataset.ui==='off' ? 'on' : 'off'; }
        else if (k==='+' || k==='='){ ui.ribbons.value = Math.min(24, (parseInt(ui.ribbons.value,10)||12)+1); ui.ribbons.dispatchEvent(new Event('input')); }
        else if (k==='-' || k==='_'){ ui.ribbons.value = Math.max(3, (parseInt(ui.ribbons.value,10)||12)-1); ui.ribbons.dispatchEvent(new Event('input')); }
        else if (k==='e'){ // quick energy pulse
          const v = Math.min(100, (parseInt(ui.energy.value,10)||42)+6);
          ui.energy.value = v; ui.energy.dispatchEvent(new Event('input'));
          setTimeout(()=>{ const w = Math.max(0, v-6); ui.energy.value=w; ui.energy.dispatchEvent(new Event('input')); }, 220);
        }
      });

      // Init
      ui.ribbonsVal.textContent = ui.ribbons.value;
      ui.energyVal.textContent = ui.energy.value;
      resize();
      if (!reduce){ requestAnimationFrame(step); }

      // Cleanup
      root.addEventListener('DOMNodeRemoved', ()=>{ running=false; });
    })();
  </script>

    <script>
      // Only show a local placeholder if the agent hasn't written a timestamp yet
      const el = document.getElementById('last-updated');
      if (el && (!el.textContent || el.textContent.includes('not yet'))) {
        const now = new Date();
        el.textContent = `Last updated: ${now.toLocaleString(undefined, { hour12: false })}`;
      }
    </script>
