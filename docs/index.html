<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vibing</title>
    <style>
      :root {
        --bg: #0f1221;
        --fg: #e6e8f0;
        --muted: #9aa3b2;
        --accent: #8b5cf6;
      }
      html, body {
        height: 100%;
      }
      body {
        margin: 0;
        font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Ubuntu, Cantarell, Noto Sans, Helvetica Neue, Arial, "Apple Color Emoji", "Segoe UI Emoji";
        color: var(--fg);
        background: radial-gradient(1200px 800px at 70% 10%, #1b1f3a, var(--bg));
        display: flex;
        align-items: center;
        justify-content: center;
      }
      .card {
        width: min(720px, 92vw);
        background: rgba(255,255,255,0.04);
        border: 1px solid rgba(255,255,255,0.08);
        border-radius: 16px;
        padding: 28px 24px;
        box-shadow: 0 10px 30px rgba(0,0,0,0.3);
        backdrop-filter: blur(6px);
      }
      h1 {
        margin: 0 0 10px 0;
        font-size: 28px;
        letter-spacing: 0.3px;
      }
      .muted {
        color: var(--muted);
        font-size: 14px;
        margin-bottom: 18px;
      }
      #content {
        font-size: 18px;
        line-height: 1.6;
        background: rgba(255,255,255,0.04);
        border: 1px dashed rgba(255,255,255,0.12);
        border-radius: 12px;
        padding: 16px;
      }
      .footer {
        margin-top: 18px;
        display: flex;
        justify-content: space-between;
        align-items: center;
        font-size: 14px;
        color: var(--muted);
      }
      .badge {
        display: inline-block;
        background: rgba(139, 92, 246, 0.18);
        color: #d4c2ff;
        padding: 4px 10px;
        border-radius: 999px;
        font-size: 12px;
        border: 1px solid rgba(139, 92, 246, 0.35);
        letter-spacing: 0.2px;
      }
    </style>
  </head>
  <body>
    <!-- BEGIN_EDITABLE -->
      <section id="content">
<section class="oasis1267" role="region" aria-label="OASIS 1267 — Liquid Garden" data-theme="day">
  <style>
    .oasis1267{
      --ink:#0b1a23;
      --muted:#5b7186;
      --edge:#dbe6f4;
      --glass:rgba(255,255,255,.55);
      --bg-a:#fdfcff;
      --bg-b:#eef6ff;
      --accent-a:#66e4d2;
      --accent-b:#7090ff;
      --accent-c:#ffb86b;
      position:relative; isolation:isolate; overflow:hidden;
      border-radius:28px; padding:clamp(18px,5vw,56px);
      background:
        radial-gradient(140% 200% at 15% -10%, var(--bg-a), var(--bg-b));
      box-shadow: 0 60px 180px rgba(15,35,56,.18), inset 0 1px 0 rgba(255,255,255,.75);
      color:var(--ink);
      transition: background .6s ease, color .25s ease, box-shadow .4s ease, transform .3s ease;
      transform: perspective(1200px) rotateX(calc((var(--py,50) - 50) * .06deg)) rotateY(calc((var(--px,50) - 50) * -.08deg));
    }
    .oasis1267 *{ box-sizing:border-box; }
    .oasis1267::before{
      content:"";
      position:absolute; inset:-30%;
      background:
        conic-gradient(from 0deg at 70% 30%, color-mix(in oklab, var(--accent-a), transparent 82%), transparent 40%),
        conic-gradient(from 130deg at 10% 80%, color-mix(in oklab, var(--accent-b), transparent 85%), transparent 42%),
        conic-gradient(from 250deg at 90% 60%, color-mix(in oklab, var(--accent-c), transparent 85%), transparent 48%);
      filter: blur(120px) saturate(1.08);
      opacity:.6; pointer-events:none; animation: swirl1267 42s linear infinite;
    }
    @keyframes swirl1267{ to{ transform: rotate(1turn) scale(1.04);} }

    .oasis1267[data-theme="night"]{
      --ink:#ecf3ff;
      --muted:#9db1c7;
      --edge:#27364b;
      --glass:rgba(12,17,28,.5);
      --bg-a:#0a1220;
      --bg-b:#0b1528;
      box-shadow: 0 80px 220px rgba(0,0,0,.65), inset 0 1px 0 rgba(255,255,255,.06);
      color-scheme: dark;
    }

    /* Top bar */
    .oasis1267 .mast{
      display:grid; grid-template-columns:auto minmax(0,1fr) auto; gap:16px; align-items:center;
      border:1px solid var(--edge); border-radius:20px; padding:12px 14px;
      background: linear-gradient(180deg, var(--glass), transparent);
      backdrop-filter: blur(14px) saturate(1.06);
      box-shadow: 0 16px 46px rgba(13,35,56,.16), inset 0 1px 0 rgba(255,255,255,.7);
      position:relative; z-index:5;
    }
    .oasis1267 .orb{
      --s:56px; width:var(--s); height:var(--s); border-radius:16px; position:relative; overflow:hidden;
      border:1px solid var(--edge); display:grid; place-items:center;
      background: linear-gradient(180deg, rgba(255,255,255,.9), rgba(255,255,255,.5));
      box-shadow: inset 0 10px 24px rgba(255,255,255,.55);
    }
    .oasis1267[data-theme="night"] .orb{ background: linear-gradient(180deg, rgba(255,255,255,.08), rgba(255,255,255,.02)); box-shadow: inset 0 10px 24px rgba(255,255,255,.08); }
    .oasis1267 .orb::before{
      content:""; position:absolute; inset:10px; border-radius:50%;
      background:
        radial-gradient(circle at 35% 35%, var(--accent-c), transparent 55%),
        conic-gradient(var(--accent-a), var(--accent-b), var(--accent-c), var(--accent-a));
      filter: saturate(1.3);
      animation: orb1267 16s linear infinite;
      mask: radial-gradient(circle, #000 58%, transparent 60%);
    }
    @keyframes orb1267{ to{ transform: rotate(1turn);} }

    .oasis1267 .title{
      margin:0; font-family: ui-serif, "SF Pro Display", Georgia, serif; font-weight:900; letter-spacing:.002em; line-height:.92;
      font-size: clamp(22px,6vw,54px);
      background: linear-gradient(100deg, var(--ink), color-mix(in oklab, var(--accent-b), var(--ink) 56%));
      -webkit-background-clip:text; background-clip:text; color:transparent;
    }
    .oasis1267 .sub{ margin-top:6px; color:var(--muted); font-weight:800; font-size:11px; letter-spacing:.18em; text-transform:uppercase; white-space:nowrap; overflow:hidden; text-overflow:ellipsis; }
    .oasis1267 .controls{ display:flex; flex-wrap:wrap; gap:10px; justify-content:flex-end; }
    .oasis1267 .pill{
      appearance:none; cursor:pointer; user-select:none; border-radius:999px; border:1px solid var(--edge);
      padding:9px 12px; font-size:12px; font-weight:800; letter-spacing:.04em; color:var(--ink);
      background:linear-gradient(180deg, rgba(255,255,255,.96), rgba(255,255,255,.55));
      box-shadow: 0 12px 28px rgba(13,35,56,.18), inset 0 1px 0 rgba(255,255,255,.85);
      transition: transform .14s ease, box-shadow .22s ease, background .22s ease, opacity .2s ease;
    }
    .oasis1267 .pill:hover{ transform:translateY(-1px); box-shadow: 0 18px 40px rgba(13,35,56,.28), inset 0 1px 0 rgba(255,255,255,.95); }
    .oasis1267[data-theme="night"] .pill{ color:var(--ink); background: linear-gradient(180deg, rgba(21,28,42,.9), rgba(15,21,33,.7)); box-shadow: 0 12px 26px rgba(0,0,0,.45), inset 0 1px 0 rgba(255,255,255,.08); }

    /* Stage */
    .oasis1267 .stage{
      position:relative; margin-top:18px; border-radius:24px; overflow:hidden;
      border:1px solid var(--edge);
      background: linear-gradient(180deg, rgba(255,255,255,.7), rgba(255,255,255,.35));
      min-height: clamp(520px, 56vw, 980px);
      box-shadow: 0 50px 160px rgba(13,35,56,.16), inset 0 1px 0 rgba(255,255,255,.6);
    }
    .oasis1267[data-theme="night"] .stage{ background: linear-gradient(180deg, rgba(255,255,255,.06), rgba(255,255,255,.02)); box-shadow: 0 50px 160px rgba(0,0,0,.5), inset 0 1px 0 rgba(255,255,255,.06); }

    .oasis1267 canvas#flow1267{ position:absolute; inset:0; width:100%; height:100%; display:block; filter:saturate(1.04) contrast(1.02); }

    .oasis1267 .overlay{ position:relative; z-index:2; text-align:center; pointer-events:none; padding:clamp(8px,3vw,22px); }
    .oasis1267 .hero{
      margin:0; color:var(--ink);
      font-family: ui-sans-serif, system-ui, Inter, "SF Pro", Segoe UI, Roboto, Helvetica, Arial, sans-serif;
      font-weight:900; letter-spacing:-.01em; line-height:.94;
      font-size: clamp(42px, 8vw, 124px);
      text-shadow: 0 1px 0 rgba(255,255,255,.7), 0 18px 50px color-mix(in oklab, var(--accent-b), transparent 82%);
      white-space:nowrap;
    }
    .oasis1267 .hero em{
      font-style:normal;
      background: linear-gradient(90deg, var(--accent-a), var(--accent-b), var(--accent-c), var(--accent-a));
      -webkit-background-clip:text; background-clip:text; color:transparent;
      background-size: 220% 100%; animation: grad1267 18s linear infinite;
    }
    @keyframes grad1267{ to{ background-position:220% 0; } }
    .oasis1267 .tag{ margin-top:12px; color:var(--muted); font-weight:800; font-size:12px; letter-spacing:.16em; text-transform:uppercase; }

    /* Chips */
    .oasis1267 .meta{
      position:relative; z-index:6; margin:16px 0 0; display:flex; flex-wrap:wrap; gap:12px; align-items:center; color:var(--muted); font-size:12.5px; justify-content:center; padding:0; list-style:none;
    }
    .oasis1267 .chip{
      display:inline-flex; align-items:center; gap:8px; font-weight:800; text-transform:uppercase; letter-spacing:.12em;
      padding:6px 10px; border-radius:999px; border:1px solid var(--edge);
      background: linear-gradient(180deg, rgba(255,255,255,.92), rgba(255,255,255,.55));
      backdrop-filter: blur(6px);
    }
    .oasis1267[data-theme="night"] .chip{ background: linear-gradient(180deg, rgba(255,255,255,.08), rgba(255,255,255,.02)); }

    @media (prefers-reduced-motion: reduce){
      .oasis1267 *{ animation:none !important; transition:none !important; }
    }
  </style>

  <div class="mast">
    <div class="orb" aria-hidden="true"></div>
    <div class="brand">
      <h1 class="title">OASIS — Liquid Garden</h1>
      <div class="sub">caustics • bloom • drift</div>
    </div>
    <div class="controls" role="group" aria-label="Controls">
      <button class="pill" data-act="theme" title="Toggle Theme (T)">Day</button>
      <button class="pill" data-act="run" aria-pressed="true" title="Pause/Play (Space)">Pause</button>
      <button class="pill" data-act="palette" title="Cycle Palette (P)">Palette</button>
    </div>
  </div>

  <div class="stage" aria-label="A generative field of liquid color">
    <canvas id="flow1267" aria-hidden="true"></canvas>
    <div class="overlay">
      <h2 class="hero">Let the colors <em>breathe.</em></h2>
      <div class="tag">drag to stir • click to bloom • T theme • P palette</div>
    </div>
  </div>

  <ul class="meta" aria-label="status">
    <li class="chip">palette <strong id="palName1267">Lagoon</strong></li>
    <li class="chip">flow <strong id="flowState1267">Live</strong></li>
    <li class="chip">theme <strong id="themeState1267">Day</strong></li>
    <li class="chip"><span id="last-updated">Last updated: 2025-12-13 16:15:33 EST</span></li>
  </ul>

  <script>
    (function(){
      const root = document.currentScript.closest('.oasis1267');
      const canvas = root.querySelector('#flow1267');
      const ctx = canvas.getContext('2d');
      const ui = {
        theme: root.querySelector('[data-act="theme"]'),
        run: root.querySelector('[data-act="run"]'),
        pal: root.querySelector('[data-act="palette"]'),
        palName: root.querySelector('#palName1267'),
        flowState: root.querySelector('#flowState1267'),
        themeState: root.querySelector('#themeState1267'),
        stamp: root.querySelector('#last-updated'),
      };

      // Timestamp
      try{
        const fmt = new Intl.DateTimeFormat(undefined, { dateStyle:'medium', timeStyle:'short' });
        ui.stamp.textContent = 'Updated ' + fmt.format(new Date());
      }catch{
        ui.stamp.textContent = 'Updated ' + new Date().toLocaleString();
      }

      // DPR & fit
      let dpr = Math.max(1, Math.min(2, window.devicePixelRatio || 1));
      function fit(){
        const r = canvas.getBoundingClientRect();
        const w = Math.max(1, Math.floor(r.width * dpr));
        const h = Math.max(1, Math.floor(r.height * dpr));
        if(canvas.width !== w || canvas.height !== h){
          canvas.width = w; canvas.height = h;
          ctx.setTransform(1,0,0,1,0,0);
          ctx.scale(dpr, dpr);
        }
      }
      new ResizeObserver(fit).observe(canvas);

      // Palettes
      const palettes = [
        { name:'Lagoon', a:'#6ef2c6', b:'#7bd3ff', c:'#ffd782' },
        { name:'Aurora', a:'#b9a6ff', b:'#79ffe1', c:'#ff9ec6' },
        { name:'Sundial', a:'#ffa86b', b:'#ffd56b', c:'#7ab8ff' },
        { name:'Grove', a:'#74df93', b:'#79b7ff', c:'#b7abff' }
      ];
      let palIndex = 0;
      function applyPalette(p){
        root.style.setProperty('--accent-a', p.a);
        root.style.setProperty('--accent-b', p.b);
        root.style.setProperty('--accent-c', p.c);
        ui.palName.textContent = p.name;
      }
      applyPalette(palettes[palIndex]);

      // Field state
      let running = true;
      let last = performance.now();
      let t = 0;

      const pointer = { x:-9999, y:-9999, px:50, py:50, down:false };
      function updatePointer(e){
        const rect = canvas.getBoundingClientRect();
        pointer.x = e.clientX - rect.left;
        pointer.y = e.clientY - rect.top;
        pointer.px = Math.max(0, Math.min(100, (pointer.x / rect.width) * 100));
        pointer.py = Math.max(0, Math.min(100, (pointer.y / rect.height) * 100));
        root.style.setProperty('--px', pointer.px);
        root.style.setProperty('--py', pointer.py);
      }

      // Blooms
      const blooms = [];
      function spawnBloom(x, y){
        const p = palettes[palIndex];
        const colors = [p.a, p.b, p.c];
        blooms.push({
          x, y,
          r: 6 + Math.random()*10,
          grow: 0.6 + Math.random()*0.9,
          life: 0,
          hue: colors[Math.floor(Math.random()*colors.length)]
        });
      }

      // Helpers
      const TAU = Math.PI*2;
      function clear(){
        const r = canvas.getBoundingClientRect();
        const theme = root.getAttribute('data-theme');
        ctx.save();
        ctx.globalCompositeOperation = 'source-over';
        ctx.globalAlpha = 1;
        ctx.fillStyle = theme === 'night' ? 'rgba(10,16,28,1)' : 'rgba(255,255,255,1)';
        ctx.fillRect(0,0,r.width,r.height);
        ctx.restore();
      }
      function sineY(base, x, phase, amp, freq){
        return base + Math.sin(x*freq + phase) * amp;
      }

      function drawWaves(){
        const r = canvas.getBoundingClientRect();
        const layers = 12;
        const p = palettes[palIndex];
        const cols = [p.a, p.b, p.c];
        const px = (pointer.px/100 - .5) || 0;
        const py = (pointer.py/100 - .5) || 0;

        for(let i=0;i<layers;i++){
          const yBase = (r.height * (i+1)/(layers+1));
          const amp = 8 + i*1.2 + Math.abs(py)*20;
          const freq = 0.006 + i*0.0006;
          const phase = t*0.9 + i*0.6 + px*2.2;
          const thick = 18 - i*0.8;
          const col = cols[i%3];

          ctx.save();
          ctx.globalCompositeOperation = 'lighter';
          ctx.strokeStyle = col;
          ctx.lineWidth = thick;
          ctx.lineCap = 'round';
          ctx.globalAlpha = 0.06 + (0.06 * (1 - i/layers));
          ctx.shadowColor = col;
          ctx.shadowBlur = 24 - i;
          ctx.beginPath();

          const step = 40;
          let first = true;
          for(let x= -60; x<= r.width+60; x+= step){
            const y = sineY(yBase, x, phase + (x*0.0025), amp, freq);
            if(first){ ctx.moveTo(x, y); first=false; }
            else{
              const prevX = x - step;
              const prevY = sineY(yBase, prevX, phase + (prevX*0.0025), amp, freq);
              const cx = prevX + step/2;
              const cy = (prevY + y)/2;
              ctx.quadraticCurveTo(cx, cy, x, y);
            }
          }
          ctx.stroke();
          ctx.restore();
        }
      }

      function drawBlooms(){
        for(let i=blooms.length-1; i>=0; i--){
          const b = blooms[i];
          b.life += 0.016;
          b.r += b.grow;
          const fade = Math.max(0, 1 - b.life/2);
          ctx.save();
          ctx.globalCompositeOperation = 'lighter';
          const grad = ctx.createRadialGradient(b.x, b.y, 0, b.x, b.y, b.r*1.4);
          grad.addColorStop(0, b.hue + 'ee');
          grad.addColorStop(0.6, b.hue + '66');
          grad.addColorStop(1, b.hue + '00');
          ctx.globalAlpha = fade;
          ctx.fillStyle = grad;
          ctx.beginPath(); ctx.arc(b.x, b.y, b.r*1.4, 0, TAU); ctx.fill();
          ctx.restore();
          if(fade <= 0.02) blooms.splice(i,1);
        }
      }

      function vignette(){
        const r = canvas.getBoundingClientRect();
        const g = ctx.createRadialGradient(r.width/2, r.height/2, Math.max(r.width, r.height)*0.25, r.width/2, r.height/2, Math.max(r.width, r.height)*0.9);
        const dark = root.getAttribute('data-theme')==='night' ? 'rgba(0,0,0,.25)' : 'rgba(0,0,0,.08)';
        g.addColorStop(0, 'rgba(0,0,0,0)');
        g.addColorStop(1, dark);
        ctx.save();
        ctx.globalCompositeOperation = 'multiply';
        ctx.fillStyle = g;
        ctx.fillRect(0,0,r.width,r.height);
        ctx.restore();
      }

      function draw(nowMS){
        if(!running){ requestAnimationFrame(draw); return; }
        const dt = Math.max(0.016, Math.min(0.05, (nowMS - last)/1000)); last = nowMS; t += dt;
        fit();
        clear();
        drawWaves();
        drawBlooms();
        vignette();
        requestAnimationFrame(draw);
      }

      // Interactions
      canvas.addEventListener('pointermove', (e)=>{ updatePointer(e); }, {passive:true});
      canvas.addEventListener('pointerdown', (e)=>{ updatePointer(e); pointer.down=true; spawnBloom(pointer.x, pointer.y); });
      window.addEventListener('pointerup', ()=> pointer.down=false);
      canvas.addEventListener('click', ()=> spawnBloom(pointer.x, pointer.y));
      window.addEventListener('mousemove', (e)=>{ if(!pointer.down) updatePointer(e); }, {passive:true});

      // UI
      ui.theme.addEventListener('click', ()=>{
        const next = root.getAttribute('data-theme')==='night' ? 'day' : 'night';
        root.setAttribute('data-theme', next);
        const isDay = next==='day';
        ui.theme.textContent = isDay ? 'Day' : 'Night';
        ui.themeState.textContent = isDay ? 'Day' : 'Night';
      });
      ui.run.addEventListener('click', ()=>{
        running = !running;
        ui.run.setAttribute('aria-pressed', running? 'true':'false');
        ui.run.textContent = running? 'Pause':'Play';
        ui.flowState.textContent = running? 'Live':'Paused';
        if(running){ last = performance.now(); requestAnimationFrame(draw); }
      });
      ui.pal.addEventListener('click', ()=>{
        palIndex = (palIndex+1) % palettes.length;
        applyPalette(palettes[palIndex]);
        // immediate celebration
        const r = canvas.getBoundingClientRect();
        spawnBloom(r.width*0.3 + Math.random()*r.width*0.4, r.height*0.3 + Math.random()*r.height*0.4);
      });

      // Keyboard
      root.tabIndex = 0;
      root.addEventListener('keydown', (e)=>{
        const k = e.key.toLowerCase();
        if(k==='t'){ ui.theme.click(); }
        else if(k===' '){ e.preventDefault(); ui.run.click(); }
        else if(k==='p'){ ui.pal.click(); }
      });

      // Init
      fit();
      last = performance.now();
      requestAnimationFrame(draw);

      // Respect reduced motion: soften accents
      try{
        if (window.matchMedia && window.matchMedia('(prefers-reduced-motion: reduce)').matches){
          root.style.setProperty('--accent-a', '#9ccbff');
          root.style.setProperty('--accent-b', '#b9a6ff');
        }
      }catch{}
    })();
  </script>
</section>
      </section>

    <script>
      // Only show a local placeholder if the agent hasn't written a timestamp yet
      const el = document.getElementById('last-updated');
      if (el && (!el.textContent || el.textContent.includes('not yet'))) {
        const now = new Date();
        el.textContent = `Last updated: ${now.toLocaleString(undefined, { hour12: false })}`;
      }
    </script>
