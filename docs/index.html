      }
    </style>

<style>
/* AURORA LOOM — Iteration 1749 (aggressive shift: generative textile studio) */
.loom-1749{
  --h: 208;
  --ink: #0e1020;
  --muted:#53617a;
  --bg1:#f7fbff;
  --bg2:#edf3ff;
  --glass: rgba(255,255,255,.65);
  --ring: color-mix(in srgb, #223 16%, transparent);
  --mx: 50%;
  --my: 50%;
  position:relative; isolation:isolate; overflow:clip;
  min-height: 1040px; border-radius: 28px;
  color: var(--ink);
  font: 600 14px/1.6 ui-sans-serif, -apple-system, system-ui, Inter, "Segoe UI", Roboto, Arial, sans-serif;
  background:
    radial-gradient(880px 700px at var(--mx) var(--my), hsl(var(--h) 95% 62% / .14), transparent 60%),
    conic-gradient(from 120deg at 120% -20%, color-mix(in srgb, hsl(var(--h) 82% 55%) 14%, transparent) 0 45%, transparent 45%),
    linear-gradient(180deg, var(--bg1), var(--bg2));
  box-shadow: 0 160px 320px -160px rgba(10,14,26,.30), inset 0 1px 0 rgba(255,255,255,.85);
  transition: background .6s ease, color .25s ease, filter .4s ease;
}
.loom-1749[data-mode="midnight"]{
  --ink: #e6eeff;
  --muted:#9fb1c9;
  --bg1:#05080f;
  --bg2:#0a1221;
  --glass: rgba(255,255,255,.08);
  --ring: rgba(255,255,255,.14);
  box-shadow: 0 160px 360px -160px rgba(0,0,0,.88), inset 0 1px 0 rgba(255,255,255,.06);
}
.loom-1749::before{
  /* fine fabric grain */
  content:""; position:absolute; inset:-40% -20%; pointer-events:none; z-index:0; opacity:.14; mix-blend-mode: soft-light;
  background:
    repeating-linear-gradient( 90deg, rgba(0,0,0,.04) 0 1px, transparent 1px 3px ),
    repeating-linear-gradient(  0deg, rgba(255,255,255,.04) 0 1px, transparent 1px 3px );
  transform: rotate(2deg);
}
.loom-1749::after{
  /* soft vignette */
  content:""; position:absolute; inset:0; pointer-events:none; z-index:0;
  background: radial-gradient(1200px 800px at 50% 20%, transparent, rgba(0,0,0,.06) 70%);
}

.wrap-1749{
  position:relative; z-index:2;
  display:grid; grid-template-columns: 1.2fr 1fr;
  grid-template-rows: auto 1fr auto;
  gap: clamp(22px, 5.6vw, 68px);
  padding: clamp(24px, 6vw, 96px);
}

/* Header */
.head-1749{ grid-column:1/-1; display:flex; align-items:flex-end; justify-content:space-between; gap:28px; flex-wrap:wrap; }
.brand-1749{ display:flex; align-items:center; gap:22px; flex-wrap:wrap; }
.spool-1749{
  width:128px; height:128px; border-radius:30px; position:relative; overflow:hidden; flex:0 0 auto;
  border:1px solid var(--ring); background: var(--glass); backdrop-filter: blur(16px);
  box-shadow: inset 0 0 0 1px rgba(255,255,255,.14), 0 18px 52px -18px rgba(0,0,0,.35);
}
.spool-1749 svg{ width:100%; height:100%; display:block; }
.eyebrow-1749{ font-weight:1000; letter-spacing:.28em; font-size:11px; text-transform:uppercase; opacity:.72; }
.title-1749{
  margin:6px 0 8px; line-height:.86; letter-spacing:-.02em; font-weight:1000;
  font-size: clamp(60px, 10vw, 160px);
  background: linear-gradient(94deg,
    hsl(var(--h) 95% 60%),
    hsl(calc(var(--h)+90) 92% 58%),
    hsl(calc(var(--h)+200) 92% 58%));
  -webkit-background-clip:text; background-clip:text; color:transparent;
  text-shadow: 0 16px 60px color-mix(in srgb, hsl(calc(var(--h)+150) 95% 50%) 22%, transparent);
}
.tagline-1749{ color: var(--muted); font-weight:900; max-width: 74ch; }

/* Controls */
.controls-1749{ display:flex; gap:10px; align-items:center; flex-wrap:wrap; }
.btn-1749{
  appearance:none; border:1px solid var(--ring); background: color-mix(in srgb, var(--glass) 100%, transparent); color: currentColor;
  padding:10px 14px; border-radius: 12px; font-weight:1000; letter-spacing:.2px; cursor:pointer;
  backdrop-filter: blur(12px);
  transition: transform .18s ease, box-shadow .18s ease, background .18s ease, color .18s ease;
}
.btn-1749:hover{ transform: translateY(-1px); box-shadow: 0 16px 34px -16px rgba(0,0,0,.45); }
.btn-1749.primary{ background: linear-gradient(90deg, hsl(calc(var(--h)+90) 92% 50%), hsl(var(--h) 92% 50%)); color:#0b1224; border-color: transparent; }

.knob-1749{ display:flex; align-items:center; gap:10px; padding:8px 12px; border-radius:12px; border:1px solid var(--ring); background: var(--glass); backdrop-filter: blur(10px); color: currentColor; }
.knob-1749 input[type="range"]{
  appearance:none; width:min(48vw, 320px); height:6px; border-radius:999px; outline:none; cursor:pointer;
  background: linear-gradient(90deg, hsl(calc(var(--h)+210) 90% 60%), hsl(calc(var(--h)+90) 90% 60%));
}
.knob-1749 input[type="range"]::-webkit-slider-thumb{
  appearance:none; width:18px; height:18px; border-radius:6px;
  background: linear-gradient(90deg, hsl(calc(var(--h)+100) 90% 60%), hsl(var(--h) 90% 60%));
  border:2px solid #fff6; box-shadow: 0 2px 10px -2px rgba(0,0,0,.4);
}
.knob-1749 input[type="range"]::-moz-range-thumb{
  width:18px; height:18px; border:none; border-radius:6px;
  background: linear-gradient(90deg, hsl(calc(var(--h)+100) 90% 60%), hsl(var(--h) 90% 60%));
}

/* Stage */
.stage-1749{ grid-column:1/-1; display:grid; align-items:stretch; justify-items:stretch; min-height: min(78vh, 920px); }
.loomstage-1749{
  position:relative; border-radius: 34px; overflow:hidden;
  border:1px solid var(--ring);
  background:
    radial-gradient(1000px 700px at 50% 120%, color-mix(in srgb, hsl(calc(var(--h)+140) 85% 60%) 10%, transparent), transparent 60%),
    linear-gradient(180deg, color-mix(in srgb, var(--bg2) 100%, transparent), color-mix(in srgb, var(--bg2) 86%, transparent));
  box-shadow: inset 0 1px 0 rgba(255,255,255,.24), 0 44px 180px -70px rgba(0,0,0,.26);
  transform-style: preserve-3d; transition: transform .25s ease;
}
.loomstage-1749:hover{ transform: perspective(1400px) rotateX(1deg) rotateY(-1.6deg); }
.canvas-1749{ position:absolute; inset:0; width:100%; height:100%; display:block; }
.grid-1749{
  position:absolute; inset:0; pointer-events:none; opacity:.28; mix-blend-mode: soft-light;
  background:
    linear-gradient(90deg, color-mix(in srgb, var(--ink) 10%, transparent) 1px, transparent 1px 80px),
    linear-gradient(0deg, color-mix(in srgb, var(--ink) 10%, transparent) 1px, transparent 1px 80px);
  background-size: 80px 80px, 80px 80px;
  -webkit-mask-image: radial-gradient(800px 520px at 50% 50%, #000, transparent 100%);
          mask-image: radial-gradient(800px 520px at 50% 50%, #000, transparent 100%);
}
.motto-1749{
  position:absolute; inset:auto 0 11% 0; text-align:center; font-weight:1000; letter-spacing:.22em;
  font-size: clamp(18px, 3.6vw, 40px);
  line-height: 1; color: color-mix(in srgb, var(--ink) 40%, transparent);
  mix-blend-mode: soft-light; pointer-events:none; user-select:none;
}
.hud-1749{
  position:absolute; inset:auto 0 0 0; padding:16px 18px; display:flex; justify-content:space-between; align-items:flex-end; gap:12px; flex-wrap:wrap;
  background: linear-gradient(180deg, rgba(0,0,0,0), color-mix(in srgb, #000 12%, transparent));
  color: color-mix(in srgb, var(--ink) 90%, transparent); pointer-events:none;
}
.hud-1749 .caption{ font-weight:900; opacity:.85; }
.hud-1749 .hint{ font-weight:900; opacity:.7; }

/* Help card */
.help-1749{
  position:absolute; left:16px; top:16px; z-index:4;
  padding:12px 14px; border-radius:12px; border:1px solid var(--ring); background: var(--glass); backdrop-filter: blur(10px);
  color:currentColor; font-weight:900; display:flex; gap:10px; align-items:center;
}
.help-1749 .kbd{
  display:inline-flex; align-items:center; justify-content:center;
  min-width:24px; height:24px; padding:0 6px; border-radius:6px; border:1px solid var(--ring); background: color-mix(in srgb, var(--glass) 100%, transparent);
  font-weight:1000; font-size:12px;
}

/* Dock */
.dock-1749{
  grid-column:1/-1;
  position:sticky; bottom:16px; z-index:3; display:flex; justify-content:space-between; align-items:center; gap:10px; flex-wrap:wrap;
  padding:8px; border-radius:16px; border:1px solid var(--ring); background: var(--glass); backdrop-filter: blur(10px);
}
.pill-1749{ display:inline-flex; align-items:center; gap:10px; padding:8px 12px; border-radius:999px; border:1px solid var(--ring); background: color-mix(in srgb, var(--glass) 100%, transparent); color: currentColor; font-weight:900; }
.dot-1749{ width:10px; height:10px; border-radius:50%; background: radial-gradient(circle at 30% 30%, #fff, hsl(var(--h) 100% 60%)); box-shadow: 0 0 12px 2px hsl(var(--h) 100% 60% / .6); }

/* Accessibility */
.sr{ position:absolute; width:1px; height:1px; padding:0; margin:-1px; overflow:hidden; clip:rect(0,0,0,0); white-space:nowrap; border:0; }
</style>

<div class="loom-1749" data-mode="daybreak" aria-label="Aurora Loom — generative textile studio">
  <div class="wrap-1749">
    <div class="head-1749">
      <div class="brand-1749">
        <div class="spool-1749" aria-hidden="true">
          <svg viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg" aria-hidden="true">
            <defs>
              <linearGradient id="g1749a" x1="0" y1="0" x2="1" y2="1">

                <stop offset="1" stop-color="hsl( calc(var(--h)+120) 95% 60% )"/>

              <linearGradient id="g1749b" x1="0" y1="0" x2="0" y2="1">

                <stop offset="1" stop-color="#fff" stop-opacity="0"/>
              </linearGradient>
            </defs>

            <g transform="translate(50,50)">
              <ellipse rx="28" ry="28" fill="none" stroke="url(#g1749b)" stroke-width="2"/>
              <!-- threads -->
              <g stroke="#fff" stroke-opacity=".8" stroke-width="2">
                <path d="M-30,-18 Q0,-10 30,-18" />
                <path d="M-30,-6 Q0,2 30,-6" />
                <path d="M-30,6 Q0,14 30,6" />
                <path d="M-30,18 Q0,26 30,18" />
              </g>
              <circle r="4" fill="#fff"/>

          </svg>
        </div>
        <div>
          <div class="eyebrow-1749">Iteration 1749</div>

        </div>
      </div>
      <div class="controls-1749">
        <button class="btn-1749 t-mode" aria-pressed="false" aria-label="Toggle theme">Theme</button>

        <label class="knob-1749" title="Threads">

    <section class="stage-1749" aria-label="Loom viewport">

    <div class="dock-1749" aria-label="Footer">

      <div class="pill-1749" aria-hidden="true">generative textile • living gradient</div>

</div>

<script>
(function(){
  const root = document.currentScript.previousElementSibling?.classList?.contains('loom-1749')
    ? document.currentScript.previousElementSibling
    : document.querySelector('.loom-1749');
  if (!root) return;

  const canvas = root.querySelector('.canvas-1749');
  const ctx = canvas.getContext('2d', { alpha: true });
  const view = root.querySelector('.loomstage-1749');
  const paletteNameEl = root.querySelector('.palette-name');
  const last = root.querySelector('#last-updated');

  // Last updated
  try {
    const now = new Date();
    last.textContent = 'Last updated: ' + now.toLocaleString(undefined, {
      year:'numeric', month:'2-digit', day:'2-digit',
      hour:'2-digit', minute:'2-digit', second:'2-digit',
      hour12:false, timeZoneName:'short'
    });
  } catch(e){ last.textContent = 'Last updated: just now'; }

  // Controls
  const modeBtn = root.querySelector('.t-mode');
  const paletteBtn = root.querySelector('.t-palette');
  const pauseBtn = root.querySelector('.t-pause');
  const threadsIn = root.querySelector('.s-threads');
  const flowIn = root.querySelector('.s-flow');

  const KEY_MODE = 'loom1749-mode';
  const KEY_PAL = 'loom1749-palette';
  const KEY_THREADS = 'loom1749-threads';
  const KEY_FLOW = 'loom1749-flow';

  // Palettes: yarn swatches + day/night backgrounds
  const palettes = [
    {
      name:'Glacier Silk',
      h: 208,
      yarn:['#6ac7ff','#8fe0ff','#b6f1ff','#e4fbff'],
      day:['#f7fbff','#edf3ff'], night:['#05080f','#0a1221']
    },
    {
      name:'Amber Loom',
      h: 32,
      yarn:['#ffb86b','#ffc78c','#ffe0b8','#fff1da'],
      day:['#fff7ec','#ffefe1'], night:['#1a0e05','#2b1a0e']
    },
    {
      name:'Orchid Weft',
      h: 268,
      yarn:['#b78cff','#d0b2ff','#e5d6ff','#f6efff'],
      day:['#f9f6ff','#efe9ff'], night:['#0c0a14','#1a1433']
    },
    {
      name:'Moss Linen',
      h: 140,
      yarn:['#6bd39a','#8be4b3','#baf1d2','#e5fbef'],
      day:['#f4fff6','#eafff0'], night:['#07150b','#0e2215']
    },
    {
      name:'Neon Rose',
      h: 340,
      yarn:['#ff72aa','#ff9ac3','#ffc2db','#ffe6f0'],
      day:['#fff4f9','#ffe7f4'], night:['#180913','#271320']
    },
    {
      name:'Citrus Reed',
      h: 52,
      yarn:['#ffd75e','#ffe48d','#fff1bf','#fff9df'],
      day:['#fffde9','#fff8d9'], night:['#141103','#1a1604']
    }
  ];
  let palIndex = +localStorage.getItem(KEY_PAL) || 0;

  function applyPalette(p){
    const mode = root.getAttribute('data-mode');
    root.style.setProperty('--h', p.h);
    if (mode === 'midnight'){
      root.style.setProperty('--bg1', p.night[0]);
      root.style.setProperty('--bg2', p.night[1]);
    } else {
      root.style.setProperty('--bg1', p.day[0]);
      root.style.setProperty('--bg2', p.day[1]);
    }
    paletteNameEl.textContent = p.name;
    root.style.filter = 'saturate(1.15) brightness(1.05)';
    setTimeout(()=> root.style.filter='', 420);
    initThreads(true);
  }

  // Mode restore
  const savedMode = localStorage.getItem(KEY_MODE);
  root.setAttribute('data-mode', savedMode === 'midnight' ? 'midnight' : 'daybreak');
  modeBtn.setAttribute('aria-pressed', String(root.getAttribute('data-mode') === 'midnight'));

  // Restore sliders
  const savedThreads = parseInt(localStorage.getItem(KEY_THREADS), 10);
  if (!isNaN(savedThreads)) threadsIn.value = savedThreads;
  const savedFlow = parseInt(localStorage.getItem(KEY_FLOW), 10);
  if (!isNaN(savedFlow)) flowIn.value = savedFlow;

  applyPalette(palettes[palIndex]);

  modeBtn.addEventListener('click', ()=>{
    const next = root.getAttribute('data-mode') === 'daybreak' ? 'midnight' : 'daybreak';
    root.setAttribute('data-mode', next);
    localStorage.setItem(KEY_MODE, next);
    modeBtn.setAttribute('aria-pressed', String(next === 'midnight'));
    applyPalette(palettes[palIndex]);
  });

  function cyclePalette(){
    palIndex = (palIndex + 1) % palettes.length;
    localStorage.setItem(KEY_PAL, palIndex);
    applyPalette(palettes[palIndex]);
  }
  paletteBtn.addEventListener('click', cyclePalette);

  // Pause/Play
  let running = true;
  pauseBtn.addEventListener('click', ()=>{
    running = !running;
    pauseBtn.textContent = running ? 'Pause' : 'Play';
    pauseBtn.setAttribute('aria-pressed', String(!running));
    if (running) requestAnimationFrame(loop);
  });

  // Keyboard
  window.addEventListener('keydown', (e)=>{
    if (['INPUT','TEXTAREA'].includes(document.activeElement?.tagName)) return;
    const k = e.key.toLowerCase();
    if (k === 't'){ modeBtn.click(); }
    if (k === 'p'){ paletteBtn.click(); }
    if (e.key === ' '){ e.preventDefault(); pauseBtn.click(); }
  });

  // Pointer
  const pointer = { x:0, y:0, dx:0, dy:0, down:false };
  function updatePointer(e){
    const rect = view.getBoundingClientRect();
    const x = ('touches' in e) ? e.touches[0].clientX : e.clientX;
    const y = ('touches' in e) ? e.touches[0].clientY : e.clientY;
    const nx = (x - rect.left) / rect.width;
    const ny = (y - rect.top) / rect.height;
    const px = pointer.x, py = pointer.y;
    pointer.x = nx * rect.width;
    pointer.y = ny * rect.height;
    pointer.dx = pointer.x - px;
    pointer.dy = pointer.y - py;
    root.style.setProperty('--mx', (nx*100).toFixed(2) + '%');
    root.style.setProperty('--my', (ny*100).toFixed(2) + '%');
  }
  view.addEventListener('pointermove', updatePointer, { passive:true });
  view.addEventListener('touchstart', updatePointer, { passive:true });
  view.addEventListener('pointerdown', (e)=>{ pointer.down = true; updatePointer(e); pluck(pointer.x, pointer.y); chime(); }, { passive:true });
  window.addEventListener('pointerup', ()=> pointer.down = false, { passive:true });

  // Wheel -> threads
  function clamp(v,min,max){ return Math.max(min, Math.min(max, v)); }
  view.addEventListener('wheel', (e)=>{
    const val = clamp(parseInt(threadsIn.value,10) + (e.deltaY>0?-2:2), +threadsIn.min, +threadsIn.max);
    threadsIn.value = String(val);
    localStorage.setItem(KEY_THREADS, val);
    targetThreads = val;
    initThreads();
    e.preventDefault();
  }, { passive:false });

  // Canvas sizing
  const DPR = () => Math.max(1, Math.min(2, window.devicePixelRatio || 1));
  let dpr=1, cw=0, ch=0;
  const ro = new ResizeObserver(()=> resize());
  ro.observe(view);

  function resize(){
    const rect = view.getBoundingClientRect();
    dpr = DPR();
    cw = Math.max(1, Math.floor(rect.width * dpr));
    ch = Math.max(1, Math.floor(rect.height * dpr));
    canvas.width = cw; canvas.height = ch;
    canvas.style.width = rect.width + 'px';
    canvas.style.height = rect.height + 'px';
    ctx.setTransform(1,0,0,1,0,0);
    ctx.scale(dpr, dpr);
    initThreads(true);
  }

  // Engine
  let threads = [];
  let plucks = [];
  let t = 0;
  let targetThreads = parseInt(threadsIn.value,10);
  let flow = parseInt(flowIn.value,10);

  function initThreads(reset=false){
    const rect = view.getBoundingClientRect();
    const count = targetThreads;
    const colors = palettes[palIndex].yarn;
    threads = new Array(count).fill(0).map((_,i)=>({
      y: rect.height * ((i+1)/(count+1)),
      amp: 16 + (i%5)*4,
      thick: 2.2 + (i%4)*0.4,
      hueShift: (i*7)%360,
      color: colors[i % colors.length],
      flip: i%2===0
    }));
    if (reset){
      ctx.globalCompositeOperation = 'source-over';
      ctx.globalAlpha = 1;
      ctx.fillStyle = getComputedStyle(root).getPropertyValue('--bg2').trim();
      ctx.fillRect(0,0,rect.width,rect.height);
    }
  }

  function n2(x, y, tt){
    // soft pseudo-noise using layered sines; coherent and cheap
    return Math.sin(x*0.012 + tt*0.7 + y*0.003)
         + 0.5*Math.sin(x*0.037 - tt*0.9 + y*0.008)
         + 0.25*Math.sin(x*0.081 + tt*0.5 - y*0.015);
  }

  function pluck(x, y){
    plucks.push({ x, y, life: 1.0 });
    if (plucks.length>20) plucks.shift();
  }

  // tiny pluck chime
  let audioCtx;
  function chime(){
    try{
      audioCtx = audioCtx || new (window.AudioContext || window.webkitAudioContext)();
      const o = audioCtx.createOscillator();
      const g = audioCtx.createGain();
      const f = 420 + Math.random()*320;
      o.type = 'sine';
      o.frequency.value = f;
      g.gain.value = 0.0001;
      o.connect(g); g.connect(audioCtx.destination);
      const now = audioCtx.currentTime;
      o.start();
      g.gain.exponentialRampToValueAtTime(0.05, now + 0.02);
      o.frequency.exponentialRampToValueAtTime(f*1.33, now + 0.16);
      g.gain.exponentialRampToValueAtTime(0.00001, now + 0.28);
      o.stop(now + 0.30);
    }catch(e){}
  }

  function drawBackground(){
    const rect = view.getBoundingClientRect();
    // very soft wipe to leave silky trails
    ctx.globalCompositeOperation = 'source-over';
    ctx.globalAlpha = root.getAttribute('data-mode') === 'daybreak' ? 0.08 : 0.05;
    ctx.fillStyle = getComputedStyle(root).getPropertyValue('--bg2').trim();
    ctx.fillRect(0,0,rect.width,rect.height);
    ctx.globalAlpha = 1;
  }

  function loop(now){
    if (!running) return;
    const rect = view.getBoundingClientRect();
    const dt = Math.min(32, now - (loop.t||now)) / 1000; loop.t = now;
    t += dt;

    flow = parseInt(flowIn.value,10);

    // soft background trail
    drawBackground();

    // update plucks
    for (let i=plucks.length-1;i>=0;i--){
      plucks[i].life -= dt*0.6;
      if (plucks[i].life<=0) plucks.splice(i,1);
    }

    const mx = pointer.x || rect.width*0.5;
    const my = pointer.y || rect.height*0.5;

    // draw threads
    for (let idx=0; idx<threads.length; idx++){
      const th = threads[idx];
      const baseY = th.y;
      const phase = t * (flow/120);
      const shade = th.color;

      // slight layering flip for weave illusion
      ctx.globalCompositeOperation = th.flip ? 'screen' : 'lighter';

      // Yarn body
      ctx.lineJoin = 'round';
      ctx.lineCap = 'round';
      ctx.lineWidth = th.thick + 1.2*Math.sin(phase + idx*0.4);

      // gradient along yarn
      const yarnGrad = ctx.createLinearGradient(0, baseY-30, rect.width, baseY+30);
      yarnGrad.addColorStop(0, shade + 'ee');
      yarnGrad.addColorStop(0.5, shade + 'ee');
      yarnGrad.addColorStop(1, shade + 'ee');
      ctx.strokeStyle = yarnGrad;

      ctx.beginPath();
      for (let x=-60; x<=rect.width+60; x+=8){
        const k = n2(x, idx*20, phase);
        // pluck influence
        let push = 0;
        for (let p=0; p<plucks.length; p++){
          const pl = plucks[p];
          const dx = x - pl.x;
          const dy = baseY - pl.y;
          const dist = Math.hypot(dx, dy) + 1;
          const pow = (pl.life) * 180 / dist;
          push += Math.sin(phase*2 + dist*0.06) * pow;
        }
        // pointer warp
        const pdx = mx - x;
        const pdy = my - baseY;
        const pd = Math.hypot(pdx, pdy) + 1;
        const warp = (pointer.down ? 32 : 12) * Math.exp(-pd*0.006) * Math.sign(pdy);

        const y = baseY + k * th.amp + push + warp;
        if (x===-60) ctx.moveTo(x, y);
        else ctx.lineTo(x, y);
      }
      ctx.stroke();

      // sheen line
      ctx.globalCompositeOperation = 'screen';
      ctx.lineWidth = Math.max(1, th.thick*0.5);
      ctx.strokeStyle = 'hsla(' + (palettes[palIndex].h + 200) + ', 100%, 88%, .18)';
      ctx.stroke();

      // dotted pick-up glints
      ctx.setLineDash([6, 10]);
      ctx.lineDashOffset = -phase*60 + idx*10;
      ctx.lineWidth = 1;
      ctx.strokeStyle = 'hsla(' + (palettes[palIndex].h + 40) + ', 100%, 70%, .14)';
      ctx.stroke();
      ctx.setLineDash([]);

      // alternate next flip over time
      if (idx%7===0 && Math.random()<0.003) th.flip = !th.flip;
    }

    requestAnimationFrame(loop);
  }

  // Init
  function init(){
    resize();
    initThreads(true);
    requestAnimationFrame(loop);
  }
  init();

  // Resize debounce
  let rezTO;
  window.addEventListener('resize', ()=>{
    clearTimeout(rezTO);
    rezTO = setTimeout(()=>{ resize(); }, 80);
  });

  // Persist changes
  threadsIn.addEventListener('input', ()=>{
    targetThreads = parseInt(threadsIn.value,10);
    localStorage.setItem(KEY_THREADS, targetThreads);
    initThreads();
  });
  flowIn.addEventListener('input', ()=>{
    localStorage.setItem(KEY_FLOW, parseInt(flowIn.value,10));
  });
})();
</script>
