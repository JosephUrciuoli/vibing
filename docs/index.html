<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vibing</title>
    <style>
      :root {
        --bg: #0f1221;
        --fg: #e6e8f0;
        --muted: #9aa3b2;
        --accent: #8b5cf6;
      }
      html, body {
        height: 100%;
      }
      body {
        margin: 0;
        font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Ubuntu, Cantarell, Noto Sans, Helvetica Neue, Arial, "Apple Color Emoji", "Segoe UI Emoji";
        color: var(--fg);
        background: radial-gradient(1200px 800px at 70% 10%, #1b1f3a, var(--bg));
        display: flex;
        align-items: center;
        justify-content: center;
      }
      .card {
        width: min(720px, 92vw);
        background: rgba(255,255,255,0.04);
        border: 1px solid rgba(255,255,255,0.08);
        border-radius: 16px;
        padding: 28px 24px;
        box-shadow: 0 10px 30px rgba(0,0,0,0.3);
        backdrop-filter: blur(6px);
      }
      h1 {
        margin: 0 0 10px 0;
        font-size: 28px;
        letter-spacing: 0.3px;
      }
      .muted {
        color: var(--muted);
        font-size: 14px;
        margin-bottom: 18px;
      }
      #content {
        font-size: 18px;
        line-height: 1.6;
        background: rgba(255,255,255,0.04);
        border: 1px dashed rgba(255,255,255,0.12);
        border-radius: 12px;
        padding: 16px;
      }
      .footer {
        margin-top: 18px;
        display: flex;
        justify-content: space-between;
        align-items: center;
        font-size: 14px;
        color: var(--muted);
      }
      .badge {
        display: inline-block;
        background: rgba(139, 92, 246, 0.18);
        color: #d4c2ff;
        padding: 4px 10px;
        border-radius: 999px;
        font-size: 12px;
        border: 1px solid rgba(139, 92, 246, 0.35);
        letter-spacing: 0.2px;
      }
    </style>
  </head>
  <body>
    <!-- BEGIN_EDITABLE -->
      <section id="content">
<style>
  .vibe1853 {
    --bg1: #f6f7fb;
    --bg2: #eaf0ff;
    --ink: #0b132a;
    --muted: #4a587a;
    --line: rgba(15, 25, 45, 0.14);
    --a1: hsl(206 90% 55%);
    --a2: hsl(272 82% 60%);
    --a3: hsl(16 90% 60%);
    --radius: 28px;
    --tilt-x: 0;
    --tilt-y: 0;
    --speed: 1;
    --blur: 40px;
    color: var(--ink);
    padding: clamp(18px, 3.6vw, 34px);
    border-radius: var(--radius);
    border: 1px solid var(--line);
    background:
      radial-gradient(1200px 700px at calc(50% + var(--tilt-x)*8%) -10%, color-mix(in oklab, var(--a2) 14%, transparent), transparent 60%),
      radial-gradient(1000px 600px at -10% calc(100% + var(--tilt-y)*8%), color-mix(in oklab, var(--a3) 16%, transparent), transparent 60%),
      linear-gradient(180deg, var(--bg1), var(--bg2));
    box-shadow: 0 32px 100px rgba(12, 18, 32, 0.18);
    position: relative;
    overflow: clip;
    isolation: isolate;
    min-height: 620px;
    font-family: Inter, ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, "Helvetica Neue", Arial;
  }

  /* Soft aurora veil */
  .vibe1853 .aura {
    position: absolute; inset: -30% -20%;
    pointer-events: none; mix-blend-mode: multiply; opacity: .55;
    filter: blur(var(--blur)) saturate(115%);
    background:
      radial-gradient(40% 35% at 20% 20%, color-mix(in oklab, var(--a1) 18%, transparent), transparent 60%),
      radial-gradient(35% 30% at 80% 25%, color-mix(in oklab, var(--a2) 20%, transparent), transparent 60%),
      radial-gradient(45% 40% at 50% 85%, color-mix(in oklab, var(--a3) 16%, transparent), transparent 60%);
    animation: v1853-aurora 18s ease-in-out infinite;
  }
  @keyframes v1853-aurora {
    0%,100% { transform: translate3d(0,0,0) rotate(0.5deg); opacity: .55; }
    50% { transform: translate3d(1.5%, -1.5%, 0) rotate(-0.6deg); opacity: .75; }
  }
  @media (prefers-reduced-motion: reduce) { .vibe1853 .aura { animation: none; } }

  .vibe1853 .chrome {
    display: grid; grid-template-columns: 1fr auto; align-items: center; gap: 12px;
    margin-bottom: 14px;
  }
  .vibe1853 .pill {
    display: inline-flex; align-items: center; gap: 10px;
    padding: 8px 12px; border-radius: 999px;
    border: 1px solid var(--line);
    background: linear-gradient(180deg, rgba(10,20,40,0.06), rgba(10,20,40,0.02));
    color: var(--muted);
    letter-spacing: .32px; font-size: 12px; text-transform: uppercase;
  }
  .vibe1853 .pill::before {
    content: "";
    width: 10px; height: 10px; border-radius: 50%;
    background: radial-gradient(circle at 35% 35%, var(--a1), var(--a3));
    box-shadow: 0 0 10px color-mix(in oklab, var(--a1) 40%, transparent);
  }

  .vibe1853 .actions { display: inline-flex; gap: 8px; flex-wrap: wrap; }
  .vibe1853 .btn {
    border: 1px solid var(--line);
    background: linear-gradient(180deg, rgba(10,20,40,0.06), rgba(10,20,40,0.02));
    color: var(--ink);
    border-radius: 12px;
    padding: 8px 12px; font-size: 13px; cursor: pointer;
    transition: transform .15s ease, border-color .25s ease, box-shadow .25s ease, background .25s ease;
    box-shadow: 0 10px 26px rgba(10,20,40,0.08);
    user-select: none;
  }
  .vibe1853 .btn:hover { transform: translateY(-1px); border-color: rgba(10,20,40,0.28); }
  .vibe1853 .btn[aria-pressed="true"] {
    background: linear-gradient(90deg, color-mix(in oklab, var(--a1) 26%, transparent), color-mix(in oklab, var(--a3) 26%, transparent));
    color: #fff; border-color: transparent;
    box-shadow: 0 12px 34px color-mix(in oklab, var(--a1) 26%, transparent);
  }

  .vibe1853 .grid {
    display: grid;
    grid-template-columns: 1.02fr .98fr;
    gap: clamp(18px, 4.8vw, 36px);
    align-items: center;
  }
  @media (max-width: 900px) { .vibe1853 .grid { grid-template-columns: 1fr; } }

  .vibe1853 h1 {
    font-weight: 900;
    font-size: clamp(38px, 7.6vw, 92px);
    line-height: .88; margin: 6px 0 10px 0;
    letter-spacing: -0.7px;
    background: linear-gradient(92deg, #0b1220, color-mix(in oklab, var(--a1) 60%, #0b1220) 44%, color-mix(in oklab, var(--a3) 58%, #0b1220));
    -webkit-background-clip: text; background-clip: text; color: transparent;
  }
  .vibe1853 .lede {
    color: var(--muted);
    font-size: clamp(15px, 2.2vw, 20px);
    margin: 0 0 18px 0;
    text-wrap: pretty;
  }
  .vibe1853 .chips { display: flex; flex-wrap: wrap; gap: 8px; }
  .vibe1853 .chip {
    display: inline-flex; align-items: center; gap: 8px;
    padding: 6px 10px; border-radius: 999px; font-size: 12px;
    border: 1px dashed rgba(10,20,40,0.24);
    color: #2f3a56;
    background: linear-gradient(180deg, rgba(10,20,40,0.04), rgba(10,20,40,0.02));
  }
  .vibe1853 .chip svg { opacity: .75; }

  /* Observatory */
  .vibe1853 .observatory {
    position: relative;
    border: 1px solid var(--line);
    border-radius: 22px;
    background:
      radial-gradient(120% 140% at 50% 10%, rgba(10,20,40,0.06), rgba(10,20,40,0.02));
    box-shadow: 0 28px 90px rgba(10,20,40,0.12);
    overflow: hidden;
    padding: clamp(10px, 2vw, 16px);
  }
  .vibe1853 .porthole {
    position: relative;
    width: min(560px, 92vw);
    aspect-ratio: 1/1;
    margin: 2px auto 0 auto;
    border-radius: 999px;
    overflow: hidden;
    filter: saturate(108%);
    transform-style: preserve-3d;
    perspective: 1000px;
    background: radial-gradient(120% 120% at 50% 55%, rgba(255,255,255,0.14), rgba(255,255,255,0.02));
    box-shadow:
      inset 0 0 0 1px rgba(10,20,40,0.08),
      inset 0 0 0 8px rgba(255,255,255,0.14),
      0 22px 60px rgba(10,20,40,0.18);
  }
  .vibe1853 .tickring {
    pointer-events: none;
    position: absolute; inset: 0;
    border-radius: inherit;
    -webkit-mask: radial-gradient(circle at 50% 50%, transparent 70%, black 71%);
            mask: radial-gradient(circle at 50% 50%, transparent 70%, black 71%);
    background:
      conic-gradient(from 0deg, rgba(10,20,40,0.16) 0 2deg, transparent 2deg 12deg);
    background-size: 100% 100%;
    filter: blur(.2px);
  }
  .vibe1853 canvas { position: absolute; inset: 0; width: 100%; height: 100%; display: block; }

  .vibe1853 .dock {
    display: grid; grid-template-columns: 1fr auto; align-items: center;
    gap: 12px; margin-top: 14px; padding-top: 12px;
    border-top: 1px dashed rgba(10,20,40,0.16);
    color: var(--muted); font-size: 12px;
  }
  .vibe1853 .controls { display: inline-flex; gap: 8px; flex-wrap: wrap; align-items: center; }
  .vibe1853 .range {
    display: inline-flex; align-items: center; gap: 10px;
    padding: 8px 10px; border-radius: 12px;
    border: 1px solid var(--line);
    background: linear-gradient(180deg, rgba(10,20,40,0.06), rgba(10,20,40,0.02));
  }
  .vibe1853 .range input[type="range"] { width: 160px; accent-color: var(--a1); }
  .vibe1853 .palette { display: inline-flex; gap: 6px; align-items: center; }
  .vibe1853 .swatch {
    width: 14px; height: 14px; border-radius: 4px; border: 1px solid rgba(10,20,40,0.22);
    box-shadow: 0 1px 6px rgba(10,20,40,0.12);
  }
  .vibe1853 .meter {
    position: relative; width: 100px; height: 6px; border-radius: 999px; overflow: hidden;
    background: rgba(10,20,40,0.10); border: 1px solid var(--line);
  }
  .vibe1853 .meter > span {
    position: absolute; inset: 0; width: 40%;
    background: linear-gradient(90deg, var(--a1), var(--a3));
    border-radius: inherit; transform-origin: left center;
    transform: scaleX(var(--speed));
    transition: transform .2s ease;
  }

  .vibe1853 .meta { opacity: .9; }

  /* Night theme */
  .vibe1853.night {
    --bg1: #070a11;
    --bg2: #0d1222;
    --ink: #eaf1ff;
    --muted: #b2c0e0;
    --line: rgba(255,255,255,0.14);
    box-shadow: 0 28px 80px rgba(0,0,0,0.45);
  }
  .vibe1853.night .btn { color: var(--ink); background: linear-gradient(180deg, rgba(255,255,255,0.10), rgba(255,255,255,0.04)); box-shadow: 0 10px 26px rgba(0,0,0,0.28); }
  .vibe1853.night .chip { color: #d7e5ff; border-color: rgba(255,255,255,0.22); background: linear-gradient(180deg, rgba(255,255,255,0.07), rgba(255,255,255,0.03)); }
  .vibe1853.night .observatory { background: radial-gradient(120% 140% at 50% 10%, rgba(255,255,255,0.06), rgba(255,255,255,0.02)); box-shadow: 0 22px 70px rgba(0,0,0,0.40); }
  .vibe1853.night .dock { border-top-color: rgba(255,255,255,0.18); }
  .vibe1853.night .aura { mix-blend-mode: screen; opacity: .7; }

  /* Motion prefs */
  .vibe1853.paused .aura { animation-play-state: paused; }
  @media (prefers-reduced-motion: reduce) {
    .vibe1853 .aura { animation: none !important; }
  }
</style>

<div class="vibe1853" id="vibe1853-root" aria-live="polite" aria-label="Orbit Foundry — kinetic constellation composer">
  <div class="aura" aria-hidden="true"></div>

  <div class="chrome">
    <span class="pill">Iteration 1853 — Orbit Foundry</span>
    <div class="actions">
      <button class="btn" data-action="mode" aria-pressed="false" title="Toggle Night/Day">Night</button>
      <button class="btn" data-action="shuffle" aria-pressed="false" title="Shuffle palette">Shuffle</button>
      <button class="btn" data-action="pause" aria-pressed="false" title="Pause/Play">Pause</button>
    </div>
  </div>

  <div class="grid">
    <section class="left">
      <h1>Sculpt your own constellation.</h1>
      <p class="lede">A circular window into a living sky—spin the orrery, launch a comet, and tune the drift.</p>
      <div class="chips" aria-label="Hints">
        <span class="chip">
          <svg width="14" height="14" viewBox="0 0 24 24" fill="none" aria-hidden="true"><path d="M4 12h16" stroke="currentColor" stroke-width="1.4" opacity=".7"/></svg>
          Drag to steer
        </span>
        <span class="chip">
          <svg width="14" height="14" viewBox="0 0 24 24" fill="none" aria-hidden="true"><circle cx="12" cy="12" r="6.5" stroke="currentColor" stroke-width="1.4" opacity=".7"/></svg>
          Click to launch comet
        </span>
        <span class="chip">
          <svg width="14" height="14" viewBox="0 0 24 24" fill="none" aria-hidden="true"><path d="M5 5l14 14M19 5L5 19" stroke="currentColor" stroke-width="1.4" opacity=".7"/></svg>
          Night / Day
        </span>
      </div>
    </section>

    <section class="right observatory" aria-label="Observatory">
      <div class="porthole" id="porthole">
        <canvas id="sky1853" aria-label="Animated orbits"></canvas>
        <div class="tickring" aria-hidden="true"></div>
      </div>

      <div class="dock">
        <div class="controls">
          <div class="range" title="Simulation speed">
            <span style="opacity:.85;">Speed</span>
            <input id="speed1853" type="range" min="0.2" max="3.0" step="0.1" value="1.0" aria-label="Simulation speed">
            <span id="speed1853v" style="min-width:34px; text-align:right;">1.0x</span>
          </div>
          <div class="range" title="Orbit count">
            <span style="opacity:.85;">Orbits</span>
            <input id="orbits1853" type="range" min="4" max="22" step="1" value="12" aria-label="Orbit count">
            <span id="orbits1853v" style="min-width:22px; text-align:right;">12</span>
          </div>
          <div class="range" title="Trail persistence">
            <span style="opacity:.85;">Trail</span>
            <input id="trail1853" type="range" min="0" max="1" step="0.05" value="0.35" aria-label="Trail persistence">
            <span id="trail1853v" style="min-width:30px; text-align:right;">35%</span>
          </div>
          <div class="palette" aria-label="Active palette">
            <span class="swatch" id="s1" style="background: var(--a1)"></span>
            <span class="swatch" id="s2" style="background: var(--a2)"></span>
            <span class="swatch" id="s3" style="background: var(--a3)"></span>
          </div>
          <div class="meter" title="Speed meter"><span></span></div>
        </div>
        <div class="meta">
          <span id="last-updated">Last updated: 2026-01-09 17:19:33 EST</span>
        </div>
      </div>
    </section>
  </div>
</div>

<script>
(function initV1853(){
  const root = document.getElementById('vibe1853-root');
  const porthole = document.getElementById('porthole');
  const canvas = document.getElementById('sky1853');
  const ctx = canvas.getContext('2d');

  const modeBtn = root.querySelector('[data-action="mode"]');
  const shuffleBtn = root.querySelector('[data-action="shuffle"]');
  const pauseBtn = root.querySelector('[data-action="pause"]');
  const speedRange = document.getElementById('speed1853');
  const speedVal = document.getElementById('speed1853v');
  const orbitRange = document.getElementById('orbits1853');
  const orbitVal = document.getElementById('orbits1853v');
  const trailRange = document.getElementById('trail1853');
  const trailVal = document.getElementById('trail1853v');
  const meter = root.querySelector('.meter > span');
  const ts = root.querySelector('#last-updated');

  // Timestamp
  try {
    const now = new Date();
    ts.textContent = 'Last updated: ' + now.toLocaleString(undefined, { dateStyle: 'medium', timeStyle: 'short' });
  } catch(e) {
    ts.textContent = 'Last updated: ' + (new Date()).toISOString();
  }

  // Palette helpers
  const hue = (h,s=82,l=60)=>`hsl(${(h+360)%360} ${s}% ${l}%)`;
  function setPalette(base) {
    root.style.setProperty('--a1', hue(base+0, 88, 56));
    root.style.setProperty('--a2', hue(base+120, 76, 60));
    root.style.setProperty('--a3', hue(base+220, 84, 58));
    shuffleBtn.setAttribute('aria-pressed','true');
    setTimeout(()=>shuffleBtn.setAttribute('aria-pressed','false'),360);
    const cs = getComputedStyle(root);
    root.querySelector('#s1').style.background = cs.getPropertyValue('--a1').trim();
    root.querySelector('#s2').style.background = cs.getPropertyValue('--a2').trim();
    root.querySelector('#s3').style.background = cs.getPropertyValue('--a3').trim();
  }

  // Tilt tracking for subtle parallax
  function setTilt(clientX, clientY) {
    const r = root.getBoundingClientRect();
    const x = (clientX - r.left) / r.width - 0.5;
    const y = (clientY - r.top) / r.height - 0.5;
    root.style.setProperty('--tilt-x', x.toFixed(3));
    root.style.setProperty('--tilt-y', y.toFixed(3));
    tilt.x = x; tilt.y = y;
  }
  let tilt = {x:0, y:0};
  root.addEventListener('mousemove', (e)=>setTilt(e.clientX, e.clientY), { passive: true });
  root.addEventListener('touchmove', (e)=>{ const t=e.touches[0]; if (!t) return; setTilt(t.clientX, t.clientY); }, { passive: true });

  // Canvas sizing
  let w=0,h=0,dpr=1,cx=0,cy=0,radius=0;
  function resize() {
    const r = porthole.getBoundingClientRect();
    dpr = Math.min(window.devicePixelRatio||1, 2);
    w = Math.max(1, Math.floor(r.width * dpr));
    h = Math.max(1, Math.floor(r.height * dpr));
    canvas.width = w; canvas.height = h;
    canvas.style.width = r.width+'px'; canvas.style.height = r.height+'px';
    cx = w/2; cy = h/2; radius = Math.min(w,h) * 0.46;
  }
  window.addEventListener('resize', resize);
  resize();

  // System
  let running = true;
  let bodies = [];
  let comets = [];
  let stars = [];
  let t0 = performance.now();
  let speed = parseFloat(speedRange.value);
  let trail = parseFloat(trailRange.value);
  let orbitCount = parseInt(orbitRange.value,10);

  function seedStars() {
    stars = [];
    const count = Math.round(120 * (Math.min(w,h)/500));
    for (let i=0;i<count;i++){
      stars.push({
        x: Math.random()*w,
        y: Math.random()*h,
        a: 0.2 + Math.random()*0.6,
        r: (Math.random()*0.9 + 0.4) * dpr,
      });
    }
  }
  function makeBodies(n) {
    bodies = [];
    for (let i=0;i<n;i++){
      const p = (i+1)/(n+1);
      bodies.push({
        r: p * radius * (0.5 + 0.6*Math.random()),
        a: Math.random()*Math.PI*2,
        s: (0.3 + 0.9*Math.random()) * (Math.random() > .5 ? 1 : -1),
        size: (2 + 3*Math.pow(1-p, 0.6)) * dpr,
        hue: Math.random()*360
      });
    }
  }
  seedStars(); makeBodies(orbitCount);

  // Track user steering
  let steer = {x:0, y:0, active:false};
  function setSteer(e){
    const r = porthole.getBoundingClientRect();
    steer.x = ((e.clientX - r.left)/r.width - 0.5) * 2;
    steer.y = ((e.clientY - r.top)/r.height - 0.5) * 2;
    steer.active = true;
  }
  porthole.addEventListener('pointermove', setSteer, { passive: true });
  porthole.addEventListener('pointerleave', ()=>{ steer.active=false; }, { passive: true });

  porthole.addEventListener('pointerdown', (e) => {
    // Launch a comet from edge towards pointer
    const r = porthole.getBoundingClientRect();
    const px = (e.clientX - r.left) * dpr;
    const py = (e.clientY - r.top) * dpr;
    const angle = Math.atan2(py - cy, px - cx);
    const startR = Math.max(w,h)*0.6;
    comets.push({
      x: cx + Math.cos(angle + Math.PI) * startR,
      y: cy + Math.sin(angle + Math.PI) * startR,
      vx: Math.cos(angle) * (80 + 60*Math.random()),
      vy: Math.sin(angle) * (80 + 60*Math.random()),
      life: 1,
      hue: (Math.random()*360)|0
    });
  });

  // Ranges
  function applySpeed() {
    speed = parseFloat(speedRange.value);
    speedVal.textContent = speed.toFixed(1) + 'x';
    root.style.setProperty('--speed', speed.toFixed(2));
    meter.style.transform = `scaleX(${Math.max(0.12, Math.min(1, speed/3))})`;
  }
  function applyTrail() {
    trail = parseFloat(trailRange.value);
    trailVal.textContent = Math.round(trail*100) + '%';
  }
  function applyOrbits() {
    orbitCount = parseInt(orbitRange.value,10);
    orbitVal.textContent = orbitCount;
    makeBodies(orbitCount);
  }
  speedRange.addEventListener('input', applySpeed, { passive: true });
  trailRange.addEventListener('input', applyTrail, { passive: true });
  orbitRange.addEventListener('input', applyOrbits, { passive: true });
  applySpeed(); applyTrail(); applyOrbits();

  // Draw
  function draw(now){
    if (!running) return;
    const dt = Math.min(0.05, (now - t0) / 1000);
    t0 = now;

    const cs = getComputedStyle(root);
    const a1 = cs.getPropertyValue('--a1').trim();
    const a2 = cs.getPropertyValue('--a2').trim();
    const a3 = cs.getPropertyValue('--a3').trim();

    // Fade for trails
    ctx.globalCompositeOperation = 'source-over';
    const fade = 1 - trail; // higher trail => lower fade
    ctx.fillStyle = root.classList.contains('night')
      ? `rgba(5,8,16,${0.08 + 0.22*fade})`
      : `rgba(255,255,255,${0.08 + 0.22*fade})`;
    ctx.fillRect(0,0,w,h);

    // Stars (twinkle)
    for (let i=0;i<stars.length;i++){
      const st = stars[i];
      const tw = 0.7 + 0.3*Math.sin(now*0.002 + i);
      ctx.globalAlpha = st.a * tw;
      ctx.fillStyle = root.classList.contains('night') ? 'rgba(255,255,255,0.9)' : 'rgba(10,20,40,0.8)';
      ctx.beginPath(); ctx.arc(st.x, st.y, st.r, 0, Math.PI*2); ctx.fill();
    }
    ctx.globalAlpha = 1;

    // Gentle drift of center with steer and tilt
    const driftX = (steer.active ? steer.x*0.6 : 0) + tilt.x*0.3;
    const driftY = (steer.active ? steer.y*0.6 : 0) + tilt.y*0.3;
    const ox = cx + driftX * radius * 0.12;
    const oy = cy + driftY * radius * 0.12;

    // Orbit guides
    ctx.globalAlpha = 0.12;
    ctx.strokeStyle = root.classList.contains('night') ? 'rgba(255,255,255,0.6)' : 'rgba(10,20,40,0.8)';
    bodies.forEach((b,i)=>{
      ctx.beginPath();
      ctx.ellipse(ox, oy, b.r, b.r, 0, 0, Math.PI*2);
      ctx.stroke();
    });
    ctx.globalAlpha = 1;

    // Bodies
    ctx.globalCompositeOperation = 'lighter';
    for (let i=0;i<bodies.length;i++){
      const b = bodies[i];
      b.a += b.s * speed * dt * 0.8;
      const x = ox + Math.cos(b.a) * b.r;
      const y = oy + Math.sin(b.a) * b.r;

      // trail gradient
      const g = ctx.createRadialGradient(x, y, 0, x, y, b.size*6);
      if (i%3===0) { g.addColorStop(0, a1); g.addColorStop(1, 'rgba(255,255,255,0)'); }
      else if (i%3===1) { g.addColorStop(0, a2); g.addColorStop(1, 'rgba(255,255,255,0)'); }
      else { g.addColorStop(0, a3); g.addColorStop(1, 'rgba(255,255,255,0)'); }
      ctx.fillStyle = g;
      ctx.beginPath(); ctx.arc(x, y, b.size*3, 0, Math.PI*2); ctx.fill();

      // core
      ctx.globalAlpha = 0.85;
      ctx.fillStyle = 'rgba(255,255,255,0.9)';
      ctx.beginPath(); ctx.arc(x, y, b.size*0.9, 0, Math.PI*2); ctx.fill();
      ctx.globalAlpha = 1;
    }

    // Comets
    for (let i=comets.length-1;i>=0;i--){
      const c = comets[i];
      c.x += c.vx * dt * (0.6 + speed*0.6);
      c.y += c.vy * dt * (0.6 + speed*0.6);
      c.life *= 0.985;

      const tail = ctx.createLinearGradient(c.x, c.y, c.x - c.vx*0.12, c.y - c.vy*0.12);
      tail.addColorStop(0, `hsla(${c.hue}, 90%, 65%, ${0.55*c.life})`);
      tail.addColorStop(1, 'rgba(255,255,255,0)');
      ctx.strokeStyle = tail;
      ctx.lineWidth = 2.2 * dpr;
      ctx.lineCap = 'round';
      ctx.beginPath();
      ctx.moveTo(c.x, c.y);
      ctx.lineTo(c.x - c.vx*0.14, c.y - c.vy*0.14);
      ctx.stroke();

      ctx.fillStyle = `hsla(${c.hue}, 90%, 70%, ${0.7*c.life})`;
      ctx.beginPath(); ctx.arc(c.x, c.y, 1.6*dpr, 0, Math.PI*2); ctx.fill();

      if (c.x < -50 || c.y < -50 || c.x > w+50 || c.y > h+50 || c.life < 0.06) comets.splice(i,1);
    }

    requestAnimationFrame(draw);
  }
  requestAnimationFrame(draw);

  // Mode toggle
  modeBtn.addEventListener('click', () => {
    const toNight = !root.classList.contains('night');
    root.classList.toggle('night', toNight);
    modeBtn.setAttribute('aria-pressed', String(toNight));
    modeBtn.textContent = toNight ? 'Day' : 'Night';
  });

  // Pause
  pauseBtn.addEventListener('click', () => {
    const paused = !root.classList.contains('paused');
    root.classList.toggle('paused', paused);
    pauseBtn.setAttribute('aria-pressed', String(paused));
    pauseBtn.textContent = paused ? 'Play' : 'Pause';
    if (paused) {
      running = false;
    } else {
      running = true;
      t0 = performance.now();
      requestAnimationFrame(draw);
    }
  });

  // Keyboard space toggles pause
  root.addEventListener('keydown', (e)=>{ if (e.code === 'Space') { e.preventDefault(); pauseBtn.click(); } });

  // Shuffle palette
  shuffleBtn.addEventListener('click', () => {
    const base = Math.floor(Math.random()*360);
    setPalette(base);
  });

  // Init palette and tilt center
  setPalette(Math.floor(Math.random()*360));
  const r = root.getBoundingClientRect();
  setTilt(r.left + r.width/2, r.top + r.height/2);

  // Re-seed stars on resize for crispness
  const ro = new ResizeObserver(()=>{ resize(); seedStars(); });
  ro.observe(porthole);
})();
</script>
