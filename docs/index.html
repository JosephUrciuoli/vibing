    <style>

    </style>

<section id="vibe2174" aria-label="Aurora Garden">
  <style>
    /* AURORA GARDEN — Edition 2174 */
    #vibe2174 {
      --bg0: #0f1222;
      --bg1: #1a1f35;
      --ink: #f7fbff;
      --muted: #aab7cc;
      --accent: #8ef0c0;
      --a1: #8ef0c0;  /* aurora mint */
      --a2: #7db7ff;  /* ice blue */
      --a3: #c6b5ff;  /* lilac */
      --a4: #ffc1d6;  /* blush */
      position: relative;
      border-radius: 34px;
      padding: clamp(22px, 5vw, 80px);
      min-height: 880px;
      color: var(--ink);
      overflow: hidden;
      background:
        radial-gradient(1200px 800px at 110% -20%, rgba(255,255,255,0.08), transparent 60%),
        radial-gradient(900px 800px at -10% 120%, rgba(255,255,255,0.06), transparent 62%),
        linear-gradient(180deg, var(--bg0), var(--bg1));
      box-shadow:
        0 80px 220px rgba(6, 10, 24, 0.55),
        inset 0 0 0 1px rgba(255,255,255,0.035);
      transform: perspective(1200px) rotateX(var(--rx, 0deg)) rotateY(var(--ry, 0deg));
      transition: transform 240ms ease, filter 240ms ease;
      isolation: isolate;
    }
    #vibe2174::before,
    #vibe2174::after {
      content: "";
      position: absolute;
      inset: -30%;
      border-radius: 50%;
      pointer-events: none;
      filter: blur(70px) saturate(130%);
      mix-blend-mode: screen;
      z-index: 0;
    }
    #vibe2174::before {
      background:
        conic-gradient(from 0deg,
          color-mix(in srgb, var(--a1), transparent 65%),
          color-mix(in srgb, var(--a2), transparent 65%),
          color-mix(in srgb, var(--a3), transparent 65%),
          color-mix(in srgb, var(--a4), transparent 65%),
          color-mix(in srgb, var(--a1), transparent 65%)
        );
      opacity: .26;
      animation: auroraSweepA 160s linear infinite;
    }
    #vibe2174::after {
      background:
        conic-gradient(from 180deg,
          color-mix(in srgb, var(--a2), transparent 70%),
          color-mix(in srgb, var(--a4), transparent 70%),
          color-mix(in srgb, var(--a3), transparent 70%),
          color-mix(in srgb, var(--a1), transparent 70%),
          color-mix(in srgb, var(--a2), transparent 70%)
        );
      opacity: .18;
      animation: auroraSweepB 220s linear infinite reverse;
    }
    @keyframes auroraSweepA { to { transform: rotate(360deg); } }
    @keyframes auroraSweepB { to { transform: rotate(-360deg); } }

    /* Sparkle grain */
    #vibe2174 .grain {
      position: absolute; inset: 0; z-index: 1; pointer-events: none;
      opacity: .07; mix-blend-mode: soft-light;
      background-image:
        radial-gradient(1px 1px at 10% 20%, rgba(255,255,255,0.28), transparent 36%),
        radial-gradient(1px 1px at 30% 70%, rgba(255,255,255,0.20), transparent 36%),
        radial-gradient(1px 1px at 70% 30%, rgba(255,255,255,0.22), transparent 36%),
        radial-gradient(1px 1px at 85% 80%, rgba(255,255,255,0.18), transparent 36%);
      animation: twinkle2174 20s ease-in-out infinite alternate;
    }
    @keyframes twinkle2174 {
      0% { transform: translateY(0); filter: brightness(1); }
      100% { transform: translateY(-1%); filter: brightness(1.06); }
    }

    #vibe2174 .scene {
      position: absolute; inset: 0; z-index: 2; display: block;
    }

    #vibe2174 .shell {
      position: relative; z-index: 3;
      display: grid; place-items: center; gap: clamp(12px, 2.6vw, 28px);
      width: min(1120px, 100%); margin-inline: auto; text-align: center;
    }

    /* Crest */
    #vibe2174 .crest {
      display: inline-flex; align-items: center; gap: 10px;
      padding: 10px 14px; border-radius: 999px;
      background: linear-gradient(180deg, rgba(255,255,255,0.14), rgba(255,255,255,0.06));
      border: 1px solid rgba(255,255,255,0.12);
      color: var(--muted);
      box-shadow: inset 0 1px 0 rgba(255,255,255,0.36), 0 12px 34px rgba(0,0,0,0.28);
      backdrop-filter: blur(10px) saturate(160%); -webkit-backdrop-filter: blur(10px) saturate(160%);
      font: 700 11px/1 ui-sans-serif, system-ui, -apple-system, "Segoe UI", Roboto, Arial;
      text-transform: uppercase; letter-spacing: .16em;
    }
    #vibe2174 .spark {
      width: 10px; height: 10px; border-radius: 50%;
      background: radial-gradient(circle at 36% 36%, #fff 15%, var(--a3) 68%, transparent 70%);
      box-shadow: 0 0 0 6px color-mix(in srgb, var(--a3), transparent 85%), 0 0 18px var(--a3);
      animation: pulse2174 3.2s ease-in-out infinite;
    }
    @keyframes pulse2174 { 0%,100%{transform:scale(1);opacity:1} 50%{transform:scale(1.18);opacity:.85} }

    /* Title */
    #vibe2174 .title {
      margin: 0;
      font: 900 clamp(46px, 10.5vw, 140px)/0.88 ui-serif, "Iowan Old Style", Georgia, "Times New Roman", serif;
      letter-spacing: -0.02em;
      background: linear-gradient(180deg,
        color-mix(in srgb, var(--ink), #ffffff 8%) 0%,
        color-mix(in srgb, var(--a2), #ffffff 10%) 45%,
        color-mix(in srgb, var(--a1), #ffffff 10%) 100%);
      -webkit-background-clip: text; background-clip: text; color: transparent;
      text-shadow: 0 1px 0 rgba(255,255,255,0.35), 0 16px 50px rgba(0,0,0,0.45);
      position: relative;
    }
    #vibe2174 .title::after {
      content: "";
      position: absolute; left: 50%; transform: translateX(-50%);
      bottom: clamp(-22px, -2vw, -14px);
      width: clamp(260px, 58vw, 820px); height: clamp(8px, 1.8vw, 16px);
      border-radius: 999px;
      background: linear-gradient(90deg, var(--a1), var(--a2), var(--a3), var(--a4));
      filter: blur(10px) saturate(130%);
      opacity: .8;
      animation: breatheLine 8s ease-in-out infinite;
    }
    @keyframes breatheLine { 0%,100%{transform:translateX(-50%) scaleX(1)} 50%{transform:translateX(-50%) scaleX(0.92)} }

    #vibe2174 .lead {
      margin: 0;
      color: var(--muted);
      max-width: 70ch;
      font: 400 clamp(16px, 2.2vw, 22px)/1.8 ui-sans-serif, system-ui, -apple-system, "Segoe UI", Roboto, Arial;
    }

    /* Controls */
    #vibe2174 .panel {
      display: grid;
      grid-auto-flow: column; gap: 10px; justify-content: center;
      padding: 12px; border-radius: 16px;
      border: 1px solid rgba(255,255,255,0.12);
      background: linear-gradient(180deg, rgba(255,255,255,0.14), rgba(255,255,255,0.06));
      box-shadow: inset 0 1px 0 rgba(255,255,255,0.2), 0 16px 36px rgba(0,0,0,0.28);
      backdrop-filter: blur(10px) saturate(180%); -webkit-backdrop-filter: blur(10px) saturate(180%);
      width: auto; max-width: 100%;
    }
    #vibe2174 .btn {
      appearance: none; cursor: pointer;
      border: 1px solid rgba(255,255,255,0.14);
      border-radius: 12px; padding: 12px 14px;
      background:
        linear-gradient(180deg, rgba(255,255,255,0.18), rgba(255,255,255,0.08)) padding-box,
        linear-gradient(90deg, color-mix(in srgb, var(--a2), transparent 60%), color-mix(in srgb, var(--a1), transparent 60%)) border-box;
      color: var(--ink);
      font: 700 12px/1 ui-sans-serif, system-ui, -apple-system, "Segoe UI", Roboto, Arial;
      letter-spacing: .04em;
      transition: transform 160ms ease, box-shadow 220ms ease, filter 160ms ease;
      box-shadow: 0 12px 28px rgba(0,0,0,0.24), inset 0 1px 0 rgba(255,255,255,0.35);
    }
    #vibe2174 .btn:hover { transform: translateY(-1px); filter: saturate(112%); }
    #vibe2174 .btn:active { transform: translateY(0); }
    #vibe2174 .btn:focus-visible { outline: 2px solid color-mix(in srgb, var(--accent), white 20%); outline-offset: 2px; }

    #vibe2174 .sliders {
      display: flex; flex-wrap: wrap; gap: 14px; justify-content: center; align-items: center;
      margin-top: 6px;
    }
    #vibe2174 .sliders label {
      font: 600 11px/1 ui-sans-serif, system-ui, -apple-system, "Segoe UI", Roboto, Arial;
      letter-spacing: .12em; text-transform: uppercase; color: var(--muted);
      display: flex; align-items: center; gap: 10px;
      padding: 8px 10px; border-radius: 12px;
      background: rgba(255,255,255,0.08);
      border: 1px solid rgba(255,255,255,0.14);
      box-shadow: inset 0 1px 0 rgba(255,255,255,0.2);
    }
    #vibe2174 input[type="range"] { width: 180px; accent-color: var(--accent); }

    #vibe2174 .tog {
      display: inline-flex; align-items: center; gap: 8px;
      padding: 10px 12px; border-radius: 999px;
      border: 1px solid rgba(255,255,255,0.14);
      background: linear-gradient(180deg, rgba(255,255,255,0.12), rgba(255,255,255,0.05));
      box-shadow: inset 0 1px 0 rgba(255,255,255,0.25);
      color: var(--muted);
      font: 700 11px/1 ui-sans-serif, system-ui, -apple-system, "Segoe UI", Roboto, Arial;
      text-transform: uppercase; letter-spacing: .14em;
    }
    #vibe2174 .led {
      width: 12px; height: 12px; border-radius: 50%;
      box-shadow: 0 0 14px currentColor;
      background: radial-gradient(circle at 36% 36%, #fff 15%, currentColor 68%, transparent 70%);
      color: var(--a2);
    }

    #vibe2174 .meta {
      display: grid; grid-template-columns: 1fr auto; align-items: center; gap: 12px;
      width: min(950px, 100%); color: var(--muted);
      font: 400 12px/1.6 ui-sans-serif, system-ui, -apple-system, "Segoe UI", Roboto, Arial;
      margin-top: 6px;
    }
    @media (max-width: 900px) {
      #vibe2174 .panel { grid-auto-flow: row; }
      #vibe2174 .meta { grid-template-columns: 1fr; justify-items: center; text-align: center; }
    }

    /* Reduced motion */
    @media (prefers-reduced-motion: reduce) {
      #vibe2174::before, #vibe2174::after { animation: none !important; }
      #vibe2174 .grain { animation: none !important; }
    }
  </style>

  <div class="shell" role="region" aria-live="polite">
    <div class="crest"><span class="spark" aria-hidden="true"></span> Edition 2174 · Aurora Garden</div>
    <h1 class="title">KINETIC HERBARIUM</h1>
    <p class="lead">Ribbons breathe. A flock sketches the wind. Tilt the garden; paint with motion.</p>

    <div class="panel">
      <button class="btn" data-act="palette" aria-label="Cycle palette">Palette: Aurora</button>
      <button class="btn" data-act="mode" aria-label="Toggle visual mode">Mode: Ribbons</button>
      <button class="btn" data-act="alive" aria-label="Toggle animation">State: Alive</button>
      <button class="btn" data-act="hud" aria-label="Hide interface">Hide UI</button>

    </div>

    <div class="sliders" role="group" aria-label="Garden controls">
      <label>Wind <input type="range" min="0" max="2" step="0.01" value="0.70" data-range="wind" aria-label="Wind strength"></label>
      <label>Tempo <input type="range" min="0.2" max="2.2" step="0.01" value="1.00" data-range="tempo" aria-label="Animation tempo"></label>
      <label>Glow <input type="range" min="0.0" max="1.0" step="0.01" value="0.40" data-range="glow" aria-label="Glow intensity"></label>

    <div class="tog" aria-live="polite"><span class="led" data-led="mode" aria-hidden="true"></span> Night</div>

    <div class="meta">

      <span id="last-updated">Last updated: 2026-01-24 20:48:22 EST</span>
    </div>
  </div>

  <script>
    (function () {
      const root = document.getElementById('vibe2174');
      const canvas = root.querySelector('.scene');
      const ctx = canvas.getContext('2d', { alpha: true });
      const hud = root.querySelector('.shell');

      const btnPalette = root.querySelector('[data-act="palette"]');
      const btnMode    = root.querySelector('[data-act="mode"]');
      const btnAlive   = root.querySelector('[data-act="alive"]');
      const btnHUD     = root.querySelector('[data-act="hud"]');
      const btnSave    = root.querySelector('[data-act="save"]');

      const rWind   = root.querySelector('[data-range="wind"]');
      const rTempo  = root.querySelector('[data-range="tempo"]');
      const rGlow   = root.querySelector('[data-range="glow"]');
      const rTrails = root.querySelector('[data-range="trails"]');
      const ledMode = root.querySelector('[data-led="mode"]');
      const last    = root.querySelector('#last-updated');

      // Timestamp
      try {
        last.textContent = 'Last updated: ' + new Date().toLocaleString(undefined, {
          year: 'numeric', month: 'short', day: '2-digit',
          hour: '2-digit', minute: '2-digit', second: '2-digit'
        });
      } catch {
        last.textContent = 'Last updated: ' + new Date().toString();
      }

      // Palettes
      const palettes = [
        { name: 'Aurora', dark:true,  bg0:'#0f1222', bg1:'#1a1f35', ink:'#f7fbff', muted:'#aab7cc', accent:'#8ef0c0', a1:'#8ef0c0', a2:'#7db7ff', a3:'#c6b5ff', a4:'#ffc1d6' },
        { name: 'Eucalyptus', dark:false, bg0:'#f7fbf9', bg1:'#e9f5ef', ink:'#0f2a1f', muted:'#5a6c60', accent:'#2bb67b', a1:'#7de0b1', a2:'#7fc4ff', a3:'#c6ffdc', a4:'#ffd1a6' },
        { name: 'Sakura', dark:false, bg0:'#fff7fa', bg1:'#ffeef6', ink:'#321b26', muted:'#6d5a63', accent:'#ff7aa2', a1:'#ff7aa2', a2:'#ffd3e2', a3:'#7bb2ff', a4:'#ffd37d' },
        { name: 'Midnight', dark:true,  bg0:'#0a0d13', bg1:'#131927', ink:'#eaf2ff', muted:'#9eb3d0', accent:'#8ac5ff', a1:'#72f3ff', a2:'#7ba8ff', a3:'#b9d0ff', a4:'#c6b7ff' }
      ];
      let paletteIndex = 0;
      let isDark = true;

      function applyPalette(p) {
        const set = (k,v)=>root.style.setProperty(k,v);
        set('--bg0', p.bg0); set('--bg1', p.bg1);
        set('--ink', p.ink); set('--muted', p.muted); set('--accent', p.accent);
        set('--a1', p.a1); set('--a2', p.a2); set('--a3', p.a3); set('--a4', p.a4);
        btnPalette.textContent = 'Palette: ' + p.name;
        isDark = !!p.dark;
        ledMode.style.color = isDark ? getComputedStyle(root).getPropertyValue('--a2').trim() : '#2bb67b';
        wipe(true);
      }
      applyPalette(palettes[0]);

      // Canvas + State
      const DPR = Math.max(1, Math.min(2, window.devicePixelRatio || 1));
      let W = 1, H = 1, CX = 0.5, CY = 0.5, R = 0.5;
      let running = true;
      let modeRibbons = true;

      let wind = parseFloat(rWind.value);
      let tempo = parseFloat(rTempo.value);
      let glow = parseFloat(rGlow.value);
      let trail = parseFloat(rTrails.value);
      let zoom = 1.0;

      const pointer = { x:0, y:0, inside:false };

      // Entities
      let ribbons = [];
      let flock = [];

      // Utils
      const clamp = (v,a,b)=>Math.max(a, Math.min(b, v));
      function rand(a=0, b=1){ return a + Math.random()*(b-a); }

      function resize() {
        const rect = root.getBoundingClientRect();
        W = Math.max(1, Math.floor(rect.width));
        H = Math.max(1, Math.floor(rect.height));
        CX = W/2; CY = H/2;
        R = Math.min(W,H) * 0.48;

        canvas.width = W * DPR;
        canvas.height = H * DPR;
        canvas.style.width = W + 'px';
        canvas.style.height = H + 'px';
        ctx.setTransform(DPR, 0, 0, DPR, 0, 0);

        initRibbons();
        initFlock();
        wipe(true);
      }

      function initRibbons() {
        const count = Math.floor((W*H)/60000) + 6;
        ribbons = new Array(count).fill(0).map((_,i)=>{
          const points = Math.floor(rand(28, 42));
          const pts = new Array(points).fill(0).map(()=>({
            x: rand(0, W), y: rand(0, H), life: rand(0, 1000)
          }));
          return {
            pts,
            w: rand(0.8, 2.4),
            hue: rand(0, 1),
            speed: rand(0.6, 1.2),
            drift: rand(0.8, 1.5),
            phase: rand(0, Math.PI*2)
          };
        });
      }

      function initFlock() {
        const count = Math.floor((W*H)/28000) + 26;
        flock = new Array(count).fill(0).map(()=>({
          x: rand(0, W), y: rand(0, H),
          vx: rand(-1,1), vy: rand(-1,1),
          s: rand(4,9),
          hue: rand(0,1)
        }));
      }

      function wipe(hard=false) {
        ctx.save();
        ctx.globalCompositeOperation = 'source-over';
        if (hard) {
          const g = ctx.createLinearGradient(0,0,0,H);
          g.addColorStop(0, getComputedStyle(root).getPropertyValue('--bg0').trim());
          g.addColorStop(1, getComputedStyle(root).getPropertyValue('--bg1').trim());
          ctx.fillStyle = g;
          ctx.fillRect(0,0,W,H);
        } else {
          ctx.fillStyle = isDark ? 'rgba(0,0,0,' + trail + ')' : 'rgba(255,255,255,' + trail + ')';
          ctx.fillRect(0,0,W,H);
        }
        ctx.restore();
      }

      // Flow field
      function field(x, y, t) {
        const nx = (x/W - 0.5) * (1/zoom);
        const ny = (y/H - 0.5) * (1/zoom);
        const wX = wind * 0.7 * Math.sin(t*0.0006) + wind * 0.3;
        const wY = wind * 0.7 * Math.cos(t*0.0005);
        const vx = Math.sin((ny*3.2) + t*0.0006) * 0.8 + Math.sin((nx*5.0 - ny*2.2) + t*0.0011) * 0.6 + wX;
        const vy = Math.cos((nx*3.0) - t*0.0007) * 0.8 + Math.cos((ny*4.2 + nx*1.8) + t*0.0010) * 0.6 + wY;
        return { x: vx, y: vy };
      }

      // Colors
      function pickColor(t) {
        const s = getComputedStyle(root);
        const c1 = s.getPropertyValue('--a1').trim();
        const c2 = s.getPropertyValue('--a2').trim();
        const c3 = s.getPropertyValue('--a3').trim();
        const c4 = s.getPropertyValue('--a4').trim();
        const arr = [c1,c2,c3,c4,c1];
        const idx = Math.floor(t*4);
        return arr[idx];
      }

      function drawRibbons(t) {
        ctx.save();
        ctx.globalCompositeOperation = 'screen';

        for (let r of ribbons) {
          // update points
          for (let i=0;i<r.pts.length;i++) {
            const p = r.pts[i];
            const v = field(p.x, p.y, t + r.phase*1000);
            p.x += v.x * r.speed * tempo;
            p.y += v.y * r.speed * tempo;

            // gentle pointer pull
            if (pointer.inside) {
              const dx = pointer.x - p.x, dy = pointer.y - p.y;
              const d2 = dx*dx + dy*dy + 1;
              const pull = 9000 / d2;
              p.x += dx * pull * 0.06;
              p.y += dy * pull * 0.06;
            }

            // wrap
            if (p.x < -20) p.x = W+20; if (p.x > W+20) p.x = -20;
            if (p.y < -20) p.y = H+20; if (p.y > H+20) p.y = -20;
            p.life += 1;
          }

          // draw smooth path
          ctx.beginPath();
          for (let i=0;i<r.pts.length-1;i++) {
            const p = r.pts[i], n = r.pts[i+1];
            const cx = (p.x + n.x)/2, cy = (p.y + n.y)/2;
            if (i===0) ctx.moveTo(p.x, p.y);
            ctx.quadraticCurveTo(p.x, p.y, cx, cy);
          }

          const tcol = (Math.sin(t*0.0002 + r.phase) * 0.5 + 0.5) * 0.999;
          const col = pickColor(tcol);
          ctx.strokeStyle = col;
          ctx.globalAlpha = 0.32 + glow*0.28;
          ctx.lineWidth = r.w + glow*2.2;
          ctx.shadowBlur = isDark ? (18 + glow*40) : (10 + glow*22);
          ctx.shadowColor = col;
          ctx.stroke();
        }

        ctx.restore();
      }

      function drawFlock(t) {
        ctx.save();
        ctx.globalCompositeOperation = 'lighter';

        for (let b of flock) {
          const v = field(b.x, b.y, t);
          b.vx += v.x * 0.08 * tempo;
          b.vy += v.y * 0.08 * tempo;

          // pointer attraction
          if (pointer.inside) {
            const dx = pointer.x - b.x, dy = pointer.y - b.y;
            const d2 = Math.max(60, dx*dx + dy*dy);
            const a = 12000 / d2;
            b.vx += dx * a * 0.02;
            b.vy += dy * a * 0.02;
          }

          // damping
          b.vx *= 0.96; b.vy *= 0.96;

          b.x += b.vx; b.y += b.vy;

          if (b.x < -30) b.x = W+30; if (b.x > W+30) b.x = -30;
          if (b.y < -30) b.y = H+30; if (b.y > H+30) b.y = -30;

          // triangle heading
          const ang = Math.atan2(b.vy, b.vx);
          const s = b.s;
          const x1 = b.x + Math.cos(ang) * (s+3);
          const y1 = b.y + Math.sin(ang) * (s+3);
          const x2 = b.x + Math.cos(ang + 2.5) * s;
          const y2 = b.y + Math.sin(ang + 2.5) * s;
          const x3 = b.x + Math.cos(ang - 2.5) * s;
          const y3 = b.y + Math.sin(ang - 2.5) * s;

          const tcol = (Math.sin(t*0.0003 + b.hue*6.28) * 0.5 + 0.5) * 0.999;
          const col = pickColor(tcol);

          if (glow > 0) {
            ctx.beginPath();
            ctx.moveTo(x1,y1); ctx.lineTo(x2,y2); ctx.lineTo(x3,y3); ctx.closePath();
            ctx.globalAlpha = 0.16 + glow*0.22;
            ctx.fillStyle = col;
            ctx.shadowBlur = isDark ? (20 + glow*34) : (12 + glow*18);
            ctx.shadowColor = col;
            ctx.fill();
          }

          ctx.beginPath();
          ctx.moveTo(x1,y1); ctx.lineTo(x2,y2); ctx.lineTo(x3,y3); ctx.closePath();
          ctx.globalAlpha = 0.85;
          ctx.fillStyle = col;
          ctx.shadowBlur = 0;
          ctx.fill();
        }

        ctx.restore();
      }

      function draw(now) {
        wipe(false);

        // subtle rings to hint scale
        ctx.save();
        ctx.translate(CX, CY);
        ctx.globalAlpha = 0.2;
        ctx.globalCompositeOperation = 'screen';
        for (let i=0;i<5;i++){
          const rr = (i+1)/5 * R * 0.98 * zoom;
          ctx.beginPath();
          ctx.arc(0,0, rr, 0, Math.PI*2);
          ctx.strokeStyle = getComputedStyle(root).getPropertyValue(i%2?'--a2':'--a1').trim();
          ctx.lineWidth = i===4 ? 0.6 : 0.45;
          ctx.stroke();
        }
        ctx.restore();

        modeRibbons ? drawRibbons(now) : drawFlock(now);
      }

      // Animation
      function tick(now) {
        if (!running) return;
        draw(now || performance.now());
        requestAnimationFrame(tick);
      }

      // Interactions
      function setTilt(clientX, clientY) {
        const rect = root.getBoundingClientRect();
        const px = clamp((clientX - rect.left) / rect.width, 0, 1);
        const py = clamp((clientY - rect.top) / rect.height, 0, 1);
        root.style.setProperty('--rx', ((0.5 - py) * 3.0).toFixed(2) + 'deg');
        root.style.setProperty('--ry', ((px - 0.5) * 5.0).toFixed(2) + 'deg');
      }

      root.addEventListener('pointerenter', () => { pointer.inside = true; }, { passive: true });
      root.addEventListener('pointerleave', () => { pointer.inside = false; root.style.setProperty('--rx', '0deg'); root.style.setProperty('--ry', '0deg'); }, { passive: true });
      root.addEventListener('pointermove', (e) => {
        const r = root.getBoundingClientRect();
        pointer.x = e.clientX - r.left; pointer.y = e.clientY - r.top;
        setTilt(e.clientX, e.clientY);
      }, { passive: true });

      root.addEventListener('wheel', (e) => {
        const dz = e.deltaY > 0 ? 1.05 : 0.95;
        zoom = clamp(zoom * dz, 0.7, 1.6);
      }, { passive: true });

      // Controls
      function cyclePalette() {
        paletteIndex = (paletteIndex + 1) % palettes.length;
        applyPalette(palettes[paletteIndex]);
      }
      function toggleMode() {
        modeRibbons = !modeRibbons;
        btnMode.textContent = 'Mode: ' + (modeRibbons ? 'Ribbons' : 'Flock');
        wipe(true);
      }
      function toggleAlive() {
        if (running) {
          running = false;
          btnAlive.textContent = 'State: Still';
        } else {
          running = true;
          btnAlive.textContent = 'State: Alive';
          requestAnimationFrame(tick);
        }
      }
      function toggleHUD() {
        if (hud.style.opacity === '0') {
          hud.style.opacity = ''; hud.style.pointerEvents = '';
          btnHUD.textContent = 'Hide UI';
        } else {
          hud.style.opacity = '0'; hud.style.pointerEvents = 'none';
          setTimeout(()=>{ btnHUD.textContent = 'Show UI'; }, 50);
        }
      }
      function savePNG() {
        const a = document.createElement('a');
        a.download = 'aurora-garden-' + Date.now() + '.png';
        a.href = canvas.toDataURL('image/png');
        a.click();
      }

      btnPalette.addEventListener('click', () => { cyclePalette(); btnPalette.blur(); });
      btnMode.addEventListener('click', () => { toggleMode(); btnMode.blur(); });
      btnAlive.addEventListener('click', () => { toggleAlive(); btnAlive.blur(); });
      btnHUD.addEventListener('click', () => { toggleHUD(); });
      btnSave.addEventListener('click', () => { savePNG(); btnSave.blur(); });

      rWind.addEventListener('input', () => { wind = parseFloat(rWind.value); });
      rTempo.addEventListener('input', () => { tempo = parseFloat(rTempo.value); });
      rGlow.addEventListener('input', () => { glow = parseFloat(rGlow.value); });
      rTrails.addEventListener('input', () => { trail = parseFloat(rTrails.value); });

      // Keys
      window.addEventListener('keydown', (e) => {
        const key = e.key.toLowerCase();
        if (key === 'p') cyclePalette();
        if (key === 'm') toggleMode();
        if (key === 'a') toggleAlive();
        if (key === 'h') toggleHUD();
        if (key === 's') savePNG();
      });

      // Reduced motion adjustments
      const prm = window.matchMedia('(prefers-reduced-motion: reduce)');
      function applyPRM() {
        if (prm.matches) {
          rTempo.value = '0.60'; tempo = 0.60;
          rTrails.value = '0.06'; trail = 0.06;
          rGlow.value = '0.20'; glow = 0.20;
        }
      }
      prm.addEventListener?.('change', applyPRM);
      applyPRM();

      // Idle drift tilt
      setInterval(() => {
        if (!running || pointer.inside || hud?.style.opacity === '0') return;
        const t = Date.now() * 0.00025;
        const rect = root.getBoundingClientRect();
        const nx = 0.5 + Math.sin(t * 1.2) * 0.12;
        const ny = 0.5 + Math.cos(t * 1.0) * 0.10;
        setTilt(rect.left + rect.width * nx, rect.top + rect.height * ny);
      }, 160);

      const ro = new ResizeObserver(resize);
      ro.observe(root);
      resize();
      requestAnimationFrame(tick);
    })();
  </script>
