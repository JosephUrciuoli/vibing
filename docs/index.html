    <style>
      :root {
        --bg: #0f1221;
        --fg: #e6e8f0;
        --muted: #9aa3b2;
        --accent: #8b5cf6;
      }
      html, body {
        height: 100%;
      }
      body {
        margin: 0;
        font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Ubuntu, Cantarell, Noto Sans, Helvetica Neue, Arial, "Apple Color Emoji", "Segoe UI Emoji";
        color: var(--fg);
        background: radial-gradient(1200px 800px at 70% 10%, #1b1f3a, var(--bg));
        display: flex;
        align-items: center;
        justify-content: center;
      }
      .card {
        width: min(720px, 92vw);
        background: rgba(255,255,255,0.04);
        border: 1px solid rgba(255,255,255,0.08);

      }
      .footer {

        display: flex;
        justify-content: space-between;
        align-items: center;
        font-size: 14px;

      }
      .badge {
        display: inline-block;

        border-radius: 999px;
        font-size: 12px;
        border: 1px solid rgba(139, 92, 246, 0.35);
        letter-spacing: 0.2px;
      }
    </style>

<section class="v1474 prismatlas" data-theme="noir" aria-label="PRISM ATLAS — a kinetic composition">
  <style>
    .v1474.prismatlas{
      --r: 28px;
      --edge: color-mix(in oklab, #000 10%, transparent);
      --glass: rgba(255,255,255,0.06);
      --ink: #eaf2ff;
      --muted: #a9bad4;
      --paper: #0b0f18;
      --a1: 198 100% 64%;
      --a2: 275 100% 72%;
      --a3: 158 100% 60%;
      --rx: 0deg; --ry: 0deg; --rz: 0deg;
      --gap: 6px; --n: 48; --spin: 1.2deg;
      color-scheme: dark;
      position: relative; display: grid; grid-template-rows: auto minmax(68vh,1fr) auto;
      gap: clamp(12px, 3vw, 40px); padding: clamp(20px, 6vw, 56px);
      border-radius: var(--r); overflow:hidden; isolation:isolate;
      font-family: ui-sans-serif, "SF Pro Display","SF Pro Text", Inter, "Segoe UI", system-ui, -apple-system, "Helvetica Neue", Arial, sans-serif;
      color: var(--ink);
      background:
        radial-gradient(120% 140% at 0% 0%, hsl(var(--a1) / .15), transparent 60%),
        radial-gradient(140% 160% at 120% 120%, hsl(var(--a2) / .15), transparent 62%),
        linear-gradient(180deg, #0b0f18, #0e1526 40%, #0b0f18 100%);
      box-shadow: inset 0 1px 0 rgba(255,255,255,.06);
    }
    .v1474.prismatlas::before{
      content:""; position:absolute; inset:-40% -20%;
      background:
        conic-gradient(from 0deg at 60% 40%,
          hsl(var(--a1) / .25), transparent 14%,
          hsl(var(--a2) / .28), transparent 46%,
          hsl(var(--a3) / .25), transparent 82%, hsl(var(--a1) / .25));
      filter: blur(120px) saturate(140%); opacity:.65; mix-blend-mode: color-dodge; pointer-events:none;
      animation: v1474-halo 40s linear infinite;
    }
    .v1474.prismatlas::after{
      content:""; position:absolute; inset:0; pointer-events:none; z-index:0;
      background:
        repeating-linear-gradient(90deg, rgba(255,255,255,.02) 0 1px, transparent 1px 14px),
        repeating-linear-gradient(0deg, rgba(255,255,255,.015) 0 1px, transparent 1px 14px);
      mix-blend-mode: soft-light; opacity:.55; mask: linear-gradient(180deg, #000 60%, transparent);
    }
    @keyframes v1474-halo{ to{ transform: rotate(360deg) } }

    /* THEMES */
    .v1474.prismatlas[data-theme="noir"]{
      --ink:#eaf2ff; --muted:#a9bad4; --paper:#0b0f18; --glass: rgba(255,255,255,0.07);
      --a1: 200 100% 64%; --a2: 280 100% 70%; --a3: 160 100% 62%;
      color-scheme: dark;
    }
    .v1474.prismatlas[data-theme="dawn"]{
      --ink:#2b0d0a; --muted:#845c58; --paper:#fff6f0; --glass: rgba(255,255,255,0.55);
      --a1: 16 92% 58%; --a2: 330 86% 62%; --a3: 42 88% 56%;
      background:
        radial-gradient(120% 120% at -10% -10%, hsl(var(--a3) / .24), transparent 60%),
        radial-gradient(140% 140% at 110% 120%, hsl(var(--a2) / .18), transparent 60%),
        linear-gradient(180deg, #fff7f0, #ffeef6);
      color-scheme: light;
    }
    .v1474.prismatlas[data-theme="lagoon"]{
      --ink:#042019; --muted:#4b7a6d; --paper:#e9fbf7; --glass: rgba(255,255,255,0.56);
      --a1: 170 78% 44%; --a2: 196 88% 54%; --a3: 155 72% 48%;
      background:
        radial-gradient(120% 120% at 0% 110%, hsl(var(--a1) / .22), transparent 60%),
        radial-gradient(120% 120% at 110% -10%, hsl(var(--a2) / .22), transparent 60%),
        linear-gradient(180deg, #e8fbf6, #e9f8ff);
      color-scheme: light;
    }
    .v1474.prismatlas[data-theme="bloom"]{
      --ink:#170725; --muted:#77618a; --paper:#fbf7ff; --glass: rgba(255,255,255,0.56);
      --a1: 278 92% 64%; --a2: 316 86% 64%; --a3: 208 86% 58%;
      background:
        radial-gradient(120% 120% at 100% 10%, hsl(var(--a2) / .20), transparent 60%),
        radial-gradient(120% 120% at 0% 120%, hsl(var(--a1) / .22), transparent 60%),
        linear-gradient(180deg, #fcf6ff, #f3f7ff);
      color-scheme: light;
    }
    .v1474.prismatlas[data-theme="paper"]{
      --ink:#111418; --muted:#5a6774; --paper:#f7f8fb; --glass: rgba(255,255,255,0.6);
      --a1: 205 92% 58%; --a2: 262 86% 62%; --a3: 165 78% 52%;
      background:
        radial-gradient(120% 160% at -10% -10%, hsl(var(--a1) / .18), transparent 70%),
        radial-gradient(140% 140% at 110% 120%, hsl(var(--a2) / .16), transparent 60%),
        linear-gradient(180deg, #ffffff, #f6f8ff);
      color-scheme: light;
    }

    /* TOP */
    .v1474 .top{ position:relative; z-index:2; display:grid; grid-template-columns: 1fr auto; gap: clamp(8px, 2vw, 18px); align-items:end; }
    .v1474 .brand{ min-width:0; }
    .v1474 .mark{
      width:48px; height:48px; border-radius:14px; display:inline-grid; place-items:center;
      background:
        radial-gradient(circle at 30% 30%, #fff, color-mix(in oklab, hsl(var(--a1)) 40%, #fff)),
        conic-gradient(from 0deg, transparent 0 30%, color-mix(in oklab, hsl(var(--a2)) 30%, transparent) 0 55%, transparent 0 80%, color-mix(in oklab, hsl(var(--a3)) 30%, transparent) 0 100%);
      border:1px solid var(--edge); box-shadow: inset 0 1px 0 rgba(255,255,255,.35), 0 12px 28px rgba(0,0,0,0.16);
    }
    .v1474 .chip{
      display:inline-grid; grid-auto-flow:column; gap:10px; align-items:center;
      margin-left:10px; padding:7px 12px; border-radius:999px; border:1px solid var(--edge);
      background: var(--glass); backdrop-filter: blur(10px) saturate(140%);
      font-weight:900; letter-spacing:.22em; font-size:11px; text-transform:uppercase;
      color: color-mix(in oklab, hsl(var(--a1)) 80%, var(--ink));
    }
    .v1474 .title{
      margin:.35rem 0 0;
      font-size: clamp(48px, 9.5vw, 120px); line-height:.86; font-weight:1000; letter-spacing:-0.03em;
      background: linear-gradient(90deg,
        color-mix(in oklab, var(--paper), hsl(var(--a1)) 78%) 0%,
        color-mix(in oklab, var(--paper), hsl(var(--a2)) 80%) 50%,
        color-mix(in oklab, var(--paper), hsl(var(--a3)) 80%) 100%);
      -webkit-background-clip:text; background-clip:text; color:transparent;
      text-shadow: 0 18px 44px rgba(0,0,0,0.18);
      background-size: 200% 100%;
      animation: v1474-sheen 12s ease-in-out infinite;
    }
    .v1474 .strap{ margin:.55rem 0 0; font-size: 14px; color: var(--muted); max-width: 70ch; }
    @keyframes v1474-sheen{ 0%,100%{ background-position: 0% 0 } 50%{ background-position: 100% 0 } }

    .v1474 .tools{ display:flex; flex-wrap:wrap; justify-content:flex-end; gap:10px; align-items:center; }
    .v1474 .btn{
      display:inline-flex; align-items:center; gap:10px;
      padding:10px 14px; border-radius:999px; border:1px solid var(--edge);
      background: var(--glass);
      color: var(--ink); font-weight:800; font-size:12px; letter-spacing:.25px; user-select:none; cursor:pointer;
      box-shadow: inset 0 1px 0 rgba(255,255,255,0.3), 0 12px 28px rgba(0,0,0,0.12);
      backdrop-filter: blur(12px) saturate(160%);
      transition: transform .18s ease, box-shadow .25s ease, background .25s ease, border-color .25s ease;
      -webkit-tap-highlight-color: transparent;
    }
    .v1474 .btn:hover{ transform: translateY(-1px) }
    .v1474 .btn[aria-pressed="true"]{
      background: linear-gradient(180deg, color-mix(in oklab, hsl(var(--a1)) 18%, transparent) 0%, transparent 100%), var(--glass);
      border-color: color-mix(in oklab, hsl(var(--a1)) 22%, var(--edge));
      box-shadow: 0 14px 36px color-mix(in oklab, hsl(var(--a1)) 18%, transparent), inset 0 1px 0 rgba(255,255,255,0.35);
    }

    /* STAGE */
    .v1474 .stage{
      position:relative; z-index:1; min-height:min(76vh, 880px);
      border-radius: calc(var(--r) - 2px);
      border:1px solid var(--edge); overflow:hidden; transform-style: preserve-3d;
      background:
        radial-gradient(100% 100% at 50% 50%, rgba(255,255,255,0.06), rgba(255,255,255,0.02)),
        linear-gradient(180deg, rgba(255,255,255,0.06), rgba(255,255,255,0.02));
      box-shadow: inset 0 1px 0 rgba(255,255,255,0.12), 0 30px 120px rgba(0,0,0,0.22);
      perspective: 1600px;
    }

    .v1474 .field{
      position:absolute; inset:0; z-index:0; pointer-events:none;
      background:
        radial-gradient(60% 46% at 50% 65%, hsl(var(--a1) / .06), transparent 60%),
        radial-gradient(60% 46% at 50% 35%, hsl(var(--a2) / .06), transparent 60%);
      mask: linear-gradient(180deg, #000 60%, transparent);
    }
    .v1474 .grid{
      position:absolute; inset:0; z-index:0; pointer-events:none; opacity:.25; transition: opacity .25s ease;
      background:
        linear-gradient(0deg, rgba(255,255,255,0.06) 1px, transparent 1px) 0 0 / 100% clamp(24px, 6vmin, 40px),
        linear-gradient(90deg, rgba(255,255,255,0.06) 1px, transparent 1px) 0 0 / clamp(24px, 6vmin, 40px) 100%;
      mask: radial-gradient(circle at 50% 50%, black 0 70vmin, transparent 75vmin);
    }
    .v1474.show-grid .grid{ opacity:.55; }

    .v1474 .stack{
      position:absolute; inset:0; display:grid; place-items:center; z-index:1; pointer-events:none;
      transform: rotateX(var(--ry)) rotateY(var(--rx)) rotateZ(var(--rz));
      transition: transform .25s cubic-bezier(.2,.7,.2,1);
      animation: v1474-precess 32s linear infinite;
    }
    @keyframes v1474-precess{
      0%{ --rz: 0deg }
      50%{ --rz: 180deg }
      100%{ --rz: 360deg }
    }

    .v1474 .slice{
      --p: 0%;
      width: clamp(160px, 46vmin, 620px); height: clamp(160px, 46vmin, 620px);
      border-radius: clamp(18px, 7vmin, 42px);
      border: 1px solid color-mix(in oklab, hsl(var(--a1)) 20%, rgba(255,255,255,.06));
      background:
        radial-gradient(120% 120% at 25% 25%, hsl(var(--a1) / .35), transparent 42%),
        radial-gradient(120% 120% at 80% 80%, hsl(var(--a2) / .30), transparent 40%),
        linear-gradient(200deg, hsl(var(--a3) / .18), transparent);
      box-shadow:
        inset 0 1px 0 rgba(255,255,255,.18),
        0 14px 30px color-mix(in oklab, hsl(var(--a2)) 14%, transparent),
        0 0 0 1px rgba(255,255,255,.02);
      transform:
        translateZ(calc((var(--i) - (var(--n) * .5)) * var(--gap)))
        rotateZ(calc(var(--i) * var(--spin)))
        scale(calc(1 - (var(--i) / (var(--n) * 180))));
      mix-blend-mode: screen;
      will-change: transform, filter, opacity;
      filter: drop-shadow(0 8px 26px color-mix(in oklab, hsl(var(--a1)) 18%, transparent));
      opacity: calc(.35 + (.65 * (1 - (var(--i) / var(--n)))));
      backdrop-filter: blur(0.3px) saturate(130%);
    }

    .v1474 .orbs{ position:absolute; inset:-10% -10%; z-index:1; pointer-events:none; filter: saturate(120%); }
    .v1474 .orb{
      position:absolute; width:42vmin; height:42vmin; border-radius:50%;
      background: radial-gradient(circle at 30% 30%, #fff, color-mix(in oklab, hsl(var(--a1)) 40%, #fff) 70%, transparent 72%);
      mix-blend-mode: color-dodge; opacity:.6; filter: blur(18px);
      animation: v1474-drift 28s ease-in-out infinite;
    }
    .v1474 .orb.o2{ right:2%; top:12%;
      background: radial-gradient(circle at 30% 30%, #fff, color-mix(in oklab, hsl(var(--a2)) 45%, #fff) 70%, transparent 72%);
      animation-duration: 36s; animation-delay:-6s; width:48vmin; height:48vmin;
    }
    .v1474 .orb.o3{ left:5%; bottom: -6%;
      background: radial-gradient(circle at 30% 30%, #fff, color-mix(in oklab, hsl(var(--a3)) 45%, #fff) 70%, transparent 72%);
      animation-duration: 44s; animation-delay:-12s; width:56vmin; height:56vmin;
    }
    @keyframes v1474-drift{
      0%,100%{ transform: translate3d(0,0,0) scale(1) rotate(0deg) }
      50%{ transform: translate3d(4vmin, -3vmin, 0) scale(1.08) rotate(12deg) }
    }

    .v1474 .caption{
      position:absolute; inset:0; display:grid; place-content:center; place-items:center; text-align:center; z-index:2; pointer-events:none;
    }
    .v1474 .word{
      font-weight:1000; letter-spacing:-0.02em; text-transform:uppercase;
      font-size: clamp(48px, 10vw, 150px); line-height:.84;
      background: linear-gradient(180deg, hsl(var(--a1)), hsl(var(--a2)));
      -webkit-background-clip:text; background-clip:text; color:transparent;
      filter: drop-shadow(0 16px 42px color-mix(in oklab, hsl(var(--a1)) 30%, transparent));
      animation: v1474-breathe 8s ease-in-out infinite;
    }
    .v1474 .word .alt{
      display:block;
      background: linear-gradient(180deg, hsl(var(--a2)), hsl(var(--a3)));
      -webkit-background-clip:text; background-clip:text; color:transparent;
    }
    .v1474 .line{ margin:.6rem 0 0; font-size: clamp(13px, 2.2vw, 20px); color: var(--muted); }

    @keyframes v1474-breathe{ 0%,100%{ transform: translateZ(0) scale(1) } 50%{ transform: translateZ(40px) scale(1.02) } }

    /* RIPPLE */
    .v1474 .ripple{
      position:absolute; width:2px; height:2px; pointer-events:none; z-index:3;
      left: calc(var(--x) * 1px); top: calc(var(--y) * 1px);
      border-radius:50%;
      box-shadow: 0 0 0 0 color-mix(in oklab, hsl(var(--a1)) 60%, transparent);
      animation: v1474-ripple 1.2s ease-out forwards;
    }
    @keyframes v1474-ripple{
      0%{ box-shadow: 0 0 0 0 hsl(var(--a1) / .8), 0 0 0 0 hsl(var(--a2) / .6) }
      60%{ box-shadow: 0 0 0 40px hsl(var(--a1) / .15), 0 0 0 80px hsl(var(--a2) / .08) }
      100%{ box-shadow: 0 0 0 64px transparent, 0 0 0 120px transparent; opacity:0 }
    }

    /* FOOT */
    .v1474 .bottom{ position:relative; z-index:2; display:grid; grid-template-columns:1fr auto; gap:10px; align-items:center; color:var(--muted); font-size:12px; }
    .v1474 .meta{ display:inline-flex; gap:10px; align-items:center; white-space:nowrap; flex-wrap:wrap; }
    .v1474 .pulse{ width:9px; height:9px; border-radius:50%; background: hsl(var(--a1)); box-shadow:0 0 0 6px hsl(var(--a1) / .28); animation: v1474-pulse 2.1s ease-in-out infinite; }
    @keyframes v1474-pulse{ 0%,100%{ transform: scale(1); opacity:1 } 50%{ transform: scale(1.12); opacity:.95 } }
    .v1474 .kbd{ padding:.1em .45em; border-radius:6px; border:1px solid var(--edge); background: color-mix(in oklab, hsl(var(--a1)) 12%, transparent); color:inherit; }

    .v1474 .btn:focus-visible{ outline:2px solid color-mix(in oklab, hsl(var(--a1)) 60%, transparent); outline-offset:2px; }
    .v1474.paused *{ animation-play-state: paused !important; }

    @media (max-width: 900px){
      .v1474 .top{ grid-template-columns: 1fr; }
      .v1474 .bottom{ grid-template-columns: 1fr; gap:8px; }
    }
    @media (prefers-reduced-motion: reduce){
      .v1474, .v1474 *{ animation:none !important; transition:none !important; }
    }
  </style>

  <div class="top">
    <div class="brand">
      <span class="mark" aria-hidden="true"></span>
      <span class="chip">Prism Atlas</span>
      <h2 class="title">KINETIC MANIFESTO</h2>
      <p class="strap">Layers of light orbit a quiet center. Drag to tilt. Tap to ripple.</p>
    </div>
    <div class="tools" role="group" aria-label="Controls">
      <button class="btn play" type="button" aria-pressed="true" title="Toggle motion">Motion</button>
      <button class="btn theme" type="button" aria-pressed="true" title="Cycle theme">Noir</button>
      <button class="btn grid" type="button" aria-pressed="false" title="Toggle grid">Grid</button>
      <button class="btn less" type="button" title="Fewer layers" aria-label="Fewer layers">–</button>
      <button class="btn more" type="button" title="More layers" aria-label="More layers">+</button>
    </div>
  </div>

  <div class="stage" aria-live="polite">
    <div class="grid" aria-hidden="true"></div>
    <div class="field" aria-hidden="true"></div>

    <div class="orbs" aria-hidden="true">
      <i class="orb o1"></i>
      <i class="orb o2"></i>
      <i class="orb o3"></i>
    </div>

    <div class="stack" aria-hidden="true"></div>

    <div class="caption" aria-hidden="true">
      <div class="word">Prism<span class="alt">Atlas</span></div>
      <div class="line">Space to pause • T theme • [/] layers • Drag to tilt • Tap to ripple</div>
    </div>
  </div>

  <div class="bottom">
    <div class="meta">
      <span class="pulse" aria-hidden="true"></span>
      Theme: <span class="m-theme">Noir</span> • Motion: <span class="m-motion">On</span> • Layers: <span class="m-layers">48</span>
    </div>
    <div class="meta">
      Local: <span class="m-clock">--:--</span> • <span id="last-updated">Last updated: 2025-12-23 09:19:17 EST</span>
    </div>
  </div>

  <script>
    (function(){
      const root = document.currentScript.closest('.v1474.prismatlas');
      if(!root) return;

      const stage = root.querySelector('.stage');
      const stack = root.querySelector('.stack');
      const btnPlay = root.querySelector('.play');
      const btnTheme = root.querySelector('.theme');
      const btnGrid = root.querySelector('.grid');
      const btnLess = root.querySelector('.less');
      const btnMore = root.querySelector('.more');

      const mTheme = root.querySelector('.m-theme');
      const mMotion = root.querySelector('.m-motion');
      const mLayers = root.querySelector('.m-layers');
      const mClock = root.querySelector('.m-clock');
      const updated = root.querySelector('#last-updated');

      // timestamp
      try{
        const now = new Date();
        const opts = { year:'numeric', month:'short', day:'2-digit', hour:'2-digit', minute:'2-digit' };
        const tz = Intl.DateTimeFormat().resolvedOptions().timeZone || '';
        updated.textContent = 'Updated ' + new Intl.DateTimeFormat([], opts).format(now) + ' ' + (tz ? tz.replaceAll('_',' ') : '');
      }catch(e){
        updated.textContent = 'Updated ' + new Date().toLocaleString();
      }

      const themes = ['noir','dawn','lagoon','bloom','paper'];
      const caps = { noir:'Noir', dawn:'Dawn', lagoon:'Lagoon', bloom:'Bloom', paper:'Paper' };

      const state = {
        playing: true,
        theme: root.getAttribute('data-theme') || 'noir',
        layers: 48,
        pointer: { nx:.5, ny:.5 }
      };

      function build(n){
        stack.innerHTML = '';
        root.style.setProperty('--n', n);
        // Size-aware gap
        const rect = stage.getBoundingClientRect();
        const minDim = Math.min(rect.width, rect.height);
        const gap = Math.max(3, Math.min(14, Math.round(minDim / (n * 1.6))));
        root.style.setProperty('--gap', gap + 'px');

        for(let i=0;i<n;i++){
          const el = document.createElement('span');
          el.className = 'slice';
          const p = Math.max(0, Math.min(1, i/(n-1)));
          el.style.setProperty('--i', i);
          el.style.setProperty('--p', Math.round(p*100) + '%');
          stack.appendChild(el);
        }
        mLayers.textContent = String(n);
      }

      function setPlay(on){
        state.playing = on;
        btnPlay.setAttribute('aria-pressed', String(on));
        mMotion.textContent = on ? 'On' : 'Off';
        root.classList.toggle('paused', !on);
      }

      function cycleTheme(){
        const i = themes.indexOf(state.theme);
        state.theme = themes[(i+1) % themes.length];
        root.setAttribute('data-theme', state.theme);
        const cap = caps[state.theme] || 'Noir';
        btnTheme.textContent = cap; mTheme.textContent = cap;
      }

      function setLayers(n){
        state.layers = Math.max(16, Math.min(120, n|0));
        build(state.layers);
      }

      // tilt
      function steer(x, y){
        const rect = stage.getBoundingClientRect();
        const nx = (x - rect.left) / rect.width;
        const ny = (y - rect.top) / rect.height;
        state.pointer = { nx, ny };
        const tx = (nx - 0.5) * 14; // deg-ish
        const ty = (0.5 - ny) * 10;
        root.style.setProperty('--rx', tx.toFixed(3) + 'deg');
        root.style.setProperty('--ry', ty.toFixed(3) + 'deg');
      }
      function centerTilt(){ root.style.setProperty('--rx','0deg'); root.style.setProperty('--ry','0deg'); }

      // ripple
      function ripple(e){
        const rect = stage.getBoundingClientRect();
        const r = document.createElement('span');
        r.className = 'ripple';
        r.style.setProperty('--x', (e.clientX - rect.left).toFixed(2));
        r.style.setProperty('--y', (e.clientY - rect.top).toFixed(2));
        stage.appendChild(r);
        setTimeout(()=> r.remove(), 1300);
      }

      // interactions
      stage.addEventListener('pointermove', (e)=> steer(e.clientX, e.clientY));
      stage.addEventListener('pointerleave', ()=>{ centerTilt(); });
      stage.addEventListener('pointerdown', ripple);

      btnPlay.addEventListener('click', ()=> setPlay(btnPlay.getAttribute('aria-pressed') !== 'true'));
      btnTheme.addEventListener('click', cycleTheme);
      btnGrid.addEventListener('click', ()=>{
        const on = btnGrid.getAttribute('aria-pressed') !== 'true';
        btnGrid.setAttribute('aria-pressed', String(on));
        root.classList.toggle('show-grid', on);
      });
      btnLess.addEventListener('click', ()=> setLayers(state.layers - 8));
      btnMore.addEventListener('click', ()=> setLayers(state.layers + 8));

      // keyboard
      window.addEventListener('keydown', (e)=>{
        const k = (e.key||'').toLowerCase();
        if (e.code === 'Space'){ e.preventDefault(); setPlay(!state.playing); }
        if (k === 't'){ cycleTheme(); }
        if (k === '[' || k === '-'){ setLayers(state.layers - 8); }
        if (k === ']' || k === '='){ setLayers(state.layers + 8); }
        if (k === 'g'){ const on = btnGrid.getAttribute('aria-pressed') !== 'true'; btnGrid.click(); btnGrid.setAttribute('aria-pressed', String(on)); }
      });

      // clock
      function tickClock(){
        try{
          const now = new Date();
          mClock.textContent = now.toLocaleTimeString([], {hour:'2-digit', minute:'2-digit', second:'2-digit'});
        }catch(e){}
      }
      const iv = setInterval(tickClock, 1000);
      tickClock();

      // sizing
      const ro = new ResizeObserver(()=> build(state.layers));
      ro.observe(stage);
      window.addEventListener('orientationchange', ()=> build(state.layers));

      // reduced motion
      const prefersReduce = matchMedia('(prefers-reduced-motion: reduce)');
      if (prefersReduce.matches){ setPlay(false); }

      document.addEventListener('visibilitychange', ()=>{
        if (document.hidden){ setPlay(false); }
      });

      // boot
      build(state.layers);
      setPlay(true);
      mTheme.textContent = caps[state.theme];
      btnTheme.textContent = caps[state.theme];
    })();
  </script>
