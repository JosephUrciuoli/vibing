<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vibing</title>
    <style>
      :root {
        --bg: #0f1221;
        --fg: #e6e8f0;
        --muted: #9aa3b2;
        --accent: #8b5cf6;
      }
      html, body {
        height: 100%;
      }
      body {
        margin: 0;
        font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Ubuntu, Cantarell, Noto Sans, Helvetica Neue, Arial, "Apple Color Emoji", "Segoe UI Emoji";
        color: var(--fg);
        background: radial-gradient(1200px 800px at 70% 10%, #1b1f3a, var(--bg));
        display: flex;
        align-items: center;
        justify-content: center;
      }
      .card {
        width: min(720px, 92vw);
        background: rgba(255,255,255,0.04);
        border: 1px solid rgba(255,255,255,0.08);
        border-radius: 16px;
        padding: 28px 24px;
        box-shadow: 0 10px 30px rgba(0,0,0,0.3);
        backdrop-filter: blur(6px);
      }
      h1 {
        margin: 0 0 10px 0;
        font-size: 28px;
        letter-spacing: 0.3px;
      }
      .muted {
        color: var(--muted);
        font-size: 14px;
        margin-bottom: 18px;
      }
      #content {
        font-size: 18px;
        line-height: 1.6;
        background: rgba(255,255,255,0.04);
        border: 1px dashed rgba(255,255,255,0.12);
        border-radius: 12px;
        padding: 16px;
      }
      .footer {
        margin-top: 18px;
        display: flex;
        justify-content: space-between;
        align-items: center;
        font-size: 14px;
        color: var(--muted);
      }
      .badge {
        display: inline-block;
        background: rgba(139, 92, 246, 0.18);
        color: #d4c2ff;
        padding: 4px 10px;
        border-radius: 999px;
        font-size: 12px;
        border: 1px solid rgba(139, 92, 246, 0.35);
        letter-spacing: 0.2px;
      }
    </style>
  </head>
  <body>
    <!-- BEGIN_EDITABLE -->
      <section id="content">
<div id="vibe-638" data-theme="ink" aria-label="The Woven Field">
  <style>
    /* scope + reset */
    #vibe-638, #vibe-638 * { box-sizing: border-box; }
    #vibe-638 {
      --pad: clamp(16px, 4vw, 48px);
      --radius: clamp(18px, 3.6vw, 38px);

      /* ink (default, dark) */
      --bg-0: #0a0d13;
      --bg-1: #0e1320;
      --ink: #e9eef6;
      --muted: #9aa9bf;
      --line: color-mix(in oklab, #ffffff 16%, transparent);
      --glass: color-mix(in oklab, #000 50%, transparent);

      /* brand */
      --a: #8be3ff;
      --b: #9af0c8;
      --c: #b3a5ff;
      --d: #ffd6a3;
      color: var(--ink);
      font-family: ui-sans-serif, -apple-system, system-ui, Segoe UI, Roboto, "Helvetica Neue", Arial, "Apple Color Emoji", "Segoe UI Emoji";
      letter-spacing: 0.1px;
      position: relative;
      isolation: isolate;
    }
    #vibe-638[data-theme="paper"]{
      --bg-0: #f7fbff;
      --bg-1: #eef3fb;
      --ink: #0b0f16;
      --muted: #4b5c6e;
      --line: color-mix(in oklab, #000000 14%, transparent);
      --glass: color-mix(in oklab, #fff 66%, transparent);
      --a: #2563eb;
      --b: #22d3ee;
      --c: #a78bfa;
      --d: #fb923c;
    }

    /* shell */
    #vibe-638 .shell{
      position: relative;
      min-height: min(82vh, 760px);
      border-radius: var(--radius);
      padding: var(--pad);
      overflow: hidden;
      border: 1px solid var(--line);
      background:
        radial-gradient(160% 120% at 0% -20%, color-mix(in oklab, var(--a) 12%, transparent), transparent 40%),
        radial-gradient(180% 160% at 120% 120%, color-mix(in oklab, var(--b) 12%, transparent), transparent 42%),
        linear-gradient(180deg, var(--bg-1), var(--bg-0));
      box-shadow:
        0 40px 120px rgba(0,0,0,0.28),
        inset 0 1px 0 rgba(255,255,255,0.06);
      display: grid;
      grid-template-rows: auto 1fr auto;
    }

    /* luminous haze following cursor */
    #vibe-638 .motes{
      position:absolute; inset:-15%;
      background:
        radial-gradient(900px 700px at var(--mx,50%) var(--my,50%), color-mix(in oklab, var(--c) 12%, transparent), transparent 45%),
        radial-gradient(900px 900px at calc(100% - var(--mx,50%)) calc(100% - var(--my,50%)), color-mix(in oklab, var(--d) 10%, transparent), transparent 48%);
      filter: blur(90px) saturate(115%);
      opacity: 0.55;
      pointer-events: none;
      z-index: 0;
      transition: opacity 240ms ease;
    }
    @media (prefers-reduced-motion: reduce){
      #vibe-638 .motes{ display:none; }
    }

    #vibe-638 .chrome{ position: relative; z-index: 2; display: contents; }

    /* header */
    #vibe-638 .mast{
      display:flex; align-items:center; justify-content:space-between; gap:14px;
      margin-bottom: clamp(8px, 2vw, 18px);
    }
    #vibe-638 .sig{
      display:inline-flex; align-items:center; gap:10px;
      padding:8px 12px; border-radius:999px; font-weight:900;
      border:1px solid var(--line); background: var(--glass);
      backdrop-filter: blur(10px);
      color: color-mix(in oklab, var(--ink) 92%, #0000);
      text-transform: uppercase;
      letter-spacing: 1px;
    }
    #vibe-638 .sig b{
      background: linear-gradient(90deg, var(--a), var(--b), var(--c), var(--d));
      -webkit-background-clip: text; background-clip: text; color: transparent;
    }
    #vibe-638 .sig i{
      width:10px; height:10px; border-radius:50%;
      background:
        radial-gradient(circle at 35% 35%, #fff 0 2px, var(--a) 14px),
        radial-gradient(circle at 70% 70%, var(--b) 10px, transparent 40px);
      box-shadow: 0 0 14px var(--b);
      animation: v638-pulse 3s ease-in-out infinite;
    }

    #vibe-638 .actions{ display:flex; gap:10px; flex-wrap:wrap; }
    #vibe-638 .ghost, #vibe-638 .btn{
      appearance:none; border:1px solid var(--line);
      border-radius: 14px; padding: 10px 12px;
      font-weight: 800; letter-spacing: 0.2px;
      cursor:pointer; outline:none; text-decoration:none;
      display:inline-flex; align-items:center; gap:10px;
      color: var(--ink);
      background: var(--glass);
      backdrop-filter: blur(8px);
      transition: transform 160ms ease, box-shadow 220ms ease, background 200ms ease, color 200ms ease, opacity 200ms ease;
      user-select:none;
    }
    #vibe-638 .ghost:hover, #vibe-638 .btn:hover{ transform: translateY(-1px); box-shadow: 0 12px 26px color-mix(in oklab, var(--a) 50%, transparent); }
    #vibe-638 .btn.primary{
      background: linear-gradient(180deg, var(--a), var(--b));
      color: #051018;
      box-shadow: 0 14px 30px color-mix(in oklab, var(--b) 60%, transparent);
    }

    /* title */
    #vibe-638 .title{
      position: relative; z-index: 2; text-align:center; display:grid; gap:10px; justify-items:center;
      padding-top: clamp(6px, 1.6vw, 12px);
    }
    #vibe-638 h1{
      margin:0;
      font-family: ui-serif, Georgia, Cambria, "Times New Roman", serif;
      font-size: clamp(42px, 8vw, 112px);
      line-height: 0.95; letter-spacing: -0.01em; text-wrap: balance;
      color: var(--ink);
      filter: drop-shadow(0 14px 40px color-mix(in oklab, var(--a) 35%, transparent));
    }
    #vibe-638 h1 .grad{
      background: linear-gradient(90deg, var(--a), var(--b), var(--c), var(--d));
      -webkit-background-clip: text; background-clip: text; color: transparent;
    }
    #vibe-638 p.lead{
      margin:0; max-width: 68ch; text-wrap: pretty;
      font-size: clamp(14px, 2.1vw, 18px);
      color: var(--muted);
    }

    /* loom panel */
    #vibe-638 .panel{
      position:relative; z-index:2;
      margin: clamp(10px, 3vw, 24px) 0;
      display:grid; place-items:center;
    }
    #vibe-638 .loom-wrap{
      position:relative;
      width: min(92vw, 1080px);
      aspect-ratio: 16 / 9;
      border-radius: calc(var(--radius) - 6px);
      border: 1px solid var(--line);
      overflow: hidden;
      background:
        linear-gradient(180deg, color-mix(in oklab, var(--ink) 6%, transparent), transparent);
      box-shadow:
        inset 0 1px 0 rgba(255,255,255,0.08),
        0 40px 120px rgba(0,0,0,0.28);
    }
    #vibe-638 canvas.loom{ position:absolute; inset: 0; width:100%; height:100%; display:block; }
    #vibe-638 .glow-rim, #vibe-638 .glass-spec{
      position:absolute; inset:0; pointer-events:none;
    }
    #vibe-638 .glow-rim{
      border-radius: inherit;
      box-shadow: inset 0 0 0 1px color-mix(in oklab, var(--ink) 12%, transparent);
      mix-blend-mode: screen;
    }
    #vibe-638 .glass-spec{
      background:
        radial-gradient(170% 120% at 20% 10%, #fff3, transparent 40%),
        radial-gradient(180% 120% at 80% 90%, #fff2, transparent 40%);
      border-radius: inherit; mix-blend-mode: screen;
    }
    #vibe-638 .mesh{
      position: absolute; inset:0; pointer-events:none; border-radius: inherit; overflow:hidden;
      opacity: 0.25;
      mask: linear-gradient(180deg, #0000, #000 12% 88%, #0000);
    }
    #vibe-638 .mesh::before, #vibe-638 .mesh::after{
      content:""; position:absolute; inset:-40% -40%;
      background:
        repeating-linear-gradient( 30deg, color-mix(in oklab, var(--a) 22%, transparent) 0 2px, transparent 2px 70px);
      transform: rotate(12deg);
    }
    #vibe-638 .mesh::after{
      background:
        repeating-linear-gradient( 150deg, color-mix(in oklab, var(--c) 20%, transparent) 0 2px, transparent 2px 70px);
      mix-blend-mode: screen;
    }

    /* controls */
    #vibe-638 .dock{
      position: relative; z-index: 2;
      display:flex; align-items:center; justify-content:center; gap:12px; flex-wrap:wrap;
      margin: clamp(12px, 3vw, 28px) auto 0;
    }
    #vibe-638 .slider{
      display:inline-flex; align-items:center; gap:10px; padding:8px 10px; border-radius:999px;
      background: var(--glass); border:1px solid var(--line); color: var(--muted); white-space:nowrap; backdrop-filter: blur(10px);
      font-size:12px;
    }
    #vibe-638 .slider input[type="range"]{
      appearance:none; height:4px; width:160px; background: var(--line); border-radius:999px; outline:none;
    }
    #vibe-638 .slider input[type="range"]::-webkit-slider-thumb,
    #vibe-638 .slider input[type="range"]::-moz-range-thumb{
      appearance:none; width:16px; height:16px; border-radius:50%;
      background: linear-gradient(180deg, var(--a), var(--b));
      border:0; box-shadow: 0 6px 18px color-mix(in oklab, var(--b) 60%, transparent);
    }
    #vibe-638 .swatches{
      display:flex; gap:8px; padding:6px; border-radius:999px; border:1px solid var(--line); background: var(--glass); backdrop-filter: blur(10px);
    }
    #vibe-638 .swatch{
      width:34px; height:34px; border-radius:50%; border:1px solid var(--line); cursor:pointer;
      background: var(--g, linear-gradient(45deg, var(--a), var(--b)));
      box-shadow: inset 0 0 0 2px color-mix(in oklab, #ffffff 14%, #0000);
      transition: transform 160ms ease, box-shadow 220ms ease;
    }
    #vibe-638 .swatch[aria-pressed="true"]{ transform: scale(1.08); box-shadow: 0 10px 26px color-mix(in oklab, var(--a) 50%, transparent), inset 0 0 0 2px #fff5; }

    /* meta */
    #vibe-638 .meta{
      position: relative; z-index: 2;
      display:flex; align-items:center; justify-content:space-between; gap:10px; flex-wrap:wrap;
      margin-top: clamp(14px, 2.2vw, 22px);
      padding-top: 12px;
      border-top: 1px dashed color-mix(in oklab, var(--ink) 22%, transparent);
      color: color-mix(in oklab, var(--ink) 82%, #0000);
      font-size:12px;
    }
    #vibe-638 .tip{ opacity:0.85; }

    /* zen */
    #vibe-638[data-zen="true"] .mast,
    #vibe-638[data-zen="true"] .dock,
    #vibe-638[data-zen="true"] .meta{ opacity:0; pointer-events:none; }
    #vibe-638[data-zen="true"] .mesh{ opacity:0.12; }
    #vibe-638[data-zen="true"] .title{ padding-top: clamp(18px, 6vw, 40px); }

    /* motion */
    @keyframes v638-pulse{
      0%,100%{ transform: scale(1); box-shadow: 0 0 0 0 transparent; }
      50%{ transform: scale(1.08); box-shadow: 0 0 18px 6px var(--a); }
    }
  </style>

  <div class="shell" aria-live="polite">
    <div class="motes" aria-hidden="true"></div>

    <div class="chrome">
      <div class="mast">
        <span class="sig" aria-label="Atelier 638"><i aria-hidden="true"></i> ATELIER <b>638</b></span>
        <div class="actions">
          <button class="ghost theme" type="button" aria-label="Toggle theme">Theme</button>
          <button class="ghost pause" type="button" aria-label="Pause animation">Pause</button>
          <button class="ghost zen" type="button" aria-label="Toggle chrome">Zen</button>
          <button class="btn primary capture" type="button" aria-label="Save PNG">Save PNG</button>
        </div>
      </div>

      <div class="title">
        <h1><span class="grad">The Woven Field</span></h1>
        <p class="lead">Threads of light drift and braid themselves into a living tapestry. Guide the current; weave your own rhythm.</p>
      </div>

      <div class="panel">
        <div class="loom-wrap" role="img" aria-label="Animated woven field">
          <canvas class="loom"></canvas>
          <div class="mesh" aria-hidden="true"></div>
          <div class="glow-rim" aria-hidden="true"></div>
          <div class="glass-spec" aria-hidden="true"></div>
        </div>
      </div>

      <div class="dock" role="toolbar" aria-label="Controls">
        <div class="swatches" role="group" aria-label="Palettes">
          <button class="swatch" type="button" data-pal="reef" aria-pressed="true" title="Reef" style="--g: conic-gradient(from 0deg, #8be3ff, #9af0c8, #b3a5ff, #ffd6a3, #8be3ff);"></button>
          <button class="swatch" type="button" data-pal="ember" aria-pressed="false" title="Ember" style="--g: conic-gradient(from 0deg, #ff7a7a, #ffb067, #ffd86d, #fff0e0, #ff7a7a);"></button>
          <button class="swatch" type="button" data-pal="tide" aria-pressed="false" title="Tide" style="--g: conic-gradient(from 0deg, #7aa2ff, #5c8eff, #84f6ff, #7ad1c4, #7aa2ff);"></button>
          <button class="swatch" type="button" data-pal="nocturne" aria-pressed="false" title="Nocturne" style="--g: conic-gradient(from 0deg, #9aabc4, #7d8bc0, #6dd2ff, #aeb4ff, #9aabc4);"></button>
        </div>
        <label class="slider" title="Weave density">
          Density
          <input class="density" type="range" min="8" max="64" step="1" value="24" aria-label="Density">
        </label>
        <label class="slider" title="Drift speed">
          Drift
          <input class="drift" type="range" min="0" max="2" step="0.01" value="1" aria-label="Drift">
        </label>
        <label class="slider" title="Warp (pointer influence)">
          Warp
          <input class="warp" type="range" min="0" max="1" step="0.01" value="0.5" aria-label="Warp">
        </label>
      </div>

      <div class="meta">
        <span id="last-updated" title="This piece refreshes often."></span>
        <span class="tip">Shortcuts: space to pause • Z for zen • S to save • Drag to bend the weave.</span>
      </div>
    </div>
  </div>

  <script>
    (function(){
      const root = document.getElementById('vibe-638');
      const shell = root.querySelector('.shell');
      const motes = root.querySelector('.motes');
      const canvas = root.querySelector('canvas.loom');
      const ctx = canvas.getContext('2d', { alpha: true });
      const last = root.querySelector('#last-updated');
      const themeBtn = root.querySelector('.theme');
      const pauseBtn = root.querySelector('.pause');
      const zenBtn = root.querySelector('.zen');
      const captureBtn = root.querySelector('.capture');
      const densityInput = root.querySelector('.density');
      const driftInput = root.querySelector('.drift');
      const warpInput = root.querySelector('.warp');
      const swatches = Array.from(root.querySelectorAll('.swatch'));
      const reduce = window.matchMedia && window.matchMedia('(prefers-reduced-motion: reduce)').matches;

      // Timestamp
      try {
        const now = new Date();
        const fmt = new Intl.DateTimeFormat(undefined, {
          year: 'numeric', month: 'short', day: '2-digit',
          hour: '2-digit', minute: '2-digit', second: '2-digit',
          hour12: false, timeZoneName: 'short'
        });
        last.textContent = 'Last updated: ' + fmt.format(now);
      } catch(e) {
        last.textContent = 'Last updated: ' + new Date().toLocaleString();
      }

      // Theme persistence
      const tKey = 'v638-theme';
      const saved = typeof localStorage !== 'undefined' ? localStorage.getItem(tKey) : null;
      if (saved === 'paper' || saved === 'ink') root.setAttribute('data-theme', saved);
      themeBtn.addEventListener('click', () => {
        const next = root.getAttribute('data-theme') === 'paper' ? 'ink' : 'paper';
        root.setAttribute('data-theme', next);
        try { localStorage.setItem(tKey, next); } catch(e){}
      });

      // Pointer halo
      function halo(e){
        const r = shell.getBoundingClientRect();
        const px = ((e.clientX - r.left) / r.width) * 100;
        const py = ((e.clientY - r.top) / r.height) * 100;
        motes.style.setProperty('--mx', px + '%');
        motes.style.setProperty('--my', py + '%');
      }
      shell.addEventListener('pointermove', halo);

      // Canvas fit
      let dpr = Math.min(2, window.devicePixelRatio || 1);
      function fit(){
        const r = canvas.getBoundingClientRect();
        dpr = Math.min(2, window.devicePixelRatio || 1);
        canvas.width = Math.max(2, Math.floor(r.width * dpr));
        canvas.height = Math.max(2, Math.floor(r.height * dpr));
        ctx.setTransform(dpr, 0, 0, dpr, 0, 0);
      }
      fit();
      const ro = new ResizeObserver(fit);
      ro.observe(canvas);

      // Palettes
      const palettes = {
        reef: ['#8be3ff','#9af0c8','#b3a5ff','#ffd6a3'],
        ember: ['#ff7a7a','#ffb067','#ffd86d','#fff0e0'],
        tide: ['#7aa2ff','#5c8eff','#84f6ff','#7ad1c4'],
        nocturne: ['#9aabc4','#7d8bc0','#6dd2ff','#aeb4ff']
      };
      let palette = palettes.reef.slice();

      swatches.forEach(btn => {
        btn.addEventListener('click', () => {
          swatches.forEach(b => b.setAttribute('aria-pressed', 'false'));
          btn.setAttribute('aria-pressed', 'true');
          const key = btn.getAttribute('data-pal');
          palette = (palettes[key] || palettes.reef).slice();
        });
      });

      // Controls
      let density = parseInt(densityInput.value || '24', 10);
      let drift = parseFloat(driftInput.value || '1');
      let warp = parseFloat(warpInput.value || '0.5');
      densityInput.addEventListener('input', () => { density = parseInt(densityInput.value || '24', 10); });
      driftInput.addEventListener('input', () => { drift = parseFloat(driftInput.value || '1'); });
      warpInput.addEventListener('input', () => { warp = parseFloat(warpInput.value || '0.5'); });

      // Interaction state
      const pointer = {x: 0, y: 0, down: false};
      canvas.addEventListener('pointerdown', (e) => { pointer.down = true; setPointer(e); });
      window.addEventListener('pointerup', () => { pointer.down = false; });
      canvas.addEventListener('pointermove', setPointer);
      function setPointer(e){
        const r = canvas.getBoundingClientRect();
        pointer.x = (e.clientX - r.left);
        pointer.y = (e.clientY - r.top);
      }

      // Buttons
      let playing = !reduce;
      pauseBtn.addEventListener('click', () => {
        playing = !playing;
        pauseBtn.textContent = playing ? 'Pause' : 'Play';
        if (playing) t0 = performance.now(), requestAnimationFrame(tick);
      });
      zenBtn.addEventListener('click', () => {
        const z = root.getAttribute('data-zen') === 'true';
        root.setAttribute('data-zen', z ? 'false' : 'true');
      });

      // Hotkeys
      window.addEventListener('keydown', (e) => {
        if (e.code === 'Space'){ e.preventDefault(); pauseBtn.click(); }
        if (e.key && e.key.toLowerCase() === 'z'){ e.preventDefault(); zenBtn.click(); }
        if (e.key && e.key.toLowerCase() === 's'){ e.preventDefault(); captureBtn.click(); }
      });

      // Capture
      captureBtn.addEventListener('click', () => {
        const url = canvas.toDataURL('image/png');
        const a = document.createElement('a');
        a.href = url;
        const d = new Date();
        a.download = `woven-field-${d.getFullYear()}-${String(d.getMonth()+1).padStart(2,'0')}-${String(d.getDate()).padStart(2,'0')}.png`;
        document.body.appendChild(a);
        a.click();
        document.body.removeChild(a);
      });

      // Utilities
      function hexToRgb(hex){
        const h = hex.replace('#','');
        const n = parseInt(h.length === 3 ? h.split('').map(c=>c+c).join('') : h, 16);
        return { r:(n>>16)&255, g:(n>>8)&255, b:n&255 };
      }
      function lerp(a,b,t){ return a + (b-a)*t; }
      function mixRgb(a,b,t){ return { r:Math.round(lerp(a.r,b.r,t)), g:Math.round(lerp(a.g,b.g,t)), b:Math.round(lerp(a.b,b.b,t))}; }
      function rgba(o,a){ return `rgba(${o.r},${o.g},${o.b},${a})`; }

      // Field function (soft pseudo-noise)
      function fieldAngle(x, y, t){
        const ns = 0.0026; // spatial scale
        const X = x * ns, Y = y * ns;
        const v =
          Math.sin(X * 1.7 + t*0.9) +
          Math.cos(Y * 1.3 - t*1.1) +
          Math.sin((X + Y) * 0.6 + t*0.4);
        return v * 0.9 + (X - Y) * 0.25;
      }

      // Animation
      let t0 = performance.now();
      function tick(now){
        const dt = Math.min(0.05, (now - t0) / 1000);
        t0 = now;
        const t = now * 0.001 * (0.5 + drift * 0.8);

        const W = canvas.clientWidth || canvas.width;
        const H = canvas.clientHeight || canvas.height;
        ctx.clearRect(0,0,W,H);

        // soft backdrop vignette
        const g = ctx.createRadialGradient(W*0.5, H*0.5, Math.min(W,H)*0.05, W*0.5, H*0.5, Math.min(W,H)*0.52);
        const A = hexToRgb(palette[0]);
        const B = hexToRgb(palette[1]);
        g.addColorStop(0, rgba(A, 0.06));
        g.addColorStop(1, rgba(B, 0.00));
        ctx.fillStyle = g;
        ctx.fillRect(0,0,W,H);

        ctx.globalCompositeOperation = 'lighter';

        // Ribbons
        const lines = Math.max(4, density);
        const steps = 220;
        const stepLen = Math.max(0.8, Math.min(W,H) * 0.005);
        const baseWidth = Math.max(0.6, Math.min(W,H) * 0.002);

        for (let i=0; i<lines; i++){
          const phase = i / (lines - 1 || 1);
          // starting positions sweep across width in a gentle sine
          let x = phase * W + Math.sin(t*0.6 + phase*6.283) * (W * 0.04);
          let y = (0.15 + 0.7 * (i % 2)) * H; // two bands to encourage braiding

          let prevX = x, prevY = y;

          for (let s=0; s<steps; s++){
            // Pointer warp (swirl around pointer)
            const wx = pointer.x || W*0.5;
            const wy = pointer.y || H*0.5;
            const dx = wx - x;
            const dy = wy - y;
            const dist = Math.hypot(dx, dy) + 0.001;
            const swirl = warp * (pointer.down ? 1.2 : 0.6) * (120 / dist);
            const theta = fieldAngle(x, y, t) + swirl * 0.04;

            const nx = x + Math.cos(theta) * stepLen;
            const ny = y + Math.sin(theta) * stepLen;

            // color and thickness along length
            const p = s / steps;
            const c1 = hexToRgb(palette[(i) % palette.length]);
            const c2 = hexToRgb(palette[(i+1) % palette.length]);
            const cc = mixRgb(c1, c2, 0.5 + 0.5*Math.sin(p*6.283 + phase*3.0 + t*0.8));
            ctx.strokeStyle = rgba(cc, 0.35 + 0.35*Math.sin(phase*2 + p*3 + t*1.2));
            ctx.lineWidth = baseWidth * (0.8 + 1.6*Math.sin(p*3.1415) * (0.4 + 0.6*phase));

            ctx.beginPath();
            ctx.moveTo(prevX, prevY);
            ctx.lineTo(nx, ny);
            ctx.stroke();

            prevX = x = nx;
            prevY = y = ny;

            // stop if offscreen for long
            if (x < -40 || x > W+40 || y < -40 || y > H+40) break;
          }
        }

        ctx.globalCompositeOperation = 'source-over';

        if (playing && !reduce) requestAnimationFrame(tick);
      }

      // start anim
      if (!reduce) requestAnimationFrame(tick);

    })();
  </script>
