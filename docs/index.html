<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vibing</title>
    <style>
      :root {
        --bg: #0f1221;
        --fg: #e6e8f0;
        --muted: #9aa3b2;
        --accent: #8b5cf6;
      }
      html, body {
        height: 100%;
      }
      body {
        margin: 0;
        font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Ubuntu, Cantarell, Noto Sans, Helvetica Neue, Arial, "Apple Color Emoji", "Segoe UI Emoji";
        color: var(--fg);
        background: radial-gradient(1200px 800px at 70% 10%, #1b1f3a, var(--bg));
        display: flex;
        align-items: center;
        justify-content: center;
      }
      .card {
        width: min(720px, 92vw);
        background: rgba(255,255,255,0.04);
        border: 1px solid rgba(255,255,255,0.08);
        border-radius: 16px;
        padding: 28px 24px;
        box-shadow: 0 10px 30px rgba(0,0,0,0.3);
        backdrop-filter: blur(6px);
      }
      h1 {
        margin: 0 0 10px 0;
        font-size: 28px;
        letter-spacing: 0.3px;
      }
      .muted {
        color: var(--muted);
        font-size: 14px;
        margin-bottom: 18px;
      }
      #content {
        font-size: 18px;
        line-height: 1.6;
        background: rgba(255,255,255,0.04);
        border: 1px dashed rgba(255,255,255,0.12);
        border-radius: 12px;
        padding: 16px;
      }
      .footer {
        margin-top: 18px;
        display: flex;
        justify-content: space-between;
        align-items: center;
        font-size: 14px;
        color: var(--muted);
      }
      .badge {
        display: inline-block;
        background: rgba(139, 92, 246, 0.18);
        color: #d4c2ff;
        padding: 4px 10px;
        border-radius: 999px;
        font-size: 12px;
        border: 1px solid rgba(139, 92, 246, 0.35);
        letter-spacing: 0.2px;
      }
    </style>
  </head>
  <body>
    <!-- BEGIN_EDITABLE -->
      <section id="content">
<div class="vibe-2127" data-theme="light" aria-label="Edition 2127 • Kinetic Loom">
  <style>
    .vibe-2127 {
      --bg-1: #0f172a;
      --bg-2: #111827;
      --ink: #eaf2ff;
      --muted: #a6b3c9;
      --line: rgba(255,255,255,0.14);
      --surface: rgba(255,255,255,0.06);
      --accent: #60a5fa;
      --accent-2: #a78bfa;
      --accent-3: #34d399;
      --radius: 26px;
      --blur: 18px;
      position: relative;
      font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial;
      color: var(--ink);
      border-radius: 30px;
      overflow: hidden;
      min-height: 560px;
      box-shadow: 0 30px 70px rgba(0,0,0,0.45), inset 0 1px 0 rgba(255,255,255,0.05);
      background: linear-gradient(180deg, #0d1222, #0b1020);
      isolation: isolate;
    }
    .vibe-2127[data-theme="light"] {
      --bg-1: #f6f8ff;
      --bg-2: #eef2ff;
      --ink: #0e1329;
      --muted: #5b667a;
      --line: rgba(12,18,48,0.14);
      --surface: rgba(255,255,255,0.66);
      --blur: 12px;
      box-shadow: 0 30px 60px rgba(12,18,32,0.18), inset 0 1px 0 rgba(255,255,255,0.6);
      background: linear-gradient(180deg, var(--bg-1), var(--bg-2));
    }

    /* Frame + Atmospheric layers */
    .vibe-2127 .frame {
      position: relative;
      min-height: 560px;
      border-radius: 30px;
      overflow: hidden;
      border: 1px solid var(--line);
    }
    .vibe-2127 .bg {
      position: absolute; inset: 0; pointer-events: none;
    }
    .vibe-2127 .aurora {
      position: absolute; inset: -20%;
      filter: blur(var(--blur));
      opacity: 0.9;
      transform: translateZ(0);
      mix-blend-mode: screen;
      animation: drift-2127 28s ease-in-out infinite alternate;
    }
    .vibe-2127 .aurora.a1 {
      background:
        radial-gradient(600px 420px at var(--ax, 22%) var(--ay, 30%), color-mix(in srgb, var(--accent) 60%, transparent), transparent 60%),
        radial-gradient(740px 520px at calc(100% - var(--ax, 22%)) calc(100% - var(--ay, 30%)), color-mix(in srgb, var(--accent-2) 60%, transparent), transparent 65%);
      opacity: 0.8;
    }
    .vibe-2127 .aurora.a2 {
      background:
        radial-gradient(520px 420px at 70% 10%, color-mix(in srgb, var(--accent-3) 55%, transparent), transparent 60%),
        conic-gradient(from 40deg at 50% 65%, rgba(255,255,255,0.06), transparent 40%, rgba(255,255,255,0.06));
      animation-duration: 36s;
      animation-delay: -6s;
      opacity: 0.6;
    }
    .vibe-2127 .grain {
      position: absolute; inset: -2px; pointer-events: none;
      background:
        repeating-linear-gradient(0deg, rgba(0,0,0,0.0) 0, rgba(0,0,0,0.02) 1px, transparent 2px),
        repeating-linear-gradient(90deg, rgba(0,0,0,0.0) 0, rgba(0,0,0,0.02) 1px, transparent 2px);
      opacity: 0.25;
      mix-blend-mode: soft-light;
    }
    @keyframes drift-2127 {
      0% { transform: translate3d(-4%, -2%, 0) scale(1.02) rotate(0.2deg); }
      100% { transform: translate3d(4%, 2%, 0) scale(1.05) rotate(-0.2deg); }
    }

    /* Pointer light */
    .vibe-2127 .pointer-light {
      position: absolute;
      width: 38vmin; height: 38vmin; border-radius: 50%;
      left: 0; top: 0; translate: -50% -50%;
      background: radial-gradient(closest-side, rgba(255,255,255,0.40), rgba(255,255,255,0.18), transparent 70%);
      filter: blur(20px) saturate(140%);
      mix-blend-mode: overlay;
      pointer-events: none;
      opacity: 0.0;
      transition: opacity 300ms ease;
      z-index: 0;
    }
    .vibe-2127:hover .pointer-light { opacity: 0.9; }

    /* Content */
    .vibe-2127 .content {
      position: relative;
      z-index: 1;
      display: grid;
      grid-template-columns: 1.1fr 1.2fr;
      gap: clamp(18px, 3.5vw, 36px);
      padding: clamp(20px, 4vw, 40px);
      align-items: center;
    }
    @media (max-width: 900px) {
      .vibe-2127 .content { grid-template-columns: 1fr; }
    }

    .vibe-2127 .hero {
      background: linear-gradient(180deg, var(--surface), color-mix(in srgb, var(--surface), transparent 28%));
      backdrop-filter: blur(12px) saturate(120%);
      border: 1px solid var(--line);
      border-radius: var(--radius);
      padding: clamp(16px, 3.2vw, 28px);
      box-shadow: 0 14px 40px rgba(0,0,0,0.18), inset 0 1px 0 rgba(255,255,255,0.35);
    }
    .vibe-2127 .tag {
      display: inline-flex;
      align-items: center;
      gap: 10px;
      font-size: 12px;
      letter-spacing: 0.17em;
      text-transform: uppercase;
      color: var(--muted);
      padding: 8px 12px;
      border-radius: 999px;
      border: 1px dashed var(--line);
      background: linear-gradient(180deg, rgba(255,255,255,0.08), rgba(255,255,255,0.00));
    }
    .vibe-2127 .spark {
      width: 10px; height: 10px; border-radius: 50%;
      background: radial-gradient(circle at 35% 35%, #fff, var(--accent));
      box-shadow: 0 0 16px color-mix(in srgb, var(--accent), transparent 40%);
      animation: pulse-2127 2.4s ease-in-out infinite;
    }
    @keyframes pulse-2127 {
      0%,100% { transform: scale(0.95); opacity: 0.85; }
      50% { transform: scale(1.10); opacity: 1; }
    }

    .vibe-2127 h1 {
      margin: 14px 0 8px;
      font-size: clamp(36px, 6.8vw, 86px);
      line-height: 1.03;
      letter-spacing: -0.02em;
      text-wrap: balance;
      background: linear-gradient(90deg, var(--ink), var(--ink)) padding-box,
                  linear-gradient(90deg, var(--accent), var(--accent-2), var(--accent-3)) border-box;
      -webkit-background-clip: text, border-box;
      background-clip: text, border-box;
      color: transparent;
      position: relative;
    }
    .vibe-2127 h1::after {
      content: "";
      position: absolute; inset: -4px;
      background: linear-gradient(110deg, transparent 40%, rgba(255,255,255,0.85), transparent 60%);
      transform: translateX(var(--shine, -120%)) skewX(10deg);
      transition: transform 900ms ease;
      mix-blend-mode: overlay;
      pointer-events: none;
    }
    .vibe-2127 .hero:hover h1::after { --shine: 120%; }

    .vibe-2127 .lead {
      color: var(--muted);
      font-size: clamp(14px, 2.1vw, 18px);
      max-width: 70ch;
      margin: 6px 0 14px;
      text-wrap: pretty;
    }

    .vibe-2127 .controls {
      display: flex; flex-wrap: wrap; gap: 10px; margin-top: 8px;
    }
    .vibe-2127 .btn {
      appearance: none; cursor: pointer; user-select: none;
      border-radius: 14px; padding: 11px 14px; font-weight: 700;
      border: 1px solid var(--line);
      background: linear-gradient(180deg, rgba(255,255,255,0.10), rgba(255,255,255,0.03));
      color: var(--ink);
      box-shadow: 0 10px 22px rgba(0,0,0,0.20), inset 0 1px 0 rgba(255,255,255,0.10);
      transition: transform 160ms ease, box-shadow 220ms ease, background 220ms ease, filter 220ms ease;
    }
    .vibe-2127 .btn:hover { transform: translateY(-2px); box-shadow: 0 16px 30px rgba(0,0,0,0.28); }
    .vibe-2127 .btn:active { transform: translateY(0); }
    .vibe-2127 .btn.primary {
      color: white;
      background: linear-gradient(180deg, color-mix(in srgb, var(--accent), white 22%), var(--accent));
      border-color: color-mix(in srgb, var(--accent), black 15%);
      text-shadow: 0 1px 0 rgba(0,0,0,0.25);
    }
    .vibe-2127 .btn.ghost {
      background: transparent;
    }

    /* Weave grid */
    .vibe-2127 .weave {
      position: relative;
      display: grid;
      grid-template-columns: repeat(12, 1fr);
      gap: clamp(6px, 1.1vw, 12px);
      min-height: 320px;
      border-radius: var(--radius);
      padding: clamp(10px, 1.4vw, 14px);
      background: linear-gradient(180deg, color-mix(in srgb, var(--surface), transparent 10%), transparent 80%);
      border: 1px dashed var(--line);
      overflow: hidden;
    }
    @media (max-width: 900px) {
      .vibe-2127 .weave { grid-template-columns: repeat(10, 1fr); }
    }
    @media (max-width: 640px) {
      .vibe-2127 .weave { grid-template-columns: repeat(8, 1fr); }
    }
    .vibe-2127 .cell {
      aspect-ratio: 1 / 1;
      border-radius: 12px;
      border: 1px solid var(--line);
      background:
        radial-gradient(120% 100% at 0% 0%, rgba(255,255,255,0.22), transparent 40%),
        conic-gradient(from var(--a, 0deg), color-mix(in srgb, hsl(var(--h, 220) 80% 60%) 30%, white) 0 25%,
          color-mix(in srgb, hsl(var(--h, 220) 80% 60%) 20%, black) 25% 100%);
      background-blend-mode: screen;
      box-shadow:
        inset 0 1px 0 rgba(255,255,255,0.25),
        0 10px 24px rgba(0,0,0,0.18);
      transform: translate3d(var(--tx,0px), var(--ty,0px), 0) rotate(var(--rot, 0deg));
      transition: transform 140ms ease, box-shadow 220ms ease, filter 220ms ease;
      animation: breathe-2127 calc(8s + var(--d, 0s)) ease-in-out infinite alternate;
      will-change: transform;
    }
    .vibe-2127 .cell:hover {
      box-shadow: inset 0 1px 0 rgba(255,255,255,0.35), 0 18px 34px rgba(0,0,0,0.28);
      filter: saturate(120%);
    }
    @keyframes breathe-2127 {
      0% { --a: 0deg; transform: translate3d(var(--tx,0px), var(--ty,0px), 0) rotate(calc(var(--rot, 0deg) - 1deg)); }
      100% { --a: 360deg; transform: translate3d(var(--tx,0px), var(--ty,0px), 0) rotate(calc(var(--rot, 0deg) + 1deg)); }
    }

    /* Meta footer */
    .vibe-2127 .meta {
      display: flex; flex-wrap: wrap; gap: 10px;
      align-items: center; justify-content: space-between;
      color: var(--muted);
      font-size: 12px;
      padding: 12px 0 0;
      margin-top: 16px;
      border-top: 1px dashed var(--line);
    }

    /* Pulse ripple */
    .vibe-2127 .frame::after {
      content: "";
      position: absolute; inset: 0; pointer-events: none;
      border-radius: inherit;
      opacity: 0;
    }
    .vibe-2127.pulse .frame::after {
      animation: ring-2127 1200ms ease-out forwards;
      background: radial-gradient(closest-corner at var(--px, 50%) var(--py, 50%),
        rgba(255,255,255,0.45), rgba(255,255,255,0.15) 35%, transparent 60%);
    }
    @keyframes ring-2127 {
      0% { opacity: 0.85; transform: scale(0.98); filter: blur(0px); }
      80% { opacity: 0.2; transform: scale(1.04); filter: blur(6px); }
      100% { opacity: 0; transform: scale(1.06); filter: blur(10px); }
    }

    /* Calm mode */
    .vibe-2127.calm .aurora,
    .vibe-2127.calm .cell { animation-play-state: paused !important; }
    .vibe-2127.calm .pointer-light { opacity: 0 !important; }

    /* Reduced motion */
    @media (prefers-reduced-motion: reduce) {
      .vibe-2127 .aurora, .vibe-2127 .cell, .vibe-2127 .pointer-light, .vibe-2127 .frame::after { animation: none !important; transition: none !important; }
    }
  </style>

  <div class="frame">
    <div class="bg" aria-hidden="true">
      <div class="aurora a1"></div>
      <div class="aurora a2"></div>
      <div class="grain"></div>
      <div class="pointer-light"></div>
    </div>

    <div class="content">
      <section class="hero" aria-label="Kinetic Loom • Edition 2127">
        <div class="tag"><span class="spark"></span> Edition 2127 • Kinetic Loom</div>
        <h1>Make quiet things feel alive.</h1>
        <p class="lead">A crystalline weave of motion and calm. Soft light, generous space, and a dash of wonder—carefully dialed in for focus.</p>
        <div class="controls">
          <button class="btn primary" data-action="pulse">Pulse</button>
          <button class="btn" data-action="theme">Light ↔ Dark</button>
          <button class="btn ghost" data-action="calm">Calm Mode</button>
        </div>
      </section>

      <section class="weave" aria-label="Interactive weave grid"></section>

      <div class="meta">
        <span class="note">“Clarity wrapped in wonder.”</span>
        <span id="last-updated">Last updated: 2026-01-22 16:21:20 EST</span>
      </div>
    </div>
  </div>

  <script>
    (function () {
      const root = document.currentScript.closest('.vibe-2127');
      const frame = root.querySelector('.frame');
      const weave = root.querySelector('.weave');
      const pointerLight = root.querySelector('.pointer-light');
      const updated = root.querySelector('#last-updated');

      // Timestamp
      try {
        const now = new Date();
        updated.textContent = new Intl.DateTimeFormat(undefined, { dateStyle: 'medium', timeStyle: 'short' }).format(now);
      } catch {
        updated.textContent = 'Updated just now';
      }

      // Build grid
      const targetCells = 96; // responsive will wrap via CSS grid
      const cells = [];
      for (let i = 0; i < targetCells; i++) {
        const c = document.createElement('div');
        c.className = 'cell';
        const hue = 200 + Math.round(Math.random() * 160); // cool spectrum
        const delay = (Math.random() * 4).toFixed(2) + 's';
        const rot = ((Math.random() - 0.5) * 2).toFixed(2) + 'deg';
        c.style.setProperty('--h', hue);
        c.style.setProperty('--d', delay);
        c.style.setProperty('--rot', rot);
        weave.appendChild(c);
        cells.push({ el: c, cx: 0, cy: 0 });
      }

      // Cache centers
      function measure() {
        const rect = weave.getBoundingClientRect();
        cells.forEach(item => {
          const r = item.el.getBoundingClientRect();
          item.cx = r.left + r.width / 2;
          item.cy = r.top + r.height / 2;
        });
        return rect;
      }
      let weaveRect = measure();
      const onResize = () => { weaveRect = measure(); };
      window.addEventListener('resize', onResize);

      // Motion: push away on pointer
      let px = window.innerWidth / 2, py = window.innerHeight / 2;
      function moveLight(x, y) {
        pointerLight.style.left = x + 'px';
        pointerLight.style.top = y + 'px';
        root.style.setProperty('--px', ((x - weaveRect.left) / (weaveRect.width || 1)) * 100 + '%');
        root.style.setProperty('--py', ((y - weaveRect.top) / (weaveRect.height || 1)) * 100 + '%');
        root.style.setProperty('--ax', ((x / window.innerWidth) * 100).toFixed(2) + '%');
        root.style.setProperty('--ay', ((y / window.innerHeight) * 100).toFixed(2) + '%');
      }

      function onPointer(e) {
        px = e.clientX; py = e.clientY;
        moveLight(px, py);

        const influence = Math.min(Math.max(weaveRect.width, weaveRect.height), 900);
        const radius = influence * 0.22;
        const strength = 26;

        for (let i = 0; i < cells.length; i++) {
          const item = cells[i];
          const dx = px - item.cx;
          const dy = py - item.cy;
          const dist = Math.hypot(dx, dy);
          if (dist < radius) {
            const f = (1 - dist / radius);
            const tx = (-dx / (dist || 1)) * f * strength;
            const ty = (-dy / (dist || 1)) * f * strength;
            item.el.style.setProperty('--tx', tx.toFixed(2) + 'px');
            item.el.style.setProperty('--ty', ty.toFixed(2) + 'px');
            item.el.style.setProperty('--rot', (tx * 0.08).toFixed(2) + 'deg');
          } else if (item.el.style.getPropertyValue('--tx')) {
            item.el.style.removeProperty('--tx');
            item.el.style.removeProperty('--ty');
            // keep rot subtle
          }
        }
      }
      frame.addEventListener('pointermove', onPointer);
      frame.addEventListener('pointerenter', e => { weaveRect = measure(); onPointer(e); });
      frame.addEventListener('pointerleave', () => {
        cells.forEach(item => {
          item.el.style.removeProperty('--tx');
          item.el.style.removeProperty('--ty');
        });
      });

      // Theme toggle
      root.querySelector('[data-action="theme"]').addEventListener('click', () => {
        const isDark = root.getAttribute('data-theme') === 'dark';
        root.setAttribute('data-theme', isDark ? 'light' : 'dark');
      });

      // Calm mode
      const calmBtn = root.querySelector('[data-action="calm"]');
      calmBtn.addEventListener('click', () => {
        root.classList.toggle('calm');
        calmBtn.textContent = root.classList.contains('calm') ? 'Resume Motion' : 'Calm Mode';
      });

      // Pulse
      const pulseBtn = root.querySelector('[data-action="pulse"]');
      pulseBtn.addEventListener('click', (e) => {
        moveLight(e.clientX, e.clientY);
        root.classList.remove('pulse');
        void root.offsetWidth;
        root.classList.add('pulse');
        setTimeout(() => root.classList.remove('pulse'), 1300);
      });

      // Gentle autonomous drift for the pointer-light when idle
      const reduce = matchMedia('(prefers-reduced-motion: reduce)');
      let t = 0;
      function tick() {
        if (!reduce.matches && !root.classList.contains('calm')) {
          t += 0.004;
          const idleX = window.innerWidth * (0.5 + Math.sin(t) * 0.18);
          const idleY = window.innerHeight * (0.46 + Math.cos(t * 0.85) * 0.12);
          if (document.activeElement !== pulseBtn) {
            moveLight(idleX, idleY);
          }
        }
        requestAnimationFrame(tick);
      }
      moveLight(window.innerWidth * 0.5, window.innerHeight * 0.46);
      requestAnimationFrame(tick);
    })();
  </script>
</div>
      </section>
      <!-- END_EDITABLE -->
    <script>
      // Only show a local placeholder if the agent hasn't written a timestamp yet
      const el = document.getElementById('last-updated');
      if (el && (!el.textContent || el.textContent.includes('not yet'))) {
        const now = new Date();
        el.textContent = `Last updated: ${now.toLocaleString(undefined, { hour12: false })}`;
      }
    </script>
  </body>
  </html>
