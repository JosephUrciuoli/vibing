    <style>
      :root {

        color: var(--fg);
        background: radial-gradient(1200px 800px at 70% 10%, #1b1f3a, var(--bg));
        display: flex;
        align-items: center;
        justify-content: center;
      }
      .card {
        width: min(720px, 92vw);

        font-size: 14px;

      }
      .badge {
        display: inline-block;
        background: rgba(139, 92, 246, 0.18);
        color: #d4c2ff;
        padding: 4px 10px;
        border-radius: 999px;
        font-size: 12px;
        border: 1px solid rgba(139, 92, 246, 0.35);
        letter-spacing: 0.2px;
      }
    </style>

  <body>

<section class="aura" role="region" aria-label="Auraline wind garden" data-build="v2479" data-theme="ocean">
  <style>
    .aura {
      --ink: hsl(210 20% 96%);
      --muted: hsl(215 25% 82% / 0.88);
      --panel: linear-gradient(180deg, #ffffff1a, #ffffff0a);
      --glass-b: rgba(255,255,255,0.14);
      --glass-s: rgba(255,255,255,0.22);
      --mx: 0.5; --my: 0.5;

      /* theme defaults (ocean) */
      --bg1: hsl(212 56% 8%);
      --bg2: hsl(220 60% 12%);
      --glow1: hsl(198 100% 60% / 0.55);
      --glow2: hsl(264 100% 68% / 0.55);
      --acc1: hsl(192 90% 65%);
      --acc2: hsl(260 85% 70%);
      --acc3: hsl(160 85% 62%);

      font: 400 16px/1.5 ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, "Helvetica Neue", Arial, "Noto Sans";
      color: var(--ink);
      isolation: isolate;
      border-radius: 28px;
      padding: clamp(16px, 3vw, 28px);
      position: relative;
      overflow: hidden;
      background:
        radial-gradient(1200px 900px at 10% -20%, var(--glow1), transparent 55%),
        radial-gradient(1200px 900px at 110% 120%, var(--glow2), transparent 55%),
        linear-gradient(180deg, var(--bg2), var(--bg1) 65%);
      box-shadow:
        inset 0 0 0 1px rgba(255,255,255,0.06),
        0 50px 120px rgba(0,0,0,0.55);
    }
    .aura::after {
      /* soft film grain + light speckle */
      content: "";
      position: absolute; inset: -20%;
      background:
        radial-gradient(1px 1px at 25% 35%, #fff2, #0000 50%),
        radial-gradient(1px 1px at 75% 20%, #fff2, #0000 50%),
        radial-gradient(1px 1px at 60% 80%, #fff1, #0000 50%);
      mix-blend-mode: soft-light;
      filter: blur(0.4px) contrast(105%);
      opacity: 0.25;
      pointer-events: none;
      animation: auraTwinkle 14s ease-in-out infinite alternate;
    }
    @keyframes auraTwinkle {
      0% { transform: translateY(0) scale(1); opacity: 0.2; }
      100% { transform: translateY(-1%) scale(1.02); opacity: 0.3; }
    }

    /* Masthead */
    .aura .mast {
      display: grid;
      grid-template-columns: 1fr auto;
      gap: 12px;
      align-items: center;
      margin-bottom: clamp(10px, 2.2vw, 16px);
      position: relative;
      z-index: 2;
    }
    .aura .brand {
      display: inline-flex; gap: 10px; align-items: center;
      letter-spacing: 0.14em; text-transform: uppercase; font-weight: 700; font-size: 12px;
      color: var(--muted);
    }
    .aura .mark {
      width: 12px; height: 12px; border-radius: 6px;
      background:
        conic-gradient(from 0deg, var(--acc1), var(--acc2), var(--acc3), var(--acc1));
      filter: saturate(1.1) brightness(1.1);
      box-shadow: 0 0 20px var(--acc2), inset 0 0 0 1px rgba(255,255,255,0.6);
      transform: rotate(12deg);
    }
    .aura .tools { display: inline-flex; gap: 8px; align-items: center; flex-wrap: wrap; }
    .aura .chip {
      --p1: var(--acc1); --p2: var(--acc2);
      appearance: none; border: 0; cursor: pointer; user-select: none;
      padding: 8px 12px; border-radius: 999px; font-size: 12.5px; color: #081018; font-weight: 700;
      background:
        linear-gradient(180deg, #fff, #f3f7ff) padding-box,
        linear-gradient(90deg, var(--p1), var(--p2)) border-box;
      border: 1px solid transparent;
      box-shadow: 0 8px 22px rgba(0,0,0,0.22), inset 0 1px 0 rgba(255,255,255,0.85);
      transition: transform 0.2s ease, box-shadow 0.3s ease, filter 0.2s ease;
    }
    .aura .chip:hover { transform: translateY(-1px); box-shadow: 0 12px 28px rgba(0,0,0,0.28), inset 0 1px 0 rgba(255,255,255,0.95); }
    .aura .chip[aria-pressed="true"] { outline: 2px solid rgba(255,255,255,0.95); outline-offset: 2px; filter: saturate(1.15); }

    .aura .btn {
      appearance: none; border: 0; cursor: pointer; user-select: none;
      padding: 8px 12px; border-radius: 12px; color: #eaf2ff; font-size: 12.5px; font-weight: 600;
      background: linear-gradient(180deg, rgba(255,255,255,0.16), rgba(255,255,255,0.08));
      box-shadow: inset 0 0 0 1px rgba(255,255,255,0.22), 0 10px 26px rgba(0,0,0,0.28);
      transition: transform 0.2s ease, background 0.3s ease;
    }
    .aura .btn:hover { transform: translateY(-1px); }

    /* Hero */
    .aura .hero {
      position: relative;
      z-index: 2;
      display: grid; gap: 6px;
      margin-bottom: clamp(10px, 2.4vw, 18px);
    }
    .aura h1 {
      margin: 0; font-weight: 900; letter-spacing: -0.02em;
      font-size: clamp(28px, 6.2vw, 66px); line-height: 1.02;
      text-shadow: 0 6px 30px rgba(0,0,0,0.5);
      background: linear-gradient(90deg, #fff, var(--acc1), var(--acc2));
      -webkit-background-clip: text; background-clip: text; color: transparent;
    }
    .aura .sub { margin: 0; color: var(--muted); font-size: clamp(13px, 2.2vw, 18px); }

    /* Field (canvas container) */
    .aura .field {
      position: relative;
      border-radius: 24px;
      overflow: hidden;
      min-height: clamp(260px, 44vw, 540px);
      background:
        radial-gradient(900px 600px at 40% 0%, #ffffff0d, #0000 60%),
        var(--panel);
      border: 1px solid rgba(255,255,255,0.18);
      box-shadow: 0 14px 44px rgba(0,0,0,0.42), inset 0 0 0 1px rgba(255,255,255,0.03);
      transform-style: preserve-3d;
      transform:
        perspective(900px)
        rotateX(calc((var(--my) - 0.5) * 10deg))
        rotateY(calc((0.5 - var(--mx)) * 14deg));
      transition: transform 0.35s ease;
    }
    .aura .field::before {
      /* glass highlight sweep */
      content: "";
      position: absolute; inset: -20% -40% 60% -40%;
      background: linear-gradient(115deg, #ffffff14, #ffffff02 65%);
      transform: translateX(calc((var(--mx) - 0.5) * 6%)) rotate(2deg);
      pointer-events: none;
    }
    .aura canvas {
      position: absolute; inset: 0;
      width: 100%; height: 100%;
      display: block;
      filter: saturate(1.1) contrast(1.02);
    }
    .aura .hud {
      position: absolute; top: 12px; right: 12px; z-index: 3;
      display: grid; gap: 6px; text-align: right;
    }
    .aura .clock {
      font: 600 clamp(13px, 2vw, 16px)/1.1 ui-monospace, SFMono-Regular, Menlo, Consolas, "Liberation Mono", monospace;
      letter-spacing: 0.02em; color: #eaf1ff;
      text-shadow: 0 2px 16px rgba(0,0,0,0.45);
      background: linear-gradient(180deg, rgba(255,255,255,0.14), rgba(255,255,255,0.06));
      padding: 6px 8px; border-radius: 8px;
      box-shadow: inset 0 0 0 1px rgba(255,255,255,0.2);
    }

    /* Footer meta */
    .aura .meta {
      margin-top: clamp(12px, 2.4vw, 18px);
      display: flex; align-items: center; justify-content: space-between; gap: 12px;
      color: rgba(235,242,255,0.9); font-size: 12.5px; position: relative; z-index: 2;
    }
    .aura .badges { display: inline-flex; gap: 10px; flex-wrap: wrap; align-items: center; }
    .aura .badge {
      padding: 6px 10px; border-radius: 999px;
      background: linear-gradient(180deg, rgba(255,255,255,0.12), rgba(255,255,255,0.06));
      border: 1px solid rgba(255,255,255,0.18);
    }

    /* Responsive tweaks */
    @media (max-width: 520px) {
      .aura .tools { gap: 6px; }
      .aura .chip { padding: 7px 10px; }
    }

    /* Reduce motion: still image */
    @media (prefers-reduced-motion: reduce) {
      .aura::after { animation: none !important; }
      .aura .field { transform: none !important; }
    }

    /* Themes */
    .aura[data-theme="ocean"] {
      --bg1: hsl(212 56% 8%);
      --bg2: hsl(220 60% 12%);
      --glow1: hsl(198 100% 60% / 0.55);
      --glow2: hsl(264 100% 68% / 0.55);
      --acc1: hsl(192 90% 65%); --acc2: hsl(260 85% 70%); --acc3: hsl(160 85% 62%);
    }
    .aura[data-theme="dawn"] {
      --bg1: hsl(18 60% 10%);
      --bg2: hsl(20 56% 14%);
      --glow1: hsl(16 100% 62% / 0.55);
      --glow2: hsl(328 92% 66% / 0.55);
      --acc1: hsl(12 90% 70%); --acc2: hsl(330 85% 72%); --acc3: hsl(45 90% 68%);
    }
    .aura[data-theme="orchid"] {
      --bg1: hsl(275 52% 10%);
      --bg2: hsl(272 58% 13%);
      --glow1: hsl(292 100% 68% / 0.55);
      --glow2: hsl(210 98% 62% / 0.55);
      --acc1: hsl(295 85% 72%); --acc2: hsl(210 85% 70%); --acc3: hsl(170 85% 65%);
    }
    .aura[data-theme="moss"] {
      --bg1: hsl(150 38% 8%);
      --bg2: hsl(155 42% 12%);
      --glow1: hsl(152 100% 60% / 0.55);
      --glow2: hsl(210 92% 65% / 0.45);
      --acc1: hsl(150 80% 62%); --acc2: hsl(200 80% 66%); --acc3: hsl(88 70% 62%);
    }

    /* Paused state visuals */
    .aura.paused .field { filter: grayscale(0.08) brightness(0.98); }
  </style>

  <div class="mast">
    <div class="brand"><span class="mark" aria-hidden="true"></span> Auraline</div>
    <div class="tools" aria-label="Appearance">
      <button class="chip" data-theme="ocean" aria-pressed="true">Ocean</button>
      <button class="chip" data-theme="dawn" aria-pressed="false">Dawn</button>
      <button class="chip" data-theme="orchid" aria-pressed="false">Orchid</button>
      <button class="chip" data-theme="moss" aria-pressed="false">Moss</button>

  <div class="hero">
    <h1>Wind-painted light</h1>
    <p class="sub">A living canvas of ribbons and sparks. Glide your cursor—gusts follow. Tap to ripple.</p>
  </div>

  <div class="field" id="field" tabindex="0" aria-label="Interactive wind field">
    <canvas id="flow" aria-hidden="true"></canvas>
    <div class="hud" aria-hidden="true">
      <div class="clock" id="clock">--:--:--</div>
    </div>
  </div>

  <div class="meta">
    <div class="badges">
      <span class="badge">v2479</span>
      <span class="badge">Generative • High contrast</span>
    </div>
    <span id="last-updated">Last updated: 2026-02-08 23:58:31 EST</span>
  </div>

  <script>
    (function () {
      const root = document.currentScript.closest('.aura');
      const field = root.querySelector('#field');
      const canvas = root.querySelector('#flow');
      const ctx = canvas.getContext('2d', { alpha: true });
      const chips = root.querySelectorAll('.chip');
      const btn = root.querySelector('#toggle');
      const clockEl = root.querySelector('#clock');
      const last = root.querySelector('#last-updated');

      // Timestamp
      try {
        const fmt = new Intl.DateTimeFormat([], { year: 'numeric', month: 'short', day: '2-digit', hour: '2-digit', minute: '2-digit', second: '2-digit' });
        last.textContent = 'Last updated: ' + fmt.format(new Date());
      } catch (e) {
        last.textContent = 'Last updated: ' + new Date().toLocaleString();
      }

      // Theme switching
      chips.forEach(c => {
        c.addEventListener('click', () => {
          chips.forEach(x => x.setAttribute('aria-pressed', 'false'));
          c.setAttribute('aria-pressed', 'true');
          root.setAttribute('data-theme', c.dataset.theme);
          refreshPalette();
        });
      });

      // Pause / resume
      let paused = false;
      btn.addEventListener('click', () => {
        paused = !paused;
        btn.setAttribute('aria-pressed', paused ? 'true' : 'false');
        btn.textContent = paused ? 'Resume motion' : 'Calm mode';
        root.classList.toggle('paused', paused);
        if (!paused) tick(); // kick loop
      });

      // Clock
      function tickClock() {
        const d = new Date();
        clockEl.textContent = d.toLocaleTimeString([], { hour: '2-digit', minute: '2-digit', second: '2-digit' });
      }
      tickClock(); setInterval(tickClock, 1000);

      // Parallax + wind target
      let target = { x: 0.5, y: 0.5 };
      let wind = { x: 0.5, y: 0.5 };
      const move = (x, y) => {
        const r = root.getBoundingClientRect();
        const mx = Math.max(0, Math.min(1, (x - r.left) / r.width));
        const my = Math.max(0, Math.min(1, (y - r.top) / r.height));
        root.style.setProperty('--mx', mx.toFixed(4));
        root.style.setProperty('--my', my.toFixed(4));
        target.x = mx; target.y = my;
      };
      root.addEventListener('pointermove', e => move(e.clientX, e.clientY));
      root.addEventListener('pointerleave', () => { target.x = 0.5; target.y = 0.5; root.style.setProperty('--mx', 0.5); root.style.setProperty('--my', 0.5); });

      // Pulses on tap/click
      const pulses = [];
      field.addEventListener('pointerdown', e => {
        const r = canvas.getBoundingClientRect();
        pulses.push({ x: (e.clientX - r.left), y: (e.clientY - r.top), t: performance.now(), life: 1600 });
      });

      // Canvas setup
      let W = 0, H = 0, DPR = Math.min(2, window.devicePixelRatio || 1);
      const ro = new ResizeObserver(resize);
      ro.observe(field);
      function resize() {
        const rect = field.getBoundingClientRect();
        W = Math.max(1, Math.floor(rect.width));
        H = Math.max(1, Math.floor(rect.height));
        canvas.width = W * DPR;
        canvas.height = H * DPR;
        canvas.style.width = W + 'px';
        canvas.style.height = H + 'px';
        ctx.setTransform(DPR, 0, 0, DPR, 0, 0);
        refreshPalette();
      }

      // Palette from CSS variables
      let pal = { a: '#7bd6ff', b: '#c39bff', c: '#7ff1b6' };
      function cssVar(n) { return getComputedStyle(root).getPropertyValue(n).trim(); }
      function refreshPalette() {
        pal.a = cssVar('--acc1') || pal.a;
        pal.b = cssVar('--acc2') || pal.b;
        pal.c = cssVar('--acc3') || pal.c;
        strands.forEach((s, i) => s.colorStops = makeStops(i));
      }

      // Strands
      const strands = Array.from({ length: 6 }, (_, i) => ({
        phase: Math.random() * Math.PI * 2,
        speed: 0.6 + Math.random() * 0.6,
        amp: 8 + i * 7,
        thickness: 1.2 + i * 0.5,
        yBase: 0.22 + i * 0.12,
        colorStops: []
      }));
      function makeStops(i) {
        const g = ctx.createLinearGradient(0, H * strands[i].yBase, W, H * strands[i].yBase);
        g.addColorStop(0.0, pal.a);
        g.addColorStop(0.5, pal.b);
        g.addColorStop(1.0, pal.c);
        return g;
      }

      // Sparks
      const sparks = Array.from({ length: 60 }, () => ({
        x: Math.random() * W, y: Math.random() * H,
        r: 0.7 + Math.random() * 1.8,
        a: 0.35 + Math.random() * 0.4,
        vx: -0.2 + Math.random() * 0.4,
        vy: -0.3 - Math.random() * 0.4
      }));

      // Motion loop
      let t0 = performance.now();
      const reduce = matchMedia('(prefers-reduced-motion: reduce)').matches;
      if (reduce) { paused = true; root.classList.add('paused'); btn.setAttribute('aria-pressed', 'true'); btn.textContent = 'Resume motion'; }

      function tick(now) {
        if (paused) return;
        const dt = Math.min(32, now - t0 || 16);
        t0 = now;

        // ease wind toward target
        wind.x += (target.x - wind.x) * 0.05;
        wind.y += (target.y - wind.y) * 0.05;

        // subtle breath
        const breath = (Math.sin(now / 1800) + 1) * 0.5;

        // clear with slight trail
        ctx.clearRect(0, 0, W, H);
        ctx.globalCompositeOperation = 'lighter';

        // draw strands
        const segs = 44;
        for (let i = 0; i < strands.length; i++) {
          const s = strands[i];
          const yBase = s.yBase * H;
          const amp = s.amp + breath * 10 + (wind.y - 0.5) * 40;
          const freq = 2.2 + i * 0.3;
          const speed = s.speed * 0.0012;
          const wobble = (wind.x - 0.5) * 60;

          ctx.lineWidth = s.thickness;
          ctx.strokeStyle = s.colorStops.length ? s.colorStops : makeStops(i);
          ctx.beginPath();

          for (let j = 0; j <= segs; j++) {
            const x = (j / segs) * W;
            const n = Math.sin((j / segs) * Math.PI * freq + s.phase + now * speed) +
                      Math.cos((j / segs) * Math.PI * (freq * 0.6) + s.phase * 0.7 + now * speed * 0.8);
            const y = yBase + n * amp + Math.sin((x + now * 0.06) / 38) * 2 + (i - 2) * 2;
            const y2 = y + Math.sin(now / 700 + i) * 0.6 + (j / segs - 0.5) * wobble * (i / strands.length) * 0.12;

            if (j === 0) ctx.moveTo(x, y2);
            else ctx.lineTo(x, y2);
          }
          ctx.stroke();
          s.phase += 0.002 * (i + 1);
        }

        // draw pulses (ripples)
        for (let k = pulses.length - 1; k >= 0; k--) {
          const p = pulses[k];
          const life = (now - p.t);
          const prog = life / p.life;
          if (prog >= 1) { pulses.splice(k, 1); continue; }
          const r = prog * (Math.min(W, H) * 0.6);
          const a = (1 - prog) * 0.25;
          const grad = ctx.createRadialGradient(p.x, p.y, r * 0.2, p.x, p.y, r);
          grad.addColorStop(0, 'rgba(255,255,255,' + (a * 0.6) + ')');
          grad.addColorStop(0.4, 'rgba(255,255,255,' + (a * 0.2) + ')');
          grad.addColorStop(1, 'rgba(255,255,255,0)');
          ctx.fillStyle = grad;
          ctx.beginPath();
          ctx.arc(p.x, p.y, r, 0, Math.PI * 2);
          ctx.fill();
        }

        // update and draw sparks
        for (let i = 0; i < sparks.length; i++) {
          const sp = sparks[i];
          sp.x += sp.vx + (wind.x - 0.5) * 0.8;
          sp.y += sp.vy + (wind.y - 0.5) * 0.6;
          if (sp.x < -10) sp.x = W + 10;
          if (sp.x > W + 10) sp.x = -10;
          if (sp.y < -10) sp.y = H + 10;
          if (sp.y > H + 10) sp.y = -10;

          const g = ctx.createRadialGradient(sp.x, sp.y, 0, sp.x, sp.y, 14);
          g.addColorStop(0, 'rgba(255,255,255,' + sp.a + ')');
          g.addColorStop(1, 'rgba(255,255,255,0)');
          ctx.fillStyle = g;
          ctx.beginPath();
          ctx.arc(sp.x, sp.y, 14, 0, Math.PI * 2);
          ctx.fill();
        }

        requestAnimationFrame(tick);
      }
      resize();
      refreshPalette();
      requestAnimationFrame(tick);

      // Keyboard: Space toggles
      root.addEventListener('keydown', (e) => {
        if (e.code === 'Space') {
          e.preventDefault();
          btn.click();
        }
      });
    })();
  </script>
</section>

      const el = document.getElementById('last-updated');

        const now = new Date();
        el.textContent = `Last updated: ${now.toLocaleString(undefined, { hour12: false })}`;
