<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vibing</title>
    <style>
      :root {
        --bg: #0f1221;
        --fg: #e6e8f0;
        --muted: #9aa3b2;
        --accent: #8b5cf6;
      }
      html, body {
        height: 100%;
      }
      body {
        margin: 0;
        font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Ubuntu, Cantarell, Noto Sans, Helvetica Neue, Arial, "Apple Color Emoji", "Segoe UI Emoji";
        color: var(--fg);
        background: radial-gradient(1200px 800px at 70% 10%, #1b1f3a, var(--bg));
        display: flex;
        align-items: center;
        justify-content: center;
      }
      .card {
        width: min(720px, 92vw);
        background: rgba(255,255,255,0.04);
        border: 1px solid rgba(255,255,255,0.08);
        border-radius: 16px;
        padding: 28px 24px;
        box-shadow: 0 10px 30px rgba(0,0,0,0.3);
        backdrop-filter: blur(6px);
      }
      h1 {
        margin: 0 0 10px 0;
        font-size: 28px;
        letter-spacing: 0.3px;
      }
      .muted {
        color: var(--muted);
        font-size: 14px;
        margin-bottom: 18px;
      }
      #content {
        font-size: 18px;
        line-height: 1.6;
        background: rgba(255,255,255,0.04);
        border: 1px dashed rgba(255,255,255,0.12);
        border-radius: 12px;
        padding: 16px;
      }
      .footer {
        margin-top: 18px;
        display: flex;
        justify-content: space-between;
        align-items: center;
        font-size: 14px;
        color: var(--muted);
      }
      .badge {
        display: inline-block;
        background: rgba(139, 92, 246, 0.18);
        color: #d4c2ff;
        padding: 4px 10px;
        border-radius: 999px;
        font-size: 12px;
        border: 1px solid rgba(139, 92, 246, 0.35);
        letter-spacing: 0.2px;
      }
    </style>
  </head>
  <body>
    <!-- BEGIN_EDITABLE -->
      <section id="content">
<div id="vibe-1540" data-theme="midnight" aria-label="Silk Pavilion — a generative tapestry of light">
  <style>
    /* Scope + tokens */
    #vibe-1540{
      --ink:#e9f2ff;
      --muted:#9fb3cc;
      --bg-1:#070a12;
      --bg-2:#0b1222;
      --glass:rgba(255,255,255,.06);
      --ring:rgba(255,255,255,.14);
      --h1: 210;
      --h2: 280;
      --h3: 190;
      --r: 26px;
      position: relative; isolation: isolate;
      color: var(--ink);
      font-family: ui-sans-serif, -apple-system, "SF Pro Display","SF Pro Text", Segoe UI, Roboto, Helvetica, Arial, system-ui;
      padding: 26px 22px 18px;
      border-radius: var(--r);
      background:
        radial-gradient(1200px 800px at var(--spot-x,70%) var(--spot-y,36%), rgba(255,255,255,.08), transparent 60%),
        linear-gradient(135deg, var(--bg-1), var(--bg-2));
      border: 1px solid var(--ring);
      box-shadow: 0 70px 160px rgba(2,6,14,.85), inset 0 1px 0 rgba(255,255,255,.06);
      overflow: clip;
      transition: background .6s ease, color .3s ease, box-shadow .3s ease, border-color .3s ease;
    }
    #vibe-1540::before{
      content:"";
      position:absolute; inset:-40% -30%; z-index:0; pointer-events:none;
      background:
        conic-gradient(from 0deg at 55% 40%,
          hsl(var(--h1) 100% 70% / .20),
          transparent 20% 26%,
          hsl(var(--h2) 100% 70% / .20),
          transparent 46% 52%,
          hsl(var(--h3) 100% 66% / .16),
          transparent 70% 76%,
          hsl(var(--h2) 100% 60% / .16), transparent);
      filter: blur(55px);
      mix-blend-mode: soft-light;
      animation: drift 90s linear infinite;
    }
    #vibe-1540::after{
      content:"";
      position:absolute; inset:-1px; z-index:0; pointer-events:none;
      background:
        radial-gradient(120% 100% at 0% 0%, rgba(255,255,255,.06), transparent 50%),
        radial-gradient(120% 100% at 100% 100%, rgba(0,0,0,.22), transparent 50%);
      mix-blend-mode: soft-light;
    }
    @keyframes drift{ to{ transform: rotate(360deg); } }

    /* Themes */
    #vibe-1540[data-theme="midnight"]{
      --ink:#e9f2ff; --muted:#9fb3cc; --bg-1:#070a12; --bg-2:#0b1222; --ring:rgba(255,255,255,.14);
      --h1:210; --h2:280; --h3:190;
    }
    #vibe-1540[data-theme="dawn"]{
      --ink:#0e1322; --muted:#5c6a82; --bg-1:#fff1ea; --bg-2:#ffe6f3; --ring:rgba(12,18,34,.14);
      --h1:12; --h2:38; --h3:320;
      box-shadow: 0 60px 120px rgba(12,18,34,.18), inset 0 1px 0 rgba(255,255,255,.9);
    }
    #vibe-1540[data-theme="glacier"]{
      --ink:#06141d; --muted:#4b6d80; --bg-1:#e9f8ff; --bg-2:#f1fbff; --ring:rgba(12,18,34,.16);
      --h1:185; --h2:210; --h3:160;
      box-shadow: 0 60px 120px rgba(12,18,34,.16), inset 0 1px 0 rgba(255,255,255,.85);
    }
    #vibe-1540[data-theme="sunset"]{
      --ink:#fff7ec; --muted:#e4d6ca; --bg-1:#160915; --bg-2:#2a0c16; --ring:rgba(255,255,255,.18);
      --h1:20; --h2:330; --h3:270;
    }

    /* Header */
    #vibe-1540 .top{
      position:relative; z-index:2;
      display:grid; grid-template-columns: auto 1fr; gap:14px; align-items:end;
      margin-bottom: 8px;
    }
    #vibe-1540 .crest{
      display:inline-flex; align-items:center; gap:10px;
      padding:8px 12px; border-radius:999px;
      border:1px solid var(--ring);
      background: var(--glass);
      color: var(--muted);
      font-size:10px; font-weight:900; letter-spacing:.26em; text-transform:uppercase;
      box-shadow: 0 1px 0 rgba(255,255,255,.25) inset, 0 10px 24px rgba(0,0,0,.2);
      -webkit-backdrop-filter: blur(8px); backdrop-filter: blur(8px);
    }
    #vibe-1540 .dot{
      width:8px; height:8px; border-radius:50%; background:
        radial-gradient(circle at 35% 35%, #fff, hsl(var(--h1) 100% 58%));
      box-shadow: 0 0 12px hsl(var(--h1) 100% 60% / .55);
      animation: throb 2.2s ease-in-out infinite;
    }
    @keyframes throb{ 0%,100%{ transform: scale(.9); } 50%{ transform: scale(1.15); } }

    #vibe-1540 .hero{
      margin:0; line-height:.88; letter-spacing:-.02em; font-weight:900;
      font-size: clamp(42px, 9vw, 96px);
      background: linear-gradient(92deg,
        hsl(var(--h2) 100% 64%),
        hsl(var(--h1) 100% 66%),
        hsl(var(--h3) 100% 64%));
      -webkit-background-clip: text; background-clip:text; color: transparent;
      filter: drop-shadow(0 18px 36px hsl(var(--h2) 100% 52% / .26));
    }
    #vibe-1540 .sub{
      margin:6px 2px 0; color:var(--muted);
      font-size: clamp(12px, 2.2vw, 16px); letter-spacing:.01em;
    }

    /* Stage */
    #vibe-1540 .stage{ position:relative; z-index:1; }
    #vibe-1540 .well{
      position:relative; z-index:1;
      width:min(96vw, 1080px);
      margin: 16px auto 14px;
      aspect-ratio: 21/12;
      border-radius: calc(var(--r) + 14px);
      overflow:hidden;
      border:1px solid var(--ring);
      background:
        radial-gradient(140% 100% at 50% 0%, rgba(255,255,255,.08), transparent 50%),
        linear-gradient(180deg, rgba(255,255,255,.05), transparent 70%);
      box-shadow: 0 50px 110px rgba(0,0,0,.55), inset 0 0 0 1px rgba(255,255,255,.06);
      transform: perspective(1200px) rotateX(var(--rx,0deg)) rotateY(var(--ry,0deg));
      transition: transform .25s ease, box-shadow .3s ease, background .4s ease;
      will-change: transform;
    }
    #vibe-1540 canvas#weave{ position:absolute; inset:0; width:100%; height:100%; display:block; z-index:1; }
    #vibe-1540 .hint{
      position:absolute; left:12px; bottom:12px; z-index:3;
      padding:6px 10px; border-radius:999px; font-weight:700; font-size:11px;
      background: var(--glass); border:1px solid var(--ring); color:var(--muted);
      -webkit-backdrop-filter: blur(8px); backdrop-filter: blur(8px);
    }
    #vibe-1540 .badge{
      position:absolute; right:12px; top:12px; z-index:3;
      padding:6px 10px; border-radius:10px; font-weight:800; font-size:12px; letter-spacing:.06em;
      background: var(--glass); border:1px solid var(--ring); color:var(--ink);
      -webkit-backdrop-filter: blur(8px); backdrop-filter: blur(8px);
      box-shadow: 0 10px 22px rgba(0,0,0,.25), 0 1px 0 rgba(255,255,255,.08) inset;
    }

    /* Controls */
    #vibe-1540 .dock{
      position:relative; z-index:3;
      display:flex; flex-wrap:wrap; align-items:center; justify-content:center; gap: 10px 12px;
      margin-top: 18px;
    }
    #vibe-1540 .group{ display:flex; gap:10px; align-items:center; flex-wrap:wrap; }
    #vibe-1540 .btn{
      -webkit-tap-highlight-color: transparent;
      appearance:none; border:1px solid var(--ring);
      background: var(--glass); color:var(--ink);
      padding:10px 14px; border-radius:14px;
      font-size:13px; font-weight:900; letter-spacing:.02em; cursor:pointer;
      transition: transform .15s ease, border-color .2s ease, background .3s ease, color .3s ease, box-shadow .3s ease, opacity .2s ease;
      box-shadow: 0 1px 0 rgba(255,255,255,.08) inset, 0 10px 20px rgba(0,0,0,.25);
      -webkit-backdrop-filter: blur(8px); backdrop-filter: blur(8px);
    }
    #vibe-1540 .btn:hover{ transform: translateY(-2px); border-color: rgba(255,255,255,.26); }
    #vibe-1540 .btn[aria-pressed="true"]{
      background: linear-gradient(90deg, hsl(var(--h1) 100% 60%), hsl(var(--h2) 100% 58%));
      color:#061726; border-color: transparent;
      box-shadow: 0 14px 28px hsl(var(--h1) 100% 60% / .28), 0 1px 0 rgba(255,255,255,.2) inset;
    }
    #vibe-1540 .slider{
      display:inline-flex; align-items:center; gap:10px; padding:8px 12px;
      border-radius:14px; border:1px solid var(--ring);
      background: var(--glass); color:var(--muted);
      font-size:12px; box-shadow: 0 1px 0 rgba(255,255,255,.06) inset;
      -webkit-backdrop-filter: blur(8px); backdrop-filter: blur(8px);
    }
    #vibe-1540 input[type="range"]{ width:160px; height:24px; background:transparent; cursor:pointer; }
    #vibe-1540 input[type="range"]::-webkit-slider-runnable-track{
      height:6px; border-radius:999px;
      background: linear-gradient(90deg, hsl(var(--h1) 100% 60%), hsl(var(--h2) 100% 58%));
      box-shadow: 0 0 0 1px rgba(0,0,0,.12) inset;
    }
    #vibe-1540 input[type="range"]::-webkit-slider-thumb{
      -webkit-appearance:none; appearance:none; width:16px; height:16px; border-radius:50%;
      background:#fff; border:1px solid rgba(0,0,0,.12); margin-top:-5px; box-shadow:0 4px 10px rgba(0,0,0,.35);
    }
    #vibe-1540 input[type="range"]::-moz-range-track{ height:6px; border-radius:999px; background: linear-gradient(90deg, hsl(var(--h1) 100% 60%), hsl(var(--h2) 100% 58%)); }
    #vibe-1540 input[type="range"]::-moz-range-thumb{ width:16px; height:16px; border-radius:50%; background:#fff; border:1px solid rgba(0,0,0,.12); box-shadow:0 4px 10px rgba(0,0,0,.35); }

    /* Footer */
    #vibe-1540 .foot{
      display:flex; align-items:center; justify-content:space-between; gap:12px;
      color:var(--muted); font-size:12px; margin-top:12px;
    }
    #vibe-1540 .tiny{ display:inline-flex; align-items:center; gap:8px; }

    /* UI hide */
    #vibe-1540.ui-hidden .dock,
    #vibe-1540.ui-hidden .crest{ opacity:0; pointer-events:none; transition: opacity .25s ease; }

    @media (prefers-reduced-motion: reduce){
      #vibe-1540 .well{ transform:none !important; }
      #vibe-1540::before{ animation: none; }
    }
  </style>

  <div class="top">
    <div class="crest"><span class="dot" aria-hidden="true"></span> Silk&nbsp;Pavilion&nbsp;1540</div>
    <div class="brand">
      <h1 class="hero">Silk&nbsp;Pavilion</h1>
      <p class="sub">A living tapestry you can tilt, tease, and weave. Move the pointer; breathe and watch light learn to flow.</p>
    </div>
  </div>

  <section class="stage" aria-label="Interactive generative tapestry">
    <div class="well" id="well" role="img" aria-label="Ribbons of light weaving on a soft field">
      <canvas id="weave" aria-hidden="true"></canvas>
      <div class="badge" aria-hidden="true">No.&nbsp;1540</div>
      <div class="hint" aria-hidden="true">H hide • Space pause • T theme • C capture • R remix</div>
    </div>

    <div class="dock" role="group" aria-label="Weaver controls">
      <div class="group" role="group" aria-label="Theme">
        <button type="button" class="btn theme" data-theme="midnight" aria-pressed="true">Midnight</button>
        <button type="button" class="btn theme" data-theme="dawn" aria-pressed="false">Dawn</button>
        <button type="button" class="btn theme" data-theme="glacier" aria-pressed="false">Glacier</button>
        <button type="button" class="btn theme" data-theme="sunset" aria-pressed="false">Sunset</button>
      </div>
      <div class="group" role="group" aria-label="Dynamics">
        <label class="slider">Trails <input id="trails" type="range" min="0" max="100" value="65" aria-label="Trail persistence"></label>
        <label class="slider">Energy <input id="energy" type="range" min="5" max="100" value="42" aria-label="Flow energy"></label>
        <label class="slider">Sym <input id="sym" type="range" min="1" max="6" value="3" aria-label="Symmetry count"></label>
        <button id="attract" class="btn" type="button" aria-pressed="true" title="Toggle attract vs. drift">Attract</button>
        <button id="pause" class="btn" type="button" aria-pressed="false" title="Pause or play">Pause</button>
        <button id="clear" class="btn" type="button" title="Clear the canvas">Clear</button>
        <button id="save" class="btn" type="button" title="Save current frame">Capture</button>
      </div>
    </div>
  </section>

  <div class="foot">
    <span class="tiny">Quiet computation. Gentle wonder.</span>
    <span id="last-updated">Last updated: 2025-12-26 09:18:25 EST</span>
  </div>

  <script>
    (function(){
      const root = document.getElementById('vibe-1540');
      const well = document.getElementById('well');
      const canvas = document.getElementById('weave');
      const ctx = canvas.getContext('2d', { alpha:true });
      const updated = document.getElementById('last-updated');

      // Controls
      const themeBtns = root.querySelectorAll('.theme');
      const trailInput = document.getElementById('trails');
      const energyInput = document.getElementById('energy');
      const symInput = document.getElementById('sym');
      const attractBtn = document.getElementById('attract');
      const pauseBtn = document.getElementById('pause');
      const clearBtn = document.getElementById('clear');
      const saveBtn = document.getElementById('save');

      // Timestamp
      try{
        const now = new Date();
        updated.textContent = 'Last updated: ' + now.toLocaleString(undefined, { year:'numeric', month:'short', day:'2-digit', hour:'2-digit', minute:'2-digit', second:'2-digit' });
      }catch(e){ updated.textContent = 'Last updated: ' + new Date().toString(); }

      // Theme switching
      themeBtns.forEach(b=>{
        b.addEventListener('click', ()=>{
          const val = b.getAttribute('data-theme');
          root.setAttribute('data-theme', val);
          themeBtns.forEach(x=>x.setAttribute('aria-pressed', String(x===b)));
          recolor(); softReset();
        });
      });

      // State
      let trailAmt = Number(trailInput.value)/100;     // 0..1 fade strength
      let energy = Number(energyInput.value)/100;      // step scalar
      let symmetry = Number(symInput.value)|0;         // 1..6
      let attract = true;
      let paused = false;

      attractBtn.addEventListener('click', ()=>{
        attract = !attract;
        attractBtn.setAttribute('aria-pressed', String(attract));
        attractBtn.textContent = attract ? 'Attract' : 'Drift';
      });
      trailInput.addEventListener('input', ()=>{ trailAmt = Number(trailInput.value)/100; });
      energyInput.addEventListener('input', ()=>{ energy = Number(energyInput.value)/100; });
      symInput.addEventListener('input', ()=>{ symmetry = Math.max(1, Number(symInput.value)|0); });

      pauseBtn.addEventListener('click', ()=>{
        paused = !paused;
        pauseBtn.setAttribute('aria-pressed', String(paused));
        pauseBtn.textContent = paused ? 'Play' : 'Pause';
        if(!paused) requestAnimationFrame(draw);
      });
      clearBtn.addEventListener('click', ()=>{ clear(true); });
      saveBtn.addEventListener('click', ()=>{
        try{
          const link = document.createElement('a');
          link.download = 'silk-pavilion-' + Date.now() + '.png';
          link.href = canvas.toDataURL('image/png');
          document.body.appendChild(link);
          link.click();
          link.remove();
        }catch(e){}
      });

      // Keyboard
      document.addEventListener('keydown', (e)=>{
        const k = (e.key||'').toLowerCase();
        if(k==='h'){ root.classList.toggle('ui-hidden'); }
        if(k==='t'){
          const order = ['midnight','dawn','glacier','sunset'];
          const cur = root.getAttribute('data-theme') || 'midnight';
          const idx = (order.indexOf(cur)+1)%order.length;
          const next = order[idx];
          root.setAttribute('data-theme', next);
          themeBtns.forEach(x=>x.setAttribute('aria-pressed', String(x.dataset.theme===next)));
          recolor(); softReset();
        }
        if(k===' '){ e.preventDefault(); pauseBtn.click(); }
        if(k==='c'){ saveBtn.click(); }
        if(k==='r'){ remix(); }
      });

      // Pointer parallax + hotspot
      const hotspot = { x: 0.70, y: 0.36, active: false, px:0, py:0 };
      function setParallax(e){
        const r = well.getBoundingClientRect();
        const x = (e.clientX - r.left)/r.width;
        const y = (e.clientY - r.top)/r.height;
        hotspot.x = x; hotspot.y = y; hotspot.active = true;
        hotspot.px = e.clientX - r.left; hotspot.py = e.clientY - r.top;
        root.style.setProperty('--spot-x', (x*100).toFixed(2)+'%');
        root.style.setProperty('--spot-y', (y*100).toFixed(2)+'%');
        const ry = ((y-0.5)*-10).toFixed(2);
        const rx = ((x-0.5)*10).toFixed(2);
        well.style.setProperty('--rx', ry+'deg');
        well.style.setProperty('--ry', rx+'deg');
      }
      well.addEventListener('pointermove', setParallax);
      well.addEventListener('pointerleave', ()=>{
        hotspot.active = false;
        root.style.setProperty('--spot-x','70%');
        root.style.setProperty('--spot-y','36%');
        well.style.setProperty('--rx','0deg');
        well.style.setProperty('--ry','0deg');
      });

      // Size + DPR
      const DPR = Math.min(2, window.devicePixelRatio||1);
      let W=0,H=0,CX=0,CY=0;
      function size(){
        const r = well.getBoundingClientRect();
        W = Math.max(1, Math.floor(r.width));
        H = Math.max(1, Math.floor(r.height));
        CX = W/2; CY = H/2;
        canvas.width = Math.max(1, Math.floor(W*DPR));
        canvas.height = Math.max(1, Math.floor(H*DPR));
        ctx.setTransform(DPR,0,0,DPR,0,0);
        clear(true);
        seedParticles();
      }
      window.addEventListener('resize', size, { passive:true });

      // Colors
      let hue1=210, hue2=280, hue3=190;
      function cssHue(name){
        const raw = getComputedStyle(root).getPropertyValue(name);
        const v = parseFloat(raw);
        return isNaN(v) ? 200 : v;
      }
      function recolor(){
        hue1 = cssHue('--h1'); hue2 = cssHue('--h2'); hue3 = cssHue('--h3');
      }
      function palette(t){
        // t in [0,1]
        const a = (1-t), b = t;
        // smooth mix of three hues
        const h = (hue1*a*a + hue2*2*a*b + hue3*b*b);
        const l = 65 + Math.sin(t*6.283+seed)*8;
        const apha = 0.06 + 0.25*(1-trailAmt);
        return { h, l, a: apha };
      }

      // Particles
      let seed = Math.random()*1000;
      const parts=[];
      let targetCount = 0;
      function seedParticles(){
        parts.length = 0;
        const density = 0.016; // base density per pixel
        targetCount = Math.max(300, Math.floor(W*H*density/6)); // moderate; symmetry multiplies draw cost
        for(let i=0;i<targetCount;i++){
          parts.push({
            x: Math.random()*W,
            y: Math.random()*H,
            vx: 0, vy: 0,
            t: Math.random()
          });
        }
      }
      function remix(){
        seed = Math.random()*10000;
        softReset();
      }
      function softReset(){
        clear(false);
        parts.forEach(p=>{
          p.x = Math.random()*W; p.y = Math.random()*H; p.vx=0; p.vy=0; p.t=Math.random();
        });
      }

      // Field
      function field(x,y,tt){
        const s = 0.0024;
        const n =
          Math.sin((x*s + tt*0.0009) + Math.cos(y*s*1.33 - tt*0.0007 + seed)) +
          Math.cos((y*s*1.05 - tt*0.0011) + Math.sin(x*s*0.77 + tt*0.0006 + seed*0.5)) +
          Math.sin(((x+y)*s*0.42 + tt*0.0013 + seed*0.2));
        const angle = n * Math.PI;
        const v = { x: Math.cos(angle), y: Math.sin(angle) };

        if(hotspot.active){
          const dx = x - hotspot.px;
          const dy = y - hotspot.py;
          const d2 = dx*dx + dy*dy + 1;
          const inv = 1/Math.sqrt(d2);
          const m = attract ? -0.9 : 0.6;
          v.x += (dx*inv)*m;
          v.y += (dy*inv)*m;
        }
        return v;
      }

      // Draw helpers
      function clear(full){
        ctx.globalCompositeOperation = 'source-over';
        ctx.globalAlpha = 1;
        const bg = getComputedStyle(root).getPropertyValue('--bg-2').trim() || '#000';
        ctx.fillStyle = full ? bg : bg + '00';
        if(full){
          ctx.fillRect(0,0,W,H);
        }else{
          // subtle veil to smooth transitions
          ctx.globalAlpha = 0.15;
          ctx.fillRect(0,0,W,H);
          ctx.globalAlpha = 1;
        }
      }

      // Reduced motion defaults
      if(window.matchMedia('(prefers-reduced-motion: reduce)').matches){
        energy = 0.24; energyInput.value = '24';
        trailAmt = 0.35; trailInput.value = '35';
        symmetry = 2; symInput.value = '2';
        well.style.setProperty('--rx','0deg');
        well.style.setProperty('--ry','0deg');
      }

      // Animation
      let tPrev = 0;
      function draw(ts){
        if(paused) return;
        if(!tPrev) tPrev = ts;
        const dt = Math.min(60, ts - tPrev);
        tPrev = ts;

        // Fade for trails (lower alpha -> longer trails)
        const fade = 0.9 - trailAmt*0.85; // 0..1
        ctx.globalCompositeOperation = 'source-over';
        ctx.globalAlpha = fade;
        const bg = getComputedStyle(root).getPropertyValue('--bg-2').trim() || '#000';
        ctx.fillStyle = bg;
        ctx.fillRect(0,0,W,H);

        ctx.globalCompositeOperation = 'lighter';
        ctx.globalAlpha = 1;

        // Step + draw
        const step = (0.4 + energy*1.6) * (dt/16.666);
        const rotSteps = Math.max(1, symmetry|0);
        for(let i=0;i<parts.length;i++){
          const p = parts[i];
          const ox = p.x, oy = p.y;

          const v = field(p.x, p.y, ts);
          p.vx = (p.vx + v.x*0.6)*0.96;
          p.vy = (p.vy + v.y*0.6)*0.96;

          p.x += p.vx * step;
          p.y += p.vy * step;
          p.t += 0.0015 * (0.5 + energy);

          // wrap
          if(p.x< -10 || p.x> W+10 || p.y< -10 || p.y> H+10){
            p.x = Math.random()*W; p.y = Math.random()*H; p.vx=0; p.vy=0; p.t = Math.random();
            continue;
          }

          const col = palette((p.t + i/parts.length)%1);
          ctx.strokeStyle = 'hsla('+col.h.toFixed(1)+' 100% '+col.l.toFixed(1)+'% / '+col.a.toFixed(3)+')';
          ctx.lineWidth = 0.7 + energy*0.6;

          // base stroke + symmetry clones
          for(let k=0;k<rotSteps;k++){
            if(k===0){
              ctx.beginPath(); ctx.moveTo(ox,oy); ctx.lineTo(p.x,p.y); ctx.stroke();
            }else{
              const ang = (Math.PI*2)*(k/rotSteps);
              const cos = Math.cos(ang), sin = Math.sin(ang);
              const rox = CX + (ox-CX)*cos - (oy-CY)*sin;
              const roy = CY + (ox-CX)*sin + (oy-CY)*cos;
              const rnx = CX + (p.x-CX)*cos - (p.y-CY)*sin;
              const rny = CY + (p.x-CX)*sin + (p.y-CY)*cos;
              ctx.beginPath(); ctx.moveTo(rox,roy); ctx.lineTo(rnx,rny); ctx.stroke();
            }
          }
        }

        requestAnimationFrame(draw);
      }

      // Init
      function init(){
        recolor();
        size();
        tPrev = 0;
        requestAnimationFrame(draw);
      }
      init();
    })();
  </script>
