      .card {
        width: min(720px, 92vw);

      .badge {
        display: inline-block;
        background: rgba(139, 92, 246, 0.18);
        color: #d4c2ff;
        padding: 4px 10px;
        border-radius: 999px;
        font-size: 12px;
        border: 1px solid rgba(139, 92, 246, 0.35);
        letter-spacing: 0.2px;
      }
    </style>
  </head>

<div id="vibe-1296" class="aurora" aria-label="AURORA ATLAS — kinetic glass observatory">
  <style>
    /* AURORA ATLAS — scoped to #vibe-1296 */
    #vibe-1296 {
      --ink: #e9f0ff;
      --muted: #94a1c2;
      --bg-0: #070b16;
      --bg-1: #0f1629;
      --a1: 110, 205, 255; /* polar blue */
      --a2: 160, 130, 255; /* violet */
      --a3: 255, 168, 122; /* ember */
      color: var(--ink);
      position: relative;
      min-height: 960px;
      border-radius: 30px;
      overflow: hidden;
      isolation: isolate;
      background:
        radial-gradient(1200px 800px at -20% 0%, rgba(var(--a1),0.18), transparent 60%),
        radial-gradient(1400px 900px at 120% 120%, rgba(var(--a3),0.16), transparent 60%),
        linear-gradient(180deg, var(--bg-0), var(--bg-1));
      box-shadow:
        0 70px 160px rgba(3, 8, 24, 0.6),
        inset 0 0 0 1px rgba(180, 200, 255, 0.06);
    }
    #vibe-1296::before {
      content: ""; position: absolute; inset: -25%; z-index: 0; pointer-events: none;
      background: conic-gradient(from 0deg at 70% 30%,
        rgba(var(--a1),0.14),
        rgba(var(--a2),0.12),
        rgba(var(--a3),0.14),
        rgba(var(--a1),0.14));
      filter: blur(90px) saturate(140%);
      animation: atlas-slow 80s linear infinite;
      opacity: 0.55;
    }
    @keyframes atlas-slow { to { transform: rotate(360deg); } }

    /* Chrome */
    #vibe-1296 .chrome {
      position: relative; z-index: 3;
      display: flex; align-items: center; justify-content: space-between; gap: 16px;
      padding: clamp(16px, 4vw, 28px);
    }
    #vibe-1296 .brand {
      display: inline-flex; align-items: center; gap: 10px;
      font-family: ui-sans-serif, system-ui, -apple-system, "Segoe UI", Inter, Roboto, Arial;
      font-weight: 900; letter-spacing: 0.18em; text-transform: uppercase; font-size: 12px;
      padding: 10px 14px; border-radius: 999px;
      color: var(--ink);
      background: rgba(255,255,255,0.06);
      border: 1px solid rgba(200,220,255,0.16);
      box-shadow: inset 0 1px 0 rgba(255,255,255,0.14), 0 8px 28px rgba(10,20,50,0.38);
      backdrop-filter: blur(10px) saturate(160%);
      text-shadow: 0 1px 0 rgba(0,0,0,0.2);
    }
    #vibe-1296 .pals {
      display: inline-flex; gap: 10px; padding: 8px;
      background: rgba(255,255,255,0.06);
      border: 1px solid rgba(200,220,255,0.16);
      border-radius: 999px;
      backdrop-filter: blur(14px) saturate(160%);
      box-shadow: inset 0 1px 0 rgba(255,255,255,0.1);
    }
    #vibe-1296 .swatch {
      width: 38px; height: 26px; border-radius: 999px; border: 0; cursor: pointer; outline: none;
      box-shadow: inset 0 0 0 1px rgba(210,230,255,0.18), 0 10px 22px rgba(10,20,50,0.44);
      transition: transform 140ms ease, filter 160ms ease, box-shadow 180ms ease;
    }
    #vibe-1296 .swatch:hover { transform: translateY(-1px) scale(1.06); filter: saturate(120%); }
    #vibe-1296 .swatch[aria-pressed="true"] { box-shadow: inset 0 0 0 2px rgba(230,240,255,0.9), 0 12px 28px rgba(10,20,50,0.6); }

    /* Hero */
    #vibe-1296 .hero { position: relative; z-index: 2; display: grid; gap: 10px; padding: 0 20px; place-items: center; }
    #vibe-1296 h1 {
      margin: 6px 0 0;
      text-align: center;
      font-family: ui-serif, "Georgia", "Times New Roman", serif;
      font-weight: 900; letter-spacing: -0.02em;
      font-size: clamp(50px, 9.2vw, 128px); line-height: 0.9;
      background: linear-gradient(90deg,
        rgba(var(--a1),1) 0%,
        rgba(var(--a2),1) 50%,
        rgba(var(--a3),1) 100%);
      -webkit-background-clip: text; background-clip: text; color: transparent;
      filter: drop-shadow(0 14px 40px rgba(0,0,0,0.6));
    }
    #vibe-1296 .lead {
      text-align: center; max-width: 72ch; color: var(--muted);
      font-size: clamp(15px, 2.2vw, 20px); text-wrap: balance; transition: opacity 200ms ease;
    }

    /* Observatory */
    #vibe-1296 .observatory {
      position: relative; z-index: 2; margin: 28px auto;
      width: min(1150px, 94%); aspect-ratio: 21/9; border-radius: 30px;
      background: radial-gradient(120% 140% at 50% 50%, rgba(255,255,255,0.06), rgba(255,255,255,0.02));
      border: 1px solid rgba(200,220,255,0.16);
      box-shadow:
        0 60px 140px rgba(0,0,0,0.6),
        inset 0 1px 0 rgba(255,255,255,0.12),
        inset 0 0 140px rgba(255,255,255,0.05);
      overflow: hidden;
      transform-style: preserve-3d;
      transition: transform 240ms ease;
    }
    #vibe-1296 .observatory::after {
      content: ""; position: absolute; inset: 0; z-index: 2; pointer-events: none; opacity: 0.06;
      background:
        repeating-linear-gradient(180deg, rgba(255,255,255,0.18) 0 1px, transparent 1px 3px),
        url("data:image/svg+xml;utf8,<svg xmlns='http://www.w3.org/2000/svg' width='140' height='140' viewBox='0 0 140 140'><filter id='g'><feTurbulence baseFrequency='0.9' numOctaves='2' seed='7'/><feColorMatrix type='saturate' values='0'/><feComponentTransfer><feFuncA type='table' tableValues='0 0.22'/></feComponentTransfer></filter><rect width='100%' height='100%' filter='url(%23g)'/></svg>") repeat;
      background-size: auto, 180px 180px;
      mix-blend-mode: screen;
    }
    #vibe-1296 .observatory canvas { position: absolute; inset: 0; width: 100%; height: 100%; display: block; z-index: 1; }

    /* HUD */
    #vibe-1296 .hud {
      position: relative; z-index: 3; display: grid; gap: 12px;
      width: min(1150px, 94%); margin: 8px auto 0; padding: 16px;
      background: rgba(255,255,255,0.04);
      border: 1px solid rgba(200,220,255,0.16);
      border-radius: 18px;
      backdrop-filter: blur(12px) saturate(170%);
      box-shadow: 0 28px 90px rgba(0,0,0,0.6), inset 0 1px 0 rgba(255,255,255,0.1);
    }
    #vibe-1296 .cta { display: flex; flex-wrap: wrap; gap: 10px; justify-content: center; }
    #vibe-1296 .btn {
      appearance: none; border: 0; cursor: pointer;
      padding: 12px 16px; border-radius: 14px;
      font-weight: 900; letter-spacing: 0.02em; color: #0a0e18;
      background: linear-gradient(135deg, rgba(var(--a1),1), rgba(var(--a3),1));
      box-shadow: 0 14px 34px rgba(0,0,0,0.5);
      transition: transform 120ms ease, filter 160ms ease, box-shadow 220ms ease;
    }
    #vibe-1296 .btn:hover { transform: translateY(-1px); filter: saturate(110%); }
    #vibe-1296 .btn:active { transform: translateY(1px); }

    #vibe-1296 .chip {
      display: inline-flex; align-items: center; gap: 8px;
      padding: 8px 12px; border-radius: 999px; cursor: pointer; user-select: none;
      background: rgba(255,255,255,0.06);
      border: 1px solid rgba(200,220,255,0.2);
      color: var(--ink);
      font-size: 12px; font-weight: 800; letter-spacing: 0.02em;
      transition: transform 120ms ease, background 200ms ease, color 200ms ease, border 200ms ease;
      box-shadow: 0 8px 22px rgba(0,0,0,0.45);
    }
    #vibe-1296 .chip[aria-pressed="true"] {
      background: linear-gradient(135deg, rgba(var(--a2),0.28), rgba(var(--a1),0.22));
      border-color: rgba(220,235,255,0.36);
    }
    #vibe-1296 .chip:active { transform: translateY(1px); }

    #vibe-1296 .controls { display: grid; grid-template-columns: repeat(3, 1fr); gap: 10px 14px; }
    @media (max-width: 900px) { #vibe-1296 .controls { grid-template-columns: 1fr 1fr; } }
    @media (max-width: 560px) { #vibe-1296 .controls { grid-template-columns: 1fr; } }

    #vibe-1296 .control {
      display: grid; grid-template-columns: auto 1fr auto; gap: 10px; align-items: center;
      color: var(--muted); font-size: 12px;
      padding: 8px 10px; border-radius: 12px;
      background: rgba(255,255,255,0.05);
      border: 1px solid rgba(200,220,255,0.18);
    }
    #vibe-1296 .val { color: var(--ink); font-weight: 900; min-width: 56px; text-align: right; }

    #vibe-1296 .knob {
      appearance: none; width: 100%; height: 8px; border-radius: 999px; outline: none;
      background: rgba(220,230,255,0.12);
      border: 1px solid rgba(200,220,255,0.22);
    }
    #vibe-1296 .knob::-webkit-slider-thumb,
    #vibe-1296 .knob::-moz-range-thumb {
      -webkit-appearance: none; appearance: none;
      width: 22px; height: 22px; border-radius: 50%;
      background: linear-gradient(135deg, rgba(var(--a2),1), rgba(var(--a1),1));
      border: 1px solid rgba(220,235,255,0.5);
      box-shadow: 0 12px 26px rgba(0,0,0,0.55);
      cursor: pointer;
    }

    /* Meta */
    #vibe-1296 .meta {
      position: relative; z-index: 2;
      display: flex; align-items: center; gap: 10px; flex-wrap: wrap; justify-content: center;
      margin: 16px auto 28px; padding: 0 16px;
      color: var(--muted); font-size: 12px;
    }
    #vibe-1296 .meta .tag {
      padding: 8px 12px; border-radius: 999px;
      background: rgba(255,255,255,0.06);
      border: 1px solid rgba(210,230,255,0.18);
      backdrop-filter: blur(6px);
    }

    /* Reduced motion */
    @media (prefers-reduced-motion: reduce) {
      #vibe-1296 .btn, #vibe-1296 .swatch, #vibe-1296 .chip { transition: none !important; }
      #vibe-1296::before { animation: none !important; }
    }
  </style>

  <div class="chrome" role="group" aria-label="Palette switcher and brand">
    <span class="brand">Edition 1296 • AURORA ATLAS</span>
    <div class="pals" role="group" aria-label="Palettes">

      <button class="swatch" type="button" aria-label="Iris Reef" data-pal="#7be0ff|#55ffa8|#fff06d" style="background: linear-gradient(90deg,#7be0ff,#55ffa8,#fff06d)" aria-pressed="false"></button>
      <button class="swatch" type="button" aria-label="Helio Dusk" data-pal="#ffb3a1|#ff7ace|#9cb3ff" style="background: linear-gradient(90deg,#ffb3a1,#ff7ace,#9cb3ff)" aria-pressed="false"></button>
      <button class="swatch" type="button" aria-label="Cyan Ember" data-pal="#66ffcc|#79b4ff|#ff9966" style="background: linear-gradient(90deg,#66ffcc,#79b4ff,#ff9966)" aria-pressed="false"></button>

  <section class="hero">
    <h1>AURORA ATLAS</h1>
    <p class="lead" aria-live="polite">A map of moving light. Nudge the sky. Let the orbits glow.</p>
  </section>

  <figure class="observatory" role="region" aria-label="Aurora observatory">
    <canvas class="space" aria-hidden="true"></canvas>
  </figure>

  <div class="hud" role="group" aria-label="Controls">
    <div class="cta">
      <button class="btn play" type="button" aria-label="Pause or Play">Pause</button>
      <button class="chip toggle trails" type="button" aria-pressed="true" aria-label="Toggle trails">Trails</button>
      <button class="chip toggle bloom" type="button" aria-pressed="true" aria-label="Toggle glow">Bloom</button>
      <button class="chip toggle comets" type="button" aria-pressed="true" aria-label="Toggle comets">Comets</button>
      <button class="chip toggle auto" type="button" aria-pressed="true" aria-label="Toggle auto orbit">Auto‑Orbit</button>

    </div>

    <div class="controls">
      <div class="control">
        <span>Density</span>

  <div class="meta">
    <span class="tag">Kinetic glass</span>
    <span class="tag">Additive light</span>
    <span id="last-updated" class="tag" aria-live="polite"></span>
  </div>

  <script>
    (function () {
      const root = document.getElementById('vibe-1296');
      const canvas = root.querySelector('canvas.space');
      const ctx = canvas.getContext('2d', { alpha: true });

      const dome = root.querySelector('.observatory');
      const lead = root.querySelector('.lead');
      const updated = root.querySelector('#last-updated');

      const playBtn = root.querySelector('.btn.play');
      const trailsBtn = root.querySelector('.chip.trails');
      const bloomBtn = root.querySelector('.chip.bloom');
      const cometsBtn = root.querySelector('.chip.comets');
      const autoBtn = root.querySelector('.chip.auto');
      const saveBtn = root.querySelector('.chip.save');
      const swatches = Array.from(root.querySelectorAll('.swatch'));

      const densityKnob = root.querySelector('.knob.density');
      const velocityKnob = root.querySelector('.knob.velocity');
      const fadeKnob = root.querySelector('.knob.fade');

      const valDensity = root.querySelector('.val-density');
      const valVelocity = root.querySelector('.val-velocity');
      const valFade = root.querySelector('.val-fade');

      // Timestamp
      try {
        const now = new Date();
        const opts = { year: 'numeric', month: 'short', day: '2-digit', hour: '2-digit', minute: '2-digit' };
        updated.textContent = `Updated ${now.toLocaleString([], opts)}`;
      } catch { updated.textContent = 'Updated just now'; }

      // Rotating copy
      const lines = [
        'A map of moving light. Nudge the sky. Let the orbits glow.',
        'Drag to tilt the dome — your hand draws the wind.',
        'Silence can be luminous.',
        'Every hue is a waypoint; every curve, a story.'
      ];
      let lineIdx = 0;
      const reduce = window.matchMedia('(prefers-reduced-motion: reduce)').matches;
      function cycleLead() {
        lineIdx = (lineIdx + 1) % lines.length;
        lead.style.opacity = '0';
        setTimeout(() => { lead.textContent = lines[lineIdx]; lead.style.opacity = '1'; }, 220);
      }
      if (!reduce) setInterval(cycleLead, 3600);

      // Palette helpers
      function hexToRgb(hex) {
        const s = hex.replace('#', '').trim();
        const n = s.length === 3 ? s.split('').map(h => h + h).join('') : s;
        const m = n.match(/.{1,2}/g) || ['00','00','00'];
        return m.map(v => parseInt(v, 16));
      }
      function lerp(a, b, t) { return a + (b - a) * t; }
      function mix(c1, c2, t) {
        return [Math.round(lerp(c1[0], c2[0], t)), Math.round(lerp(c1[1], c2[1], t)), Math.round(lerp(c1[2], c2[2], t))];
      }
      function rgbStr(c, a = 1) { return `rgba(${c[0]},${c[1]},${c[2]},${a})`; }
      function paletteColor(t, a = 1) {
        if (t <= 0.5) return rgbStr(mix(colors[0], colors[1], t / 0.5), a);
        return rgbStr(mix(colors[1], colors[2], (t - 0.5) / 0.5), a);
      }

      const PAL_KEY = 'vibe1296-pal';
      const defaultPal = swatches[0].dataset.pal;
      const savedPal = localStorage.getItem(PAL_KEY) || defaultPal;
      let colors = savedPal.split('|').map(hexToRgb);
      function applyPalette(p) {
        colors = p.split('|').map(hexToRgb);
        const [c1, c2, c3] = colors;
        root.style.setProperty('--a1', `${c1[0]},${c1[1]},${c1[2]}`);
        root.style.setProperty('--a2', `${c2[0]},${c2[1]},${c2[2]}`);
        root.style.setProperty('--a3', `${c3[0]},${c3[1]},${c3[2]}`);
        swatches.forEach(s => s.setAttribute('aria-pressed', s.dataset.pal === p ? 'true' : 'false'));
        localStorage.setItem(PAL_KEY, p);
      }
      applyPalette(savedPal);
      swatches.forEach(s => s.addEventListener('click', () => applyPalette(s.dataset.pal)));

      // State
      const state = {
        running: !reduce,
        trails: true,
        bloom: true,
        comets: true,
        auto: true,
        pointer: { x: 0.5, y: 0.5 },
        orbit: { x: 0.0, y: 0.0 },
        t: 0,
        dpr: 1, W: 1, H: 1,
        density: parseInt(densityKnob.value, 10),
        velocity: parseFloat(velocityKnob.value),
        fade: parseFloat(fadeKnob.value),
        particles: [],
        cometsArr: []
      };

      // Size/resize
      function resize() {
        const r = canvas.getBoundingClientRect();
        state.dpr = Math.max(1, Math.min(2, window.devicePixelRatio || 1));
        state.W = Math.max(1, Math.floor(r.width));
        state.H = Math.max(1, Math.floor(r.height));
        canvas.width = state.W * state.dpr; canvas.height = state.H * state.dpr;
        ctx.setTransform(state.dpr, 0, 0, state.dpr, 0, 0);
        ctx.clearRect(0,0,state.W,state.H);
        seed();
      }
      window.addEventListener('resize', resize, { passive: true });

      // Particles
      function seed() {
        const N = state.density;
        state.particles.length = 0;
        for (let i = 0; i < N; i++) {
          const t = Math.random();
          state.particles.push({
            a: Math.random()*Math.PI*2,
            r: 0.2 + Math.random()*0.45,
            s1: 0.6 + Math.random()*1.4,
            s2: 0.4 + Math.random()*1.1,
            wob: Math.random()*0.8 + 0.2,
            tint: t,
            w: 0.4 + Math.random()*1.8
          });
        }
        state.cometsArr = [];
        for (let i=0;i<12;i++){
          state.cometsArr.push({
            t: Math.random()*Math.PI*2,
            speed: 0.005 + Math.random()*0.012,
            r: 0.15 + Math.random()*0.75,
            tint: Math.random(),
            trail: []
          });
        }
      }

      function step(dt) {
        state.t += (dt * 0.001) * state.velocity;
        if (state.auto) {
          const u = state.t * 0.35;
          state.orbit.x = Math.cos(u) * 0.28;
          state.orbit.y = Math.sin(u * 1.6) * 0.22;
        } else {
          state.orbit.x *= 0.96; state.orbit.y *= 0.96;
        }
      }

      function drawFrame() {
        const W = state.W, H = state.H;
        const cx = W * (0.5 + state.orbit.x * 0.2);
        const cy = H * (0.5 + state.orbit.y * 0.2);
        if (state.trails) {
          ctx.fillStyle = `rgba(10, 16, 32, ${state.fade})`;
          ctx.fillRect(0,0,W,H);
        } else {
          const bg = ctx.createLinearGradient(0,0, W, H);
          bg.addColorStop(0, 'rgba(10,16,32,0.92)');
          bg.addColorStop(1, 'rgba(10,16,32,0.82)');
          ctx.fillStyle = bg; ctx.fillRect(0,0,W,H);
        }

        const comp = state.bloom ? 'lighter' : 'source-over';
        ctx.globalCompositeOperation = comp;

        // Soft aurora rings
        const rings = 5;
        for (let i=0;i<rings;i++){
          const t = (i/(rings-1));
          const col = paletteColor(t, state.bloom ? 0.08 : 0.04);
          const g = ctx.createRadialGradient(cx, cy, 0, cx, cy, Math.max(W,H)*0.8);
          g.addColorStop(0, col);
          g.addColorStop(1, 'rgba(0,0,0,0)');
          ctx.fillStyle = g;
          ctx.beginPath();
          ctx.arc(cx, cy, Math.max(W,H)*(0.25+ t*0.55), 0, Math.PI*2);
          ctx.fill();
        }

        // Orbits
        ctx.lineCap = 'round'; ctx.lineJoin = 'round';
        const P = state.particles;
        const steps = 140;
        for (let i=0;i<P.length;i++){
          const p = P[i];
          const tint = p.tint;
          const col = paletteColor(tint, state.bloom ? 0.9 : 0.8);
          ctx.strokeStyle = col;
          ctx.lineWidth = p.w * (1 + 0.3*Math.sin(state.t*1.1 + p.a));
          if (state.bloom) { ctx.shadowColor = col; ctx.shadowBlur = 12 + p.w*6; } else { ctx.shadowBlur = 0; }
          const R = Math.min(W,H)*p.r;
          ctx.beginPath();
          for (let k=0;k<=steps;k++){
            const u = k/steps;
            const ang = p.a + u*Math.PI*2 + Math.sin(state.t*p.s1 + p.a)*0.35;
            const rad = R * (1 + 0.1*Math.sin(state.t*p.s2 + u*4 + p.a));
            const x = cx + Math.cos(ang)*rad;
            const y = cy + Math.sin(ang)*rad;
            if (k===0) ctx.moveTo(x,y); else ctx.lineTo(x,y);
          }
          ctx.stroke();
        }

        // Comets
        if (state.comets) {
          for (let c of state.cometsArr) {
            c.t += c.speed * state.velocity;
            const ang = c.t;
            const R = Math.min(W,H)*c.r;
            const x = cx + Math.cos(ang)*R;
            const y = cy + Math.sin(ang)*R;
            c.trail.unshift({x,y});
            if (c.trail.length > 60) c.trail.pop();

            for (let j=0;j<c.trail.length-1;j++){
              const a = c.trail[j];
              const b = c.trail[j+1];
              const t = j/c.trail.length;
              const col = paletteColor( (c.tint*0.6 + (1-t)*0.4), (state.bloom? 0.8 : 0.7) * (1 - t) );
              ctx.strokeStyle = col;
              ctx.lineWidth = (1.6 + (1-t)*6);
              if (state.bloom) { ctx.shadowColor = col; ctx.shadowBlur = 16 + (1-t)*20; } else { ctx.shadowBlur = 0; }
              ctx.beginPath(); ctx.moveTo(a.x,a.y); ctx.lineTo(b.x,b.y); ctx.stroke();
            }

            // comet head
            const headCol = paletteColor(c.tint, 1);
            ctx.fillStyle = headCol;
            ctx.shadowColor = headCol; ctx.shadowBlur = state.bloom ? 24 : 0;
            ctx.beginPath(); ctx.arc(x,y, 3.5, 0, Math.PI*2); ctx.fill();
          }
        }
      }

      // Loop
      let RAF = 0, last = 0;
      function loop(now) {
        RAF = requestAnimationFrame(loop);
        const dt = Math.min(32, now - last || 16);
        last = now;
        step(dt);
        drawFrame();
      }

      // Pointer orbit + tilt
      dome.addEventListener('pointermove', (e) => {
        const r = dome.getBoundingClientRect();
        const px = (e.clientX - r.left) / Math.max(1, r.width);
        const py = (e.clientY - r.top) / Math.max(1, r.height);
        const tx = (px - 0.5) * 2;
        const ty = (py - 0.5) * 2;
        state.pointer.x = px; state.pointer.y = py;
        if (!state.auto) {
          state.orbit.x = lerp(state.orbit.x, tx, 0.15);
          state.orbit.y = lerp(state.orbit.y, ty, 0.15);
        }
        const rx = (0.5 - py) * 6.5;
        const ry = (px - 0.5) * 10.5;
        dome.style.transform = `perspective(1100px) rotateX(${rx}deg) rotateY(${ry}deg)`;
      }, { passive: true });
      dome.addEventListener('pointerleave', () => { dome.style.transform = ''; });

      // Toggles
      playBtn.addEventListener('click', () => {
        state.running = !state.running;
        playBtn.textContent = state.running ? 'Pause' : 'Play';
        if (state.running && !reduce) {
          last = performance.now();
          RAF = requestAnimationFrame(loop);
        } else {
          cancelAnimationFrame(RAF);
        }
      });
      trailsBtn.addEventListener('click', () => {
        const on = trailsBtn.getAttribute('aria-pressed') !== 'true';
        trailsBtn.setAttribute('aria-pressed', on ? 'true' : 'false');
        state.trails = on;
      });
      bloomBtn.addEventListener('click', () => {
        const on = bloomBtn.getAttribute('aria-pressed') !== 'true';
        bloomBtn.setAttribute('aria-pressed', on ? 'true' : 'false');
        state.bloom = on;
      });
      cometsBtn.addEventListener('click', () => {
        const on = cometsBtn.getAttribute('aria-pressed') !== 'true';
        cometsBtn.setAttribute('aria-pressed', on ? 'true' : 'false');
        state.comets = on;
      });
      autoBtn.addEventListener('click', () => {
        const on = autoBtn.getAttribute('aria-pressed') !== 'true';
        autoBtn.setAttribute('aria-pressed', on ? 'true' : 'false');
        state.auto = on;
      });
      saveBtn.addEventListener('click', () => {
        try {
          const a = document.createElement('a');
          a.download = `aurora-${Date.now()}.png`;
          canvas.toBlob((blob) => {
            if (!blob) return;
            const url = URL.createObjectURL(blob);
            a.href = url; a.click();
            setTimeout(() => URL.revokeObjectURL(url), 800);
          }, 'image/png');
        } catch {}
      });

      // Keyboard: Space to toggle play
      window.addEventListener('keydown', (e) => {
        if (e.code === 'Space') { e.preventDefault(); playBtn.click(); }
      });

      // Sliders
      function updateVals() {
        valDensity.textContent = String(state.density);
        valVelocity.textContent = parseFloat(state.velocity).toFixed(2);
        valFade.textContent = parseFloat(state.fade).toFixed(2);
      }
      densityKnob.addEventListener('input', () => { state.density = parseInt(densityKnob.value, 10); seed(); updateVals(); });
      velocityKnob.addEventListener('input', () => { state.velocity = parseFloat(velocityKnob.value); updateVals(); });
      fadeKnob.addEventListener('input', () => { state.fade = parseFloat(fadeKnob.value); updateVals(); });

      // Bootstrap
      function firstResize() { resize(); window.removeEventListener('load', firstResize); }
      window.addEventListener('load', firstResize);
      resize();
      seed();
      updateVals();

      if (state.running && !reduce) {
        last = performance.now();
        RAF = requestAnimationFrame(loop);
      }
    })();
  </script>
</div>
