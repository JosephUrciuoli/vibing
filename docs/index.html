    <style>
      :root {
        --bg: #0f1221;
        --fg: #e6e8f0;
        --muted: #9aa3b2;
        --accent: #8b5cf6;
      }
      html, body {
        height: 100%;
      }
      body {
        margin: 0;
        font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Ubuntu, Cantarell, Noto Sans, Helvetica Neue, Arial, "Apple Color Emoji", "Segoe UI Emoji";
        color: var(--fg);
        background: radial-gradient(1200px 800px at 70% 10%, #1b1f3a, var(--bg));
        display: flex;
        align-items: center;
        justify-content: center;
      }
      .card {
        width: min(720px, 92vw);
        background: rgba(255,255,255,0.04);
        border: 1px solid rgba(255,255,255,0.08);
        border-radius: 16px;
        padding: 28px 24px;

        padding: 4px 10px;
        border-radius: 999px;
        font-size: 12px;
        border: 1px solid rgba(139, 92, 246, 0.35);
        letter-spacing: 0.2px;
      }
    </style>
  </head>

<section class="v1494 lumen" data-theme="dawn" aria-label="LUMEN LOOM — a living poster">
  <style>
    .v1494.lumen{
      --r:28px;
      --ink:#0f1320;
      --muted:#586079;
      --edge:rgba(0,0,0,.12);
      --bg1:#f8fbff;
      --bg2:#edf3ff;
      --acc1:#5f8bff;
      --acc2:#8fd1ff;
      --glass:rgba(255,255,255,.6);
      color-scheme: light;

      position:relative; isolation:isolate; overflow:hidden;
      display:grid; gap:clamp(16px,5vw,48px);
      grid-template-columns: 1.1fr 1.4fr;
      align-items:stretch;
      padding:clamp(18px,6.6vw,64px);
      border-radius:var(--r);
      font-family: ui-sans-serif, system-ui, -apple-system, "SF Pro Display", Inter, "Helvetica Neue", Arial, sans-serif;
      color:var(--ink);
      background:
        radial-gradient(120% 160% at -10% -10%, rgba(255,255,255,.85), transparent 60%),
        radial-gradient(120% 160% at 110% 110%, rgba(255,255,255,.85), transparent 60%),
        linear-gradient(180deg, var(--bg1), var(--bg2));
      box-shadow: inset 0 1px 0 rgba(255,255,255,.7), 0 50px 160px rgba(0,0,0,.12);
    }
    .v1494.lumen::before{
      content:""; position:absolute; inset:-30%; z-index:0; pointer-events:none;
      background:
        conic-gradient(from 0turn at 60% 45%, color-mix(in oklab, var(--acc1) 24%, transparent), color-mix(in oklab, var(--acc2) 18%, transparent), transparent 60%);
      filter: blur(80px) saturate(140%);
      opacity:.7; mix-blend-mode: screen;
      animation: v1494-slow 38s linear infinite;
    }
    .v1494.lumen::after{
      content:""; position:absolute; inset:0; z-index:0; pointer-events:none;
      background:
        repeating-linear-gradient(120deg, rgba(255,255,255,.08) 0 2px, transparent 2px 12px);
      opacity:.35; mix-blend-mode: soft-light;
    }
    @keyframes v1494-slow { to { transform: rotate(360deg) } }

    /* THEMES */
    .v1494.lumen[data-theme="dawn"]  { --ink:#0f1320; --muted:#586079; --edge:rgba(0,0,0,.12); --bg1:#f6fbff; --bg2:#eaf1ff; --acc1:#5f8bff; --acc2:#8fd1ff; --glass:rgba(255,255,255,.62); color-scheme: light; }
    .v1494.lumen[data-theme="noir"]  { --ink:#eaf1ff; --muted:#9fb0d4; --edge:rgba(255,255,255,.16); --bg1:#0a0f1d; --bg2:#111c36; --acc1:#7aa0ff; --acc2:#9ce0ff; --glass:rgba(255,255,255,.08); color-scheme: dark; }
    .v1494.lumen[data-theme="citrus"]{ --ink:#1b140a; --muted:#705e49; --edge:rgba(0,0,0,.14); --bg1:#fff7ea; --bg2:#ffe9c9; --acc1:#ff8a3a; --acc2:#ffd06d; --glass:rgba(255,255,255,.66); color-scheme: light; }
    .v1494.lumen[data-theme="glacier"]{--ink:#061417; --muted:#58737b; --edge:rgba(0,0,0,.14); --bg1:#e9fbff; --bg2:#d3f1ff; --acc1:#39c2ff; --acc2:#9df1ff; --glass:rgba(255,255,255,.6); color-scheme: light;}
    .v1494.lumen[data-theme="orchid"]{ --ink:#fbf3ff; --muted:#d9c9ff; --edge:rgba(255,255,255,.16); --bg1:#1a0f2c; --bg2:#2a1950; --acc1:#c67aff; --acc2:#ff9fd8; --glass:rgba(255,255,255,.10); color-scheme: dark; }

    /* LAYOUT */
    .v1494 .left{
      position:relative; z-index:2; display:grid; align-content:space-between; gap:clamp(14px,3.6vw,28px);
      padding: clamp(10px,2.2vw,22px);
    }
    .v1494 .brand{
      display:grid; gap: clamp(10px,1.6vw,16px);
    }
    .v1494 .emblem{
      width:96px; height:96px; border-radius:22px; overflow:hidden; position:relative; display:grid; place-items:center;
      background: var(--glass); border:1px solid var(--edge);
      box-shadow: inset 0 1px 0 rgba(255,255,255,.6), 0 20px 48px rgba(0,0,0,.14);
    }
    .v1494 .emblem::after{
      content:""; position:absolute; inset:-40%; background:
        radial-gradient(closest-side at 55% 45%, var(--acc2), transparent 62%),
        conic-gradient(from .25turn at 50% 50%, color-mix(in oklab, var(--acc1) 50%, transparent), transparent 55%);
      filter: blur(12px) saturate(150%); opacity:.8; mix-blend-mode: screen;
      animation: v1494-slow 12s linear infinite;
    }
    .v1494 .logo{
      width:64%; aspect-ratio:1; border-radius:50%; border:2px solid color-mix(in oklab, var(--acc1) 70%, white);
      box-shadow: inset 0 0 0 8px color-mix(in oklab, var(--acc2) 40%, transparent);
    }
    .v1494 .title{
      margin:0; line-height:.86; letter-spacing:-0.02em; font-weight:1000;
      font-size: clamp(44px, 9.6vw, 128px);
      background: linear-gradient(95deg, var(--acc1), var(--acc2));
      -webkit-background-clip:text; background-clip:text; color:transparent;
      text-shadow: 0 16px 40px rgba(0,0,0,.10);
    }
    .v1494 .tag{ margin:.25rem 0 0; color:var(--muted); max-width: 46ch; font-size: clamp(14px, 1.6vw, 16px); }

    .v1494 .dock{
      display:flex; flex-wrap:wrap; gap:10px;
    }
    .v1494 .btn, .v1494 .knob{
      border:1px solid var(--edge); background: var(--glass);
      backdrop-filter: blur(8px) saturate(160%);
      border-radius:14px; color:inherit;
      box-shadow: inset 0 1px 0 rgba(255,255,255,.6), 0 16px 36px rgba(0,0,0,.12);
    }
    .v1494 .btn{
      display:inline-flex; align-items:center; gap:10px; padding:10px 14px; font-weight:800; font-size:12px; letter-spacing:.25px; cursor:pointer; user-select:none;
      transition: transform .18s ease, box-shadow .25s ease, background .25s ease, border-color .25s ease;
    }
    .v1494 .btn:hover{ transform: translateY(-1px) }
    .v1494 .btn[aria-pressed="true"]{
      background: linear-gradient(180deg, rgba(255,255,255,.35), transparent), var(--glass);
      border-color: rgba(0,0,0,.18);
      box-shadow: 0 16px 40px rgba(0,0,0,.10), inset 0 1px 0 rgba(255,255,255,.7);
    }
    .v1494 .knob{ display:flex; align-items:center; gap:10px; padding:8px 12px; color: var(--muted); font-size:12px; font-weight:700; }
    .v1494 .knob input{ appearance:none; width:160px; height:8px; background: rgba(0,0,0,.12); border-radius:999px; outline:none; cursor:pointer; }
    .v1494 .knob input::-webkit-slider-thumb{ appearance:none; width:18px; height:18px; border-radius:50%; background:#fff; border:1px solid var(--edge); box-shadow: 0 8px 22px rgba(0,0,0,.18); }
    .v1494 .knob input::-moz-range-thumb{ width:18px; height:18px; border-radius:50%; background:#fff; border:1px solid var(--edge); box-shadow: 0 8px 22px rgba(0,0,0,.18); }

    .v1494 .right{
      position:relative; z-index:1;
      border-radius: calc(var(--r) - 2px); border:1px solid var(--edge); overflow:hidden;
      display:grid; place-items:center; min-height:min(74vh, 940px);
      background: linear-gradient(180deg, rgba(255,255,255,.65), rgba(255,255,255,.25));
      box-shadow: inset 0 1px 0 rgba(255,255,255,.7), 0 40px 140px rgba(0,0,0,.14);
      transform: translate3d(var(--tx,0px), var(--ty,0px), 0) rotateX(var(--tiltY,0deg)) rotateY(var(--tiltX,0deg));
      transition: transform .18s ease;
    }
    .v1494 canvas.loom{ position:absolute; inset:0; width:100%; height:100%; display:block; filter: saturate(120%) contrast(105%); }

    .v1494 .overlay{
      position:absolute; inset:0; z-index:2; pointer-events:none; display:grid; place-content:center; text-align:center; gap:12px; padding: clamp(12px, 3vw, 24px);
    }
    .v1494 .crest{
      font-size: clamp(28px, 7.4vw, 96px); font-weight:1000; letter-spacing:-.02em;
      background: linear-gradient(90deg, var(--acc1), var(--acc2));
      -webkit-background-clip:text; background-clip:text; color: transparent;
      opacity:.7; mix-blend-mode: screen; text-shadow: 0 12px 28px rgba(0,0,0,.12);
      animation: v1494-sway 11s ease-in-out infinite;
    }
    @keyframes v1494-sway{ 0%,100%{ transform: translateY(0)} 50%{ transform: translateY(-6px)} }

    .v1494 .hint{
      position:absolute; inset:auto 0 0; display:grid; place-content:end center; gap:8px;
      padding: clamp(12px, 3vw, 24px); color: var(--muted); font-size:12px; z-index:2;
    }
    .v1494 .kbd{ padding:.12em .5em; border-radius:6px; border:1px solid var(--edge); background: rgba(255,255,255,.6); color:inherit; }

    .v1494 .foot{
      grid-column: 1 / -1; display:grid; grid-template-columns: 1fr auto; gap:10px; align-items:center; color: var(--muted); font-size:12px; z-index:2;
    }
    .v1494 .pulse{ width:10px; height:10px; border-radius:50%; background: var(--acc1); box-shadow:0 0 0 6px color-mix(in oklab, var(--acc1) 30%, transparent); animation: v1494-beat 2.2s ease-in-out infinite; }
    @keyframes v1494-beat{ 0%,100%{ transform: scale(1); opacity:1 } 50%{ transform: scale(1.12); opacity:.95 } }

    .v1494 .btn:focus-visible{ outline:2px solid color-mix(in oklab, var(--acc1) 55%, transparent); outline-offset:2px; }
    .v1494.paused *{ animation-play-state: paused !important; }

    /* Responsive */
    @media (max-width: 980px){
      .v1494.lumen{ grid-template-columns: 1fr; }
      .v1494 .knob input{ width:120px; }
    }
    @media (prefers-reduced-motion: reduce){
      .v1494, .v1494 *{ animation:none !important; transition:none !important; }
    }
  </style>

  <div class="left">
    <div class="brand">
      <div class="emblem" aria-hidden="true"><div class="logo" aria-hidden="true"></div></div>
      <h2 class="title">LUMEN LOOM</h2>
      <p class="tag">Threads of light weave and breathe. Pull gently; the tapestry follows.</p>
    </div>

    <div class="dock" role="group" aria-label="Controls">
      <button class="btn play" type="button" aria-pressed="true" title="Toggle motion">Motion</button>
      <button class="btn theme" type="button" title="Cycle theme">Dawn</button>
      <div class="knob"><span>Weave</span><input class="weave" type="range" min="0" max="100" value="58" aria-label="Weave density"></div>
      <div class="knob"><span>Glow</span><input class="glow" type="range" min="0" max="100" value="64" aria-label="Glow intensity"></div>
      <button class="btn export" type="button" title="Save image">Export</button>
    </div>
  </div>

  <div class="right" aria-live="polite">
    <canvas class="loom" role="img" aria-label="Generative light-weave canvas"></canvas>
    <div class="overlay" aria-hidden="true">
      <div class="crest">Breathe in, pull light</div>
    </div>
    <div class="hint" aria-hidden="true">
      <div><span class="kbd">Drag</span> pull threads • <span class="kbd">Move</span> tilt • <span class="kbd">Space</span> pause • <span class="kbd">C</span> theme</div>
    </div>
  </div>

  <div class="foot">
    <div class="meta">
      <span class="pulse" aria-hidden="true"></span>
      Theme: <span class="m-theme">Dawn</span> • Motion: <span class="m-motion">On</span> • Weave: <span class="m-weave">58</span>% • Glow: <span class="m-glow">64</span>%
    </div>
    <div class="meta">
      <span id="last-updated">Last updated: 2025-12-24 07:39:27 EST</span>
    </div>
  </div>

  <script>
    (function(){
      const root = document.currentScript.closest('.v1494.lumen');
      if(!root) return;

      // Elements
      const canvas = root.querySelector('canvas.loom');
      const ctx = canvas.getContext('2d', { alpha: true });
      const stage = root.querySelector('.right');

      const playBtn  = root.querySelector('.play');
      const themeBtn = root.querySelector('.theme');
      const exportBtn = root.querySelector('.export');

      const weaveInput = root.querySelector('.weave');
      const glowInput  = root.querySelector('.glow');

      const mTheme = root.querySelector('.m-theme');
      const mMotion = root.querySelector('.m-motion');
      const mWeave = root.querySelector('.m-weave');
      const mGlow  = root.querySelector('.m-glow');

      // Timestamp
      try{
        const el = root.querySelector('#last-updated');
        const now = new Date();
        const opts = { year:'numeric', month:'short', day:'2-digit', hour:'2-digit', minute:'2-digit' };
        const tz = Intl.DateTimeFormat().resolvedOptions().timeZone || '';
        el.textContent = 'Updated ' + new Intl.DateTimeFormat([], opts).format(now) + (tz ? ' ' + tz.replaceAll('_',' ') : '');
      }catch(e){}

      // Themes
      const THEMES = ['dawn','noir','citrus','glacier','orchid'];
      let themeIndex = Math.max(0, THEMES.indexOf(root.getAttribute('data-theme')||'dawn'));

      // State
      const state = {
        playing: true,
        w: 320, h: 240, dpr: Math.min(2, window.devicePixelRatio||1),
        weave: +weaveInput.value || 58, // density
        glow: +glowInput.value || 64,
        time: 0,
        cx: 0, cy: 0,
        tilt: {x:0,y:0},
        drag: {x:0,y:0,active:false,k:0},
        ribbons: []
      };

      const TAU = Math.PI*2;
      function clamp(v,a,b){ return Math.max(a, Math.min(b, v)); }

      // Size canvas
      function size(){
        const r = canvas.getBoundingClientRect();
        state.w = Math.max(1, Math.floor(r.width));
        state.h = Math.max(1, Math.floor(r.height));
        canvas.width = Math.floor(state.w * state.dpr);
        canvas.height = Math.floor(state.h * state.dpr);
        ctx.setTransform(state.dpr,0,0,state.dpr,0,0);
        state.cx = state.w/2; state.cy = state.h/2;
        build();
        clear(true);
      }
      const ro = new ResizeObserver(size); ro.observe(canvas);

      // Build ribbons
      function build(){
        const cs = getComputedStyle(root);
        const a1 = cs.getPropertyValue('--acc1').trim() || '#7aa0ff';
        const a2 = cs.getPropertyValue('--acc2').trim() || '#9de0ff';
        const palette = [a1, a2,
          colorMix(a1, a2, .5),
          colorMix(a2, '#ffffff', .35),
          colorMix(a1, '#000000', .15)
        ];
        const count = 8 + Math.round((state.weave/100)*14);
        state.ribbons.length = 0;
        for(let i=0;i<count;i++){
          const t = i/(count-1 || 1);
          state.ribbons.push({
            hue: palette[i % palette.length],
            amp: 60 + Math.random()*120,
            freq: 0.0028 + Math.random()*0.002,
            speed: 0.3 + Math.random()*0.9,
            phase: Math.random()*TAU,
            width: 1.2 + (1-t)*3.2
          });
        }
      }

      // Utility: color mix fallback
      function colorMix(a, b, t){
        function hexToRgb(h){ h=h.replace('#',''); if(h.length===3){ h=h.split('').map(x=>x+x).join('') } const n=parseInt(h,16); return {r:(n>>16)&255,g:(n>>8)&255,b:n&255}; }
        function rgbToHex(o){ return '#'+[o.r,o.g,o.b].map(v=>v.toString(16).padStart(2,'0')).join(''); }
        const A = hexToRgb(a), B = hexToRgb(b);
        return rgbToHex({ r:Math.round(A.r*(1-t)+B.r*t), g:Math.round(A.g*(1-t)+B.g*t), b:Math.round(A.b*(1-t)+B.b*t) });
      }

      function clear(hard=false){
        const cs = getComputedStyle(root);
        const bg1 = cs.getPropertyValue('--bg1').trim() || '#fff';
        const bg2 = cs.getPropertyValue('--bg2').trim() || '#fff';
        ctx.save();
        ctx.globalCompositeOperation = 'source-over';
        if (hard){
          ctx.globalAlpha = 1;
        } else {
          const t = state.weave/100;
          ctx.globalAlpha = 0.08 + (1 - t) * 0.36; // longer persistence with higher weave
        }
        const g = ctx.createLinearGradient(0,0,0,state.h);
        g.addColorStop(0,bg1); g.addColorStop(1,bg2);
        ctx.fillStyle = g; ctx.fillRect(0,0,state.w,state.h);
        ctx.restore();
      }

      // Draw
      function draw(dt){
        state.time += dt;
        state.drag.k *= state.drag.active ? 0.988 : 0.94;

        clear(false);

        // Subtle grid ticks
        ctx.save();
        ctx.translate(state.cx, state.cy);
        ctx.rotate(Math.sin(state.time*0.25)*0.03);
        ctx.strokeStyle = getComputedStyle(root).colorScheme === 'dark' ? 'rgba(255,255,255,.08)' : 'rgba(0,0,0,.08)';
        ctx.lineWidth = 1;
        const rings = 4;
        const base = Math.min(state.w, state.h)*0.44;
        for(let j=0;j<rings;j++){
          const rr = base*(0.35 + j*0.18);
          ctx.beginPath(); ctx.arc(0,0, rr, 0, TAU); ctx.globalAlpha = 0.12 - j*0.02; ctx.stroke();
        }
        ctx.restore();

        // Ribbons
        const glow = (state.glow/100)*30;
        const pullX = state.drag.x*state.drag.k*0.6;
        const pullY = state.drag.y*state.drag.k*0.6;

        ctx.save();
        ctx.globalCompositeOperation = 'lighter';
        for(const R of state.ribbons){
          R.phase += R.speed * dt;
          const yStep = 12;
          ctx.beginPath();
          for(let y=-40; y<=state.h+40; y+=yStep){
            const t = y/state.h;
            const sway = Math.sin(y*R.freq + R.phase*2) * R.amp;
            const x = state.cx + sway + pullX*(0.2 + t*0.4) + Math.sin((t+state.time*0.1)*TAU)*18;
            const yy = y + pullY*(0.1 + (1-t)*0.2);
            if(y===-40) ctx.moveTo(x, yy);
            else ctx.lineTo(x, yy);
          }
          ctx.strokeStyle = R.hue;
          ctx.globalAlpha = 0.6;
          ctx.shadowBlur = glow*(0.6);
          ctx.shadowColor = R.hue;
          ctx.lineWidth = R.width;
          ctx.stroke();

          // specular edge
          ctx.globalAlpha = 0.35;
          ctx.shadowBlur = 0;
          ctx.strokeStyle = 'white';
          ctx.lineWidth = Math.max(0.5, R.width*0.35);
          ctx.stroke();
        }
        ctx.restore();

        // center pulse
        const cs = getComputedStyle(root);
        const accent = cs.getPropertyValue('--acc1').trim() || '#7aa0ff';
        const grad = ctx.createRadialGradient(state.cx, state.cy, 0, state.cx, state.cy, Math.min(state.w, state.h)*0.45);
        grad.addColorStop(0, accent);
        grad.addColorStop(1, 'rgba(255,255,255,0)');
        ctx.save();
        ctx.globalAlpha = 0.22;
        ctx.fillStyle = grad;
        ctx.beginPath(); ctx.arc(state.cx, state.cy, Math.min(state.w, state.h)*0.45, 0, TAU);
        ctx.fill();
        ctx.restore();
      }

      // Loop
      let raf = null, last = performance.now();
      function loop(now=performance.now()){
        if(!state.playing) return;
        const dt = Math.min(64, now-last)/1000;
        last = now;
        draw(dt);
        raf = requestAnimationFrame(loop);
      }
      function setPlay(on){
        state.playing = on;
        playBtn.setAttribute('aria-pressed', String(on));
        mMotion.textContent = on ? 'On' : 'Off';
        root.classList.toggle('paused', !on);
        if(on){ last = performance.now(); loop(last); } else { cancelAnimationFrame(raf); }
      }

      // Setters
      function setWeave(v){
        const val = clamp(v|0, 0, 100);
        state.weave = val; weaveInput.value = String(val);
        mWeave.textContent = String(val);
        build(); clear(true);
      }
      function setGlow(v){
        const val = clamp(v|0, 0, 100);
        state.glow = val; glowInput.value = String(val);
        mGlow.textContent = String(val);
      }

      // Theme
      function setTheme(name){
        root.setAttribute('data-theme', name);
        const label = name.charAt(0).toUpperCase() + name.slice(1);
        themeBtn.textContent = label;
        mTheme.textContent = label;
        build(); clear(true);
      }
      function cycleTheme(){
        themeIndex = (themeIndex + 1) % THEMES.length;
        setTheme(THEMES[themeIndex]);
      }

      // Pointer tilt/drag
      function updateTilt(e){
        const rect = stage.getBoundingClientRect();
        const x = (e.clientX - rect.left)/rect.width;
        const y = (e.clientY - rect.top)/rect.height;
        const tx = (x - 0.5)*2, ty = (y - 0.5)*2;
        root.style.setProperty('--tiltX', (tx*6)+'deg');
        root.style.setProperty('--tiltY', (-ty*6)+'deg');
        root.style.setProperty('--tx', (tx*8)+'px');
        root.style.setProperty('--ty', (ty*8)+'px');
        state.tilt.x = tx; state.tilt.y = ty;
        state.drag.x = (e.clientX - rect.left) - state.cx;
        state.drag.y = (e.clientY - rect.top) - state.cy;
        if(state.drag.active){ state.drag.k = clamp(state.drag.k + 0.06, 0, 1); }
        else { state.drag.k = Math.max(state.drag.k, 0.1); }
      }
      function down(){ state.drag.active = true; state.drag.k = 1; }
      function up(){ state.drag.active = false; }

      stage.addEventListener('pointermove', updateTilt);
      stage.addEventListener('pointerdown', down);
      stage.addEventListener('pointerup', up);
      stage.addEventListener('pointerleave', up);

      // UI
      playBtn.addEventListener('click', ()=> setPlay(playBtn.getAttribute('aria-pressed')!=='true'));
      themeBtn.addEventListener('click', cycleTheme);
      exportBtn.addEventListener('click', ()=>{
        try{
          canvas.toBlob((blob)=>{
            if(!blob) return;
            const url = URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url; a.download = `lumen-loom-${Date.now()}.png`;
            document.body.appendChild(a); a.click(); a.remove();
            setTimeout(()=> URL.revokeObjectURL(url), 500);
          }, 'image/png');
        }catch(e){}
      });

      weaveInput.addEventListener('input', ()=> setWeave(weaveInput.value));
      glowInput.addEventListener('input', ()=> setGlow(glowInput.value));

      // Keys
      window.addEventListener('keydown', (e)=>{
        const k = (e.key||'').toLowerCase();
        if (e.code === 'Space'){ e.preventDefault(); setPlay(!state.playing); }
        if (k === 'c'){ cycleTheme(); }
        if (k === 's'){ exportBtn.click(); }
      });

      // Boot
      size();
      setTheme(THEMES[themeIndex]);
      setPlay(true);

      // Motion prefs & visibility
      const prefersReduce = matchMedia('(prefers-reduced-motion: reduce)');
      if (prefersReduce.matches){ setPlay(false); }
      document.addEventListener('visibilitychange', ()=>{ if (document.hidden){ setPlay(false); } });
    })();
  </script>
