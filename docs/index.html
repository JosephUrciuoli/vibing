<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vibing</title>
    <style>
      :root {
        --bg: #0f1221;
        --fg: #e6e8f0;
        --muted: #9aa3b2;
        --accent: #8b5cf6;
      }
      html, body {
        height: 100%;
      }
      body {
        margin: 0;
        font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Ubuntu, Cantarell, Noto Sans, Helvetica Neue, Arial, "Apple Color Emoji", "Segoe UI Emoji";
        color: var(--fg);
        background: radial-gradient(1200px 800px at 70% 10%, #1b1f3a, var(--bg));
        display: flex;
        align-items: center;
        justify-content: center;
      }
      .card {
        width: min(720px, 92vw);
        background: rgba(255,255,255,0.04);
        border: 1px solid rgba(255,255,255,0.08);
        border-radius: 16px;
        padding: 28px 24px;
        box-shadow: 0 10px 30px rgba(0,0,0,0.3);
        backdrop-filter: blur(6px);
      }
      h1 {
        margin: 0 0 10px 0;
        font-size: 28px;
        letter-spacing: 0.3px;
      }
      .muted {
        color: var(--muted);
        font-size: 14px;
        margin-bottom: 18px;
      }
      #content {
        font-size: 18px;
        line-height: 1.6;
        background: rgba(255,255,255,0.04);
        border: 1px dashed rgba(255,255,255,0.12);
        border-radius: 12px;
        padding: 16px;
      }
      .footer {
        margin-top: 18px;
        display: flex;
        justify-content: space-between;
        align-items: center;
        font-size: 14px;
        color: var(--muted);
      }
      .badge {
        display: inline-block;
        background: rgba(139, 92, 246, 0.18);
        color: #d4c2ff;
        padding: 4px 10px;
        border-radius: 999px;
        font-size: 12px;
        border: 1px solid rgba(139, 92, 246, 0.35);
        letter-spacing: 0.2px;
      }
    </style>
  </head>

<div class="vibe197" data-scene="Aurora Loom">
  <style>
    .vibe197{
      --bg1:#f6f8ff;
      --bg2:#eef3ff;
      --ink:#0b1220;
      --muted:rgba(11,18,32,0.68);
      --a1:#6ee7f9; /* sky */
      --a2:#a78bfa; /* violet */
      --a3:#fde68a; /* amber */
      --a4:#34d399; /* mint */
      --glass:rgba(255,255,255,0.55);
      --glass-b:rgba(11,18,32,0.10);
      --mx:50%;
      --my:50%;
      --play:1;
      position:relative;
      color:var(--ink);
      font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial;
      border-radius:28px;
      padding: clamp(18px, 4vw, 44px);
      background:
        radial-gradient(1100px 800px at 120% -20%, color-mix(in oklab, var(--a3) 18%, transparent), transparent 60%),
        radial-gradient(1000px 900px at -20% 120%, color-mix(in oklab, var(--a1) 20%, transparent), transparent 65%),
        linear-gradient(180deg, var(--bg1) 0%, var(--bg2) 100%);
      border:1px solid rgba(11,18,32,0.06);
      box-shadow:
        inset 0 0 0 1px rgba(255,255,255,0.65),
        0 30px 90px rgba(44,60,120,0.20),
        0 14px 40px rgba(44,60,120,0.16);
      overflow:hidden;
      isolation:isolate;
    }
    .vibe197 .grain,
    .vibe197 .mesh,
    .vibe197 .shine{ position:absolute; inset:0; pointer-events:none; z-index:0; }
    .vibe197 .grain{
      opacity:0.10;
      background-image:
        radial-gradient(circle at 2px 2px, rgba(0,0,0,0.06) 1px, transparent 1.4px);
      background-size: 22px 22px;
      mix-blend-mode:multiply;
      mask: radial-gradient(130% 130% at 30% 20%, black, transparent 70%);
    }
    .vibe197 .mesh{
      background:
        conic-gradient(from 20deg at 20% 30%, color-mix(in oklab, var(--a4) 18%, transparent) 0 30%, transparent 30% 100%),
        conic-gradient(from 210deg at 80% 70%, color-mix(in oklab, var(--a2) 16%, transparent) 0 28%, transparent 28% 100%);
      filter: blur(42px) saturate(120%);
      opacity:0.9;
      transform: translateZ(0);
    }
    .vibe197 .shine{
      background: radial-gradient(520px 380px at var(--mx) var(--my), color-mix(in oklab, var(--a1) 35%, transparent), transparent 60%);
      mix-blend-mode:screen; filter: blur(18px); opacity:0.6;
      transition: background-position 80ms linear;
    }

    .vibe197 .card{
      position:relative; z-index:1;
      display:grid; gap: clamp(16px, 2.6vw, 30px);
      grid-template-rows:auto auto 1fr auto;
      background:
        linear-gradient(180deg, color-mix(in oklab, var(--glass) 84%, transparent), color-mix(in oklab, var(--glass) 48%, transparent));
      border:1px solid var(--glass-b);
      border-radius:22px;
      padding: clamp(14px, 3vw, 32px);
      backdrop-filter: blur(16px) saturate(160%);
      box-shadow: inset 0 0 0 1px rgba(255,255,255,0.70), 0 26px 80px rgba(0,0,0,0.18);
      transform-style:preserve-3d;
      transform: perspective(1100px) rotateX(calc((50% - var(--my))/160)) rotateY(calc((var(--mx) - 50%)/160));
      transition: transform 160ms ease;
    }

    .vibe197 .top{ display:flex; align-items:center; justify-content:space-between; gap:12px; flex-wrap:wrap; }
    .vibe197 .chip{
      font-size:11px; letter-spacing:0.28em; text-transform:uppercase;
      color: color-mix(in oklab, var(--ink) 80%, var(--a2));
      background: linear-gradient(180deg, rgba(255,255,255,0.72), rgba(255,255,255,0.30));
      border:1px solid var(--glass-b);
      border-radius:999px; padding:8px 12px; white-space:nowrap;
      box-shadow: 0 6px 18px rgba(0,0,0,0.08);
    }
    .vibe197 .controls{ display:flex; gap:8px; flex-wrap:wrap; }
    .vibe197 .btn{
      appearance:none; border:0; cursor:pointer; user-select:none;
      font-size:12px; font-weight:800; letter-spacing:0.02em;
      padding:10px 14px; border-radius:12px;
      color:var(--ink);
      background: linear-gradient(180deg, rgba(255,255,255,0.80), rgba(255,255,255,0.45));
      border:1px solid var(--glass-b);
      box-shadow: 0 6px 18px rgba(0,0,0,0.10);
      transition: transform 120ms ease, box-shadow 180ms ease, opacity 200ms ease, background 200ms ease;
      backdrop-filter: blur(6px) saturate(140%);
    }
    .vibe197 .btn:hover{ transform: translateY(-1px); box-shadow: 0 10px 24px rgba(0,0,0,0.12); }
    .vibe197 .btn:active{ transform: translateY(0); opacity:0.9; }
    .vibe197 .btn:focus-visible{ outline:2px solid color-mix(in oklab, var(--a1) 60%, transparent); outline-offset:2px; }
    .vibe197 .btn.primary{
      background: linear-gradient(135deg, color-mix(in oklab, var(--a2) 70%, #fff), color-mix(in oklab, var(--a1) 70%, #fff));
      color:#0a0f1e; text-shadow: 0 1px 0 rgba(255,255,255,0.6);
      border-color: color-mix(in oklab, var(--a2) 35%, var(--glass-b));
    }

    .vibe197 .hero{ display:grid; gap:8px; }
    .vibe197 .kicker{
      font-size:12px; letter-spacing:0.32em; text-transform:uppercase;
      color: color-mix(in oklab, var(--ink) 70%, var(--a4));
    }
    .vibe197 .title{
      margin:0;
      font-size: clamp(42px, 7.2vw, 96px);
      line-height:0.88; letter-spacing:-0.02em;
      background: linear-gradient(120deg, #0b1220 0%, var(--a2) 30%, var(--a1) 60%, var(--a3) 100%);
      -webkit-background-clip:text; background-clip:text; color:transparent;
      filter: drop-shadow(0 12px 30px rgba(0,0,0,0.16));
    }
    .vibe197 .lede{ font-size: clamp(14px, 2.2vw, 18px); color: var(--muted); max-width: 72ch; }

    .vibe197 .loom{
      position:relative; border-radius:18px; overflow:hidden;
      border:1px solid var(--glass-b);
      background:
        linear-gradient(180deg, rgba(255,255,255,0.66), rgba(255,255,255,0.40));
      box-shadow: inset 0 0 0 1px rgba(255,255,255,0.70), 0 18px 50px rgba(0,0,0,0.12);
      aspect-ratio: 21/9;
      contain:paint;
      cursor:crosshair;
    }
    .vibe197 .loom canvas{ position:absolute; inset:0; width:100%; height:100%; display:block; }
    .vibe197 .loom .grid{
      position:absolute; inset:0; pointer-events:none;
      background:
        repeating-linear-gradient(transparent, transparent 38px, rgba(0,0,0,0.04) 39px, transparent 40px),
        repeating-linear-gradient(90deg, transparent, transparent 38px, rgba(0,0,0,0.04) 39px, transparent 40px);
      mix-blend-mode:multiply;
      opacity:0.35;
      mask: radial-gradient(160% 130% at 50% 60%, black 0% 70%, transparent 100%);
    }

    .vibe197 .foot{
      display:flex; align-items:center; justify-content:space-between; gap:12px; flex-wrap:wrap;
      font-size:13px; color:var(--muted);
    }
    .vibe197 .stats{ display:flex; gap:10px; flex-wrap:wrap; align-items:center; }
    .vibe197 .badge{
      display:inline-flex; align-items:center; gap:6px;
      background: linear-gradient(180deg, rgba(255,255,255,0.80), rgba(255,255,255,0.42));
      border: 1px solid var(--glass-b);
      padding:6px 10px; border-radius:10px;
      box-shadow: 0 6px 18px rgba(0,0,0,0.08);
      color: var(--ink);
    }
    .vibe197 .badge strong{ color: var(--ink); }

    /* small ornament */
    .vibe197 .glyph{
      position:absolute; right: clamp(8px, 2.6vw, 16px); top: clamp(8px, 2.6vw, 16px);
      width: 120px; height:120px; pointer-events:none; z-index:2; opacity:0.8;
      filter: drop-shadow(0 10px 24px rgba(0,0,0,0.12));
    }
    .vibe197 .glyph svg{ width:100%; height:100%; display:block; }
    .vibe197 .glyph .ring{ transform-origin:50% 50%; animation: spin197 24s linear infinite; }
    .vibe197 .glyph .ring:nth-child(2){ animation-duration: 14s; animation-direction: reverse; opacity:0.6; }
    .vibe197 .glyph .ring:nth-child(3){ animation-duration: 36s; opacity:0.45; }
    @keyframes spin197 { to { transform: rotate(360deg); } }
  </style>

  <script>
    (function(){
      const root = document.currentScript.closest('.vibe197');
      const wrap = root.querySelector('#loom197');
      const canvas = root.querySelector('#weft197');
      const ctx = canvas.getContext('2d', {alpha:true});
      const pauseBtn = root.querySelector('#pause197');
      const weaveBtn = root.querySelector('#weave197');
      const refoldBtn = root.querySelector('#refold197');
      const modeBtn = root.querySelector('#mode197');
      const threadsEl = root.querySelector('#threads197');
      const tempoEl = root.querySelector('#tempo197');
      const modeNameEl = root.querySelector('#modeName197');
      const updatedEl = root.querySelector('#last-updated');

      const themes = {
        mist: {
          bg1:'#f6f8ff', bg2:'#eef3ff', ink:'#0b1220', muted:'rgba(11,18,32,0.68)',
          a1:'#6ee7f9', a2:'#a78bfa', a3:'#fde68a', a4:'#34d399', glass:'rgba(255,255,255,0.55)', glassb:'rgba(11,18,32,0.10)',
          palette:['#6EE7F9','#A78BFA','#FDE68A','#34D399']
        },
        coral: {
          bg1:'#fff5f5', bg2:'#ffe7e2', ink:'#1a0c0b', muted:'rgba(26,12,11,0.70)',
          a1:'#ff9770', a2:'#ff70a6', a3:'#ffd670', a4:'#caffbf', glass:'rgba(255,255,255,0.60)', glassb:'rgba(26,12,11,0.12)',
          palette:['#FF9770','#FF70A6','#FFD670','#CAFFBF']
        },
        midnight: {
          bg1:'#0b1020', bg2:'#141a33', ink:'#e8f1ff', muted:'rgba(232,241,255,0.70)',
          a1:'#7dd3ff', a2:'#9a8cff', a3:'#ffc76b', a4:'#5ef0c1', glass:'rgba(12,16,32,0.55)', glassb:'rgba(255,255,255,0.12)',
          palette:['#7DD3FF','#9A8CFF','#FFC76B','#5EF0C1']
        },
        meadow: {
          bg1:'#f5fff9', bg2:'#e9fff3', ink:'#0a1510', muted:'rgba(10,21,16,0.68)',
          a1:'#34e0a1', a2:'#7af59a', a3:'#c6ffdd', a4:'#6fd5ff', glass:'rgba(255,255,255,0.58)', glassb:'rgba(10,21,16,0.12)',
          palette:['#34E0A1','#7AF59A','#C6FFDD','#6FD5FF']
        },
        noir: {
          bg1:'#0a0a0a', bg2:'#141414', ink:'#f1f1f1', muted:'rgba(241,241,241,0.70)',
          a1:'#ffffff', a2:'#9ad0ff', a3:'#ffe08a', a4:'#b2ffcb', glass:'rgba(24,24,24,0.55)', glassb:'rgba(255,255,255,0.14)',
          palette:['#FFFFFF','#9AD0FF','#FFE08A','#B2FFCB']
        }
      };
      const order = ['mist','coral','midnight','meadow','noir'];
      let themeIndex = 0;

      function setVar(k,v){ root.style.setProperty(k,v); }
      function applyTheme(key){
        const t = themes[key]; if(!t) return;
        setVar('--bg1', t.bg1); setVar('--bg2', t.bg2);
        setVar('--ink', t.ink); setVar('--muted', t.muted);
        setVar('--a1', t.a1); setVar('--a2', t.a2); setVar('--a3', t.a3); setVar('--a4', t.a4);
        setVar('--glass', t.glass); setVar('--glass-b', t.glassb);
        palette = t.palette.slice();
        const label = key.charAt(0).toUpperCase()+key.slice(1);
        modeBtn.textContent = label;
        modeNameEl.textContent = label;
        flashTitle();
        updateTime();
      }

      function flashTitle(){
        const title = root.querySelector('.title');
        title.style.transition = 'none';
        title.style.filter = 'brightness(1.35) saturate(1.2)';
        requestAnimationFrame(()=>{ title.style.transition = 'filter 900ms ease'; title.style.filter = ''; });
      }

      // Time
      function updateTime(){
        try {
          const dtf = new Intl.DateTimeFormat(undefined, {
            year:'numeric', month:'short', day:'2-digit',
            hour:'2-digit', minute:'2-digit', second:'2-digit', timeZoneName:'short'
          });
          updatedEl.textContent = dtf.format(new Date());
        } catch {
          updatedEl.textContent = new Date().toLocaleString();
        }
      }
      const timeIv = setInterval(updateTime, 1000);

      // Canvas setup
      let dpr = Math.max(1, Math.min(2, window.devicePixelRatio||1));
      let w=0, h=0, raf=null, last=performance.now();

      function resize(){
        const r = wrap.getBoundingClientRect();
        w = Math.max(260, r.width);
        h = Math.max(160, r.height);
        canvas.width = Math.floor(w*dpr);
        canvas.height = Math.floor(h*dpr);
        canvas.style.width = w+'px';
        canvas.style.height = h+'px';
        ctx.setTransform(dpr,0,0,dpr,0,0);
        buildThreads();
      }
      window.addEventListener('resize', resize);

      // Threads
      let threads = [];
      let palette = themes.mist.palette.slice();
      let tempo = 1.0;
      let energy = 0;
      let pointer = {x:0.5, y:0.5, active:false};

      function rand(a,b){ return a + Math.random()*(b-a); }
      function choice(arr){ return arr[Math.floor(Math.random()*arr.length)]; }
      function lerp(a,b,t){ return a + (b-a)*t; }

      function buildThreads(){
        threads = [];
        const count = Math.round(Math.max(8, Math.min(20, Math.floor(Math.min(w,h)/56))));
        const top = h*0.15, bottom = h*0.85;
        for(let i=0;i<count;i++){
          const base = lerp(top,bottom, i/(count-1));
          const amp = rand(10, 26) * (0.7 + 0.6*Math.sin(i*0.7));
          const freq = rand(0.004, 0.010) * (0.6 + (i/count)*0.8);
          const speed = rand(0.6, 1.6) * (Math.random()<0.5?1:-1);
          const thick = rand(0.8, 2.6) * (1 + (i/count)*0.6);
          const colA = choice(palette), colB = choice(palette);
          threads.push({
            base, amp, ampT: amp, ampC: amp*0.8,
            freq, speed, thick,
            phi: Math.random()*Math.PI*2,
            phi2: Math.random()*Math.PI*2,
            colA, colB
          });
        }
        threadsEl.textContent = threads.length.toString();
      }

      function setPointer(e){
        const r = wrap.getBoundingClientRect();
        const clientX = e.clientX ?? (e.touches && e.touches[0].clientX) ?? (r.left + r.width/2);
        const clientY = e.clientY ?? (e.touches && e.touches[0].clientY) ?? (r.top + r.height/2);
        pointer.x = (clientX - r.left)/r.width;
        pointer.y = (clientY - r.top)/r.height;
        root.style.setProperty('--mx', (pointer.x*100)+'%');
        root.style.setProperty('--my', (pointer.y*100)+'%');
      }
      wrap.addEventListener('pointermove', setPointer, {passive:true});
      wrap.addEventListener('touchmove', setPointer, {passive:true});
      wrap.addEventListener('pointerdown', ()=>{
        pointer.active = true; surge();
      });
      window.addEventListener('pointerup', ()=> pointer.active=false);

      function surge(){
        energy = Math.min(2.0, energy + 0.9);
        for(const t of threads){
          t.ampT = t.amp * (1.2 + Math.random()*0.8);
        }
        flashTitle();
      }
      weaveBtn.addEventListener('click', surge);
      refoldBtn.addEventListener('click', buildThreads);

      function draw(t, dt){
        // clear
        ctx.clearRect(0,0,w,h);

        // soft wash
        const g = ctx.createLinearGradient(0,0,w,h);
        g.addColorStop(0, 'rgba(255,255,255,0.60)');
        g.addColorStop(1, 'rgba(255,255,255,0.30)');
        ctx.fillStyle = g;
        ctx.fillRect(0,0,w,h);

        const tiltX = (pointer.x - 0.5);
        const tiltY = (pointer.y - 0.5);

        ctx.save();
        ctx.globalCompositeOperation = 'lighter';

        for(let i=0;i<threads.length;i++){
          const tr = threads[i];
          // ease amplitude toward target, decay energy
          tr.ampC = lerp(tr.ampC, tr.ampT*(1 + 0.35*energy), 0.06);
          const amp = tr.ampC * (1 + 0.15*Math.sin(t*0.9 + tr.phi));
          const k = tr.freq * (1 + 0.25*tiltX);
          const s = tr.speed * tempo;

          const grad = ctx.createLinearGradient(0, 0, w, 0);
          grad.addColorStop(0, tr.colA);
          grad.addColorStop(0.5, 'white');
          grad.addColorStop(1, tr.colB);

          ctx.strokeStyle = grad;
          ctx.lineWidth = Math.max(0.8, tr.thick * (1 + 0.22*Math.sin(t*0.8 + tr.phi)));
          ctx.shadowColor = tr.colB;
          ctx.shadowBlur = 30 + 40*Math.sin(t*0.6 + tr.phi2 + i*0.2);

          ctx.beginPath();
          let first = true;
          const step = Math.max(6, Math.min(14, w/140));
          for(let x=0; x<=w+1; x+=step){
            const ph = t*s + tr.phi;
            const y =
              tr.base
              + amp*Math.sin(x*k + ph)
              + amp*0.32*Math.sin(x*k*1.9 + ph*1.3 + tr.phi2)
              + 40*tiltY*Math.sin((x/w)*Math.PI);
            if(first){ ctx.moveTo(x, y); first=false; }
            else { ctx.lineTo(x, y); }
          }
          ctx.stroke();
        }
        ctx.restore();

        // pointer bead
        const bx = w*pointer.x, by = h*pointer.y;
        const rg = ctx.createRadialGradient(bx, by, 0, bx, by, 120);
        rg.addColorStop(0, 'rgba(255,255,255,0.60)');
        rg.addColorStop(1, 'rgba(255,255,255,0)');
        ctx.fillStyle = rg; ctx.globalAlpha = 0.8; ctx.beginPath(); ctx.arc(bx, by, 110, 0, Math.PI*2); ctx.fill();
        ctx.globalAlpha = 1;
      }

      function step(now){
        const dt = Math.min(0.05, (now - last)/1000);
        last = now;

        // decay energy
        energy *= Math.pow(0.90, (dt*60));
        for(const tr of threads){
          tr.ampT = lerp(tr.ampT, tr.amp*(1 + 0.12*Math.sin(now/1000 + tr.phi2)), 0.02);
        }

        draw(now/1000, dt);

        if (root.style.getPropertyValue('--play') === '1'){
          raf = requestAnimationFrame(step);
        } else {
          cancelAnimationFrame(raf); raf=null;
        }
      }

      // Controls
      function start(){ if(!raf){ root.style.setProperty('--play','1'); raf = requestAnimationFrame(step);} }
      function stop(){ root.style.setProperty('--play','0'); if(raf){ cancelAnimationFrame(raf); raf=null; } }

      pauseBtn.addEventListener('click', ()=>{
        const playing = root.style.getPropertyValue('--play') !== '0';
        if (playing){ stop(); pauseBtn.textContent='Resume'; pauseBtn.setAttribute('aria-pressed','false'); }
        else { start(); pauseBtn.textContent='Pause'; pauseBtn.setAttribute('aria-pressed','true'); }
      });

      modeBtn.addEventListener('click', ()=>{
        themeIndex = (themeIndex + 1) % order.length;
        applyTheme(order[themeIndex]);
        modeBtn.setAttribute('aria-pressed', (themeIndex===0).toString());
        buildThreads();
      });

      document.addEventListener('keydown', (e)=>{
        const k = e.key.toLowerCase();
        if (k===' '){ e.preventDefault(); pauseBtn.click(); }
        if (k==='m'){ modeBtn.click(); }
        if (k==='w'){ weaveBtn.click(); }
        if (k==='r'){ refoldBtn.click(); }
        if (k==='['){ tempo = Math.max(0.5, +(tempo - 0.1).toFixed(1)); tempoEl.textContent = `${tempo.toFixed(1)}x`; }
        if (k===']'){ tempo = Math.min(2.0, +(tempo + 0.1).toFixed(1)); tempoEl.textContent = `${tempo.toFixed(1)}x`; }
        if (k==='+'){ addThread(); }
        if (k==='-'){ removeThread(); }
      });

      function addThread(){
        const top = h*0.15, bottom = h*0.85;
        const base = rand(top,bottom);
        const amp = rand(10, 28);
        const freq = rand(0.004, 0.010);
        const speed = rand(0.6, 1.6) * (Math.random()<0.5?1:-1);
        const thick = rand(0.8, 2.8);
        const colA = choice(palette), colB = choice(palette);
        threads.push({ base, amp, ampT: amp, ampC: amp*0.8, freq, speed, thick, phi: Math.random()*Math.PI*2, phi2: Math.random()*Math.PI*2, colA, colB });
        threadsEl.textContent = threads.length.toString();
      }
      function removeThread(){
        threads.pop();
        threadsEl.textContent = threads.length.toString();
      }

      // Reduced motion
      const prefersReduced = window.matchMedia('(prefers-reduced-motion: reduce)');
      const handleRM = (e)=>{
        if (e.matches) { stop(); pauseBtn.textContent='Resume'; pauseBtn.setAttribute('aria-pressed','false'); }
        else { start(); pauseBtn.textContent='Pause'; pauseBtn.setAttribute('aria-pressed','true'); }
      };
      prefersReduced.addEventListener('change', handleRM);

      // Init
      function prime(){
        tempoEl.textContent = `${tempo.toFixed(1)}x`;
      }

      applyTheme(order[themeIndex]);
      updateTime();
      prime();
      resize();

      if (prefersReduced.matches) {
        stop(); pauseBtn.textContent='Resume'; pauseBtn.setAttribute('aria-pressed','false');
      } else {
        start(); pauseBtn.textContent='Pause'; pauseBtn.setAttribute('aria-pressed','true');
      }

      // Pointer defaults to center
      root.style.setProperty('--mx', '50%');
      root.style.setProperty('--my', '50%');

      // Cleanup
      root.addEventListener('DOMNodeRemoved', ()=>{
        clearInterval(timeIv);
        stop();
      });
    })();
  </script>
