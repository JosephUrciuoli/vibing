<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vibing</title>
    <style>
      :root {
        --bg: #0f1221;
        --fg: #e6e8f0;
        --muted: #9aa3b2;
        --accent: #8b5cf6;
      }
      html, body {
        height: 100%;
      }
      body {
        margin: 0;
        font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Ubuntu, Cantarell, Noto Sans, Helvetica Neue, Arial, "Apple Color Emoji", "Segoe UI Emoji";
        color: var(--fg);
        background: radial-gradient(1200px 800px at 70% 10%, #1b1f3a, var(--bg));
        display: flex;
        align-items: center;
        justify-content: center;
      }
      .card {
        width: min(720px, 92vw);
        background: rgba(255,255,255,0.04);
        border: 1px solid rgba(255,255,255,0.08);
        border-radius: 16px;
        padding: 28px 24px;
        box-shadow: 0 10px 30px rgba(0,0,0,0.3);
        backdrop-filter: blur(6px);
      }
      h1 {
        margin: 0 0 10px 0;
        font-size: 28px;
        letter-spacing: 0.3px;
      }
      .muted {
        color: var(--muted);
        font-size: 14px;
        margin-bottom: 18px;
      }
      #content {
        font-size: 18px;
        line-height: 1.6;
        background: rgba(255,255,255,0.04);
        border: 1px dashed rgba(255,255,255,0.12);
        border-radius: 12px;
        padding: 16px;
      }
      .footer {
        margin-top: 18px;
        display: flex;
        justify-content: space-between;
        align-items: center;
        font-size: 14px;
        color: var(--muted);
      }
      .badge {
        display: inline-block;
        background: rgba(139, 92, 246, 0.18);
        color: #d4c2ff;
        padding: 4px 10px;
        border-radius: 999px;
        font-size: 12px;
        border: 1px solid rgba(139, 92, 246, 0.35);
        letter-spacing: 0.2px;
      }
    </style>
  </head>
  <body>
    <!-- BEGIN_EDITABLE -->
      <section id="content">
<section class="v1029">
  <canvas class="v1029-fabric" aria-hidden="true"></canvas>
  <div class="v1029-sheen" aria-hidden="true"></div>

  <div class="v1029-card" role="region" aria-label="Vibe Atelier 1029 showcase">
    <div class="v1029-stamp" aria-hidden="true">
      <span class="v1029-dot"></span>
      Vibe Atelier · 1029
    </div>

    <h1 class="v1029-title">
      Pearl Momentum
      <span class="v1029-halo" aria-hidden="true">
        <svg viewBox="0 0 160 160" class="v1029-ring">
          <defs>
            <linearGradient id="v1029-g" x1="0" y1="0" x2="1" y2="1">
              <stop offset="0%" style="stop-color: var(--c1)" />
              <stop offset="55%" style="stop-color: var(--c2)" />
              <stop offset="100%" style="stop-color: var(--c3)" />
            </linearGradient>
          </defs>
          <circle cx="80" cy="80" r="62" fill="none" stroke="url(#v1029-g)" stroke-width="1.8" stroke-dasharray="6 10" opacity="0.85"></circle>
          <g class="v1029-ticks">
            <circle cx="80" cy="16" r="2.4" fill="url(#v1029-g)" />
            <circle cx="80" cy="144" r="2.2" fill="url(#v1029-g)" />
            <circle cx="16" cy="80" r="2.2" fill="url(#v1029-g)" />
            <circle cx="144" cy="80" r="2.2" fill="url(#v1029-g)" />
          </g>
        </svg>
      </span>
    </h1>

    <p class="v1029-sub">A bright, breathing canvas for attention and delight.</p>

    <div class="v1029-palette" role="list" aria-label="Color palettes">
      <button class="v1029-chip" role="listitem" data-palette="sea" aria-label="Sea palette">Sea</button>
      <button class="v1029-chip" role="listitem" data-palette="blossom" aria-label="Blossom palette">Blossom</button>
      <button class="v1029-chip" role="listitem" data-palette="dusk" aria-label="Dusk palette">Dusk</button>
      <button class="v1029-chip" role="listitem" data-palette="citrus" aria-label="Citrus palette">Citrus</button>
    </div>

    <div class="v1029-cta">
      <button class="v1029-btn v1029-breathe" aria-pressed="false" title="Toggle guided breathing">Breathe</button>
      <button class="v1029-btn v1029-pulse" title="Create a ripple">Pulse</button>
      <button class="v1029-btn v1029-shuffle" title="Shuffle pattern">Shuffle</button>
    </div>

    <blockquote class="v1029-quote">“Simplicity is complexity resolved.”</blockquote>

    <div class="v1029-meta">
      <span id="last-updated">Last updated: 2025-12-02 17:16:11 EST</span>
    </div>
  </div>

  <style>
    .v1029 {
      --bg0: #fbfdff;
      --bg1: #edf3ff;
      --ink: #0f1a2b;
      --muted: #5b6a84;
      --panel: rgba(255,255,255,0.65);
      --border: rgba(5, 16, 40, 0.06);
      --c1: #17d9b1; /* default palette — sea */
      --c2: #6391ff;
      --c3: #a8b8ff;
      position: relative;
      isolation: isolate;
      border-radius: 22px;
      overflow: hidden;
      min-height: 520px;
      background: radial-gradient(140% 120% at 0% 0%, var(--bg0) 0%, var(--bg1) 60%, #e9efff 100%);
      border: 1px solid var(--border);
      box-shadow:
        0 10px 30px rgba(13, 23, 51, 0.10),
        0 2px 0 rgba(255,255,255,0.6) inset;
    }

    .v1029-sheen {
      position: absolute;
      inset: -40% -10% auto -40%;
      height: 140%;
      background: linear-gradient(100deg, rgba(255,255,255,0) 40%, rgba(255,255,255,0.7) 50%, rgba(255,255,255,0) 60%);
      transform: translateX(-30%);
      mix-blend-mode: soft-light;
      pointer-events: none;
      animation: v1029-sheen 14s linear infinite;
      opacity: 0.65;
    }
    @keyframes v1029-sheen {
      from { transform: translateX(-30%) rotate(0.001deg); }
      to { transform: translateX(140%) rotate(0.001deg); }
    }

    .v1029-fabric {
      position: absolute;
      inset: 0;
      width: 100%;
      height: 100%;
      display: block;
      opacity: 0.7;
      filter: saturate(1.05) blur(0.15px);
    }

    .v1029-card {
      position: relative;
      max-width: 980px;
      margin: clamp(24px, 6vw, 56px) auto;
      padding: clamp(22px, 4.5vw, 40px);
      border-radius: 18px;
      background: var(--panel);
      border: 1px solid rgba(5,16,40,0.06);
      box-shadow:
        0 18px 36px rgba(20, 35, 70, 0.14),
        0 1px 0 rgba(255,255,255,0.6) inset;
      backdrop-filter: blur(18px) saturate(1.15);
      -webkit-backdrop-filter: blur(18px) saturate(1.15);
      color: var(--ink);
    }

    .v1029-card::after {
      content: "";
      position: absolute;
      inset: -2px;
      pointer-events: none;
      border-radius: inherit;
      background: conic-gradient(from 140deg at 50% 50%, var(--c1), var(--c2), var(--c3), var(--c1));
      filter: blur(16px);
      opacity: 0.08;
    }

    .v1029-stamp {
      display: inline-flex;
      align-items: center;
      gap: 10px;
      padding: 7px 12px;
      font: 700 11px/1.2 ui-sans-serif, -apple-system, Segoe UI, Roboto, Helvetica, Arial;
      letter-spacing: 0.14em;
      text-transform: uppercase;
      color: var(--muted);
      background: rgba(255,255,255,0.7);
      border: 1px solid rgba(5,16,40,0.08);
      border-radius: 999px;
      box-shadow: 0 1px 0 rgba(255,255,255,0.9) inset;
    }
    .v1029-dot {
      width: 7px; height: 7px; border-radius: 50%;
      background: radial-gradient(circle at 30% 30%, var(--c1), var(--c2));
      box-shadow: 0 0 0 4px rgba(23, 217, 177, 0.08);
      display: inline-block;
    }

    .v1029-title {
      position: relative;
      margin: 14px 0 6px 0;
      font: 800 clamp(34px, 7vw, 64px)/1.02 ui-sans-serif, -apple-system, Segoe UI, Roboto, Helvetica, Arial;
      letter-spacing: -0.02em;
      background: linear-gradient(90deg, var(--ink), #2a3757 30%, var(--c2));
      -webkit-background-clip: text;
      background-clip: text;
      color: transparent;
      text-wrap: balance;
    }

    .v1029-halo {
      position: absolute;
      right: -6px;
      top: -16px;
      width: clamp(70px, 15vw, 160px);
      height: auto;
      display: inline-flex;
      justify-content: center;
      align-items: center;
      filter: drop-shadow(0 8px 18px rgba(17, 54, 120, 0.12));
    }
    .v1029-ring { width: 100%; height: auto; }
    .v1029-ticks { animation: v1029-spin 16s linear infinite; transform-origin: 80px 80px; }
    @keyframes v1029-spin { to { transform: rotate(1turn); } }

    .v1029-sub {
      margin: 6px 0 14px 0;
      color: var(--muted);
      font: 500 clamp(15px, 2.4vw, 18px)/1.6 ui-sans-serif, -apple-system, Segoe UI, Roboto, Helvetica, Arial;
    }

    .v1029-palette {
      display: flex;
      gap: 10px;
      flex-wrap: wrap;
      margin: 6px 0 16px 0;
    }
    .v1029-chip {
      cursor: pointer;
      border: 1px solid rgba(5,16,40,0.08);
      background: linear-gradient(135deg, rgba(255,255,255,0.85), rgba(255,255,255,0.65));
      color: #0f1a2b;
      font: 700 11px/1 ui-sans-serif, -apple-system, Segoe UI, Roboto, Helvetica, Arial;
      padding: 7px 12px;
      border-radius: 999px;
      box-shadow: 0 6px 14px rgba(20, 35, 70, 0.08);
      transition: transform 140ms ease, box-shadow 160ms ease, background 160ms ease;
    }
    .v1029-chip:hover { transform: translateY(-1px); box-shadow: 0 10px 20px rgba(20, 35, 70, 0.12); }
    .v1029-chip[aria-pressed="true"] { outline: 2px solid var(--c2); background: linear-gradient(135deg, rgba(255,255,255,0.95), rgba(255,255,255,0.8)); }

    .v1029-cta {
      display: flex;
      gap: 12px;
      flex-wrap: wrap;
      margin: 6px 0 10px 0;
    }
    .v1029-btn {
      cursor: pointer;
      position: relative;
      padding: 12px 16px;
      border-radius: 12px;
      font: 700 14px/1 ui-sans-serif, -apple-system, Segoe UI, Roboto, Helvetica, Arial;
      color: var(--ink);
      background: linear-gradient(180deg, rgba(255,255,255,0.95), rgba(255,255,255,0.7));
      border: 1px solid rgba(5,16,40,0.08);
      box-shadow: 0 8px 22px rgba(20, 35, 70, 0.12), inset 0 1px 0 rgba(255,255,255,0.8);
      transition: transform 160ms ease, box-shadow 160ms ease, background 160ms ease;
      backdrop-filter: blur(6px);
    }
    .v1029-btn:hover { transform: translateY(-1px); box-shadow: 0 14px 28px rgba(20,35,70,0.16); }
    .v1029-btn:active { transform: translateY(0); }
    .v1029-breathe[aria-pressed="true"] { outline: 2px solid var(--c1); }

    .v1029-quote {
      margin: 10px 0 0 0;
      font: italic 600 clamp(14px, 2.2vw, 16px)/1.6 ui-serif, Georgia, "Times New Roman", serif;
      color: #24314b;
      border-left: 3px solid var(--c1);
      padding-left: 12px;
      opacity: 0.95;
    }

    .v1029-meta {
      margin-top: 16px;
      display: flex;
      justify-content: flex-end;
      color: var(--muted);
      font: 600 12px/1.4 ui-sans-serif, -apple-system, Segoe UI, Roboto, Helvetica, Arial;
      opacity: 0.95;
    }

    /* Breathing state */
    .v1029.is-breathe .v1029-ticks { animation-duration: 28s; opacity: 0.8; }
    .v1029.is-breathe .v1029-halo { animation: v1029-breathe 8s ease-in-out infinite; }
    @keyframes v1029-breathe {
      0%, 100% { transform: scale(1); filter: drop-shadow(0 8px 18px rgba(17,54,120,0.12)); }
      50% { transform: scale(1.06); filter: drop-shadow(0 14px 26px rgba(17,54,120,0.14)); }
    }

    @media (prefers-reduced-motion: reduce) {
      .v1029-sheen, .v1029-ticks, .v1029-halo { animation: none !important; }
    }
  </style>

  <script>
    (function(){
      const root = document.currentScript.closest('.v1029');
      const canvas = root.querySelector('.v1029-fabric');
      const ctx = canvas.getContext('2d');

      let dpr = Math.max(1, Math.min(2, window.devicePixelRatio || 1));
      let w = 0, h = 0;
      let phase = Math.random() * Math.PI * 2;
      let seed = Math.random() * 1000;
      let cx = 0, cy = 0, tx = 0, ty = 0;
      let breathe = false;
      const ripples = [];

      const palettes = {
        sea: ['#17D9B1', '#6391FF', '#A8B8FF'],
        blossom: ['#FF9AC6', '#FFC58F', '#FFD7F2'],
        dusk: ['#7D5CFF', '#58D5FF', '#B6A4FF'],
        citrus: ['#FFD86B', '#6CFFC8', '#FFAA3B']
      };

      function applyPalette(name) {
        const p = palettes[name] || palettes.sea;
        root.style.setProperty('--c1', p[0]);
        root.style.setProperty('--c2', p[1]);
        root.style.setProperty('--c3', p[2]);
        for (const chip of root.querySelectorAll('.v1029-chip')) {
          chip.setAttribute('aria-pressed', chip.dataset.palette === name ? 'true' : 'false');
        }
      }

      function size() {
        const rect = root.getBoundingClientRect();
        w = canvas.width = Math.floor(rect.width * dpr);
        h = canvas.height = Math.floor(Math.max(rect.height, 520) * dpr);
        canvas.style.width = rect.width + 'px';
        canvas.style.height = Math.max(rect.height, 520) + 'px';
        cx = w / 2; cy = h / 2; tx = cx; ty = cy;
      }

      function lerp(a, b, t){ return a + (b - a) * t; }
      function rnd(n=1){ return (Math.sin(seed += 0.97) * 43758.5453123) % 1 * n; }

      function drawRipples() {
        for (let i=ripples.length-1; i>=0; i--) {
          const r = ripples[i];
          r.radius += r.growth;
          r.alpha *= 0.965;
          if (r.alpha < 0.015) { ripples.splice(i,1); continue; }
          const grad = ctx.createRadialGradient(r.x, r.y, 0, r.x, r.y, r.radius);
          grad.addColorStop(0, `rgba(255,255,255,${Math.min(0.6, r.alpha)})`);
          grad.addColorStop(0.5, `rgba(255,255,255,${r.alpha*0.3})`);
          grad.addColorStop(1, 'rgba(255,255,255,0)');
          ctx.globalCompositeOperation = 'lighter';
          ctx.fillStyle = grad;
          ctx.beginPath();
          ctx.arc(r.x, r.y, r.radius, 0, Math.PI * 2);
          ctx.fill();
        }
      }

      function drawFabric(t) {
        ctx.clearRect(0,0,w,h);

        // Smoothly approach target (pointer) center
        cx = lerp(cx, tx, 0.06);
        cy = lerp(cy, ty, 0.06);

        const amp = breathe ? 0.9 : 1.2;
        const kx = 2 + Math.sin(phase * 0.7) * 0.6;
        const ky = 3 + Math.cos(phase * 0.5) * 0.6;

        // Setup styles
        ctx.lineCap = 'round';
        ctx.lineJoin = 'round';

        // Multiple luminous paths
        for (let i = 0; i < 6; i++) {
          const a = (Math.min(w,h) * (0.18 + i * 0.05)) * dpr/ dpr;
          const b = a * (0.66 + Math.sin(phase + i) * 0.1) * amp;
          const rot = phase * (0.12 + i * 0.02);
          const grad = ctx.createLinearGradient(0, 0, w, h);
          grad.addColorStop(0, getCSS('--c1'));
          grad.addColorStop(0.6, getCSS('--c2'));
          grad.addColorStop(1, getCSS('--c3'));
          ctx.strokeStyle = grad;
          ctx.globalAlpha = 0.45 - i * 0.06;
          ctx.globalCompositeOperation = 'lighter';
          ctx.lineWidth = (1.2 + i * 0.4) * dpr;

          ctx.beginPath();
          const steps = 640;
          for (let j = 0; j <= steps; j++) {
            const tt = j / steps * Math.PI * 2;
            const x = cx + (a * Math.cos(kx * tt + rot) + a * 0.3 * Math.cos(tt + rot)) * Math.cos(tt);
            const y = cy + (b * Math.sin(ky * tt + rot) + b * 0.25 * Math.sin(1.2*tt - rot));
            if (j === 0) ctx.moveTo(x, y);
            else ctx.lineTo(x, y);
          }
          ctx.stroke();
        }

        drawRipples();

        phase += (breathe ? 0.004 : 0.008) * (window.matchMedia('(prefers-reduced-motion: reduce)').matches ? 0 : 1);
        raf = requestAnimationFrame(drawFabric);
      }

      function getCSS(v) {
        return getComputedStyle(root).getPropertyValue(v).trim() || '#000';
      }

      // Interactions
      root.addEventListener('pointermove', (e)=>{
        const rect = canvas.getBoundingClientRect();
        tx = (e.clientX - rect.left) * dpr;
        ty = (e.clientY - rect.top) * dpr;
      });

      root.addEventListener('click', (e)=>{
        // Avoid if button
        if (e.target.closest('.v1029-btn, .v1029-chip')) return;
        pulseAtEvent(e);
      });

      function pulseAtEvent(e){
        const rect = canvas.getBoundingClientRect();
        const x = (e.clientX - rect.left) * dpr;
        const y = (e.clientY - rect.top) * dpr;
        for (let i=0;i<2;i++){
          ripples.push({ x, y, radius: 0, growth: 2.6 + rnd(1.8), alpha: 0.35 + rnd(0.2) });
        }
      }

      // Buttons
      const breatheBtn = root.querySelector('.v1029-breathe');
      const pulseBtn = root.querySelector('.v1029-pulse');
      const shuffleBtn = root.querySelector('.v1029-shuffle');

      breatheBtn.addEventListener('click', ()=>{
        breathe = !breathe;
        root.classList.toggle('is-breathe', breathe);
        breatheBtn.setAttribute('aria-pressed', breathe ? 'true' : 'false');
        breatheBtn.textContent = breathe ? 'Pause Breath' : 'Breathe';
      });

      pulseBtn.addEventListener('click', ()=>{
        const rect = canvas.getBoundingClientRect();
        const x = (Math.random() * rect.width) * dpr;
        const y = (Math.random() * rect.height) * dpr;
        ripples.push({ x, y, radius: 0, growth: 3 + rnd(2.5), alpha: 0.4 + rnd(0.25) });
      });

      shuffleBtn.addEventListener('click', ()=>{
        seed = Math.random() * 1000;
        phase = Math.random() * Math.PI * 2;
        pulseBtn.click();
      });

      // Palette chips
      const chips = root.querySelectorAll('.v1029-chip');
      chips.forEach(chip => {
        chip.addEventListener('click', ()=> applyPalette(chip.dataset.palette));
      });
      applyPalette('sea');

      // Resize handling
      const ro = new ResizeObserver(()=> size());
      ro.observe(root);
      size();

      // Start animation
      let raf = requestAnimationFrame(drawFabric);

      // Last updated stamp
      const updated = root.querySelector('#last-updated');
      try {
        const now = new Date();
        const fmt = new Intl.DateTimeFormat(undefined, {
          year: 'numeric', month: 'short', day: '2-digit',
          hour: '2-digit', minute: '2-digit', second: '2-digit',
          hour12: true, timeZoneName: 'short'
        });
        updated.textContent = 'Last updated: ' + fmt.format(now);
      } catch (e) {
        updated.textContent = 'Last updated: ' + new Date().toLocaleString();
      }
    })();
  </script>
</section>
      </section>
      <!-- END_EDITABLE -->
    <script>
      // Only show a local placeholder if the agent hasn't written a timestamp yet
      const el = document.getElementById('last-updated');
      if (el && (!el.textContent || el.textContent.includes('not yet'))) {
        const now = new Date();
        el.textContent = `Last updated: ${now.toLocaleString(undefined, { hour12: false })}`;
      }
    </script>
