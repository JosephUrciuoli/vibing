<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vibing</title>
    <style>
      :root {
        --bg: #0f1221;
        --fg: #e6e8f0;
        --muted: #9aa3b2;
        --accent: #8b5cf6;
      }
      html, body {
        height: 100%;
      }
      body {
        margin: 0;
        font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Ubuntu, Cantarell, Noto Sans, Helvetica Neue, Arial, "Apple Color Emoji", "Segoe UI Emoji";
        color: var(--fg);
        background: radial-gradient(1200px 800px at 70% 10%, #1b1f3a, var(--bg));
        display: flex;
        align-items: center;
        justify-content: center;
      }
      .card {
        width: min(720px, 92vw);
        background: rgba(255,255,255,0.04);
        border: 1px solid rgba(255,255,255,0.08);
        border-radius: 16px;
        padding: 28px 24px;
        box-shadow: 0 10px 30px rgba(0,0,0,0.3);
        backdrop-filter: blur(6px);
      }
      h1 {
        margin: 0 0 10px 0;
        font-size: 28px;
        letter-spacing: 0.3px;
      }
      .muted {
        color: var(--muted);
        font-size: 14px;
        margin-bottom: 18px;
      }
      #content {
        font-size: 18px;
        line-height: 1.6;
        background: rgba(255,255,255,0.04);
        border: 1px dashed rgba(255,255,255,0.12);
        border-radius: 12px;
        padding: 16px;
      }
      .footer {
        margin-top: 18px;
        display: flex;
        justify-content: space-between;
        align-items: center;
        font-size: 14px;
        color: var(--muted);
      }
      .badge {
        display: inline-block;
        background: rgba(139, 92, 246, 0.18);
        color: #d4c2ff;
        padding: 4px 10px;
        border-radius: 999px;
        font-size: 12px;
        border: 1px solid rgba(139, 92, 246, 0.35);
        letter-spacing: 0.2px;
      }
    </style>
  </head>
  <body>

      <section id="content">
<div class="v114 aether" data-theme="dawn" aria-label="Studio 114 · Aether Garden">
  <style>
    .v114 {
      --r: 28px;
      --pad: clamp(18px, 6vw, 68px);

      /* Dawn */
      --fg:#0c1220; --muted:#5a6a84;
      --bg1:#fffef9; --bg2:#fff6e7;
      --glass: rgba(255,255,255,0.65); --edge: rgba(12,18,32,0.12);
      --c1:#ffb56b; --c2:#ffd17a; --c3:#ff9fb1; --c4:#84d8ff; --c5:#a4ffda;

      color: var(--fg);
      font-family: ui-sans-serif, system-ui, -apple-system, "Segoe UI", Inter, "Helvetica Neue", Arial, sans-serif;
      background:
        radial-gradient(1200px 900px at 0% 0%, rgba(255,200,150,0.30), transparent 60%),
        radial-gradient(900px 700px at 110% 120%, rgba(160,220,255,0.22), transparent 60%),
        linear-gradient(180deg, var(--bg1), var(--bg2));
      border-radius: var(--r);
      min-height: 760px;
      padding: var(--pad);
      position: relative;
      overflow: hidden;
      box-shadow:
        inset 0 1px 0 rgba(255,255,255,0.9),
        0 80px 180px rgba(0,0,0,0.10);
      isolation: isolate;
    }
    .v114[data-theme="noon"]{
      --fg:#0a0f1a; --muted:#4b5a74;
      --bg1:#f5fbff; --bg2:#e9f3ff;
      --glass: rgba(255,255,255,0.72); --edge: rgba(12,18,32,0.10);
      --c1:#79e0ff; --c2:#52ffa6; --c3:#9db8ff; --c4:#ffd66d; --c5:#ff9fd6;
    }
    .v114[data-theme="dusk"]{
      --fg:#0f1424; --muted:#7a86a3;
      --bg1:#fff1fb; --bg2:#ffe1ef;
      --glass: rgba(255,255,255,0.55); --edge: rgba(12,18,32,0.14);
      --c1:#ff90c8; --c2:#ffb774; --c3:#a7a0ff; --c4:#7fe3ff; --c5:#c8ffb6;
    }
    .v114[data-theme="midnight"]{
      --fg:#eaf2ff; --muted:#a8b6d1;
      --bg1:#050a18; --bg2:#0b1837;
      --glass: rgba(255,255,255,0.08); --edge: rgba(255,255,255,0.16);
      --c1:#8ae1ff; --c2:#7bffa9; --c3:#85a6ff; --c4:#ffd86b; --c5:#ff8bd0;
      box-shadow:
        inset 0 1px 0 rgba(255,255,255,0.08),
        0 120px 300px rgba(0,0,0,0.65);
    }

    .v114 * { box-sizing: border-box; }
    .v114::before{
      content:""; position:absolute; inset:-20%; z-index:0; pointer-events:none;
      background:
        radial-gradient(800px 500px at 20% 30%, rgba(255,255,255,0.24), transparent 60%),
        radial-gradient(700px 700px at 80% 70%, rgba(255,160,220,0.20), transparent 60%),
        url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" width="220" height="220" viewBox="0 0 220 220"><defs><filter id="n"><feTurbulence type="fractalNoise" baseFrequency="0.9" numOctaves="2" stitchTiles="stitch"/></filter></defs><rect width="100%" height="100%" filter="url(%23n)" opacity="0.03"/></svg>') repeat;
      mix-blend-mode: soft-light;
      transform: rotate(-2deg) scale(1.05);
    }
    .v114[data-theme="midnight"]::before{ mix-blend-mode: screen; opacity:.6; }

    /* Top bar */
    .v114 .bar{ position:relative; z-index:2; display:grid; grid-template-columns: 1fr auto; gap:14px; align-items:center; }
    .v114 .brand{ display:inline-flex; align-items:center; gap:12px; font-weight:900; letter-spacing:.02em; color:var(--muted); user-select:none; }
    .v114 .seed{
      width:42px; height:42px; border-radius:14px; position:relative; overflow:hidden; flex:0 0 auto;
      background: conic-gradient(from 210deg, var(--c1), var(--c2), var(--c3), var(--c4), var(--c5));
      filter: saturate(110%);
      box-shadow: inset 0 0 0 6px color-mix(in srgb, var(--bg2) 50%, transparent), 0 12px 28px rgba(0,0,0,0.20);
      animation: spinSeed 18s linear infinite;
    }
    @keyframes spinSeed { to { transform: rotate(360deg); } }
    .v114 .controls{ display:flex; flex-wrap:wrap; gap:10px; align-items:center; justify-content:flex-end; }
    .v114 .seg{ display:inline-flex; overflow:hidden; border-radius:999px; border:1px solid var(--edge); background: var(--glass); backdrop-filter: blur(12px);
      box-shadow: inset 0 1px 0 rgba(255,255,255,0.70), 0 14px 24px rgba(0,0,0,0.10);}
    .v114[data-theme="midnight"] .seg{ box-shadow: inset 0 1px 0 rgba(255,255,255,0.10), 0 14px 24px rgba(0,0,0,0.40);}
    .v114 .seg button{ appearance:none; border:0; background:transparent; color:var(--muted); padding:9px 14px; font-weight:900; font-size:12px; cursor:pointer; transition: background 160ms ease, color 160ms ease; }
    .v114 .seg button[aria-pressed="true"]{ color:var(--fg); background: linear-gradient(135deg, var(--c2), var(--c4)); }

    .v114 .chip{ display:inline-flex; align-items:center; gap:10px; padding:8px 12px; border-radius:12px; font-size:12px; color:var(--muted); border:1px solid var(--edge); background:var(--glass); backdrop-filter: blur(10px); }
    .v114 input[type="range"]{ -webkit-appearance:none; appearance:none; width:160px; height:6px; border-radius:999px; background: color-mix(in srgb, var(--fg) 14%, transparent); }
    .v114 input[type="range"]::-webkit-slider-thumb{
      -webkit-appearance:none; appearance:none; width:18px; height:18px; border-radius:50%;
      border:1px solid var(--edge);
      background: linear-gradient(180deg, #ffffff, #eef3ff);
      box-shadow: 0 6px 14px rgba(0,0,0,0.18); cursor: grab;
    }

    /* Layout */
    .v114 .wrap{ position:relative; z-index:2; display:grid; grid-template-columns: 1.05fr 1fr; gap: clamp(18px, 5.6vw, 80px); align-items:center; margin-top:16px; }
    @media (max-width: 980px){ .v114 .wrap{ grid-template-columns:1fr; } .v114 .controls{ justify-content:flex-start; } }

    .v114 h1{
      margin: 8px 0 12px;
      font-weight: 900; letter-spacing:-0.02em; line-height:.92;
      font-size: clamp(52px, 8.8vw, 128px);
      background: linear-gradient(180deg, var(--c1), color-mix(in srgb, var(--c3) 50%, var(--c2)));
      -webkit-background-clip: text; background-clip: text; color: transparent;
      text-shadow: 0 18px 70px rgba(0,0,0,0.15);
    }
    .v114 .lede{ color:var(--muted); font-size: clamp(16px, 2.1vw, 22px); max-width: 60ch; text-wrap: pretty; margin: 10px 0 18px; }
    .v114 .ctas{ display:flex; gap:10px; flex-wrap:wrap; }
    .v114 .btn{ display:inline-flex; align-items:center; gap:10px; padding:12px 16px; border-radius:14px; font-weight:900; letter-spacing:.2px; text-decoration:none; cursor:pointer; border:1px solid var(--edge); transition: transform 160ms ease, filter 220ms ease; }
    .v114 .btn.primary{ background: linear-gradient(135deg, var(--c2), var(--c4)); color: var(--fg); box-shadow: 0 22px 55px rgba(0,0,0,0.12); }
    .v114 .btn.alt{ background: linear-gradient(135deg, var(--c3), var(--c5)); color: var(--fg); box-shadow: 0 22px 55px rgba(0,0,0,0.12); }
    .v114 .btn.ghost{ color:var(--muted); background:var(--glass); box-shadow: 0 20px 38px rgba(0,0,0,0.10); }
    .v114 .btn:hover{ transform: translateY(-2px); filter: saturate(112%); }

    /* Garden View */
    .v114 .view{
      position:relative; border-radius: 26px; overflow: hidden;
      min-height: 560px; aspect-ratio: 4 / 3;
      border:1px solid var(--edge);
      background: radial-gradient(120% 120% at 50% 60%, rgba(255,255,255,0.75), rgba(255,255,255,0.55));
      box-shadow: inset 0 1px 0 rgba(255,255,255,0.85), 0 42px 124px rgba(12,17,22,0.14);
      transform-style: preserve-3d; perspective: 1000px;
    }
    .v114[data-theme="midnight"] .view{
      background: radial-gradient(120% 120% at 50% 60%, rgba(255,255,255,0.08), rgba(255,255,255,0.03));
      box-shadow: inset 0 1px 0 rgba(255,255,255,0.08), 0 42px 134px rgba(0,0,0,0.66);
    }
    .v114 .tilt{ position:absolute; inset:0; z-index:2; transform: rotateX(var(--rx,0deg)) rotateY(var(--ry,0deg)); transition: transform 200ms ease; }
    .v114 canvas{ display:block; width:100%; height:100%; }
    .v114 .frame{
      position:absolute; inset:0; z-index:3; pointer-events:none; border-radius:26px;
      box-shadow: inset 0 0 0 2px color-mix(in srgb, var(--fg) 12%, transparent);
    }
    .v114 .frame:after{
      content:""; position:absolute; inset:14px; border-radius:20px;
      box-shadow: inset 0 0 0 1px color-mix(in srgb, var(--fg) 16%, transparent);
      background: radial-gradient(140% 140% at 60% 20%, rgba(255,255,255,0.22), transparent 60%);
    }

    .v114 .hud{ position:absolute; bottom:12px; left:50%; transform: translateX(-50%); z-index:4; display:flex; gap:8px; flex-wrap:wrap; }
    .v114 .tag{ padding:6px 10px; font-size:11px; color:var(--muted); background:var(--glass); border:1px solid var(--edge); border-radius:999px; backdrop-filter: blur(6px); }

    .v114 .foot{ position:relative; z-index:2; margin-top:26px; padding-top:16px; border-top:1px dashed var(--edge);
      display:flex; align-items:center; justify-content:space-between; gap:10px; color:var(--muted); font-size:12px; flex-wrap:wrap; }

    @media (prefers-reduced-motion: reduce){
      .v114 .tilt{ transition:none !important; transform:none !important; }
      .v114 .seed{ animation: none !important; }
    }
  </style>

  <div class="bar" role="banner">
    <div class="brand"><i class="seed" aria-hidden="true"></i> Studio 114 · Aether Garden</div>
    <div class="controls" role="toolbar" aria-label="Controls">
      <div class="seg" role="group" aria-label="Theme">
        <button type="button" class="themeBtn" data-theme="dawn" aria-pressed="true" title="Dawn">Dawn</button>
        <button type="button" class="themeBtn" data-theme="noon" aria-pressed="false" title="Noon">Noon</button>
        <button type="button" class="themeBtn" data-theme="dusk" aria-pressed="false" title="Dusk">Dusk</button>
        <button type="button" class="themeBtn" data-theme="midnight" aria-pressed="false" title="Midnight">Midnight</button>
      </div>
      <label class="chip" for="breeze114">Breeze
        <input id="breeze114" type="range" min="0.2" max="2.2" step="0.01" value="1.00" aria-label="Breeze speed">
      </label>
      <label class="chip" for="layers114">Layers
        <input id="layers114" type="range" min="3" max="18" step="1" value="10" aria-label="Ribbon layers">

      <a class="btn ghost" href="#" id="snap114" role="button" aria-label="Save image">Snapshot</a>

    </div>

  <section class="wrap" aria-label="Hero">
    <div>
      <h1>Breathe the interface.</h1>
      <p class="lede">A living field of ribbons—calm, tactile, and playful. Nudge the breeze, change the light, and let color find its flow.</p>
      <div class="ctas">
        <a class="btn primary" href="#" id="toggle114" role="button" aria-label="Pause/Play">Pause / Play</a>
        <a class="btn ghost" href="#" id="clear114" role="button" aria-label="Clear scene">Clear</a>

    <figure class="view" aria-label="Aether Garden viewport" id="view114">
      <div class="tilt">
        <canvas id="gardenCanvas" aria-label="Generative ribbon canvas"></canvas>

      <div class="hud" aria-hidden="true">

  <div class="foot">
    <span id="last-updated">Last updated: 2025-10-21 19:17:01 EST</span>
    <div>Studio 114 · Aether Garden.</div>
  </div>

  <script>
    (function(){
      const root = document.querySelector('.v114.aether');
      const updated = root.querySelector('#last-updated');
      try {
        const now = new Date();
        updated.textContent = 'Last updated: ' + now.toLocaleString(undefined, {
          year:'numeric', month:'2-digit', day:'2-digit', hour:'2-digit', minute:'2-digit'
        });
      } catch(e){ updated.textContent = 'Last updated: ' + new Date().toString(); }

      const view = root.querySelector('#view114');
      const tilt = view.querySelector('.tilt');
      const canvas = root.querySelector('#gardenCanvas');
      const ctx = canvas.getContext('2d');

      const themeBtns = [...root.querySelectorAll('.themeBtn')];
      const breezeEl = root.querySelector('#breeze114');
      const layersEl = root.querySelector('#layers114');
      const statsEl = root.querySelector('#stats114');

      const toggleBtn = root.querySelector('#toggle114');
      const clearBtn = root.querySelector('#clear114');
      const snapBtn = root.querySelector('#snap114');
      const shuffleBtn = root.querySelector('#shuffle114');

      let dpr = Math.max(1, Math.min(2.5, window.devicePixelRatio || 1));
      let W=0,H=0,CX=0,CY=0;
      let running = true;
      let tGlobal = 0;
      let zoom = 1.00;
      let bloom = false;

      let layers = parseInt(layersEl.value, 10);
      let breeze = parseFloat(breezeEl.value);

      const pointer = { x: 0, y: 0, inside: false };
      function clamp(v, lo, hi){ return Math.max(lo, Math.min(hi, v)); }
      function rand(min, max){ return min + Math.random()*(max-min); }

      function readPalette(){
        const cs = getComputedStyle(root);
        return [
          cs.getPropertyValue('--c1').trim(),
          cs.getPropertyValue('--c2').trim(),
          cs.getPropertyValue('--c3').trim(),
          cs.getPropertyValue('--c4').trim(),
          cs.getPropertyValue('--c5').trim()
        ];
      }

      let ribbons = [];
      function makeRibbons(seedShift=0){
        const pal = readPalette();
        ribbons.length = 0;
        for (let i=0;i<layers;i++){
          const phase = rand(0, Math.PI*2) + seedShift*0.1*i;
          const amp = rand(40, Math.min(W,H)*0.22) * (1 - i/(layers+2));
          const freq = rand(0.005, 0.018) * (0.65 + i/layers);
          const drift = rand(-0.002, 0.002);
          const thick = 0.6 + (1 - i/layers) * 7.2;
          const colorA = pal[i % pal.length];
          const colorB = pal[(i+2) % pal.length];
          ribbons.push({ phase, amp, freq, drift, thick, colorA, colorB, offset: rand(-Math.PI, Math.PI) });
        }
        updateStats();
      }

      function updateStats(){
        statsEl.textContent = 'layers ' + String(layers) + ' · breeze ' + breeze.toFixed(2) + ' · bloom ' + (bloom ? 'on' : 'off');
      }

      function resize(){
        const rect = view.getBoundingClientRect();
        W = Math.max(480, Math.floor(rect.width));
        H = Math.max(360, Math.floor(rect.height));
        CX = W/2; CY = H/2;
        canvas.width = Math.floor(W * dpr);
        canvas.height = Math.floor(H * dpr);
        canvas.style.width = W + 'px';
        canvas.style.height = H + 'px';
        ctx.setTransform(dpr, 0, 0, dpr, 0, 0);
        clearHard(true);
        makeRibbons();
      }

      function clearHard(hard=false){
        ctx.globalCompositeOperation = 'source-over';
        const theme = root.getAttribute('data-theme');
        const fill = (theme==='midnight') ? (hard ? 'rgba(0,0,0,0.40)' : 'rgba(0,0,0,0.06)') : (hard ? 'rgba(255,255,255,0.92)' : 'rgba(255,255,255,0.08)');
        ctx.fillStyle = fill;
        ctx.fillRect(0,0,W,H);
      }

      function setTheme(s){
        root.setAttribute('data-theme', s);
        themeBtns.forEach(b => b.setAttribute('aria-pressed', String(b.dataset.theme === s)));
        pulse();
        clearHard(true);
      }

      function pulse(){
        view.animate([{ transform: 'scale(1)' },{ transform:'scale(1.016)' },{ transform:'scale(1)' }], { duration: 420, easing:'ease-out' });
      }

      view.addEventListener('pointermove', (e)=>{
        const r = view.getBoundingClientRect();
        pointer.x = clamp(e.clientX - r.left, 0, r.width);
        pointer.y = clamp(e.clientY - r.top, 0, r.height);
        pointer.inside = true;

        const x = pointer.x / r.width;
        const y = pointer.y / r.height;
        const rx = clamp(6 - y*12, -7, 7);
        const ry = clamp(-8 + x*16, -9, 9);
        tilt.style.setProperty('--rx', rx.toFixed(2) + 'deg');
        tilt.style.setProperty('--ry', ry.toFixed(2) + 'deg');
      }, { passive:true });
      view.addEventListener('pointerleave', ()=>{
        pointer.inside = false;
        tilt.style.setProperty('--rx','0deg');
        tilt.style.setProperty('--ry','0deg');
      }, { passive:true });

      view.addEventListener('wheel', (e)=>{
        e.preventDefault();
        zoom = clamp(zoom + Math.sign(e.deltaY) * 0.06, 0.6, 1.8);
        pulse();
      }, { passive:false });

      breezeEl.addEventListener('input', ()=> { breeze = parseFloat(breezeEl.value); updateStats(); });
      layersEl.addEventListener('input', ()=> { layers = parseInt(layersEl.value, 10); makeRibbons(); });

      themeBtns.forEach(b => b.addEventListener('click', ()=> setTheme(b.dataset.theme)));

      shuffleBtn.addEventListener('click', (e)=> { e.preventDefault(); bloom = !bloom; updateStats(); pulse(); });

      snapBtn.addEventListener('click', (e)=>{
        e.preventDefault();
        try {
          const link = document.createElement('a');
          link.href = canvas.toDataURL('image/png');
          link.download = 'aether-garden-' + Date.now() + '.png';
          document.body.appendChild(link);
          link.click(); link.remove();
        } catch(err){}
      });

      clearBtn.addEventListener('click', (e)=> { e.preventDefault(); clearHard(true); });

      toggleBtn.addEventListener('click', (e)=> { e.preventDefault(); toggleRun(); });
      function toggleRun(){ running = !running; if (running) { last = performance.now(); requestAnimationFrame(loop); } }

      document.addEventListener('keydown', (e)=>{
        if (e.target && /input|textarea|select/i.test(e.target.tagName)) return;
        const k = e.key.toLowerCase();
        if (k==='1') setTheme('dawn');
        if (k==='2') setTheme('noon');
        if (k==='3') setTheme('dusk');
        if (k==='4') setTheme('midnight');
        if (k===' '){ e.preventDefault(); toggleRun(); }
      });

      // Floating petals for depth
      const petals = new Array(28).fill(0).map(()=>({
        x: Math.random()*W, y: Math.random()*H,
        r: rand(0.6, 2.2),
        vx: rand(-0.05, 0.05), vy: rand(0.02, 0.12),
        hue: rand(0,1)
      }));

      function drawPetals(dt){
        const pal = readPalette();
        ctx.save();
        ctx.globalCompositeOperation = (root.getAttribute('data-theme')==='midnight' || bloom) ? 'lighter' : 'multiply';
        ctx.globalAlpha = (root.getAttribute('data-theme')==='midnight') ? 0.35 : 0.22;
        for (let p of petals){
          p.x += p.vx * 60 * dt; p.y += p.vy * 60 * dt;
          if (p.y > H+10) { p.y = -10; p.x = Math.random()*W; }
          if (p.x < -10) p.x = W+10; if (p.x>W+10) p.x = -10;
          ctx.shadowBlur = 12;
          const col = pal[Math.floor(p.hue*5) % pal.length];
          ctx.shadowColor = col;
          ctx.fillStyle = col;
          ctx.beginPath();
          ctx.arc(p.x, p.y, p.r, 0, Math.PI*2);
          ctx.fill();
        }
        ctx.restore();
      }

      function drawRibbons(now, dt){
        const pal = readPalette();
        const theme = root.getAttribute('data-theme');

        // gentle trail fade
        ctx.globalCompositeOperation = 'source-over';
        const fade = (theme==='midnight') ? 0.05 : 0.06;
        ctx.fillStyle = (theme==='midnight') ? 'rgba(0,0,0,'+fade.toFixed(3)+')' : 'rgba(255,255,255,'+fade.toFixed(3)+')';
        ctx.fillRect(0,0,W,H);

        // draw many flowing bands
        ctx.lineCap = 'round';
        const baseAmp = Math.min(W,H) * 0.22 * zoom;

        for (let i=0;i<ribbons.length;i++){
          const R = ribbons[i];
          R.phase += dt * breeze * (0.8 + i/ribbons.length) + R.drift*2;

          const gradient = ctx.createLinearGradient(0, 0, W, 0);
          gradient.addColorStop(0, R.colorA);
          gradient.addColorStop(1, R.colorB);

          ctx.globalCompositeOperation = (theme==='midnight' || bloom) ? 'lighter' : 'multiply';
          ctx.globalAlpha = (theme==='midnight') ? (0.14 + 0.12*breeze) : (0.10 + 0.10*breeze);
          ctx.strokeStyle = gradient;
          ctx.shadowColor = pal[(i*2) % pal.length];
          ctx.shadowBlur = 14 + 20 * breeze;

          ctx.beginPath();
          let first=true;
          const step = 8;
          const a = R.amp*0.5 + baseAmp*(0.3 + 0.7*(1 - i/ribbons.length));
          for (let x= -20; x<=W+20; x+=step){
            const p = (x * R.freq) + R.phase;
            const q = (x * (R.freq*0.6)) - R.phase*0.7 + R.offset;
            let y = CY + Math.sin(p)*a + Math.sin(q)*a*0.35;

            if (pointer.inside){
              const dx = x - pointer.x;
              const dy = y - pointer.y;
              const d = Math.hypot(dx,dy);
              const influence = Math.max(0, 1 - d/200);
              y += Math.sin(now*0.002 + i)* 60 * influence;
            }

            if (first){ ctx.moveTo(x, y); first=false; } else { ctx.lineTo(x, y); }
          }
          ctx.lineWidth = Math.max(0.6, R.thick * (0.8 + 0.4*Math.sin(R.phase*0.8)));
          ctx.stroke();
        }
      }

      let last = performance.now();
      function step(now, dt){
        tGlobal += dt;
        drawRibbons(now, dt);
        drawPetals(dt);
      }

      function loop(now){
        if (!running) return;
        const dt = Math.min(0.05, (now - last)/1000);
        last = now;
        step(now, dt);
        requestAnimationFrame(loop);
      }

      // init theme by time
      const hour = new Date().getHours();
      setTheme(hour < 9 ? 'dawn' : hour < 17 ? 'noon' : hour < 21 ? 'dusk' : 'midnight');

      function init(){
        resize();
        if (window.matchMedia('(prefers-reduced-motion: reduce)').matches) {
          running = false;
          step(performance.now(), 0.016);
        } else {
          last = performance.now();
          requestAnimationFrame(loop);
        }
      }
      init();

      window.addEventListener('resize', resize);
      window.addEventListener('blur', ()=> { running = false; });
      window.addEventListener('focus', ()=> { running = true; last = performance.now(); requestAnimationFrame(loop); });

    })();
  </script>
