<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <title>Vibing</title>
    <style>
      :root {
        --bg: #0f1221;
        --fg: #e6e8f0;
        --muted: #9aa3b2;
        --accent: #8b5cf6;
      }
      html, body {
        height: 100%;
      }
      body {
        margin: 0;
        font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Ubuntu, Cantarell, Noto Sans, Helvetica Neue, Arial, "Apple Color Emoji", "Segoe UI Emoji";
        color: var(--fg);
        background: radial-gradient(1200px 800px at 70% 10%, #1b1f3a, var(--bg));
        display: flex;
        align-items: center;
        justify-content: center;
      }
      .card {
        width: min(720px, 92vw);
        background: rgba(255,255,255,0.04);
        border: 1px solid rgba(255,255,255,0.08);
        border-radius: 16px;
        padding: 28px 24px;
        box-shadow: 0 10px 30px rgba(0,0,0,0.3);
        backdrop-filter: blur(6px);
      }
      h1 {
        margin: 0 0 10px 0;
        font-size: 28px;
        letter-spacing: 0.3px;
      }

        margin-bottom: 18px;
      }
      #content {
        font-size: 18px;
        line-height: 1.6;
        background: rgba(255,255,255,0.04);
        border: 1px dashed rgba(255,255,255,0.12);
        border-radius: 12px;
        padding: 16px;
      }
      .footer {
        margin-top: 18px;
        display: flex;
        justify-content: space-between;
        align-items: center;
        font-size: 14px;
        color: var(--muted);
      }
      .badge {
        display: inline-block;
        background: rgba(139, 92, 246, 0.18);
        color: #d4c2ff;
        padding: 4px 10px;
        border-radius: 999px;
        font-size: 12px;
        border: 1px solid rgba(139, 92, 246, 0.35);
        letter-spacing: 0.2px;
      }
    </style>
  </head>

<style>
  .nova-1725{
    --h: 266;
    --bg-0:#f7f9ff;
    --bg-1:#e9f0ff;
    --ink:#0b0f21;
    --muted:#546079;
    --glass: rgba(255,255,255,.6);
    --line: color-mix(in srgb, var(--ink) 12%, transparent);
    --glow-a: hsl(var(--h) 92% 62% / .20);
    --glow-b: hsl(calc(var(--h)+120) 92% 62% / .18);
    --glow-c: hsl(calc(var(--h)+240) 92% 62% / .16);
    color: var(--ink);
    position: relative;
    border-radius: 30px;
    overflow: hidden;
    isolation: isolate;
    min-height: 980px;
    font: 700 13px/1.55 ui-sans-serif, -apple-system, system-ui, Inter, Segoe UI, Roboto, "Helvetica Neue", Arial, sans-serif;
    background:
      radial-gradient(1500px 1000px at var(--mx,60%) var(--my,20%), var(--glow-a), transparent 55%),
      radial-gradient(1200px 1200px at 10% 90%, var(--glow-b), transparent 55%),
      radial-gradient(900px 900px at 90% 60%, var(--glow-c), transparent 55%),
      linear-gradient(180deg, var(--bg-0), var(--bg-1));
    box-shadow: 0 60px 200px -80px rgba(12,16,28,.35), inset 0 1px 0 rgba(255,255,255,.8);
    transition: background .6s ease, color .3s ease, transform .4s ease;
  }
  .nova-1725::after{
    content:""; position:absolute; inset:0; pointer-events:none; mix-blend-mode:soft-light;
    background:
      repeating-linear-gradient(120deg,
        rgba(255,255,255,.08) 0, rgba(255,255,255,.08) 2px,
        transparent 2px, transparent 8px);
    opacity:.25;
  }
  .nova-1725[data-theme="night"]{
    --bg-0:#080c14;
    --bg-1:#0e1523;
    --ink:#eef2ff;
    --muted:#9aa6c3;
    --glass: rgba(255,255,255,.08);
    --line: color-mix(in srgb, #fff 16%, transparent);
    --glow-a: hsl(var(--h) 92% 66% / .30);
    --glow-b: hsl(calc(var(--h)+120) 92% 66% / .24);
    --glow-c: hsl(calc(var(--h)+240) 92% 66% / .22);
    box-shadow: 0 60px 220px -90px rgba(0,0,0,.85), inset 0 1px 0 rgba(255,255,255,.06);
  }
  .nova-1725[data-motion="off"] *{ animation:none !important; transition:none !important; }

  .chrome-1725{ position:relative; z-index:2; display:grid; grid-template-rows:auto 1fr auto; gap: clamp(18px,3.8vw,52px); padding: clamp(18px,4.8vw,60px); }

  /* Header */
  .top-1725{ display:flex; align-items:flex-start; justify-content:space-between; gap:18px; flex-wrap:wrap; }
  .brand-1725{ display:flex; gap:16px; align-items:center; }
  .crest-1725{
    width:64px; height:64px; border-radius:18px; position:relative; overflow:hidden;
    border:1px solid var(--line); background: var(--glass); backdrop-filter: blur(12px);
    box-shadow: inset 0 0 0 1px rgba(255,255,255,.2);
  }
  .crest-1725::before,
  .crest-1725::after{
    content:""; position:absolute; inset:10px; border-radius:14px;
  }
  .crest-1725::before{
    background:
      conic-gradient(from 0deg,
        hsl(var(--h) 90% 55%),
        hsl(calc(var(--h)+80) 90% 60%),
        hsl(calc(var(--h)+160) 90% 60%),
        hsl(calc(var(--h)+240) 90% 60%),
        hsl(var(--h) 90% 55%));
    -webkit-mask: radial-gradient(closest-side, #000 55%, transparent 56%);
            mask: radial-gradient(closest-side, #000 55%, transparent 56%);
    animation: spincrest-1725 10s linear infinite;
    filter: saturate(1.2);
  }
  .crest-1725::after{
    inset:4px; background:
      radial-gradient(60% 60% at 30% 25%, rgba(255,255,255,.9), transparent 60%),
      linear-gradient(180deg, color-mix(in srgb, var(--bg-0), transparent 30%), transparent 70%);
    mix-blend-mode:soft-light; opacity:.6;
  }
  @keyframes spincrest-1725{ to { transform: rotate(1turn); } }

  .meta-title-1725{ font-weight:1000; letter-spacing:.32em; font-size:12px; text-transform:uppercase; opacity:.7; }
  .hero-1725{
    margin:6px 0 0; line-height:.88; font-weight:1000; letter-spacing:-.02em;
    font-size: clamp(56px, 9.8vw, 132px);
    background: linear-gradient(120deg,
      hsl(var(--h) 90% 52%),
      hsl(calc(var(--h)+120) 90% 55%),
      hsl(calc(var(--h)+240) 90% 58%));
    -webkit-background-clip:text; background-clip:text; color:transparent;
    text-shadow: 0 24px 68px color-mix(in srgb, hsl(calc(var(--h)+100) 90% 60%) 28%, transparent);
  }
  .sub-1725{ color: var(--muted); font-weight:900; max-width:64ch; }

  .actions-1725{ display:flex; gap:8px; flex-wrap:wrap; }
  .btn-1725{
    appearance:none; border:1px solid var(--line); background: var(--glass); color: currentColor;
    padding:10px 14px; border-radius:999px; cursor:pointer; font-weight:1000; letter-spacing:.2px;
    backdrop-filter: blur(10px);
    transition: transform .18s ease, box-shadow .18s ease, background .18s ease;
  }
  .btn-1725:hover{ transform: translateY(-1px); box-shadow: 0 16px 30px -16px rgba(0,0,0,.5); }
  .btn-1725.primary{ background: linear-gradient(90deg, hsl(calc(var(--h)+90) 90% 60%), hsl(var(--h) 90% 60%)); color:#0b1224; border-color: transparent; }

  /* Stage */
  .stage-1725{
    position:relative; border-radius:36px; overflow:hidden; border:1px solid var(--line);
    min-height: clamp(640px, 60vw, 920px);
    background:
      radial-gradient(70% 60% at 50% 0%, rgba(255,255,255,.65), transparent 55%),
      linear-gradient(180deg, color-mix(in hsl, var(--bg-1), transparent 0%), color-mix(in hsl, var(--bg-1), transparent 12%));
    box-shadow: inset 0 1px 0 rgba(255,255,255,.18), 0 28px 84px -36px rgba(0,0,0,.45);
    display:grid; place-items:center;
  }
  .space-1725{ position:relative; width:100%; height:100%; perspective:900px; transform-style:preserve-3d; }
  .loom-1725{
    position:absolute; inset:0; margin:auto; width:100%; height:100%; transform-style:preserve-3d;
    transform: rotateX(var(--rx, 10deg)) rotateY(var(--ry, -8deg));
    transition: transform .18s ease-out;
  }
  canvas.flow-1725{ position:absolute; inset:0; width:100%; height:100%; display:block; }

  /* Glass sculpture overlay */
  .prism-1725{
    position:absolute; inset:auto; left:50%; top:50%; transform: translate(-50%,-50%) translateZ(120px);
    width:min(68vmin, 820px); height:min(68vmin, 820px);
    pointer-events:none; filter: drop-shadow(0 30px 60px rgba(0,0,0,.25));
  }
  .ring-1725{
    position:absolute; inset:0; border-radius:50%; border:1px dashed color-mix(in srgb, currentColor 18%, transparent); opacity:.35;
  }
  .halo-1725{
    position:absolute; inset:10%; border-radius:50%;
    background:
      conic-gradient(from 0deg, transparent 0 10deg, hsl(var(--h) 90% 55% / .8) 10deg 30deg, transparent 30deg 60deg,
        hsl(calc(var(--h)+120) 90% 60% / .8) 60deg 85deg, transparent 85deg 120deg,
        hsl(calc(var(--h)+240) 90% 60% / .8) 120deg 160deg, transparent 160deg 200deg,
        hsl(calc(var(--h)+60) 90% 60% / .8) 200deg 240deg, transparent 240deg 1turn);
    -webkit-mask: radial-gradient(closest-side, transparent 58%, #000 60%);
            mask: radial-gradient(closest-side, transparent 58%, #000 60%);
    animation: halo-spin-1725 18s linear infinite;
    mix-blend-mode:screen; opacity:.7;
  }
  @keyframes halo-spin-1725{ to{ transform: rotate(1turn); } }

  /* Controls */
  .slab-1725{ display:flex; flex-wrap:wrap; gap:10px; }
  .chip-1725{
    display:flex; align-items:center; gap:10px; padding:10px 14px; border-radius:14px; font-weight:900; border:1px solid var(--line);
    background: var(--glass); color: currentColor; backdrop-filter: blur(10px);
  }
  .chip-1725 input[type="range"]{
    appearance:none; width:min(52vw, 280px); height:6px; border-radius:999px; outline:none;
    background: linear-gradient(90deg, hsl(calc(var(--h)+210) 90% 60%), hsl(calc(var(--h)+90) 90% 60%));
  }
  .chip-1725 input[type="range"]::-webkit-slider-thumb{
    appearance:none; width:18px; height:18px; border-radius:50%;
    background: linear-gradient(90deg, hsl(calc(var(--h)+100) 90% 60%), hsl(var(--h) 90% 60%));
    border:2px solid #fff6; box-shadow: 0 2px 10px -2px rgba(0,0,0,.4); cursor:pointer;
  }

  .dock-1725{
    position:sticky; bottom:16px; z-index:3; display:flex; justify-content:space-between; align-items:center; gap:10px; flex-wrap:wrap;
    padding:8px; border-radius:16px; border:1px solid var(--line); background: var(--glass); backdrop-filter: blur(10px);
  }
  .pill-1725{ display:inline-flex; align-items:center; gap:10px; padding:8px 12px; border-radius:999px; border:1px solid var(--line); background: color-mix(in srgb, var(--glass) 100%, transparent); color: currentColor; font-weight:900; }
  .icon-1725{ width:18px; height:18px; }
  .icon-btn-1725{
    appearance:none; display:inline-flex; align-items:center; justify-content:center; gap:8px;
    min-width:40px; height:40px; padding:0 12px; border-radius:999px;
    border:1px solid var(--line); background: var(--glass); color: currentColor; cursor:pointer; font-weight:900;
    transition: transform .18s ease, box-shadow .18s ease, background .18s ease;
  }
  .icon-btn-1725:hover{ transform:translateY(-1px); box-shadow:0 16px 30px -16px rgba(0,0,0,.5); }
  .icon-btn-1725.primary{ background: linear-gradient(90deg, hsl(calc(var(--h)+90) 90% 60%), hsl(var(--h) 90% 60%)); color:#0b1224; border-color: transparent; }

  .meta-1725{ display:flex; align-items:center; justify-content: space-between; gap:8px; flex-wrap:wrap; color: var(--muted); }

  .sr{ position:absolute; width:1px; height:1px; padding:0; margin:-1px; overflow:hidden; clip:rect(0,0,0,0); white-space:nowrap; border:0; }
</style>

<div class="nova-1725" data-theme="day" data-motion="on" aria-label="Lumen Loom — a generative light sculpture">
  <div class="chrome-1725">
    <div class="top-1725">
      <div class="brand-1725">
        <div class="crest-1725" aria-hidden="true"></div>
        <div>
          <div class="meta-title-1725">Iteration 1725</div>
          <h1 class="hero-1725">Lumen Loom</h1>
          <p class="sub-1725">Weave light. Shape motion. Paint with resonance. Drag your cursor to tilt the field; tune the threads with the controls.</p>
        </div>
      </div>
      <div class="actions-1725">
        <button class="btn-1725 t-theme" aria-pressed="false" aria-label="Toggle theme">Theme</button>
        <button class="btn-1725 t-motion" aria-pressed="false" aria-label="Toggle motion">Motion</button>
        <button class="btn-1725 t-palette" aria-label="Shift palette">Palette</button>
      </div>
    </div>

    <figure class="stage-1725" aria-label="Generative woven light field">
      <div class="space-1725">
        <div class="loom-1725">
          <canvas class="flow-1725" role="img" aria-label="Additive threads of color weaving across the field"></canvas>
          <div class="prism-1725" aria-hidden="true">
            <div class="ring-1725" style="inset:0;"></div>
            <div class="ring-1725" style="inset:8%; opacity:.28;"></div>
            <div class="ring-1725" style="inset:16%; opacity:.22;"></div>

    <div class="dock-1725" aria-label="Controls">

      </div>

    <div class="meta-1725" aria-hidden="true">
      <span>Lumen Loom • Pointer tilt • Palette aware</span>
      <span>Additive weave</span>
    </div>
  </div>
</div>

<script>
(function(){
  const root = document.currentScript.previousElementSibling || document.querySelector('.nova-1725');
  const last = root.querySelector('#last-updated');

  // Timestamp
  try {
    const now = new Date();
    last.textContent = 'Last updated: ' + now.toLocaleString(undefined, {
      year:'numeric', month:'2-digit', day:'2-digit',
      hour:'2-digit', minute:'2-digit', second:'2-digit',
      hour12:false, timeZoneName:'short'
    });
  } catch(e){ last.textContent = 'Last updated: just now'; }

  // Elements
  const themeBtn = root.querySelector('.t-theme');
  const motionBtn = root.querySelector('.t-motion');
  const paletteBtn = root.querySelector('.t-palette');

  const tempoInput = root.querySelector('.tempo-1725');
  const densityInput = root.querySelector('.density-1725');
  const bloomInput = root.querySelector('.bloom-1725');

  const trailsBtn = root.querySelector('.trails-1725');
  const pulseBtn = root.querySelector('.pulse-1725');

  const space = root.querySelector('.space-1725');
  const loom = root.querySelector('.loom-1725');
  const canvas = root.querySelector('canvas.flow-1725');
  const ctx = canvas.getContext('2d', { alpha: true });

  // Theme
  const KEY_THEME = 'v1725-theme';
  const savedTheme = localStorage.getItem(KEY_THEME);
  if (savedTheme) root.setAttribute('data-theme', savedTheme);
  const syncThemeAria = () => themeBtn.setAttribute('aria-pressed', String(root.getAttribute('data-theme') === 'night'));
  syncThemeAria();
  themeBtn.addEventListener('click', ()=>{
    const next = root.getAttribute('data-theme') === 'day' ? 'night' : 'day';
    root.setAttribute('data-theme', next);
    localStorage.setItem(KEY_THEME, next);
    syncThemeAria();
    clearCanvas(true);
  });

  // Motion
  const KEY_MOTION = 'v1725-motion';
  const mediaReduce = matchMedia('(prefers-reduced-motion: reduce)');
  let loopId = 0, then = 0;
  function setMotion(on){
    root.setAttribute('data-motion', on ? 'on' : 'off');
    motionBtn.setAttribute('aria-pressed', String(!on));
    if (!on){ cancelAnimationFrame(loopId); } else { then = 0; loop(); }
  }
  const savedMotion = localStorage.getItem(KEY_MOTION);
  if (savedMotion) setMotion(savedMotion === 'on');
  else if (mediaReduce.matches) setMotion(false);
  else setMotion(true);
  motionBtn.addEventListener('click', ()=>{
    const on = root.getAttribute('data-motion') === 'off';
    setMotion(on);
    localStorage.setItem(KEY_MOTION, on ? 'on' : 'off');
  });
  mediaReduce.addEventListener && mediaReduce.addEventListener('change', e => setMotion(!e.matches));

  // Palette
  const palettes = [
    { name:'Iris Neon', h: 266 },
    { name:'Solar Apricot', h: 24 },
    { name:'Glacier Mint', h: 168 },
    { name:'Cobalt Pulse', h: 230 },
    { name:'Fuchsia Bloom', h: 318 },
    { name:'Moss Dawn', h: 98 }
  ];
  let paletteIndex = 0;
  function applyHue(h){ root.style.setProperty('--h', h); }
  paletteBtn.addEventListener('click', ()=>{
    paletteIndex = (paletteIndex + 1) % palettes.length;
    applyHue(palettes[paletteIndex].h);
  });

  // Pointer-responsive glow + tilt
  let rafGlow;
  function moveLight(e){
    if (root.getAttribute('data-motion') === 'off') return;
    const r = root.getBoundingClientRect();
    const x = ('touches' in e) ? e.touches[0].clientX : e.clientX;
    const y = ('touches' in e) ? e.touches[0].clientY : e.clientY;
    const px = ((x - r.left) / r.width) * 100;
    const py = ((y - r.top) / r.height) * 100;
    const dx = (px - 50) / 50;
    const dy = (py - 50) / 50;
    if (rafGlow) cancelAnimationFrame(rafGlow);
    rafGlow = requestAnimationFrame(()=>{
      root.style.setProperty('--mx', px + '%');
      root.style.setProperty('--my', py + '%');
      loom.style.setProperty('--rx', (dy * -12).toFixed(2) + 'deg');
      loom.style.setProperty('--ry', (dx * 14).toFixed(2) + 'deg');
    });
  }
  root.addEventListener('pointermove', moveLight, { passive:true });
  root.addEventListener('touchstart', moveLight, { passive:true });

  // DPR + sizing
  function dpr(){ return Math.max(1, Math.min(2, window.devicePixelRatio || 1)); }
  function sizeCanvas(){
    const r = space.getBoundingClientRect();
    const ratio = dpr();
    canvas.width = Math.floor(r.width * ratio);
    canvas.height = Math.floor(r.height * ratio);
    canvas.style.width = r.width + 'px';
    canvas.style.height = r.height + 'px';
    ctx.setTransform(ratio, 0, 0, ratio, 0, 0);
    clearCanvas(true);
  }
  window.addEventListener('resize', sizeCanvas, { passive:true });

  function bgColor(){ return root.getAttribute('data-theme')==='night' ? '#080c14' : '#f7f9ff'; }
  function clearCanvas(hard){
    const r = space.getBoundingClientRect();
    ctx.globalCompositeOperation = 'source-over';
    ctx.fillStyle = hard ? bgColor() : (root.getAttribute('data-theme')==='night' ? 'rgba(8,12,20,0.12)' : 'rgba(247,249,255,0.12)');
    ctx.fillRect(0,0,r.width,r.height);
  }

  // State
  const state = {
    tempo: +tempoInput.value || 1,
    density: +densityInput.value || 48,
    bloom: +bloomInput.value || 0.8,
    trails: true,
    pulse: 0
  };
  tempoInput.addEventListener('input', ()=> state.tempo = +tempoInput.value);
  densityInput.addEventListener('input', ()=>{
    state.density = +densityInput.value;
    initFilaments();
  });
  bloomInput.addEventListener('input', ()=> state.bloom = +bloomInput.value);
  trailsBtn.addEventListener('click', ()=>{
    state.trails = !state.trails;
    trailsBtn.setAttribute('aria-pressed', String(state.trails));
    trailsBtn.textContent = 'Trails: ' + (state.trails ? 'On' : 'Off');
    if (!state.trails) clearCanvas(true);
  });
  pulseBtn.addEventListener('click', ()=>{
    state.pulse = 1.0;
    pulseBtn.setAttribute('aria-pressed','true');
    setTimeout(()=> pulseBtn.setAttribute('aria-pressed','false'), 360);
  });

  // Clear + Save
  root.querySelector('.clear-1725').addEventListener('click', ()=> clearCanvas(true));
  root.querySelector('.save-1725').addEventListener('click', ()=>{
    try{
      const r = space.getBoundingClientRect();
      const ratio = dpr();
      const temp = document.createElement('canvas');
      temp.width = Math.floor(r.width * ratio);
      temp.height = Math.floor(r.height * ratio);
      const tctx = temp.getContext('2d');
      tctx.setTransform(ratio, 0, 0, ratio, 0, 0);
      tctx.fillStyle = bgColor();
      tctx.fillRect(0,0,r.width,r.height);
      tctx.drawImage(canvas, 0, 0, r.width, r.height);
      const a = document.createElement('a');
      a.download = 'lumen-loom-1725.png';
      a.href = temp.toDataURL('image/png');
      a.click();
    }catch(e){}
  });

  // Filaments
  let filaments = [];
  function initFilaments(){
    filaments.length = 0;
    for(let i=0;i<state.density;i++){
      filaments.push({
        phase: Math.random()*Math.PI*2,
        speed: (0.4 + Math.random()*0.8) * (Math.random()<0.5?-1:1),
        radius: 0.18 + Math.random()*0.42,
        jitter: Math.random()*2 + 0.5,
        hueOff: Math.floor(Math.random()*360),
        life: Math.random()*1000
      });
    }
  }

  // Animation loop
  function loop(now=0){
    if (root.getAttribute('data-motion') === 'off') return;
    if (!then) then = now;
    const dt = Math.min(50, now - then);
    then = now;

    const r = space.getBoundingClientRect();
    const cx = r.width/2, cy = r.height/2;
    const base = Math.min(r.width, r.height) * 0.5;

    // Trails fade
    if (state.trails){
      ctx.globalCompositeOperation = 'source-over';
      ctx.fillStyle = root.getAttribute('data-theme')==='night' ? 'rgba(8,12,20,0.05)' : 'rgba(247,249,255,0.07)';
      ctx.fillRect(0,0,r.width,r.height);
    }

    // Pulse decay
    if (state.pulse > 0){ state.pulse *= 0.92; if (state.pulse < 0.01) state.pulse = 0; }

    const hue = parseFloat(getComputedStyle(root).getPropertyValue('--h')) || 266;

    // Draw filaments
    ctx.globalCompositeOperation = 'lighter';
    filaments.forEach((f, i)=>{
      f.life += dt * 0.001 * state.tempo;
      const t = f.life * (1 + state.pulse*0.5);

      // Elliptical motion with subtle coupling
      const rx = base * f.radius * (1 + 0.06*Math.sin(t*2 + f.phase) + state.pulse*0.03);
      const ry = rx * (0.64 + 0.24*Math.sin(t*1.3 + f.phase*0.7));

      const a1 = t * (1.2*f.speed) + f.phase;
      const a2 = t * (0.9*f.speed) + f.phase + 2.2;
      const a3 = t * (1.5*f.speed) + f.phase + 4.1;

      const p1 = { x: cx + Math.cos(a1)*rx, y: cy + Math.sin(a1)*ry };
      const p2 = { x: cx + Math.cos(a2)*rx*0.72, y: cy + Math.sin(a2)*ry*0.72 };
      const p3 = { x: cx + Math.cos(a3)*rx*0.46, y: cy + Math.sin(a3)*ry*0.46 };

      const col1 = `hsl(${(hue + f.hueOff)%360} 92% 60%)`;
      const col2 = `hsl(${(hue + f.hueOff + 120)%360} 92% 60%)`;

      // Gradient stroke
      const grad = ctx.createLinearGradient(p1.x, p1.y, p3.x, p3.y);
      grad.addColorStop(0, col1);
      grad.addColorStop(1, col2);
      ctx.strokeStyle = grad;
      ctx.lineWidth = 1.1 + 1.4*Math.sin(t*1.8 + i)* (0.4 + state.bloom*0.2);
      ctx.shadowColor = col1;
      ctx.shadowBlur = 12 * (1 + state.bloom + state.pulse*1.2);

      ctx.beginPath();
      ctx.moveTo(p1.x, p1.y);
      ctx.bezierCurveTo(
        p2.x + Math.sin(t*2+i)*f.jitter*6, p2.y + Math.cos(t*2+i)*f.jitter*6,
        p2.x - Math.cos(t*1.6+i)*f.jitter*6, p2.y - Math.sin(t*1.6+i)*f.jitter*6,
        p3.x, p3.y
      );
      ctx.stroke();

      // Nodes
      ctx.shadowBlur = 18 * (0.6 + state.bloom);
      ctx.fillStyle = col1;
      ctx.beginPath(); ctx.arc(p1.x, p1.y, 0.6 + state.bloom*1.2, 0, Math.PI*2); ctx.fill();
      ctx.fillStyle = col2;
      ctx.beginPath(); ctx.arc(p3.x, p3.y, 0.6 + state.bloom*1.2, 0, Math.PI*2); ctx.fill();
      ctx.shadowBlur = 0;
    });

    loopId = requestAnimationFrame(loop);
  }

  // Init
  function init(){
    sizeCanvas();
    initFilaments();
    clearCanvas(true);
    loop();
  }
  init();

  // Keyboard: space pulse, s save
  window.addEventListener('keydown', (e)=>{
    if (e.code === 'Space'){ e.preventDefault(); state.pulse = 1.0; }
    if ((e.key === 's' || e.key === 'S') && (e.ctrlKey || e.metaKey)){ e.preventDefault(); root.querySelector('.save-1725').click(); }
  });

  // Subtle repaint nudge (ensure --h set)
  root.style.setProperty('--h', getComputedStyle(root).getPropertyValue('--h').trim() || '266');
})();
</script>
