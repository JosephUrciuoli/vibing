  <style>
    .vibe1259{
      --ink:#0b1220;
      --soft:#4b5a7a;
      --edge:#d9e3ff;
      --bg0:#f7fbff;
      --bg1:#ecf2ff;
      --glaze:rgba(255,255,255,.72);
      --a:#ffb46a; --b:#ff8aa6; --c:#8ea6ff; --d:#79e5d7; --e:#ffd86a;
      color-scheme: light;
      position:relative; isolation:isolate; overflow:hidden;
      border-radius:44px;
      padding:clamp(20px,5vw,72px);
      background:
        radial-gradient(140% 100% at 70% 10%, rgba(255,216,106,.20), transparent 55%),
        radial-gradient(120% 120% at 0% 100%, rgba(121,229,215,.14), transparent 60%),
        linear-gradient(180deg, var(--bg0), var(--bg1));
      box-shadow:
        0 80px 200px rgba(15,35,80,.15),
        inset 0 1px 0 rgba(255,255,255,.85);
      transition: background .4s ease, box-shadow .4s ease, color .3s ease;
    }
    .vibe1259::before{
      content:""; position:absolute; inset:-50%;
      background:
        conic-gradient(from 30deg at 58% 34%,
          rgba(255,180,106,.18) 0 20%,
          rgba(255,138,166,.14) 20% 40%,
          rgba(142,166,255,.14) 40% 60%,
          rgba(121,229,215,.14) 60% 80%,
          rgba(255,216,106,.16) 80% 100%);
      filter: blur(100px) saturate(1.06);
      opacity:.45; pointer-events:none;
    }

    .vibe1259[data-mode="dusk"]{
      --ink:#ecf2ff; --soft:#aab5d6; --edge:#24304d;
      --bg0:#0c1224; --bg1:#121a34; --glaze:rgba(255,255,255,.08);
      color-scheme: dark;
      box-shadow: 0 140px 320px rgba(0,0,0,.55), inset 0 1px 0 rgba(255,255,255,.09);
      background:
        radial-gradient(140% 100% at 70% 10%, rgba(255,180,106,.08), transparent 55%),
        radial-gradient(120% 120% at 0% 100%, rgba(121,229,215,.08), transparent 60%),
        linear-gradient(180deg, var(--bg0), var(--bg1));
    }
    .vibe1259[data-mode="dusk"]::before{ opacity:.30; filter:blur(120px) saturate(1.12); }

    /* Toolbar */
    .vibe1259 .toolbar{
      display:grid; grid-template-columns:auto minmax(0,1fr) auto; gap:18px; align-items:center;
      border:1px solid var(--edge); border-radius:28px; padding:14px;
      background:linear-gradient(180deg, var(--glaze), transparent);
      backdrop-filter: blur(16px) saturate(1.04);
      box-shadow: 0 22px 60px rgba(0,0,0,.12), inset 0 1px 0 rgba(255,255,255,.45);
      position:relative; z-index:2;
    }

    .vibe1259 .glyph{
      --s:62px; width:var(--s); height:var(--s); border-radius:18px; position:relative;
      border:1px solid var(--edge); overflow:hidden;
      background:
        radial-gradient(140% 100% at 20% 10%, rgba(255,255,255,.85), transparent 50%),
        linear-gradient(180deg, rgba(255,255,255,.92), rgba(255,255,255,.55));
      box-shadow: inset 0 10px 24px rgba(255,255,255,.65), 0 14px 30px rgba(0,0,0,.10);
      display:grid; place-items:center;
    }
    .vibe1259[data-mode="dusk"] .glyph{
      background:
        radial-gradient(140% 100% at 20% 10%, rgba(255,255,255,.16), transparent 50%),
        linear-gradient(180deg, rgba(255,255,255,.14), rgba(255,255,255,.06));
      box-shadow: inset 0 10px 24px rgba(255,255,255,.10), 0 14px 30px rgba(0,0,0,.30);
    }
    .vibe1259 .glyph::before,
    .vibe1259 .glyph::after{
      content:""; position:absolute; inset:16px; border-radius:14px; border:2px solid transparent;
      mask: conic-gradient(from 0deg, #000 0 92%, transparent 92% 100%), radial-gradient(circle at 50% 50%, transparent 58%, #000 59%);
      -webkit-mask: conic-gradient(from 0deg, #000 0 92%, transparent 92% 100%), radial-gradient(circle at 50% 50%, transparent 58%, #000 59%);
      animation: spin1259 var(--t,14s) linear infinite;
    }
    .vibe1259 .glyph::before{ border-color:var(--a); filter:drop-shadow(0 0 10px rgba(255,180,106,.35)); }
    .vibe1259 .glyph::after{ inset:24px; border-color:var(--c); --t:20s; animation-direction: reverse; opacity:.85; }
    @keyframes spin1259{ to{ transform:rotate(1turn); } }

    .vibe1259 .brand{ min-width:0; }
    .vibe1259 .title{
      margin:0;
      font-family: ui-serif, "SF Pro Display", Georgia, serif;
      font-weight:900; letter-spacing:.004em; line-height:.92;
      font-size: clamp(22px,5.6vw,56px);
      background: linear-gradient(95deg, var(--ink), color-mix(in oklab, var(--c), var(--ink) 52%));
      -webkit-background-clip:text; background-clip:text; color:transparent;
    }
    .vibe1259 .sub{ color:var(--soft); font-weight:800; font-size:11px; letter-spacing:.18em; text-transform:uppercase; margin-top:6px; }

    .vibe1259 .controls{ display:flex; flex-wrap:wrap; gap:10px; justify-content:flex-end; }
    .vibe1259 .btn{
      appearance:none; cursor:pointer; user-select:none; border-radius:999px; border:1px solid var(--edge);
      padding:9px 12px; font-size:12px; font-weight:800; letter-spacing:.04em; color:var(--ink);
      background:linear-gradient(180deg,rgba(255,255,255,.92),rgba(255,255,255,.60));
      box-shadow: 0 12px 26px rgba(0,0,0,.10), inset 0 1px 0 rgba(255,255,255,.58);
      transition: transform .14s ease, box-shadow .22s ease, background .22s ease, opacity .2s ease;
    }
    .vibe1259[data-mode="dusk"] .btn{
      background:linear-gradient(180deg,rgba(255,255,255,.18),rgba(255,255,255,.08));
      box-shadow: 0 12px 28px rgba(0,0,0,.24), inset 0 1px 0 rgba(255,255,255,.16);
      color:var(--ink);
    }
    .vibe1259 .btn:hover{ transform:translateY(-1px); box-shadow: 0 20px 44px rgba(0,0,0,.18), inset 0 1px 0 rgba(255,255,255,.70); }

    /* Stage */
    .vibe1259 .stage{
      position:relative; z-index:1; margin-top:18px;
      border:1px solid var(--edge); border-radius:32px; overflow:hidden;
      min-height: clamp(520px, 58vw, 960px);
      background: radial-gradient(60% 50% at 50% 40%, rgba(255,255,255,.85), transparent 60%), linear-gradient(180deg, rgba(255,255,255,.78), rgba(255,255,255,.40));
      backdrop-filter: blur(8px) saturate(1.04);
      box-shadow: 0 60px 160px rgba(0,0,0,.18), inset 0 1px 0 rgba(255,255,255,.70);
      transform: perspective(1200px) rotateX(calc((var(--py,50) - 50) * .06deg)) rotateY(calc((var(--px,50) - 50) * -.08deg));
    }
    .vibe1259[data-mode="dusk"] .stage{
      background: linear-gradient(180deg, rgba(255,255,255,.12), rgba(255,255,255,.06));
      box-shadow: 0 60px 180px rgba(0,0,0,.36), inset 0 1px 0 rgba(255,255,255,.14);
    }
    .vibe1259 canvas#orrery{ position:absolute; inset:0; width:100%; height:100%; filter:saturate(1.05) contrast(1.02); }

    .vibe1259 .overlay{
      position:relative; z-index:3; text-align:center; pointer-events:none;
      padding:clamp(8px,3vw,22px);
    }
    .vibe1259 .headline{
      margin:0;
      font-family: ui-sans-serif, system-ui, Inter, "SF Pro", Segoe UI, Roboto, Helvetica, Arial, sans-serif;
      font-weight:900; letter-spacing:-.01em; line-height:.88;
      font-size: clamp(40px, 7.2vw, 112px);
      color:var(--ink);
      text-shadow: 0 1px 0 rgba(255,255,255,.35), 0 16px 50px rgba(255,180,106,.35);
    }
    .vibe1259 .headline em{
      font-style:normal;
      background: linear-gradient(90deg, var(--a), var(--b), var(--c), var(--d), var(--e));
      -webkit-background-clip:text; background-clip:text; color:transparent;
      background-size: 240% 100%; animation: gradflow1259 16s linear infinite;
    }
    @keyframes gradflow1259{ to{ background-position:240% 0; } }
    .vibe1259 .tag{ margin-top:12px; color:var(--soft); font-weight:800; font-size:12px; letter-spacing:.16em; text-transform:uppercase; }

    /* Dock */
    .vibe1259 .dock{
      position:relative; z-index:4; margin-top:16px;
      display:flex; flex-wrap:wrap; gap:12px; align-items:center; justify-content:center;
      padding:12px; border-radius:16px; border:1px solid var(--edge);
      background:var(--glaze);
      backdrop-filter: blur(14px) saturate(1.06);
      box-shadow: 0 16px 42px rgba(0,0,0,.14), inset 0 1px 0 rgba(255,255,255,.55);
    }
    .vibe1259 .cluster{ display:flex; align-items:center; gap:10px; }
    .vibe1259 .lab{ color:var(--soft); font-size:12px; font-weight:800; letter-spacing:.12em; text-transform:uppercase; white-space:nowrap; }
    .vibe1259 .knob{ -webkit-appearance:none; appearance:none; width:220px; max-width:35vw; height:30px; background:transparent; cursor:pointer; }
    .vibe1259 .knob::-webkit-slider-thumb{
      -webkit-appearance:none; width:18px; height:18px; border-radius:50%;
      background: linear-gradient(180deg, #fff, #e7eefc); border:1px solid var(--edge);
      box-shadow: 0 6px 16px rgba(12,20,50,.16);
    }
    .vibe1259[data-mode="dusk"] .knob::-webkit-slider-thumb{ background: linear-gradient(180deg, #fff, #f3f8ff); }
    .vibe1259 .knob::-webkit-slider-runnable-track{
      height:10px; border-radius:999px; border:1px solid var(--edge);
      background: linear-gradient(90deg, var(--e), var(--a), var(--b), var(--c), var(--d));
      opacity:.95;
    }

    /* Meta */
    .vibe1259 .meta{
      position:relative; z-index:5; margin:14px 2px 0; padding:0; list-style:none;
      display:flex; flex-wrap:wrap; gap:12px; align-items:center; color:var(--soft); font-size:12.5px;
    }
    .vibe1259 .chip{
      display:inline-flex; align-items:center; gap:8px; font-weight:800; text-transform:uppercase; letter-spacing:.12em;
      padding:6px 10px; border-radius:999px; border:1px solid var(--edge);
      background: linear-gradient(180deg, rgba(255,255,255,.85), rgba(255,255,255,.45));
      backdrop-filter: blur(6px);
    }
    .vibe1259[data-mode="dusk"] .chip{
      background: linear-gradient(180deg, rgba(255,255,255,.16), rgba(255,255,255,.08));
    }
    .vibe1259 .grow{ flex:1 1 auto; min-width:200px; text-align:right; }

    @media (prefers-reduced-motion: reduce){
      .vibe1259 *{ animation:none !important; transition:none !important; }
    }

  <div class="toolbar">

  <div class="dock" role="group" aria-label="Orrery controls">

  <ul class="meta" aria-label="status">

    <li class="chip">mode <strong id="mode1259">Dawn</strong></li>
    <li class="chip">palette <strong id="pal1259">Auric</strong></li>
    <li class="chip">fps <strong id="fps1259">—</strong></li>
    <li class="grow"><span id="last-updated">Last updated: 2025-12-13 07:35:24 EST</span></li>
  </ul>

  <script>
    (function(){
      const root = document.currentScript.closest('.vibe1259');
      const stage = root.querySelector('.stage');
      const canvas = root.querySelector('#orrery');
      const ctx = canvas.getContext('2d');

      const ui = {
        mode: root.querySelector('[data-act="mode"]'),
        run: root.querySelector('[data-act="run"]'),
        palette: root.querySelector('[data-act="palette"]'),
        tempo: root.querySelector('[data-ctrl="tempo"]'),
        orbits: root.querySelector('[data-ctrl="orbits"]'),
        glow: root.querySelector('[data-ctrl="glow"]'),
        trace: root.querySelector('[data-ctrl="trace"]'),
        modeLabel: root.querySelector('#mode1259'),
        palLabel: root.querySelector('#pal1259'),
        fps: root.querySelector('#fps1259'),
        ts: root.querySelector('#last-updated')
      };

      // Timestamp
      try{
        const fmt = new Intl.DateTimeFormat(undefined, { dateStyle:'medium', timeStyle:'short' });
        ui.ts.textContent = 'Updated ' + fmt.format(new Date());
      }catch{
        ui.ts.textContent = 'Updated ' + new Date().toLocaleString();
      }

      // Palettes
      const palettes = [
        { name:'Auric', colors:['#FFB46A','#FF8AA6','#8EA6FF','#79E5D7','#FFD86A'] },
        { name:'Borealis', colors:['#8CE1FF','#A7A1FF','#FFB4CE','#FFE487','#89F5E5'] },
        { name:'Verdure', colors:['#8AF0B7','#78B7FF','#FFD1A8','#9AE7FF','#D3A5FF'] },
        { name:'Solana', colors:['#FFA07A','#FFC1A8','#A7B6FF','#7DF0DA','#FFE88A'] },
        { name:'Nocturne', colors:['#7BC8FF','#C8A3FF','#FF8FBF','#FFD07A','#7EF4CF'] }
      ];
      let palIndex = 0;

      function applyPalette(i){
        const p = palettes[i].colors;
        ['--a','--b','--c','--d','--e'].forEach((k,idx)=> root.style.setProperty(k, p[idx]));
        ui.palLabel.textContent = palettes[i].name;
      }
      applyPalette(0);

      // DPI + fit
      let dpr = Math.max(1, Math.min(2, window.devicePixelRatio || 1));
      function fit(){
        const r = canvas.getBoundingClientRect();
        const w = Math.max(1, Math.floor(r.width * dpr));
        const h = Math.max(1, Math.floor(r.height * dpr));
        if(canvas.width !== w || canvas.height !== h){
          canvas.width = w; canvas.height = h;
          ctx.setTransform(1,0,0,1,0,0);
          ctx.scale(dpr, dpr);
          clear(true);
        }
      }
      new ResizeObserver(fit).observe(canvas);

      // Pointer + parallax
      const pointer = { x:-9999, y:-9999, down:false, px:50, py:50 };
      function updatePointer(e){
        const rect = canvas.getBoundingClientRect();
        pointer.x = e.clientX - rect.left;
        pointer.y = e.clientY - rect.top;
        pointer.px = Math.max(0, Math.min(100, (pointer.x / rect.width) * 100));
        pointer.py = Math.max(0, Math.min(100, (pointer.y / rect.height) * 100));
        stage.style.setProperty('--px', pointer.px);
        stage.style.setProperty('--py', pointer.py);
      }
      stage.addEventListener('pointermove', updatePointer, {passive:true});
      stage.addEventListener('pointerdown', (e)=>{ pointer.down = true; updatePointer(e); flare(1.3); });
      window.addEventListener('pointerup', ()=> pointer.down=false);

      // Scene state
      let running = true;
      let last = performance.now(), frames = 0, fpsClock = last;
      let time = 0;
      let starPulse = 0;

      function clear(force){
        const tr = parseFloat(ui.trace.value);
        ctx.save();
        ctx.globalCompositeOperation = 'destination-out';
        ctx.globalAlpha = force ? 1 : tr;
        const r = canvas.getBoundingClientRect();
        ctx.fillRect(0,0,r.width,r.height);
        ctx.restore();
      }
      function flare(m=1){ starPulse = Math.min(2.5, starPulse + 0.6*m); }

      function getCols(){
        const s = getComputedStyle(root);
        return [s.getPropertyValue('--a'), s.getPropertyValue('--b'), s.getPropertyValue('--c'), s.getPropertyValue('--d'), s.getPropertyValue('--e')].map(v=>v.trim());
      }
      function hex2rgb(h){
        const c = h.replace('#',''); const n = c.length===3 ? c.split('').map(x=>x+x).join('') : c;
        const num = parseInt(n,16); return { r:(num>>16)&255, g:(num>>8)&255, b:num&255 };
      }
      function mixRGB(a,b,t){ const r = Math.round(a.r+(b.r-a.r)*t), g = Math.round(a.g+(b.g-a.g)*t), bl = Math.round(a.b+(b.b-a.b)*t); return `rgb(${r},${g},${bl})`; }
      function gradColor(cols, t){
        const N = cols.length; const x = Math.max(0, Math.min(0.9999, t))*(N-1);
        const i = Math.floor(x); const f = x - i;
        return mixRGB(hex2rgb(cols[i]), hex2rgb(cols[(i+1)%N]), f);
      }

      function draw(now){
        if(!running){ requestAnimationFrame(draw); return; }
        const dt = Math.max(0.016, Math.min(0.05, (now - last)/1000)); last = now;
        frames++; if(now - fpsClock > 500){ ui.fps.textContent = String(Math.round(frames/((now-fpsClock)/1000))); frames=0; fpsClock=now; }
        time += dt * parseFloat(ui.tempo.value);
        starPulse *= Math.pow(0.86, 60*dt);

        clear(false);

        const rect = canvas.getBoundingClientRect();
        const W = rect.width, H = rect.height;
        const cx = W*0.5, cy = H*0.5;
        const cols = getCols();

        // backdrop star
        const starR = Math.min(W,H)*0.10 * (1 + starPulse*0.20);
        const grad = ctx.createRadialGradient(cx, cy, 0, cx, cy, starR*3);
        grad.addColorStop(0, 'rgba(255,255,255,0.95)');
        grad.addColorStop(0.25, gradColor(cols, (Math.sin(time*0.5)*0.5+0.5)*0.5));
        grad.addColorStop(1, 'rgba(255,255,255,0)');
        ctx.globalCompositeOperation = 'lighter';
        ctx.fillStyle = grad;
        ctx.globalAlpha = 0.8;
        ctx.beginPath();
        ctx.arc(cx, cy, starR*3, 0, Math.PI*2);
        ctx.fill();

        // rings + bodies
        const orbitCount = parseInt(ui.orbits.value, 10);
        const maxR = Math.min(W,H)*0.44;
        const glow = parseFloat(ui.glow.value);
        const tilt = ((pointer.px-50)/50) * 0.45; // rotate
        const squish = 1 - Math.abs((pointer.py-50)/50) * 0.35; // ellipse factor

        for(let i=0;i<orbitCount;i++){
          const n = orbitCount-1 ? i/(orbitCount-1) : 0;
          const r = 24 + n*maxR;
          const speed = (0.35 + n*0.9) * (i%2?1:-1);
          const angle = time * speed + i*0.31;
          const orbSize = 1.5 + 3.4*n + starPulse*0.2;

          const col = gradColor(cols, (Math.sin(time*0.4 + i*0.13)*0.5+0.5)*0.6 + n*0.4);

          // ring
          ctx.save();
          ctx.translate(cx, cy);
          ctx.rotate(tilt);
          ctx.scale(1, squish);
          ctx.beginPath();
          ctx.strokeStyle = col;
          ctx.globalAlpha = 0.14 + 0.22*n;
          ctx.lineWidth = 1 + 2*n;
          ctx.shadowColor = col;
          ctx.shadowBlur = 10 + glow*60 + n*40;
          ctx.arc(0,0,r,0,Math.PI*2);
          ctx.stroke();

          // body position on ring
          const bx = Math.cos(angle) * r;
          const by = Math.sin(angle) * r;

          // planet
          ctx.beginPath();
          ctx.globalAlpha = 0.55 + 0.35*n;
          ctx.fillStyle = col;
          ctx.shadowColor = col;
          ctx.shadowBlur = 20 + glow*80 + n*60;
          ctx.arc(bx, by, orbSize, 0, Math.PI*2);
          ctx.fill();

          // flare comet tail
          if((i%5===0) && starPulse>0.1){
            ctx.beginPath();
            ctx.globalAlpha = 0.18 + 0.10*n;
            ctx.strokeStyle = col;
            ctx.lineWidth = 0.5 + n*1.2;
            ctx.moveTo(bx, by);
            ctx.lineTo(bx*0.85, by*0.85);
            ctx.stroke();
          }

          ctx.restore();
        }

        requestAnimationFrame(draw);
      }

      // Init
      requestAnimationFrame(()=>{ fit(); requestAnimationFrame(draw); });

      // UI
      ui.mode.addEventListener('click', ()=>{
        const next = root.getAttribute('data-mode')==='dawn' ? 'dusk' : 'dawn';
        root.setAttribute('data-mode', next);
        const isDusk = next==='dusk';
        ui.mode.textContent = isDusk ? 'Dusk' : 'Dawn';
        ui.modeLabel.textContent = isDusk ? 'Dusk' : 'Dawn';
      });
      ui.run.addEventListener('click', ()=>{
        running = !running;
        ui.run.setAttribute('aria-pressed', running? 'true':'false');
        ui.run.textContent = running? 'Pause':'Play';
        if(running){ last = performance.now(); requestAnimationFrame(draw); }
      });
      ui.palette.addEventListener('click', ()=>{
        palIndex = (palIndex + 1) % palettes.length;
        applyPalette(palettes[palIndex] ? palIndex : 0);
        flare(0.8);
      });
      ['tempo','orbits','glow','trace'].forEach(k=> ui[k].addEventListener('input', ()=>{}));

      // Keyboard
      root.tabIndex = 0;
      root.addEventListener('keydown', (e)=>{
        const k = e.key.toLowerCase();
        if(k==='t') ui.mode.click();
        else if (k===' ') { e.preventDefault(); ui.run.click(); }
        else if (k==='p') ui.palette.click();
        else if (k==='['){ ui.tempo.value = String(Math.max(0.1, parseFloat(ui.tempo.value)-0.08)); }
        else if (k===']'){ ui.tempo.value = String(Math.min(3, parseFloat(ui.tempo.value)+0.08)); }
        else if (k==='-'){ ui.glow.value = String(Math.max(0, parseFloat(ui.glow.value)-0.05)); }
        else if (k==='='){ ui.glow.value = String(Math.min(1, parseFloat(ui.glow.value)+0.05)); }
      });

      // Reduced motion defaults
      try{
        if (window.matchMedia && window.matchMedia('(prefers-reduced-motion: reduce)').matches){
          ui.tempo.value = '0.6';
          ui.orbits.value = '10';
          ui.glow.value = '0.2';
          ui.trace.value = '0.20';
        }
      }catch{}
    })();
  </script>
