<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vibing</title>
    <style>
      :root {
        --bg: #0f1221;
        --fg: #e6e8f0;
        --muted: #9aa3b2;
        --accent: #8b5cf6;
      }
      html, body {
        height: 100%;
      }
      body {
        margin: 0;
        font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Ubuntu, Cantarell, Noto Sans, Helvetica Neue, Arial, "Apple Color Emoji", "Segoe UI Emoji";
        color: var(--fg);
        background: radial-gradient(1200px 800px at 70% 10%, #1b1f3a, var(--bg));
        display: flex;
        align-items: center;
        justify-content: center;
      }
      .card {
        width: min(720px, 92vw);
        background: rgba(255,255,255,0.04);
        border: 1px solid rgba(255,255,255,0.08);
        border-radius: 16px;
        padding: 28px 24px;
        box-shadow: 0 10px 30px rgba(0,0,0,0.3);
        backdrop-filter: blur(6px);
      }
      h1 {
        margin: 0 0 10px 0;
        font-size: 28px;
        letter-spacing: 0.3px;
      }
      .muted {
        color: var(--muted);
        font-size: 14px;
        margin-bottom: 18px;
      }
      #content {
        font-size: 18px;
        line-height: 1.6;
        background: rgba(255,255,255,0.04);
        border: 1px dashed rgba(255,255,255,0.12);
        border-radius: 12px;
        padding: 16px;
      }
      .footer {
        margin-top: 18px;
        display: flex;
        justify-content: space-between;
        align-items: center;
        font-size: 14px;
        color: var(--muted);
      }
      .badge {
        display: inline-block;
        background: rgba(139, 92, 246, 0.18);
        color: #d4c2ff;
        padding: 4px 10px;
        border-radius: 999px;
        font-size: 12px;
        border: 1px solid rgba(139, 92, 246, 0.35);
        letter-spacing: 0.2px;
      }
    </style>
  </head>
  <body>

      <section id="content">
<section class="vibe706" data-mode="day" aria-label="Iteration 706 — Lumen Shift">
  <style>
    .vibe706 {
      --bg: #f6f8ff;
      --fg: #0f1222;
      --muted: #586074;
      --line: rgba(16,18,34,0.08);
      --card: #ffffff;
      --accent: #2b8aef;
      --accent-2: #7b5cf5;
      --ring: #dfe7fb;
      --mx: 50%;
      --my: 50%;
      color-scheme: light;
      position: relative;
      isolation: isolate;
      overflow: hidden;
      padding: clamp(20px, 3.5vw, 36px);
      border-radius: 28px;
      border: 1px solid var(--line);
      background:
        radial-gradient(800px 600px at var(--mx) var(--my), color-mix(in oklab, var(--accent) 20%, transparent), transparent 55%),
        linear-gradient(180deg, color-mix(in oklab, #fff 70%, var(--bg)), var(--bg));
      box-shadow:
        0 1px 0 rgba(255,255,255,0.8) inset,
        0 20px 60px rgba(20, 24, 40, 0.15);
      font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial, "Apple Color Emoji", "Segoe UI Emoji";
      color: var(--fg);
    }
    .vibe706::before {
      /* subtle grid */
      content: "";
      position: absolute;
      inset: 0;
      background:
        repeating-linear-gradient(0deg, transparent 0, transparent 23px, var(--line) 24px),
        repeating-linear-gradient(90deg, transparent 0, transparent 23px, var(--line) 24px);
      mask: linear-gradient(180deg, rgba(0,0,0,0.75), rgba(0,0,0,0.35));
      pointer-events: none;
      z-index: 0;
    }
    .vibe706 .sky {
      position: absolute;
      inset: -1px;
      z-index: 0;
      pointer-events: none;
      opacity: 0.8;
    }
    .vibe706 .auras {
      position: absolute;
      inset: 0;
      pointer-events: none;
      z-index: 0;
      filter: blur(28px) saturate(110%);
      mix-blend-mode: color-dodge;
    }
    .vibe706 .aura {
      position: absolute;
      width: 42vmax; aspect-ratio: 1; border-radius: 50%;
      background: radial-gradient(circle at 30% 30%, color-mix(in oklab, var(--accent) 60%, transparent), transparent 60%);
      opacity: 0.35;
      animation: float-a 26s ease-in-out infinite;
    }
    .vibe706 .aura.b {
      right: -15%; top: -20%;
      background: radial-gradient(circle at 70% 60%, color-mix(in oklab, var(--accent-2) 60%, transparent), transparent 65%);
      animation: float-b 32s ease-in-out infinite;
    }
    .vibe706 .aura.c {
      left: -10%; bottom: -30%;
      background: radial-gradient(circle at 40% 60%, color-mix(in oklab, var(--accent) 45%, transparent), transparent 60%);
      animation: float-c 38s ease-in-out infinite;
    }
    @keyframes float-a { 0%,100%{transform: translate(-8%, -6%) scale(1)} 50%{transform: translate(4%, -2%) scale(1.08)} }
    @keyframes float-b { 0%,100%{transform: translate(6%, 6%) scale(1)} 50%{transform: translate(-2%, 2%) scale(1.06)} }
    @keyframes float-c { 0%,100%{transform: translate(2%, 0%) scale(1)} 50%{transform: translate(8%, 6%) scale(1.12)} }

    .vibe706 .grid {
      position: relative;
      z-index: 1;
      display: grid;
      grid-template-columns: 1.15fr 0.85fr;
      gap: clamp(16px, 3vw, 28px);
      align-items: center;
    }
    @media (max-width: 860px) { .vibe706 .grid { grid-template-columns: 1fr; } }

    .vibe706 .badge {
      display: inline-flex; align-items: center; gap: 10px;
      padding: 8px 12px;
      border-radius: 999px;
      background: color-mix(in oklab, var(--card) 88%, transparent);
      border: 1px solid var(--line);
      box-shadow: 0 6px 20px rgba(20,24,40,0.08);
      font-weight: 700;
      letter-spacing: 0.2px;
      user-select: none;
    }
    .vibe706 .sun {
      width: 10px; height: 10px; border-radius: 50%;
      background: radial-gradient(circle at 30% 30%, #ffd84d, #ff9f1f 70%);
      box-shadow: 0 0 0 3px rgba(255, 216, 77, 0.25);
      transform: translateZ(0);
    }

    .vibe706 h1 {
      margin: 12px 0 6px;
      font-size: clamp(28px, 6vw, 64px);
      letter-spacing: -0.02em;
      line-height: 1.02;
      text-wrap: balance;
    }
    .vibe706 .sub {
      color: var(--muted);
      font-size: clamp(14px, 2.2vw, 18px);
      margin: 8px 0 16px;
      text-wrap: pretty;
    }

    .vibe706 .cta {
      display: flex; flex-wrap: wrap; gap: 12px; margin-top: 14px;
    }
    .vibe706 .btn {
      position: relative;
      display: inline-flex; align-items: center; gap: 10px;
      padding: 12px 16px;
      border-radius: 14px;
      font-weight: 700;
      letter-spacing: 0.2px;
      border: 1px solid var(--line);
      background: var(--card);
      color: var(--fg);
      box-shadow: 0 8px 20px rgba(20,24,40,0.08);
      cursor: pointer;
      transition: transform 160ms ease, box-shadow 240ms ease, background 240ms ease;
      overflow: hidden;
    }
    .vibe706 .btn.primary {
      background: linear-gradient(135deg, color-mix(in oklab, var(--accent) 18%, var(--card)), color-mix(in oklab, var(--accent-2) 18%, var(--card)));
      box-shadow: 0 10px 26px color-mix(in oklab, var(--accent) 20%, transparent);
    }
    .vibe706 .btn:hover { transform: translateY(-2px); }
    .vibe706 .btn:focus-visible { outline: 2px solid color-mix(in oklab, var(--accent) 40%, transparent); outline-offset: 2px; }
    .vibe706 .btn .dot { width: 8px; height: 8px; border-radius: 50%; background: var(--accent-2); }

    .vibe706 .meter-row {
      display: grid; grid-template-columns: repeat(3, 1fr); gap: 10px; margin-top: 18px;
    }
    .vibe706 .chip {
      display: grid; gap: 8px;
      padding: 12px;
      border-radius: 14px;
      border: 1px solid var(--line);
      background: color-mix(in oklab, var(--card) 94%, transparent);
      box-shadow: 0 6px 18px rgba(20,24,40,0.06);
    }
    .vibe706 .chip strong { font-size: 12px; letter-spacing: 0.24px; text-transform: uppercase; opacity: 0.8; }
    .vibe706 .bar {
      height: 10px; border-radius: 999px; background: rgba(16,18,34,0.06);
      overflow: hidden; position: relative;
    }
    .vibe706 .bar > i {
      position: absolute; inset: 0; width: var(--v, 50%);
      background: linear-gradient(90deg, var(--accent), var(--accent-2));
      border-right: 1px solid rgba(255,255,255,0.6);
      transform-origin: left;
      animation: breathe 8s ease-in-out infinite;
    }
    @keyframes breathe { 0%,100%{ transform: scaleX(0.92) } 50%{ transform: scaleX(1.06) } }

    /* Dial */
    .vibe706 .dial-wrap {
      justify-self: center;
      align-self: stretch;
      display: grid; place-items: center;
      padding: 12px;
    }
    .vibe706 .dial {
      position: relative;
      width: min(74vw, 320px);
      aspect-ratio: 1;
      border-radius: 50%;
      background:
        radial-gradient(circle at 50% 50%, var(--card) 0 58%, transparent 59%),
        conic-gradient(from -90deg, var(--accent) calc(var(--deg, 0) * 1deg), rgba(16,18,34,0.08) 0);
      border: 1px solid var(--line);
      box-shadow: 0 10px 34px rgba(20,24,40,0.12), inset 0 0 0 10px var(--card);
      display: grid; place-items: center;
      overflow: hidden;
    }
    .vibe706 .dial .orbit {
      position: absolute; inset: 12px; border-radius: 50%;
      border: 1px dashed color-mix(in oklab, var(--muted) 40%, transparent);
      animation: spin 60s linear infinite;
    }
    .vibe706 .dial .planet {
      position: absolute; top: 50%; left: 50%;
      width: 10px; height: 10px; border-radius: 50%;
      background: radial-gradient(circle at 30% 30%, var(--accent-2), var(--accent));
      transform: rotate(0deg) translate(calc(50% - 6px), -50%);
      box-shadow: 0 0 0 6px color-mix(in oklab, var(--accent) 12%, transparent);
    }
    .vibe706 .dial .center {
      position: relative;
      width: 54%; aspect-ratio: 1; border-radius: 50%;
      background: var(--card);
      border: 1px solid var(--line);
      box-shadow: inset 0 1px 0 rgba(255,255,255,0.7), 0 10px 30px rgba(20,24,40,0.08);
      display: grid; place-items: center;
    }
    .vibe706 .dial .time {
      font-variant-numeric: tabular-nums;
      font-weight: 800;
      letter-spacing: 0.5px;
    }
    @keyframes spin { to { transform: rotate(360deg); } }

    /* Footer */
    .vibe706 .foot {
      position: relative; z-index: 1;
      display: flex; flex-wrap: wrap; align-items: center; justify-content: space-between;
      gap: 10px; margin-top: clamp(14px, 3vw, 20px);
      color: var(--muted); font-size: 12px;
    }
    .vibe706 .timestamp {
      display: inline-flex; align-items: center; gap: 8px;
      padding: 8px 10px; border-radius: 999px;
      border: 1px solid var(--line);
      background: color-mix(in oklab, var(--card) 94%, transparent);
      box-shadow: 0 6px 16px rgba(20,24,40,0.06);
    }
    .vibe706 .time-dot {
      width: 6px; height: 6px; border-radius: 50%;
      background: linear-gradient(135deg, var(--accent), var(--accent-2));
      box-shadow: 0 0 0 3px color-mix(in oklab, var(--accent) 18%, transparent);
    }

    /* Mode toggle */
    .vibe706 .mode {
      display: inline-flex; align-items: center; gap: 10px;
      padding: 8px 10px; border-radius: 999px;
      border: 1px solid var(--line);
      background: color-mix(in oklab, var(--card) 94%, transparent);
      cursor: pointer; user-select: none;
      font-size: 13px; font-weight: 600;
    }
    .vibe706 .knob {
      width: 36px; height: 18px; border-radius: 999px; position: relative;
      background: linear-gradient(180deg, #fff, #e9eefb);
      border: 1px solid var(--line);
    }
    .vibe706 .knob::after {
      content: ""; position: absolute; top: 50%; left: 2px; transform: translateY(-50%);
      width: 14px; height: 14px; border-radius: 50%; background: var(--accent);
      transition: left 240ms ease, background 240ms ease, box-shadow 240ms ease;
      box-shadow: 0 0 0 2px color-mix(in oklab, var(--accent) 18%, transparent);
    }
    .vibe706[data-mode="night"] .knob::after { left: 20px; background: var(--accent-2); }

    /* Night palette */
    .vibe706[data-mode="night"] {
      --bg: #0a0d14;
      --fg: #eef3ff;
      --muted: #a6b2c7;
      --line: rgba(255,255,255,0.10);
      --card: rgba(255,255,255,0.06);
      --ring: #121826;
      color-scheme: dark;
      box-shadow: 0 1px 0 rgba(255,255,255,0.08) inset, 0 20px 60px rgba(0,0,0,0.5);
    }
    .vibe706[data-mode="night"] .btn { box-shadow: 0 8px 22px rgba(0,0,0,0.35); }
    .vibe706[data-mode="night"] .dial { box-shadow: 0 10px 34px rgba(0,0,0,0.4), inset 0 0 0 10px var(--ring); }
    .vibe706[data-mode="night"] .dial .center { background: rgba(0,0,0,0.2); }
    .vibe706[data-mode="night"] .knob { background: linear-gradient(180deg, #0f1420, #0b0f19); }

    /* Ripples */
    .vibe706 .ripple {
      position: absolute; border-radius: 50%; pointer-events: none;
      background: radial-gradient(circle, rgba(255,255,255,0.7), transparent 60%);
      transform: translate(-50%, -50%) scale(0);
      animation: ripple 600ms ease-out forwards;
      mix-blend-mode: overlay;
    }
    @keyframes ripple { to { transform: translate(-50%, -50%) scale(12); opacity: 0; } }

    @media (prefers-reduced-motion: reduce) {
      .vibe706 * { animation: none !important; transition: none !important; }
    }
  </style>

  <canvas class="sky" aria-hidden="true"></canvas>
  <div class="auras" aria-hidden="true">
    <div class="aura a" style="left:-22%; top:-18%;"></div>
    <div class="aura b"></div>
    <div class="aura c"></div>
  </div>

  <div class="grid">
    <div class="copy">
      <span class="badge"><span class="sun" aria-hidden="true"></span> Iteration 706 • Lumen Shift</span>
      <h1>Bright rhythm. Honest space.</h1>
      <p class="sub">A daylight redesign—airy type, playful motion, and a kinetic clock. Touch the surface and watch it breathe.</p>
      <div class="cta">
        <button class="btn primary" type="button" data-action="pulse"><span class="dot" aria-hidden="true"></span> Pulse the Surface</button>
        <button class="btn" type="button" data-action="browse">Browse Motifs</button>
      </div>

      <div class="meter-row" aria-hidden="true">
        <div class="chip">
          <strong>Clarity</strong>
          <div class="bar"><i style="--v:72%"></i></div>
        </div>
        <div class="chip">
          <strong>Balance</strong>
          <div class="bar"><i style="--v:64%"></i></div>
        </div>
        <div class="chip">
          <strong>Delight</strong>
          <div class="bar"><i style="--v:78%"></i></div>
        </div>
      </div>

    <div class="dial-wrap">
      <div class="dial" role="img" aria-label="Animated clock">
        <div class="orbit"><div class="planet" aria-hidden="true"></div></div>
        <div class="center">
          <div class="time" aria-live="polite">--:--:--</div>
        </div>
      </div>
    </div>
  </div>

  <div class="foot">
    <span class="mode" role="switch" aria-checked="false" tabindex="0" title="Toggle Day / Night">
      Day / Night
      <span class="knob" aria-hidden="true"></span>
    </span>
    <span class="timestamp"><span class="time-dot" aria-hidden="true"></span><span id="last-updated">Last updated: 2025-11-17 17:17:34 EST</span></span>
  </div>

  <script>
    (function(){
      const root = document.querySelector('.vibe706');
      const cvs = root.querySelector('.sky');
      const ctx = cvs.getContext('2d');
      let dpr = Math.min(window.devicePixelRatio || 1, 2);
      const nodes = [];
      let w = 0, h = 0;
      let pointer = null;
      const reduce = window.matchMedia('(prefers-reduced-motion: reduce)').matches;

      function sizeCanvas() {
        const r = root.getBoundingClientRect();
        w = Math.max(1, Math.floor(r.width));
        h = Math.max(1, Math.floor(r.height));
        dpr = Math.min(window.devicePixelRatio || 1, 2);
        cvs.width = w * dpr; cvs.height = h * dpr;
        cvs.style.width = w + 'px'; cvs.style.height = h + 'px';
        ctx.setTransform(dpr, 0, 0, dpr, 0, 0);
      }

      function initNodes(count=42) {
        nodes.length = 0;
        for (let i=0;i<count;i++){
          nodes.push({
            x: Math.random()*w,
            y: Math.random()*h,
            vx: (Math.random()-0.5)*0.4,
            vy: (Math.random()-0.5)*0.4
          });
        }
      }

      function draw() {
        if (!ctx) return;
        ctx.clearRect(0,0,w,h);
        const isNight = root.dataset.mode === 'night';
        const lineCol = isNight ? 'rgba(125, 211, 252, ' : 'rgba(43, 138, 239, ';
        const dotCol = isNight ? 'rgba(123, 92, 245, ' : 'rgba(123, 92, 245, ';
        const maxDist = Math.min(160, Math.max(120, Math.hypot(w,h)/14));

        for (let i=0;i<nodes.length;i++){
          const n = nodes[i];

          // pointer influence
          if (pointer && !reduce){
            const dx = pointer.x - n.x;
            const dy = pointer.y - n.y;
            const d2 = dx*dx + dy*dy;
            const f = Math.max(-0.6, Math.min(0.6, 18000 / (d2 + 8000)));
            n.vx += dx * f * 0.00004;
            n.vy += dy * f * 0.00004;
          }

          // drift
          n.x += n.vx; n.y += n.vy;
          n.vx *= 0.995; n.vy *= 0.995;

          // wrap
          if (n.x < -20) n.x = w + 20;
          if (n.x > w + 20) n.x = -20;
          if (n.y < -20) n.y = h + 20;
          if (n.y > h + 20) n.y = -20;
        }

        // connections
        for (let i=0;i<nodes.length;i++){
          for (let j=i+1;j<nodes.length;j++){
            const a = nodes[i], b = nodes[j];
            const dx = a.x - b.x, dy = a.y - b.y;
            const d = Math.hypot(dx, dy);
            if (d < maxDist){
              const t = 1 - (d / maxDist);
              ctx.strokeStyle = lineCol + (0.12 + t*0.38) + ')';
              ctx.lineWidth = 1;
              ctx.beginPath();
              ctx.moveTo(a.x, a.y);
              ctx.lineTo(b.x, b.y);
              ctx.stroke();
            }
          }
        }

        // dots
        for (let i=0;i<nodes.length;i++){
          const n = nodes[i];
          ctx.fillStyle = dotCol + '0.35)';
          ctx.beginPath(); ctx.arc(n.x, n.y, 1.6, 0, Math.PI*2); ctx.fill();
        }

        if (!reduce) requestAnimationFrame(draw);
      }

      function handlePointer(e){
        const r = root.getBoundingClientRect();
        const x = e.clientX - r.left;
        const y = e.clientY - r.top;
        root.style.setProperty('--mx', (x / r.width * 100).toFixed(2) + '%');
        root.style.setProperty('--my', (y / r.height * 100).toFixed(2) + '%');
        pointer = {x, y};
      }

      root.addEventListener('pointermove', handlePointer);
      root.addEventListener('pointerleave', () => pointer = null);

      // Dial time update
      const timeEl = root.querySelector('.time');
      function updateDial() {
        const now = new Date();
        const s = now.getSeconds() + now.getMilliseconds()/1000;
        const deg = (s / 60) * 360;
        root.style.setProperty('--deg', deg.toFixed(2));
        if (timeEl) {
          const hh = now.getHours().toString().padStart(2,'0');
          const mm = now.getMinutes().toString().padStart(2,'0');
          const ss = now.getSeconds().toString().padStart(2,'0');
          timeEl.textContent = `${hh}:${mm}:${ss}`;
        }
      }
      setInterval(updateDial, 250);
      updateDial();

      // Mode toggle
      const toggle = root.querySelector('.mode');
      function setMode(night){
        root.dataset.mode = night ? 'night' : 'day';
        toggle.setAttribute('aria-checked', night ? 'true' : 'false');
      }
      toggle.addEventListener('click', () => setMode(root.dataset.mode !== 'night'));
      toggle.addEventListener('keydown', (e) => {
        if (e.key === 'Enter' || e.key === ' ') { e.preventDefault(); setMode(root.dataset.mode !== 'night'); }
      });

      // CTA ripple + gentle lift
      root.querySelectorAll('.btn').forEach(btn => {
        btn.addEventListener('click', (e) => {
          const r = btn.getBoundingClientRect();
          const x = e.clientX - r.left, y = e.clientY - r.top;
          const rip = document.createElement('span');
          rip.className = 'ripple';
          rip.style.left = x + 'px'; rip.style.top = y + 'px';
          btn.appendChild(rip);
          btn.style.transform = 'translateY(-2px) scale(1.02)';
          setTimeout(() => { btn.style.transform = ''; }, 220);
          setTimeout(() => rip.remove(), 620);
        });
      });

      // Resize/init
      function init() {
        sizeCanvas();
        initNodes(Math.round(Math.hypot(w,h)/30));
        if (!reduce) requestAnimationFrame(draw); else { ctx.clearRect(0,0,w,h); }
      }
      init();
      window.addEventListener('resize', () => { sizeCanvas(); initNodes(nodes.length); });

      // Updated timestamp
      const updated = root.querySelector('#last-updated');
      try {
        const now = new Date();
        const fmt = new Intl.DateTimeFormat(undefined, {
          year: 'numeric', month: 'short', day: '2-digit',
          hour: '2-digit', minute: '2-digit', second: '2-digit',
          hour12: false, timeZoneName: 'short'
        }).format(now);
        updated.textContent = 'Last updated: ' + fmt;
      } catch {
        updated.textContent = 'Last updated: ' + new Date().toLocaleString();
      }
    })();
  </script>
</section>

      if (el && (!el.textContent || el.textContent.includes('not yet'))) {
        const now = new Date();
        el.textContent = `Last updated: ${now.toLocaleString(undefined, { hour12: false })}`;
      }
