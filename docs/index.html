      }
    </style>

  <style>
    .v165 {
      --ink: hsl(220 15% 94%);
      --muted: hsl(220 10% 70%);
      --panel: hsl(0 0% 100% / 0.06);
      --edge: hsl(210 30% 90% / 0.18);
      --bg0: hsl(235 35% 6%);
      --bg1: hsl(260 45% 10%);
      --a1: hsl(196 100% 65%);
      --a2: hsl(284 92% 68%);
      --a3: hsl(32 95% 62%);
      --a4: hsl(342 86% 64%);
      color: var(--ink);
      font-family: ui-sans-serif, -apple-system, system-ui, "SF Pro", Segoe UI, Roboto, Helvetica, Arial, "Noto Sans";
      border-radius: 28px;
      background:
        radial-gradient(140% 120% at 80% -20%, hsl(200 100% 60% / 0.12), transparent 60%),
        radial-gradient(120% 140% at -20% 120%, hsl(330 100% 60% / 0.10), transparent 55%),
        linear-gradient(180deg, var(--bg0), var(--bg1));
      box-shadow:
        inset 0 1px 0 hsl(0 0% 100% / 0.06),
        0 40px 120px hsl(260 50% 40% / 0.28);
      position: relative;
      overflow: clip;
      isolation: isolate;
    }
    .v165::before {
      /* soft starfield grain without images */
      content: "";
      position: absolute; inset: -40%;
      background:
        radial-gradient(closest-side, hsl(0 0% 100% / 0.06), transparent 60%) 10% 20% / 320px 320px repeat,
        radial-gradient(closest-side, hsl(0 0% 100% / 0.05), transparent 60%) 70% 80% / 260px 260px repeat,
        repeating-conic-gradient(from 0deg, hsl(0 0% 100% / 0.012) 0 2deg, transparent 2deg 4deg);
      mix-blend-mode: overlay;
      filter: blur(0.6px);
      opacity: 0.6;
      pointer-events: none;
      z-index: 0;
    }

    /* Top chrome */
    .v165 .chrome {
      display: grid; grid-template-columns: 1fr auto; gap: 12px; align-items: center;
      padding: clamp(16px, 5vw, 40px) clamp(18px, 6vw, 56px) 0;
    }
    .v165 .brand {
      display: inline-grid; grid-auto-flow: column; gap: 12px; align-items: center;
      letter-spacing: 0.26em; text-transform: uppercase;
      color: var(--muted); font-size: 11.5px; font-weight: 900;
    }
    .v165 .seed {
      width: 22px; height: 22px; border-radius: 8px;
      background: conic-gradient(from var(--spin, 0deg), var(--a1), var(--a2), var(--a3), var(--a4), var(--a1));
      box-shadow: inset 0 1px 0 hsl(0 0% 100% / 0.55), 0 10px 24px hsl(260 90% 60% / 0.35);
      position: relative; overflow: hidden;
    }
    .v165 .seed::after { content:""; position:absolute; inset:2px; border-radius:6px; border:1px solid hsl(0 0% 100% / 0.5); mix-blend-mode: overlay; }

    .v165 .controls { display: inline-flex; flex-wrap: wrap; gap: 10px; }
    .v165 .chip {
      appearance: none; border: 1px solid var(--edge); border-radius: 999px;
      padding: 8px 12px; font-size: 12px; font-weight: 900; letter-spacing: 0.02em;
      color: var(--ink);
      background: var(--panel);
      box-shadow: inset 0 1px 0 hsl(0 0% 100% / 0.10), 0 10px 24px hsl(240 50% 20% / 0.35);
      cursor: pointer; user-select: none;
      transition: transform 160ms ease, box-shadow 220ms ease, background 220ms ease, color 220ms ease, border-color 220ms ease, opacity 220ms ease;
      backdrop-filter: blur(6px) saturate(140%);
    }
    .v165 .chip:hover { transform: translateY(-1px); }
    .v165 .chip.primary {
      color: white;
      background: linear-gradient(92deg, var(--a1), var(--a3));
      border-color: transparent;
      box-shadow: 0 18px 36px hsl(198 90% 60% / 0.32), inset 0 1px 0 hsl(0 0% 100% / 0.35);
    }

    /* Hero */
    .v165 .hero {
      display: grid;
      grid-template-columns: 1fr 1.6fr;
      gap: clamp(16px, 3vw, 28px);
      align-items: end;
      padding: clamp(8px, 2.5vw, 18px) clamp(18px, 6vw, 56px) clamp(16px, 5vw, 36px);
    }
    @media (max-width: 980px) { .v165 .hero { grid-template-columns: 1fr; } }
    .v165 .copy { padding-right: clamp(0px, 2vw, 20px); }
    .v165 .kicker {
      display: inline-flex; gap: 8px; align-items: center;
      font-weight: 900; color: var(--muted); letter-spacing: 0.22em; text-transform: uppercase; font-size: 11px;
    }
    .v165 .dot { width: 6px; height: 6px; border-radius: 50%; background: linear-gradient(90deg, var(--a2), var(--a4)); box-shadow: 0 0 0 2px hsl(0 0% 100% / 0.2) inset; }
    .v165 .title {
      margin: 10px 0 8px;
      font-size: clamp(44px, 9vw, 108px);
      letter-spacing: -0.02em; line-height: 0.9; font-weight: 1000;
      background: linear-gradient(110deg, hsl(220 20% 92%), var(--a2) 58%, var(--a1));
      -webkit-background-clip: text; background-clip: text; color: transparent;
      filter: drop-shadow(0 14px 28px hsl(210 90% 50% / 0.22));
    }
    .v165 .subtitle {
      margin: 0 0 clamp(14px, 3.4vw, 22px);
      font-size: clamp(14px, 2.2vw, 18px);
      color: var(--muted);
      max-width: 62ch; text-wrap: balance;
    }
    .v165 .pills { display: flex; gap: 8px; flex-wrap: wrap; }
    .v165 .pill {
      padding: 6px 10px; border-radius: 999px; border: 1px solid var(--edge);
      background: hsl(0 0% 100% / 0.06); color: var(--ink);
      box-shadow: inset 0 1px 0 hsl(0 0% 100% / 0.06);
      font-size: 12px;
    }

    /* Stage */
    .v165 .stage {
      position: relative;
      border-radius: 26px;
      border: 1px solid var(--edge);
      overflow: clip;
      aspect-ratio: 16 / 9;
      min-height: 360px;
      background:
        radial-gradient(60% 80% at 50% 50%, hsl(240 40% 16% / 0.8), transparent 70%),
        linear-gradient(180deg, hsl(240 30% 8%), hsl(260 30% 10%));
      box-shadow:
        inset 0 1px 0 hsl(0 0% 100% / 0.06),
        0 28px 90px hsl(250 80% 40% / 0.22);
      transform: perspective(1100px) rotateX(var(--tx, 0deg)) rotateY(var(--ty, 0deg));
      transition: transform 380ms cubic-bezier(.2,.8,.2,1);
    }
    .v165 svg { position: absolute; inset: 0; width: 100%; height: 100%; display: block; z-index: 1; }

    /* Floating aurora */
    .v165 .float {
      position: absolute; border-radius: 50%;
      filter: blur(20px); opacity: 0.35; pointer-events: none; z-index: 0;
      animation: v165-drift var(--d, 18s) ease-in-out infinite alternate;
    }
    .v165 .f1 { width: 220px; height: 220px; left: -40px; top: 20%; background: radial-gradient(closest-side, var(--a1), transparent); --d: 22s; }
    .v165 .f2 { width: 260px; height: 260px; right: -60px; top: -40px; background: radial-gradient(closest-side, var(--a2), transparent); --d: 20s; }
    .v165 .f3 { width: 240px; height: 240px; right: -60px; bottom: -60px; background: radial-gradient(closest-side, var(--a4), transparent); --d: 26s; }
    @keyframes v165-drift { 0% { transform: translate(0,0) scale(1); } 100% { transform: translate(24px, -18px) scale(1.08); } }

    /* HUD */
    .v165 .hud {
      position: absolute; left: 50%; bottom: 14px; transform: translateX(-50%);
      display: grid; grid-auto-flow: column; gap: 10px; align-items: center;
      background: hsl(0 0% 100% / 0.06);
      border: 1px solid var(--edge);
      border-radius: 999px;
      padding: 8px 10px;
      box-shadow: 0 16px 32px hsl(250 60% 40% / 0.15), inset 0 1px 0 hsl(0 0% 100% / 0.06);
      backdrop-filter: blur(12px) saturate(160%);
      z-index: 3;
      color: var(--ink);
    }
    .v165 .btn { appearance:none; border:1px solid var(--edge); border-radius: 999px; padding: 8px 12px; font-size: 12px; font-weight: 900; background: hsl(0 0% 100% / 0.08); box-shadow: inset 0 1px 0 hsl(0 0% 100% / 0.08), 0 10px 22px hsl(260 60% 40% / 0.10); cursor: pointer; transition: transform 160ms ease, box-shadow 220ms ease, background 220ms ease; color: var(--ink); }
    .v165 .btn:hover { transform: translateY(-1px); }
    .v165 .btn.primary { color:white; background: linear-gradient(92deg, var(--a1), var(--a3)); border-color: transparent; box-shadow: 0 18px 34px hsl(198 90% 60% / 0.28), inset 0 1px 0 hsl(0 0% 100% / 0.35); }

    .v165 .slider {
      display: grid; grid-template-columns: auto 1fr auto; gap: 10px; align-items: center;
      padding: 6px 10px; border-radius: 999px; border: 1px dashed var(--edge);
      background: hsl(0 0% 100% / 0.06);
      backdrop-filter: blur(6px);
    }
    .v165 .slider span { font-weight: 900; font-size: 12px; color: var(--ink); }
    .v165 input[type="range"] {
      accent-color: hsl(284 92% 68%);
      width: 150px; height: 6px; border-radius: 999px;
      appearance: none; outline: none; cursor: pointer;
      background: linear-gradient(90deg, var(--a1), var(--a2), var(--a3), var(--a4));
    }
    .v165 input[type="range"]::-webkit-slider-thumb {
      appearance: none; width: 18px; height: 18px; border-radius: 50%;
      background: white; border: 2px solid var(--edge);
      box-shadow: 0 6px 12px hsl(250 60% 40% / 0.22);
      margin-top: -6px;
    }
    .v165 .val { font-variant-numeric: tabular-nums; font-weight: 900; min-width: 3ch; text-align: right; color: var(--ink); }

    /* Footer/meta */
    .v165 .meta {
      display: flex; justify-content: space-between; align-items: center; gap: 12px; flex-wrap: wrap;
      color: var(--muted); font-size: 12px;
      padding: 16px clamp(18px, 6vw, 56px) 24px;
    }
    .v165 .tags { display: flex; gap: 8px; flex-wrap: wrap; }
    .v165 .tag {
      padding: 6px 10px; border-radius: 999px; border: 1px solid var(--edge);
      background: hsl(0 0% 100% / 0.06); backdrop-filter: blur(2px);
      color: var(--ink);
    }

    .v165.rm * { animation: none !important; transition: none !important; }
  </style>

  <script>
    (function(){
      const root = document.currentScript.closest('.v165');
      const stage = root.querySelector('#v165-stage');
      const svg = root.querySelector('#v165-svg');
      const back = root.querySelector('#v165-back');
      const front = root.querySelector('#v165-front');
      const glowFilter = root.querySelector('#v165-glow feGaussianBlur');
      const seedBadge = root.querySelector('.seed');

      // Timestamp
      const updated = root.querySelector('#last-updated');
      try {
        const fmt = new Intl.DateTimeFormat([], { dateStyle: 'medium', timeStyle: 'short' });
        updated.textContent = 'Updated ' + fmt.format(new Date());
      } catch { updated.textContent = 'Updated ' + new Date().toLocaleString(); }

      // Motion preference
      const reducedMotion = window.matchMedia && window.matchMedia('(prefers-reduced-motion: reduce)').matches;
      if (reducedMotion) root.classList.add('rm');

      // Controls
      const themeBtn = root.querySelector('#v165-theme');
      const playBtn = root.querySelector('#v165-play');
      const randBtn = root.querySelector('#v165-rand');
      const saveBtn = root.querySelector('#v165-save');

      const densityEl = root.querySelector('#v165-density');
      const tempoEl = root.querySelector('#v165-tempo');
      const glowEl = root.querySelector('#v165-glow-slider');

      const densityVal = root.querySelector('#v165-density-val');
      const tempoVal = root.querySelector('#v165-tempo-val');
      const glowVal = root.querySelector('#v165-glow-val');

      // State
      let running = !reducedMotion, raf;
      let t = 0;
      let seed = Math.random() * 1000;
      let theme = 'night'; // 'night' or 'day'
      const pointer = { x: 0.5, y: 0.5, down: false, vx: 0, vy: 0, px: 0.5, py: 0.5 };

      // Params
      let N = Number(densityEl.value);
      let tempo = Number(tempoEl.value) / 100; // 0.1..2
      let glow = Number(glowEl.value); // std deviation
      densityVal.textContent = String(N);
      tempoVal.textContent = tempo.toFixed(2) + 'Ã—';
      glowVal.textContent = String(glow);
      glowFilter.setAttribute('stdDeviation', String(glow));

      // Utils
      function fract(x){ return x - Math.floor(x); }
      function randn(n){ return fract(Math.sin(n * 12345.678 + seed) * 43758.5453); }
      function lerp(a,b,u){ return a + (b-a)*u; }
      function hsla(h,s,l,a){ return `hsla(${h} ${s}% ${l}% / ${a})`; }

      // Build orbits
      let rings = [];
      function clearRings(){
        back.innerHTML = '';
        front.innerHTML = '';
        rings = [];
      }
      function buildRings(){
        clearRings();
        for (let i=0;i<N;i++){
          const u = (i+0.5)/N;
          const n1 = 2 + Math.floor(randn(i+1)*6); // harmonics
          const n2 = 2 + Math.floor(randn(i+2)*7);
          const phase1 = randn(i+3) * Math.PI * 2;
          const phase2 = randn(i+4) * Math.PI * 2;
          const skew = -0.6 + randn(i+5)*1.2;
          const base = lerp(160, 470, u);
          const hue = lerp(196, 336, u);
          const w = 0.6 + 2.6*u;

          const pBack = document.createElementNS('http://www.w3.org/2000/svg', 'path');
          const pFront = document.createElementNS('http://www.w3.org/2000/svg', 'path');
          // styles
          pBack.setAttribute('fill', 'none');
          pFront.setAttribute('fill', 'none');

          pBack.setAttribute('stroke', hsla(hue, 85, theme==='night'?58:46, 0.75));
          pFront.setAttribute('stroke', hsla(hue, 86, theme==='night'?72:40, 0.6));

          pBack.setAttribute('stroke-width', String(w * 1.25));
          pFront.setAttribute('stroke-width', String(w));

          pBack.setAttribute('stroke-linecap', 'round');
          pFront.setAttribute('stroke-linecap', 'round');

          pBack.setAttribute('stroke-linejoin', 'round');
          pFront.setAttribute('stroke-linejoin', 'round');

          back.appendChild(pBack);
          front.appendChild(pFront);

          rings.push({ n1, n2, phase1, phase2, skew, base, hue, w, pBack, pFront });
        }
      }
      buildRings();

      // Pointer / tilt
      function setPointer(ev) {
        const rect = stage.getBoundingClientRect();
        const p = ev.touches ? ev.touches[0] : ev;
        pointer.px = pointer.x; pointer.py = pointer.y;
        pointer.x = Math.max(0, Math.min(1, (p.clientX - rect.left) / rect.width));
        pointer.y = Math.max(0, Math.min(1, (p.clientY - rect.top) / rect.height));
        pointer.vx = (pointer.x - pointer.px);
        pointer.vy = (pointer.y - pointer.py);
        const ty = (pointer.x - 0.5) * 6;
        const tx = -(pointer.y - 0.5) * 6;
        stage.style.setProperty('--tx', tx.toFixed(2) + 'deg');
        stage.style.setProperty('--ty', ty.toFixed(2) + 'deg');
      }
      stage.addEventListener('pointermove', setPointer, { passive: true });
      stage.addEventListener('pointerdown', (e) => { pointer.down = true; setPointer(e); }, { passive: true });
      addEventListener('pointerup', () => { pointer.down = false; });

      // Buttons
      playBtn.addEventListener('click', () => {
        running = !running;
        playBtn.setAttribute('aria-pressed', running ? 'true' : 'false');
        playBtn.textContent = running ? 'Pause' : 'Play';
        flash(playBtn);
        if (running && !reducedMotion) raf = requestAnimationFrame(loop);
        else cancelAnimationFrame(raf);
      });
      themeBtn.addEventListener('click', () => {
        theme = (theme === 'night') ? 'day' : 'night';
        themeBtn.textContent = 'Theme: ' + (theme === 'night' ? 'Night' : 'Day');
        applyTheme();
        flash(themeBtn);
      });
      randBtn.addEventListener('click', () => { seed = Math.random() * 1000; buildRings(); flash(randBtn); });

      // Sliders
      densityEl.addEventListener('input', e => { N = Number(e.target.value); densityVal.textContent = String(N); buildRings(); });
      tempoEl.addEventListener('input', e => { tempo = Number(e.target.value) / 100; tempoVal.textContent = tempo.toFixed(2) + 'Ã—'; });
      glowEl.addEventListener('input', e => { glow = Number(e.target.value); glowVal.textContent = String(glow); glowFilter.setAttribute('stdDeviation', String(glow)); });

      // Keyboard
      root.addEventListener('keydown', (e) => {
        const k = e.key.toLowerCase();
        if (k === ' ') { e.preventDefault(); playBtn.click(); }
        if (k === 'r') randBtn.click();
        if (k === 's') saveBtn.click();
        if (k === 'm' || k === 't') themeBtn.click();
      });

      // Theme adjust
      function applyTheme(){
        // Adjust background accents by toggling CSS variables via inline style
        if (theme === 'day') {
          root.style.setProperty('--ink', 'hsl(234 18% 14%)');
          root.style.setProperty('--muted', 'hsl(234 10% 42%)');
          root.style.setProperty('--panel', 'hsl(0 0% 100% / 0.75)');
          root.style.setProperty('--edge', 'hsl(234 18% 20% / 0.18)');
          root.style.setProperty('--bg0', 'hsl(48 60% 98%)');
          root.style.setProperty('--bg1', 'hsl(42 64% 96%)');
        } else {
          root.style.removeProperty('--ink');
          root.style.removeProperty('--muted');
          root.style.removeProperty('--panel');
          root.style.removeProperty('--edge');
          root.style.removeProperty('--bg0');
          root.style.removeProperty('--bg1');
        }
        // recolor existing rings
        rings.forEach((r, i) => {
          const hue = r.hue;
          r.pBack.setAttribute('stroke', hsla(hue, 85, theme==='night'?58:46, 0.75));
          r.pFront.setAttribute('stroke', hsla(hue, 86, theme==='night'?72:40, 0.6));
        });
      }

      // Render paths
      function draw(){
        seedBadge.style.setProperty('--spin', ((t * 0.06) % 360) + 'deg');

        const cx = 500, cy = 500;
        const influence = pointer.down ? 0.28 : 0.10;
        const wx = (pointer.x - 0.5) * 2;
        const wy = (pointer.y - 0.5) * 2;

        const steps = 520;

        for (let i=0;i<rings.length;i++){
          const r = rings[i];
          const u = (i+0.5)/rings.length;

          const rot = r.phase1 + t*0.0005*tempo*(0.5 + u*1.6);
          const drift = r.phase2 + t*0.00027*tempo*(1.4 - u*0.6);

          let d = '';
          for (let s=0; s<=steps; s++){
            const p = s / steps;
            const a = p * Math.PI * 2;

            // radius modulation
            const base = r.base * (0.92 + 0.08*Math.sin(r.n1 * a + rot + r.skew));
            const ripple = 34 + 86*u;
            const rad = base + ripple * Math.sin(r.n2 * a - drift);

            // orientation and pointer warp
            const ax = a + rot*0.25 + wx * Math.PI * influence;
            const ay = a - rot*0.25 + wy * Math.PI * influence;

            const x = cx + rad * Math.cos(ax);
            const y = cy + rad * Math.sin(ay);

            d += (s === 0 ? 'M' : 'L') + x.toFixed(2) + ',' + y.toFixed(2);
          }
          r.pBack.setAttribute('d', d);
          r.pFront.setAttribute('d', d);

          // Subtle breathing width and color drift
          const w = r.w * (1.0 + 0.18*Math.sin(t*0.0012*tempo + u*12));
          r.pFront.setAttribute('stroke-width', String(w));
          r.pBack.setAttribute('stroke-width', String(w * 1.25));

          const hue = r.hue + 22*Math.sin(t*0.0008*tempo + u*9 + seed);
          r.pBack.setAttribute('stroke', hsla(hue, 85, theme==='night'?58:46, 0.75));
          r.pFront.setAttribute('stroke', hsla(hue, 86, theme==='night'?72:40, 0.6));
        }

        t += 16;
      }

      function loop(){
        if (!running) return;
        draw();
        if (!reducedMotion) raf = requestAnimationFrame(loop);
      }

      function flash(el) { el.classList.add('primary'); setTimeout(() => el.classList.remove('primary'), 320); }

      // Save SVG as PNG
      saveBtn.addEventListener('click', () => {
        try {
          const xml = new XMLSerializer().serializeToString(svg);
          const blob = new Blob([xml], {type: 'image/svg+xml;charset=utf-8'});
          const url = URL.createObjectURL(blob);
          const img = new Image();
          const rect = stage.getBoundingClientRect();
          const dpr = Math.max(1, Math.min(2, window.devicePixelRatio || 1));
          img.onload = () => {
            const c = document.createElement('canvas');
            c.width = Math.floor(rect.width * dpr);
            c.height = Math.floor(rect.height * dpr);
            const ctx = c.getContext('2d');
            ctx.scale(dpr, dpr);
            ctx.drawImage(img, 0, 0, rect.width, rect.height);
            URL.revokeObjectURL(url);
            const link = document.createElement('a');
            link.download = 'orbital-garden.png';
            link.href = c.toDataURL('image/png');
            link.click();
            flash(saveBtn);
          };
          img.src = url;
        } catch {}
      });

      // Init
      if (!reducedMotion) raf = requestAnimationFrame(loop); else { draw(); }

      // Resize rebuild to keep fidelity
      addEventListener('resize', () => { /* SVG scales by viewBox; just redraw */ });

    })();
  </script>
