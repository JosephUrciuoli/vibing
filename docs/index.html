<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vibing</title>
    <style>
      :root {
        --bg: #0f1221;
        --fg: #e6e8f0;
        --muted: #9aa3b2;
        --accent: #8b5cf6;
      }
      html, body {
        height: 100%;
      }
      body {
        margin: 0;
        font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Ubuntu, Cantarell, Noto Sans, Helvetica Neue, Arial, "Apple Color Emoji", "Segoe UI Emoji";
        color: var(--fg);
        background: radial-gradient(1200px 800px at 70% 10%, #1b1f3a, var(--bg));
        display: flex;
        align-items: center;
        justify-content: center;
      }
      .card {
        width: min(720px, 92vw);
        background: rgba(255,255,255,0.04);
        border: 1px solid rgba(255,255,255,0.08);
        border-radius: 16px;
        padding: 28px 24px;
        box-shadow: 0 10px 30px rgba(0,0,0,0.3);
        backdrop-filter: blur(6px);
      }
      h1 {
        margin: 0 0 10px 0;
        font-size: 28px;
        letter-spacing: 0.3px;
      }
      .muted {
        color: var(--muted);
        font-size: 14px;
        margin-bottom: 18px;
      }
      #content {
        font-size: 18px;
        line-height: 1.6;
        background: rgba(255,255,255,0.04);
        border: 1px dashed rgba(255,255,255,0.12);
        border-radius: 12px;
        padding: 16px;
      }
      .footer {
        margin-top: 18px;
        display: flex;
        justify-content: space-between;
        align-items: center;
        font-size: 14px;
        color: var(--muted);
      }
      .badge {
        display: inline-block;
        background: rgba(139, 92, 246, 0.18);
        color: #d4c2ff;
        padding: 4px 10px;
        border-radius: 999px;
        font-size: 12px;
        border: 1px solid rgba(139, 92, 246, 0.35);
        letter-spacing: 0.2px;
      }
    </style>
  </head>
  <body>

      <section id="content">
<section class="v765" role="region" aria-label="Lumen Loom">
  <style>
    .v765{
      --h: 214;
      --ink: hsl(230 25% 12%);
      --ink-soft: hsl(230 10% 42%);
      --bg-0: hsl(210 60% 99%);
      --bg-1: hsl(210 45% 96%);
      --accent-a: hsl(var(--h) 90% 55%);
      --accent-b: hsl(calc(var(--h) + 60) 90% 55%);
      --ring: color-mix(in oklab, var(--accent-a) 60%, transparent);
      --mx: .5;
      --my: .5;
      position: relative;
      display: grid;
      grid-template-rows: auto auto 1fr auto;
      gap: clamp(14px, 3.5vw, 26px);
      padding: clamp(22px, 5vw, 56px);
      border-radius: 32px;
      color: var(--ink);
      background:
        radial-gradient(900px 600px at calc(var(--mx)*100%) calc(var(--my)*100%),
          color-mix(in oklab, var(--accent-a) 9%, transparent) 0%,
          transparent 60%),
        conic-gradient(from 120deg at 90% 10%, #fff0, color-mix(in oklab, var(--accent-b) 10%, #fff0) 20%, #fff0 50%, color-mix(in oklab, var(--accent-a) 10%, #fff0) 70%, #fff0 100%),
        linear-gradient(180deg, var(--bg-0), var(--bg-1));
      box-shadow:
        0 40px 120px rgba(0,0,0,.16),
        inset 0 1px 0 rgba(255,255,255,.55);
      overflow: clip;
      isolation: isolate;
      font: 500 15px/1.6 ui-sans-serif, -apple-system, system-ui, Segoe UI, Inter, Roboto, "Helvetica Neue", Arial;
    }
    .v765::before{
      content:""; position:absolute; inset:-1px; border-radius:inherit; z-index:0;
      background: conic-gradient(from 210deg,
        color-mix(in oklab, var(--accent-a) 55%, transparent) 0%,
        transparent 35% 65%,
        color-mix(in oklab, var(--accent-b) 55%, transparent) 100%);
      -webkit-mask: linear-gradient(#000 0 0) content-box, linear-gradient(#000 0 0);
      -webkit-mask-composite: xor; mask-composite: exclude;
      padding: 1px; opacity: .7; filter: blur(.2px);
      pointer-events: none;
    }
    .v765 .grain{
      position:absolute; inset:-20%; pointer-events:none; z-index:0;
      background-image:url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" width="160" height="160" viewBox="0 0 160 160"><filter id="n"><feTurbulence type="fractalNoise" baseFrequency="0.9" numOctaves="2" stitchTiles="stitch"/></filter><rect width="100%" height="100%" filter="url(%23n)" opacity="0.03"/></svg>');
      background-size: 180px 180px; mix-blend-mode: multiply;
    }

    /* Light/Dark theme swap */
    .v765.dark{
      --ink: hsl(0 0% 96%);
      --ink-soft: hsl(220 8% 75%);
      --bg-0: hsl(230 30% 9%);
      --bg-1: hsl(230 34% 7%);
      box-shadow:
        0 40px 120px rgba(0,0,0,.45),
        inset 0 1px 0 rgba(255,255,255,.08);
    }

    /* Intro */
    .v765 .intro{ position: relative; z-index: 2; }
    .v765 .kicker{
      display:inline-flex; align-items:center; gap:10px;
      color: var(--ink-soft);
      background: linear-gradient(180deg, rgba(0,0,0,.04), rgba(0,0,0,0));
      border: 1px solid color-mix(in oklab, var(--ink-soft) 20%, transparent);
      padding: 6px 12px; border-radius: 999px; font-size:12px; letter-spacing:.28px;
      backdrop-filter: blur(2px);
    }
    .v765.dark .kicker{
      background: linear-gradient(180deg, rgba(255,255,255,.06), rgba(255,255,255,0));
      border-color: rgba(255,255,255,.14);
    }
    .v765 .title{
      margin: 8px 0 6px;
      font-weight: 900;
      font-size: clamp(44px, 8.2vw, 112px);
      line-height: .88;
      letter-spacing: -0.02em;
      background: linear-gradient(92deg, #111 0%, color-mix(in oklab, var(--accent-a) 70%, #0000) 40%, color-mix(in oklab, var(--accent-b) 65%, #0000) 100%);
      -webkit-background-clip: text; background-clip: text; color: transparent;
      text-wrap: balance;
    }
    .v765.dark .title{
      background: linear-gradient(92deg, #fff, color-mix(in oklab, var(--accent-a) 70%, #fff0) 45%, color-mix(in oklab, var(--accent-b) 65%, #fff0) 100%);
      -webkit-background-clip:text; background-clip:text;
    }
    .v765 .sub{
      margin: 0; color: var(--ink-soft);
      font-size: clamp(14px, 1.6vw, 18px);
      max-width: 62ch; text-wrap: pretty;
    }
    .v765 .meta{
      margin-top: 8px; font-size: 12px; color: var(--ink-soft);
      display:flex; gap:8px; align-items:center; flex-wrap:wrap;
    }
    .v765 .dot{ width:4px; height:4px; border-radius:50%; background: var(--ink-soft); opacity:.5; }

    /* Controls */
    .v765 .controls{ display:flex; flex-wrap:wrap; gap:12px; align-items:center; z-index: 2; }
    .v765 .seg{
      display:inline-flex; border-radius:16px; overflow:hidden;
      border:1px solid color-mix(in oklab, var(--ink-soft) 20%, transparent);
      background: linear-gradient(180deg, rgba(0,0,0,.04), rgba(0,0,0,0));
    }
    .v765.dark .seg{ border-color: rgba(255,255,255,.14); background: linear-gradient(180deg, rgba(255,255,255,.06), rgba(255,255,255,0)); }
    .v765 .seg button{
      appearance:none; border:0; padding:10px 14px; color: var(--ink-soft); cursor:pointer; background:none; font-weight:800;
      letter-spacing:.2px; transition: color .2s ease, background .2s ease, transform .1s ease;
    }
    .v765 .seg button[data-on="true"]{
      color: #0b0e15;
      background: linear-gradient(180deg, var(--accent-a), var(--accent-b));
    }
    .v765.dark .seg button[data-on="true"]{ color:#0b0e15; }

    .v765 .btn{
      appearance:none; border:none; cursor:pointer; border-radius:14px; padding:12px 16px;
      font-weight:800; letter-spacing:.2px; color: #0b0e15;
      background: linear-gradient(180deg, var(--accent-a), var(--accent-b));
      box-shadow: 0 12px 28px color-mix(in oklab, var(--accent-a) 32%, transparent);
      transition: transform .15s ease, box-shadow .3s ease, filter .3s ease;
      will-change: transform, filter;
    }
    .v765 .btn:hover{ transform: translateY(-2px); box-shadow: 0 18px 36px color-mix(in oklab, var(--accent-a) 46%, transparent); }
    .v765 .btn.ghost{
      background: linear-gradient(180deg, rgba(0,0,0,.04), rgba(0,0,0,0));
      color: var(--ink);
      border: 1px solid color-mix(in oklab, var(--ink-soft) 22%, transparent);
      box-shadow: none;
    }
    .v765.dark .btn.ghost{ background: linear-gradient(180deg, rgba(255,255,255,.06), rgba(255,255,255,0)); color: var(--ink); border-color: rgba(255,255,255,.14); }

    .v765 .knob{
      display:flex; align-items:center; gap:10px; padding:10px 12px;
      border-radius:14px; background: linear-gradient(180deg, rgba(0,0,0,.04), rgba(0,0,0,0));
      border:1px solid color-mix(in oklab, var(--ink-soft) 22%, transparent);
    }
    .v765.dark .knob{ background: linear-gradient(180deg, rgba(255,255,255,.06), rgba(255,255,255,0)); border-color: rgba(255,255,255,.14); }
    .v765 .lab{ font-size:12px; color: var(--ink-soft); }

    .v765 .range{
      -webkit-appearance:none; appearance:none; width: min(340px, 62vw); height:8px; border-radius:999px; background: color-mix(in oklab, var(--ink-soft) 22%, transparent);
    }
    .v765 .range::-webkit-slider-thumb{
      -webkit-appearance:none; appearance:none; width:22px; height:22px; border-radius:50%;
      background: conic-gradient(from 0deg, var(--accent-a), var(--accent-b), var(--accent-a));
      border: 2px solid #fff9; box-shadow: 0 4px 16px color-mix(in oklab, var(--accent-a) 45%, transparent);
    }
    .v765 .range::-moz-range-track{ height:8px; background: color-mix(in oklab, var(--ink-soft) 22%, transparent); border-radius:999px; }
    .v765 .range::-moz-range-thumb{ width:22px; height:22px; border-radius:50%; border:2px solid #fff9; background: conic-gradient(from 0deg, var(--accent-a), var(--accent-b), var(--accent-a)); }

    /* Scene */
    .v765 .scene{
      position: relative; border-radius: 24px; overflow: hidden;
      aspect-ratio: 16 / 9; min-height: 320px;
      background:
        radial-gradient(50% 60% at 50% 50%, color-mix(in oklab, var(--accent-b) 12%, transparent), transparent 70%),
        linear-gradient(180deg, rgba(0,0,0,.04), rgba(0,0,0,0));
      box-shadow:
        inset 0 0 0 1px color-mix(in oklab, var(--ink-soft) 18%, transparent),
        0 30px 80px rgba(0,0,0,.18);
      z-index: 1;
      cursor: crosshair;
    }
    .v765.dark .scene{
      background:
        radial-gradient(50% 60% at 50% 50%, color-mix(in oklab, var(--accent-a) 14%, transparent), transparent 70%),
        linear-gradient(180deg, rgba(255,255,255,.05), rgba(255,255,255,0));
      box-shadow:
        inset 0 0 0 1px rgba(255,255,255,.12),
        0 30px 80px rgba(0,0,0,.45);
    }
    .v765 canvas{ width:100%; height:100%; display:block; }
    .v765 .halo{
      position:absolute; inset:0; pointer-events:none; z-index:2;
      background:
        radial-gradient(60% 120% at 50% 0%, rgba(255,255,255,.16), rgba(255,255,255,0) 50%) top/100% 100% no-repeat,
        conic-gradient(from 0deg, transparent 0 40%, rgba(255,255,255,.06) 42%, transparent 44% 100%);
      mix-blend-mode: soft-light; opacity:.9;
    }

    .v765 .foot{
      display:flex; justify-content:space-between; align-items:center; flex-wrap:wrap; gap:10px; color: var(--ink-soft);
    }
    .v765 .badge{
      padding:6px 10px; border-radius:999px; font-size:12px; letter-spacing:.3px;
      background: linear-gradient(180deg, rgba(0,0,0,.04), rgba(0,0,0,0));
      border: 1px solid color-mix(in oklab, var(--ink-soft) 22%, transparent);
    }
    .v765.dark .badge{ background: linear-gradient(180deg, rgba(255,255,255,.06), rgba(255,255,255,0)); border-color: rgba(255,255,255,.14); }

    @media (max-width: 980px){ .v765{ padding: clamp(18px, 6vw, 44px); } }

    /* Motion reduce */
    @media (prefers-reduced-motion: reduce){
      .v765 .btn#pulse { display:none; }
    }
  </style>

  <div class="grain" aria-hidden="true"></div>

  <div class="intro">
    <span class="kicker" aria-hidden="true">Iteration 765 • Lumen Loom</span>
    <h1 class="title">We weave color from time.</h1>
    <p class="sub">Drag to bend the loom. Switch the pattern. Tune the palette. Tap to send ripples through light.</p>
    <div class="meta">
      <span class="dot" aria-hidden="true"></span>
      <span id="last-updated">Last updated: 2025-11-20 12:14:41 EST</span>
    </div>
  </div>

  <div class="controls" role="group" aria-label="Modes">
    <div class="seg" aria-label="Pattern">
      <button type="button" id="m-bloom" data-on="true" aria-pressed="true">Bloom</button>
      <button type="button" id="m-waves" data-on="false" aria-pressed="false">Waves</button>
      <button type="button" id="m-weave" data-on="false" aria-pressed="false">Weave</button>
    </div>
    <button class="btn" id="pulse">Pulse</button>
    <button class="btn ghost" id="theme">Dark</button>
    <button class="btn ghost" id="shuffle">Shuffle</button>
  </div>

  <div class="controls" role="group" aria-label="Hue and flow">
    <div class="knob">
      <span class="lab">Hue</span>
      <input id="hue" class="range" type="range" min="0" max="360" value="214" />
      <span class="lab" id="hue-name">Tide</span>
    </div>
    <div class="knob">
      <span class="lab">Flow</span>
      <input id="flow" class="range" type="range" min="0" max="100" value="46" />
    </div>
  </div>

  <div class="scene" aria-hidden="true">
    <canvas id="loom"></canvas>
    <div class="halo"></div>
  </div>

  <div class="foot">
    <span class="badge">v765 • Lumen Loom</span>
    <span class="badge">Accessible contrast • Motion considerate</span>
  </div>

  <script>
    (function(){
      const root = document.currentScript.closest('.v765');
      const c = root.querySelector('#loom');
      const ctx = c.getContext('2d');
      const btnTheme = root.querySelector('#theme');
      const btnShuffle = root.querySelector('#shuffle');
      const btnPulse = root.querySelector('#pulse');
      const hue = root.querySelector('#hue');
      const flow = root.querySelector('#flow');
      const hueName = root.querySelector('#hue-name');
      const updated = root.querySelector('#last-updated');

      // Timestamp
      try{
        const fmt = new Intl.DateTimeFormat(undefined, { dateStyle: 'medium', timeStyle: 'short' });
        updated.textContent = 'Last updated: ' + fmt.format(new Date());
      }catch(e){
        updated.textContent = 'Last updated: ' + new Date().toLocaleString();
      }

      // Modes
      const modes = {
        bloom: root.querySelector('#m-bloom'),
        waves: root.querySelector('#m-waves'),
        weave: root.querySelector('#m-weave')
      };
      let mode = 'bloom';
      function setMode(m){
        mode = m;
        Object.entries(modes).forEach(([k, el])=>{
          const on = k === m;
          el.dataset.on = on ? 'true' : 'false';
          el.setAttribute('aria-pressed', on ? 'true' : 'false');
        });
      }
      modes.bloom.addEventListener('click', ()=>setMode('bloom'));
      modes.waves.addEventListener('click', ()=>setMode('waves'));
      modes.weave.addEventListener('click', ()=>setMode('weave'));

      // Theme
      let dark = false;
      btnTheme.addEventListener('click', () => {
        dark = !dark;
        root.classList.toggle('dark', dark);
        btnTheme.textContent = dark ? 'Light' : 'Dark';
      });

      // Hue naming
      const stops = [
        {t: 25, n: 'Ember'},
        {t: 70, n: 'Dawn'},
        {t: 140, n: 'Spring'},
        {t: 200, n: 'Tide'},
        {t: 260, n: 'Aether'},
        {t: 320, n: 'Bloom'},
        {t: 360, n: 'Solstice'}
      ];
      function nameForHue(v){
        const h = Number(v)%360;
        for (let i=0;i<stops.length;i++) if (h < stops[i].t) return stops[i].n;
        return 'Solstice';
      }
      function setHue(v){
        root.style.setProperty('--h', v);
        hueName.textContent = nameForHue(v);
        recolor();
      }
      hue.addEventListener('input', e => setHue(e.target.value));
      setHue(hue.value);

      // Flow
      let flowBase = 0.5;
      function setFlow(v){
        flowBase = 0.08 + (v/100) * 1.5;
      }
      flow.addEventListener('input', e => setFlow(+e.target.value));
      setFlow(+flow.value);

      // Pointer parallax
      let mouse = null;
      const parallaxTarget = { x:.5, y:.5 };
      root.addEventListener('pointermove', e => {
        const rect = c.getBoundingClientRect();
        const mx = (e.clientX - rect.left) / rect.width;
        const my = (e.clientY - rect.top) / rect.height;
        mouse = { x: mx, y: my };
        parallaxTarget.x = mx; parallaxTarget.y = my;
      }, { passive: true });
      root.addEventListener('pointerleave', () => { mouse = null; });

      // Shuffle / Pulse
      btnShuffle.addEventListener('click', () => {
        const next = (parseFloat(getComputedStyle(root).getPropertyValue('--h')) + Math.floor(Math.random()*300)) % 360;
        hue.value = next;
        setHue(next);
        reseed();
        ignite();
      });
      btnPulse.addEventListener('click', ignite);

      // Canvas fit
      let dpr = Math.max(1, Math.min(2, window.devicePixelRatio || 1));
      function fit(){
        const r = c.getBoundingClientRect();
        c.width = Math.max(1, Math.floor(r.width * dpr));
        c.height = Math.max(1, Math.floor(r.height * dpr));
        ctx.setTransform(dpr, 0, 0, dpr, 0, 0);
      }
      new ResizeObserver(fit).observe(c);
      fit();

      // Motion preference
      const prefersReduce = matchMedia('(prefers-reduced-motion: reduce)').matches;

      // Field data
      let seed = Math.random() * 1000;
      function reseed(){ seed = Math.random() * 1000; buildBloom(); }
      function rand(){ return Math.random(); }

      // Pulses
      let pulses = [];
      function ignite(){
        const r = c.getBoundingClientRect();
        const x = (mouse ? mouse.x : 0.5) * r.width;
        const y = (mouse ? mouse.y : 0.5) * r.height;
        pulses.push({ x, y, r: 10, a: 1 });
      }

      // Bloom elements
      let petals = [];
      function buildBloom(){
        const r = c.getBoundingClientRect();
        const count = matchMedia('(max-width: 768px)').matches ? 70 : 130;
        petals = Array.from({length: count}, (_,i)=>{
          const baseHue = parseFloat(getComputedStyle(root).getPropertyValue('--h')) || 214;
          return {
            a: rand()*Math.PI*2,
            r: (Math.min(r.width, r.height)*0.15) + rand()*Math.min(r.width, r.height)*0.35,
            w: (rand()*0.8 + 0.2) * (rand()>.5?1:-1),
            s: rand()*1.8 + 0.6,
            j: rand()*14 + 4,
            f: rand()*2.4 + 0.4,
            h: (baseHue + (i/count)*100 - 50) % 360,
            l: 58 + rand()*12,
            al: 0.45 + rand()*0.4
          };
        });
      }
      buildBloom();

      function recolor(){
        const baseHue = parseFloat(getComputedStyle(root).getPropertyValue('--h')) || 214;
        petals.forEach((p,i)=>{
          p.h = (baseHue + (i/petals.length)*100 - 50) % 360;
        });
      }

      // Static render for reduce motion
      function drawStatic(){
        ctx.clearRect(0,0,c.width,c.height);
        const r = c.getBoundingClientRect();
        // Simple static weave
        const cx = r.width/2, cy = r.height/2;
        ctx.save();
        ctx.translate(cx, cy);
        const baseHue = parseFloat(getComputedStyle(root).getPropertyValue('--h')) || 214;
        for(let i=0;i<16;i++){
          ctx.strokeStyle = `hsla(${(baseHue + i*8)%360}, 80%, 60%, .35)`;
          ctx.lineWidth = 1.2;
          ctx.beginPath();
          ctx.ellipse(0, 0, (i+3)*16, (i+3)*10, (i*0.2), 0, Math.PI*2);
          ctx.stroke();
        }
        ctx.restore();
      }

      // Animation
      let t0 = performance.now();
      function tick(now){
        const dt = Math.min(0.06, (now - t0) / 1000);
        t0 = now;

        // Smooth parallax easing
        const mx = parallaxTarget.x;
        const my = parallaxTarget.y;
        const lerp = (a,b,t)=>a+(b-a)*t;
        const curX = parseFloat(getComputedStyle(root).getPropertyValue('--mx')) || .5;
        const curY = parseFloat(getComputedStyle(root).getPropertyValue('--my')) || .5;
        root.style.setProperty('--mx', lerp(curX, mx, 0.12).toFixed(4));
        root.style.setProperty('--my', lerp(curY, my, 0.12).toFixed(4));

        if (prefersReduce){ drawStatic(); return; }

        // Trail fade
        const bg = getComputedStyle(root).getPropertyValue('--bg-1').trim() || '#fff';
        ctx.globalCompositeOperation = 'source-over';
        ctx.globalAlpha = 0.10;
        ctx.fillStyle = bg;
        ctx.fillRect(0,0,c.width,c.height);
        ctx.globalAlpha = 1;

        // Common
        const r = c.getBoundingClientRect();
        const cx = r.width * (0.5 + ((mouse?mouse.x-0.5:0)*0.06));
        const cy = r.height * (0.5 + ((mouse?mouse.y-0.5:0)*0.06));
        const baseHue = parseFloat(getComputedStyle(root).getPropertyValue('--h')) || 214;
        const time = (now + seed) * 0.001;

        ctx.globalCompositeOperation = 'lighter';

        if (mode === 'bloom'){
          petals.forEach((p,i)=>{
            p.a += (p.w * flowBase) * dt;
            const jr = p.r + Math.sin(time * p.f + i*0.15) * p.j;
            const x = cx + Math.cos(p.a) * jr;
            const y = cy + Math.sin(p.a) * jr;

            const l = p.l + Math.sin((x + y + seed)*0.01) * 8;
            ctx.fillStyle = `hsla(${p.h}, 90%, ${l}%, ${p.al})`;
            ctx.beginPath();
            ctx.arc(x, y, p.s * (1.2 + Math.sin(time + i)*0.2), 0, Math.PI*2);
            ctx.fill();

            // soft petal glow line
            if (i % 8 === 0){
              ctx.strokeStyle = `hsla(${(p.h+10)%360}, 85%, ${l+6}%, .14)`;
              ctx.lineWidth = 0.8;
              ctx.beginPath();
              ctx.arc(cx, cy, jr, 0, Math.PI*2);
              ctx.stroke();
            }
          });
        } else if (mode === 'waves'){
          const rows = 9;
          for (let i=0;i<rows;i++){
            const y = (i+1) / (rows+1) * r.height;
            const amp = 14 + i*3;
            const k = 0.006 + i*0.0007;
            ctx.lineWidth = 2;
            ctx.strokeStyle = `hsla(${(baseHue + i*14)%360}, 90%, 60%, .35)`;
            ctx.beginPath();
            for (let x=0; x<=r.width; x+=6){
              const yy = y + Math.sin(x*k + time*flowBase*2 + i)*amp;
              if (x === 0) ctx.moveTo(x, yy); else ctx.lineTo(x, yy);
            }
            ctx.stroke();
          }
        } else if (mode === 'weave'){
          const cols = 20;
          const rows = 18;
          const off = (time * 40 * flowBase) % 40;
          // vertical threads
          for (let i=0;i<cols;i++){
            const x = (i/cols)*r.width + off;
            ctx.strokeStyle = `hsla(${(baseHue + i*8)%360}, 85%, 62%, .22)`;
            ctx.lineWidth = 1.4;
            ctx.beginPath();
            ctx.moveTo(x%r.width, 0);
            ctx.lineTo(x%r.width, r.height);
            ctx.stroke();
          }
          // horizontal threads
          for (let j=0;j<rows;j++){
            const y = (j/rows)*r.height + off*0.7;
            ctx.strokeStyle = `hsla(${(baseHue + j*10 + 40)%360}, 85%, 65%, .22)`;
            ctx.lineWidth = 1.4;
            ctx.beginPath();
            ctx.moveTo(0, y%r.height);
            ctx.lineTo(r.width, y%r.height);
            ctx.stroke();
          }
        }

        // Pulses (rings)
        for (let i = pulses.length - 1; i >= 0; i--){
          const p = pulses[i];
          p.r += (140 * dt) + flowBase * 30 * dt;
          p.a -= dt * 0.5;
          if (p.a <= 0){ pulses.splice(i,1); continue; }
          ctx.strokeStyle = `hsla(${(baseHue + p.r*0.2)%360}, 100%, 70%, ${Math.max(0, p.a)})`;
          ctx.lineWidth = 2;
          ctx.beginPath();
          ctx.arc(p.x, p.y, p.r, 0, Math.PI*2);
          ctx.stroke();
        }

        requestAnimationFrame(tick);
      }

      requestAnimationFrame(tick);
    })();
  </script>
