<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vibing</title>
    <style>
      :root {
        --bg: #0f1221;
        --fg: #e6e8f0;
        --muted: #9aa3b2;
        --accent: #8b5cf6;
      }
      html, body {
        height: 100%;
      }
      body {
        margin: 0;
        font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Ubuntu, Cantarell, Noto Sans, Helvetica Neue, Arial, "Apple Color Emoji", "Segoe UI Emoji";
        color: var(--fg);
        background: radial-gradient(1200px 800px at 70% 10%, #1b1f3a, var(--bg));
        display: flex;
        align-items: center;
        justify-content: center;
      }
      .card {
        width: min(720px, 92vw);
        background: rgba(255,255,255,0.04);
        border: 1px solid rgba(255,255,255,0.08);
        border-radius: 16px;
        padding: 28px 24px;
        box-shadow: 0 10px 30px rgba(0,0,0,0.3);
        backdrop-filter: blur(6px);
      }
      h1 {
        margin: 0 0 10px 0;
        font-size: 28px;
        letter-spacing: 0.3px;
      }
      .muted {
        color: var(--muted);
        font-size: 14px;
        margin-bottom: 18px;
      }
      #content {
        font-size: 18px;
        line-height: 1.6;
        background: rgba(255,255,255,0.04);
        border: 1px dashed rgba(255,255,255,0.12);
        border-radius: 12px;
        padding: 16px;
      }
      .footer {
        margin-top: 18px;
        display: flex;
        justify-content: space-between;
        align-items: center;
        font-size: 14px;
        color: var(--muted);
      }
      .badge {
        display: inline-block;
        background: rgba(139, 92, 246, 0.18);
        color: #d4c2ff;
        padding: 4px 10px;
        border-radius: 999px;
        font-size: 12px;
        border: 1px solid rgba(139, 92, 246, 0.35);
        letter-spacing: 0.2px;
      }
    </style>
  </head>
  <body>
    <!-- BEGIN_EDITABLE -->
      <section id="content">
<div class="atelier" aria-live="polite">
  <style>
    .atelier {
      --bg: #f6f7fb;
      --ink: #0f1223;
      --muted: #5b627a;
      --c1: #5b8cff;
      --c2: #8cf0ff;
      --c3: #ffb86b;
      --c4: #ff79c6;
      position: relative;
      isolation: isolate;
      padding: clamp(28px, 5vw, 72px);
      border-radius: 28px;
      color: var(--ink);
      background:
        radial-gradient(1200px 800px at 120% -10%, rgba(255,121,198,0.08) 0%, transparent 60%),
        radial-gradient(900px 600px at -10% 120%, rgba(91,140,255,0.10) 0%, transparent 60%),
        linear-gradient(180deg, #ffffff, var(--bg));
      border: 1px solid rgba(15,18,35,0.08);
      box-shadow: 0 16px 50px rgba(0,0,0,0.08);
      overflow: hidden;
    }
    .atelier::before {
      content:"";
      position:absolute; inset:-30%;
      background: conic-gradient(from 0deg at 60% 40%, var(--c1), var(--c2), var(--c3), var(--c4), var(--c1));
      filter: blur(80px) saturate(120%);
      opacity: 0.18;
      animation: swirl 30s linear infinite;
      pointer-events:none;
      z-index:-1;
    }
    .atelier::after{
      content:"";
      position:absolute; inset:0;
      background:
        linear-gradient(0deg, rgba(255,255,255,0.45), transparent 40%),
        repeating-linear-gradient(90deg, rgba(15,18,35,0.045) 0 1px, transparent 1px 32px);
      mix-blend-mode: soft-light;
      pointer-events:none;
    }
    @keyframes swirl { to { transform: rotate(360deg); } }

    .grid {
      display: grid;
      grid-template-columns: 1.05fr 1fr;
      gap: clamp(18px, 4vw, 48px);
      align-items: center;
    }
    @media (max-width: 860px){ .grid { grid-template-columns: 1fr; } }

    .copy {
      background: rgba(255,255,255,0.6);
      border: 1px solid rgba(15,18,35,0.08);
      backdrop-filter: blur(8px);
      border-radius: 22px;
      padding: clamp(18px, 3.5vw, 36px);
      box-shadow: 0 6px 24px rgba(15,18,35,0.06), inset 0 1px 0 rgba(255,255,255,0.8);
    }
    .copy h1{
      margin:0 0 10px 0;
      font: 700 clamp(28px, 6vw, 56px)/1.02 ui-sans-serif, system-ui, -apple-system, "Segoe UI", Roboto, Helvetica, Arial;
      letter-spacing: -0.02em;
      background: linear-gradient(120deg, #0f1223 20%, #39405c 60%, #7d88a8);
      -webkit-background-clip:text; background-clip:text; color: transparent;
    }
    .copy p{
      margin: 0 0 18px 0;
      color: var(--muted);
      font: 400 clamp(14px, 2.2vw, 18px)/1.7 ui-sans-serif, system-ui, -apple-system, "Segoe UI", Roboto, Helvetica, Arial;
    }

    .controls { display:flex; flex-wrap:wrap; gap: 12px; margin-top: 6px; }
    .btn {
      appearance: none; cursor: pointer; border: 0;
      padding: 12px 16px; border-radius: 14px;
      font: 600 14px/1 ui-sans-serif, system-ui, -apple-system, "Segoe UI", Roboto, Helvetica, Arial;
      transition: transform 0.1s ease, box-shadow 0.25s ease, background 0.3s ease, opacity 0.2s ease;
      will-change: transform;
    }
    .btn:focus-visible { outline: 2px solid var(--c1); outline-offset: 3px; }
    .btn.primary {
      color: #0e1532;
      background: linear-gradient(135deg, var(--c2), var(--c1) 55%, var(--c3));
      box-shadow: 0 10px 26px rgba(91,140,255,0.25), inset 0 0 0 1px rgba(255,255,255,0.6);
    }
    .btn.primary:hover { transform: translateY(-1px); }
    .btn.secondary{
      color: var(--ink);
      background: rgba(15,18,35,0.06);
      border: 1px solid rgba(15,18,35,0.12);
    }
    .btn.secondary:hover { background: rgba(15,18,35,0.09); }

    .swatches { display:flex; gap: 10px; margin-top: 12px; }
    .sw { width: 22px; height: 22px; border-radius: 50%;
      border: 1px solid rgba(15,18,35,0.18);
      box-shadow: inset 0 0 0 1px rgba(255,255,255,0.65);
      cursor: pointer; transition: transform 0.12s ease, box-shadow 0.2s ease;
    }
    .sw:hover { transform: scale(1.06); box-shadow: 0 0 0 3px rgba(15,18,35,0.06), inset 0 0 0 1px rgba(255,255,255,0.7); }

    .meta {
      display:flex; align-items:center; gap: 8px;
      margin-top: 12px;
      font-size: 12px; color: #455074; opacity: 0.95;
      user-select:none;
    }
    .live-dot {
      width: 7px; height: 7px; border-radius: 999px;
      background: #14d8a8;
      box-shadow: 0 0 12px rgba(20,216,168,0.9), 0 0 18px rgba(20,216,168,0.5) inset;
      animation: throb 2.4s ease-in-out infinite;
    }
    @keyframes throb { 0%,100%{ transform: scale(1); opacity: 0.95; } 50%{ transform: scale(0.8); opacity: 0.6; } }

    .dial {
      position: relative;
      aspect-ratio: 1 / 1;
      min-height: 320px;
      border-radius: 999px;
      display:grid; place-items:center;
      transform-style: preserve-3d;
      transition: transform 0.25s ease;
    }

    .ring {
      position:absolute; inset: 0;
      margin: auto;
      border-radius: 50%;
      --size: clamp(260px, 46vw, 520px);
      width: var(--size); height: var(--size);
      background: conic-gradient(from 0deg, var(--c1), var(--c2), var(--c3), var(--c4), var(--c1));
      -webkit-mask: radial-gradient(circle at 50% 50%, transparent 58%, black 59% 100%);
              mask: radial-gradient(circle at 50% 50%, transparent 58%, black 59% 100%);
      opacity: 0.9;
      filter: saturate(120%);
      animation: spin 36s linear infinite;
      box-shadow: 0 10px 40px rgba(91,140,255,0.18) inset;
    }
    .ring.r2 { width: calc(var(--size) * 0.78); height: calc(var(--size) * 0.78); filter: saturate(120%) brightness(1.02); opacity: 0.9; animation-duration: 26s; animation-direction: reverse; -webkit-mask: radial-gradient(circle at 50% 50%, transparent 64%, black 66% 100%); mask: radial-gradient(circle at 50% 50%, transparent 64%, black 66% 100%); }
    .ring.r3 { width: calc(var(--size) * 0.56); height: calc(var(--size) * 0.56); animation-duration: 18s; -webkit-mask: radial-gradient(circle at 50% 50%, transparent 70%, black 72% 100%); mask: radial-gradient(circle at 50% 50%, transparent 70%, black 72% 100%); opacity: 0.95; }
    @keyframes spin { to { transform: rotate(360deg); } }

    .center {
      position: relative;
      display:grid; place-items:center;
      width: calc(var(--size) * 0.34);
      height: calc(var(--size) * 0.34);
      border-radius: 50%;
      background: radial-gradient(circle at 30% 30%, #ffffff 0%, #eef2ff 50%, #dde3ff 100%);
      border: 1px solid rgba(15,18,35,0.10);
      box-shadow: 0 8px 30px rgba(15,18,35,0.12), inset 0 1px 0 rgba(255,255,255,0.9);
      text-align:center;
      padding: 14px;
    }
    .center .line{
      font: 600 clamp(12px, 1.9vw, 14px)/1.3 ui-sans-serif, system-ui;
      color: #3a4264;
      letter-spacing: 0.06em;
      text-transform: uppercase;
      opacity: 0.9;
    }
    .orbit {
      position:absolute; inset: 0; margin:auto;
      width: calc(var(--size) * 0.82); height: calc(var(--size) * 0.82);
      border-radius: 50%;
      pointer-events:none;
    }
    .orb {
      position:absolute;
      top: 50%; left: 50%;
      width: 10px; height: 10px; border-radius: 50%;
      background: radial-gradient(circle at 30% 30%, #fff, #b4c6ff);
      transform-origin: -38% -38%;
      animation: orbit 14s linear infinite;
      box-shadow: 0 6px 18px rgba(91,140,255,0.35);
    }
    .orb:nth-child(2){ width: 8px; height: 8px; transform-origin: -54% -54%; animation-duration: 22s; background: radial-gradient(circle at 30% 30%, #fff, #ffd59f); }
    .orb:nth-child(3){ width: 6px; height: 6px; transform-origin: -70% -70%; animation-duration: 30s; background: radial-gradient(circle at 30% 30%, #fff, #ff9fd4); }
    @keyframes orbit { to { transform: rotate(360deg); } }

    .bubbles {
      position:absolute; inset: 0; pointer-events:none;
      filter: blur(14px) saturate(130%);
      mix-blend-mode: screen;
      opacity: 0.35;
    }
    .bubble {
      position:absolute; border-radius: 50%;
      background: radial-gradient(circle at 40% 40%, var(--c2), transparent 70%);
      animation: float var(--t, 12s) ease-in-out infinite alternate;
    }
    .bubble:nth-child(1){ width: 160px; height: 160px; left: -2%; top: 8%; --t: 15s; }
    .bubble:nth-child(2){ width: 220px; height: 220px; right: 0%; top: 20%; background: radial-gradient(circle at 60% 40%, var(--c4), transparent 70%); --t: 18s; }
    .bubble:nth-child(3){ width: 140px; height: 140px; right: 18%; bottom: 0%; background: radial-gradient(circle at 40% 40%, var(--c3), transparent 70%); --t: 16s; }
    @keyframes float { to { transform: translate3d(var(--dx, 24px), var(--dy, -24px), 0) scale(1.06); } }

    .petal {
      position: absolute; top: 50%; left: 50%;
      width: 10px; height: 10px;
      transform: translate(-50%, -50%);
      pointer-events: none;
      filter: saturate(130%);
      opacity: 0.9;
      --h: 68px;
      --w: 40px;
      --rot: 0deg;
      --clr: var(--c1);
      background:
        radial-gradient(50% 60% at 50% 60%, var(--clr) 0%, rgba(255,255,255,0.0) 70%);
      clip-path: path("M 0.5 0 C 0.75 0.1 1 0.35 1 0.6 C 1 0.85 0.75 1 0.5 1 C 0.25 1 0 0.85 0 0.6 C 0 0.35 0.25 0.1 0.5 0 Z");
      transform-origin: center;
      animation: bloom 1200ms ease-out forwards;
    }
    @keyframes bloom {
      0% { transform: translate(-50%,-50%) rotate(var(--rot)) scale(0.6); opacity: 0.0; }
      40% { opacity: 1; }
      100% { transform: translate(-50%,-50%) rotate(var(--rot)) translateY(calc(-1 * var(--spread, 160px))) scale(1.8); opacity: 0; }
    }

    .foot {
      display:flex; justify-content: space-between; align-items:center;
      margin-top: clamp(18px, 3.6vw, 28px);
      font: 500 12px/1.4 ui-sans-serif, system-ui;
      color: #5a678f;
    }
    .motto { opacity: 0.85; }
    .last { opacity: 0.9; color: #3d466a; }

    /* Dark mode toggle class */
    .atelier.dark {
      --bg: #0b0f1d;
      --ink: #eaf0ff;
      --muted: #b7c2e8;
      border-color: rgba(255,255,255,0.14);
      box-shadow: 0 16px 60px rgba(0,0,0,0.45);
      background:
        radial-gradient(1200px 800px at 120% -10%, rgba(255,121,198,0.12) 0%, transparent 60%),
        radial-gradient(900px 600px at -10% 120%, rgba(91,140,255,0.14) 0%, transparent 60%),
        linear-gradient(180deg, #0a0e1b, var(--bg));
    }
    .atelier.dark .copy { background: rgba(255,255,255,0.06); border-color: rgba(255,255,255,0.16); box-shadow: 0 6px 30px rgba(0,0,0,0.28), inset 0 1px 0 rgba(255,255,255,0.12); }
    .atelier.dark .copy h1 { background: linear-gradient(120deg, var(--ink) 10%, #cdd8ff 60%, #9fb2ff); }
    .atelier.dark .btn.secondary { background: rgba(255,255,255,0.08); border-color: rgba(255,255,255,0.18); color: var(--ink); }
    .atelier.dark .meta { color: #98a9ff; }
    .atelier.dark .center { background: radial-gradient(circle at 30% 30%, #141a33 0%, #121833 60%, #0e142b 100%); border-color: rgba(255,255,255,0.14); box-shadow: inset 0 1px 0 rgba(255,255,255,0.08), 0 10px 30px rgba(0,0,0,0.35); }
    .atelier.dark .last { color: #cbd8ff; }
  </style>

  <section class="grid" role="region" aria-label="Harmonic dial">
    <div class="copy" tabindex="0">
      <h1>Soft Mechanics</h1>
      <p>Airy surfaces. Certain motion. A dial that breathes, not shouts.</p>
      <div class="controls">
        <button class="btn primary" id="bloom">Bloom</button>
        <button class="btn secondary" id="palette">Shift Palette</button>
        <button class="btn secondary" id="mode" aria-pressed="false">Dim</button>
      </div>
      <div class="swatches" role="group" aria-label="Palettes">
        <button class="sw" data-pal="0" title="Breeze" style="background:linear-gradient(135deg,#5b8cff,#8cf0ff)"></button>
        <button class="sw" data-pal="1" title="Cider"  style="background:linear-gradient(135deg,#ffb86b,#ffd39f)"></button>
        <button class="sw" data-pal="2" title="Blossom" style="background:linear-gradient(135deg,#ff79c6,#9a86ff)"></button>
        <button class="sw" data-pal="3" title="Lagoon"  style="background:linear-gradient(135deg,#22e1ff,#60ffa6)"></button>
      </div>
      <div class="meta">
        <span class="live-dot" aria-hidden="true"></span>
        <span>Live dial</span>
      </div>
    </div>

    <div class="dial" id="dial" aria-label="Interactive dial">
      <div class="ring r1" aria-hidden="true"></div>
      <div class="ring r2" aria-hidden="true"></div>
      <div class="ring r3" aria-hidden="true"></div>

      <div class="center" aria-hidden="true">
        <div class="line">reduce friction</div>
        <div class="line">invite play</div>
      </div>

      <div class="orbit" aria-hidden="true">
        <span class="orb"></span>
        <span class="orb"></span>
        <span class="orb"></span>
      </div>

      <div class="bubbles" aria-hidden="true">
        <span class="bubble"></span>
        <span class="bubble"></span>
        <span class="bubble"></span>
      </div>
    </div>
  </section>

  <div class="foot" aria-hidden="true">
    <span class="motto">“Polish the quiet parts.”</span>
    <span class="last"><span id="last-updated">Last updated: 2026-01-29 20:54:17 EST</span></span>
  </div>

  <script>
    (() => {
      const root = document.currentScript.closest('.atelier');
      const dial = root.querySelector('#dial');
      const bloomBtn = root.querySelector('#bloom');
      const palBtn = root.querySelector('#palette');
      const modeBtn = root.querySelector('#mode');
      const last = root.querySelector('#last-updated');

      // Timestamp
      const setUpdated = () => {
        try {
          const dt = new Date();
          last.textContent = 'Last updated: ' + dt.toLocaleString(undefined, {
            year: 'numeric', month: 'short', day: '2-digit',
            hour: '2-digit', minute: '2-digit'
          });
        } catch (_) {
          last.textContent = 'Last updated: ' + new Date().toLocaleString();
        }
      };
      setUpdated();

      // Palettes
      const palettes = [
        { c1:'#5b8cff', c2:'#8cf0ff', c3:'#ffb86b', c4:'#ff79c6', bg:'#f6f7fb', ink:'#0f1223', muted:'#5b627a' },
        { c1:'#ffb86b', c2:'#ffd39f', c3:'#8cf0ff', c4:'#66ffa2', bg:'#fff9f1', ink:'#2a1804', muted:'#6b5a4d' },
        { c1:'#ff79c6', c2:'#9a86ff', c3:'#5b8cff', c4:'#ffd39f', bg:'#fbf6ff', ink:'#1a0f2a', muted:'#654a7a' },
        { c1:'#22e1ff', c2:'#60ffa6', c3:'#ffd580', c4:'#ffa3ff', bg:'#f3fffb', ink:'#00261b', muted:'#3c5b55' }
      ];
      let current = 0;
      const applyPalette = (i) => {
        const p = palettes[(i % palettes.length + palettes.length) % palettes.length];
        current = (i % palettes.length + palettes.length) % palettes.length;
        root.style.setProperty('--c1', p.c1);
        root.style.setProperty('--c2', p.c2);
        root.style.setProperty('--c3', p.c3);
        root.style.setProperty('--c4', p.c4);
        root.style.setProperty('--bg', p.bg);
        root.style.setProperty('--ink', p.ink);
        root.style.setProperty('--muted', p.muted);
      };
      applyPalette(0);

      palBtn.addEventListener('click', () => { applyPalette(current + 1); });

      root.querySelectorAll('.sw').forEach((el) => {
        el.addEventListener('click', () => {
          const idx = parseInt(el.getAttribute('data-pal') || '0', 10);
          applyPalette(idx);
        });
      });

      // Dim mode toggle
      modeBtn.addEventListener('click', () => {
        const dark = !root.classList.contains('dark');
        root.classList.toggle('dark', dark);
        modeBtn.setAttribute('aria-pressed', String(dark));
        modeBtn.textContent = dark ? 'Glow' : 'Dim';
      });

      // Dial tilt
      const tilt = (e) => {
        const r = dial.getBoundingClientRect();
        const x = (e.clientX - r.left) / r.width - 0.5;
        const y = (e.clientY - r.top) / r.height - 0.5;
        const rx = (-y * 10).toFixed(2);
        const ry = (x * 10).toFixed(2);
        dial.style.transform = `rotateX(${rx}deg) rotateY(${ry}deg)`;
      };
      root.addEventListener('mousemove', tilt, { passive: true });
      root.addEventListener('mouseleave', () => { dial.style.transform = 'rotateX(0deg) rotateY(0deg)'; });

      // Bubble drift randomization
      const bubbles = root.querySelectorAll('.bubble');
      const randomizeBubbles = () => {
        bubbles.forEach(b => {
          const dx = (Math.random()*60 - 30).toFixed(0) + 'px';
          const dy = (Math.random()*60 - 30).toFixed(0) + 'px';
          b.style.setProperty('--dx', dx);
          b.style.setProperty('--dy', dy);
        });
      };
      randomizeBubbles();
      setInterval(randomizeBubbles, 2800);

      // Bloom petals
      const makePetal = (angle, color, spread) => {
        const el = document.createElement('span');
        el.className = 'petal';
        el.style.setProperty('--rot', angle + 'deg');
        el.style.setProperty('--clr', color);
        el.style.setProperty('--spread', spread + 'px');
        dial.appendChild(el);
        setTimeout(() => el.remove(), 1200);
      };
      const bloom = () => {
        const n = 10 + Math.floor(Math.random() * 8);
        const spread = 120 + Math.random()*120;
        for (let i = 0; i < n; i++) {
          const a = (360 / n) * i + Math.random()*10;
          const mix = [getComputedStyle(root).getPropertyValue('--c1').trim(),
                       getComputedStyle(root).getPropertyValue('--c2').trim(),
                       getComputedStyle(root).getPropertyValue('--c3').trim(),
                       getComputedStyle(root).getPropertyValue('--c4').trim()];
          const color = mix[i % mix.length];
          makePetal(a, color, spread);
        }
      };
      bloomBtn.addEventListener('click', bloom);

      // Gentle auto-bloom every so often
      let auto = setInterval(bloom, 7000);
      root.addEventListener('pointerdown', () => { clearInterval(auto); auto = setInterval(bloom, 9000); }, { passive: true });

      // Accessibility: Space/Enter on bloom button
      bloomBtn.addEventListener('keydown', (e) => {
        if (e.key === 'Enter' || e.key === ' ') { e.preventDefault(); bloom(); }
      });
    })();
  </script>
</div>
      </section>
      <!-- END_EDITABLE -->
    <script>
      // Only show a local placeholder if the agent hasn't written a timestamp yet
      const el = document.getElementById('last-updated');
      if (el && (!el.textContent || el.textContent.includes('not yet'))) {
        const now = new Date();
        el.textContent = `Last updated: ${now.toLocaleString(undefined, { hour12: false })}`;
      }
    </script>
  </body>
  </html>
