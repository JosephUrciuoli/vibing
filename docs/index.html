<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vibing</title>
    <style>
      :root {
        --bg: #0f1221;
        --fg: #e6e8f0;
        --muted: #9aa3b2;
        --accent: #8b5cf6;
      }
      html, body {
        height: 100%;
      }
      body {
        margin: 0;
        font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Ubuntu, Cantarell, Noto Sans, Helvetica Neue, Arial, "Apple Color Emoji", "Segoe UI Emoji";
        color: var(--fg);
        background: radial-gradient(1200px 800px at 70% 10%, #1b1f3a, var(--bg));
        display: flex;
        align-items: center;
        justify-content: center;
      }
      .card {
        width: min(720px, 92vw);
        background: rgba(255,255,255,0.04);
        border: 1px solid rgba(255,255,255,0.08);
        border-radius: 16px;
        padding: 28px 24px;
        box-shadow: 0 10px 30px rgba(0,0,0,0.3);
        backdrop-filter: blur(6px);
      }
      h1 {
        margin: 0 0 10px 0;
        font-size: 28px;
        letter-spacing: 0.3px;
      }
      .muted {
        color: var(--muted);
        font-size: 14px;
        margin-bottom: 18px;
      }
      #content {
        font-size: 18px;
        line-height: 1.6;
        background: rgba(255,255,255,0.04);
        border: 1px dashed rgba(255,255,255,0.12);
        border-radius: 12px;
        padding: 16px;
      }
      .footer {
        margin-top: 18px;
        display: flex;
        justify-content: space-between;
        align-items: center;
        font-size: 14px;
        color: var(--muted);
      }
      .badge {
        display: inline-block;
        background: rgba(139, 92, 246, 0.18);
        color: #d4c2ff;
        padding: 4px 10px;
        border-radius: 999px;
        font-size: 12px;
        border: 1px solid rgba(139, 92, 246, 0.35);
        letter-spacing: 0.2px;
      }
    </style>
  </head>

<section id="orbis795" class="orbis" aria-label="Orbis — A kinetic orrery">
  <style>
    /* Scope: Orbis 795 */
    #orbis795 {
      --mx: 50%;
      --my: 50%;
      --base: 200;
      --ink: #f7fbff;
      --muted: #a7b4c9;
      --bg: #0a0e14;
      --bg-2: #0d1420;
      --glass: rgba(255,255,255,0.06);
      --border: rgba(255,255,255,0.14);

      position: relative;
      border-radius: 28px;
      padding: 26px;
      color: var(--ink);
      min-height: 680px;
      font-family: ui-sans-serif, system-ui, -apple-system, "Segoe UI", Inter, Roboto, "Helvetica Neue", Arial, "Noto Sans";
      background:
        radial-gradient(1200px 900px at var(--mx) var(--my), hsla(calc(var(--base) + 160), 90%, 60%, 0.14), transparent 60%),
        radial-gradient(1000px 700px at calc(100% - 8%) 12%, hsla(calc(var(--base) + 260), 90%, 60%, 0.10), transparent 60%),
        linear-gradient(160deg, var(--bg), var(--bg-2));
      box-shadow: 0 22px 60px rgba(0,0,0,0.45), inset 0 0 0 1px rgba(255,255,255,0.035);
      overflow: hidden;
      isolation: isolate;
    }
    #orbis795[data-theme="light"] {
      --ink: #0f1421;
      --muted: #55657e;
      --bg: #f7f9ff;
      --bg-2: #ffffff;
      --glass: rgba(0,0,0,0.06);
      --border: rgba(0,0,0,0.12);
      box-shadow: 0 20px 50px rgba(12,20,40,0.12), inset 0 0 0 1px rgba(0,0,0,0.04);
      background:
        radial-gradient(1200px 900px at var(--mx) var(--my), hsla(calc(var(--base) + 60), 90%, 50%, 0.18), transparent 60%),
        linear-gradient(165deg, var(--bg), var(--bg-2));
    }

    /* Top bar */
    #orbis795 .top {
      display: grid;
      grid-template-columns: auto 1fr auto;
      gap: 14px;
      align-items: center;
      margin-bottom: 14px;
      position: relative;
      z-index: 2;
    }
    #orbis795 .brand {
      display: inline-flex;
      align-items: center;
      gap: 12px;
      padding: 10px 14px;
      border-radius: 14px;
      border: 1px solid var(--border);
      background: linear-gradient(180deg, var(--glass), transparent);
      backdrop-filter: blur(6px);
      box-shadow: inset 0 0 0 1px rgba(255,255,255,0.04);
      user-select: none;
    }
    #orbis795 .glyph {
      width: 22px; height: 22px; border-radius: 50%;
      display: grid; place-items: center;
      background:
        conic-gradient(from 180deg, hsl(calc(var(--base) + 40), 90%, 62%), hsl(calc(var(--base) + 140), 90%, 60%), hsl(calc(var(--base) + 260), 90%, 62%), hsl(calc(var(--base) + 40), 90%, 62%));
      box-shadow: 0 6px 16px rgba(0,0,0,0.25), 0 0 0 6px rgba(255,255,255,0.05);
      position: relative;
      overflow: hidden;
    }
    #orbis795 .glyph::after {
      content: "";
      width: 10px; height: 10px; border-radius: 50%;
      background: radial-gradient(circle at 40% 35%, #fff, rgba(255,255,255,0.0) 60%);
      mix-blend-mode: screen;
      opacity: .6;
    }
    #orbis795 .name { font-weight: 900; letter-spacing: 0.3px; }

    #orbis795 .actions { justify-self: end; display: inline-flex; gap: 10px; }
    #orbis795 .btn {
      border: 1px solid var(--border);
      background: linear-gradient(180deg, var(--glass), transparent);
      color: var(--ink);
      padding: 10px 12px;
      border-radius: 12px;
      font-weight: 800;
      letter-spacing: 0.2px;
      display: inline-flex;
      align-items: center; gap: 10px;
      cursor: pointer;
      transition: transform 160ms ease, box-shadow 160ms ease, background 160ms ease, opacity 160ms ease;
      box-shadow: inset 0 0 0 1px rgba(255,255,255,0.04);
    }
    #orbis795 .btn:hover { transform: translateY(-2px); box-shadow: 0 10px 24px rgba(0,0,0,0.22); }
    #orbis795 .btn:focus-visible { outline: 2px solid hsl(calc(var(--base) + 120), 90%, 60%); outline-offset: 2px; }
    #orbis795 .pill {
      width: 10px; height: 10px; border-radius: 50%;
      background: hsl(calc(var(--base) + 90), 90%, 60%);
      box-shadow: 0 0 10px hsl(calc(var(--base) + 90), 80%, 60%);
    }

    /* Hero */
    #orbis795 .hero {
      display: grid;
      gap: 4px;
      margin-bottom: 12px;
      position: relative;
      z-index: 2;
    }
    #orbis795 h1 {
      margin: 0;
      font-size: clamp(28px, 5vw, 56px);
      letter-spacing: -0.02em;
      line-height: 1.02;
      background: linear-gradient(90deg, var(--ink), rgba(255,255,255,0.6));
      -webkit-background-clip: text; background-clip: text; color: transparent;
    }
    #orbis795 p.sub {
      margin: 0;
      color: var(--muted);
      font-size: 14px;
      max-width: 66ch;
    }

    /* Sky (canvas stage) */
    #orbis795 .sky {
      position: relative;
      border: 1px solid var(--border);
      border-radius: 20px;
      overflow: hidden;
      background:
        radial-gradient(120% 100% at 50% 0%, rgba(255,255,255,0.06), transparent 40%),
        linear-gradient(180deg, rgba(0,0,0,0.10), transparent 30%);
      box-shadow: 0 18px 50px rgba(0,0,0,0.28), inset 0 0 0 1px rgba(255,255,255,0.03);
      transform-style: preserve-3d;
      perspective: 1000px;
    }
    #orbis795 .viewport {
      display: block;
      width: 100%;
      height: clamp(380px, 48vw, 540px);
      transform: translateZ(0);
      will-change: transform;
    }

    #orbis795 .panel {
      position: absolute;
      left: 12px;
      bottom: 12px;
      display: grid;
      grid-auto-flow: column;
      grid-auto-columns: 1fr;
      gap: 10px;
      padding: 10px;
      border-radius: 14px;
      border: 1px solid var(--border);
      background: linear-gradient(180deg, var(--glass), transparent);
      backdrop-filter: blur(6px);
      box-shadow: inset 0 0 0 1px rgba(255,255,255,0.04);
      color: var(--muted);
      font-size: 12px;
      z-index: 2;
    }
    #orbis795 .chip {
      border: 1px solid var(--border);
      border-radius: 12px;
      padding: 8px 10px;
      min-width: 120px;
      display: grid;
      gap: 4px;
      background: linear-gradient(180deg, var(--glass), transparent);
      box-shadow: inset 0 0 0 1px rgba(255,255,255,0.03);
    }
    #orbis795 .chip .k {
      font-weight: 900;
      letter-spacing: -0.02em;
      color: var(--ink);
      font-size: 18px;
    }

    /* Footer meter */
    #orbis795 .foot {
      position: relative;
      z-index: 2;
      margin-top: 16px;
      display: grid;
      grid-template-columns: 1fr auto;
      gap: 12px;
      align-items: center;
      border: 1px solid var(--border);
      border-radius: 14px;
      padding: 10px 12px;
      background: linear-gradient(180deg, var(--glass), transparent);
      color: var(--muted);
      font-size: 12px;
    }
    #orbis795 .meter {
      position: relative;
      height: 10px; width: 100%;
      border-radius: 999px;
      border: 1px solid var(--border);
      background: linear-gradient(90deg, rgba(255,255,255,0.12), transparent);
      overflow: hidden;
    }
    #orbis795 .fill {
      width: 0%;
      height: 100%;
      background: linear-gradient(90deg, hsl(calc(var(--base) + 80), 90%, 60%), hsl(calc(var(--base) + 40), 90%, 58%), hsl(var(--base), 85%, 60%));
      box-shadow: 0 6px 16px rgba(0,0,0,0.20);
      transition: width 140ms linear;
    }

    /* Grain overlay */
    #orbis795 .grain {
      position: absolute; inset: 0; opacity: 0.12; mix-blend-mode: soft-light; pointer-events: none; z-index: 0;
    }

    /* Drift visual hint */
    #orbis795.drift .viewport { filter: saturate(120%); }
    #orbis795.drift .btn.drift { transform: translateY(-1px); opacity: 1; }

    /* Reduced motion */
    @media (prefers-reduced-motion: reduce) {
      #orbis795 .btn:hover { transform: none; box-shadow: none; }
      #orbis795 .viewport { transition: none !important; }
    }

    @media (max-width: 700px) {
      #orbis795 .panel { grid-auto-flow: row; grid-auto-columns: auto; }
    }
  </style>

  <div class="top">
    <div class="brand" aria-label="Orbis">
      <span class="glyph" aria-hidden="true"></span>
      <span class="name">Orbis</span>
    </div>
    <div></div>
    <div class="actions">
      <button type="button" class="btn theme" aria-label="Toggle theme">
        <span class="pill" aria-hidden="true"></span> Theme
      </button>
      <button type="button" class="btn drift" aria-label="Toggle drift">
        <span class="pill" aria-hidden="true" style="background:hsl(calc(var(--base) + 200), 90%, 60%); box-shadow:0 0 10px hsl(calc(var(--base) + 200), 80%, 60%)"></span> Drift
      </button>
      <button type="button" class="btn add" aria-label="Add planet">
        <span class="pill" aria-hidden="true" style="background:hsl(calc(var(--base) + 20), 90%, 60%); box-shadow:0 0 10px hsl(calc(var(--base) + 20), 80%, 60%)"></span> Add
      </button>
      <button type="button" class="btn clear" aria-label="Clear system">
        <span class="pill" aria-hidden="true" style="background:#aaa; box-shadow:0 0 10px rgba(0,0,0,0.2)"></span> Clear
      </button>
    </div>
  </div>

  <div class="hero">
    <h1>Chart the quiet mechanics of time.</h1>
    <p class="sub">Tilt to guide the light. Click to launch a planet. The palette drifts with the day—an elegant orrery for your cursor.</p>
  </div>

  <div class="sky" role="region" aria-label="Generative orbital canvas">
    <canvas class="viewport" aria-hidden="true"></canvas>

    <div class="panel" aria-live="polite" aria-atomic="true">
      <div class="chip">
        <span>Planets</span>
        <span class="k" id="stat-planets">0</span>
      </div>
      <div class="chip">
        <span>Palette</span>
        <span class="k" id="stat-palette">—</span>
      </div>
      <div class="chip">
        <span>Mode</span>
        <span class="k" id="stat-mode">—</span>
      </div>
    </div>
  </div>

  <div class="foot">
    <div class="meter" aria-label="Day progress">
      <div class="fill" id="dayfill"></div>
    </div>
    <span id="last-updated" aria-live="polite"></span>
  </div>

  <!-- Grain overlay -->
  <svg class="grain" preserveAspectRatio="none" viewBox="0 0 100 100" aria-hidden="true">
    <filter id="g795">
      <feTurbulence type="fractalNoise" baseFrequency="0.9" numOctaves="2" seed="13"></feTurbulence>
      <feColorMatrix type="saturate" values="0"></feColorMatrix>
    </filter>
    <rect width="100" height="100" filter="url(#g795)"></rect>
  </svg>

  <script>
    (function () {
      const root = document.getElementById('orbis795');
      const canvas = root.querySelector('.viewport');
      const ctx = canvas.getContext('2d');
      const themeBtn = root.querySelector('.btn.theme');
      const driftBtn = root.querySelector('.btn.drift');
      const addBtn = root.querySelector('.btn.add');
      const clearBtn = root.querySelector('.btn.clear');
      const statPlanets = root.querySelector('#stat-planets');
      const statPalette = root.querySelector('#stat-palette');
      const statMode = root.querySelector('#stat-mode');
      const lastEl = document.getElementById('last-updated');
      const dayFill = document.getElementById('dayfill');

      const storageKey = 'orbis795-theme';
      const reduceMotion = window.matchMedia && window.matchMedia('(prefers-reduced-motion: reduce)').matches;

      let planets = [];
      let stars = [];
      let drift = false;
      let tiltY = 0.72; // orbit squish factor
      let mx = 0.5, my = 0.5;

      function setTheme(mode) {
        root.setAttribute('data-theme', mode);
        localStorage.setItem(storageKey, mode);
        statMode.textContent = mode[0].toUpperCase() + mode.slice(1);
      }
      const prefersLight = window.matchMedia && window.matchMedia('(prefers-color-scheme: light)').matches;
      setTheme(localStorage.getItem(storageKey) || (prefersLight ? 'light' : 'dark'));

      themeBtn.addEventListener('click', () => {
        setTheme(root.getAttribute('data-theme') === 'light' ? 'dark' : 'light');
      });

      driftBtn.addEventListener('click', () => {
        drift = !drift;
        root.classList.toggle('drift', drift);
      });

      clearBtn.addEventListener('click', () => {
        planets = [];
        statPlanets.textContent = planets.length;
      });

      addBtn.addEventListener('click', () => addRandomPlanet());

      function resize() {
        const rect = canvas.getBoundingClientRect();
        const dpr = Math.max(1, Math.min(2, window.devicePixelRatio || 1));
        canvas.width = Math.floor(rect.width * dpr);
        canvas.height = Math.floor(rect.height * dpr);
        ctx.setTransform(dpr, 0, 0, dpr, 0, 0);
        makeStars(rect.width, rect.height);
      }
      window.addEventListener('resize', resize);

      function makeStars(w, h) {
        const count = Math.floor((w * h) / 6000);
        stars = new Array(count).fill(0).map(() => ({
          x: Math.random() * w,
          y: Math.random() * h,
          r: Math.random() * 1.4 + 0.2,
          a: Math.random() * Math.PI * 2,
          twinkle: 0.3 + Math.random() * 0.7
        }));
      }

      function addRandomPlanet() {
        const rect = canvas.getBoundingClientRect();
        const cx = rect.width / 2;
        const cy = rect.height / 2;
        const maxR = Math.min(cx, cy) - 24;
        const r = 40 + Math.random() * (maxR - 40);
        const size = 3 + Math.pow(r / maxR, 0.65) * 10;
        const speed = (0.0006 + Math.random() * 0.0018) * (Math.random() > 0.5 ? 1 : -1);
        const hue = Number(getComputedStyle(root).getPropertyValue('--base')) || 200;
        planets.push({
          r,
          a: Math.random() * Math.PI * 2,
          speed,
          size,
          hue: (hue + (Math.random() * 120 - 60) + 360) % 360,
          spice: Math.random() * 0.5 + 0.5
        });
        statPlanets.textContent = planets.length;
      }

      function updatePaletteFromTime(now) {
        const mins = now.getHours() * 60 + now.getMinutes();
        const base = (mins / (24 * 60)) * 360;
        root.style.setProperty('--base', base.toFixed(2));
        statPalette.textContent = Math.round(base) + '°';
      }

      function updateDayProgress(now) {
        const start = new Date(now.getFullYear(), now.getMonth(), now.getDate());
        const pct = (now - start) / 86400000;
        dayFill.style.width = (pct * 100).toFixed(2) + '%';
      }

      function draw(now) {
        const rect = canvas.getBoundingClientRect();
        const w = rect.width, h = rect.height;
        ctx.clearRect(0, 0, w, h);

        // Parallax tilt with cursor
        const tx = (mx - 0.5) * 10;
        const ty = (my - 0.5) * -10;
        canvas.style.transform = `rotateX(${ty}deg) rotateY(${tx}deg)`;

        // Stars
        ctx.save();
        for (let i = 0; i < stars.length; i++) {
          const s = stars[i];
          const tw = 0.6 + Math.sin((now * 0.0015) + s.a) * 0.4 * s.twinkle;
          ctx.beginPath();
          ctx.fillStyle = `rgba(255,255,255,${0.15 + tw * 0.85})`;
          ctx.arc(s.x, s.y, s.r * (0.8 + tw * 0.4), 0, Math.PI * 2);
          ctx.fill();
        }
        ctx.restore();

        // Center and tilt
        const cx = w / 2, cy = h / 2;
        const time = now;

        // Soft central glow
        const grad = ctx.createRadialGradient(cx, cy, 0, cx, cy, Math.min(w, h) * 0.5);
        grad.addColorStop(0, `hsla(${(Number(getComputedStyle(root).getPropertyValue('--base')) + 180) % 360}, 70%, 65%, 0.25)`);
        grad.addColorStop(1, 'rgba(0,0,0,0)');
        ctx.fillStyle = grad;
        ctx.beginPath();
        ctx.arc(cx, cy, Math.min(w, h) * 0.6, 0, Math.PI * 2);
        ctx.fill();

        // Orbit field
        ctx.save();
        ctx.translate(cx, cy);
        const baseTilt = tiltY;
        const wobble = drift ? 0.035 : 0.02;
        const currentTilt = baseTilt + Math.sin(time * 0.0006) * wobble;
        ctx.scale(1, currentTilt);

        // Draw orbit tracks
        const ringCount = 8;
        ctx.globalAlpha = 0.35;
        for (let i = 1; i <= ringCount; i++) {
          const rr = (Math.min(w, h) * 0.48) * (i / ringCount);
          ctx.beginPath();
          ctx.strokeStyle = 'rgba(255,255,255,0.10)';
          ctx.lineWidth = 1;
          ctx.arc(0, 0, rr, 0, Math.PI * 2);
          ctx.stroke();
        }
        ctx.globalAlpha = 1;

        // Planets
        for (let p of planets) {
          p.a += p.speed * (drift ? 1.6 : 1.0);

          const x = Math.cos(p.a) * p.r;
          const y = Math.sin(p.a) * p.r;

          // shadow trail
          ctx.save();
          ctx.globalAlpha = 0.18;
          ctx.strokeStyle = `hsla(${p.hue}, 90%, 60%, 0.4)`;
          ctx.lineWidth = 2;
          ctx.beginPath();
          ctx.arc(0, 0, p.r, p.a - 0.15, p.a);
          ctx.stroke();
          ctx.restore();

          // Draw planet (counter-scale to appear circular)
          ctx.save();
          ctx.translate(x, y);
          ctx.scale(1, 1 / currentTilt);

          const r = p.size;
          const g = ctx.createRadialGradient(0, 0, r * 0.1, 0, 0, r);
          const tint = p.spice * (drift ? 1.2 : 1);
          g.addColorStop(0, `hsla(${p.hue}, 85%, ${70 * tint}%, 0.95)`);
          g.addColorStop(1, `hsla(${(p.hue + 180) % 360}, 70%, 25%, 0.95)`);

          ctx.fillStyle = g;
          ctx.beginPath();
          ctx.arc(0, 0, r, 0, Math.PI * 2);
          ctx.fill();

          // specular highlight
          ctx.beginPath();
          ctx.fillStyle = 'rgba(255,255,255,0.25)';
          ctx.ellipse(-r * 0.3, -r * 0.2, r * 0.55, r * 0.25, -0.8, 0, Math.PI * 2);
          ctx.fill();

          ctx.restore();
        }

        ctx.restore();
      }

      // Pointer parallax updates CSS vars and mx/my
      function onMove(e) {
        const rect = root.getBoundingClientRect();
        const x = (e.clientX - rect.left) / rect.width;
        const y = (e.clientY - rect.top) / rect.height;
        mx = Math.max(0, Math.min(1, x));
        my = Math.max(0, Math.min(1, y));
        root.style.setProperty('--mx', (mx * 100).toFixed(2) + '%');
        root.style.setProperty('--my', (my * 100).toFixed(2) + '%');
      }
      root.addEventListener('pointermove', onMove, { passive: true });

      // Click to add planet at radius of click
      canvas.addEventListener('click', (e) => {
        const rect = canvas.getBoundingClientRect();
        const cx = rect.left + rect.width / 2;
        const cy = rect.top + rect.height / 2;
        const dx = e.clientX - cx;
        const dy = e.clientY - cy;
        const r = Math.hypot(dx, dy / tiltY);
        const maxR = Math.min(rect.width / 2, rect.height / 2) - 24;
        const clamped = Math.max(28, Math.min(maxR, r));
        const size = 3 + Math.pow(clamped / maxR, 0.65) * 10;
        const speed = (0.0006 + Math.random() * 0.0018) * (Math.random() > 0.5 ? 1 : -1);
        const hue = Number(getComputedStyle(root).getPropertyValue('--base')) || 200;
        planets.push({
          r: clamped,
          a: Math.atan2(dy / tiltY, dx),
          speed,
          size,
          hue: (hue + (Math.random() * 120 - 60) + 360) % 360,
          spice: Math.random() * 0.5 + 0.5
        });
        statPlanets.textContent = planets.length;
      });

      // Seed initial system
      function seed() {
        planets = [];
        for (let i = 0; i < 6; i++) addRandomPlanet();
      }

      function tick() {
        const now = Date.now();
        const d = new Date();

        // Palette + progress
        updatePaletteFromTime(d);
        updateDayProgress(d);

        // Last updated
        lastEl.textContent = 'Last updated: ' + d.toLocaleString([], { year:'numeric', month:'2-digit', day:'2-digit', hour:'2-digit', minute:'2-digit', second:'2-digit' });

        draw(now);
        if (!reduceMotion) requestAnimationFrame(tick);
      }

      // Periodic gentle additions
      let lastSec = -1;
      setInterval(() => {
        const s = new Date().getSeconds();
        if (s !== lastSec) {
          lastSec = s;
          if (!reduceMotion && s % 11 === 0 && planets.length < 18) addRandomPlanet();
          statPlanets.textContent = planets.length;
        }
      }, 500);

      // Init
      resize();
      seed();
      tick();
      if (reduceMotion) setInterval(tick, 1000);

      // Safety: disconnect when removed
      const obs = new MutationObserver(() => {
        if (!document.body.contains(root)) obs.disconnect();
      });
      obs.observe(document.body, { childList: true, subtree: true });
    })();
  </script>
