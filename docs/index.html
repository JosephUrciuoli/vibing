<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vibing</title>
    <style>
      :root {
        --bg: #0f1221;
        --fg: #e6e8f0;
        --muted: #9aa3b2;
        --accent: #8b5cf6;
      }
      html, body {
        height: 100%;
      }
      body {
        margin: 0;
        font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Ubuntu, Cantarell, Noto Sans, Helvetica Neue, Arial, "Apple Color Emoji", "Segoe UI Emoji";
        color: var(--fg);
        background: radial-gradient(1200px 800px at 70% 10%, #1b1f3a, var(--bg));
        display: flex;
        align-items: center;
        justify-content: center;
      }
      .card {
        width: min(720px, 92vw);
        background: rgba(255,255,255,0.04);
        border: 1px solid rgba(255,255,255,0.08);
        border-radius: 16px;
        padding: 28px 24px;
        box-shadow: 0 10px 30px rgba(0,0,0,0.3);
        backdrop-filter: blur(6px);
      }
      h1 {
        margin: 0 0 10px 0;
        font-size: 28px;
        letter-spacing: 0.3px;
      }
      .muted {
        color: var(--muted);
        font-size: 14px;
        margin-bottom: 18px;
      }
      #content {
        font-size: 18px;
        line-height: 1.6;
        background: rgba(255,255,255,0.04);
        border: 1px dashed rgba(255,255,255,0.12);
        border-radius: 12px;
        padding: 16px;
      }
      .footer {
        margin-top: 18px;
        display: flex;
        justify-content: space-between;
        align-items: center;
        font-size: 14px;
        color: var(--muted);
      }
      .badge {
        display: inline-block;
        background: rgba(139, 92, 246, 0.18);
        color: #d4c2ff;
        padding: 4px 10px;
        border-radius: 999px;
        font-size: 12px;
        border: 1px solid rgba(139, 92, 246, 0.35);
        letter-spacing: 0.2px;
      }
    </style>
  </head>

<section class="v1393-orbit" aria-label="Orbits & Echo">
  <style>
    .v1393-orbit {
      --bg1: #f9fbff;
      --bg2: #fff4ee;
      --ink: #0f172a;
      --muted: color-mix(in oklab, var(--ink), transparent 45%);
      --card: rgba(255,255,255,0.65);
      --border: rgba(15,23,42,0.12);
      --accent: #6b8cff;
      --accent-2: #ff7eb3;
      position: relative;
      border-radius: 30px;
      overflow: hidden;
      padding: clamp(18px, 3.6vw, 40px);
      min-height: 620px;
      color: var(--ink);
      font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial, "Apple Color Emoji","Segoe UI Emoji";
      background:
        radial-gradient(120% 100% at 10% 0%, var(--bg1), transparent 60%),
        radial-gradient(120% 100% at 90% 100%, var(--bg2), transparent 60%),
        linear-gradient(180deg, rgba(255,255,255,0.9), rgba(255,255,255,0.7));
      box-shadow:
        0 28px 88px rgba(15, 23, 42, 0.2),
        inset 0 1px 0 rgba(255,255,255,0.7);
      isolation: isolate;
    }
    .v1393-orbit.night {
      --bg1: #070b1c;
      --bg2: #140c2e;
      --ink: #e8f1ff;
      --muted: color-mix(in oklab, var(--ink), transparent 35%);
      --card: rgba(16,20,40,0.55);
      --border: rgba(255,255,255,0.12);
      --accent: #8ab8ff;
      --accent-2: #ffa6d9;
      background:
        radial-gradient(120% 100% at 10% 0%, var(--bg1), transparent 60%),
        radial-gradient(120% 100% at 90% 100%, #0b1230, transparent 60%),
        linear-gradient(180deg, rgba(10,14,30,0.9), rgba(10,14,30,0.7));
      box-shadow:
        0 38px 120px rgba(0,0,0,0.6),
        inset 0 1px 0 rgba(255,255,255,0.04);
    }

    .v1393-orbit::before,
    .v1393-orbit::after {
      content: "";
      position: absolute; inset: -20%;
      background:
        radial-gradient(50% 60% at 20% 30%, color-mix(in oklab, var(--accent), transparent 70%), transparent 60%),
        radial-gradient(40% 50% at 80% 70%, color-mix(in oklab, var(--accent-2), transparent 76%), transparent 60%);
      filter: blur(24px) saturate(1.2);
      opacity: .65;
      pointer-events: none;
      z-index: 0;
      transform: translateZ(0);
      mix-blend-mode: multiply;
    }
    .v1393-orbit.night::before,
    .v1393-orbit.night::after { mix-blend-mode: screen; opacity: .4; }

    .v1393-orbit .sky {
      position: absolute; inset: 0;
      overflow: hidden;
      z-index: 1;
      transform-style: preserve-3d;
      transition: transform .25s ease;
    }
    .v1393-orbit canvas {
      position: absolute; inset: 0;
      width: 100%; height: 100%;
      display: block;
      filter: drop-shadow(0 12px 40px rgba(100, 130, 255, 0.25));
    }

    .v1393-orbit .frame {
      position: relative;
      z-index: 2;
      display: grid;
      grid-template-rows: auto auto auto 1fr auto;
      gap: clamp(12px, 2.2vw, 20px);
    }

    .v1393-orbit .mast {
      display: grid;
      grid-template-columns: 1fr auto;
      align-items: center;
      gap: 12px;
    }
    .v1393-orbit .brand {
      display: inline-flex; align-items: center; gap: 12px;
    }
    .v1393-orbit .sigil {
      width: 38px; height: 38px; border-radius: 50%;
      position: relative;
      background:
        conic-gradient(from 120deg at 50% 50%, var(--accent), var(--accent-2), var(--accent));
      -webkit-mask: radial-gradient(circle at 50% 50%, transparent 58%, #000 60%);
              mask: radial-gradient(circle at 50% 50%, transparent 58%, #000 60%);
      box-shadow: inset 0 1px 0 rgba(255,255,255,0.65), 0 10px 20px rgba(15,23,42,0.18);
      animation: v1393-spin 12s linear infinite;
    }
    .v1393-orbit .sigil::after {
      content: "";
      position: absolute; inset: 6px;
      border-radius: 50%;
      background: radial-gradient(circle at 30% 30%, rgba(255,255,255,0.95), rgba(255,255,255,0.25));
      mix-blend-mode: screen;
      filter: blur(0.2px);
    }
    @keyframes v1393-spin { to { transform: rotate(360deg); } }

    .v1393-orbit .pill {
      font-size: 11px; letter-spacing: .12em; text-transform: uppercase;
      padding: 7px 11px; border-radius: 999px;
      background: rgba(255,255,255,0.75);
      border: 1px solid var(--border);
      color: var(--ink);
      box-shadow: 0 6px 18px rgba(15,23,42,0.1), inset 0 1px 0 rgba(255,255,255,0.85);
    }
    .v1393-orbit.night .pill { background: rgba(255,255,255,0.06); color: var(--ink); }

    .v1393-orbit .theme-btn {
      appearance: none; border: 1px solid var(--border);
      background: linear-gradient(180deg, rgba(255,255,255,0.9), rgba(255,255,255,0.7));
      color: var(--ink);
      border-radius: 12px; padding: 8px 12px; font-weight: 700; font-size: 13px;
      letter-spacing: .02em; cursor: pointer; user-select: none;
      box-shadow: 0 6px 18px rgba(15,23,42,0.14), inset 0 1px 0 rgba(255,255,255,0.85);
      transition: transform .12s ease, box-shadow .2s ease, background .2s ease;
    }
    .v1393-orbit .theme-btn:hover { transform: translateY(-1px); }
    .v1393-orbit.night .theme-btn {
      background: linear-gradient(180deg, rgba(24,32,60,0.9), rgba(20,28,52,0.9));
      box-shadow: 0 6px 18px rgba(0,0,0,0.38), inset 0 1px 0 rgba(255,255,255,0.08);
      color: var(--ink);
    }

    .v1393-orbit h1 {
      margin: 4px 0 0;
      font-size: clamp(28px, 5.8vw, 64px);
      line-height: 1.04;
      font-weight: 900;
      letter-spacing: -0.02em;
      background: linear-gradient(90deg, var(--ink), var(--accent));
      -webkit-background-clip: text; background-clip: text; color: transparent;
    }
    .v1393-orbit .lede {
      margin: 6px 0 2px;
      max-width: 64ch;
      font-size: clamp(14px, 2.1vw, 18px);
      color: var(--muted);
    }

    .v1393-orbit .panel {
      display: grid; grid-template-columns: repeat(6, minmax(0, auto));
      gap: 10px 10px; align-items: center; width: fit-content;
      background: linear-gradient(180deg, var(--card), color-mix(in oklab, var(--card), transparent 26%));
      border: 1px solid var(--border);
      border-radius: 16px;
      padding: 12px;
      backdrop-filter: blur(10px) saturate(1.06);
      box-shadow:
        0 14px 30px rgba(15,23,42,0.18),
        inset 0 1px 0 rgba(255,255,255,0.28);
    }
    .v1393-orbit .control {
      appearance: none; border: 1px solid var(--border);
      background: linear-gradient(180deg, rgba(255,255,255,0.96), rgba(255,255,255,0.78));
      color: var(--ink);
      border-radius: 12px; padding: 8px 12px; font-weight: 800; font-size: 13px;
      letter-spacing: .02em; cursor: pointer; user-select: none;
      box-shadow: 0 4px 14px rgba(15,23,42,0.12), inset 0 1px 0 rgba(255,255,255,0.85);
      transition: transform .12s ease, box-shadow .2s ease, background .2s ease, border-color .2s ease;
    }
    .v1393-orbit .control:hover { transform: translateY(-1px); }
    .v1393-orbit .control[aria-pressed="true"] {
      background: linear-gradient(180deg, color-mix(in oklab, var(--accent), white 32%), var(--accent));
      color: #0b1324;
      border-color: color-mix(in oklab, var(--accent), black 18%);
      box-shadow: 0 14px 28px color-mix(in oklab, var(--accent), transparent 65%), inset 0 1px 0 rgba(255,255,255,0.85);
    }
    .v1393-orbit.night .control {
      background: linear-gradient(180deg, rgba(24,32,60,0.9), rgba(20,28,52,0.9));
      color: var(--ink);
      box-shadow: 0 4px 14px rgba(0,0,0,0.38), inset 0 1px 0 rgba(255,255,255,0.08);
    }

    .v1393-orbit .slider {
      display: inline-flex; align-items: center; gap: 8px;
      padding: 7px 10px; border-radius: 999px;
      border: 1px solid var(--border);
      background: linear-gradient(180deg, rgba(255,255,255,0.86), rgba(255,255,255,0.7));
      font-size: 12px; letter-spacing: .06em; text-transform: uppercase; color: var(--ink);
      box-shadow: inset 0 1px 0 rgba(255,255,255,0.85);
      white-space: nowrap;
    }
    .v1393-orbit.night .slider {
      background: linear-gradient(180deg, rgba(24,32,60,0.9), rgba(20,28,52,0.9));
      color: var(--ink); box-shadow: inset 0 1px 0 rgba(255,255,255,0.1);
    }
    .v1393-orbit input[type="range"] {
      -webkit-appearance: none; appearance: none; height: 6px; width: 160px; border-radius: 999px;
      background: linear-gradient(90deg, var(--accent), color-mix(in oklab, var(--accent-2), white 20%));
      outline: none;
    }
    .v1393-orbit input[type="range"]::-webkit-slider-thumb {
      -webkit-appearance: none; appearance: none; height: 16px; width: 16px; border-radius: 50%;
      background: #fff; border: 2px solid color-mix(in oklab, var(--accent), black 12%);
      box-shadow: 0 2px 8px rgba(15,23,42,0.25); cursor: pointer;
    }
    .v1393-orbit input[type="range"]::-moz-range-thumb {
      height: 16px; width: 16px; border-radius: 50%;
      background: #fff; border: 2px solid color-mix(in oklab, var(--accent), black 12%);
      box-shadow: 0 2px 8px rgba(15,23,42,0.25); cursor: pointer;
    }

    .v1393-orbit .meta {
      display: flex; align-items: center; gap: 12px; flex-wrap: wrap;
      margin-top: 8px; font-size: 12px; color: var(--muted);
    }
    .v1393-orbit .status {
      display: inline-flex; align-items: center; gap: 8px;
      padding: 6px 10px; border-radius: 999px;
      border: 1px solid var(--border);
      background: linear-gradient(180deg, rgba(255,255,255,0.7), rgba(255,255,255,0.5));
      box-shadow: inset 0 1px 0 rgba(255,255,255,0.7);
    }
    .v1393-orbit.night .status {
      background: linear-gradient(180deg, rgba(24,32,60,0.85), rgba(20,28,52,0.85));
      box-shadow: inset 0 1px 0 rgba(255,255,255,0.08);
    }

    @media (max-width: 760px) {
      .v1393-orbit .panel {
        grid-template-columns: 1fr 1fr; width: 100%;
      }
      .v1393-orbit input[type="range"] { width: 120px; }
    }

    @media (prefers-reduced-motion: reduce) {
      .v1393-orbit .sky { transition: none; transform: none !important; }
      .v1393-orbit .sigil { animation: none; }
    }
  </style>

  <div class="sky" aria-hidden="true">
    <canvas id="v1393-canvas"></canvas>
  </div>

  <div class="frame">
    <div class="mast">
      <div class="brand">
        <div class="sigil" aria-hidden="true"></div>
        <span class="pill">Orrery • Iteration 1393</span>
      </div>
      <button class="theme-btn" id="v1393-theme" aria-pressed="false" title="Toggle night/day">Night</button>
    </div>

    <h1>Orbit the moment, leave a luminous trace.</h1>
    <p class="lede">Bend the system with a gesture. Increase orbits, lean the gravity, and watch paths remember your touch.</p>

    <div class="panel" role="group" aria-label="Orrery controls">
      <button class="control" id="v1393-play" aria-pressed="true">Play</button>
      <button class="control" id="v1393-pause" aria-pressed="false">Pause</button>
      <label class="slider" for="v1393-count">
        <span>Orbits</span>
        <input id="v1393-count" type="range" min="4" max="42" value="18" />
      </label>
      <label class="slider" for="v1393-gravity">
        <span>Gravity</span>
        <input id="v1393-gravity" type="range" min="10" max="200" value="80" />
      </label>
      <button class="control" id="v1393-spectrum">Spectrum</button>
      <button class="control" id="v1393-reset">Center</button>
    </div>

    <div class="meta">
      <span class="status">Live system</span>
      <span id="last-updated">Last updated: 2025-12-19 12:17:47 EST</span>
    </div>
  </div>

  <script>
    (function () {
      const root = document.currentScript.closest('.v1393-orbit');
      const canvas = root.querySelector('#v1393-canvas');
      const ctx = canvas.getContext('2d', { alpha: true });
      const sky = root.querySelector('.sky');

      const playBtn = root.querySelector('#v1393-play');
      const pauseBtn = root.querySelector('#v1393-pause');
      const themeBtn = root.querySelector('#v1393-theme');
      const countEl = root.querySelector('#v1393-count');
      const gravEl = root.querySelector('#v1393-gravity');
      const spectrumBtn = root.querySelector('#v1393-spectrum');
      const resetBtn = root.querySelector('#v1393-reset');
      const updated = root.querySelector('#last-updated');

      // Last updated
      try {
        const now = new Date();
        const fmt = new Intl.DateTimeFormat(navigator.language || 'en-US', {
          weekday: 'short', month: 'short', day: '2-digit', year: 'numeric',
          hour: '2-digit', minute: '2-digit'
        }).format(now);
        updated.textContent = 'Last updated • ' + fmt;
      } catch {
        updated.textContent = 'Last updated';
      }

      // Sizing
      let dpr = Math.max(1, Math.min(2.5, window.devicePixelRatio || 1));
      let w = 0, h = 0, cx = 0, cy = 0, minDim = 0;
      function resize() {
        const r = canvas.getBoundingClientRect();
        w = Math.max(320, Math.floor(r.width));
        h = Math.max(280, Math.floor(r.height));
        minDim = Math.min(w, h);
        cx = w / 2;
        cy = h / 2;
        canvas.width = Math.floor(w * dpr);
        canvas.height = Math.floor(h * dpr);
        canvas.style.width = w + 'px';
        canvas.style.height = h + 'px';
        ctx.setTransform(dpr, 0, 0, dpr, 0, 0);
      }

      // Model
      const reduce = window.matchMedia && window.matchMedia('(prefers-reduced-motion: reduce)').matches;
      let running = !reduce;

      let baseHue = (Math.random() * 360) | 0;
      const palettes = [
        [0, 40, 80, 200],
        [0, 20, 60, 120, 300],
        [0, 160, 200, 260],
        [0, 90, 180, 270]
      ];
      let paletteIndex = (Math.random() * palettes.length) | 0;

      let orbs = [];
      function makeOrbs(n) {
        orbs = [];
        const radii = Array.from({ length: n }, (_, i) => {
          const t = (i + 1) / (n + 1);
          return 40 + t * (minDim * 0.45);
        });
        for (let i = 0; i < n; i++) {
          const r = radii[i] + (Math.random() * 10 - 5);
          const e = Math.random() * 0.55;               // eccentricity
          const rot = Math.random() * Math.PI * 2;       // orbit rotation
          const speed = (0.12 + i * 0.005) / 60;         // radians per ms-ish
          const hue = (baseHue + palettes[paletteIndex][i % palettes[paletteIndex].length]) % 360;
          const size = 1.1 + (i % 5) * 0.25 + Math.random() * 0.3;
          const depth = 0.3 + (r / (minDim * 0.5)) * 0.7; // for parallax
          orbs.push({
            a: r, e, rot, speed, hue, size, depth,
            ang: Math.random() * Math.PI * 2,
            px: cx, py: cy
          });
        }
      }

      // Interaction
      const pointer = { x: cx, y: cy, has: false };
      function onPointer(e) {
        const rect = canvas.getBoundingClientRect();
        pointer.x = e.clientX - rect.left;
        pointer.y = e.clientY - rect.top;
        pointer.has = true;

        if (!reduce) {
          const rx = ((pointer.x / w) - 0.5) * 10;
          const ry = ((pointer.y / h) - 0.5) * -10;
          sky.style.transform = `perspective(900px) rotateX(${ry}deg) rotateY(${rx}deg)`;
        }
      }
      function clearPointer() {
        pointer.has = false;
        if (!reduce) sky.style.transform = 'none';
      }

      // Animation
      resize();
      makeOrbs(parseInt(countEl.value, 10));

      let last = performance.now();
      let grav = parseInt(gravEl.value, 10) / 200; // 0.05..1
      function frame(now) {
        const dt = Math.min(0.05, Math.max(0, (now - last) / 1000));
        last = now;

        // Fade canvas for trails
        ctx.globalCompositeOperation = 'source-over';
        const fade = root.classList.contains('night') ? 'rgba(7,11,28,0.14)' : 'rgba(255,255,255,0.12)';
        ctx.fillStyle = fade;
        ctx.fillRect(0, 0, w, h);

        // Gravity center blends toward pointer
        const gx = pointer.has ? cx + (pointer.x - cx) * grav : cx;
        const gy = pointer.has ? cy + (pointer.y - cy) * grav : cy;

        // Subtle breathing
        const breath = Math.sin(now * 0.0006) * 6;

        ctx.lineCap = 'round';
        ctx.globalCompositeOperation = 'lighter';

        for (let i = 0; i < orbs.length; i++) {
          const o = orbs[i];

          if (running && !reduce) {
            // accelerate a hair when near cursor
            const ox = o.px, oy = o.py;
            const dx = pointer.x - ox, dy = pointer.y - oy;
            const d2 = dx*dx + dy*dy;
            const accel = pointer.has ? Math.min(1.6, 1 + (15000 / (d2 + 15000))) : 1;
            o.ang += o.speed * (1 + i * 0.003) * accel * (dt * 1000);
          }

          // ellipse axes
          const a = o.a + breath * o.depth;
          const b = a * (1 - o.e);

          // local ellipse coordinates
          const cosA = Math.cos(o.ang), sinA = Math.sin(o.ang);
          let lx = cosA * a, ly = sinA * b;

          // rotate orbit plane
          const cosR = Math.cos(o.rot), sinR = Math.sin(o.rot);
          const rx = lx * cosR - ly * sinR;
          const ry = lx * sinR + ly * cosR;

          const x = gx + rx;
          const y = gy + ry;

          // trail segment
          ctx.beginPath();
          ctx.moveTo(o.px, o.py);
          ctx.lineTo(x, y);
          const vivid = root.classList.contains('night') ? 88 : 72;
          const light = root.classList.contains('night') ? 70 : 48;
          ctx.strokeStyle = `hsla(${o.hue} ${vivid}% ${light}% / 0.5)`;
          ctx.lineWidth = 1.2 + o.size * 0.35;
          ctx.stroke();

          // glow dot
          const g = ctx.createRadialGradient(x, y, 0, x, y, 18 + o.size * 3);
          g.addColorStop(0, `hsla(${o.hue} 95% 70% / 0.65)`);
          g.addColorStop(1, `hsla(${o.hue} 95% 70% / 0)`);
          ctx.fillStyle = g;
          ctx.beginPath();
          ctx.arc(x, y, 2.0 + o.size, 0, Math.PI * 2);
          ctx.fill();

          o.px = x; o.py = y;
        }

        requestAnimationFrame(frame);
      }
      requestAnimationFrame(frame);

      // Events
      root.addEventListener('pointermove', onPointer, { passive: true });
      root.addEventListener('pointerleave', clearPointer, { passive: true });
      root.addEventListener('keydown', (e) => {
        const step = 16;
        if (['ArrowUp','ArrowDown','ArrowLeft','ArrowRight'].includes(e.key)) {
          e.preventDefault();
          pointer.has = true;
          if (e.key === 'ArrowUp') pointer.y = Math.max(0, pointer.y - step);
          if (e.key === 'ArrowDown') pointer.y = Math.min(h, pointer.y + step);
          if (e.key === 'ArrowLeft') pointer.x = Math.max(0, pointer.x - step);
          if (e.key === 'ArrowRight') pointer.x = Math.min(w, pointer.x + step);
        }
      });

      playBtn.addEventListener('click', () => {
        running = true;
        playBtn.setAttribute('aria-pressed', 'true');
        pauseBtn.setAttribute('aria-pressed', 'false');
      });
      pauseBtn.addEventListener('click', () => {
        running = false;
        playBtn.setAttribute('aria-pressed', 'false');
        pauseBtn.setAttribute('aria-pressed', 'true');
      });
      themeBtn.addEventListener('click', () => {
        const night = !root.classList.contains('night');
        root.classList.toggle('night', night);
        themeBtn.textContent = night ? 'Day' : 'Night';
        themeBtn.setAttribute('aria-pressed', String(night));
      });
      spectrumBtn.addEventListener('click', () => {
        baseHue = (Math.random() * 360) | 0;
        paletteIndex = (paletteIndex + 1) % palettes.length;
        makeOrbs(orbs.length);
      });
      resetBtn.addEventListener('click', () => {
        pointer.has = false;
        sky.style.transform = 'none';
      });
      countEl.addEventListener('input', () => {
        makeOrbs(parseInt(countEl.value, 10));
      });
      gravEl.addEventListener('input', () => {
        grav = parseInt(gravEl.value, 10) / 200;
      });

      const ro = new ResizeObserver(() => {
        resize();
        makeOrbs(parseInt(countEl.value, 10));
      });
      ro.observe(root);

      // Initial state of theme toggle
      themeBtn.textContent = root.classList.contains('night') ? 'Day' : 'Night';
    })();
  </script>
