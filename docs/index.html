  <style>
    .v1487.atlas{
      --r:26px;

      /* overridable per theme */
      --ink:#e9efff;
      --muted:#a9b1c9;
      --edge: rgba(255,255,255,.14);
      --glass: rgba(255,255,255,.08);
      --bg1:#0a0f24;
      --bg2:#111a35;
      --c1:222 92% 68%;
      --c2:194 88% 62%;
      --c3:274 86% 70%;
      --c4:308 82% 68%;

      color-scheme: dark;
      position:relative; isolation:isolate; overflow:hidden;
      display:grid; gap: clamp(18px, 5.6vw, 48px);
      padding: clamp(18px, 6.6vw, 56px);
      border-radius: var(--r);
      font-family: ui-sans-serif, system-ui, -apple-system, "SF Pro", Inter, "Helvetica Neue", Arial, sans-serif;
      color: var(--ink);
      background:
        radial-gradient(160% 120% at 10% -20%, rgba(255,255,255,.08), transparent 60%),
        radial-gradient(140% 160% at 120% 110%, rgba(255,255,255,.06), transparent 58%),
        linear-gradient(180deg, var(--bg1), var(--bg2));
      box-shadow:
        inset 0 1px 0 rgba(255,255,255,.18),
        0 50px 180px rgba(0,0,0,.5);
    }
    .v1487.atlas::before{
      content:"";
      position:absolute; inset:-30% -20% -20% -30%; z-index:0; pointer-events:none;
      background:
        conic-gradient(from .15turn at 75% 20%,
          hsl(var(--c1) / .24) 0 10%, transparent 10% 30%,
          hsl(var(--c2) / .24) 30% 45%, transparent 45% 65%,
          hsl(var(--c3) / .24) 65% 78%, transparent 78% 88%,
          hsl(var(--c4) / .24) 88% 100%);
      filter: blur(120px) saturate(160%);
      opacity:.9; mix-blend-mode: screen;
      animation: v1487-veil 60s linear infinite;
    }
    @keyframes v1487-veil{ to{ transform: rotate(360deg) } }

    /* THEMES */
    .v1487.atlas[data-theme="nocturne"]{
      --ink:#eef2ff; --muted:#9fa8c7; --glass: rgba(255,255,255,.10);
      --bg1:#091025; --bg2:#0f1938; --edge: rgba(255,255,255,.14);
      --c1:220 92% 68%; --c2:196 86% 62%; --c3:274 86% 72%; --c4:308 80% 68%;
      color-scheme: dark;
    }
    .v1487.atlas[data-theme="aurora"]{
      --ink:#ecfff8; --muted:#9cc7be; --glass: rgba(255,255,255,.12);
      --bg1:#051a17; --bg2:#0b2329; --edge: rgba(255,255,255,.14);
      --c1:166 78% 52%; --c2:192 84% 62%; --c3:274 80% 70%; --c4:200 90% 58%;
      color-scheme: dark;
    }
    .v1487.atlas[data-theme="sunrise"]{
      --ink:#1a130d; --muted:#7b6a5f; --glass: rgba(255,255,255,.55);
      --bg1:#fff5ea; --bg2:#ffe6cc; --edge: rgba(0,0,0,.14);
      --c1:17 88% 56%; --c2:28 90% 58%; --c3:332 72% 56%; --c4:14 86% 58%;
      color-scheme: light;
    }
    .v1487.atlas[data-theme="glacier"]{
      --ink:#0d1420; --muted:#5a6a82; --glass: rgba(255,255,255,.55);
      --bg1:#eaf7ff; --bg2:#dff0ff; --edge: rgba(0,0,0,.12);
      --c1:198 92% 56%; --c2:214 86% 60%; --c3:250 80% 64%; --c4:182 80% 52%;
      color-scheme: light;
    }
    .v1487.atlas[data-theme="graphite"]{
      --ink:#ededed; --muted:#a8a8a8; --glass: rgba(255,255,255,.08);
      --bg1:#0b0b0b; --bg2:#141414; --edge: rgba(255,255,255,.14);
      --c1:0 0% 92%; --c2:0 0% 70%; --c3:0 0% 80%; --c4:0 0% 60%;
      color-scheme: dark;
    }

    /* LAYOUT */
    .v1487 .mast{
      position:relative; z-index:2;
      display:grid; grid-template-columns: 1fr auto; gap: clamp(12px, 3vw, 22px); align-items:end;
    }
    .v1487 .brand{
      display:grid; grid-template-columns:auto 1fr; gap:16px; align-items:center; min-width:0;
    }
    .v1487 .armillary{
      width:98px; height:98px; border-radius:28px;
      border:1px solid var(--edge);
      background:
        radial-gradient(90% 70% at 30% 30%, rgba(255,255,255,.18), transparent 60%),
        linear-gradient(150deg, hsl(var(--c2) / .24), transparent 60%),
        linear-gradient(330deg, hsl(var(--c3) / .26), transparent 40%);
      box-shadow: inset 0 1px 0 rgba(255,255,255,.25), 0 20px 48px rgba(0,0,0,.35);
      display:grid; place-items:center; position:relative; overflow:hidden;
    }
    .v1487 .armillary::before,
    .v1487 .armillary::after{
      content:""; position:absolute; inset:12px; border-radius:22px; border:1px solid var(--edge);
      mask:
        radial-gradient(70% 70% at 50% 50%, #000 56%, transparent 57%) 
        exclude;
      animation: v1487-spin 22s linear infinite;
    }
    .v1487 .armillary::after{
      inset:22px; border-style:dashed; animation-direction: reverse; opacity:.8;
    }
    @keyframes v1487-spin{ 100%{ transform: rotate(360deg) } }

    .v1487 .title{
      margin:0; line-height:.9; letter-spacing:-0.03em; font-weight:1000;
      font-size: clamp(40px, 9.2vw, 120px);
      background: linear-gradient(110deg, hsl(var(--c1)), hsl(var(--c2)), hsl(var(--c3)), hsl(var(--c4)));
      -webkit-background-clip:text; background-clip:text; color:transparent;
      text-shadow: 0 16px 40px rgba(0,0,0,.18);
      background-size: 240% 100%; animation: v1487-sheen 22s ease-in-out infinite;
    }
    .v1487 .tag{ margin:.6rem 0 0; font-size:14px; color: var(--muted); max-width: 72ch; }
    @keyframes v1487-sheen{ 0%,100%{ background-position: 0% 0 } 50%{ background-position: 100% 0 } }

    .v1487 .controls{
      display:flex; flex-wrap:wrap; justify-content:flex-end; gap:10px; align-items:center; z-index:2;
    }
    .v1487 .chip, .v1487 .slider{
      border-radius:999px; border:1px solid var(--edge); background: var(--glass);
      box-shadow: inset 0 1px 0 rgba(255,255,255,.18), 0 14px 36px rgba(0,0,0,.25);
      backdrop-filter: blur(10px) saturate(160%);
    }
    .v1487 .chip{
      display:inline-flex; align-items:center; gap:10px; padding:10px 14px;
      color: inherit; font-weight:800; font-size:12px; letter-spacing:.25px; cursor:pointer; user-select:none; -webkit-tap-highlight-color: transparent;
      transition: transform .18s ease, box-shadow .25s ease, background .25s ease, border-color .25s ease;
    }
    .v1487 .chip:hover{ transform: translateY(-1px) }
    .v1487 .chip[aria-pressed="true"]{
      background: linear-gradient(180deg, hsl(var(--c3) / .22) 0%, transparent 100%), var(--glass);
      border-color: hsl(var(--c3) / .45);
      box-shadow: 0 16px 40px hsl(var(--c3) / .22), inset 0 1px 0 rgba(255,255,255,.35);
    }

    .v1487 .slider{ display:flex; align-items:center; gap:10px; padding:8px 12px; color: var(--muted); font-size:12px; font-weight:700; }
    .v1487 .slider input{ appearance:none; width:140px; height:8px; background: hsl(var(--c2) / .28); border-radius:999px; outline:none; cursor:pointer; }
    .v1487 .slider input::-webkit-slider-thumb{ appearance:none; width:18px; height:18px; border-radius:50%; background:#fff; border:1px solid var(--edge); box-shadow: 0 8px 20px rgba(0,0,0,.3); }
    .v1487 .slider input::-moz-range-thumb{ width:18px; height:18px; border-radius:50%; background:#fff; border:1px solid var(--edge); box-shadow: 0 8px 20px rgba(0,0,0,.3); }

    .v1487 .stage{
      position:relative; z-index:1; min-height:min(72vh, 980px);
      border-radius: calc(var(--r) - 2px); border:1px solid var(--edge); overflow:hidden;
      display:grid; place-items:center; padding: clamp(8px, 3vw, 20px);
      background:
        radial-gradient(200% 160% at 50% 0%, rgba(255,255,255,.08), transparent 60%),
        linear-gradient(180deg, rgba(255,255,255,.08), rgba(255,255,255,.03));
      box-shadow: inset 0 1px 0 rgba(255,255,255,.22), 0 40px 140px rgba(0,0,0,.45);
      transform: translate3d(var(--tx,0px), var(--ty,0px), 0) rotateX(var(--tiltY,0deg)) rotateY(var(--tiltX,0deg));
      transition: transform .2s ease;
    }
    .v1487 canvas.sky{
      position:absolute; inset:0; width:100%; height:100%; display:block; z-index:1;
      filter: saturate(114%) contrast(108%);
    }
    .v1487 .overlay{
      position:absolute; inset:0; z-index:2; pointer-events:none; display:grid; place-content:center; text-align:center; gap:10px; padding: clamp(12px, 3vw, 24px);
    }
    .v1487 .word{
      font-size: clamp(26px, 7.2vw, 92px); font-weight:1000; letter-spacing:-.02em;
      background: linear-gradient(90deg, hsl(var(--c1)), hsl(var(--c2)), hsl(var(--c3)), hsl(var(--c4)));
      -webkit-background-clip:text; background-clip:text; color: transparent;
      opacity:.75; mix-blend-mode: screen; text-shadow: 0 12px 28px rgba(0,0,0,.25);
      animation: v1487-sway 12s ease-in-out infinite;
    }
    @keyframes v1487-sway{ 0%,100%{ transform: translateY(0)} 50%{ transform: translateY(-6px)} }

    .v1487 .hint{
      position:absolute; inset:auto 0 0; display:grid; place-content:end center; gap:8px;
      padding: clamp(12px, 3vw, 24px); color: var(--muted); font-size:12px;
    }
    .v1487 .kbd{ padding:.12em .5em; border-radius:6px; border:1px solid var(--edge); background: hsl(var(--c2) / .18); color:inherit; }

    .v1487 .foot{
      position:relative; z-index:2; display:grid; grid-template-columns: 1fr auto; gap:10px; align-items:center; color: var(--muted); font-size:12px;
    }
    .v1487 .pulse{ width:10px; height:10px; border-radius:50%; background: hsl(var(--c2)); box-shadow:0 0 0 6px hsl(var(--c2) / .22); animation: v1487-beat 2.2s ease-in-out infinite; }
    @keyframes v1487-beat{ 0%,100%{ transform: scale(1); opacity:1 } 50%{ transform: scale(1.12); opacity:.95 } }

    .v1487 .chip:focus-visible{ outline:2px solid hsl(var(--c2) / .6); outline-offset:2px; }
    .v1487.paused *{ animation-play-state: paused !important; }

    @media (max-width: 900px){
      .v1487 .mast{ grid-template-columns: 1fr; }
      .v1487 .foot{ grid-template-columns: 1fr; gap:8px; }
      .v1487 .slider input{ width:120px; }
      .v1487 .word{ display:none; }
    }
    @media (prefers-reduced-motion: reduce){
      .v1487, .v1487 *{ animation:none !important; transition:none !important; }
    }
  </style>

  <script>
    (function(){
      const root = document.currentScript.closest('.v1487.atlas');
      if(!root) return;

      const stage = root.querySelector('.stage');
      const cv = root.querySelector('canvas.sky');
      const ctx = cv.getContext('2d');

      const playBtn = root.querySelector('.play');
      const themeBtn = root.querySelector('.theme');
      const reseedBtn = root.querySelector('.reseed');
      const snapBtn = root.querySelector('.snap');

      const starsInput = root.querySelector('.stars');
      const speedInput = root.querySelector('.speed');
      const trailsInput = root.querySelector('.trails');
      const glowInput = root.querySelector('.glow');

      const mTheme  = root.querySelector('.m-theme');
      const mMotion = root.querySelector('.m-motion');
      const mStars  = root.querySelector('.m-stars');
      const mSpeed  = root.querySelector('.m-speed');
      const mTrails = root.querySelector('.m-trails');
      const mGlow   = root.querySelector('.m-glow');

      // Last updated
      const updated = root.querySelector('#last-updated');
      try{
        const now = new Date();
        const opts = { year:'numeric', month:'short', day:'2-digit', hour:'2-digit', minute:'2-digit' };
        const tz = Intl.DateTimeFormat().resolvedOptions().timeZone || '';
        updated.textContent = 'Updated ' + new Intl.DateTimeFormat([], opts).format(now) + ' ' + (tz ? tz.replaceAll('_',' ') : '');
      }catch(e){ updated.textContent = 'Updated ' + new Date().toLocaleString(); }

      // Themes
      const THEMES = ['nocturne','aurora','sunrise','glacier','graphite'];
      let themeIndex = Math.max(0, THEMES.indexOf(root.getAttribute('data-theme') || 'nocturne'));
      function setTheme(t){
        root.setAttribute('data-theme', t);
        const label = t.charAt(0).toUpperCase() + t.slice(1);
        themeBtn.textContent = label;
        mTheme.textContent = label;
        seeded = mulberry32(Math.floor(Math.random()*1e9));
        makeStars(state.count);
        drawOnce();
      }
      function cycleTheme(){ themeIndex = (themeIndex + 1) % THEMES.length; setTheme(THEMES[themeIndex]); }

      // State
      const state = {
        playing: true,
        t: 0,
        count: +starsInput.value || 180,
        speed: +speedInput.value || 60,  // 0..100
        trails: +trailsInput.value || 70, // 0..100
        glow: +glowInput.value || 55,    // 0..100
        pointer: {x:0, y:0, down:false, active:false},
        stars: [],
        bounds: {w:1, h:1}
      };

      function clamp(v,a,b){ return Math.max(a, Math.min(b, v)); }
      function rnd(a=1,b=0){ return b + Math.random()*(a-b); }
      function mulberry32(a){
        return function(){ let t = a += 0x6D2B79F5; t = Math.imul(t ^ t >>> 15, t | 1); t ^= t + Math.imul(t ^ t >>> 7, t | 61); return ((t ^ t >>> 14) >>> 0) / 4294967296; };
      }
      let seeded = mulberry32(Math.floor(Math.random()*1e9));

      // Sizing
      function setCanvasSize(){
        const dpr = Math.min(2, window.devicePixelRatio || 1);
        const rect = cv.getBoundingClientRect();
        const w = Math.max(1, Math.floor(rect.width));
        const h = Math.max(1, Math.floor(rect.height));
        cv.width = w * dpr; cv.height = h * dpr;
        cv.style.width = w + 'px'; cv.style.height = h + 'px';
        ctx.setTransform(dpr,0,0,dpr,0,0);
        state.bounds.w = w; state.bounds.h = h;
        drawOnce();
      }

      // Palette
      const cs = ()=> getComputedStyle(root);
      const palette = ()=> [cs().getPropertyValue('--c1').trim(), cs().getPropertyValue('--c2').trim(), cs().getPropertyValue('--c3').trim(), cs().getPropertyValue('--c4').trim()];
      const darkMode = ()=> root.matches('[data-theme="nocturne"],[data-theme="aurora"],[data-theme="graphite"]');

      // Stars
      function makeStars(N){
        const {w,h} = state.bounds;
        const stars = new Array(N);
        for(let i=0;i<N;i++){
          const r = (seeded()*seeded())*2.2 + 0.4; // small to medium
          const hueSel = [0,1,2,3][i%4];
          stars[i] = {
            x: seeded()*w, y: seeded()*h,
            vx: (seeded()-0.5)*0.3, vy: (seeded()-0.5)*0.3,
            size: r,
            hueIndex: hueSel,
            life: seeded()*1000
          };
        }
        state.stars = stars;
      }

      // Draw
      function drawSky(dt){
        const {w:W, h:H} = state.bounds;
        const dark = darkMode();
        const [c1,c2,c3,c4] = palette();
        const colors = [c1,c2,c3,c4];

        // Trails fade
        const fade = clamp(1 - state.trails/100, dark?0.02:0.04, dark?0.18:0.22);
        ctx.globalCompositeOperation = 'source-over';
        ctx.fillStyle = dark ? `rgba(0,0,0,${fade})` : `rgba(255,255,255,${fade})`;
        ctx.fillRect(0,0,W,H);

        state.t += dt;
        const centerX = W*0.5, centerY = H*0.52;

        // Nebula sweep
        for(let s=0;s<2;s++){
          const yy = (Math.sin(state.t*0.18 + s)*0.35 + 0.5) * H;
          const grad = ctx.createRadialGradient(centerX, yy, H*0.02, centerX, yy, H*0.66);
          grad.addColorStop(0, `hsl(${c3} / .06)`);
          grad.addColorStop(1, 'transparent');
          ctx.globalCompositeOperation = dark ? 'screen' : 'multiply';
          ctx.fillStyle = grad; ctx.fillRect(0,0,W,H);
        }

        // Update + draw stars
        const speedScale = (state.speed/100);
        const glow = state.glow/100;
        const p = state.pointer;

        for(let i=0;i<state.stars.length;i++){
          const s = state.stars[i];

          // Swirl field around center
          const dxc = s.x - centerX, dyc = s.y - centerY;
          s.vx += (-dyc) * 0.00045 * (0.5 + speedScale);
          s.vy += (dxc) * 0.00045 * (0.5 + speedScale);

          // Pointer tug
          if(p.active){
            const dx = p.x - s.x, dy = p.y - s.y;
            const dist = Math.max(12, Math.hypot(dx,dy));
            const pull = (p.down ? 1.8 : 0.9) * (speedScale+0.2) / dist;
            s.vx += dx * pull * 0.02;
            s.vy += dy * pull * 0.02;
          }

          // Drift
          s.vx *= 0.992; s.vy *= 0.992;
          s.x += s.vx * (0.7 + speedScale*2.4);
          s.y += s.vy * (0.7 + speedScale*2.4);

          // Wrap
          if(s.x < -20) s.x = W+20;
          if(s.x > W+20) s.x = -20;
          if(s.y < -20) s.y = H+20;
          if(s.y > H+20) s.y = -20;

          // Glow star
          const hue = colors[s.hueIndex];
          const baseAlpha = dark ? 0.9 : 0.7;
          const rad = s.size * (1 + glow*0.8);

          const g = ctx.createRadialGradient(s.x, s.y, 0, s.x, s.y, 12 + rad*8);
          g.addColorStop(0, `hsl(${hue} / ${0.36 + glow*0.2})`);
          g.addColorStop(1, 'transparent');

          ctx.globalCompositeOperation = dark ? 'screen' : 'multiply';
          ctx.fillStyle = g;
          ctx.beginPath();
          ctx.arc(s.x, s.y, 12 + rad*8, 0, Math.PI*2);
          ctx.fill();

          // Core
          ctx.globalCompositeOperation = 'lighter';
          ctx.fillStyle = `hsl(${hue} / ${baseAlpha})`;
          ctx.beginPath();
          ctx.arc(s.x, s.y, rad*1.1, 0, Math.PI*2);
          ctx.fill();
        }

        // Constellation lines (nearest neighbors)
        ctx.lineCap = 'round';
        for(let i=0;i<state.stars.length;i++){
          const a = state.stars[i];
          let nearest = [];
          for(let j=0;j<state.stars.length;j++){
            if(i===j) continue;
            const b = state.stars[j];
            const dx = b.x - a.x, dy = b.y - a.y;
            const d2 = dx*dx + dy*dy;
            if(d2 < 200*200){ nearest.push({j, d2}); }
          }
          nearest.sort((m,n)=> m.d2 - n.d2);
          const take = nearest.slice(0, 3);
          for(const n of take){
            const b = state.stars[n.j];
            const d = Math.sqrt(n.d2);
            const fadeLine = clamp(1 - d / 200, 0, 1);
            const hue = palette()[ (a.hueIndex + b.hueIndex) % 4 ];
            ctx.globalCompositeOperation = dark ? 'screen' : 'multiply';
            ctx.strokeStyle = `hsl(${hue} / ${0.08 + fadeLine*0.14 + state.glow/500})`;
            ctx.lineWidth = 0.6 + fadeLine*1.2;
            ctx.beginPath();
            ctx.moveTo(a.x, a.y);
            ctx.lineTo(b.x, b.y);
            ctx.stroke();
          }
        }
      }

      // Loop
      let raf = null, last = 0;
      function loop(now=performance.now()){
        if(!state.playing) return;
        const dt = Math.min(64, now - last) / 1000;
        last = now;
        drawSky(dt);
        raf = requestAnimationFrame(loop);
      }
      function drawOnce(){ drawSky(0.016); }

      // Motion control
      function setPlay(on){
        state.playing = on;
        playBtn.setAttribute('aria-pressed', String(on));
        mMotion.textContent = on ? 'On' : 'Off';
        root.classList.toggle('paused', !on);
        if(on){ last = performance.now(); loop(last); }
        else { cancelAnimationFrame(raf); }
      }

      // Parameters
      function setStars(v){
        const val = clamp(v|0, 60, 360);
        state.count = val; mStars.textContent = String(val);
        starsInput.value = String(val);
        makeStars(val);
        drawOnce();
      }
      function setSpeed(v){
        const val = clamp(v|0, 0, 100);
        state.speed = val; mSpeed.textContent = String(val);
        speedInput.value = String(val);
        drawOnce();
      }
      function setTrails(v){
        const val = clamp(v|0, 0, 100);
        state.trails = val; mTrails.textContent = String(val);
        trailsInput.value = String(val);
        drawOnce();
      }
      function setGlow(v){
        const val = clamp(v|0, 0, 100);
        state.glow = val; mGlow.textContent = String(val);
        glowInput.value = String(val);
        drawOnce();
      }

      // Snapshot
      function snapshot(){
        try{
          const rect = cv.getBoundingClientRect();
          const dpr = Math.min(2, window.devicePixelRatio || 1);
          const temp = document.createElement('canvas');
          temp.width = Math.floor(rect.width * dpr);
          temp.height = Math.floor(rect.height * dpr);
          const tx = temp.getContext('2d');
          tx.setTransform(dpr,0,0,dpr,0,0);
          tx.drawImage(cv, 0,0, rect.width, rect.height);
          const url = temp.toDataURL('image/png');
          const a = document.createElement('a');
          a.href = url; a.download = `orrery-${Date.now()}.png`;
          document.body.appendChild(a); a.click(); a.remove();
        }catch(e){}
      }

      // Tilt + pointer
      function updateTilt(e){
        const rect = stage.getBoundingClientRect();
        const x = (e.clientX - rect.left)/rect.width;
        const y = (e.clientY - rect.top)/rect.height;
        const tx = (x - 0.5)*2, ty = (y - 0.5)*2;
        root.style.setProperty('--tiltX', (tx*6)+'deg');
        root.style.setProperty('--tiltY', (-ty*6)+'deg');
        root.style.setProperty('--tx', (tx*8)+'px');
        root.style.setProperty('--ty', (ty*8)+'px');
        state.pointer.x = e.clientX - rect.left;
        state.pointer.y = e.clientY - rect.top;
        state.pointer.active = true;
      }
      function down(){ state.pointer.down = true; }
      function up(){ state.pointer.down = false; }

      stage.addEventListener('pointermove', updateTilt);
      stage.addEventListener('pointerdown', down);
      stage.addEventListener('pointerup', up);
      stage.addEventListener('pointerleave', ()=>{ up(); state.pointer.active = false; });

      // UI
      playBtn.addEventListener('click', ()=> setPlay(playBtn.getAttribute('aria-pressed') !== 'true'));
      themeBtn.addEventListener('click', cycleTheme);
      reseedBtn.addEventListener('click', ()=>{ seeded = mulberry32(Math.floor(Math.random()*1e9)); makeStars(state.count); drawOnce(); });
      snapBtn.addEventListener('click', snapshot);

      starsInput.addEventListener('input', ()=> setStars(starsInput.value));
      speedInput.addEventListener('input', ()=> setSpeed(speedInput.value));
      trailsInput.addEventListener('input', ()=> setTrails(trailsInput.value));
      glowInput.addEventListener('input', ()=> setGlow(glowInput.value));

      // Keys
      window.addEventListener('keydown', (e)=>{
        const k = (e.key||'').toLowerCase();
        if (e.code === 'Space'){ e.preventDefault(); setPlay(!state.playing); }
        if (k === 't'){ cycleTheme(); }
        if (k === '+' || k === '='){ setStars(Math.min(360, parseInt(starsInput.value,10) + 10)); }
        if (k === '-' || k === '_'){ setStars(Math.max(60, parseInt(starsInput.value,10) - 10)); }
        if (k === 'g'){ setGlow((parseInt(glowInput.value,10) + 10) % 101); }
        if (k === 'r'){ seeded = mulberry32(Math.floor(Math.random()*1e9)); makeStars(state.count); drawOnce(); }
        if (k === 's'){ snapshot(); }
      });

      // Resize
      const ro = new ResizeObserver(()=>{ setCanvasSize(); drawOnce(); });
      ro.observe(cv);

      // Boot
      setTheme(THEMES[themeIndex]);
      setCanvasSize();
      makeStars(state.count);
      setPlay(true);

      // Motion prefs & visibility
      const prefersReduce = matchMedia('(prefers-reduced-motion: reduce)');
      if (prefersReduce.matches){ setPlay(false); }
      document.addEventListener('visibilitychange', ()=>{ if (document.hidden){ setPlay(false); } });
    })();
  </script>
