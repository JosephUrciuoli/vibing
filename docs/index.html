<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vibing</title>
    <style>
      :root {
        --bg: #0f1221;
        --fg: #e6e8f0;
        --muted: #9aa3b2;
        --accent: #8b5cf6;
      }
      html, body {
        height: 100%;
      }
      body {
        margin: 0;
        font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Ubuntu, Cantarell, Noto Sans, Helvetica Neue, Arial, "Apple Color Emoji", "Segoe UI Emoji";
        color: var(--fg);
        background: radial-gradient(1200px 800px at 70% 10%, #1b1f3a, var(--bg));
        display: flex;
        align-items: center;
        justify-content: center;
      }
      .card {
        width: min(720px, 92vw);
        background: rgba(255,255,255,0.04);
        border: 1px solid rgba(255,255,255,0.08);
        border-radius: 16px;
        padding: 28px 24px;
        box-shadow: 0 10px 30px rgba(0,0,0,0.3);
        backdrop-filter: blur(6px);
      }
      h1 {
        margin: 0 0 10px 0;
        font-size: 28px;
        letter-spacing: 0.3px;
      }
      .muted {
        color: var(--muted);
        font-size: 14px;
        margin-bottom: 18px;
      }
      #content {
        font-size: 18px;
        line-height: 1.6;
        background: rgba(255,255,255,0.04);
        border: 1px dashed rgba(255,255,255,0.12);
        border-radius: 12px;
        padding: 16px;
      }
      .footer {
        margin-top: 18px;
        display: flex;
        justify-content: space-between;
        align-items: center;
        font-size: 14px;
        color: var(--muted);
      }
      .badge {
        display: inline-block;
        background: rgba(139, 92, 246, 0.18);
        color: #d4c2ff;
        padding: 4px 10px;
        border-radius: 999px;
        font-size: 12px;
        border: 1px solid rgba(139, 92, 246, 0.35);
        letter-spacing: 0.2px;
      }
    </style>
  </head>
  <body>
    <!-- BEGIN_EDITABLE -->
      <section id="content">
<div id="atelier" aria-label="Kinetic Atelier">
  <style>
    /* Scope to #atelier */
    #atelier {
      --bg-0: hsl(212 80% 98%);
      --bg-1: hsl(204 100% 96%);
      --ink: hsl(222 16% 14%);
      --muted: hsl(222 8% 40%);
      --card: hsl(0 0% 100% / 0.55);
      --stroke: hsl(220 20% 20% / 0.08);
      --accent: 208;
      --glow: 0 18px 40px hsl(0 0% 0% / .18), inset 0 1px 0 hsl(0 0% 100% / .6);
      position: relative;
      border-radius: 28px;
      overflow: hidden;
      min-height: 72vh;
      padding: clamp(18px, 3.6vw, 36px);
      color: var(--ink);
      font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Inter, Roboto, "Helvetica Neue", Arial;
      letter-spacing: .1px;
      background:
        radial-gradient(1200px 1000px at 120% -10%, hsl(calc(var(--accent) - 60) 100% 90% / .55), transparent 60%),
        radial-gradient(1200px 900px at -20% 120%, hsl(calc(var(--accent) + 90) 100% 88% / .45), transparent 60%),
        linear-gradient(180deg, var(--bg-0), var(--bg-1));
      isolation: isolate;
    }

    /* Floating aurora */
    #atelier .ambient { position: absolute; inset: 0; z-index: 0; pointer-events: none; }
    #atelier .blob {
      position: absolute;
      width: 70vmax; height: 70vmax; border-radius: 50%;
      filter: blur(50px) saturate(120%);
      opacity: .35; mix-blend-mode: multiply;
      animation: floatA 46s ease-in-out infinite alternate;
      will-change: transform;
    }
    #atelier .blob.a {
      left: -35vmax; top: -30vmax;
      background: radial-gradient(circle at 35% 40%, hsl(calc(var(--accent)+60) 85% 78% / .9), transparent 60%);
    }
    #atelier .blob.b {
      right: -38vmax; bottom: -34vmax; animation-duration: 56s;
      background: radial-gradient(circle at 55% 55%, hsl(calc(var(--accent)-40) 85% 80% / .9), transparent 60%);
    }
    @keyframes floatA {
      from { transform: translate3d(0,0,0) rotate(0deg) }
      to   { transform: translate3d(2%, -3%, 0) rotate(14deg) }
    }

    /* Header */
    #atelier .top {
      position: relative; z-index: 2;
      display: grid; grid-template-columns: 1fr auto; align-items: center; gap: 14px;
      margin-bottom: clamp(8px, 2vw, 16px);
    }
    #atelier .brand {
      display: inline-flex; align-items: center; gap: 12px;
      font-weight: 800; text-transform: uppercase; font-size: 12px; opacity: .9;
      letter-spacing: .6px;
    }
    #atelier .sig {
      width: 22px; height: 22px; border-radius: 12px;
      background:
        conic-gradient(from 0deg, hsl(var(--accent) 90% 60%), hsl(calc(var(--accent)+90) 90% 62%), hsl(calc(var(--accent)+180) 90% 58%), hsl(var(--accent) 90% 60%));
      box-shadow: 0 0 0 1px hsl(0 0% 100% / .6) inset, 0 0 22px hsl(var(--accent) 100% 60% / .45);
      animation: spin 22s linear infinite;
    }
    @keyframes spin { to { transform: rotate(360deg); } }

    #atelier .panel {
      display: inline-flex; align-items: center; gap: 12px; padding: 10px 12px;
      background: var(--card); border: 1px solid var(--stroke); border-radius: 16px;
      backdrop-filter: blur(12px) saturate(140%); box-shadow: var(--glow);
      flex-wrap: wrap;
    }
    #atelier .panel label {
      display: inline-flex; align-items: center; gap: 8px;
      font-size: 12px; color: var(--muted);
    }
    #atelier input[type="range"] {
      appearance: none; width: 140px; height: 4px; border-radius: 999px; background: hsl(0 0% 0% / .12); outline: none;
    }
    #atelier input[type="range"]::-webkit-slider-thumb {
      appearance: none; width: 16px; height: 16px; border-radius: 50%;
      background: radial-gradient(circle at 30% 30%, white 0 15%, hsl(var(--accent) 90% 65%) 55%, hsl(var(--accent) 90% 55%));
      border: 1px solid hsl(0 0% 100% / .5); box-shadow: 0 6px 16px hsl(var(--accent) 70% 50% / .35); cursor: pointer;
    }
    #atelier .btn {
      position: relative; overflow: hidden; border-radius: 12px; border: 1px solid var(--stroke);
      padding: 10px 14px; font-weight: 700; letter-spacing: .2px; cursor: pointer;
      background: hsl(0 0% 0% / .06); color: var(--ink);
      transition: transform .18s ease, box-shadow .18s ease, background .18s ease;
      user-select: none;
    }
    #atelier .btn.primary {
      background: linear-gradient(180deg, hsl(var(--accent) 85% 55%), hsl(var(--accent) 85% 50%));
      color: white; box-shadow: 0 12px 28px hsl(var(--accent) 80% 50% / .35), inset 0 1px 0 hsl(0 0% 100% / .3);
    }
    #atelier .btn:hover { transform: translateY(-1px); box-shadow: 0 12px 24px hsl(0 0% 0% / .18); }

    /* Hero */
    #atelier .hero { position: relative; z-index: 2; margin: 6px 0 14px; }
    #atelier .title {
      margin: 0;
      font-size: clamp(38px, 6.8vw, 88px);
      line-height: .98; letter-spacing: .2px;
      background: linear-gradient(90deg, hsl(222 22% 20%), hsl(calc(var(--accent)-40) 30% 24%) 60%, hsl(210 28% 22%));
      -webkit-background-clip: text; background-clip: text; color: transparent;
      filter: drop-shadow(0 14px 28px hsl(var(--accent) 70% 52% / .18));
    }
    #atelier .subtitle { margin: 8px 0 0; color: var(--muted); font-size: clamp(14px, 2.1vw, 18px); max-width: 68ch; }

    /* Stage */
    #atelier .stage {
      position: relative; z-index: 2; margin-top: 10px;
      border-radius: 26px; overflow: hidden;
      background: var(--card); border: 1px solid var(--stroke);
      box-shadow: 0 22px 44px hsl(0 0% 0% / .16), inset 0 1px 0 hsl(0 0% 100% / .5);
      aspect-ratio: 16 / 10; transform-style: preserve-3d; perspective: 1000px;
      padding: clamp(10px, 1.8vw, 16px);
      transition: transform .25s ease;
    }
    #atelier .pane { position: absolute; inset: 10px; border-radius: 20px; overflow: hidden; }
    #atelier canvas.flow { position: absolute; inset: 0; width: 100%; height: 100%; display: block; }
    #atelier .grid {
      position: absolute; inset: 0; pointer-events: none; opacity: .17; mix-blend-mode: multiply;
      background:
        radial-gradient(circle at 50% 50%, transparent 40%, rgba(0,0,0,.06) 80%),
        linear-gradient(to right, rgba(0,0,0,.06) 1px, transparent 1px),
        linear-gradient(to bottom, rgba(0,0,0,.06) 1px, transparent 1px);
      background-size: auto, 60px 100%, 100% 60px;
    }
    #atelier .rim {
      position: absolute; inset: 8px; border-radius: 18px; pointer-events: none;
      box-shadow: inset 0 0 0 1px hsl(0 0% 100% / .6), inset 0 0 0 2px hsl(0 0% 0% / .04);
    }

    /* Footer */
    #atelier .foot {
      position: relative; z-index: 2; margin-top: 14px; color: hsl(222 14% 26% / .9);
      display: flex; align-items: center; gap: 10px; flex-wrap: wrap; font-size: 12px;
    }
    #atelier .chip {
      padding: 8px 10px; border-radius: 999px; background: var(--card);
      border: 1px solid var(--stroke); color: var(--muted); font-size: 12px; backdrop-filter: blur(8px);
    }

    /* Night theme */
    #atelier.night {
      --bg-0: hsl(235 50% 7%);
      --bg-1: hsl(235 50% 5%);
      --ink: hsl(0 0% 98%);
      --muted: hsl(0 0% 90% / 0.78);
      --card: hsl(0 0% 100% / 0.06);
      --stroke: hsl(0 0% 100% / 0.12);
      background:
        radial-gradient(1200px 900px at -20% -10%, hsl(calc(var(--accent) + 80) 80% 14% / .55), transparent 55%),
        radial-gradient(1200px 900px at 120% 130%, hsl(calc(var(--accent) - 60) 80% 16% / .55), transparent 55%),
        linear-gradient(180deg, var(--bg-0), var(--bg-1));
    }
    #atelier.night .btn { background: hsl(0 0% 100% / .08); }
    #atelier.night .grid { opacity: .28; mix-blend-mode: screen; }

    /* Responsive */
    @media (max-width: 760px) {
      #atelier .panel { width: 100%; justify-content: space-between; }
      #atelier input[type="range"] { width: 110px; }
      #atelier .stage { aspect-ratio: 4 / 3; }
    }
    /* Reduced motion */
    @media (prefers-reduced-motion: reduce) {
      #atelier .sig, #atelier .blob { animation: none !important; }
    }
  </style>

  <div class="ambient" aria-hidden="true">
    <div class="blob a"></div>
    <div class="blob b"></div>
  </div>

  <div class="top">
    <div class="brand" aria-label="Kinetic Atelier">
      <span class="sig" aria-hidden="true"></span>
      <span>Atelier</span>
    </div>
    <div class="panel" role="group" aria-label="Controls">
      <label for="flow">Flow
        <input id="flow" type="range" min="0" max="100" value="62" aria-label="Field curvature">
      </label>
      <label for="tempo">Tempo
        <input id="tempo" type="range" min="0" max="100" value="58" aria-label="Particle speed">
      </label>
      <label for="persist">Persistence
        <input id="persist" type="range" min="0" max="100" value="70" aria-label="Trail persistence">
      </label>
      <button class="btn" id="theme" title="Toggle day/night">Night</button>
    </div>
  </div>

  <section class="hero" aria-label="Intro">
    <h1 class="title">Paper Waves</h1>
    <p class="subtitle">A living ribbon field. Move your cursor to bend the current; click to bloom. Pure canvas—no libraries.</p>
  </section>

  <div class="stage" id="stage" aria-label="Interactive Flow Field">
    <div class="pane">
      <canvas class="flow"></canvas>
      <div class="grid"></div>
      <div class="rim"></div>
    </div>
  </div>

  <div class="actions" style="position:relative;z-index:2;display:flex;gap:10px;flex-wrap:wrap;margin-top:12px;">
    <button class="btn primary" id="pause" data-ripple>Pause</button>
    <button class="btn" id="shuffle" data-ripple>Shuffle Palette</button>
    <button class="btn" id="reset" data-ripple>Reset</button>
    <button class="btn" id="save" data-ripple>Save PNG</button>
  </div>

  <div class="foot">
    <span class="chip">Canvas Only</span>
    <span class="chip">Additive Glow</span>
    <span class="chip">Day/Night</span>
    <span class="chip">Reduced Motion Friendly</span>
    <span style="margin-left:auto;color:var(--muted);">Updated</span>
    <span id="last-updated">Last updated: 2025-11-01 03:15:26 EST</span>
  </div>

  <script>
    (() => {
      const root = document.getElementById('atelier');
      const stage = root.querySelector('#stage');
      const canvas = root.querySelector('canvas.flow');
      const ctx = canvas.getContext('2d', { alpha: true });

      const dpr = Math.max(1, Math.min(2, window.devicePixelRatio || 1));
      const prefersReduced = window.matchMedia?.('(prefers-reduced-motion: reduce)')?.matches;

      // Controls
      const flowEl = root.querySelector('#flow');
      const tempoEl = root.querySelector('#tempo');
      const persistEl = root.querySelector('#persist');
      const themeBtn = root.querySelector('#theme');
      const pauseBtn = root.querySelector('#pause');
      const shuffleBtn = root.querySelector('#shuffle');
      const resetBtn = root.querySelector('#reset');
      const saveBtn = root.querySelector('#save');

      // Timestamp
      const stamp = root.querySelector('#last-updated');
      try {
        const now = new Date();
        stamp.textContent = new Intl.DateTimeFormat(undefined, {
          year: 'numeric', month: 'short', day: '2-digit',
          hour: '2-digit', minute: '2-digit', second: '2-digit',
          hour12: false, timeZoneName: 'short'
        }).format(now);
      } catch (e) {
        stamp.textContent = new Date().toLocaleString();
      }

      // Parameters
      let W = 0, H = 0, running = true, t0 = 0;
      let curvature = (+flowEl.value || 62) / 100;   // field curvature
      let speed = (+tempoEl.value || 58) / 100;      // particle speed
      let persistence = (+persistEl.value || 70) / 100; // trail persistence
      let attract = { x: 0, y: 0, active: false };
      let zoomTilt = { x: 0, y: 0 };

      // Palettes
      const palettes = [
        ['#7ee8fa', '#80ffea', '#fff3b0', '#cae9ff', '#ffc6ff', '#b8f7d4'],
        ['#a1c4fd', '#c2e9fb', '#a1ffdd', '#fbc2eb', '#ff9a9e', '#fad0c4'],
        ['#6ee7b7', '#93c5fd', '#fca5a5', '#fde68a', '#a78bfa', '#f0abfc'],
        ['#89f7fe', '#66a6ff', '#c3f0ca', '#ffe08a', '#ff9ecd', '#b69cff']
      ];
      let palette = palettes[Math.floor(Math.random() * palettes.length)].slice();

      // Particles
      let P = 0;
      let px, py, ph; // Float32Arrays
      function allocParticles() {
        const baseDensity = 0.04; // per area factor
        P = Math.floor((W * H) * baseDensity / 10); // scale by canvas area
        P = Math.max(600, Math.min(7000, P));
        px = new Float32Array(P);
        py = new Float32Array(P);
        ph = new Uint16Array(P); // index into palette
        for (let i = 0; i < P; i++) {
          px[i] = Math.random() * W;
          py[i] = Math.random() * H;
          ph[i] = i % palette.length;
        }
      }

      // Size and reset
      function sizeCanvas() {
        const rect = stage.getBoundingClientRect();
        W = Math.max(320, Math.floor(rect.width - 20));
        H = Math.max(240, Math.floor(rect.height - 20));
        canvas.width = Math.floor(W * dpr);
        canvas.height = Math.floor(H * dpr);
        canvas.style.width = W + 'px';
        canvas.style.height = H + 'px';
        ctx.setTransform(dpr, 0, 0, dpr, 0, 0);
        ctx.clearRect(0, 0, W, H);
        allocParticles();
      }

      // Field: lightweight faux-noise (sum of sines) with time warp
      function fieldAngle(x, y, t) {
        const s = curvature; // 0..1
        const k1 = 0.002 + s * 0.003;
        const k2 = 0.0013 + s * 0.002;
        const k3 = 0.0019 + s * 0.0025;
        const n =
          Math.sin((x * k1 + t * 0.0005)) +
          Math.cos((y * k2 - t * 0.0007)) +
          Math.sin(((x + y) * k3) + t * 0.00032);
        // optional attractor warp
        let warp = 0;
        if (attract.active) {
          const dx = x - attract.x;
          const dy = y - attract.y;
          warp = Math.atan2(dy, dx) * 0.25;
        }
        return n * Math.PI * 0.6 + warp;
      }

      // Rendering
      function softClear() {
        const fade = 1 - (0.12 + persistence * 0.86);
        if (fade <= 0) return;
        ctx.globalCompositeOperation = 'destination-out';
        ctx.fillStyle = `rgba(255,255,255,${prefersReduced ? 1 : fade})`;
        ctx.fillRect(0, 0, W, H);
        ctx.globalCompositeOperation = 'source-over';
      }

      function tick(now) {
        if (!running) return;
        const dt = t0 ? Math.min(32, now - t0) : 16;
        t0 = now;

        softClear();

        ctx.globalCompositeOperation = 'lighter';
        ctx.lineCap = 'round';
        ctx.lineJoin = 'round';

        const step = (0.3 + speed * 1.7) * (prefersReduced ? 0.5 : 1);
        const len = 1.2 + speed * 1.8;

        for (let i = 0; i < P; i++) {
          const x0 = px[i];
          const y0 = py[i];

          const ang = fieldAngle(x0, y0, now);
          const vx = Math.cos(ang) * step;
          const vy = Math.sin(ang) * step;

          let nx = x0 + vx;
          let ny = y0 + vy;

          // edge wrap
          if (nx < -2) nx = W + 2;
          if (ny < -2) ny = H + 2;
          if (nx > W + 2) nx = -2;
          if (ny > H + 2) ny = -2;

          // draw segment
          ctx.strokeStyle = palette[ph[i] % palette.length];
          ctx.globalAlpha = 0.28 + (ph[i] % 3) * 0.08;
          ctx.lineWidth = 0.6 + (ph[i] % 4) * 0.2;

          ctx.beginPath();
          ctx.moveTo(x0, y0);
          ctx.lineTo(x0 + (nx - x0) * len, y0 + (ny - y0) * len);
          ctx.stroke();

          px[i] = nx;
          py[i] = ny;
        }

        ctx.globalAlpha = 1;
        ctx.globalCompositeOperation = 'source-over';

        requestAnimationFrame(tick);
      }

      // Interactions
      function handleMove(e) {
        const r = stage.getBoundingClientRect();
        attract.x = (e.clientX - r.left - 10); // account for pane inset
        attract.y = (e.clientY - r.top - 10);
        zoomTilt.x = (e.clientX - r.left) / r.width - 0.5;
        zoomTilt.y = (e.clientY - r.top) / r.height - 0.5;
        const tilt = 7;
        stage.style.transform = `rotateX(${(-zoomTilt.y * tilt).toFixed(2)}deg) rotateY(${(zoomTilt.x * tilt).toFixed(2)}deg)`;
      }
      function resetTilt() {
        attract.active = false;
        stage.style.transform = 'rotateX(0deg) rotateY(0deg)';
      }
      stage.addEventListener('pointermove', (e) => { attract.active = true; handleMove(e); }, { passive: true });
      stage.addEventListener('pointerleave', resetTilt);

      // Bloom bursts on click
      stage.addEventListener('pointerdown', (e) => {
        const r = stage.getBoundingClientRect();
        const cx = (e.clientX - r.left - 10);
        const cy = (e.clientY - r.top - 10);
        // seed a ring of particles outward
        const N = 90;
        for (let i = 0; i < N; i++) {
          const k = (i / N) * Math.PI * 2;
          const j = Math.floor(Math.random() * P);
          px[j] = cx + Math.cos(k) * 6;
          py[j] = cy + Math.sin(k) * 6;
          ph[j] = (ph[j] + 1) % palette.length;
        }
      });

      // Controls
      flowEl.addEventListener('input', e => { curvature = (+e.target.value) / 100; });
      tempoEl.addEventListener('input', e => { speed = (+e.target.value) / 100; });
      persistEl.addEventListener('input', e => { persistence = (+e.target.value) / 100; });

      themeBtn.addEventListener('click', () => {
        root.classList.toggle('night');
        themeBtn.textContent = root.classList.contains('night') ? 'Day' : 'Night';
        // playful nudge to accent
        const h = Math.floor(Math.random() * 360);
        root.style.setProperty('--accent', h);
      });

      pauseBtn.addEventListener('click', () => {
        running = !running;
        pauseBtn.textContent = running ? 'Pause' : 'Resume';
        if (running) requestAnimationFrame(tick);
      });

      shuffleBtn.addEventListener('click', () => {
        palette = palettes[Math.floor(Math.random() * palettes.length)].slice();
        const h = Math.floor(Math.random() * 360);
        root.style.setProperty('--accent', h);
      });

      resetBtn.addEventListener('click', () => {
        ctx.clearRect(0, 0, W, H);
        allocParticles();
      });

      saveBtn.addEventListener('click', () => {
        try {
          const link = document.createElement('a');
          link.download = `paper-waves-${Date.now()}.png`;
          link.href = canvas.toDataURL('image/png');
          link.click();
        } catch (e) {
          console.warn('Save failed:', e);
        }
      });

      // Button ripples
      root.querySelectorAll('[data-ripple]').forEach(btn => {
        btn.addEventListener('pointerdown', (e) => {
          const rect = btn.getBoundingClientRect();
          const r = Math.max(rect.width, rect.height);
          const ripple = document.createElement('span');
          Object.assign(ripple.style, {
            position: 'absolute',
            left: (e.clientX - rect.left - r/2) + 'px',
            top: (e.clientY - rect.top - r/2) + 'px',
            width: r + 'px', height: r + 'px', borderRadius: '50%',
            background: 'radial-gradient(circle, rgba(255,255,255,0.75) 0, rgba(255,255,255,0.35) 35%, rgba(255,255,255,0) 70%)',
            transform: 'scale(0.2)', opacity: '0.9', pointerEvents: 'none',
            transition: 'transform 520ms ease, opacity 640ms ease'
          });
          btn.appendChild(ripple);
          requestAnimationFrame(() => { ripple.style.transform = 'scale(1.6)'; ripple.style.opacity = '0'; });
          setTimeout(() => ripple.remove(), 720);
        });
      });

      // Resize
      function onResize() { sizeCanvas(); }
      window.addEventListener('resize', onResize, { passive: true });
      onResize();

      // Start
      if (!prefersReduced) requestAnimationFrame(tick);
    })();
  </script>
</div>
      </section>
      <!-- END_EDITABLE -->
    <script>
      // Only show a local placeholder if the agent hasn't written a timestamp yet
      const el = document.getElementById('last-updated');
      if (el && (!el.textContent || el.textContent.includes('not yet'))) {
        const now = new Date();
        el.textContent = `Last updated: ${now.toLocaleString(undefined, { hour12: false })}`;
      }
