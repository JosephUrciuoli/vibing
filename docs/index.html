<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vibing</title>
    <style>
      :root {
        --bg: #0f1221;
        --fg: #e6e8f0;
        --muted: #9aa3b2;
        --accent: #8b5cf6;
      }
      html, body {
        height: 100%;
      }
      body {
        margin: 0;
        font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Ubuntu, Cantarell, Noto Sans, Helvetica Neue, Arial, "Apple Color Emoji", "Segoe UI Emoji";
        color: var(--fg);
        background: radial-gradient(1200px 800px at 70% 10%, #1b1f3a, var(--bg));
        display: flex;
        align-items: center;
        justify-content: center;
      }
      .card {
        width: min(720px, 92vw);
        background: rgba(255,255,255,0.04);
        border: 1px solid rgba(255,255,255,0.08);
        border-radius: 16px;
        padding: 28px 24px;
        box-shadow: 0 10px 30px rgba(0,0,0,0.3);
        backdrop-filter: blur(6px);
      }
      h1 {
        margin: 0 0 10px 0;
        font-size: 28px;
        letter-spacing: 0.3px;
      }
      .muted {
        color: var(--muted);
        font-size: 14px;
        margin-bottom: 18px;
      }
      #content {
        font-size: 18px;
        line-height: 1.6;
        background: rgba(255,255,255,0.04);
        border: 1px dashed rgba(255,255,255,0.12);
        border-radius: 12px;
        padding: 16px;
      }
      .footer {
        margin-top: 18px;
        display: flex;
        justify-content: space-between;
        align-items: center;
        font-size: 14px;
        color: var(--muted);
      }
      .badge {
        display: inline-block;
        background: rgba(139, 92, 246, 0.18);
        color: #d4c2ff;
        padding: 4px 10px;
        border-radius: 999px;
        font-size: 12px;
        border: 1px solid rgba(139, 92, 246, 0.35);
        letter-spacing: 0.2px;
      }
    </style>
  </head>
  <body>
    <!-- BEGIN_EDITABLE -->
      <section id="content">
<section class="loom" data-theme="light" aria-label="Lumen Loom · 2091">
  <style>
    .loom{
      --bg0:#f8fbff; --bg1:#eef3ff; --ink:#0a1022; --muted:rgba(10,16,34,0.66); --edge:rgba(10,20,40,0.12);
      --glassA: rgba(255,255,255,0.96); --glassB: rgba(255,255,255,0.78);
      --p1:#ffbfae; --p2:#ffe085; --p3:#7fe6dc; --p4:#92b1ff; --p5:#d6a5ff;
      position:relative; display:grid; gap:20px; isolation:isolate; overflow:hidden;
      padding:clamp(16px,4vw,42px); min-height:min(82vh,980px); border-radius:32px;
      border:1px solid var(--edge); color:var(--ink);
      font-family: ui-sans-serif, -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial;
      background:
        radial-gradient(1200px 900px at var(--mx,50%) var(--my,50%), rgba(255,255,255,0.85), transparent 60%),
        linear-gradient(180deg, var(--bg0), var(--bg1));
      box-shadow: 0 50px 160px rgba(10,15,40,0.14), inset 0 1px 0 rgba(255,255,255,0.9);
    }
    .loom::before{
      content:""; position:absolute; inset:-20%; z-index:0; pointer-events:none; filter:blur(52px); opacity:.75; mix-blend-mode:overlay;
      background:
        conic-gradient(from 40deg at 70% 30%, rgba(146,177,255,0.35), transparent 38%),
        conic-gradient(from 220deg at 25% 70%, rgba(255,189,164,0.32), transparent 45%),
        radial-gradient(120% 110% at 50% 50%, rgba(127,230,220,0.28), transparent 60%);
      animation: aur 18s ease-in-out infinite alternate;
    }
    .loom::after{
      content:""; position:absolute; inset:0; z-index:0; pointer-events:none; opacity:.12; mix-blend-mode:multiply;
      background:
        radial-gradient(circle at 18% 24%, rgba(0,0,0,0.12) 0 1px, transparent 2px),
        radial-gradient(circle at 82% 78%, rgba(0,0,0,0.08) 0 1px, transparent 2px);
      background-size:3px 3px, 4px 4px;
    }
    @keyframes aur{ 0%{ transform:translate3d(-1%,-1%,0) rotate(0.6deg) scale(1.01);} 100%{ transform:translate3d(1%,1%,0) rotate(-0.6deg) scale(1.03);} }

    /* Top bar */
    .bar{ position:relative; z-index:3; display:flex; align-items:center; justify-content:space-between; gap:16px; flex-wrap:wrap; }
    .brand{ display:flex; align-items:center; gap:14px; user-select:none; }
    .mark{
      width:64px; height:64px; border-radius:22px; position:relative; overflow:hidden; display:grid; place-items:center;
      border:1px solid var(--edge);
      background: linear-gradient(180deg, var(--glassA), var(--glassB));
      box-shadow: inset 0 1px 0 rgba(255,255,255,0.95), 0 18px 36px rgba(20,20,50,0.16);
    }
    .mark::before{
      content:""; width:46px; height:46px; border-radius:50%; border:1px solid var(--edge);
      background:
        radial-gradient(60% 60% at 30% 30%, rgba(255,255,255,0.9), rgba(255,255,255,0.2)),
        conic-gradient(from 0deg, var(--p2), var(--p3), var(--p4), var(--p5), var(--p1), var(--p2));
      box-shadow: inset 0 1px 0 rgba(255,255,255,0.9), 0 10px 24px rgba(20,20,50,0.14);
      animation: spin 14s linear infinite;
    }
    @keyframes spin{ to{ transform:rotate(360deg);} }
    .title{ display:flex; flex-direction:column; line-height:1; }
    .title b{ font-size:12px; letter-spacing:.2em; text-transform:uppercase; color:var(--muted); }
    .title span{ font-weight:900; font-size:17px; letter-spacing:.01em; }

    /* Controls */
    .controls{
      position:relative; z-index:3; display:flex; align-items:center; gap:10px; flex-wrap:wrap;
      padding:10px 12px; border-radius:16px; border:1px solid var(--edge);
      background: linear-gradient(180deg, var(--glassA), var(--glassB));
      box-shadow: inset 0 1px 0 rgba(255,255,255,0.9), 0 14px 32px rgba(20,20,40,0.12);
    }
    .cluster{ display:flex; gap:6px; padding:4px; border-radius:999px; border:1px solid var(--edge); background:rgba(0,0,0,0.04); }
    .cluster button{
      appearance:none; border:0; padding:8px 12px; font-size:12px; color:var(--muted); background:transparent; cursor:pointer; border-radius:999px;
      transition: background .15s ease, color .15s ease, transform .1s ease;
    }
    .cluster button[aria-pressed="true"]{
      background: linear-gradient(180deg, rgba(255,255,255,0.98), rgba(255,255,255,0.88));
      color:var(--ink);
      box-shadow: 0 2px 0 rgba(0,0,0,0.04), inset 0 1px 0 rgba(255,255,255,0.9);
    }
    .cluster button:active{ transform:translateY(1px); }

    .slider{
      display:flex; align-items:center; gap:10px; padding:8px 12px; font-size:12px; color:var(--muted);
      border:1px solid var(--edge); border-radius:999px;
      background: linear-gradient(180deg, var(--glassA), var(--glassB));
      box-shadow: inset 0 1px 0 rgba(255,255,255,0.9);
    }
    .slider input[type="range"]{
      -webkit-appearance:none; appearance:none; width:220px; height:6px; border-radius:999px; outline:none; cursor:pointer;
      background: linear-gradient(90deg, var(--p2), var(--p3), var(--p4), var(--p5), var(--p1));
    }
    .slider input[type="range"]::-webkit-slider-thumb{
      -webkit-appearance:none; width:18px; height:18px; border-radius:50%; border:1px solid var(--edge);
      background: linear-gradient(135deg, #fff, #f1f1f1); box-shadow: 0 6px 14px rgba(0,0,0,0.15);
    }
    .slider input[type="range"]::-moz-range-thumb{
      width:18px; height:18px; border:none; border-radius:50%;
      background: linear-gradient(135deg, #fff, #f1f1f1); box-shadow: 0 6px 14px rgba(0,0,0,0.15);
    }

    /* Stage */
    .stage{
      position:relative; z-index:1; border:1px solid var(--edge); border-radius:26px; overflow:hidden;
      background: linear-gradient(180deg, rgba(255,255,255,0.98), rgba(255,255,255,0.84));
      min-height:min(66vh, 800px); display:grid; place-items:center;
      box-shadow: 0 28px 70px rgba(0,0,0,0.12), inset 0 1px 0 rgba(255,255,255,0.9);
    }
    canvas#weave{ position:absolute; inset:0; width:100%; height:100%; display:block; }

    /* Hero */
    .hero{
      position:absolute; inset:auto auto 24px 24px; z-index:2; max-width:64ch;
      padding:14px 16px; border-radius:16px; border:1px solid var(--edge);
      background: linear-gradient(180deg, rgba(255,255,255,0.84), rgba(255,255,255,0.68));
      box-shadow: inset 0 1px 0 rgba(255,255,255,0.9), 0 12px 28px rgba(0,0,0,0.08);
    }
    .hero h1{
      margin:0; line-height:.9; letter-spacing:-0.01em; font-weight:1000;
      font-size: clamp(42px, 8vw, 128px);
      font-family: ui-serif, "Iowan Old Style", Georgia, serif;
      background: linear-gradient(90deg, var(--ink), var(--p4));
      -webkit-background-clip:text; background-clip:text; color:transparent;
      text-shadow: 0 8px 36px rgba(60,100,240,0.12);
    }
    .hero p{ margin:8px 0 0 0; color:var(--muted); font-size:clamp(13px,2vw,18px); }

    /* Tips */
    .tips{ position:absolute; inset:auto 12px 12px auto; z-index:2; display:flex; gap:8px; flex-wrap:wrap; }
    .chip{
      font-size:12px; color:var(--muted); border:1px dashed var(--edge); border-radius:999px; padding:6px 10px;
      background: linear-gradient(180deg, rgba(255,255,255,0.98), rgba(255,255,255,0.84));
      box-shadow: inset 0 1px 0 rgba(255,255,255,0.95); user-select:none;
    }

    /* Footer */
    .foot{
      position:relative; z-index:3; color:var(--muted); font-size:12px;
      display:flex; justify-content:space-between; align-items:center; gap:12px; flex-wrap:wrap;
    }
    .pill{ display:inline-flex; align-items:center; gap:10px; padding:8px 12px; border-radius:14px; border:1px solid var(--edge);
      background: linear-gradient(180deg, rgba(255,255,255,0.98), rgba(255,255,255,0.84)); box-shadow: inset 0 1px 0 rgba(255,255,255,0.95); }

    /* Dark theme */
    .loom[data-theme="dark"]{
      --bg0:#0f1224; --bg1:#171a2e; --ink:#eef2ff; --muted:rgba(238,242,255,0.78); --edge:rgba(255,255,255,0.14);
      --glassA: rgba(18,24,42,0.86); --glassB: rgba(12,16,30,0.72);
      --p1:#ff9d91; --p2:#ffd37b; --p3:#72e3d8; --p4:#84a6ff; --p5:#cda0ff;
      box-shadow: 0 56px 160px rgba(0,0,0,0.5), inset 0 1px 0 rgba(255,255,255,0.08);
    }
    .loom[data-theme="dark"] .stage,
    .loom[data-theme="dark"] .hero,
    .loom[data-theme="dark"] .controls,
    .loom[data-theme="dark"] .slider,
    .loom[data-theme="dark"] .chip,
    .loom[data-theme="dark"] .pill{
      background: linear-gradient(180deg, var(--glassA), var(--glassB));
      color:var(--muted);
      box-shadow: inset 0 1px 0 rgba(255,255,255,0.08), 0 18px 40px rgba(0,0,0,0.4);
      border-color:var(--edge);
    }
    .loom[data-theme="dark"] .hero h1{
      background: linear-gradient(90deg, var(--ink), var(--p4));
      -webkit-background-clip:text; background-clip:text; color:transparent;
      text-shadow: 0 12px 50px rgba(60,100,240,0.18);
    }

    /* UI hide */
    .loom.ui-hidden .controls,
    .loom.ui-hidden .tips,
    .loom.ui-hidden .hero{ opacity:0; pointer-events:none; transform:translateY(6px); transition:opacity .25s ease, transform .25s ease; }
    .loom .controls, .loom .tips, .loom .hero{ transition:opacity .25s ease, transform .25s ease; }

    .no-motion *, .no-motion::before, .no-motion::after{ animation:none !important; transition:none !important; }
    @media (prefers-reduced-motion: reduce){
      .loom *{ animation:none !important; transition:none !important; }
      .loom::before, .loom::after{ animation:none !important; }
    }
  </style>

  <div class="bar" role="banner">
    <div class="brand" aria-label="Lumen Loom brand">
      <div class="mark" aria-hidden="true"></div>
      <div class="title">
        <b>Lumen Loom</b>
        <span>Edition 2091</span>
      </div>
    </div>
    <div class="controls" role="group" aria-label="Controls">
      <div class="cluster" role="group" aria-label="Theme">
        <button id="t-light" aria-pressed="true" title="Light">Light</button>
        <button id="t-dark" aria-pressed="false" title="Dark">Dark</button>
      </div>
      <div class="cluster" role="group" aria-label="Effects">
        <button id="fx-glow" aria-pressed="true" title="Glow">Glow</button>
        <button id="fx-trails" aria-pressed="true" title="Trails">Trails</button>
        <button id="fx-hue" aria-pressed="true" title="Hue">Hue</button>
      </div>
      <div class="slider" role="group" aria-label="Tempo">
        <span id="speed-label">Tempo</span>
        <input id="speed" type="range" min="0.2" max="2.0" step="0.1" value="1.0" aria-labelledby="speed-label">
        <span id="speed-out" aria-live="polite">1.0×</span>
      </div>
      <div class="cluster" role="group" aria-label="Options">
        <button id="opt-shuffle" aria-pressed="false" title="Randomize palette (R)">Shuffle</button>
        <button id="opt-ui" aria-pressed="false" title="Hide UI (H)">Hide UI</button>
      </div>
    </div>
  </div>

  <section class="stage" aria-label="Weaving field">
    <canvas id="weave"></canvas>
    <div class="hero" aria-live="polite">
      <h1>Weave the light.</h1>
      <p>Threads of color cross and breathe—draw your cursor through the loom and watch the fabric change.</p>
    </div>
    <div class="tips" aria-hidden="true">
      <div class="chip">Space pause · T theme · R shuffle</div>
      <div class="chip">↑/↓ tempo · H hide</div>
    </div>
  </section>

  <div class="foot">
    <div class="pill">
      <span>Refreshed</span>
      <span id="last-updated">Last updated: 2026-01-21 00:27:19 EST</span>
    </div>
    <div>“We weave time into color.”</div>
  </div>

  <script>
    (function(){
      const root = document.currentScript.closest('.loom');

      // Timestamp
      try{
        const fmt = new Intl.DateTimeFormat(navigator.language || 'en-US', { dateStyle:'medium', timeStyle:'short' });
        root.querySelector('#last-updated').textContent = fmt.format(new Date());
      }catch(e){
        root.querySelector('#last-updated').textContent = new Date().toLocaleString();
      }

      // Theme controls
      const btnLight = root.querySelector('#t-light');
      const btnDark = root.querySelector('#t-dark');
      const setTheme = (m) => {
        root.setAttribute('data-theme', m);
        btnLight.setAttribute('aria-pressed', m==='light' ? 'true' : 'false');
        btnDark.setAttribute('aria-pressed', m==='dark' ? 'true' : 'false');
      };
      btnLight.addEventListener('click', () => setTheme('light'));
      btnDark.addEventListener('click', () => setTheme('dark'));
      try{
        const mq = window.matchMedia('(prefers-color-scheme: dark)');
        setTheme(mq.matches ? 'dark' : 'light');
        mq.addEventListener?.('change', e => setTheme(e.matches ? 'dark' : 'light'));
      }catch(e){}

      // Effect toggles
      const toggler = (el, setter) => el.addEventListener('click', () => {
        const v = el.getAttribute('aria-pressed') !== 'true';
        el.setAttribute('aria-pressed', v?'true':'false'); setter(v);
      });
      let GLOW = true, TRAILS = true, HUE = true;
      toggler(root.querySelector('#fx-glow'), v => GLOW = v);
      toggler(root.querySelector('#fx-trails'), v => TRAILS = v);
      toggler(root.querySelector('#fx-hue'), v => HUE = v);

      // UI hide
      const uiBtn = root.querySelector('#opt-ui');
      toggler(uiBtn, v => root.classList.toggle('ui-hidden', v));

      // Tempo
      const speedSlider = root.querySelector('#speed');
      const speedOut = root.querySelector('#speed-out');
      let tempo = +speedSlider.value;
      speedOut.textContent = tempo.toFixed(1)+'×';
      speedSlider.addEventListener('input', e => {
        tempo = +e.target.value;
        speedOut.textContent = tempo.toFixed(1)+'×';
      });

      // Palette shuffle
      const palettes = [
        ['#ffbfae','#ffe085','#7fe6dc','#92b1ff','#d6a5ff'],
        ['#ffd4a3','#ffe977','#9cf0c9','#84d0ff','#cbb5ff'],
        ['#f7a8c3','#ffc48b','#83f0ff','#8df19c','#aeb2ff'],
        ['#ff9d91','#ffd37b','#72e3d8','#84a6ff','#cda0ff'],
        ['#ffa4d1','#ffd59e','#8ce6a2','#86caff','#d3a6ff'],
        ['#ffb86b','#ffd7a8','#9be7ff','#8fbbff','#e1a6ff']
      ];
      function applyPalette(arr){
        const vars = ['--p1','--p2','--p3','--p4','--p5'];
        vars.forEach((n,i)=> root.style.setProperty(n, arr[i]));
        pulse();
      }
      root.querySelector('#opt-shuffle').addEventListener('click', () => {
        const pick = palettes[Math.floor(Math.random()*palettes.length)];
        applyPalette(pick);
      });

      // Pointer tracking
      const stage = root.querySelector('.stage');
      const pointer = { x:0.5, y:0.5, tx:0.5, ty:0.5 };
      const onPointer = (e) => {
        const r = stage.getBoundingClientRect();
        const x = (e.clientX - r.left) / Math.max(1,r.width);
        const y = (e.clientY - r.top) / Math.max(1,r.height);
        root.style.setProperty('--mx', (x*100).toFixed(2)+'%');
        root.style.setProperty('--my', (y*100).toFixed(2)+'%');
        pointer.tx = Math.max(0, Math.min(1, x));
        pointer.ty = Math.max(0, Math.min(1, y));
      };
      stage.addEventListener('pointermove', onPointer);
      stage.addEventListener('pointerleave', () => { pointer.tx = 0.5; pointer.ty = 0.5; });

      // Canvas setup
      const canvas = root.querySelector('#weave');
      const ctx = canvas.getContext('2d', { alpha:true });
      let dpr = 1;
      function fit(){
        dpr = Math.max(1, Math.min(2, window.devicePixelRatio || 1));
        const r = stage.getBoundingClientRect();
        canvas.width = Math.max(1, Math.floor(r.width * dpr));
        canvas.height = Math.max(1, Math.floor(r.height * dpr));
        canvas.style.width = r.width + 'px';
        canvas.style.height = r.height + 'px';
        ctx.setTransform(dpr,0,0,dpr,0,0);
      }
      fit();
      addEventListener('resize', fit, { passive:true });

      // Helpers
      const css = (n) => getComputedStyle(root).getPropertyValue(n).trim();
      const pal = () => [css('--p1'),css('--p2'),css('--p3'),css('--p4'),css('--p5')];
      function lerp(a,b,t){ return a + (b-a)*t; }
      function pulse(){ stage.animate([{transform:'scale(1)'},{transform:'scale(1.01)'},{transform:'scale(1)'}], {duration:420, easing:'ease-out'}); }

      // Threads model
      let THREADS = [];
      let time = 0, paused = false;

      function initThreads(){
        THREADS.length = 0;
        const W = canvas.width/dpr, H = canvas.height/dpr;
        const base = Math.max(12, Math.floor(Math.min(W,H) / 60));
        const count = base; // dynamic enough with tempo
        for(let i=0;i<count;i++){
          THREADS.push({
            amp: (H*0.18)*(0.6 + Math.random()*0.8),
            freq: 1.2 + Math.random()*2.0,
            phase: Math.random()*Math.PI*2,
            speed: 0.4 + Math.random()*0.8,
            thick: 1.5 + Math.random()*3.5,
            hueIndex: i%5,
            bead: Math.random()
          });
        }
      }
      initThreads();

      // Reduced motion
      try{
        const rm = window.matchMedia('(prefers-reduced-motion: reduce)');
        if(rm.matches){
          root.classList.add('no-motion');
          GLOW = false; TRAILS = false; HUE = false;
          root.querySelector('#fx-glow').setAttribute('aria-pressed','false');
          root.querySelector('#fx-trails').setAttribute('aria-pressed','false');
          root.querySelector('#fx-hue').setAttribute('aria-pressed','false');
          tempo = 0.6; speedSlider.value = '0.6'; speedOut.textContent = '0.6×';
        }
      }catch(e){}

      function yAt(xNorm, t, th){
        // Smooth multi-sine drift with pointer pull
        const ppx = (pointer.x = lerp(pointer.x, pointer.tx, 0.08));
        const ppy = (pointer.y = lerp(pointer.y, pointer.ty, 0.08));
        const n = xNorm;
        return (Math.sin(n*th.freq*2*Math.PI + th.phase + t*th.speed*tempo)*0.6
               +Math.sin(n*(th.freq*0.5)*2*Math.PI - th.phase*0.7 + t*th.speed*0.6*tempo)*0.4
               +Math.cos(n*(th.freq*1.7)*2*Math.PI + t*0.3*tempo)*0.3) * th.amp
               + (ppy-0.5)*th.amp*0.8;
      }

      function draw(){
        const W = canvas.width/dpr, H = canvas.height/dpr;
        const cx = W*0.5, cy = H*0.5;
        const isDark = root.getAttribute('data-theme') === 'dark';

        // Background fade
        ctx.globalCompositeOperation = 'source-over';
        if (TRAILS){
          const fade = isDark ? 0.08 : 0.09;
          ctx.fillStyle = isDark ? `rgba(15,18,36,${fade})` : `rgba(250,250,255,${fade})`;
          ctx.fillRect(0,0,W,H);
        } else {
          ctx.clearRect(0,0,W,H);
          ctx.fillStyle = isDark ? 'rgba(15,18,36,0.86)' : 'rgba(250,250,255,0.86)';
          ctx.fillRect(0,0,W,H);
        }

        // Threads
        const colors = pal();
        ctx.lineCap = 'round';
        ctx.lineJoin = 'round';

        for(let i=0;i<THREADS.length;i++){
          const th = THREADS[i];
          const steps = 72;
          const pts = [];
          for(let s=0; s<steps; s++){
            const x = (W * s/(steps-1));
            const xn = s/(steps-1);
            const y = cy + yAt(xn, time, th) + Math.sin((time*0.5 + i*0.3) + xn*6.283)*2.5;
            pts.push({x, y});
          }

          const c1 = colors[(th.hueIndex+0)%colors.length];
          const c2 = colors[(th.hueIndex+1)%colors.length];
          const mix = HUE ? (0.5 + 0.5*Math.sin(time*0.4 + i)) : 0.3;
          const color = mixColor(c1, c2, mix);

          ctx.save();
          if (isDark) ctx.globalCompositeOperation = 'lighter';
          ctx.globalAlpha = isDark ? 0.9 : 0.85;
          ctx.strokeStyle = color;
          ctx.lineWidth = th.thick * (isDark?1.2:1);

          if (GLOW){
            ctx.shadowBlur = isDark ? 24 : 10;
            ctx.shadowColor = colors[(th.hueIndex+2)%colors.length];
          } else {
            ctx.shadowBlur = 0;
          }

          ctx.beginPath();
          for(let p=0;p<pts.length;p++){
            const P = pts[p];
            if(p===0){ ctx.moveTo(P.x,P.y); }
            else{
              const Q = pts[p-1];
              ctx.quadraticCurveTo(Q.x, Q.y, (Q.x+P.x)/2, (Q.y+P.y)/2);
            }
          }
          ctx.stroke();

          // Bead
          const pos = (th.bead + time*th.speed*0.06*tempo) % 1;
          const bx = W*pos;
          const bi = Math.max(0, Math.min(steps-1, Math.floor(pos*(steps-1))));
          const by = pts[bi]?.y ?? cy;
          ctx.globalAlpha = isDark ? 0.95 : 0.9;
          ctx.fillStyle = color;
          if (GLOW){ ctx.shadowBlur = isDark ? 26 : 12; ctx.shadowColor = color; }
          ctx.beginPath();
          ctx.arc(bx, by, Math.max(1.5, th.thick*0.6), 0, Math.PI*2);
          ctx.fill();
          ctx.restore();
        }

        if(!paused) time += 1/60;
        requestAnimationFrame(draw);
      }
      draw();

      // Keys
      root.tabIndex = 0;
      root.addEventListener('keydown', (e) => {
        const k = e.key.toLowerCase();
        if(k === ' '){ e.preventDefault(); paused = !paused; }
        if(k === 't'){ btnDark.getAttribute('aria-pressed')==='true' ? btnLight.click() : btnDark.click(); }
        if(k === 'r'){ root.querySelector('#opt-shuffle').click(); }
        if(k === 'h'){ const next = uiBtn.getAttribute('aria-pressed')!=='true'; uiBtn.setAttribute('aria-pressed', next?'true':'false'); root.classList.toggle('ui-hidden', next); }
        if(e.key === 'ArrowUp'){ speedSlider.value = Math.min(+speedSlider.max, (+speedSlider.value)+0.1).toFixed(1); speedSlider.dispatchEvent(new Event('input')); }
        if(e.key === 'ArrowDown'){ speedSlider.value = Math.max(+speedSlider.min, (+speedSlider.value)-0.1).toFixed(1); speedSlider.dispatchEvent(new Event('input')); }
      });

      // Reseed on resize
      let rid;
      addEventListener('resize', () => {
        clearTimeout(rid);
        rid = setTimeout(() => { fit(); initThreads(); }, 100);
      }, { passive:true });

      // Color mix helper (hex -> hex linear mix)
      function mixColor(a, b, t){
        function h2i(h){ h=h.replace('#',''); return [0,2,4].map(i=>parseInt(h.slice(i,i+2),16)); }
        function i2h(r,g,b){ const to = v => v.toString(16).padStart(2,'0'); return '#'+to(r)+to(g)+to(b); }
        const A=h2i(a), B=h2i(b);
        const r = Math.round(A[0]+(B[0]-A[0])*t);
        const g = Math.round(A[1]+(B[1]-A[1])*t);
        const bl = Math.round(A[2]+(B[2]-A[2])*t);
        return i2h(r,g,bl);
      }
    })();
  </script>
