<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vibing</title>
    <style>
      :root {
        --bg: #0f1221;
        --fg: #e6e8f0;
        --muted: #9aa3b2;
        --accent: #8b5cf6;
      }
      html, body {
        height: 100%;
      }
      body {
        margin: 0;
        font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Ubuntu, Cantarell, Noto Sans, Helvetica Neue, Arial, "Apple Color Emoji", "Segoe UI Emoji";
        color: var(--fg);
        background: radial-gradient(1200px 800px at 70% 10%, #1b1f3a, var(--bg));
        display: flex;
        align-items: center;
        justify-content: center;
      }
      .card {
        width: min(720px, 92vw);
        background: rgba(255,255,255,0.04);
        border: 1px solid rgba(255,255,255,0.08);
        border-radius: 16px;
        padding: 28px 24px;
        box-shadow: 0 10px 30px rgba(0,0,0,0.3);
        backdrop-filter: blur(6px);
      }
      h1 {
        margin: 0 0 10px 0;
        font-size: 28px;
        letter-spacing: 0.3px;
      }
      .muted {
        color: var(--muted);
        font-size: 14px;
        margin-bottom: 18px;
      }
      #content {
        font-size: 18px;
        line-height: 1.6;
        background: rgba(255,255,255,0.04);
        border: 1px dashed rgba(255,255,255,0.12);
        border-radius: 12px;
        padding: 16px;
      }
      .footer {
        margin-top: 18px;
        display: flex;
        justify-content: space-between;
        align-items: center;
        font-size: 14px;
        color: var(--muted);
      }
      .badge {
        display: inline-block;
        background: rgba(139, 92, 246, 0.18);
        color: #d4c2ff;
        padding: 4px 10px;
        border-radius: 999px;
        font-size: 12px;
        border: 1px solid rgba(139, 92, 246, 0.35);
        letter-spacing: 0.2px;
      }
    </style>
  </head>
  <body>
    <!-- BEGIN_EDITABLE -->
      <section id="content">
<section id="vibe793" class="lumen-field" aria-label="Luminous Aurora Studio">
  <style>
    /* Scope: Lumen Field 793 */
    #vibe793 {
      /* Interactive anchors */
      --mx: 50%;
      --my: 50%;
      --tilt-x: 0deg;
      --tilt-y: 0deg;

      /* Palette core (animated) */
      --h: 240;
      --a1: hsl(var(--h), 88%, 64%);
      --a2: hsl(calc(var(--h) + 40), 86%, 60%);
      --a3: hsl(calc(var(--h) + 90), 82%, 62%);
      --a4: hsl(calc(var(--h) + 200), 82%, 68%);

      /* Theme tokens (default dark) */
      --bg: #0a0e14;
      --bg-2: #0e141c;
      --ink: #f4f7ff;
      --muted: #9fb0cc;
      --glass: rgba(255,255,255,0.06);
      --border: rgba(255,255,255,0.12);

      position: relative;
      color: var(--ink);
      border-radius: 24px;
      overflow: hidden;
      isolation: isolate;
      padding: 28px;
      min-height: 560px;
      font-family: ui-sans-serif, system-ui, -apple-system, "Segoe UI", Inter, Roboto, "Helvetica Neue", Arial, "Noto Sans";
      background:
        radial-gradient(1100px 700px at var(--mx) var(--my), hsla(var(--h), 85%, 54%, 0.16), transparent 60%),
        linear-gradient(135deg, var(--bg), var(--bg-2));
      box-shadow: 0 20px 60px rgba(0,0,0,0.42), inset 0 0 0 1px rgba(255,255,255,0.03);
    }
    #vibe793[data-theme="light"] {
      --bg: #f6f8fe;
      --bg-2: #ffffff;
      --ink: #0e1422;
      --muted: #4e5b73;
      --glass: rgba(0,0,0,0.06);
      --border: rgba(0,0,0,0.12);
      box-shadow: 0 20px 50px rgba(12,20,40,0.12), inset 0 0 0 1px rgba(0,0,0,0.04);
      background:
        radial-gradient(1100px 700px at var(--mx) var(--my), hsla(var(--h), 80%, 48%, 0.18), transparent 60%),
        linear-gradient(135deg, var(--bg), var(--bg-2));
    }

    /* Ambient aurora ribbons */
    #vibe793 .aurora {
      position: absolute;
      inset: -15% -10%;
      filter: blur(40px) saturate(110%);
      pointer-events: none;
      z-index: 0;
      opacity: 0.85;
      mix-blend-mode: screen;
    }
    #vibe793[data-theme="light"] .aurora { mix-blend-mode: multiply; opacity: 0.9; filter: blur(34px) saturate(120%); }
    #vibe793 .r {
      position: absolute;
      border-radius: 999px;
      transform-origin: center;
      animation: drift 22s ease-in-out infinite alternate;
      will-change: transform, opacity;
    }
    #vibe793 .r1 { inset: 10% 20% 40% 10%; background: linear-gradient(90deg, transparent, var(--a1), transparent); transform: rotate(15deg); }
    #vibe793 .r2 { inset: 30% 5% 15% 25%; background: linear-gradient(90deg, transparent, var(--a2), transparent); animation-duration: 26s; transform: rotate(-18deg); }
    #vibe793 .r3 { inset: 20% 30% 20% 0%; background: linear-gradient(90deg, transparent, var(--a3), transparent); animation-duration: 30s; transform: rotate(8deg); }
    #vibe793 .r4 { inset: 5% 10% 45% 35%; background: linear-gradient(90deg, transparent, var(--a4), transparent); animation-duration: 34s; transform: rotate(-6deg); }
    @keyframes drift {
      0% { transform: translate3d(-2%, 0, 0) rotate(var(--rot, 0deg)) scale(1); opacity: 0.85; }
      100%{ transform: translate3d(2%, 0, 0) rotate(calc(var(--rot, 0deg) + 6deg)) scale(1.06); opacity: 1; }
    }

    /* Subtle starfield */
    #vibe793 .stars {
      position: absolute;
      inset: 0;
      pointer-events: none;
      z-index: 0;
      opacity: 0.25;
      mix-blend-mode: screen;
    }
    #vibe793 .stars span {
      position: absolute;
      width: 2px; height: 2px; border-radius: 50%;
      background: radial-gradient(circle, #fff, rgba(255,255,255,0.2));
      animation: floatUp 14s linear infinite;
      opacity: 0.8;
    }
    #vibe793 .stars span:nth-child(3n) { width: 3px; height: 3px; animation-duration: 20s; }
    #vibe793 .stars span:nth-child(4n) { width: 1px; height: 1px; animation-duration: 11s; opacity: 0.7; }
    @keyframes floatUp {
      0%   { transform: translateY(10%); }
      100% { transform: translateY(-110%); }
    }

    /* Top bar */
    #vibe793 .top {
      position: relative;
      z-index: 2;
      display: flex;
      align-items: center;
      justify-content: space-between;
      gap: 14px;
      margin-bottom: 18px;
    }
    #vibe793 .brand {
      display: inline-flex;
      align-items: center;
      gap: 12px;
      padding: 10px 14px;
      border-radius: 14px;
      border: 1px solid var(--border);
      background: linear-gradient(180deg, var(--glass), transparent);
      backdrop-filter: blur(6px);
      box-shadow: inset 0 0 0 1px rgba(255,255,255,0.04);
    }
    #vibe793 .mark {
      width: 18px; height: 18px; border-radius: 6px;
      background: conic-gradient(from 200deg, var(--a1), var(--a2), var(--a3), var(--a4), var(--a1));
      box-shadow: 0 4px 14px rgba(0,0,0,0.25), 0 0 0 5px rgba(255,255,255,0.05);
    }
    #vibe793 .name { font-weight: 900; letter-spacing: 0.2px; }

    #vibe793 .controls { display: inline-flex; align-items: center; gap: 10px; }
    #vibe793 .btn {
      border: 1px solid var(--border);
      background: linear-gradient(180deg, var(--glass), transparent);
      color: var(--ink);
      padding: 10px 12px;
      border-radius: 12px;
      font-weight: 700;
      letter-spacing: 0.2px;
      display: inline-flex;
      align-items: center; gap: 8px;
      cursor: pointer;
      transition: transform 160ms ease, box-shadow 160ms ease, background 160ms ease;
      box-shadow: inset 0 0 0 1px rgba(255,255,255,0.04);
    }
    #vibe793 .btn:hover { transform: translateY(-2px); box-shadow: 0 10px 24px rgba(0,0,0,0.22); }
    #vibe793 .dot {
      width: 10px; height: 10px; border-radius: 50%;
      background: var(--a2);
      box-shadow: 0 0 10px var(--a2);
    }

    /* Hero */
    #vibe793 .hero {
      position: relative;
      z-index: 2;
      display: grid;
      gap: 8px;
      margin-bottom: 16px;
    }
    #vibe793 h1 {
      margin: 0;
      font-size: clamp(28px, 5vw, 56px);
      letter-spacing: -0.02em;
      line-height: 1.02;
      background: linear-gradient(90deg, var(--ink), rgba(255,255,255,0.65));
      -webkit-background-clip: text; background-clip: text; color: transparent;
    }
    #vibe793 p.sub {
      margin: 0;
      color: var(--muted);
      font-size: 14px;
      max-width: 60ch;
    }

    /* Glass orb stage */
    #vibe793 .stage {
      position: relative;
      z-index: 2;
      display: grid;
      grid-template-columns: 1.1fr 1fr;
      gap: 20px;
    }
    @media (max-width: 860px) { #vibe793 .stage { grid-template-columns: 1fr; } }

    #vibe793 .orb {
      position: relative;
      display: grid;
      place-items: center;
      min-height: 420px;
      border: 1px solid var(--border);
      border-radius: 22px;
      background: linear-gradient(180deg, var(--glass), transparent);
      box-shadow: 0 18px 50px rgba(0,0,0,0.28), inset 0 0 0 1px rgba(255,255,255,0.04);
      perspective: 1000px;
      transform-style: preserve-3d;
      overflow: hidden;
    }
    #vibe793 .orb .sphere {
      position: relative;
      width: min(520px, 86vw);
      aspect-ratio: 1;
      border-radius: 50%;
      background:
        radial-gradient(60% 60% at 30% 30%, rgba(255,255,255,0.20), transparent 60%),
        radial-gradient(65% 65% at 70% 70%, rgba(255,255,255,0.10), transparent 60%),
        radial-gradient(closest-side, rgba(255,255,255,0.06), rgba(255,255,255,0.02) 40%, transparent 70%),
        conic-gradient(from calc(var(--spin, 0) * 1turn), var(--a1), var(--a2), var(--a3), var(--a4), var(--a1));
      filter: saturate(110%);
      transform: rotateX(var(--tilt-x)) rotateY(var(--tilt-y));
      transition: transform 180ms ease;
      box-shadow: inset 0 0 80px rgba(0,0,0,0.35), 0 40px 100px rgba(0,0,0,0.35);
    }
    #vibe793 .orb .halo {
      position: absolute;
      inset: -20%;
      border-radius: 50%;
      background: radial-gradient(closest-side, rgba(255,255,255,0.06), transparent 60%);
      filter: blur(30px);
      mix-blend-mode: screen;
      pointer-events: none;
    }
    #vibe793[data-theme="light"] .orb .halo { mix-blend-mode: multiply; }

    #vibe793 .clock {
      position: absolute;
      display: grid;
      place-items: center;
      text-align: center;
      padding: 10px 14px;
      border-radius: 14px;
      border: 1px solid var(--border);
      background: linear-gradient(180deg, rgba(0,0,0,0.18), rgba(0,0,0,0.0));
      box-shadow: inset 0 0 0 1px rgba(255,255,255,0.04);
      backdrop-filter: blur(2px);
    }
    #vibe793[data-theme="light"] .clock {
      background: linear-gradient(180deg, rgba(255,255,255,0.8), rgba(255,255,255,0.35));
    }
    #vibe793 .time {
      font-weight: 900;
      letter-spacing: -0.02em;
      font-size: clamp(36px, 6vw, 60px);
      line-height: 1;
      background: linear-gradient(90deg, var(--ink), rgba(255,255,255,0.7));
      -webkit-background-clip: text; background-clip: text; color: transparent;
      text-shadow: 0 0 0 transparent;
    }
    #vibe793 .tz {
      margin-top: 6px;
      color: var(--muted);
      font-size: 12px;
      letter-spacing: 0.12em;
      text-transform: uppercase;
      font-weight: 700;
    }

    /* Copy column */
    #vibe793 .copy {
      display: grid; gap: 12px; align-content: start;
    }
    #vibe793 .quote {
      border: 1px solid var(--border);
      border-radius: 16px;
      padding: 14px 16px;
      background: linear-gradient(180deg, var(--glass), transparent);
      color: var(--muted);
      font-size: 14px;
    }
    #vibe793 .chips {
      display: grid;
      grid-template-columns: repeat(3, minmax(0, 1fr));
      gap: 10px;
    }
    @media (max-width: 520px) { #vibe793 .chips { grid-template-columns: 1fr; } }
    #vibe793 .chip {
      border: 1px solid var(--border);
      border-radius: 14px;
      background: linear-gradient(180deg, var(--glass), transparent);
      padding: 10px 12px;
      display: grid; gap: 4px;
      font-size: 12px;
      color: var(--muted);
      box-shadow: inset 0 0 0 1px rgba(255,255,255,0.03);
      min-height: 56px;
    }
    #vibe793 .chip .k {
      font-size: 20px; color: var(--ink); font-weight: 900; letter-spacing: -0.02em;
    }

    /* Progress + footer */
    #vibe793 .foot {
      position: relative;
      z-index: 2;
      margin-top: 20px;
      display: grid;
      grid-template-columns: 1fr auto;
      gap: 12px;
      align-items: center;
      border: 1px solid var(--border);
      border-radius: 14px;
      padding: 10px 12px;
      background: linear-gradient(180deg, var(--glass), transparent);
      color: var(--muted);
      font-size: 12px;
    }
    #vibe793 .meter {
      position: relative;
      height: 10px; width: 100%;
      border-radius: 999px;
      border: 1px solid var(--border);
      background: linear-gradient(90deg, rgba(255,255,255,0.12), transparent);
      overflow: hidden;
    }
    #vibe793 .fill {
      width: 0%;
      height: 100%;
      background: linear-gradient(90deg, var(--a3), var(--a2), var(--a1));
      box-shadow: 0 6px 16px rgba(0,0,0,0.20);
      transition: width 140ms linear;
    }

    /* Grain */
    #vibe793 .noise {
      position: absolute;
      inset: 0;
      opacity: 0.12;
      mix-blend-mode: soft-light;
      pointer-events: none;
      z-index: 0;
    }

    /* Reduced motion */
    @media (prefers-reduced-motion: reduce) {
      #vibe793 .r,
      #vibe793 .stars span { animation: none; }
      #vibe793 .sphere { transition: none; }
      #vibe793 .btn:hover { transform: none; }
    }
  </style>

    <span class="r r1"></span>

    <span style="left:4%; top:82%"></span>
    <span style="left:12%; top:54%"></span>
    <span style="left:22%; top:72%"></span>
    <span style="left:31%; top:64%"></span>
    <span style="left:40%; top:86%"></span>
    <span style="left:48%; top:58%"></span>
    <span style="left:56%; top:76%"></span>
    <span style="left:64%; top:60%"></span>
    <span style="left:72%; top:88%"></span>
    <span style="left:80%; top:70%"></span>
    <span style="left:88%; top:66%"></span>

  </div>

  <!-- Top -->
  <div class="top">
    <div class="brand" aria-label="Lumen Field">
      <span class="mark" aria-hidden="true"></span>
      <span class="name">Lumen Field</span>
    </div>
    <div class="controls">
      <button type="button" class="btn theme" aria-label="Toggle theme">
        <span class="dot" aria-hidden="true" style="background: var(--a1); box-shadow: 0 0 10px var(--a1)"></span> Theme
      </button>
      <button type="button" class="btn palette" aria-label="Shuffle palette">
        <span class="dot" aria-hidden="true" style="background: var(--a3); box-shadow: 0 0 10px var(--a3)"></span> Palette
      </button>
    </div>
  </div>

  <!-- Hero -->
  <div class="hero">
    <h1>Design the silence.</h1>
    <p class="sub">An aurora you can sculpt. It listens to your clock, your cursor, and your mood. Breathe in—shape the glow.</p>
  </div>

  <!-- Stage -->
  <div class="stage">
    <div class="orb" id="orb">
      <div class="sphere" id="sphere" aria-hidden="true"></div>
      <div class="halo" aria-hidden="true"></div>

      <div class="clock" id="clock" aria-live="polite" aria-atomic="true">
        <div class="time" id="time">00:00:00</div>
        <div class="tz" id="tz">—</div>
      </div>
    </div>

    <div class="copy">
      <div class="quote">“Simplicity is not the absence of energy—it is the discipline that lets light speak.”</div>
      <div class="chips">
        <div class="chip" aria-label="Day of year">
          <span>Day of Year</span>
          <span class="k" id="doy">—</span>
        </div>
        <div class="chip" aria-label="Week number">
          <span>Week</span>
          <span class="k" id="week">—</span>
        </div>
        <div class="chip" aria-label="Theme status">
          <span>Theme</span>
          <span class="k" id="theme">—</span>
        </div>
      </div>
    </div>
  </div>

  <!-- Footer -->
  <div class="foot">
    <div class="meter" aria-label="Second progress">
      <div class="fill" id="fill"></div>
    </div>
    <span id="last-updated" aria-live="polite"></span>
  </div>

  <!-- Grain -->
  <svg class="noise" aria-hidden="true" preserveAspectRatio="none" viewBox="0 0 100 100">
    <filter id="n793">
      <feTurbulence type="fractalNoise" baseFrequency="0.9" numOctaves="2" seed="3"></feTurbulence>
      <feColorMatrix type="saturate" values="0"></feColorMatrix>
    </filter>
    <rect width="100" height="100" filter="url(#n793)"></rect>
  </svg>

  <script>
    (function () {
      const root = document.getElementById('vibe793');
      const sphere = document.getElementById('sphere');
      const clock = document.getElementById('clock');
      const timeEl = document.getElementById('time');
      const tzEl = document.getElementById('tz');
      const doyEl = document.getElementById('doy');
      const weekEl = document.getElementById('week');
      const themeEl = document.getElementById('theme');
      const lastEl = document.getElementById('last-updated');
      const fillEl = document.getElementById('fill');

      // Theme
      const storageKey = 'vibe793-theme';
      const prefersLight = window.matchMedia && window.matchMedia('(prefers-color-scheme: light)').matches;
      const saved = localStorage.getItem(storageKey);
      const setTheme = (mode) => {
        root.setAttribute('data-theme', mode);
        localStorage.setItem(storageKey, mode);
        themeEl.textContent = mode[0].toUpperCase() + mode.slice(1);
      };
      setTheme(saved ? saved : (prefersLight ? 'light' : 'dark'));

      root.querySelector('.btn.theme').addEventListener('click', () => {
        const next = root.getAttribute('data-theme') === 'light' ? 'dark' : 'light';
        setTheme(next);
      });

      // Palette
      function shufflePalette(seedH) {
        const h = typeof seedH === 'number' ? seedH : Math.floor(Math.random() * 360);
        root.style.setProperty('--h', h);
      }
      root.querySelector('.btn.palette').addEventListener('click', () => shufflePalette());

      // Pointer parallax + reactive backdrop
      const onMove = (e) => {
        const rect = root.getBoundingClientRect();
        const x = (e.clientX - rect.left) / rect.width;
        const y = (e.clientY - rect.top) / rect.height;
        root.style.setProperty('--mx', (x * 100) + '%');
        root.style.setProperty('--my', (y * 100) + '%');
        const max = 10;
        const rx = (0.5 - y) * max;
        const ry = (x - 0.5) * max;
        root.style.setProperty('--tilt-x', rx.toFixed(2) + 'deg');
        root.style.setProperty('--tilt-y', ry.toFixed(2) + 'deg');
      };
      root.addEventListener('mousemove', onMove);
      root.addEventListener('mouseleave', () => {
        root.style.setProperty('--tilt-x', '0deg');
        root.style.setProperty('--tilt-y', '0deg');
      }, { passive: true });

      // Time + motion engine
      const reduceMotion = window.matchMedia && window.matchMedia('(prefers-reduced-motion: reduce)').matches;
      function format2(n) { return String(Math.floor(n)).padStart(2, '0'); }
      function getWeekNumber(d) {
        const date = new Date(Date.UTC(d.getFullYear(), d.getMonth(), d.getDate()));
        const dayNum = date.getUTCDay() || 7;
        date.setUTCDate(date.getUTCDate() + 4 - dayNum);
        const yearStart = new Date(Date.UTC(date.getUTCFullYear(),0,1));
        return Math.ceil(((date - yearStart) / 86400000 + 1) / 7);
      }
      function getDayOfYear(d) {
        const start = new Date(d.getFullYear(), 0, 0);
        return Math.floor((d - start) / 86400000);
      }

      function tick() {
        const now = new Date();
        const s = now.getSeconds() + now.getMilliseconds() / 1000;
        const m = now.getMinutes() + s / 60;
        const h = now.getHours() % 12 + m / 60;

        // Normalize
        const secNorm = s / 60;
        const minNorm = m / 60;
        const hourNorm = h / 12;

        // Drive color spin + progress
        sphere.style.setProperty('--spin', secNorm.toFixed(6));
        const hue = Math.round((hourNorm * 360 + 360) % 360);
        root.style.setProperty('--h', hue);
        fillEl.style.width = (secNorm * 100).toFixed(2) + '%';

        // Clock
        timeEl.textContent = `${format2(now.getHours())}:${format2(now.getMinutes())}:${format2(now.getSeconds())}`;
        try {
          tzEl.textContent = Intl.DateTimeFormat().resolvedOptions().timeZone || 'Local time';
        } catch (e) {
          tzEl.textContent = 'Local time';
        }

        // Meta
        doyEl.textContent = getDayOfYear(now);
        weekEl.textContent = 'W' + getWeekNumber(now);

        // Footer last-updated
        lastEl.textContent = 'Last updated: ' + now.toLocaleString([], { year: 'numeric', month: '2-digit', day:'2-digit', hour:'2-digit', minute:'2-digit', second:'2-digit' });

        if (!reduceMotion) requestAnimationFrame(tick);
      }

      // Init
      shufflePalette();
      tick();
      if (reduceMotion) setInterval(tick, 1000);

      // Safety observer
      const obs = new MutationObserver(() => {
        if (!document.body.contains(root)) obs.disconnect();
      });
      obs.observe(document.body, { childList: true, subtree: true });
    })();
  </script>
</section>

    <script>
      // Only show a local placeholder if the agent hasn't written a timestamp yet
      const el = document.getElementById('last-updated');
      if (el && (!el.textContent || el.textContent.includes('not yet'))) {
        const now = new Date();
        el.textContent = `Last updated: ${now.toLocaleString(undefined, { hour12: false })}`;
      }
    </script>
