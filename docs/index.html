<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vibing</title>
    <style>
      :root {
        --bg: #0f1221;
        --fg: #e6e8f0;
        --muted: #9aa3b2;
        --accent: #8b5cf6;
      }
      html, body {
        height: 100%;
      }
      body {
        margin: 0;
        font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Ubuntu, Cantarell, Noto Sans, Helvetica Neue, Arial, "Apple Color Emoji", "Segoe UI Emoji";
        color: var(--fg);
        background: radial-gradient(1200px 800px at 70% 10%, #1b1f3a, var(--bg));
        display: flex;
        align-items: center;
        justify-content: center;
      }
      .card {
        width: min(720px, 92vw);
        background: rgba(255,255,255,0.04);
        border: 1px solid rgba(255,255,255,0.08);
        border-radius: 16px;
        padding: 28px 24px;
        box-shadow: 0 10px 30px rgba(0,0,0,0.3);
        backdrop-filter: blur(6px);
      }
      h1 {
        margin: 0 0 10px 0;
        font-size: 28px;
        letter-spacing: 0.3px;
      }
      .muted {
        color: var(--muted);
        font-size: 14px;
        margin-bottom: 18px;
      }
      #content {
        font-size: 18px;
        line-height: 1.6;
        background: rgba(255,255,255,0.04);
        border: 1px dashed rgba(255,255,255,0.12);
        border-radius: 12px;
        padding: 16px;
      }
      .footer {
        margin-top: 18px;
        display: flex;
        justify-content: space-between;
        align-items: center;
        font-size: 14px;
        color: var(--muted);
      }
      .badge {
        display: inline-block;
        background: rgba(139, 92, 246, 0.18);
        color: #d4c2ff;
        padding: 4px 10px;
        border-radius: 999px;
        font-size: 12px;
        border: 1px solid rgba(139, 92, 246, 0.35);
        letter-spacing: 0.2px;
      }
    </style>
  </head>
  <body>
    <!-- BEGIN_EDITABLE -->
      <section id="content">
<div id="vibe-1311" class="orrery" aria-label="AURORA ORRERY — kinetic cosmos">
  <style>
    /* AURORA ORRERY — all styles scoped to #vibe-1311 */
    #vibe-1311 {
      --ink-0: #070a13;
      --ink-1: #0e1230;
      --paper-0: #fdfdfd;
      --paper-1: #eef3ff;

      --fg: #ecf3ff;
      --muted: #9fb0d6;
      --line: rgba(255,255,255,0.18);
      --glass: rgba(255,255,255,0.08);

      --cA: 210 92% 62%;
      --cB: 268 86% 66%;
      --cC: 152 80% 58%;
      --cD: 18 90% 64%;

      position: relative;
      min-height: 980px;
      border-radius: 42px;
      overflow: hidden;
      color: var(--fg);
      background:
        radial-gradient(1200px 900px at -10% 0%, rgba(120,160,255,0.20), transparent 60%),
        radial-gradient(1200px 900px at 120% 120%, rgba(120,255,210,0.20), transparent 60%),
        linear-gradient(180deg, var(--ink-0), var(--ink-1));
      box-shadow: 0 60px 160px rgba(0,0,0,0.48), inset 0 0 0 1px rgba(255,255,255,0.06);
      isolation: isolate;
    }

    /* Veils — drifting aurora */
    #vibe-1311::before,
    #vibe-1311::after {
      content: "";
      position: absolute; inset: -25%;
      background:
        radial-gradient(38% 30% at 22% 30%, hsla(var(--cA)/0.22), transparent 65%),
        radial-gradient(46% 34% at 76% 62%, hsla(var(--cB)/0.20), transparent 65%),
        radial-gradient(40% 30% at 50% 8%, hsla(var(--cC)/0.16), transparent 60%),
        radial-gradient(30% 40% at 84% 84%, hsla(var(--cD)/0.18), transparent 60%);
      filter: blur(90px) saturate(120%);
      mix-blend-mode: screen;
      pointer-events: none;
      animation: v1311-veils 120s ease-in-out infinite;
    }
    #vibe-1311::after { animation-duration: 180s; animation-direction: reverse; opacity: .75; }
    @keyframes v1311-veils { 50% { transform: translate3d(2%,-2%,0) scale(1.05) rotate(0.5deg); } }

    /* Starfield texture */
    #vibe-1311 .texture {
      position:absolute; inset:-1px; z-index:1; pointer-events:none; opacity:.10;
      background-image:url("data:image/svg+xml;utf8,<svg xmlns='http://www.w3.org/2000/svg' width='220' height='220' viewBox='0 0 220 220'><defs><filter id='n'><feTurbulence baseFrequency='0.9' numOctaves='1' seed='8'/><feColorMatrix type='saturate' values='0'/><feComponentTransfer><feFuncA type='table' tableValues='0 0.09'/></feComponentTransfer></filter></defs><rect width='100%' height='100%' filter='url(%23n)' fill='white' opacity='0.6'/></svg>");
      background-size:220px 220px; mix-blend-mode: soft-light;
      animation: v1311-grain 65s linear infinite;
    }
    @keyframes v1311-grain { 50% { transform: translate3d(-1%, 0.6%, 0); } }

    /* Chrome */
    #vibe-1311 .chrome {
      position: relative; z-index: 5;
      display:flex; align-items:center; justify-content:space-between; gap:16px;
      padding: clamp(18px, 3.8vw, 36px);
    }
    #vibe-1311 .brand {
      display:inline-flex; align-items:center; gap:14px;
      padding: 12px 16px; border-radius: 18px; user-select:none;
      background: var(--glass);
      border: 1px solid var(--line);
      backdrop-filter: blur(10px) saturate(180%);
      box-shadow: 0 22px 50px rgba(0,0,0,0.35), inset 0 1px 0 rgba(255,255,255,0.12);
    }
    #vibe-1311 .seal {
      width: 22px; height: 22px; border-radius: 50%;
      background:
        radial-gradient(40% 40% at 50% 50%, rgba(255,255,255,0.9), rgba(255,255,255,0) 55%),
        conic-gradient(from 0deg, hsl(var(--cC)) 0%, hsl(var(--cA)) 35%, hsl(var(--cB)) 70%, hsl(var(--cD)) 100%);
      box-shadow: 0 0 0 2px rgba(255,255,255,0.5), 0 0 30px hsla(var(--cA)/0.4);
    }
    #vibe-1311 .word {
      font: 900 12px/1 ui-sans-serif, -apple-system, "Segoe UI", Inter, Roboto, Arial;
      letter-spacing: .18em; text-transform: uppercase; opacity:.95;
    }
    #vibe-1311 .edition {
      padding:6px 10px; border-radius:999px;
      background:rgba(255,255,255,0.08);
      font:800 10px/1 ui-sans-serif,-apple-system,Inter,Roboto,Arial;
      letter-spacing:.14em; text-transform:uppercase; color:var(--muted);
    }

    #vibe-1311 .actions {
      display:flex; gap:10px; align-items:center;
      padding: 8px; border-radius: 999px; background: var(--glass);
      border: 1px solid var(--line);
      box-shadow: 0 22px 50px rgba(0,0,0,0.35), inset 0 1px 0 rgba(255,255,255,0.12);
      backdrop-filter: blur(10px) saturate(180%);
    }
    #vibe-1311 .pill {
      appearance:none; border:0; cursor:pointer; user-select:none;
      padding: 10px 14px; border-radius: 12px; font-weight: 900; letter-spacing: .02em;
      color: var(--fg); background: rgba(255,255,255,0.10);
      box-shadow: inset 0 1px 0 rgba(255,255,255,0.18), 0 12px 30px rgba(0,0,0,0.28);
      transition: transform 140ms ease, filter 160ms ease, background 200ms ease, box-shadow 200ms ease;
    }
    #vibe-1311 .pill:hover { transform: translateY(-1px); filter: saturate(115%); }
    #vibe-1311 .pill:active { transform: translateY(1px); }

    /* Hero */
    #vibe-1311 .hero {
      position: relative; z-index: 4;
      display:grid; place-items:center;
      padding: 2px 18px 0; text-align:center; gap: 12px;
    }
    #vibe-1311 h1 {
      margin: 6px 0 0;
      font-family: ui-serif, "Georgia", "Times New Roman", serif;
      font-weight: 900; letter-spacing: -0.02em;
      font-size: clamp(54px, 9.2vw, 126px); line-height: .88;
      background: linear-gradient(100deg, hsl(var(--cA)) 0%, hsl(var(--cB)) 40%, hsl(var(--cC)) 70%, hsl(var(--cD)) 100%);
      -webkit-background-clip: text; background-clip: text; color: transparent;
      filter: drop-shadow(0 22px 60px rgba(90,115,200,0.28));
    }
    #vibe-1311 .sub {
      max-width: 72ch; color: var(--muted);
      font: 600 clamp(14px, 2.2vw, 18px)/1.55 ui-sans-serif, -apple-system, "Segoe UI", Inter, Roboto, Arial;
      text-wrap: balance; opacity:.96; transition: opacity .26s ease;
    }

    /* Sky stage */
    #vibe-1311 .sky-wrap {
      position: relative; z-index: 3;
      width: min(1180px, 95%); margin: 28px auto 0;
      aspect-ratio: 21/9; border-radius: 30px; overflow:hidden;
      border: 1px solid rgba(255,255,255,0.14);
      background:
        radial-gradient(80% 70% at 50% 65%, rgba(255,255,255,0.07), rgba(255,255,255,0.02) 60%, transparent 75%),
        linear-gradient(180deg, rgba(255,255,255,0.04), rgba(255,255,255,0));
      box-shadow: 0 60px 160px rgba(0,0,0,0.5), inset 0 2px 0 rgba(255,255,255,0.14), inset 0 0 0 10px rgba(255,255,255,0.06);
      transform-style: preserve-3d;
      transition: transform 280ms ease;
    }
    #vibe-1311 canvas.sky { position:absolute; inset:0; width:100%; height:100%; display:block; z-index:0; }
    #vibe-1311 .stars {
      position:absolute; inset:0; z-index:1; pointer-events:none; opacity:.25; mix-blend-mode: screen;
      background:
        radial-gradient(1px 1px at 20% 30%, #fff, transparent 60%),
        radial-gradient(1px 1px at 60% 55%, #fff, transparent 60%),
        radial-gradient(1px 1px at 35% 80%, #fff, transparent 60%),
        radial-gradient(1px 1px at 80% 20%, #fff, transparent 60%),
        radial-gradient(1px 1px at 72% 78%, #fff, transparent 60%);
      animation: v1311-stars 28s ease-in-out infinite;
    }
    @keyframes v1311-stars { 50% { transform: translate3d(1.2%, -1%, 0); filter: brightness(1.15); } }

    /* Dock */
    #vibe-1311 .dock {
      position: relative; z-index: 4;
      display:flex; flex-wrap:wrap; gap:10px; justify-content:center; align-items:center;
      margin: 16px auto 0; width: min(1120px, 96%);
    }
    #vibe-1311 .bubble {
      display:inline-flex; align-items:center; gap:12px;
      padding: 10px 12px; border-radius: 14px;
      background: var(--glass);
      border: 1px solid var(--line);
      box-shadow: 0 30px 70px rgba(0,0,0,0.35), inset 0 1px 0 rgba(255,255,255,0.12);
      backdrop-filter: blur(10px) saturate(180%);
      color: var(--muted);
      font: 700 12px/1 ui-sans-serif, -apple-system, "Segoe UI", Inter, Roboto, Arial;
    }
    #vibe-1311 .ctrl {
      appearance:none; border:0; cursor:pointer; user-select:none;
      padding: 12px 16px; border-radius: 12px; font-weight:900; letter-spacing:.02em;
      color: var(--fg);
      background: linear-gradient(135deg, hsla(var(--cC)/0.22), hsla(var(--cA)/0.22));
      box-shadow: 0 16px 40px rgba(0,0,0,0.35), inset 0 1px 0 rgba(255,255,255,0.15);
      transition: transform 120ms ease, filter 160ms ease, box-shadow 220ms ease, background 200ms ease;
    }
    #vibe-1311 .ctrl:hover { transform: translateY(-1px); filter: saturate(115%); }
    #vibe-1311 .ctrl:active { transform: translateY(1px); }
    #vibe-1311 .ctrl[aria-pressed="true"] { background: linear-gradient(135deg, hsla(var(--cD)/0.30), hsla(var(--cB)/0.30)); }

    #vibe-1311 .knob {
      -webkit-appearance:none; appearance:none; width:140px; height:8px; outline:none;
      background: rgba(255,255,255,0.14); border-radius:999px; box-shadow: inset 0 1px 0 rgba(255,255,255,0.2);
    }
    #vibe-1311 .knob::-webkit-slider-thumb {
      -webkit-appearance:none; appearance:none; width:18px; height:18px; border-radius:50%;
      background: linear-gradient(135deg, hsl(var(--cA)), hsl(var(--cB)));
      border:1px solid rgba(255,255,255,0.5);
      box-shadow: 0 6px 16px rgba(0,0,0,0.35), inset 0 1px 0 rgba(255,255,255,0.8);
    }
    #vibe-1311 .knob::-moz-range-thumb {
      width:18px; height:18px; border-radius:50%;
      background: linear-gradient(135deg, hsl(var(--cA)), hsl(var(--cB)));
      border:1px solid rgba(255,255,255,0.5);
      box-shadow: 0 6px 16px rgba(0,0,0,0.35), inset 0 1px 0 rgba(255,255,255,0.8);
    }

    /* Meta */
    #vibe-1311 .meta {
      position: relative; z-index: 3;
      display:flex; align-items:center; gap:10px; flex-wrap:wrap; justify-content:center;
      margin: 22px auto 38px; padding: 0 16px;
      color: var(--muted); font-size:12px;
    }
    #vibe-1311 .tag {
      padding: 8px 12px; border-radius:999px;
      background: var(--glass);
      border: 1px solid var(--line);
      backdrop-filter: blur(6px);
    }

    /* Dawn theme (light) */
    #vibe-1311[data-theme="dawn"] {
      --fg: #0d1333;
      --muted: #5f6a8e;
      --glass: rgba(255,255,255,0.78);
      --line: rgba(14,20,53,0.14);
      background:
        radial-gradient(1200px 900px at -10% 0%, rgba(160,190,255,0.26), transparent 60%),
        radial-gradient(1200px 900px at 120% 120%, rgba(140,255,210,0.22), transparent 60%),
        linear-gradient(180deg, var(--paper-0), var(--paper-1));
      box-shadow: 0 60px 140px rgba(18,42,90,0.18), inset 0 0 0 1px rgba(14,20,53,0.06);
    }
    #vibe-1311[data-theme="dawn"] .brand,
    #vibe-1311[data-theme="dawn"] .actions,
    #vibe-1311[data-theme="dawn"] .bubble,
    #vibe-1311[data-theme="dawn"] .tag {
      box-shadow: 0 20px 50px rgba(13,23,55,0.14), inset 0 1px 0 rgba(255,255,255,0.75);
    }
    #vibe-1311[data-theme="dawn"] .sky-wrap {
      border-color: rgba(14,20,53,0.10);
      box-shadow: 0 60px 140px rgba(18,42,90,0.18), inset 0 0 0 10px rgba(255,255,255,0.55), inset 0 2px 0 rgba(255,255,255,0.88);
    }

    /* Motion pref */
    @media (prefers-reduced-motion: reduce) {
      #vibe-1311 *, #vibe-1311::before, #vibe-1311::after { animation: none !important; transition: none !important; }
    }
  </style>

  <div class="chrome" role="group" aria-label="Brand and actions">
    <div class="brand">
      <span class="seal" aria-hidden="true"></span>
      <span class="word">AURORA ORRERY</span>
      <span class="edition">1311</span>
    </div>
    <div class="actions" role="group" aria-label="Actions">
      <button class="pill theme" type="button" aria-label="Toggle theme">Dusk</button>
      <button class="pill pause" type="button" aria-label="Pause or Play">Pause</button>
      <button class="pill capture" type="button" aria-label="Save image">Capture</button>
    </div>
  </div>

  <section class="hero">
    <h1>A little universe in your cursor.</h1>
    <p class="sub" aria-live="polite">Glide to stir orbits. G gravity; P palette; D dawn/dusk. Space toggles pause. Click the sky to reseed.</p>
  </section>

  <figure class="sky-wrap" role="region" aria-label="Kinetic starfield">
    <canvas class="sky" aria-hidden="true"></canvas>
    <div class="stars" aria-hidden="true"></div>
  </figure>

  <div class="dock">
    <div class="bubble">Gravity <input class="knob gravity" type="range" min="0.2" max="3.0" step="0.1" value="1.2" aria-label="Gravity"></div>
    <div class="bubble">Drift <input class="knob drift" type="range" min="0.0" max="2.0" step="0.1" value="0.8" aria-label="Drift"></div>
    <div class="bubble">Bodies <input class="knob count" type="range" min="200" max="1800" step="50" value="900" aria-label="Bodies"></div>
    <div class="bubble">Hue <input class="knob hue" type="range" min="0" max="360" step="1" value="212" aria-label="Hue"></div>
    <div class="bubble">Palette <button class="ctrl prism" type="button" aria-pressed="true">Prism</button></div>
    <div class="bubble">Trails <button class="ctrl vivid" type="button" aria-pressed="true">Vivid</button></div>
  </div>

  <div class="meta">
    <span class="tag">Designed for unhurried play</span>
    <span class="tag clock" aria-live="polite">—</span>
    <span id="last-updated" class="tag" aria-live="polite"></span>
  </div>

  <div class="texture" aria-hidden="true"></div>

  <script>
    (function(){
      const root = document.getElementById('vibe-1311');
      const canvas = root.querySelector('canvas.sky');
      const ctx = canvas.getContext('2d', { alpha: true });
      const sky = root.querySelector('.sky-wrap');

      // Controls
      const themeBtn = root.querySelector('.theme');
      const pauseBtn = root.querySelector('.pause');
      const captureBtn = root.querySelector('.capture');
      const gravity = root.querySelector('.gravity');
      const drift = root.querySelector('.drift');
      const count = root.querySelector('.count');
      const hue = root.querySelector('.hue');
      const vividBtn = root.querySelector('.vivid');
      const prismBtn = root.querySelector('.prism');

      const clock = root.querySelector('.clock');
      const updated = root.querySelector('#last-updated');
      const sub = root.querySelector('.sub');
      const reduce = window.matchMedia('(prefers-reduced-motion: reduce)').matches;

      // Timestamp + clock
      try {
        const now = new Date();
        const opts = { year: 'numeric', month: 'short', day: '2-digit', hour: '2-digit', minute: '2-digit' };
        updated.textContent = `Updated ${now.toLocaleString([], opts)}`;
      } catch { updated.textContent = 'Updated just now'; }

      function tickClock(){
        try {
          const now = new Date();
          const hh = now.getHours().toString().padStart(2,'0');
          const mm = now.getMinutes().toString().padStart(2,'0');
          const ss = now.getSeconds().toString().padStart(2,'0');
          clock.textContent = `Local ${hh}:${mm}:${ss}`;
        } catch { clock.textContent = '—'; }
      }
      tickClock();
      setInterval(tickClock, 1000);

      // Theme
      const THEME_KEY = 'orrery-1311-theme';
      function applyTheme(name) {
        root.dataset.theme = name;
        themeBtn.textContent = name === 'dawn' ? 'Dawn' : 'Dusk';
        localStorage.setItem(THEME_KEY, name);
      }
      applyTheme(localStorage.getItem(THEME_KEY) || 'dusk');
      themeBtn.addEventListener('click', () => {
        applyTheme(root.dataset.theme === 'dawn' ? 'dusk' : 'dawn');
        fadeFrame(0.2);
      });

      // Copy rotation
      const lines = [
        'Glide to stir orbits. G gravity; P palette; D dawn/dusk. Space toggles pause. Click the sky to reseed.',
        'Planets remember your path.',
        'Let motion focus you.',
        'Orbit slow — think deep.'
      ];
      let lineIndex = 0;
      function swapLine() {
        lineIndex = (lineIndex + 1) % lines.length;
        sub.style.opacity = '0';
        setTimeout(() => { sub.textContent = lines[lineIndex]; sub.style.opacity = '1'; }, 200);
      }
      if (!reduce) setInterval(swapLine, 6800);

      // State
      const state = {
        running: !reduce,
        dpr: 1, W: 1, H: 1, cx: 0, cy: 0,
        t: 0,
        bodies: [],
        gravity: parseFloat(gravity.value),
        drift: parseFloat(drift.value),
        count: parseInt(count.value,10),
        hue: parseFloat(hue.value),
        vivid: true,
        prism: true,
        fadeSoft: 0.06,
        pointer: { x: 0, y: 0, active: false }
      };

      function hsla(h, s, l, a){ h=((h%360)+360)%360; return `hsla(${h}, ${s}%, ${l}%, ${a})`; }

      // Resize
      function resize() {
        const rect = canvas.getBoundingClientRect();
        state.dpr = Math.max(1, Math.min(2, window.devicePixelRatio || 1));
        state.W = Math.floor(rect.width);
        state.H = Math.floor(rect.height);
        state.cx = state.W/2; state.cy = state.H/2;
        canvas.width = state.W * state.dpr;
        canvas.height = state.H * state.dpr;
        ctx.setTransform(state.dpr, 0, 0, state.dpr, 0, 0);
        seedBodies(state.count);
        if (reduce) step(16);
      }
      window.addEventListener('resize', resize, { passive: true });

      // Bodies
      function seedBodies(n) {
        state.bodies = new Array(n).fill(0).map((_,i) => {
          const r = Math.random() * Math.min(state.W, state.H) * 0.45 + 20;
          const ang = Math.random() * Math.PI * 2;
          const x = state.cx + Math.cos(ang) * r;
          const y = state.cy + Math.sin(ang) * r;
          const speed = (Math.random() * 0.8 + 0.2) * (r / 200);
          const vx = -Math.sin(ang) * speed;
          const vy =  Math.cos(ang) * speed;
          return {
            x, y, px: x, py: y, vx, vy,
            mass: Math.random() * 1.2 + 0.4,
            hueSeed: i*0.7 + Math.random()*360,
            radius: Math.random() * 0.9 + 0.6
          };
        });
      }

      // Fade
      function fadeFrame(force) {
        ctx.globalCompositeOperation = 'source-over';
        const fade = force ?? (state.vivid ? state.fadeSoft : 0.14);
        if (root.dataset.theme === 'dawn') {
          ctx.fillStyle = `rgba(255,255,255,${fade})`;
        } else {
          ctx.fillStyle = `rgba(10,13,22,${fade})`;
        }
        ctx.fillRect(0,0,state.W,state.H);
      }

      // Step
      function step(dt) {
        state.t += (dt * 0.001);
        fadeFrame();

        ctx.globalCompositeOperation = 'lighter';
        ctx.lineCap = 'round';
        ctx.shadowBlur = state.vivid ? 14 : 7;

        const grav = state.gravity;
        const swirl = state.drift * 0.12;

        for (let i = 0; i < state.bodies.length; i++) {
          const p = state.bodies[i];
          p.px = p.x; p.py = p.y;

          // Gravity to center
          let dx = state.cx - p.x, dy = state.cy - p.y;
          let d2 = dx*dx + dy*dy;
          let d = Math.sqrt(d2) + 0.0001;
          let g = (grav * p.mass) / (d*0.6 + 60);
          p.vx += dx * g;
          p.vy += dy * g;

          // Swirl (tangential drift)
          const ang = Math.atan2(dy, dx) + Math.PI/2;
          p.vx += Math.cos(ang) * swirl;
          p.vy += Math.sin(ang) * swirl;

          // Pointer magnet
          if (state.pointer.active) {
            const mx = state.pointer.x - p.x, my = state.pointer.y - p.y;
            const md = Math.hypot(mx, my) + 0.0001;
            const pull = Math.min(3.0, 120 / md);
            p.vx += (mx / md) * pull * 0.18;
            p.vy += (my / md) * pull * 0.18;
          }

          // Integrate
          p.x += p.vx;
          p.y += p.vy;

          // Soft wrap
          if (p.x < -6) p.x = state.W + 6;
          if (p.x > state.W + 6) p.x = -6;
          if (p.y < -6) p.y = state.H + 6;
          if (p.y > state.H + 6) p.y = -6;

          // Color
          const base = state.hue + (state.prism ? Math.sin((p.hueSeed*0.01) + state.t*0.8 + p.x*0.003)*140 : 0);
          const glow = hsla(base+10, state.vivid ? 90 : 60, state.vivid ? 68 : 56, state.vivid ? 0.9 : 0.5);
          const col = hsla(base, state.vivid ? 90 : 55, root.dataset.theme === 'dawn' ? 45 : 58, state.vivid ? 0.55 : 0.32);

          ctx.shadowColor = glow;
          ctx.strokeStyle = col;
          ctx.lineWidth = (state.vivid ? 1.1 : 0.8) * p.radius;

          ctx.beginPath();
          ctx.moveTo(p.px, p.py);
          ctx.lineTo(p.x, p.y);
          ctx.stroke();
        }
      }

      // Tilt + pointer
      function tilt(e) {
        const r = sky.getBoundingClientRect();
        const x = (e.clientX - r.left) / r.width;
        const y = (e.clientY - r.top) / r.height;
        const tx = (x - 0.5) * 8;
        const ty = (0.5 - y) * 8;
        sky.style.transform = `rotateX(${ty}deg) rotateY(${tx}deg)`;
        state.pointer.x = (e.clientX - r.left);
        state.pointer.y = (e.clientY - r.top);
        state.pointer.active = true;
      }
      function resetTilt(){ sky.style.transform = 'rotateX(0deg) rotateY(0deg)'; state.pointer.active = false; }
      sky.addEventListener('pointermove', tilt, { passive: true });
      sky.addEventListener('pointerleave', resetTilt, { passive: true });
      sky.addEventListener('click', () => { seedBodies(state.count); fadeFrame(0.24); });

      // Controls
      gravity.addEventListener('input', () => { state.gravity = parseFloat(gravity.value); });
      drift.addEventListener('input', () => { state.drift = parseFloat(drift.value); });
      hue.addEventListener('input', () => { state.hue = parseFloat(hue.value); });

      count.addEventListener('input', () => {
        state.count = parseInt(count.value,10);
        seedBodies(state.count);
      });

      vividBtn.addEventListener('click', () => {
        state.vivid = vividBtn.getAttribute('aria-pressed') !== 'true';
        vividBtn.setAttribute('aria-pressed', state.vivid ? 'true' : 'false');
        vividBtn.textContent = state.vivid ? 'Vivid' : 'Soft';
      });

      prismBtn.addEventListener('click', () => {
        state.prism = prismBtn.getAttribute('aria-pressed') !== 'true';
        prismBtn.setAttribute('aria-pressed', state.prism ? 'true' : 'false');
        prismBtn.textContent = state.prism ? 'Prism' : 'Mono';
      });

      pauseBtn.addEventListener('click', () => {
        state.running = !state.running;
        pauseBtn.textContent = state.running ? 'Pause' : 'Play';
        if (state.running && !reduce) {
          last = performance.now();
          RAF = requestAnimationFrame(loop);
        } else {
          cancelAnimationFrame(RAF);
        }
      });

      captureBtn.addEventListener('click', () => {
        try {
          const a = document.createElement('a');
          a.download = `orrery-${Date.now()}.png`;
          canvas.toBlob((blob) => {
            if (!blob) return;
            const url = URL.createObjectURL(blob);
            a.href = url; a.click();
            setTimeout(() => URL.revokeObjectURL(url), 800);
          }, 'image/png');
        } catch {}
      });

      // Keyboard
      window.addEventListener('keydown', (e) => {
        const k = e.key.toLowerCase();
        if (e.code === 'Space') { e.preventDefault(); pauseBtn.click(); }
        if (k === 'd') { themeBtn.click(); }
        if (k === 'g') { gravity.value = Math.min(3.0, parseFloat(gravity.value) + 0.2); gravity.dispatchEvent(new Event('input')); }
        if (k === 'p') { prismBtn.click(); }
        if (k === 'v') { vividBtn.click(); }
        if (k === 'c') { captureBtn.click(); }
      });

      // Loop
      let RAF = 0, last = 0;
      function loop(now) {
        RAF = requestAnimationFrame(loop);
        const dt = Math.min(32, now - last || 16);
        last = now;
        step(dt);
      }

      // Init
      function init() {
        resize();
        fadeFrame(1.0);
        if (state.running && !reduce) {
          last = performance.now();
          RAF = requestAnimationFrame(loop);
        } else {
          step(16);
        }
      }
      init();
    })();
  </script>
