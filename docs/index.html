<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vibing</title>
    <style>
      :root {
        --bg: #0f1221;
        --fg: #e6e8f0;
        --muted: #9aa3b2;
        --accent: #8b5cf6;
      }
      html, body {
        height: 100%;
      }
      body {
        margin: 0;
        font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Ubuntu, Cantarell, Noto Sans, Helvetica Neue, Arial, "Apple Color Emoji", "Segoe UI Emoji";
        color: var(--fg);
        background: radial-gradient(1200px 800px at 70% 10%, #1b1f3a, var(--bg));
        display: flex;
        align-items: center;
        justify-content: center;
      }
      .card {
        width: min(720px, 92vw);
        background: rgba(255,255,255,0.04);
        border: 1px solid rgba(255,255,255,0.08);
        border-radius: 16px;
        padding: 28px 24px;
        box-shadow: 0 10px 30px rgba(0,0,0,0.3);
        backdrop-filter: blur(6px);
      }
      h1 {
        margin: 0 0 10px 0;
        font-size: 28px;
        letter-spacing: 0.3px;
      }
      .muted {
        color: var(--muted);
        font-size: 14px;
        margin-bottom: 18px;
      }
      #content {
        font-size: 18px;
        line-height: 1.6;
        background: rgba(255,255,255,0.04);
        border: 1px dashed rgba(255,255,255,0.12);
        border-radius: 12px;
        padding: 16px;
      }
      .footer {
        margin-top: 18px;
        display: flex;
        justify-content: space-between;
        align-items: center;
        font-size: 14px;
        color: var(--muted);
      }
      .badge {
        display: inline-block;
        background: rgba(139, 92, 246, 0.18);
        color: #d4c2ff;
        padding: 4px 10px;
        border-radius: 999px;
        font-size: 12px;
        border: 1px solid rgba(139, 92, 246, 0.35);
        letter-spacing: 0.2px;
      }
    </style>

  <body>

      <section id="content">
<section id="vibe1793" aria-label="Aether Meadow · Vibe 1793">
  <style>
    /* AETHER MEADOW — scoped to #vibe1793 */
    #vibe1793{
      --bg-1: #ffffff;
      --bg-2: #f5f7fb;
      --ink: #142032;
      --muted: #5f6f86;
      --ring: rgba(8,24,56,0.10);

      --c1: #76d9c7;
      --c2: #ffd29a;
      --c3: #9bb8ff;
      --c4: #ffa7c9;
      --c5: #b4f0a7;

      --tilt-x: 0deg;
      --tilt-y: 0deg;

      position: relative;
      border-radius: 28px;
      padding: clamp(20px, 5vw, 60px);
      color: var(--ink);
      background:
        radial-gradient(120% 100% at 0% 0%, rgba(112,160,255,0.12), transparent 45%),
        radial-gradient(140% 120% at 100% 100%, rgba(255,203,158,0.14), transparent 52%),
        linear-gradient(180deg, var(--bg-2), var(--bg-1));
      box-shadow:
        inset 0 0 0 1px rgba(20,30,50,0.06),
        0 40px 140px rgba(15,30,60,0.20);
      overflow: clip;
      isolation: isolate;
      color-scheme: light;
    }

    /* Gentle paper grain */
    #vibe1793::before{
      content:""; position: absolute; inset:-10%;
      background:
        radial-gradient(1px 1px at 12% 18%, rgba(0,0,0,0.04), transparent 70%),
        radial-gradient(1px 1px at 84% 62%, rgba(0,0,0,0.03), transparent 70%),
        radial-gradient(1px 1px at 32% 82%, rgba(0,0,0,0.03), transparent 70%);
      opacity: 0.6; filter: blur(0.3px);
      pointer-events: none;
      z-index: 0;
    }

    /* Header */
    #vibe1793 .mast{
      display: grid; grid-template-columns: 1fr auto; align-items: center; gap: 12px;
      position: relative; z-index: 3;
    }
    #vibe1793 .brand{
      display: inline-grid; grid-auto-flow: column; align-items: center; gap: 12px;
      padding: 12px 14px; border-radius: 14px;
      border: 1px solid var(--ring);
      background: linear-gradient(180deg, rgba(255,255,255,0.8), rgba(255,255,255,0.5));
      backdrop-filter: blur(8px) saturate(120%);
      font: 800 11px/1 system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
      letter-spacing: 0.16em; text-transform: uppercase; color: var(--muted);
      box-shadow: 0 18px 40px rgba(0,0,0,0.06);
    }
    #vibe1793 .seed{
      width: 10px; height: 10px; border-radius: 999px;
      background: radial-gradient(80% 80% at 30% 30%, #fff, var(--c3) 55%, #0000 80%);
      box-shadow: 0 0 16px var(--c3), 0 0 24px color-mix(in oklab, var(--c3) 70%, transparent);
    }
    #vibe1793 .tools{ display: inline-flex; gap: 8px; flex-wrap: wrap; justify-self:end; }
    #vibe1793 .chip{
      appearance: none; cursor: pointer; user-select: none;
      border-radius: 999px; border: 1px solid var(--ring);
      padding: 10px 14px;
      background: linear-gradient(180deg, rgba(255,255,255,0.9), rgba(255,255,255,0.65));
      color: var(--ink);
      font: 800 11px/1 system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
      letter-spacing: 0.14em; text-transform: uppercase;
      box-shadow: 0 8px 18px rgba(20,30,50,0.10);
      transition: transform 140ms ease, box-shadow 220ms ease, background 220ms ease, border-color 220ms ease, color 220ms ease, opacity 200ms ease;
    }
    #vibe1793 .chip:hover{ transform: translateY(-1px); box-shadow: 0 14px 30px rgba(20,30,50,0.18); }
    #vibe1793 .chip[aria-pressed="true"]{
      border-color: color-mix(in srgb, var(--c3) 45%, #ffffff);
      color: color-mix(in srgb, var(--c3) 75%, var(--ink));
      background: linear-gradient(180deg, rgba(255,255,255,1), rgba(238,246,255,0.8));
    }

    /* Stage */
    #vibe1793 .stage{
      position: relative; z-index: 1;
      margin-top: clamp(16px, 3.6vw, 28px);
      min-height: clamp(540px, 70vh, 980px);
      border-radius: 26px;
      border: 1px solid var(--ring);
      background:
        linear-gradient(180deg, rgba(255,255,255,0.8), rgba(255,255,255,0.6));
      box-shadow:
        inset 0 0 0 1px rgba(20,30,50,0.04),
        inset 0 -80px 160px rgba(0,0,0,0.06),
        0 32px 100px rgba(10,20,40,0.10);
      overflow: hidden;
      transform: rotateX(var(--tilt-x)) rotateY(var(--tilt-y));
      transform-style: preserve-3d;
    }

    /* Soft grid */
    #vibe1793 .stage::before{
      content:""; position:absolute; inset:-2px; z-index: 0; pointer-events:none;
      background:
        repeating-linear-gradient(90deg, rgba(16,28,52,0.04) 0 1px, transparent 1px 40px),
        repeating-linear-gradient(0deg, rgba(16,28,52,0.035) 0 1px, transparent 1px 40px);
      mix-blend-mode: multiply;
    }

    /* Canvas for paper flights */
    #vibe1793 .canvas{
      position:absolute; inset:0; z-index: 1; overflow: hidden;
    }
    #vibe1793 .petal{
      --sz: 140px;
      position:absolute; left:0; top:0; width:var(--sz); height:var(--sz);
      filter: drop-shadow(0 10px 18px rgba(10,20,40,0.10));
      transform: translate3d(var(--x), var(--y), 0) rotate(var(--rot)) scale(var(--sc,1));
      transform-origin: 50% 50%;
      will-change: transform;
      pointer-events: none;
    }
    /* folded shape */
    #vibe1793 .petal::before,
    #vibe1793 .petal::after{
      content:""; position:absolute; inset:0; border-radius: 14px;
      background: linear-gradient(135deg, var(--cA), var(--cB));
      clip-path: polygon(50% 0%, 100% 35%, 72% 100%, 28% 100%, 0% 35%);
    }
    #vibe1793 .petal::after{
      inset: 8% 10% 14% 10%;
      filter: brightness(1.08) saturate(1.05);
      clip-path: polygon(50% 0%, 100% 35%, 72% 100%, 28% 100%, 0% 35%);
      background: linear-gradient(145deg, color-mix(in oklab, var(--cB) 70%, white), color-mix(in oklab, var(--cA) 70%, white));
      opacity: 0.55;
      mix-blend-mode: screen;
    }

    /* Shimmer */
    #vibe1793 .sheen{
      position:absolute; inset:-20%; z-index: 2; pointer-events: none;
      background: conic-gradient(from 0deg at 70% 10%, rgba(255,255,255,0.65), transparent 12% 28%, rgba(255,255,255,0.4) 44%, transparent 58% 100%);
      filter: blur(22px) saturate(110%);
      mix-blend-mode: soft-light;
      animation: v1793_spin 36s linear infinite;
    }
    @keyframes v1793_spin { to { transform: rotate(360deg);} }

    /* Plaque */
    #vibe1793 .plaque{
      position: relative; z-index: 3;
      display: grid; gap: 12px; justify-items: start;
      max-width: min(900px, 94%);
      margin: clamp(16px, 3.2vw, 28px);
      padding: clamp(18px, 3.6vw, 34px);
      border-radius: 18px;
      border: 1px solid var(--ring);
      background: linear-gradient(180deg, rgba(255,255,255,0.85), rgba(255,255,255,0.7));
      backdrop-filter: blur(10px) saturate(120%);
      box-shadow: 0 20px 50px rgba(10,20,40,0.12);
    }
    #vibe1793 h1{
      margin: 0;
      font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
      font-weight: 900;
      font-size: clamp(44px, 9vw, 110px);
      line-height: 0.88;
      letter-spacing: -0.01em;
      text-wrap: balance;
      background: linear-gradient(90deg, var(--c1), var(--c3), var(--c2), var(--c4), var(--c5));
      -webkit-background-clip: text; background-clip: text; color: transparent;
      background-size: 220% 100%;
      animation: v1793_shine 12s ease-in-out infinite;
      filter: drop-shadow(0 8px 18px rgba(60,120,255,0.15));
    }
    @keyframes v1793_shine { 0%,100%{ background-position: 0% 50%; } 50%{ background-position: 100% 50%; } }
    #vibe1793 .lede{
      margin: 2px 0 0 0; color: var(--muted);
      font-size: clamp(14px, 2.0vw, 20px);
      text-wrap: balance;
    }

    /* Footer */
    #vibe1793 .foot{
      position: relative; z-index: 2;
      display: flex; align-items: center; justify-content: space-between; gap: 12px; flex-wrap: wrap;
      margin-top: clamp(18px, 3.0vw, 30px); padding-top: 14px;
      border-top: 1px dashed var(--ring);
      color: var(--muted); font-size: 12px;
    }

    /* Responsive + motion */
    @media (max-width: 640px){
      #vibe1793 .brand{ display:none; }
      #vibe1793 .plaque{ margin-top: 10px; }
    }
    @media (prefers-reduced-motion: reduce){
      #vibe1793 .chip{ transition: none; }
      #vibe1793 .sheen, #vibe1793 h1{ animation: none; }
    }
  </style>

  <div class="mast" role="group" aria-label="Header">
    <div class="brand"><span class="seed" aria-hidden="true"></span> Aether Meadow · Vibe 1793</div>
    <div class="tools" role="group" aria-label="Controls">
      <button class="chip" data-action="pause" aria-pressed="false" title="Play/Pause">Pause</button>
      <button class="chip" data-action="tone" aria-pressed="false" title="Cycle tone">Tone</button>
      <button class="chip" data-action="density" aria-pressed="true" title="More/Less petals">Density</button>
      <button class="chip" data-action="float" aria-pressed="true" title="Orbit/Drift">Float</button>
    </div>
  </div>

  <div class="stage" role="region" aria-label="Paper flight field">
    <div class="canvas" aria-hidden="true"></div>
    <div class="sheen" aria-hidden="true"></div>

    <article class="plaque" role="region" aria-label="Headline">
      <h1>Paper Sky</h1>
      <p class="lede">Folded light, caught by a tender breeze. Move the pointer—everything leans toward you.</p>
    </article>
  </div>

  <div class="foot">
    <span>Quiet motion for a brighter day.</span>
    <span id="last-updated">Last updated: 2026-01-07 02:23:36 EST</span>
  </div>

  <script>
    (function(){
      const root = document.getElementById('vibe1793');
      const canvas = root.querySelector('.canvas');

      // Timestamp
      try{
        const stamp = new Date().toLocaleString(undefined, {
          year: 'numeric', month: 'short', day: '2-digit',
          hour: '2-digit', minute: '2-digit', second: '2-digit'
        });
        root.querySelector('#last-updated').textContent = 'Last updated: ' + stamp;
      }catch(e){}

      // Controls
      const btnPause   = root.querySelector('.chip[data-action="pause"]');
      const btnTone    = root.querySelector('.chip[data-action="tone"]');
      const btnDensity = root.querySelector('.chip[data-action="density"]');
      const btnFloat   = root.querySelector('.chip[data-action="float"]');

      // Palettes (tones)
      const TONES = [
        // Daylight
        { bg:['#ffffff','#f5f7fb'], ink:'#142032', muted:'#5f6f86',
          cols:['#76d9c7','#ffd29a','#9bb8ff','#ffa7c9','#b4f0a7'] },
        // Dawn
        { bg:['#fff7f1','#fde9ff'], ink:'#2a1531', muted:'#6f567a',
          cols:['#ffb3a5','#ffd6a6','#c6b6ff','#9fd2ff','#ffe8a6'] },
        // Dusk
        { bg:['#0b1220','#0f1830'], ink:'#e9f1ff', muted:'#a6b3c8',
          cols:['#8ec5ff','#a7f3d0','#ffd3a4','#ffa2d5','#9ef0ff'] }
      ];
      let toneIndex = 0;
      function setTone(i){
        toneIndex = (i + TONES.length) % TONES.length;
        const t = TONES[toneIndex];
        root.style.setProperty('--bg-1', t.bg[0]);
        root.style.setProperty('--bg-2', t.bg[1]);
        root.style.setProperty('--ink',  t.ink);
        root.style.setProperty('--muted',t.muted);
        root.style.setProperty('--c1', t.cols[0]);
        root.style.setProperty('--c2', t.cols[1]);
        root.style.setProperty('--c3', t.cols[2]);
        root.style.setProperty('--c4', t.cols[3]);
        root.style.setProperty('--c5', t.cols[4]);
        // recolor petals
        petals.forEach((p, idx) => {
          const a = t.cols[idx % 5];
          const b = t.cols[(idx+2) % 5];
          p.el.style.setProperty('--cA', a);
          p.el.style.setProperty('--cB', b);
        });
        // Adjust color-scheme
        root.style.colorScheme = (toneIndex === 2) ? 'dark' : 'light';
      }
      setTone(0);

      // Geometry
      const prefersReduced = window.matchMedia && window.matchMedia('(prefers-reduced-motion: reduce)').matches;
      let COUNT = 24;
      const petals = [];
      let W=0, H=0, CX=0, CY=0;

      function rnd(min,max){ return min + Math.random()*(max-min); }
      function clamp(v,a,b){ return Math.max(a, Math.min(b,v)); }

      function makePetal(i){
        const el = document.createElement('div');
        el.className = 'petal';
        const size = rnd(80, 160);
        el.style.setProperty('--sz', size+'px');
        const colA = TONES[toneIndex].cols[i % 5];
        const colB = TONES[toneIndex].cols[(i+2) % 5];
        el.style.setProperty('--cA', colA);
        el.style.setProperty('--cB', colB);
        canvas.appendChild(el);
        return {
          el,
          size,
          angle: rnd(0, Math.PI*2),
          speed: rnd(0.06, 0.22) * (Math.random() < 0.5 ? -1 : 1),
          radius: rnd(120, 380) + i*4,
          x: rnd(0, W), y: rnd(0, H),
          vx: rnd(-0.25, 0.25), vy: rnd(-0.25, 0.25),
          scale: rnd(0.8, 1.15),
          wob: rnd(0.8, 1.6),
          d: i
        };
      }

      function rebuild(){
        canvas.innerHTML = '';
        petals.length = 0;
        const rect = canvas.getBoundingClientRect();
        W = Math.max(360, Math.floor(rect.width));
        H = Math.max(360, Math.floor(rect.height));
        CX = W*0.5; CY = H*0.5;
        for(let i=0;i<COUNT;i++){ petals.push(makePetal(i)); }
      }
      rebuild();
      window.addEventListener('resize', rebuild);

      // Modes
      let driftMode = false;
      btnFloat.setAttribute('aria-pressed','true');

      // Pointer influence + tilt
      const pointer = { x: 0.5, y: 0.5 };
      function onMove(e){
        const r = canvas.getBoundingClientRect();
        const x = clamp((e.clientX - r.left)/r.width, 0, 1);
        const y = clamp((e.clientY - r.top)/r.height, 0, 1);
        pointer.x = x; pointer.y = y;
        const ry = (x - 0.5) * 5;
        const rx = (0.5 - y) * 3.2;
        root.style.setProperty('--tilt-x', rx.toFixed(2)+'deg');
        root.style.setProperty('--tilt-y', ry.toFixed(2)+'deg');
      }
      root.addEventListener('mousemove', onMove);

      // Animation loop
      let running = !prefersReduced;
      if(running){ btnPause.textContent = 'Pause'; btnPause.setAttribute('aria-pressed', 'false'); }
      else { btnPause.textContent = 'Play'; btnPause.setAttribute('aria-pressed', 'true'); }

      let af = null, last = performance.now();
      function step(now){
        const dt = Math.min(48, now - last) / 1000; last = now;

        const cx = CX + (pointer.x - 0.5) * (W*0.14);
        const cy = CY + (pointer.y - 0.5) * (H*0.12);

        for(let i=0;i<petals.length;i++){
          const p = petals[i];
          if(!driftMode){
            // Orbit mode: gentle circular choreography
            p.angle += p.speed * dt;
            const pr = p.radius + Math.sin(now*0.0011 + i)*18;
            const x = cx + Math.cos(p.angle) * pr * (0.62 + i*0.008);
            const y = cy + Math.sin(p.angle*1.04) * pr * (0.40 + i*0.006);
            const sc = p.scale + Math.sin(now*0.0016 + i)*0.06;
            const rot = (Math.sin(now*0.0014 * p.wob + i)*16) + (p.speed>0?8:-8);
            p.el.style.setProperty('--x', (x - p.size*0.5)+'px');
            p.el.style.setProperty('--y', (y - p.size*0.5)+'px');
            p.el.style.setProperty('--sc', sc);
            p.el.style.setProperty('--rot', rot.toFixed(2)+'deg');
          }else{
            // Drift mode: wander with attraction
            const ax = ((pointer.x*W) - p.x) * 0.0005;
            const ay = ((pointer.y*H) - p.y) * 0.0005;
            p.vx += ax; p.vy += ay;
            p.vx *= 0.992; p.vy *= 0.992;
            p.x += p.vx * (60*dt);
            p.y += p.vy * (60*dt);
            if(p.x < -140 || p.x > W+140) p.vx *= -1;
            if(p.y < -140 || p.y > H+140) p.vy *= -1;
            const sc = p.scale + Math.sin(now*0.0011 + i)*0.05;
            const rot = (Math.cos(now*0.0017 + i)*22);
            p.el.style.setProperty('--x', (p.x - p.size*0.5)+'px');
            p.el.style.setProperty('--y', (p.y - p.size*0.5)+'px');
            p.el.style.setProperty('--sc', sc);
            p.el.style.setProperty('--rot', rot.toFixed(2)+'deg');
          }
        }

        af = running ? requestAnimationFrame(step) : null;
      }
      function start(){ if(!af){ last = performance.now(); af = requestAnimationFrame(step);} }
      function stop(){ if(af){ cancelAnimationFrame(af); af = null; } }
      if(running) start();

      // Button wiring
      btnPause.addEventListener('click', ()=>{
        running = !running;
        if(running){ btnPause.textContent = 'Pause'; btnPause.setAttribute('aria-pressed','false'); start(); }
        else { btnPause.textContent = 'Play'; btnPause.setAttribute('aria-pressed','true'); stop(); }
      });

      btnTone.addEventListener('click', ()=>{
        setTone(toneIndex+1);
        // subtle pulse on click
        canvas.animate([{opacity:0.85},{opacity:1}], {duration:320, easing:'ease-out'});
      });

      let dense = true;
      btnDensity.addEventListener('click', ()=>{
        dense = !dense;
        btnDensity.setAttribute('aria-pressed', dense ? 'true' : 'false');
        COUNT = dense ? 28 : 14;
        rebuild();
        if(running){ stop(); start(); }
      });

      btnFloat.addEventListener('click', ()=>{
        driftMode = !driftMode;
        btnFloat.setAttribute('aria-pressed', driftMode ? 'false' : 'true');
        btnFloat.textContent = driftMode ? 'Drift' : 'Float';
      });

      // Keep center consistent on resize
      new ResizeObserver(()=>{ const r = canvas.getBoundingClientRect(); W = r.width; H = r.height; CX=W*0.5; CY=H*0.5; }).observe(canvas);
    })();
  </script>
</section>

    <script>
      // Only show a local placeholder if the agent hasn't written a timestamp yet
      const el = document.getElementById('last-updated');
      if (el && (!el.textContent || el.textContent.includes('not yet'))) {
        const now = new Date();
        el.textContent = `Last updated: ${now.toLocaleString(undefined, { hour12: false })}`;
      }
    </script>
