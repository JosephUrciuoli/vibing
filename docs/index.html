<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vibing</title>
    <style>
      :root {
        --bg: #0f1221;
        --fg: #e6e8f0;
        --muted: #9aa3b2;
        --accent: #8b5cf6;
      }
      html, body {
        height: 100%;
      }
      body {
        margin: 0;
        font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Ubuntu, Cantarell, Noto Sans, Helvetica Neue, Arial, "Apple Color Emoji", "Segoe UI Emoji";
        color: var(--fg);
        background: radial-gradient(1200px 800px at 70% 10%, #1b1f3a, var(--bg));
        display: flex;
        align-items: center;
        justify-content: center;
      }
      .card {
        width: min(720px, 92vw);
        background: rgba(255,255,255,0.04);
        border: 1px solid rgba(255,255,255,0.08);
        border-radius: 16px;
        padding: 28px 24px;
        box-shadow: 0 10px 30px rgba(0,0,0,0.3);
        backdrop-filter: blur(6px);
      }
      h1 {
        margin: 0 0 10px 0;
        font-size: 28px;
        letter-spacing: 0.3px;
      }
      .muted {
        color: var(--muted);
        font-size: 14px;
        margin-bottom: 18px;
      }
      #content {
        font-size: 18px;
        line-height: 1.6;
        background: rgba(255,255,255,0.04);
        border: 1px dashed rgba(255,255,255,0.12);
        border-radius: 12px;
        padding: 16px;
      }
      .footer {
        margin-top: 18px;
        display: flex;
        justify-content: space-between;
        align-items: center;
        font-size: 14px;
        color: var(--muted);
      }
      .badge {
        display: inline-block;
        background: rgba(139, 92, 246, 0.18);
        color: #d4c2ff;
        padding: 4px 10px;
        border-radius: 999px;
        font-size: 12px;
        border: 1px solid rgba(139, 92, 246, 0.35);
        letter-spacing: 0.2px;
      }
    </style>
  </head>
  <body>
    <!-- BEGIN_EDITABLE -->
      <section id="content">
<section id="lumen" aria-label="Aurora Atelier">
  <style>
    /* Scope everything to #lumen */
    #lumen {
      --bg: #0f1223;
      --ink: #0b0f1a;
      --ink-strong: #0b0f1a;
      --paper: #ffffff;
      --muted: #47516b;
      --p1: #8ec5fc;
      --p2: #a1ffce;
      --p3: #ff9a8b;
      --halo: 170, 210, 255;
      --soft: rgba(255,255,255,0.6);
      --rad: 26px;
      position: relative;
      border-radius: var(--rad);
      padding: clamp(18px, 3.2vw, 40px);
      color: var(--ink-strong);
      font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial, "Apple Color Emoji","Segoe UI Emoji";
      background:
        radial-gradient(120% 140% at 10% -20%, #ffffff 0%, #f6fbff 30%, var(--bg) 100%);
      border: 1px solid rgba(10,20,40,0.08);
      box-shadow:
        inset 0 1px 0 rgba(255,255,255,0.9),
        0 28px 70px -28px rgba(12,20,40,0.35),
        0 12px 30px -18px rgba(12,20,40,0.25);
      overflow: hidden;
      isolation: isolate;
    }

    /* Film grain */
    #lumen::after {
      content: "";
      position: absolute; inset: 0;
      pointer-events: none;
      opacity: .05;
      background:
        repeating-linear-gradient(90deg, rgba(0,0,0,.07) 0 1px, transparent 1px 2px),
        repeating-linear-gradient(0deg, rgba(0,0,0,.05) 0 1px, transparent 1px 2px);
      mix-blend-mode: overlay;
    }

    /* Ambient halos */
    #lumen .halos {
      position: absolute; inset: -30% -20% -20% -20%;
      filter: blur(64px) saturate(115%);
      pointer-events: none;
      z-index: 0;
      opacity: .75;
      animation: halos 22s ease-in-out infinite alternate;
      background:
        radial-gradient(40% 40% at 12% 18%, color-mix(in oklab, var(--p1), white 35%) 0%, transparent 60%),
        radial-gradient(35% 45% at 82% 22%, color-mix(in oklab, var(--p3), white 30%) 0%, transparent 65%),
        radial-gradient(45% 50% at 50% 88%, color-mix(in oklab, var(--p2), white 20%) 0%, transparent 70%);
    }
    @keyframes halos {
      0%   { transform: translate3d(-2%, 1%, 0) scale(1); }
      50%  { transform: translate3d(2%, -1%, 0) scale(1.03); }
      100% { transform: translate3d(-1%, 0%, 0) scale(1.01); }
    }

    /* Header */
    #lumen .head {
      position: relative;
      z-index: 2;
      display: grid;
      grid-template-columns: auto 1fr auto;
      align-items: center;
      gap: 12px;
      margin-bottom: 10px;
    }
    #lumen .brand {
      display: inline-flex; align-items: center; gap: 10px;
      font-weight: 800; letter-spacing: .01em;
      color: var(--ink-strong);
      text-wrap: balance;
    }
    #lumen .brand svg { width: 26px; height: 26px; filter: drop-shadow(0 6px 12px rgba(var(--halo), .3)); }

    #lumen .themes {
      display: inline-flex; gap: 6px; align-items: center;
      background: rgba(10,20,40,.04);
      border: 1px solid rgba(10,20,40,.08);
      border-radius: 999px;
      padding: 4px;
    }
    #lumen .themes button {
      appearance: none; border: 0; cursor: pointer;
      padding: 8px 12px; border-radius: 999px;
      background: transparent; color: var(--muted);
      font-weight: 700; font-size: 12px;
      transition: background 160ms ease, color 160ms ease, transform 120ms ease;
    }
    #lumen .themes button[aria-pressed="true"] {
      background: linear-gradient(180deg, #fff, rgba(255,255,255,.6));
      color: var(--ink-strong);
      box-shadow: 0 8px 18px -10px rgba(15,30,60,.28), inset 0 1px 0 #fff;
    }
    #lumen .themes button:active { transform: translateY(1px); }

    /* Canvas shell */
    #lumen .glass {
      position: relative;
      z-index: 2;
      display: grid;
      grid-template-columns: 1.1fr 1.1fr;
      gap: clamp(14px, 3.4vw, 24px);
      padding: clamp(14px, 3vw, 22px);
      border-radius: 22px;
      background: linear-gradient(180deg, rgba(255,255,255,.92), rgba(255,255,255,.64));
      border: 1px solid rgba(10,20,40,.08);
      box-shadow:
        0 14px 40px -22px rgba(15,30,60,.25),
        inset 0 1px 0 rgba(255,255,255,.9);
      backdrop-filter: blur(18px) saturate(130%);
      transform-style: preserve-3d;
    }

    /* Copy */
    #lumen h1 {
      margin: 2px 0 4px;
      font-size: clamp(30px, 6.6vw, 74px);
      line-height: 1;
      letter-spacing: -.02em;
      background: linear-gradient(90deg, var(--ink-strong) 0%, color-mix(in oklab, var(--p1), var(--ink-strong) 60%) 60%);
      -webkit-background-clip: text; background-clip: text; color: transparent;
    }
    #lumen p.lead {
      margin: 0;
      color: var(--muted);
      font-size: clamp(14px, 2.2vw, 18px);
      line-height: 1.65;
    }

    #lumen .actions { display:flex; flex-wrap:wrap; gap:10px; margin-top:12px; }
    #lumen .btn {
      appearance: none; border: 0; cursor: pointer;
      border-radius: 14px; padding: 12px 16px; font-weight: 800; font-size: 14px;
      transition: transform 120ms ease, box-shadow 220ms ease, background 220ms ease, color 220ms ease;
    }
    #lumen .btn.primary {
      color: #0a1022;
      background: linear-gradient(90deg, var(--p2), var(--p1));
      box-shadow: 0 14px 28px -14px color-mix(in oklab, var(--p1), black 20%), inset 0 1px 0 rgba(255,255,255,.85);
    }
    #lumen .btn.ghost {
      color: var(--ink-strong);
      background: rgba(10,20,40,.05);
      border: 1px solid rgba(10,20,40,.08);
      box-shadow: inset 0 1px 0 rgba(255,255,255,.75);
    }
    #lumen .btn:hover { transform: translateY(-2px); }
    #lumen .btn:active { transform: translateY(0); }

    #lumen .chips { display:flex; gap:8px; margin-top:10px; flex-wrap:wrap; }
    #lumen .chip {
      display:inline-flex; align-items:center; gap:8px;
      padding: 8px 12px; border-radius: 999px; font-weight: 700; font-size: 12px;
      background: linear-gradient(180deg, #fff, rgba(255,255,255,.64));
      border: 1px solid rgba(10,20,40,.08);
      box-shadow: 0 10px 20px -14px rgba(15,30,60,.25), inset 0 1px 0 rgba(255,255,255,.9);
      color: var(--muted);
    }
    #lumen .chip i { width:8px; height:8px; border-radius:50%; display:inline-block; }

    /* Tide canvas (SVG) */
    #lumen .tide-box {
      position: relative;
      border-radius: 18px;
      border: 1px dashed rgba(10,20,40,.1);
      background: rgba(255,255,255,.6);
      padding: clamp(10px, 2.4vw, 16px);
      overflow: hidden;
    }
    #lumen .tide {
      width: 100%; aspect-ratio: 16 / 9; display:block;
      filter: drop-shadow(0 10px 24px rgba(15,30,60,.16));
    }
    #lumen .tide path {
      fill: none;
      stroke-width: 2.2;
      stroke-linecap: round;
      stroke-linejoin: round;
      filter: drop-shadow(0 8px 16px rgba(120,160,220,.35));
      transition: opacity 200ms ease;
    }
    #lumen .tide path:hover { opacity: .85; }

    /* Meter */
    #lumen .meter {
      --p: 62;
      margin-top: 14px;
      width: 100%;
      height: 10px;
      border-radius: 999px;
      background: rgba(10,20,40,.08);
      border: 1px solid rgba(10,20,40,.08);
      position: relative; overflow: hidden;
    }
    #lumen .meter::after {
      content: "";
      position: absolute; inset: 0;
      width: calc(var(--p) * 1%);
      background: linear-gradient(90deg, var(--p3), var(--p1), var(--p2));
      border-radius: inherit;
      box-shadow: 0 0 14px rgba(170,210,255,.35);
      transition: width 600ms cubic-bezier(.2,.7,.2,1);
    }

    /* Foot */
    #lumen .foot {
      position: relative; z-index: 2;
      display:flex; flex-wrap:wrap; align-items:center; justify-content:space-between;
      gap: 10px; margin-top: 16px; color: var(--muted); font-size: 12px;
    }

    /* Motion preference */
    @media (prefers-reduced-motion: reduce) {
      #lumen .halos { animation: none !important; }
      #lumen .btn:hover { transform: none; }
    }

    /* Responsive */
    @media (max-width: 900px) {
      #lumen .glass { grid-template-columns: 1fr; }
    }
  </style>

        <defs>

    <div></div>

    <div class="themes" role="group" aria-label="Theme">
      <button type="button" class="t" data-theme="dawn" aria-pressed="false">Dawn</button>
      <button type="button" class="t" data-theme="noon" aria-pressed="false">Noon</button>
      <button type="button" class="t" data-theme="dusk" aria-pressed="false">Dusk</button>
      <button type="button" class="t" data-theme="midnight" aria-pressed="false">Midnight</button>
    </div>
  </div>

  <div class="glass" id="glass">
    <div>
      <h1>Quiet technology.</h1>
      <p class="lead">A calm interface where motion breathes, color listens, and you feel the rhythm of an idea.</p>

      <div class="actions">
        <button class="btn primary" id="flow">Start flow</button>
        <button class="btn ghost" id="tone">Play tone</button>
      </div>

      <div class="chips" aria-label="Qualities">
        <span class="chip"><i style="background: var(--p1)"></i> Clarity</span>
        <span class="chip"><i style="background: var(--p2)"></i> Kindness</span>
        <span class="chip"><i style="background: var(--p3)"></i> Play</span>
      </div>

      <div class="meter" id="presence" aria-label="Presence meter"></div>
    </div>

    <div class="tide-box">
      <svg class="tide" id="tide" viewBox="0 0 800 360" role="img" aria-label="Kinetic tide">
        <defs>
          <linearGradient id="line1" x1="0" y1="0" x2="1" y2="1">
            <stop offset="0" stop-color="#8ec5fc"/>
            <stop offset="1" stop-color="#a1ffce"/>
          </linearGradient>
          <linearGradient id="line2" x1="1" y1="0" x2="0" y2="1">
            <stop offset="0" stop-color="#ff9a8b"/>
            <stop offset="1" stop-color="#8ec5fc"/>
          </linearGradient>
          <linearGradient id="line3" x1="0" y1="1" x2="1" y2="0">
            <stop offset="0" stop-color="#a1ffce"/>
            <stop offset="1" stop-color="#ff9a8b"/>
          </linearGradient>
        </defs>
        <g id="lines"></g>
      </svg>
    </div>
  </div>

  <div class="foot">
    <span>“Simplicity is a moving target. Aim with feeling.”</span>
    <span id="last-updated">Last updated: 2025-12-18 08:35:07 EST</span>
  </div>

  <script>
    (function () {
      const root = document.getElementById('lumen');
      const glass = document.getElementById('glass');
      const last = document.getElementById('last-updated');
      const flowBtn = document.getElementById('flow');
      const toneBtn = document.getElementById('tone');
      const presence = document.getElementById('presence');
      const themeButtons = root.querySelectorAll('.themes .t');

      // Palettes
      const palettes = {
        dawn:     { bg:'#f7fbff', ink:'#0b1320', muted:'#485a78', p1:'#8ec5fc', p2:'#a1ffce', p3:'#fde68a', halo:'142,197,252' },
        noon:     { bg:'#eef7ff', ink:'#0a1120', muted:'#3e4a66', p1:'#6ee7f8', p2:'#86efac', p3:'#60a5fa', halo:'110,231,248' },
        dusk:     { bg:'#fff7fb', ink:'#0a1022', muted:'#405067', p1:'#f0abfc', p2:'#60a5fa', p3:'#fca5a5', halo:'240,171,252' },
        midnight: { bg:'#0e1226', ink:'#e6f0ff', muted:'#9aa6bf', p1:'#8ec5fc', p2:'#a1ffce', p3:'#ff9a8b', halo:'170, 210, 255' }
      };
      function applyTheme(name) {
        const p = palettes[name] || palettes.dawn;
        root.style.setProperty('--bg', p.bg);
        const isDark = name === 'midnight';
        root.style.setProperty('--ink-strong', isDark ? '#eaf2ff' : p.ink);
        root.style.setProperty('--muted', p.muted);
        root.style.setProperty('--p1', p.p1);
        root.style.setProperty('--p2', p.p2);
        root.style.setProperty('--p3', p.p3);
        root.style.setProperty('--halo', p.halo);
        themeButtons.forEach(b => b.setAttribute('aria-pressed', String(b.dataset.theme === name)));
      }
      // Time-of-day default
      const h = new Date().getHours();
      const defaultTheme = h < 10 ? 'dawn' : h < 17 ? 'noon' : h < 21 ? 'dusk' : 'midnight';
      applyTheme(defaultTheme);
      themeButtons.forEach(b => b.addEventListener('click', () => applyTheme(b.dataset.theme)));

      // Last updated timestamp
      try {
        const now = new Date();
        const fmt = new Intl.DateTimeFormat(undefined, {
          year:'numeric', month:'short', day:'2-digit',
          hour:'2-digit', minute:'2-digit', second:'2-digit'
        });
        const tz = Intl.DateTimeFormat().resolvedOptions().timeZone || 'local';
        last.textContent = `Last updated: ${fmt.format(now)} • ${tz}`;
      } catch {
        last.textContent = 'Last updated: just now';
      }

      // Subtle tilt on pointer
      const reduceMotion = window.matchMedia('(prefers-reduced-motion: reduce)').matches;
      function tilt(e) {
        const r = glass.getBoundingClientRect();
        const x = (e.clientX - r.left) / r.width - 0.5;
        const y = (e.clientY - r.top) / r.height - 0.5;
        glass.style.transform = `perspective(900px) rotateX(${(-y*6).toFixed(2)}deg) rotateY(${(x*6).toFixed(2)}deg)`;
      }
      function untilt(){ glass.style.transform = 'perspective(900px) rotateX(0) rotateY(0)'; }
      if (!reduceMotion) {
        glass.addEventListener('mousemove', tilt);
        glass.addEventListener('mouseleave', untilt);
      }

      // Kinetic tide (SVG)
      const svg = document.getElementById('tide');
      const layerGroup = document.getElementById('lines');
      const W = 800, H = 360;
      const LAYERS = [
        { id:'l1', color:'url(#line1)', amp: 24, freq: 0.010, y: 110, phase: 0.0 },
        { id:'l2', color:'url(#line2)', amp: 32, freq: 0.012, y: 180, phase: 0.8 },
        { id:'l3', color:'url(#line3)', amp: 18, freq: 0.016, y: 250, phase: 1.2 }
      ];
      LAYERS.forEach((l, i) => {
        const p = document.createElementNS('http://www.w3.org/2000/svg','path');
        p.setAttribute('id', l.id);
        p.setAttribute('stroke', l.color);
        p.setAttribute('opacity', 0.95 - i*0.12);
        layerGroup.appendChild(p);
      });

      let t = 0, running = false, rafId = null, tempo = 1.0;
      function pathFor(layer, time) {
        const points = 80;
        let d = '';
        for (let i = 0; i <= points; i++) {
          const x = (i / points) * W;
          const wobble = Math.sin(x * 0.03 + time * 0.8) * 4;
          const y = layer.y + Math.sin(x * layer.freq + time * 2 + layer.phase) * layer.amp + wobble;
          d += (i === 0 ? 'M' : 'L') + x.toFixed(2) + ' ' + y.toFixed(2) + ' ';
        }
        return d;
      }
      function render() {
        t += 0.016 * tempo;
        LAYERS.forEach(l => {
          const p = svg.getElementById ? svg.getElementById(l.id) : document.getElementById(l.id);
          if (p) p.setAttribute('d', pathFor(l, t));
        });
        rafId = requestAnimationFrame(render);
      }
      function start() {
        if (!running && !reduceMotion) {
          running = true;
          render();
        }
      }
      function stop() {
        running = false;
        if (rafId) cancelAnimationFrame(rafId);
        rafId = null;
      }
      // Seed a static frame for reduced motion
      if (reduceMotion) {
        LAYERS.forEach(l => {
          const p = document.getElementById(l.id);
          if (p) p.setAttribute('d', pathFor(l, 0.6));
        });
      } else {
        start();
      }

      // Flow button
      flowBtn.addEventListener('click', () => {
        if (running) {
          flowBtn.textContent = 'Start flow';
          stop();
        } else {
          flowBtn.textContent = 'Pause flow';
          start();
        }
      });

      // Presence breathing meter
      let pres = 62, dir = 1;
      const presTimer = setInterval(() => {
        pres += dir * (Math.random() * 3 + 1);
        if (pres > 92) { pres = 92; dir = -1; }
        if (pres < 38) { pres = 38; dir = 1; }
        presence.style.setProperty('--p', pres);
      }, 1400);

      // Gentle tone (WebAudio)
      let audioCtx = null, actxTimer = null, playing = false;
      function playPad() {
        if (!audioCtx) audioCtx = new (window.AudioContext || window.webkitAudioContext)();
        const ctx = audioCtx;
        const now = ctx.currentTime;

        // Two detuned sines + soft noise
        const o1 = ctx.createOscillator();
        const o2 = ctx.createOscillator();
        const noise = ctx.createBufferSource();
        const g = ctx.createGain();
        const g2 = ctx.createGain();
        const bp = ctx.createBiquadFilter();

        // Noise buffer
        const buffer = ctx.createBuffer(1, ctx.sampleRate * 2, ctx.sampleRate);
        const data = buffer.getChannelData(0);
        for (let i = 0; i < data.length; i++) data[i] = (Math.random() * 2 - 1) * 0.02;
        noise.buffer = buffer; noise.loop = true;

        o1.type = 'sine'; o2.type = 'sine';
        const base = 220 + Math.random() * 40; // warm A-ish
        o1.frequency.value = base;
        o2.frequency.value = base * 1.5; // perfect fifth
        o2.detune.value = 4;

        g.gain.value = 0.0001;
        g2.gain.value = 0.08;

        bp.type = 'bandpass';
        bp.frequency.value = 800;
        bp.Q.value = 0.7;

        o1.connect(g); o2.connect(g); g.connect(ctx.destination);
        noise.connect(bp); bp.connect(g2); g2.connect(ctx.destination);

        o1.start(now); o2.start(now);
        noise.start(now);

        // Envelope
        g.gain.exponentialRampToValueAtTime(0.18, now + 0.4);
        g.gain.exponentialRampToValueAtTime(0.0001, now + 3.5);
        g2.gain.exponentialRampToValueAtTime(0.06, now + 0.4);
        g2.gain.exponentialRampToValueAtTime(0.0001, now + 3.5);

        o1.stop(now + 3.6); o2.stop(now + 3.6); noise.stop(now + 3.6);
      }
      toneBtn.addEventListener('click', async () => {
        playing = !playing;
        toneBtn.textContent = playing ? 'Mute tone' : 'Play tone';
        if (!audioCtx) audioCtx = new (window.AudioContext || window.webkitAudioContext)();
        if (audioCtx.state === 'suspended') await audioCtx.resume();
        if (playing) {
          playPad();
          actxTimer = setInterval(playPad, 4200);
        } else {
          if (actxTimer) clearInterval(actxTimer);
          actxTimer = null;
        }
      });

      // Hover tempo modulation
      svg.addEventListener('pointermove', (e) => {
        const r = svg.getBoundingClientRect();
        const x = (e.clientX - r.left) / r.width;
        tempo = 0.6 + x * 1.2; // 0.6..1.8
      });
      svg.addEventListener('mouseleave', () => { tempo = 1.0; });

      // Cleanup on removal
      const observer = new MutationObserver(() => {
        if (!document.body.contains(root)) {
          clearInterval(presTimer);
          if (actxTimer) clearInterval(actxTimer);
          if (rafId) cancelAnimationFrame(rafId);
          observer.disconnect();
        }
      });
      observer.observe(document.body, { childList: true, subtree: true });
    }());
  </script>
