<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vibing</title>
    <style>
      :root {
        --bg: #0f1221;
        --fg: #e6e8f0;
        --muted: #9aa3b2;
        --accent: #8b5cf6;
      }
      html, body {
        height: 100%;
      }
      body {
        margin: 0;
        font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Ubuntu, Cantarell, Noto Sans, Helvetica Neue, Arial, "Apple Color Emoji", "Segoe UI Emoji";
        color: var(--fg);
        background: radial-gradient(1200px 800px at 70% 10%, #1b1f3a, var(--bg));
        display: flex;
        align-items: center;
        justify-content: center;
      }
      .card {
        width: min(720px, 92vw);
        background: rgba(255,255,255,0.04);
        border: 1px solid rgba(255,255,255,0.08);
        border-radius: 16px;
        padding: 28px 24px;
        box-shadow: 0 10px 30px rgba(0,0,0,0.3);
        backdrop-filter: blur(6px);
      }
      h1 {
        margin: 0 0 10px 0;
        font-size: 28px;
        letter-spacing: 0.3px;
      }
      .muted {
        color: var(--muted);
        font-size: 14px;
        margin-bottom: 18px;
      }
      #content {
        font-size: 18px;
        line-height: 1.6;
        background: rgba(255,255,255,0.04);
        border: 1px dashed rgba(255,255,255,0.12);
        border-radius: 12px;
        padding: 16px;
      }
      .footer {
        margin-top: 18px;
        display: flex;
        justify-content: space-between;
        align-items: center;
        font-size: 14px;
        color: var(--muted);
      }
      .badge {
        display: inline-block;
        background: rgba(139, 92, 246, 0.18);
        color: #d4c2ff;
        padding: 4px 10px;
        border-radius: 999px;
        font-size: 12px;
        border: 1px solid rgba(139, 92, 246, 0.35);
        letter-spacing: 0.2px;
      }
    </style>
  </head>
  <body>
    <!-- BEGIN_EDITABLE -->
      <section id="content">
<section id="lumen" aria-label="Luminarium — The Kaleidoscope Garden">
  <style>
    /* Scope all styles to #lumen */
    #lumen {
      --ink: hsl(228 22% 14%);
      --muted: hsl(228 12% 38%);
      --card: hsl(0 0% 100% / .6);
      --line: hsl(228 20% 18% / .08);
      --radius: 28px;
      --h1: 208;
      --h2: 326;
      position: relative;
      min-height: 74vh;
      padding: clamp(16px, 3.8vw, 40px);
      border-radius: var(--radius);
      overflow: hidden;
      color: var(--ink);
      font-family: ui-sans-serif, system-ui, -apple-system, "SF Pro Display", Inter, Segoe UI, Roboto, Arial;
      letter-spacing: .2px;
      background:
        radial-gradient(1400px 1000px at 110% -10%, hsl(var(--h2) 100% 85% / .45), transparent 55%),
        radial-gradient(1200px 1200px at -20% 120%, hsl(var(--h1) 100% 85% / .45), transparent 55%),
        linear-gradient(180deg, hsl(220 100% 98%), hsl(220 100% 96%));
      isolation: isolate;
    }
    #lumen.night {
      --ink: hsl(0 0% 96%);
      --muted: hsl(0 0% 78% / .86);
      --card: hsl(0 0% 100% / .08);
      --line: hsl(0 0% 100% / .12);
      background:
        radial-gradient(1400px 1000px at 110% -10%, hsl(var(--h2) 80% 22% / .58), transparent 55%),
        radial-gradient(1200px 1200px at -20% 120%, hsl(var(--h1) 80% 22% / .58), transparent 55%),
        linear-gradient(180deg, hsl(236 45% 7%), hsl(236 45% 5%));
    }

    /* Ambient floaters */
    #lumen .floaters { position: absolute; inset: -30% -30%; pointer-events: none; z-index: 0; filter: blur(60px) saturate(120%); }
    #lumen .blob {
      position: absolute; width: 50vmax; aspect-ratio: 1; border-radius: 50%;
      background: radial-gradient(circle at 40% 40%, hsl(var(--h1) 100% 75% / .6) 0 38%, transparent 60%);
      mix-blend-mode: multiply; opacity: .35; animation: roam 58s ease-in-out infinite;
    }
    #lumen .blob.b2 {
      left: 60%; top: -10%; width: 60vmax;
      background: radial-gradient(circle at 60% 60%, hsl(var(--h2) 100% 75% / .6) 0 38%, transparent 60%);
      animation-duration: 86s; animation-direction: alternate;
    }
    @keyframes roam {
      0% { transform: translate3d(-8%, -6%, 0) scale(1); }
      50% { transform: translate3d(6%, 8%, 0) scale(1.12); }
      100% { transform: translate3d(-8%, -6%, 0) scale(1); }
    }

    /* Header */
    #lumen .top {
      position: relative; z-index: 2;
      display: grid; grid-template-columns: 1fr auto; gap: 16px; align-items: center;
      margin-bottom: clamp(8px, 2vw, 16px);
    }
    #lumen .brand {
      display: inline-flex; align-items: center; gap: 12px; letter-spacing: .5px; text-transform: uppercase;
      font-weight: 900; font-size: 12px; opacity: .95;
    }
    #lumen .crest {
      width: 22px; height: 22px; border-radius: 50%; position: relative; overflow: hidden;
      background: conic-gradient(from 0deg, hsl(var(--h1) 90% 60%), hsl(var(--h2) 90% 60%), hsl(var(--h1) 90% 60%));
      box-shadow: 0 0 0 1px hsl(0 0% 100% / .6) inset, 0 0 20px hsl(var(--h1) 100% 55% / .45);
    }
    #lumen .crest::after {
      content: ""; position: absolute; inset: 3px; border-radius: 50%;
      border: 2px solid hsl(0 0% 100% / .7); border-right-color: transparent; border-top-color: transparent;
      animation: spin 14s linear infinite;
    }
    @keyframes spin { to { transform: rotate(360deg); } }

    /* Dock */
    #lumen .dock {
      display: inline-flex; align-items: center; gap: 12px; flex-wrap: wrap;
      padding: 10px 12px; border-radius: 14px; background: var(--card); border: 1px solid var(--line);
      box-shadow: 0 18px 38px hsl(0 0% 0% / .14), inset 0 1px 0 hsl(0 0% 100% / .45);
      backdrop-filter: blur(12px) saturate(140%);
    }
    #lumen .dock label { display: inline-flex; align-items: center; gap: 8px; color: var(--muted); font-size: 12px; white-space: nowrap; }
    #lumen input[type="range"] {
      appearance: none; width: 120px; height: 4px; border-radius: 999px; background: hsl(0 0% 0% / .14); outline: none;
    }
    #lumen input[type="range"]::-webkit-slider-thumb {
      appearance: none; width: 16px; height: 16px; border-radius: 50%;
      background: radial-gradient(circle at 30% 30%, #fff 0 15%, hsl(var(--h1) 90% 65%) 55%, hsl(var(--h1) 90% 55%));
      border: 1px solid hsl(0 0% 100% / .55); box-shadow: 0 6px 16px hsl(var(--h1) 70% 50% / .35); cursor: pointer;
    }
    #lumen .toggle {
      appearance: none; width: 44px; height: 24px; border-radius: 999px; position: relative; outline: none; cursor: pointer;
      background: hsl(0 0% 0% / .12); border: 1px solid var(--line);
      transition: background .22s ease, box-shadow .22s ease;
    }
    #lumen .toggle::after {
      content: ""; position: absolute; top: 50%; left: 3px; transform: translateY(-50%);
      width: 18px; height: 18px; border-radius: 50%;
      background: linear-gradient(180deg, #fff, #ececec);
      box-shadow: 0 2px 6px hsl(0 0% 0% / .2);
      transition: left .22s ease, background .22s ease;
    }
    #lumen .toggle:checked { background: hsl(var(--h1) 80% 60% / .7); box-shadow: 0 8px 18px hsl(var(--h1) 80% 50% / .35); }
    #lumen .toggle:checked::after { left: 23px; background: #fff; }

    /* Hero */
    #lumen .hero { position: relative; z-index: 2; margin: 6px 0 12px; }
    #lumen .title {
      margin: 0; line-height: .94;
      font-size: clamp(46px, 7.2vw, 108px); font-weight: 1000; letter-spacing: .2px;
      background: linear-gradient(90deg, hsl(220 22% 18%), hsl(calc(var(--h1) - 18) 45% 24%) 60%, hsl(214 28% 20%));
      -webkit-background-clip: text; background-clip: text; color: transparent;
      filter: drop-shadow(0 14px 34px hsl(var(--h1) 70% 50% / .18));
    }
    #lumen .subtitle { margin: 10px 0 0; color: var(--muted); font-size: clamp(14px, 2.1vw, 18px); max-width: 72ch; }

    /* Scope */
    #lumen .stage { position: relative; z-index: 2; margin-top: 12px; }
    #lumen .scope {
      position: relative; border-radius: 24px; padding: clamp(10px, 2.2vw, 18px);
      background: var(--card); border: 1px solid var(--line);
      box-shadow: 0 22px 44px hsl(0 0% 0% / .16), inset 0 1px 0 hsl(0 0% 100% / .5);
      transform-style: preserve-3d; perspective: 1000px; transition: transform .28s ease;
    }
    #lumen .k-frame {
      position: relative; width: 100%; aspect-ratio: 1/1; border-radius: 16px; overflow: hidden;
      background: radial-gradient(120% 120% at 50% 50%, hsl(0 0% 100% / .12), transparent 60%);
    }
    #lumen canvas#kaleid { position: absolute; inset: 0; width: 100%; height: 100%; display: block; }
    #lumen .ring {
      position: absolute; inset: 0; pointer-events: none;
      background: radial-gradient(circle at 50% 50%, transparent 49%, hsl(0 0% 0% / .12) 50% 50.8%, transparent 51%),
                  radial-gradient(circle at 50% 50%, transparent 69%, hsl(0 0% 0% / .08) 70% 70.8%, transparent 71%);
      opacity: .6; transition: opacity .2s ease;
    }
    #lumen.night .ring {
      background: radial-gradient(circle at 50% 50%, transparent 49%, hsl(0 0% 100% / .12) 50% 50.8%, transparent 51%),
                  radial-gradient(circle at 50% 50%, transparent 69%, hsl(0 0% 100% / .08) 70% 70.8%, transparent 71%);
    }
    #lumen.grain-on .k-frame::after {
      content: ""; position: absolute; inset: 0; pointer-events: none;
      background-image:
        radial-gradient(1px 1px at 10% 20%, hsl(0 0% 100% / .06) 0 1px, transparent 1px),
        radial-gradient(1px 1px at 70% 60%, hsl(0 0% 0% / .08) 0 1px, transparent 1px),
        radial-gradient(1px 1px at 30% 80%, hsl(0 0% 0% / .06) 0 1px, transparent 1px);
      background-size: 180px 180px, 220px 220px, 160px 160px;
      mix-blend-mode: soft-light;
      opacity: .7;
    }

    /* Actions */
    #lumen .actions { position: relative; z-index: 2; display: flex; gap: 10px; flex-wrap: wrap; margin-top: 12px; }
    #lumen .btn {
      position: relative; overflow: hidden; border-radius: 999px; border: 1px solid var(--line);
      padding: 10px 14px; font-weight: 700; letter-spacing: .2px; cursor: pointer; user-select: none;
      background: hsl(0 0% 0% / .06); color: var(--ink);
      transition: transform .18s ease, box-shadow .18s ease, background .18s ease;
    }
    #lumen .btn.primary {
      background: linear-gradient(180deg, hsl(var(--h1) 85% 55%), hsl(var(--h1) 85% 50%));
      color: white; box-shadow: 0 12px 28px hsl(var(--h1) 80% 50% / .35), inset 0 1px 0 hsl(0 0% 100% / .3);
    }
    #lumen .btn:hover { transform: translateY(-1px); box-shadow: 0 12px 24px hsl(0 0% 0% / .18); }
    #lumen .btn:active { transform: translateY(0); }

    /* Footer */
    #lumen .foot {
      position: relative; z-index: 2; margin-top: 14px; color: hsl(222 14% 26% / .9);
      display: flex; align-items: center; gap: 10px; flex-wrap: wrap; font-size: 12px;
    }
    #lumen .chip {
      padding: 8px 10px; border-radius: 999px; background: var(--card);
      border: 1px solid var(--line); color: var(--muted); font-size: 12px; backdrop-filter: blur(8px);
    }

    /* Responsive */
    @media (max-width: 760px) {
      #lumen .dock { width: 100%; justify-content: space-between; }
      #lumen input[type="range"] { width: 110px; }
      #lumen .subtitle { max-width: 60ch; }
    }
    @media (prefers-reduced-motion: reduce) {
      #lumen .blob, #lumen .crest::after { animation: none !important; }
    }
  </style>

  <div class="floaters" aria-hidden="true">
    <span class="blob b1" style="left:-8%; top:12%;"></span>
    <span class="blob b2"></span>
  </div>

  <div class="top">
    <div class="brand" aria-label="Luminarium">
      <span class="crest" aria-hidden="true"></span>
      <span>Luminarium</span>
    </div>
    <div class="dock" role="group" aria-label="Controls">
      <label for="sym">Symmetry
        <input id="sym" type="range" min="4" max="24" value="12" aria-label="Symmetry segments">
      </label>
      <label for="speed">Tempo
        <input id="speed" type="range" min="0" max="200" value="90" aria-label="Animation speed">
      </label>
      <label for="bloom">Bloom
        <input id="bloom" type="range" min="0" max="50" value="18" aria-label="Glow amount">
      </label>
      <label for="trail">Trail
        <input id="trail" type="range" min="2" max="22" value="10" aria-label="Trail persistence">
      </label>
      <label for="grain">Grain
        <input id="grain" class="toggle" type="checkbox" aria-label="Film grain overlay">
      </label>
      <button class="btn" id="theme" title="Toggle theme">Night</button>
    </div>
  </div>

  <section class="hero" aria-label="Intro">
    <h1 class="title">The Kaleidoscope Garden</h1>
    <p class="subtitle">A living tapestry of light. Spin symmetries, dial bloom, leave trails. Pure canvas—no libraries.</p>
  </section>

  <div class="stage" aria-label="Kaleidoscope">
    <div class="scope" id="scope">
      <div class="k-frame">
        <canvas id="kaleid"></canvas>
        <div class="ring" aria-hidden="true"></div>
      </div>
    </div>
  </div>

  <div class="actions">
    <button class="btn primary" id="pause" data-ripple>Pause</button>
    <button class="btn" id="shuffle" data-ripple>Shuffle Palette</button>
    <button class="btn" id="save" data-ripple>Snapshot</button>
  </div>

  <div class="foot">
    <span class="chip">Mirror Symmetry</span>
    <span class="chip">Bloom & Trails</span>
    <span class="chip">Day/Night</span>
    <span class="chip">Reduced Motion Ready</span>
    <span style="margin-left:auto;color:var(--muted);">Updated</span>
    <span id="last-updated">Last updated: 2025-11-01 06:17:10 EST</span>
  </div>

  <script>
    (() => {
      const root = document.getElementById('lumen');
      const scope = root.querySelector('#scope');
      const canvas = root.querySelector('#kaleid');
      const ctx = canvas.getContext('2d', { alpha: true });

      const reduced = window.matchMedia?.('(prefers-reduced-motion: reduce)')?.matches;
      const dpr = Math.max(1, Math.min(2, window.devicePixelRatio || 1));

      // Controls
      const symEl = root.querySelector('#sym');
      const speedEl = root.querySelector('#speed');
      const bloomEl = root.querySelector('#bloom');
      const trailEl = root.querySelector('#trail');
      const grainEl = root.querySelector('#grain');
      const themeBtn = root.querySelector('#theme');
      const pauseBtn = root.querySelector('#pause');
      const shuffleBtn = root.querySelector('#shuffle');
      const saveBtn = root.querySelector('#save');

      // Timestamp
      const stamp = root.querySelector('#last-updated');
      try {
        const now = new Date();
        stamp.textContent = new Intl.DateTimeFormat(undefined, {
          year: 'numeric', month: 'short', day: '2-digit',
          hour: '2-digit', minute: '2-digit', second: '2-digit',
          hour12: false
        }).format(now);
      } catch { stamp.textContent = new Date().toLocaleString(); }

      // Palette
      const palettes = [
        [208, 326], [278, 18], [140, 210], [18, 198], [12, 302], [190, 28], [332, 220]
      ];
      let h1 = 208, h2 = 326;
      function applyPalette([a, b]) {
        h1 = a; h2 = b;
        root.style.setProperty('--h1', a);
        root.style.setProperty('--h2', b);
      }
      applyPalette(palettes[Math.floor(Math.random()*palettes.length)]);

      // Params
      let W = 0, H = 0, CX = 0, CY = 0, R = 0;
      let running = !reduced;
      let t0 = 0, time = 0;
      let symmetry = +symEl.value | 0;
      let tempo = +speedEl.value / 100; // 0..2
      let bloom = +bloomEl.value;
      let trail = +trailEl.value / 100; // 0.02..0.22 mapped later
      let pointer = { x: 0, y: 0, active: false };

      function sizeCanvas() {
        const rect = scope.getBoundingClientRect();
        W = Math.max(320, Math.floor(rect.width - 2));
        H = Math.max(320, Math.floor(rect.width - 2)); // keep square aspect
        canvas.width = Math.floor(W * dpr);
        canvas.height = Math.floor(H * dpr);
        canvas.style.width = W + 'px';
        canvas.style.height = H + 'px';
        ctx.setTransform(dpr, 0, 0, dpr, 0, 0);
        CX = W / 2; CY = H / 2; R = Math.min(W, H) * 0.48;
        // soft clear
        ctx.clearRect(0, 0, W, H);
      }

      function lerp(a, b, t) { return a + (b - a) * t; }
      function ease(t) { return 1 - Math.pow(1 - t, 2); }

      function drawBaseWedge(localPhase) {
        const lines = 22;
        const steps = 84;
        const wedgeAngle = Math.PI / symmetry;
        const half = wedgeAngle / 2;
        const centerBias = 0.12 + 0.06 * Math.sin(time * 0.0006 + localPhase);

        ctx.globalCompositeOperation = 'lighter';

        for (let i = 0; i < lines; i++) {
          const p = i / (lines - 1);
          const n = 2 + Math.floor(symmetry * 0.22) + Math.floor(p * 6);
          const phase = time * (0.0018 + tempo * 0.0024) + p * Math.PI * 1.6 + localPhase * 0.5;
          const power = 0.7 + p * 1.6;

          const hue = lerp(h1, h2, p) + Math.sin(phase * 0.6 + p * 6) * 12;
          const alpha = 0.08 + 0.26 * p;
          ctx.strokeStyle = `hsla(${hue}, 100%, 62%, ${alpha})`;
          ctx.lineWidth = 0.6 + 1.2 * ease(Math.abs(Math.sin(phase + p * 2)));

          ctx.shadowColor = `hsla(${hue}, 100%, 60%, ${Math.min(0.6, alpha + 0.1)})`;
          ctx.shadowBlur = bloom;

          ctx.beginPath();
          for (let s = 0; s <= steps; s++) {
            const t = s / steps;
            const phi = lerp(-half, half, t);
            const rad = R * (centerBias + (1 - centerBias) * Math.pow(Math.abs(Math.sin(n * (phi + 0.0001) + phase)), power));
            const x = rad * Math.cos(phi);
            const y = rad * Math.sin(phi);
            if (s === 0) ctx.moveTo(CX + x, CY + y);
            else ctx.lineTo(CX + x, CY + y);
          }
          ctx.stroke();
        }
        ctx.shadowBlur = 0;
        ctx.globalCompositeOperation = 'source-over';
      }

      function softFade() {
        const isNight = root.classList.contains('night');
        const fade = lerp(0.02, 0.22, trail); // map control
        ctx.save();
        ctx.beginPath();
        ctx.arc(CX, CY, R + 2, 0, Math.PI * 2);
        ctx.clip();
        ctx.fillStyle = isNight ? `rgba(0,0,0,${fade})` : `rgba(255,255,255,${fade * 0.9})`;
        ctx.fillRect(0, 0, W, H);
        ctx.restore();
      }

      function tick(now) {
        if (!running) return;
        const dt = t0 ? Math.min(32, now - t0) : 16;
        t0 = now; time += dt;

        softFade();

        const wedgeAngle = Math.PI / symmetry;
        const segs = symmetry * 2;

        for (let i = 0; i < segs; i++) {
          ctx.save();
          ctx.translate(CX, CY);
          ctx.rotate(i * wedgeAngle);
          if (i % 2) ctx.scale(-1, 1);

          // wedge clip
          ctx.beginPath();
          ctx.moveTo(0, 0);
          const r = R + 1;
          ctx.lineTo(r * Math.cos(wedgeAngle / 2), r * Math.sin(wedgeAngle / 2));
          ctx.arc(0, 0, r, wedgeAngle / 2, -wedgeAngle / 2, true);
          ctx.closePath();
          ctx.translate(-CX, -CY);
          ctx.clip();

          ctx.restore(); // remove rotation/scale for drawing in world coords
          drawBaseWedge(i * 0.12);
        }

        requestAnimationFrame(tick);
      }

      // Interactions: tilt
      function onMove(e) {
        const r = scope.getBoundingClientRect();
        const tx = (e.clientX - r.left) / r.width - 0.5;
        const ty = (e.clientY - r.top) / r.height - 0.5;
        const tilt = 8;
        scope.style.transform = `rotateX(${(-ty * tilt).toFixed(2)}deg) rotateY(${(tx * tilt).toFixed(2)}deg)`;
        pointer.x = e.clientX; pointer.y = e.clientY; pointer.active = true;
      }
      function onLeave() {
        pointer.active = false;
        scope.style.transform = 'rotateX(0deg) rotateY(0deg)';
      }
      scope.addEventListener('pointermove', onMove, { passive: true });
      scope.addEventListener('pointerleave', onLeave);

      // Wire controls
      symEl.addEventListener('input', e => { symmetry = Math.max(4, Math.min(24, +e.target.value | 0)); });
      speedEl.addEventListener('input', e => { tempo = (+e.target.value) / 100; });
      bloomEl.addEventListener('input', e => { bloom = (+e.target.value); });
      trailEl.addEventListener('input', e => { trail = (+e.target.value) / 100; });
      grainEl.addEventListener('change', e => { root.classList.toggle('grain-on', e.target.checked); });

      themeBtn.addEventListener('click', () => {
        root.classList.toggle('night');
        themeBtn.textContent = root.classList.contains('night') ? 'Day' : 'Night';
        // subtle palette nudge
        applyPalette(palettes[Math.floor(Math.random()*palettes.length)]);
      });

      pauseBtn.addEventListener('click', () => {
        running = !running;
        pauseBtn.textContent = running ? 'Pause' : 'Resume';
        if (running) requestAnimationFrame(tick);
      });

      shuffleBtn.addEventListener('click', () => {
        applyPalette(palettes[Math.floor(Math.random()*palettes.length)]);
      });

      saveBtn.addEventListener('click', () => {
        try {
          const link = document.createElement('a');
          link.download = `luminarium-${Date.now()}.png`;
          link.href = canvas.toDataURL('image/png');
          link.click();
        } catch (e) { console.warn('Save failed:', e); }
      });

      // Button ripples
      root.querySelectorAll('[data-ripple]').forEach(btn => {
        btn.addEventListener('pointerdown', (e) => {
          const rect = btn.getBoundingClientRect();
          const r = Math.max(rect.width, rect.height);
          const ripple = document.createElement('span');
          Object.assign(ripple.style, {
            position: 'absolute',
            left: (e.clientX - rect.left - r/2) + 'px',
            top: (e.clientY - rect.top - r/2) + 'px',
            width: r + 'px', height: r + 'px', borderRadius: '50%',
            background: 'radial-gradient(circle, rgba(255,255,255,0.75) 0, rgba(255,255,255,0.35) 35%, rgba(255,255,255,0) 70%)',
            transform: 'scale(0.2)', opacity: '0.9', pointerEvents: 'none',
            transition: 'transform 520ms ease, opacity 640ms ease'
          });
          btn.appendChild(ripple);
          requestAnimationFrame(() => { ripple.style.transform = 'scale(1.6)'; ripple.style.opacity = '0'; });
          setTimeout(() => ripple.remove(), 720);
        });
      });

      // Resize
      function onResize() { sizeCanvas(); }
      window.addEventListener('resize', onResize, { passive: true });
      onResize();

      // Start
      if (running) requestAnimationFrame(tick);
    })();
  </script>
