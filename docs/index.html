    <style>
      :root {
        --bg: #0f1221;
        --fg: #e6e8f0;

        --accent: #8b5cf6;
      }
      html, body {
        height: 100%;
      }
      body {
        margin: 0;
        font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Ubuntu, Cantarell, Noto Sans, Helvetica Neue, Arial, "Apple Color Emoji", "Segoe UI Emoji";
        color: var(--fg);
        background: radial-gradient(1200px 800px at 70% 10%, #1b1f3a, var(--bg));
        display: flex;
        align-items: center;
        justify-content: center;
      }
      .card {
        width: min(720px, 92vw);
        background: rgba(255,255,255,0.04);
        border: 1px solid rgba(255,255,255,0.08);
        border-radius: 16px;
        padding: 28px 24px;
        box-shadow: 0 10px 30px rgba(0,0,0,0.3);
        backdrop-filter: blur(6px);
      }
      h1 {
        margin: 0 0 10px 0;
        font-size: 28px;
        letter-spacing: 0.3px;
      }
      .muted {
        color: var(--muted);
        font-size: 14px;
        margin-bottom: 18px;
      }
      #content {
        font-size: 18px;
        line-height: 1.6;
        background: rgba(255,255,255,0.04);
        border: 1px dashed rgba(255,255,255,0.12);
        border-radius: 12px;
        padding: 16px;
      }
      .footer {
        margin-top: 18px;
        display: flex;
        justify-content: space-between;
        align-items: center;
        font-size: 14px;
        color: var(--muted);
      }
      .badge {
        display: inline-block;
        background: rgba(139, 92, 246, 0.18);
        color: #d4c2ff;
        padding: 4px 10px;
        border-radius: 999px;
        font-size: 12px;
        border: 1px solid rgba(139, 92, 246, 0.35);
        letter-spacing: 0.2px;
      }
    </style>

<section class="vibe1553" id="studio1553" aria-label="Aurora Loom">
  <style>
    .vibe1553 {
      --bg-1: hsl(215 65% 98%);
      --bg-2: hsl(190 70% 94%);
      --ink: hsl(222 38% 14%);
      --muted: hsl(222 12% 40%);
      --glass: hsl(0 0% 100% / 0.55);
      --ring: hsl(210 40% 35% / 0.20);
      --accent-1: hsl(200 90% 55%);
      --accent-2: hsl(280 90% 60%);
      --accent-3: hsl(30 100% 60%);
      --mx: 50%;
      --my: 50%;
      --radius: 28px;
      position: relative;
      border-radius: var(--radius);
      padding: clamp(20px, 3vw, 32px);
      color: var(--ink);
      background:
        radial-gradient(900px 700px at var(--mx) var(--my), hsl(0 0% 100% / 0.55), transparent 55%),
        linear-gradient(180deg, var(--bg-1), var(--bg-2));
      box-shadow:
        inset 0 0 0 1px hsl(0 0% 100% / 0.6),
        0 24px 80px hsl(220 20% 30% / 0.12);
      font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, "Helvetica Neue", Arial, "Noto Sans";
      overflow: hidden;
      isolation: isolate;
    }

    /* Night mode */
    .vibe1553.nocturne {
      --bg-1: hsl(235 45% 12%);
      --bg-2: hsl(240 50% 16%);
      --ink: hsl(220 25% 96%);
      --muted: hsl(220 14% 78%);
      --glass: hsl(0 0% 100% / 0.08);
      --ring: hsl(210 70% 70% / 0.28);
      --accent-1: hsl(195 100% 65%);
      --accent-2: hsl(270 95% 68%);
      --accent-3: hsl(28 100% 66%);
      box-shadow:
        inset 0 0 0 1px hsl(0 0% 100% / 0.08),
        0 32px 90px hsl(0 0% 0% / 0.5);
    }

    /* Aurora canvas + soft grid */
    .vibe1553 .sky {
      position: absolute; inset: 0; z-index: 0;
    }
    .vibe1553 .aurora {
      position: absolute; inset: -10%;
      width: 120%; height: 120%;
      filter: blur(12px) saturate(130%);
      mix-blend-mode: screen;
      opacity: 0.9;
    }
    .vibe1553 .grid {
      position: absolute; inset: 0; pointer-events: none;
      background:
        repeating-linear-gradient(0deg, hsl(0 0% 100% / 0.06) 0 1px, transparent 1px 28px),
        repeating-linear-gradient(90deg, hsl(0 0% 100% / 0.06) 0 1px, transparent 1px 28px);
      mask-image: radial-gradient(120% 80% at 50% 50%, #000 55%, transparent 95%);
      mix-blend-mode: overlay;
    }
    .vibe1553.nocturne .grid { opacity: 0.25; }

    /* Header */
    .vibe1553 .mast {
      display: flex; align-items: center; justify-content: space-between; gap: 12px;
      position: relative; z-index: 2; margin-bottom: 16px;
    }
    .vibe1553 .badge {
      display: inline-flex; align-items: center; gap: 10px;
      padding: 8px 14px; border-radius: 999px;
      background: var(--glass);
      border: 1px solid var(--ring);
      color: var(--muted);
      letter-spacing: 0.08em; text-transform: uppercase; font-size: 12px; user-select: none;
      backdrop-filter: blur(8px) saturate(140%);
      box-shadow: 0 10px 24px hsl(0 0% 0% / 0.10), inset 0 0 0 1px hsl(0 0% 100% / 0.35);
    }
    .vibe1553 .dot {
      width: 8px; height: 8px; border-radius: 50%;
      background: radial-gradient(circle at 30% 30%, #fff, var(--accent-1));
      box-shadow: 0 0 18px var(--accent-1);
    }
    .vibe1553 .controls {
      display: inline-flex; flex-wrap: wrap; gap: 10px; align-items: center;
    }
    .vibe1553 .pill {
      appearance: none; border: 1px solid var(--ring);
      border-radius: 12px; padding: 10px 14px;
      background: linear-gradient(180deg, hsl(0 0% 100% / 0.85), hsl(0 0% 100% / 0.55));
      color: var(--ink); font-weight: 700; font-size: 14px; letter-spacing: 0.01em;
      box-shadow: 0 10px 22px hsl(220 20% 20% / 0.12), inset 0 0 0 1px hsl(0 0% 100% / 0.6);
      cursor: pointer; transition: transform 160ms ease, box-shadow 200ms ease, background 220ms ease;
    }
    .vibe1553 .pill:hover { transform: translateY(-1px); box-shadow: 0 14px 30px hsl(220 20% 20% / 0.16); }
    .vibe1553.nocturne .pill { background: linear-gradient(180deg, hsl(0 0% 100% / 0.10), hsl(0 0% 100% / 0.06)); color: var(--ink); }

    .vibe1553 .toggle {
      position: relative; display: inline-flex; align-items: center; gap: 8px;
      padding: 8px 10px; border-radius: 999px; border: 1px solid var(--ring);
      background: var(--glass); color: var(--muted); font-size: 12px;
      backdrop-filter: blur(8px) saturate(140%); cursor: pointer; user-select: none;
    }
    .vibe1553 .track { width: 52px; height: 28px; border-radius: 999px; border: 1px solid var(--ring);
      background: linear-gradient(180deg, hsl(0 0% 100% / 0.85), hsl(0 0% 100% / 0.65)); position: relative; }
    .vibe1553 .knob {
      position: absolute; top: 2px; left: 2px; width: 24px; height: 24px; border-radius: 50%;
      background: radial-gradient(circle at 30% 30%, #fff, hsl(210 30% 88%));
      box-shadow: 0 6px 14px hsl(220 20% 20% / 0.25);
      transition: transform 240ms cubic-bezier(.2,.7,.2,1);
    }
    .vibe1553.nocturne .knob { transform: translateX(24px); }

    /* Hero */
    .vibe1553 .hero {
      position: relative; z-index: 2; padding: 8px 0 10px;
    }
    .vibe1553 h1 {
      margin: 0;
      font-size: clamp(32px, 6vw, 76px); line-height: 1.02; font-weight: 900; letter-spacing: -0.02em;
      background: conic-gradient(from 0deg at 50% 50%, var(--accent-1), var(--accent-2), var(--accent-3), var(--accent-1));
      background-size: 200% 200%;
      -webkit-background-clip: text; background-clip: text; color: transparent;
      animation: hueWave 18s ease-in-out infinite;
      filter: drop-shadow(0 10px 28px hsl(220 10% 20% / 0.14));
    }
    @keyframes hueWave {
      0%,100% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
    }
    .vibe1553 .lead {
      margin: 10px 0 18px;
      font-size: clamp(14px, 2vw, 18px);
      color: var(--muted);
      max-width: 66ch;
    }

    /* Kinetic panel */
    .vibe1553 .panel {
      position: relative; z-index: 2;
      display: grid; grid-template-columns: 1fr; gap: 14px;
      margin-top: 6px;
    }
    @media (min-width: 720px) {
      .vibe1553 .panel { grid-template-columns: 1.2fr 1fr; align-items: center; }
    }

    .vibe1553 .loom {
      position: relative; border-radius: 20px;
      background: var(--glass);
      border: 1px solid var(--ring);
      box-shadow: 0 18px 40px hsl(220 20% 20% / 0.12), inset 0 0 0 1px hsl(0 0% 100% / 0.35);
      min-height: clamp(260px, 40vw, 420px);
      overflow: hidden;
      backdrop-filter: blur(10px) saturate(150%);
    }
    .vibe1553 .loom .threads {
      position: absolute; inset: 0; display: grid; place-items: center; pointer-events: none;
    }
    .vibe1553 .thread {
      position: absolute; width: 2px; height: 60%;
      background: linear-gradient(180deg, hsl(0 0% 100% / 0.85), hsl(0 0% 0% / 0.1));
      border-radius: 999px; transform-origin: bottom center;
      opacity: 0.35; filter: drop-shadow(0 6px 14px hsl(220 20% 20% / 0.22));
      animation: spin var(--spd, 20s) linear infinite;
    }
    .vibe1553 .thread.t2 { height: 72%; width: 3px; opacity: 0.25; --spd: 32s; }
    .vibe1553 .thread.t3 { height: 84%; width: 2px; opacity: 0.22; --spd: 14s; }
    @keyframes spin { to { transform: rotate(360deg); } }
    .vibe1553.nocturne .thread { background: linear-gradient(180deg, hsl(0 0% 100% / 0.14), hsl(0 0% 100% / 0.02)); }

    .vibe1553 .orbs {
      position: absolute; inset: 0; pointer-events: none;
      mix-blend-mode: screen;
    }
    .vibe1553 .orb {
      position: absolute; width: 14px; height: 14px; border-radius: 50%;
      background: radial-gradient(circle at 30% 30%, #fff, var(--accent-2));
      box-shadow: 0 10px 24px var(--accent-2);
      animation: drift var(--d, 18s) ease-in-out infinite alternate;
    }
    .vibe1553 .orb.o2 { width: 10px; height: 10px; background: radial-gradient(circle at 30% 30%, #fff, var(--accent-1)); --d: 24s; }
    .vibe1553 .orb.o3 { width: 8px; height: 8px; background: radial-gradient(circle at 30% 30%, #fff, var(--accent-3)); --d: 14s; }
    @keyframes drift {
      0% { transform: translate(12%, 8%); }
      100% { transform: translate(80%, 70%); }
    }

    .vibe1553 .copy {
      position: relative; border-radius: 20px;
      padding: clamp(14px, 2.2vw, 18px);
      background: var(--glass);
      border: 1px solid var(--ring);
      box-shadow: 0 18px 40px hsl(220 20% 20% / 0.10), inset 0 0 0 1px hsl(0 0% 100% / 0.35);
      backdrop-filter: blur(10px) saturate(150%);
    }
    .vibe1553 .list {
      display: grid; gap: 10px; margin: 10px 0 0;
    }
    .vibe1553 .item {
      display: flex; align-items: center; gap: 10px;
      padding: 10px 12px; border-radius: 14px;
      border: 1px solid var(--ring);
      background: linear-gradient(180deg, hsl(0 0% 100% / 0.75), hsl(0 0% 100% / 0.55));
      color: var(--ink);
      box-shadow: 0 8px 20px hsl(220 20% 20% / 0.10), inset 0 0 0 1px hsl(0 0% 100% / 0.5);
    }
    .vibe1553.nocturne .item { background: linear-gradient(180deg, hsl(0 0% 100% / 0.10), hsl(0 0% 100% / 0.06)); }

    .vibe1553 .swatch {
      width: 10px; height: 10px; border-radius: 50%;
      background: radial-gradient(circle at 30% 30%, #fff, var(--accent-1));
      box-shadow: 0 0 16px var(--accent-1);
      flex: 0 0 10px;
    }
    .vibe1553 .swatch.s2 { background: radial-gradient(circle at 30% 30%, #fff, var(--accent-2)); box-shadow: 0 0 16px var(--accent-2); }
    .vibe1553 .swatch.s3 { background: radial-gradient(circle at 30% 30%, #fff, var(--accent-3)); box-shadow: 0 0 16px var(--accent-3); }

    /* Footer */
    .vibe1553 .foot {
      position: relative; z-index: 2; margin-top: 16px;
      display: flex; align-items: center; justify-content: space-between; gap: 10px;
      color: var(--muted); font-size: 12px;
    }
    .vibe1553 .signature {
      display: inline-flex; gap: 8px; align-items: center;
      padding: 6px 10px; border-radius: 999px;
      border: 1px solid var(--ring); background: var(--glass); backdrop-filter: blur(6px);
    }

    /* Pulses */
    .vibe1553 .pulse {
      position: absolute; width: 12px; height: 12px; border-radius: 50%;
      pointer-events: none; mix-blend-mode: screen;
      background: radial-gradient(circle, hsl(0 0% 100% / 0.7), hsl(0 0% 100% / 0.0));
      transform: translate(-50%, -50%) scale(1);
      animation: pulsePop 900ms cubic-bezier(.2,.7,.2,1) forwards;
      filter: blur(2px);
    }
    @keyframes pulsePop {
      0% { opacity: 0.0; transform: translate(-50%, -50%) scale(0.8); }
      10% { opacity: 1; }
      100% { opacity: 0; transform: translate(-50%, -50%) scale(22); }
    }

    /* Reduced motion */
    @media (prefers-reduced-motion: reduce) {
      .vibe1553, .vibe1553 * { animation: none !important; transition: none !important; }
      .vibe1553 .aurora { display: none; }
    }
  </style>

  <script>
    (function() {
      const root = document.getElementById('studio1553');
      const aurora = document.getElementById('aurora1553');
      const pulseBtn = root.querySelector('#pulseBtn');
      const calmBtn = root.querySelector('#calmBtn');
      const modeT = root.querySelector('#mode1553');
      const stamp = root.querySelector('#last-updated');

      // Last updated
      try {
        const fmt = new Intl.DateTimeFormat([], {
          year: 'numeric', month: '2-digit', day: '2-digit',
          hour: '2-digit', minute: '2-digit', second: '2-digit',
          hour12: false, timeZoneName: 'short'
        });
        stamp.textContent = 'Last updated: ' + fmt.format(new Date());
      } catch (e) {
        stamp.textContent = 'Last updated: ' + new Date().toLocaleString();
      }

      // Pointer lighting
      root.addEventListener('pointermove', (e) => {
        const r = root.getBoundingClientRect();
        const x = e.clientX - r.left;
        const y = e.clientY - r.top;
        const xp = Math.max(0, Math.min(1, x / r.width)) * 100;
        const yp = Math.max(0, Math.min(1, y / r.height)) * 100;
        root.style.setProperty('--mx', xp + '%');
        root.style.setProperty('--my', yp + '%');
      });

      // Theme toggle
      modeT.addEventListener('change', () => {
        root.classList.toggle('nocturne', modeT.checked);
      });

      // Calm toggle
      let calm = false;
      calmBtn.addEventListener('click', () => {
        calm = !calm;
        calmBtn.textContent = calm ? 'Energize' : 'Calm';
      });

      // Pulses
      function pulseAt(x, y) {
        const p = document.createElement('span');
        p.className = 'pulse';
        p.style.left = x + 'px';
        p.style.top = y + 'px';
        root.appendChild(p);
        p.addEventListener('animationend', () => p.remove(), { once: true });
      }
      pulseBtn.addEventListener('click', () => {
        const r = root.getBoundingClientRect();
        pulseAt(r.width * 0.5, r.height * 0.42);
      });
      root.addEventListener('dblclick', (ev) => {
        const r = root.getBoundingClientRect();
        pulseAt(ev.clientX - r.left, ev.clientY - r.top);
      });

      // Aurora canvas
      const ctx = aurora.getContext('2d');
      let dpr = Math.max(1, Math.min(2, window.devicePixelRatio || 1));
      function resize() {
        const b = root.getBoundingClientRect();
        aurora.width = Math.ceil(b.width * 1.2 * dpr);
        aurora.height = Math.ceil(b.height * 1.2 * dpr);
      }
      resize();
      window.addEventListener('resize', resize);

      const reduce = window.matchMedia('(prefers-reduced-motion: reduce)').matches;
      let t = 0;

      function drawAurora(dt) {
        const W = aurora.width;
        const H = aurora.height;
        ctx.clearRect(0, 0, W, H);

        ctx.globalCompositeOperation = 'lighter';

        const ribbons = modeT.checked
          ? [
              { hue: 195, amp: 0.08, y: 0.35, speed: 0.0006 },
              { hue: 270, amp: 0.10, y: 0.62, speed: 0.0007 },
              { hue: 28,  amp: 0.06, y: 0.48, speed: 0.0005 }
            ]
          : [
              { hue: 200, amp: 0.06, y: 0.35, speed: 0.0007 },
              { hue: 280, amp: 0.08, y: 0.62, speed: 0.0008 },
              { hue: 30,  amp: 0.05, y: 0.48, speed: 0.0006 }
            ];

        const speedScale = calm ? 0.35 : 1;
        const blurBase = calm ? 18 : 28;

        for (const rb of ribbons) {
          const baseY = rb.y * H;
          const amp = rb.amp * H * (calm ? 0.7 : 1);
          const freq = 0.0025;
          const phase = t * rb.speed * speedScale * 1200;

          ctx.lineWidth = Math.max(8 * dpr, (calm ? 6 : 10) * dpr);
          ctx.shadowBlur = blurBase;
          ctx.shadowColor = `hsla(${rb.hue}, 90%, ${modeT.checked ? 65 : 70}%, ${calm ? 0.25 : 0.35})`;
          ctx.strokeStyle = `hsla(${rb.hue}, 90%, 70%, ${calm ? 0.18 : 0.28})`;

          ctx.beginPath();
          for (let x = 0; x <= W; x += 8 * dpr) {
            const y = baseY + Math.sin(x * freq + phase) * amp * 0.9 + Math.sin(x * freq * 0.6 - phase * 0.7) * amp * 0.4;
            if (x === 0) ctx.moveTo(x, y);
            else ctx.lineTo(x, y);
          }
          ctx.stroke();

          // Soft fill glow
          ctx.beginPath();
          ctx.lineWidth = Math.max(24 * dpr, (calm ? 16 : 28) * dpr);
          ctx.strokeStyle = `hsla(${rb.hue}, 100%, ${modeT.checked ? 65 : 70}%, ${calm ? 0.08 : 0.12})`;
          ctx.stroke();
        }
        ctx.globalCompositeOperation = 'source-over';
      }

      let last = performance.now();
      function loop(now) {
        const dt = now - last; last = now;
        if (!reduce) {
          t += dt;
          drawAurora(dt);
          requestAnimationFrame(loop);
        } else {
          drawAurora(0);
        }
      }
      requestAnimationFrame(loop);

      // Gentle initial focus
      const r0 = root.getBoundingClientRect();
      root.style.setProperty('--mx', '72%');
      root.style.setProperty('--my', '30%');
    })();
  </script>

    <script>
      // Only show a local placeholder if the agent hasn't written a timestamp yet
      const el = document.getElementById('last-updated');
      if (el && (!el.textContent || el.textContent.includes('not yet'))) {
        const now = new Date();
        el.textContent = `Last updated: ${now.toLocaleString(undefined, { hour12: false })}`;
      }
    </script>
