<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vibing</title>
    <style>
      :root {
        --bg: #0f1221;
        --fg: #e6e8f0;
        --muted: #9aa3b2;
        --accent: #8b5cf6;
      }
      html, body {
        height: 100%;
      }
      body {
        margin: 0;
        font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Ubuntu, Cantarell, Noto Sans, Helvetica Neue, Arial, "Apple Color Emoji", "Segoe UI Emoji";
        color: var(--fg);
        background: radial-gradient(1200px 800px at 70% 10%, #1b1f3a, var(--bg));
        display: flex;
        align-items: center;
        justify-content: center;
      }
      .card {
        width: min(720px, 92vw);
        background: rgba(255,255,255,0.04);
        border: 1px solid rgba(255,255,255,0.08);
        border-radius: 16px;
        padding: 28px 24px;
        box-shadow: 0 10px 30px rgba(0,0,0,0.3);
        backdrop-filter: blur(6px);
      }
      h1 {
        margin: 0 0 10px 0;
        font-size: 28px;
        letter-spacing: 0.3px;
      }
      .muted {
        color: var(--muted);
        font-size: 14px;
        margin-bottom: 18px;
      }
      #content {
        font-size: 18px;
        line-height: 1.6;
        background: rgba(255,255,255,0.04);
        border: 1px dashed rgba(255,255,255,0.12);
        border-radius: 12px;
        padding: 16px;
      }
      .footer {
        margin-top: 18px;
        display: flex;
        justify-content: space-between;
        align-items: center;
        font-size: 14px;
        color: var(--muted);
      }
      .badge {
        display: inline-block;
        background: rgba(139, 92, 246, 0.18);
        color: #d4c2ff;
        padding: 4px 10px;
        border-radius: 999px;
        font-size: 12px;
        border: 1px solid rgba(139, 92, 246, 0.35);
        letter-spacing: 0.2px;
      }
    </style>
  </head>
  <body>
    <!-- BEGIN_EDITABLE -->
      <section id="content">
<div class="prisma" role="region" aria-labelledby="prisma-title" aria-label="Lumen Conservatory">
  <style>
    .prisma {
      --ink: #0a1322;
      --muted: #485a75;
      --bg1: hsl(210 70% 98%);
      --bg2: hsl(265 70% 96%);
      --panel: rgba(255,255,255,0.62);
      --panel-stroke: rgba(10,19,34,0.10);
      --glow: 0 28px 80px rgba(10,19,34,0.18);
      --accent1: hsl(208 85% 56%);
      --accent2: hsl(272 84% 58%);
      --accent3: hsl(36 90% 58%);
      --mx: 55%;
      --my: 32%;
      position: relative;
      border-radius: 28px;
      padding: clamp(20px, 3.5vw, 46px);
      outline: 1px solid rgba(10,19,34,0.10);
      color: var(--ink);
      font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Inter, "Helvetica Neue", Arial;
      background:
        radial-gradient(420px 280px at var(--mx) var(--my), color-mix(in sRGB, var(--accent3) 16%, transparent), transparent 60%),
        conic-gradient(from var(--spin, 0deg) at 75% 20%,
          color-mix(in sRGB, var(--accent1) 24%, transparent) 0 20%,
          transparent 20% 42%,
          color-mix(in sRGB, var(--accent2) 22%, transparent) 42% 62%,
          transparent 62% 76%,
          color-mix(in sRGB, var(--accent3) 20%, transparent) 76% 88%,
          transparent 88% 100%),
        linear-gradient(180deg, var(--bg1), var(--bg2));
      box-shadow: var(--glow);
      overflow: hidden;
      isolation: isolate;
      min-height: clamp(420px, 54vh, 720px);
      animation: spinvar 60s linear infinite;
    }
    @keyframes spinvar { to { --spin: 360deg; } }

    .prisma::after {
      content: "";
      position: absolute; inset: 0;
      pointer-events: none;
      background:
        radial-gradient(1200px 600px at 50% 0%, rgba(255,255,255,0.6), transparent 70%),
        repeating-linear-gradient(90deg, rgba(10,19,34,0.03) 0 1px, transparent 1px 3px),
        repeating-linear-gradient(0deg, rgba(255,255,255,0.04) 0 1px, transparent 1px 3px);
      mix-blend-mode: overlay;
      opacity: 0.4;
      z-index: 1;
    }

    .prisma .layout {
      position: relative;
      z-index: 2;
      display: grid;
      grid-template-columns: 1.1fr 1fr;
      gap: clamp(16px, 3vw, 32px);
      align-items: stretch;
      max-width: 1120px;
      margin: 0 auto;
    }
    @media (max-width: 900px) { .prisma .layout { grid-template-columns: 1fr; } }

    .prisma .glass {
      background: var(--panel);
      border: 1px solid var(--panel-stroke);
      border-radius: 22px;
      backdrop-filter: blur(12px) saturate(110%);
      box-shadow: 0 12px 40px rgba(10,19,34,0.12), inset 0 1px 0 rgba(255,255,255,0.66);
    }

    .prisma .about {
      padding: clamp(16px, 3vw, 28px);
      display: grid;
      align-content: start;
      gap: 14px;
    }

    .prisma .badge {
      display: inline-flex;
      align-items: center;
      gap: 8px;
      padding: 7px 12px;
      border-radius: 999px;
      font-size: 11px;
      letter-spacing: 0.16em;
      text-transform: uppercase;
      color: #0a1322;
      background: linear-gradient(90deg,
        color-mix(in sRGB, var(--accent1) 70%, white),
        color-mix(in sRGB, var(--accent3) 70%, white));
      border: 1px solid rgba(255,255,255,0.8);
      box-shadow: 0 8px 22px rgba(10,19,34,0.16);
      width: max-content;
      user-select: none;
    }
    .prisma .badge .dot {
      width: 8px; height: 8px; border-radius: 50%;
      background: #0a1322;
      box-shadow: 0 0 0 3px rgba(10,19,34,0.12);
    }

    .prisma h1 {
      margin: 6px 0 6px;
      font-weight: 900;
      line-height: 0.95;
      font-size: clamp(34px, 7.5vw, 92px);
      letter-spacing: -0.02em;
      background: linear-gradient(90deg,
        #0a1322,
        color-mix(in sRGB, var(--accent1) 34%, #0a1322),
        color-mix(in sRGB, var(--accent2) 42%, #0a1322));
      -webkit-background-clip: text;
      background-clip: text;
      color: transparent;
      text-wrap: balance;
    }
    .prisma .lede {
      color: var(--muted);
      font-size: clamp(14px, 2.1vw, 18px);
      line-height: 1.65;
      max-width: 62ch;
      margin-top: 2px;
      text-wrap: pretty;
    }

    .prisma .controls {
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
      margin-top: 6px;
    }
    .prisma .btn {
      appearance: none;
      position: relative;
      border: 1px solid rgba(10,19,34,0.18);
      border-radius: 14px;
      padding: 11px 16px;
      font-size: 14px;
      font-weight: 650;
      letter-spacing: 0.02em;
      background: linear-gradient(180deg, rgba(255,255,255,0.9), rgba(255,255,255,0.62));
      color: var(--ink);
      cursor: pointer;
      transition: transform 160ms ease, box-shadow 160ms ease, border-color 160ms ease, background 160ms ease;
      box-shadow: 0 10px 20px rgba(10,19,34,0.12);
    }
    .prisma .btn:hover { transform: translateY(-1px); box-shadow: 0 14px 28px rgba(10,19,34,0.16); border-color: rgba(10,19,34,0.28); }
    .prisma .btn:active { transform: translateY(0); }
    .prisma .btn.primary {
      background: linear-gradient(135deg,
        color-mix(in sRGB, var(--accent1) 64%, white),
        color-mix(in sRGB, var(--accent2) 64%, white));
      color: #0a1322;
      border-color: rgba(255,255,255,0.86);
      box-shadow: 0 12px 28px color-mix(in sRGB, var(--accent1) 35%, rgba(0,0,0,0));
    }
    .prisma .btn.ghost {
      background: linear-gradient(180deg, rgba(255,255,255,0.78), rgba(255,255,255,0.52));
    }
    .prisma .btn[aria-pressed="true"] { border-color: rgba(10,19,34,0.44); }

    .prisma .meta {
      display: flex;
      align-items: center;
      gap: 10px;
      color: var(--muted);
      font-size: 12px;
      margin-top: 8px;
      opacity: 0.95;
    }
    .prisma .pulse {
      width: 8px; height: 8px; border-radius: 50%;
      background: var(--accent1);
      box-shadow: 0 0 0 0 color-mix(in sRGB, var(--accent1) 40%, transparent);
      animation: pulse 3s ease-out infinite;
    }
    @keyframes pulse { 0%{box-shadow:0 0 0 0 color-mix(in sRGB, var(--accent1) 40%, transparent)} 70%{box-shadow:0 0 0 12px rgba(0,0,0,0)} 100%{box-shadow:0 0 0 0 rgba(0,0,0,0)} }

    .prisma .stage {
      position: relative;
      padding: clamp(10px, 2vw, 16px);
      min-height: 320px;
      display: grid;
      place-items: center;
      overflow: hidden;
    }
    .prisma canvas {
      width: 100%;
      height: auto;
      border-radius: 16px;
      display: block;
      box-shadow: inset 0 1px 0 rgba(255,255,255,0.5);
    }

    /* Nocturne mode */
    .prisma.nocturne {
      --ink: #eef4ff;
      --muted: #b9c6db;
      --panel: rgba(8,12,20,0.54);
      --panel-stroke: rgba(255,255,255,0.10);
      --glow: 0 28px 80px rgba(0,0,0,0.46);
      --bg1: hsl(230 33% 12%);
      --bg2: hsl(230 30% 9%);
      outline-color: rgba(255,255,255,0.08);
    }
    .prisma.nocturne h1 {
      background: linear-gradient(90deg,
        #eaf2ff,
        color-mix(in sRGB, var(--accent1) 44%, #ffffff),
        color-mix(in sRGB, var(--accent2) 54%, #ffffff));
      -webkit-background-clip: text;
      background-clip: text;
      color: transparent;
    }
    .prisma.nocturne .btn { color: #0a1322; }
    .prisma.nocturne .btn.ghost { color: var(--ink); background: linear-gradient(180deg, rgba(255,255,255,0.16), rgba(255,255,255,0.10)); border-color: rgba(255,255,255,0.24); color: #eaf2ff; }

    @media (prefers-reduced-motion: reduce) {
      .prisma { animation: none; }
      .prisma .pulse { animation: none; }
    }
  </style>

  <div class="layout">
    <section class="glass about">
      <span class="badge" aria-label="Edition number">
        <span class="dot" aria-hidden="true"></span>
        Edition 2213
      </span>

      <h1 id="prisma-title">Lumen Conservatory</h1>
      <p class="lede">A kinetic garden of orbits. Move your cursor to tease the petals; tap Bloom to let it breathe.</p>

      <div class="controls">
        <button class="btn primary" id="bloom">Bloom</button>
        <button class="btn" id="remix">Remix Palette</button>
        <button class="btn ghost" id="nocturne" aria-pressed="false">Nocturne</button>
      </div>

      <div class="meta" aria-live="polite">
        <span class="pulse" aria-hidden="true"></span>
        <span id="last-updated">Last updated: 2026-01-26 15:25:10 EST</span>
      </div>
    </section>

    <section class="glass stage" aria-label="Orbital garden">
      <canvas id="garden" width="680" height="440" aria-hidden="true"></canvas>
    </section>
  </div>

  <script>
    (function(){
      const root = document.currentScript.closest('.prisma');
      const canvas = root.querySelector('#garden');
      const ctx = canvas.getContext('2d');
      const bloomBtn = root.querySelector('#bloom');
      const remixBtn = root.querySelector('#remix');
      const nocturneBtn = root.querySelector('#nocturne');
      const last = root.querySelector('#last-updated');

      const fmt = new Intl.DateTimeFormat(undefined, { dateStyle: 'medium', timeStyle: 'short' });
      last.textContent = "Updated " + fmt.format(new Date());

      let dpr = Math.max(1, Math.min(2, window.devicePixelRatio || 1));
      let W = 0, H = 0, CX = 0, CY = 0;
      function resize() {
        const r = canvas.getBoundingClientRect();
        W = Math.max(300, Math.floor(r.width));
        H = Math.max(240, Math.floor(r.height));
        canvas.width = Math.floor(W * dpr);
        canvas.height = Math.floor(H * dpr);
        ctx.setTransform(dpr, 0, 0, dpr, 0, 0);
        CX = W / 2; CY = H / 2;
      }
      resize();
      const ro = new ResizeObserver(resize);
      ro.observe(canvas);

      // Palette management
      let baseHue = Math.floor((Date.now()/60000) % 360);
      function setPalette(h) {
        baseHue = (h + 360) % 360;
        const a1 = `hsl(${baseHue} 85% 56%)`;
        const a2 = `hsl(${(baseHue + 64) % 360} 84% 58%)`;
        const a3 = `hsl(${(baseHue + 210) % 360} 88% 58%)`;
        root.style.setProperty('--accent1', a1);
        root.style.setProperty('--accent2', a2);
        root.style.setProperty('--accent3', a3);
      }
      setPalette(baseHue);

      // Particles on soft orbits
      const prefersReduced = window.matchMedia('(prefers-reduced-motion: reduce)').matches;
      const COUNT = prefersReduced ? 42 : 88;
      const pts = [];
      const TAU = Math.PI * 2;
      function rand(a,b){ return Math.random()*(b-a)+a; }

      for (let i=0;i<COUNT;i++){
        const rad = rand(40, Math.min(220, Math.min( W, H )/2 - 20));
        pts.push({
          r0: rad,
          r: rad,
          theta: rand(0, TAU),
          speed: rand(0.002, 0.009) * (Math.random() < 0.5 ? 1 : -1),
          size: rand(1.2, 2.6),
          hueOff: rand(-20, 20),
          phase: rand(0, TAU)
        });
      }

      let t = 0;
      let pointer = {x: CX, y: CY, active: false};
      root.addEventListener('pointermove', (e) => {
        const rr = root.getBoundingClientRect();
        const mx = ((e.clientX - rr.left) / rr.width) * 100;
        const my = ((e.clientY - rr.top) / rr.height) * 100;
        root.style.setProperty('--mx', mx + '%');
        root.style.setProperty('--my', my + '%');

        const cr = canvas.getBoundingClientRect();
        pointer.x = e.clientX - cr.left;
        pointer.y = e.clientY - cr.top;
        pointer.active = true;
      });
      root.addEventListener('pointerleave', ()=>{ pointer.active = false; });

      let bloom = 0;
      function triggerBloom() {
        bloom = 1;
        // Tiny luminance bloom on container
        root.animate([{filter:'brightness(1)'},{filter:'brightness(1.12)'},{filter:'brightness(1)'}], {duration: 520, easing:'ease-out'});
        setTimeout(()=>{ bloom = 0; }, 900);
      }

      // Controls
      bloomBtn.addEventListener('click', () => {
        triggerBloom();
        last.textContent = "Bloom • " + fmt.format(new Date());
      });
      remixBtn.addEventListener('click', () => {
        setPalette(Math.floor(rand(0,360)));
        last.textContent = "Palette remixed • " + fmt.format(new Date());
      });
      nocturneBtn.addEventListener('click', () => {
        const pressed = nocturneBtn.getAttribute('aria-pressed') === 'true';
        nocturneBtn.setAttribute('aria-pressed', String(!pressed));
        root.classList.toggle('nocturne', !pressed);
        last.textContent = (!pressed ? "Nocturne" : "Dawn") + " • " + fmt.format(new Date());
      });

      // Animation
      function draw() {
        t += 1/60;
        ctx.clearRect(0,0,W,H);

        // Soft background vignette on canvas
        const gbg = ctx.createRadialGradient(CX, CY, Math.min(W,H)*0.08, CX, CY, Math.max(W,H)*0.6);
        gbg.addColorStop(0, 'rgba(255,255,255,0.25)');
        gbg.addColorStop(1, 'rgba(255,255,255,0.0)');
        ctx.fillStyle = gbg;
        ctx.fillRect(0,0,W,H);

        // Compute orbits
        const hoverR = 120;
        const colors = [
          `hsla(${baseHue} 85% 56% / 0.9)`,
          `hsla(${(baseHue + 64)%360} 84% 58% / 0.9)`,
          `hsla(${(baseHue + 210)%360} 88% 58% / 0.9)`
        ];

        // Lines between near neighbors
        ctx.globalCompositeOperation = 'source-over';
        for (let i=0;i<pts.length;i++){
          const p = pts[i];

          // Breathing + bloom
          const breathe = Math.sin(t*0.9 + p.phase) * 6;
          const bloomAmp = bloom ? 10 : 0;
          p.r = p.r0 + breathe + bloomAmp;

          // Pointer influence
          const x = CX + Math.cos(p.theta) * p.r;
          const y = CY + Math.sin(p.theta) * p.r;
          if (pointer.active) {
            const dx = x - pointer.x;
            const dy = y - pointer.y;
            const dist = Math.hypot(dx, dy);
            if (dist < hoverR) {
              p.theta += (dx*0.002 - dy*0.002) * (1 - dist/hoverR);
              p.r += (hoverR - dist) * 0.02;
            }
          }

          // Integrate
          p.theta += p.speed * (1 + (bloom?0.6:0));

          // Connect to next few
          for (let j=i+1;j<i+5 && j<pts.length;j++){
            const q = pts[j];
            const x2 = CX + Math.cos(q.theta) * q.r;
            const y2 = CY + Math.sin(q.theta) * q.r;
            const d = Math.hypot(x - x2, y - y2);
            if (d < 70) {
              ctx.strokeStyle = colors[(i+j)%colors.length];
              ctx.globalAlpha = 0.15 * (1 - d/70);
              ctx.lineWidth = 1.2 + (bloom?0.8:0);
              ctx.beginPath();
              ctx.moveTo(x, y);
              ctx.lineTo(x2, y2);
              ctx.stroke();
            }
          }
        }

        // Nodes with glow
        ctx.globalCompositeOperation = 'lighter';
        for (let i=0;i<pts.length;i++){
          const p = pts[i];
          const x = CX + Math.cos(p.theta) * p.r;
          const y = CY + Math.sin(p.theta) * p.r;
          const c = `hsla(${(baseHue + p.hueOff + (i%3===0?0:(i%3===1?64:210)))%360} 85% 60% / 0.85)`;
          const grad = ctx.createRadialGradient(x, y, 0, x, y, 12 + (bloom?6:0));
          grad.addColorStop(0, c);
          grad.addColorStop(1, 'transparent');
          ctx.fillStyle = grad;
          ctx.beginPath();
          ctx.arc(x, y, p.size + (bloom?0.6:0), 0, TAU);
          ctx.fill();
        }

        ctx.globalCompositeOperation = 'source-over';
        requestAnimationFrame(draw);
      }
      if (!prefersReduced) requestAnimationFrame(draw);

      // Subtle time-of-day tint
      const hour = new Date().getHours();
      if (hour < 6 || hour >= 19) {
        root.classList.add('nocturne');
        nocturneBtn.setAttribute('aria-pressed', 'true');
      }

      // Initial tiny bloom for delight
      setTimeout(triggerBloom, 300);
    })();
  </script>
</div>
      </section>
      <!-- END_EDITABLE -->
    <script>
      // Only show a local placeholder if the agent hasn't written a timestamp yet
      const el = document.getElementById('last-updated');
      if (el && (!el.textContent || el.textContent.includes('not yet'))) {
        const now = new Date();
        el.textContent = `Last updated: ${now.toLocaleString(undefined, { hour12: false })}`;
      }
    </script>
  </body>
