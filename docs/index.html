<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vibing</title>
    <style>
      :root {
        --bg: #0f1221;
        --fg: #e6e8f0;
        --muted: #9aa3b2;
        --accent: #8b5cf6;
      }
      html, body {
        height: 100%;
      }
      body {
        margin: 0;
        font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Ubuntu, Cantarell, Noto Sans, Helvetica Neue, Arial, "Apple Color Emoji", "Segoe UI Emoji";
        color: var(--fg);
        background: radial-gradient(1200px 800px at 70% 10%, #1b1f3a, var(--bg));
        display: flex;
        align-items: center;
        justify-content: center;
      }
      .card {
        width: min(720px, 92vw);
        background: rgba(255,255,255,0.04);
        border: 1px solid rgba(255,255,255,0.08);
        border-radius: 16px;
        padding: 28px 24px;
        box-shadow: 0 10px 30px rgba(0,0,0,0.3);
        backdrop-filter: blur(6px);
      }
      h1 {
        margin: 0 0 10px 0;
        font-size: 28px;
        letter-spacing: 0.3px;
      }
      .muted {
        color: var(--muted);
        font-size: 14px;
        margin-bottom: 18px;
      }
      #content {
        font-size: 18px;
        line-height: 1.6;
        background: rgba(255,255,255,0.04);
        border: 1px dashed rgba(255,255,255,0.12);
        border-radius: 12px;
        padding: 16px;
      }
      .footer {
        margin-top: 18px;
        display: flex;
        justify-content: space-between;
        align-items: center;
        font-size: 14px;
        color: var(--muted);
      }
      .badge {
        display: inline-block;
        background: rgba(139, 92, 246, 0.18);
        color: #d4c2ff;
        padding: 4px 10px;
        border-radius: 999px;
        font-size: 12px;
        border: 1px solid rgba(139, 92, 246, 0.35);
        letter-spacing: 0.2px;
      }
    </style>
  </head>
  <body>
    <!-- BEGIN_EDITABLE -->
      <section id="content">
<div id="vibe-635" data-theme="pearl" aria-label="Orbital Garden — kinetic petals poster">
  <style>
    /* scope + reset */
    #vibe-635, #vibe-635 * { box-sizing: border-box; }
    #vibe-635 {
      --pad: clamp(16px, 4vw, 48px);
      --r: 28px;

      /* palettes */
      --bg-0: #fcfdff;
      --bg-1: #f3f7ff;
      --ink: #0b0f16;
      --text: #0b0f16;
      --muted: #4b5c6e;
      --line: color-mix(in oklab, var(--ink) 14%, transparent);
      --glass: color-mix(in oklab, #fff 40%, transparent);
      --h: 220;
      --a: hsl(var(--h) 85% 52%);
      --b: hsl(calc(var(--h) + 60) 82% 54%);
      --c: hsl(calc(var(--h) + 120) 78% 58%);
      --tempo: 1;

      color: var(--text);
      font-family: ui-sans-serif, -apple-system, system-ui, Segoe UI, Roboto, "Helvetica Neue", Arial, "Apple Color Emoji", "Segoe UI Emoji";
      position: relative;
      isolation: isolate;
    }
    #vibe-635[data-theme="ink"]{
      --bg-0: #0d1016;
      --bg-1: #0a0d12;
      --text: #e9eef6;
      --muted: #9fb0c2;
      --line: color-mix(in oklab, #fff 16%, transparent);
      --glass: color-mix(in oklab, #000 40%, transparent);
    }

    /* frame */
    #vibe-635 .frame{
      position: relative;
      background:
        radial-gradient(180% 120% at 10% -10%, color-mix(in oklab, var(--a) 12%, transparent) 0 40%, transparent 70%),
        radial-gradient(160% 140% at 110% 20%, color-mix(in oklab, var(--b) 10%, transparent) 0 36%, transparent 70%),
        linear-gradient(180deg, var(--bg-1), var(--bg-0));
      border: 1px solid var(--line);
      border-radius: var(--r);
      padding: var(--pad);
      overflow: hidden;
      transform-style: preserve-3d;
      transition: transform 240ms ease;
      box-shadow:
        0 40px 120px rgba(0,0,0,0.24),
        inset 0 1px 0 rgba(255,255,255,0.06);
    }
    #vibe-635 .grain{
      position:absolute; inset:0; pointer-events:none; mix-blend-mode: overlay; opacity: 0.35;
      background:
        repeating-linear-gradient(90deg, rgba(255,255,255,0.03) 0 1px, transparent 1px 3px),
        repeating-linear-gradient(0deg, rgba(0,0,0,0.04) 0 1px, transparent 1px 2px);
      filter: contrast(1.1) saturate(1.1);
    }
    #vibe-635 .halo{
      position:absolute; inset:-20%;
      background:
        radial-gradient(600px 600px at calc(50% + var(--mx,0px)) calc(30% + var(--my,0px)), color-mix(in oklab, var(--c) 16%, transparent), transparent 60%),
        radial-gradient(800px 800px at calc(50% - var(--mx,0px)) calc(70% - var(--my,0px)), color-mix(in oklab, var(--a) 10%, transparent), transparent 70%);
      filter: blur(60px) saturate(115%);
      opacity: 0.55;
      pointer-events: none;
    }

    /* top bar */
    #vibe-635 .bar{
      position: relative; z-index: 2;
      display:flex; align-items:center; justify-content:space-between; gap:14px;
      margin-bottom: clamp(10px, 2vw, 18px);
    }
    #vibe-635 .brand{
      display:flex; align-items:center; gap:12px;
      padding:10px 14px; border-radius:999px; font-weight:900; letter-spacing:0.3px;
      border:1px solid var(--line); background: var(--glass);
      backdrop-filter: blur(8px);
    }
    #vibe-635 .brand i{
      width:14px; height:14px; border-radius:50%;
      background:
        radial-gradient(circle at 35% 35%, #fff 0 2px, var(--a) 18px),
        radial-gradient(circle at 70% 70%, var(--b) 14px, transparent 40px);
      box-shadow: 0 0 18px var(--b);
      animation: v635-pulse 2.6s ease-in-out infinite;
    }
    #vibe-635 .controls{ display:flex; align-items:center; gap:10px; flex-wrap:wrap; }
    #vibe-635 .chip{
      display:inline-flex; align-items:center; gap:10px;
      padding:8px 10px; border-radius:999px; color: var(--muted);
      background: var(--glass); border: 1px solid var(--line);
      font-size:12px; white-space:nowrap; backdrop-filter: blur(8px);
    }
    #vibe-635 .chip input[type="range"]{
      appearance:none; height:4px; width:140px; background: var(--line);
      border-radius: 999px; outline:none;
    }
    #vibe-635 .chip input[type="range"]::-webkit-slider-thumb,
    #vibe-635 .chip input[type="range"]::-moz-range-thumb{
      appearance:none; width:16px; height:16px; border-radius:50%;
      background: linear-gradient(180deg, var(--a), var(--b));
      border:0; box-shadow: 0 6px 18px color-mix(in oklab, var(--b) 60%, transparent);
    }
    #vibe-635 .theme{
      width:44px; height:44px; border-radius:50%; display:grid; place-items:center;
      border:1px solid var(--line); background: var(--glass); color: var(--text);
      cursor:pointer; backdrop-filter: blur(8px);
      transition: transform 180ms ease, box-shadow 220ms ease;
    }
    #vibe-635 .theme:hover{ transform: translateZ(6px) scale(1.05); box-shadow: 0 12px 28px color-mix(in oklab, var(--a) 40%, transparent); }
    #vibe-635 .sun{ width:18px; height:18px; border-radius:50%; background: radial-gradient(circle at 30% 30%, #fff 0 4px, color-mix(in oklab, var(--b) 60%, transparent) 12px 60%); filter: drop-shadow(0 0 6px var(--b)); }

    /* hero */
    #vibe-635 .hero{
      position: relative; z-index: 2;
      display:grid; gap: clamp(6px, 2vw, 10px); justify-items:center; text-align:center;
      padding: clamp(2px, 1vw, 8px) 0;
    }
    #vibe-635 h1{
      margin:0;
      font-family: ui-serif, Georgia, Cambria, "Times New Roman", serif;
      font-size: clamp(42px, 8.6vw, 120px);
      line-height: 0.98; letter-spacing: -0.02em; text-wrap: balance;
      background: linear-gradient(90deg, var(--a), var(--b), var(--c));
      -webkit-background-clip: text; background-clip: text; color: transparent;
      text-shadow: 0 10px 40px color-mix(in oklab, var(--b) 40%, transparent);
    }
    #vibe-635 p.lead{
      margin:0; max-width: 70ch; text-wrap: pretty;
      font-size: clamp(14px, 2.2vw, 18px);
      color: var(--muted);
    }

    /* stage */
    #vibe-635 .stage{
      position: relative; z-index: 2;
      margin: clamp(10px, 3vw, 28px) auto;
      width: min(1100px, 100%);
      aspect-ratio: 21 / 9;
      border-radius: 24px;
      border: 1px solid var(--line);
      overflow: hidden;
      background:
        radial-gradient(120% 140% at 50% 50%, color-mix(in oklab, var(--a) 8%, transparent) 0 50%, transparent 70%),
        color-mix(in oklab, var(--glass) 95%, transparent);
      box-shadow: inset 0 1px 0 rgba(255,255,255,0.06), 0 18px 60px rgba(0,0,0,0.22);
      display:grid; place-items:center;
    }
    #vibe-635 canvas.scene{ width:100%; height:100%; display:block; }

    /* cta */
    #vibe-635 .cta{ z-index:2; display:flex; gap:12px; flex-wrap:wrap; justify-content:center; margin-top: 8px; }
    #vibe-635 .btn{
      appearance:none; border:1px solid var(--line);
      border-radius: 14px; padding: 12px 16px;
      font-weight: 800; letter-spacing: 0.2px;
      cursor:pointer; outline:none; text-decoration:none;
      display:inline-flex; align-items:center; gap:10px;
      color: var(--text);
      background: var(--glass);
      backdrop-filter: blur(6px);
      transition: transform 160ms ease, box-shadow 200ms ease, background 200ms ease, color 200ms ease;
      user-select: none;
    }
    #vibe-635 .btn:hover{ transform: translateY(-1px); box-shadow: 0 12px 26px color-mix(in oklab, var(--b) 60%, transparent); }
    #vibe-635 .btn.primary{
      background: linear-gradient(180deg, var(--a), var(--b));
      color: #05070b;
      box-shadow: 0 14px 30px color-mix(in oklab, var(--b) 60%, transparent);
    }

    /* meta */
    #vibe-635 .meta{
      position: relative; z-index: 2;
      display:flex; align-items:center; justify-content:space-between; flex-wrap:wrap;
      gap:10px; margin-top: clamp(12px, 2.2vw, 18px);
      padding-top: 12px;
      border-top: 1px dashed color-mix(in oklab, var(--text) 18%, transparent);
      color: color-mix(in oklab, var(--text) 80%, #0000);
      font-size:12px;
    }
    #vibe-635 .hint{ opacity: 0.85; }

    /* motion */
    @keyframes v635-pulse {
      0%,100%{ transform: scale(1); box-shadow: 0 0 0 0 transparent; }
      50%{ transform: scale(1.06); box-shadow: 0 0 20px 6px var(--a); }
    }

    /* reduced motion */
    @media (prefers-reduced-motion: reduce){
      #vibe-635 .frame { transform: none !important; }
      #vibe-635 .halo { display:none !important; }
    }
  </style>

  <div class="frame" aria-live="polite">
    <div class="halo" aria-hidden="true"></div>
    <div class="grain" aria-hidden="true"></div>

    <div class="bar">
      <span class="brand" aria-label="Atelier 635"><i aria-hidden="true"></i> ATELIER <b>635</b></span>
      <div class="controls">
        <label class="chip" title="Bloom layers">
          Bloom
          <input class="bloom" type="range" min="2" max="12" step="1" value="7" aria-label="Bloom layers">
        </label>
        <label class="chip" title="Tempo">
          Tempo
          <input class="tempo" type="range" min="0" max="2" step="0.01" value="1" aria-label="Tempo">
        </label>
        <button class="theme" type="button" aria-label="Toggle theme">
          <span class="sun" aria-hidden="true"></span>
        </button>
      </div>
    </div>

    <div class="hero">
      <h1>Orbital Garden</h1>
      <p class="lead">A kinetic poster of rose‑curves and quiet light. Drag to nudge, shuffle to re‑seed.</p>
    </div>

    <div class="stage" role="img" aria-label="Layered luminous petals orbit and react to your touch">
      <canvas class="scene"></canvas>
    </div>

    <div class="cta">
      <a href="#" class="btn primary shuffle" role="button" aria-label="Shuffle palette">Shuffle palette</a>
      <a href="#" class="btn ghost toggle" role="button" aria-label="Toggle motion">Pause</a>
    </div>

    <div class="meta">
      <span id="last-updated" title="This piece evolves frequently."></span>
      <span class="hint">Tip: hover to tilt; drag within the poster to bend petals; double‑tap to pause.</span>
    </div>
  </div>

  <script>
    (function(){
      const root = document.getElementById('vibe-635');
      const frame = root.querySelector('.frame');
      const last = root.querySelector('#last-updated');
      const themeBtn = root.querySelector('.theme');
      const bloomInput = root.querySelector('.bloom');
      const tempoInput = root.querySelector('.tempo');
      const shuffleBtn = root.querySelector('.shuffle');
      const toggleBtn = root.querySelector('.toggle');
      const canvas = root.querySelector('canvas.scene');
      const ctx = canvas.getContext('2d', { alpha: true });

      const reduce = window.matchMedia && window.matchMedia('(prefers-reduced-motion: reduce)').matches;

      // Timestamp
      try {
        const now = new Date();
        const fmt = new Intl.DateTimeFormat(undefined, {
          year: 'numeric', month: 'short', day: '2-digit',
          hour: '2-digit', minute: '2-digit', second: '2-digit',
          hour12: false, timeZoneName: 'short'
        });
        last.textContent = 'Last updated: ' + fmt.format(now);
      } catch(e) {
        last.textContent = 'Last updated: ' + new Date().toLocaleString();
      }

      // Theme persistence
      const tKey = 'v635-theme';
      const saved = typeof localStorage !== 'undefined' ? localStorage.getItem(tKey) : null;
      if (saved === 'pearl' || saved === 'ink') root.setAttribute('data-theme', saved);
      themeBtn.addEventListener('click', () => {
        const next = root.getAttribute('data-theme') === 'ink' ? 'pearl' : 'ink';
        root.setAttribute('data-theme', next);
        try { localStorage.setItem(tKey, next); } catch(e){}
      });

      // Tilt parallax
      if (!reduce){
        let rafTilt = null;
        function onMove(e){
          const r = frame.getBoundingClientRect();
          const cx = r.left + r.width/2;
          const cy = r.top + r.height/2;
          const x = (e.clientX - cx) / (r.width/2);
          const y = (e.clientY - cy) / (r.height/2);
          const max = 6;
          const rx = Math.max(-1, Math.min(1, -y)) * max;
          const ry = Math.max(-1, Math.min(1, x)) * max;
          const mx = (e.clientX - cx) * 0.14;
          const my = (e.clientY - cy) * 0.14;
          if (!rafTilt){
            rafTilt = requestAnimationFrame(() => {
              frame.style.transform = `perspective(1000px) rotateX(${rx.toFixed(2)}deg) rotateY(${ry.toFixed(2)}deg)`;
              root.style.setProperty('--mx', mx.toFixed(2) + 'px');
              root.style.setProperty('--my', my.toFixed(2) + 'px');
              rafTilt = null;
            });
          }
        }
        function reset(){
          frame.style.transform = 'none';
          root.style.setProperty('--mx', '0px');
          root.style.setProperty('--my', '0px');
        }
        frame.addEventListener('pointermove', onMove);
        frame.addEventListener('pointerleave', reset);
      }

      // Canvas fit
      function fit(){
        const r = canvas.getBoundingClientRect();
        const dpr = Math.min(2, window.devicePixelRatio || 1);
        canvas.width = Math.max(2, Math.floor(r.width * dpr));
        canvas.height = Math.max(2, Math.floor(r.height * dpr));
        ctx.setTransform(dpr, 0, 0, dpr, 0, 0);
      }
      fit();
      window.addEventListener('resize', fit);

      // State
      let baseHue = parseFloat(getComputedStyle(root).getPropertyValue('--h')) || 220;
      let playing = !reduce;
      let bloom = parseInt(bloomInput.value || '7', 10);
      let tempo = parseFloat(tempoInput.value || '1');
      let layers = [];
      const pointer = { x: 0, y: 0, active: false };

      function rand(min, max){ return Math.random() * (max - min) + min; }
      function hsla(h, s, l, a){ return `hsla(${h} ${s}% ${l}% / ${a})`; }

      function makeLayer(i){
        const w = canvas.clientWidth;
        const h = canvas.clientHeight;
        const m = Math.min(w, h);
        const odd = Math.random() > 0.5;
        const k = odd ? Math.floor(rand(3, 11))|0 : Math.floor(rand(2, 7))|0;
        const petals = odd ? k : k*2;
        return {
          k,
          petals,
          R: m * rand(0.18, 0.46) * (1 + i/bloom*0.2),
          th: Math.max(1.6, 10 - i * 0.7),
          hue: (baseHue + i*14 + rand(-12,12)) % 360,
          phase: rand(0, Math.PI*2),
          rot: rand(0, Math.PI*2),
          rotSpeed: rand(-0.06, 0.06),
          phaseSpeed: rand(0.4, 0.9),
          jitter: rand(0.8, 1.4)
        };
      }

      function rebuild(){
        layers = [];
        for (let i=0; i<bloom; i++) layers.push(makeLayer(i));
      }
      rebuild();

      // Controls
      function applyBloom(){ bloom = parseInt(bloomInput.value || '7', 10); rebuild(); }
      function applyTempo(){ tempo = parseFloat(tempoInput.value || '1'); root.style.setProperty('--tempo', tempo); }
      bloomInput.addEventListener('input', applyBloom);
      tempoInput.addEventListener('input', applyTempo);

      shuffleBtn.addEventListener('click', (e) => {
        e.preventDefault();
        baseHue = Math.floor(Math.random() * 360);
        root.style.setProperty('--h', baseHue);
        layers.forEach((L, i) => {
          L.hue = (baseHue + i*14 + rand(-12,12)) % 360;
          L.k = (Math.random()>0.5 ? (Math.floor(rand(3, 11))|0) : (Math.floor(rand(2, 7))|0));
          L.petals = (L.k % 2 ? L.k : L.k*2);
          L.phase = rand(0, Math.PI*2);
          L.rotSpeed = rand(-0.06, 0.06);
          L.phaseSpeed = rand(0.4, 0.9);
        });
      });

      toggleBtn.addEventListener('click', (e) => {
        e.preventDefault();
        playing = !playing;
        toggleBtn.textContent = playing ? 'Pause' : 'Play';
        if (playing) t0 = performance.now(), requestAnimationFrame(tick);
      });

      // Pointer
      function toCanvas(e){
        const rect = canvas.getBoundingClientRect();
        return { x: e.clientX - rect.left, y: e.clientY - rect.top };
      }
      canvas.addEventListener('pointerdown', (e) => {
        pointer.active = true;
        const p = toCanvas(e);
        pointer.x = p.x; pointer.y = p.y;
      });
      window.addEventListener('pointerup', () => pointer.active = false);
      canvas.addEventListener('pointermove', (e) => {
        const p = toCanvas(e);
        pointer.x = p.x; pointer.y = p.y;
      });
      canvas.addEventListener('dblclick', (e) => {
        e.preventDefault();
        playing = !playing;
        toggleBtn.textContent = playing ? 'Pause' : 'Play';
        if (playing) t0 = performance.now(), requestAnimationFrame(tick);
      }, { passive: false });

      // Draw rose layer
      function drawLayer(L, t){
        const w = canvas.clientWidth, h = canvas.clientHeight;
        const cx = w/2, cy = h/2;
        const n = Math.max(320, Math.floor(Math.min(w,h) * 2.2));
        const rot = L.rot + L.rotSpeed * t * tempo;
        const phase = L.phase + L.phaseSpeed * t * tempo;

        // Pointer influence
        const dx = (pointer.x || cx) - cx;
        const dy = (pointer.y || cy) - cy;
        const dist = Math.hypot(dx, dy);
        const pull = pointer.active ? Math.min(0.4, dist / Math.min(w,h) * 0.25) : 0.0;
        const pAngle = Math.atan2(dy, dx);

        // build path
        ctx.save();
        ctx.translate(cx, cy);

        // soft glow
        ctx.beginPath();
        for (let i=0; i<=n; i++){
          const theta = (i / n) * Math.PI * 2;
          const r = Math.abs(Math.cos(L.k * theta + phase)) ** L.jitter * L.R * (1 + pull * Math.cos(theta - pAngle));
          const x = Math.cos(theta + rot) * r;
          const y = Math.sin(theta + rot) * r;
          i === 0 ? ctx.moveTo(x, y) : ctx.lineTo(x, y);
        }
        ctx.globalCompositeOperation = 'lighter';
        ctx.lineJoin = 'round';
        ctx.lineCap = 'round';
        ctx.lineWidth = L.th * 2.2;
        ctx.shadowColor = hsla((L.hue+20)%360, 95, 60, 0.7);
        ctx.shadowBlur = 28;
        ctx.strokeStyle = hsla((L.hue+10)%360, 90, 60, 0.12);
        ctx.stroke();

        // core
        ctx.beginPath();
        for (let i=0; i<=n; i++){
          const theta = (i / n) * Math.PI * 2;
          const r = Math.abs(Math.cos(L.k * theta + phase)) ** L.jitter * L.R * (1 + pull * Math.cos(theta - pAngle));
          const x = Math.cos(theta + rot) * r;
          const y = Math.sin(theta + rot) * r;
          i === 0 ? ctx.moveTo(x, y) : ctx.lineTo(x, y);
        }
        ctx.lineWidth = L.th;
        ctx.shadowBlur = 10;
        ctx.strokeStyle = hsla(L.hue, 95, 65, 0.65);
        ctx.stroke();

        // highlight thread
        ctx.beginPath();
        for (let i=0; i<=n; i++){
          const theta = (i / n) * Math.PI * 2;
          const r = Math.abs(Math.cos(L.k * theta + phase)) ** L.jitter * L.R * (1 + pull * Math.cos(theta - pAngle));
          const x = Math.cos(theta + rot) * r;
          const y = Math.sin(theta + rot) * r;
          i === 0 ? ctx.moveTo(x, y) : ctx.lineTo(x, y);
        }
        ctx.lineWidth = Math.max(1.6, L.th * 0.22);
        ctx.shadowBlur = 0;
        ctx.strokeStyle = hsla((L.hue+100)%360, 90, 72, 0.55);
        ctx.stroke();

        // orbiting dots
        const dots = Math.max(4, Math.floor(L.petals / 1.2));
        for (let i=0; i<dots; i++){
          const theta = (i / dots) * Math.PI * 2 + t * 0.4 * tempo + phase * 0.2;
          const r = Math.abs(Math.cos(L.k * theta + phase)) ** L.jitter * L.R;
          const x = Math.cos(theta + rot) * r;
          const y = Math.sin(theta + rot) * r;
          ctx.beginPath();
          ctx.fillStyle = hsla((L.hue+40)%360, 90, 70, 0.8);
          ctx.arc(x, y, Math.max(1.3, L.th * 0.22), 0, Math.PI*2);
          ctx.fill();
        }

        ctx.restore();
      }

      // Animation loop
      let t0 = performance.now();
      function tick(now){
        const dt = Math.min(0.05, (now - t0) / 1000);
        t0 = now;

        // drift hue and tempo
        baseHue = (baseHue + dt * 6 * tempo) % 360;
        root.style.setProperty('--h', baseHue.toFixed(2));

        // clear
        ctx.clearRect(0, 0, canvas.clientWidth, canvas.clientHeight);

        // draw layers back-to-front
        const t = now * 0.001;
        for (let i=0; i<layers.length; i++){
          const L = layers[i];
          L.hue = (L.hue + dt * 4 * tempo) % 360;
          drawLayer(L, t);
        }

        if (playing && !reduce) requestAnimationFrame(tick);
      }

      // Start
      if (!reduce) requestAnimationFrame(tick);
      else {
        ctx.clearRect(0,0,canvas.clientWidth, canvas.clientHeight);
        layers.forEach(L => drawLayer(L, 0));
      }
    })();
  </script>
</div>
      </section>
      <!-- END_EDITABLE -->
    <script>
      // Only show a local placeholder if the agent hasn't written a timestamp yet
      const el = document.getElementById('last-updated');
      if (el && (!el.textContent || el.textContent.includes('not yet'))) {
        const now = new Date();
        el.textContent = `Last updated: ${now.toLocaleString(undefined, { hour12: false })}`;
      }
    </script>
  </body>
  </html>
