<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vibing</title>
    <style>
      :root {
        --bg: #0f1221;
        --fg: #e6e8f0;
        --muted: #9aa3b2;
        --accent: #8b5cf6;
      }
      html, body {
        height: 100%;
      }
      body {
        margin: 0;
        font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Ubuntu, Cantarell, Noto Sans, Helvetica Neue, Arial, "Apple Color Emoji", "Segoe UI Emoji";
        color: var(--fg);
        background: radial-gradient(1200px 800px at 70% 10%, #1b1f3a, var(--bg));
        display: flex;
        align-items: center;
        justify-content: center;
      }
      .card {
        width: min(720px, 92vw);
        background: rgba(255,255,255,0.04);
        border: 1px solid rgba(255,255,255,0.08);
        border-radius: 16px;
        padding: 28px 24px;
        box-shadow: 0 10px 30px rgba(0,0,0,0.3);
        backdrop-filter: blur(6px);
      }
      h1 {
        margin: 0 0 10px 0;
        font-size: 28px;
        letter-spacing: 0.3px;
      }
      .muted {
        color: var(--muted);
        font-size: 14px;
        margin-bottom: 18px;
      }
      #content {
        font-size: 18px;
        line-height: 1.6;
        background: rgba(255,255,255,0.04);
        border: 1px dashed rgba(255,255,255,0.12);
        border-radius: 12px;
        padding: 16px;
      }
      .footer {
        margin-top: 18px;
        display: flex;
        justify-content: space-between;
        align-items: center;
        font-size: 14px;
        color: var(--muted);
      }
      .badge {
        display: inline-block;
        background: rgba(139, 92, 246, 0.18);
        color: #d4c2ff;
        padding: 4px 10px;
        border-radius: 999px;
        font-size: 12px;
        border: 1px solid rgba(139, 92, 246, 0.35);
        letter-spacing: 0.2px;
      }
    </style>
  </head>
  <body>

      <section id="content">
<div class="vibe-1881" data-theme="midnight" data-paused="false" aria-label="Liminal Garden — kinetic petals">
  <style>
    .vibe-1881{
      --ink:#eaf1ff;
      --muted:#a9b3c7;
      --bg0:#04070f;
      --bg1:#0b1021;
      --edge:rgba(255,255,255,0.14);
      --glass:rgba(255,255,255,0.06);
      --ring:rgba(255,255,255,0.10);
      --a1:#7dd1ff; --a2:#8b7dff; --a3:#5affb5;
      color:var(--ink);
      font-family: ui-sans-serif, -apple-system, system-ui, Inter, "SF Pro Display", Segoe UI, Roboto, Helvetica, Arial, sans-serif;
      -webkit-font-smoothing:antialiased; -moz-osx-font-smoothing:grayscale;
      letter-spacing:.1px; position:relative; isolation:isolate;
    }
    .vibe-1881[data-theme="dawn"]{
      --ink:#0e1418; --muted:#586673;
      --bg0:#fff8f1; --bg1:#ffe9d0;
      --edge:rgba(0,0,0,0.14); --glass:rgba(255,255,255,0.6); --ring:rgba(0,0,0,0.08);
      --a1:#ff9cb2; --a2:#ffd06f; --a3:#6df3c2;
    }
    .vibe-1881[data-theme="dusk"]{
      --ink:#0e121a; --muted:#5e6a7e;
      --bg0:#0e0f16; --bg1:#1a1830;
      --edge:rgba(255,255,255,0.12); --glass:rgba(255,255,255,0.08); --ring:rgba(255,255,255,0.12);
      --a1:#8aa0ff; --a2:#ff7aa3; --a3:#ffd06f;
    }

    .vibe-1881 .panel{
      position:relative;
      min-height:clamp(680px, 95vmin, 1280px);
      border-radius:44px; overflow:hidden;
      background:
        radial-gradient(140% 120% at -20% 120%, color-mix(in oklab, var(--a1) 12%, transparent), transparent 60%),
        radial-gradient(140% 120% at 120% -20%, color-mix(in oklab, var(--a2) 12%, transparent), transparent 60%),
        linear-gradient(160deg, var(--bg0), var(--bg1));
      border:1px solid color-mix(in oklab, var(--edge), transparent 30%);
      box-shadow:
        0 100px 260px rgba(0,0,0,0.45),
        0 1px 0 rgba(255,255,255,0.35) inset,
        0 -160px 240px color-mix(in oklab, var(--a3), transparent 94%) inset;
      transform-style:preserve-3d;
      transition: transform 300ms ease;
    }
    .vibe-1881 .panel::before{
      content:"";
      position:absolute; inset:-25%;
      background:
        conic-gradient(from 0deg at 50% 50%, color-mix(in oklab, var(--a1) 18%, transparent), transparent 45%),
        conic-gradient(from 180deg at 50% 50%, color-mix(in oklab, var(--a2) 18%, transparent), transparent 55%),
        conic-gradient(from 90deg at 50% 50%, color-mix(in oklab, var(--a3) 14%, transparent), transparent 65%);
      filter: blur(28px) saturate(1.05);
      opacity:.30; mix-blend-mode:soft-light; pointer-events:none;
      animation: halo-1881 70s linear infinite;
    }
    @keyframes halo-1881{ to{ transform:rotate(360deg) } }

    .vibe-1881 .top{
      position:relative; z-index:2; display:flex; align-items:center; justify-content:space-between; gap:16px;
      padding: clamp(16px, 3vw, 30px);
    }
    .vibe-1881 .brand{
      display:flex; align-items:center; gap:12px; white-space:nowrap;
      color:var(--muted); font-weight:900; letter-spacing:.18em; text-transform:uppercase; font-size:11px;
    }
    .vibe-1881 .glyph{
      width:44px; height:44px; border-radius:14px; position:relative; overflow:hidden;
      background:
        radial-gradient(120% 120% at 70% 30%, color-mix(in oklab, var(--a2) 40%, transparent), transparent 60%),
        radial-gradient(120% 120% at 30% 70%, color-mix(in oklab, var(--a1) 40%, transparent), transparent 70%),
        linear-gradient(160deg, var(--bg0), var(--bg1));
      box-shadow: 0 0 0 1px color-mix(in oklab, var(--edge), transparent 32%) inset, 0 16px 36px color-mix(in oklab, var(--a2), transparent 70%);
    }
    .vibe-1881 .glyph::after{
      content:""; position:absolute; inset:10px; border-radius:10px;
      border:2px dashed color-mix(in oklab, var(--a1), var(--a3) 40%);
      animation: spin-glyph-1881 9s linear infinite;
      opacity:.85;
    }
    @keyframes spin-glyph-1881{ to{ transform:rotate(360deg) } }

    .vibe-1881 .modes{
      display:inline-flex; gap:6px; padding:6px; border-radius:999px;
      background:var(--glass); border:1px solid color-mix(in oklab, var(--edge), transparent 28%);
      backdrop-filter:saturate(1.35) blur(10px);
    }
    .vibe-1881 .modes button{
      appearance:none; border:0; cursor:pointer; background:transparent;
      color:var(--muted); padding:8px 12px; border-radius:999px;
      font-size:12px; font-weight:900; letter-spacing:.06em;
      transition: color 150ms ease, background 150ms ease;
    }
    .vibe-1881 .modes button.active,
    .vibe-1881 .modes button:hover{ color:var(--ink); background:rgba(0,0,0,0.08); }
    .vibe-1881[data-theme="midnight"] .modes button.active,
    .vibe-1881[data-theme="midnight"] .modes button:hover{ background:rgba(255,255,255,0.12); }

    .vibe-1881 .center{
      position:relative; z-index:1; display:grid; place-items:center; text-align:center;
      padding: clamp(8px, 2.2vw, 18px) clamp(14px, 3.2vw, 40px) clamp(20px, 4vw, 44px);
    }
    .vibe-1881 .badge{
      display:inline-flex; align-items:center; gap:10px;
      padding:6px 12px; border-radius:999px; color:var(--muted);
      font-weight:900; font-size:11px; letter-spacing:.22em; text-transform:uppercase;
      background:var(--glass); border:1px solid color-mix(in oklab, var(--edge), transparent 28%);
      backdrop-filter:saturate(1.3) blur(8px);
    }
    .vibe-1881 .title{
      margin:18px 0 10px;
      font-weight:1000; letter-spacing:-0.035em; line-height:0.94;
      font-size: clamp(52px, 9.2vw, 150px);
      background: linear-gradient(100deg, var(--a1), var(--a2), var(--a3));
      -webkit-background-clip:text; background-clip:text; color:transparent;
      text-shadow: 0 1px 0 rgba(255,255,255,0.18);
      animation: titleflow-1881 18s linear infinite;
      background-size: 220% 100%;
    }
    @keyframes titleflow-1881{ 0%{ background-position:0% 50% } 100%{ background-position:220% 50% } }
    .vibe-1881 .sub{
      color: color-mix(in oklab, var(--muted) 96%, transparent);
      font-size: clamp(14px, 2vw, 19px);
      line-height:1.7; max-width:70ch; margin: 6px auto 18px;
    }

    /* Orbital portal */
    .vibe-1881 .portal-wrap{ width:100%; display:grid; place-items:center; margin: 8px auto 0; }
    .vibe-1881 .portal{
      position:relative; width:clamp(300px, 76vmin, 980px); aspect-ratio:1/1;
      border-radius:999px; overflow:hidden; display:grid; place-items:center;
      background:
        radial-gradient(120% 120% at 50% 50%, color-mix(in oklab, var(--a1) 10%, transparent), transparent 66%),
        linear-gradient(180deg, color-mix(in oklab, var(--bg1), var(--bg0) 18%), var(--bg1));
      border:1px solid color-mix(in oklab, var(--edge), transparent 25%);
      box-shadow:
        0 1px 0 rgba(255,255,255,0.5) inset,
        0 40px 120px rgba(0,0,0,0.35),
        0 0 0 10px color-mix(in oklab, var(--ring), transparent 60%) inset;
      mask-image: radial-gradient(52% 52% at 50% 50%, #000 70%, rgba(0,0,0,0.8) 88%, transparent 100%);
    }
    .vibe-1881 .portal::before{
      content:""; position:absolute; inset:18px; border-radius:999px; pointer-events:none;
      background:
        conic-gradient(from 0deg at 50% 50%, color-mix(in oklab, var(--a1) 40%, transparent), color-mix(in oklab, var(--a2) 40%, transparent), color-mix(in oklab, var(--a3) 40%, transparent), color-mix(in oklab, var(--a1) 40%, transparent));
      filter: blur(22px) saturate(1.1);
      opacity:.18; mix-blend-mode:plus-lighter;
      animation:ring-spin-1881 24s linear infinite;
    }
    @keyframes ring-spin-1881{ to{ transform: rotate(360deg) } }
    .vibe-1881 canvas.garden{
      position:absolute; inset:0; width:100%; height:100%; display:block;
      filter:saturate(1.05) contrast(1.03);
    }
    .vibe-1881 .shine{
      position:absolute; inset:-2%; pointer-events:none;
      background:
        radial-gradient(120% 90% at 20% -10%, rgba(255,255,255,0.35), transparent 40%),
        radial-gradient(120% 100% at 80% 120%, rgba(255,255,255,0.15), transparent 40%);
      mix-blend-mode:screen;
    }

    .vibe-1881 .controls{
      z-index:2; position:relative;
      display:flex; flex-wrap:wrap; align-items:center; justify-content:center; gap:10px;
      margin-top:18px;
    }
    .vibe-1881 .cta, .vibe-1881 .ghost{
      appearance:none; border:0; cursor:pointer; user-select:none;
      border-radius:14px; padding:12px 16px;
      font-weight:900; font-size:14px; letter-spacing:.02em;
      color:#0a0f19;
      background: linear-gradient(90deg, var(--a1), var(--a2), var(--a3));
      box-shadow: 0 12px 28px color-mix(in oklab, var(--a2), transparent 64%), 0 1px 0 rgba(255,255,255,0.7) inset;
      transition: transform 140ms ease, filter 180ms ease, box-shadow 180ms ease;
    }
    .vibe-1881[data-theme="midnight"] .cta{ color:#0b0f18; }
    .vibe-1881 .ghost{
      background:transparent; color:var(--ink);
      border:1px solid color-mix(in oklab, var(--ink) 22%, transparent);
      box-shadow:none; font-weight:800;
    }
    .vibe-1881 .cta:hover{ transform:translateY(-1px); filter:saturate(1.06); box-shadow:0 18px 40px color-mix(in oklab, var(--a1), transparent 52%), 0 1px 0 rgba(255,255,255,0.75) inset; }
    .vibe-1881 .ghost:hover{ transform:translateY(-1px); background:rgba(0,0,0,0.06); }
    .vibe-1881[data-theme="midnight"] .ghost:hover{ background:rgba(255,255,255,0.08); }

    .vibe-1881 .knob{
      display:inline-flex; align-items:center; gap:10px;
      padding:8px 12px; border-radius:12px; color:var(--muted);
      background:var(--glass); border:1px solid color-mix(in oklab, var(--edge), transparent 30%);
      font-size:12px; font-weight:900; letter-spacing:.04em;
      backdrop-filter:saturate(1.3) blur(8px);
    }
    .vibe-1881 input[type="range"]{
      -webkit-appearance:none; appearance:none; width:220px; height:28px; background:transparent;
    }
    .vibe-1881 input[type="range"]::-webkit-slider-runnable-track,
    .vibe-1881 input[type="range"]::-moz-range-track{
      height:6px; border-radius:999px; background:linear-gradient(90deg, var(--a1), var(--a2), var(--a3)); opacity:.9;
    }
    .vibe-1881 input[type="range"]::-webkit-slider-thumb,
    .vibe-1881 input[type="range"]::-moz-range-thumb{
      -webkit-appearance:none; appearance:none; width:16px; height:16px; border-radius:50%;
      background:#fff; border:2px solid color-mix(in oklab, var(--a2), var(--a1) 50%);
      margin-top:-5px; box-shadow:0 3px 10px rgba(0,0,0,0.25);
    }

    .vibe-1881 .meta{
      position:relative; z-index:2;
      margin: 16px auto 10px; display:flex; gap:12px; flex-wrap:wrap; align-items:center; justify-content:center;
      color:var(--muted); font-size:12px; opacity:.96;
    }
    .vibe-1881 .live{ display:inline-flex; align-items:center; gap:8px; }
    .vibe-1881 .dot{
      width:9px; height:9px; border-radius:50%;
      background: radial-gradient(circle at 50% 50%, var(--a1), var(--a2));
      box-shadow:0 0 0 0 color-mix(in oklab, var(--a1), transparent 45%);
      animation:pulse-1881 2200ms ease-out infinite;
    }
    @keyframes pulse-1881{
      0%{ box-shadow:0 0 0 0 color-mix(in oklab, var(--a1), transparent 45%) }
      70%{ box-shadow:0 0 0 12px transparent }
      100%{ box-shadow:0 0 0 0 transparent }
    }

    @media (max-width: 860px){
      .vibe-1881 .top{ padding:14px; }
      .vibe-1881 input[type="range"]{ width:160px; }
      .vibe-1881 .title{ letter-spacing:-0.01em; }
      .vibe-1881 .portal{ width: min(92vw, 680px); }
    }
  </style>

  <section class="panel" role="region" aria-labelledby="garden-title">
    <div class="top">
      <div class="brand">
        <span class="glyph" aria-hidden="true"></span>
        Liminal Garden · Iteration 1881
      </div>
      <div class="modes" role="tablist" aria-label="Theme">
        <button role="tab" aria-selected="false" data-theme="dawn">Dawn</button>
        <button role="tab" aria-selected="false" data-theme="dusk">Dusk</button>
        <button role="tab" aria-selected="true" class="active" data-theme="midnight">Midnight</button>
      </div>
    </div>

    <div class="center">
      <span class="badge">Kinetic florals · Orbital field</span>
      <h1 class="title" id="garden-title">Liminal Garden</h1>
      <p class="sub">Petals orbit through an unseen breeze. Space toggles motion. Scroll nudges drift. 1–3 swap moods. B blooms. S saves.</p>

      <div class="portal-wrap">
        <div class="portal" aria-hidden="true">
          <canvas class="garden"></canvas>
          <div class="shine"></div>
        </div>
      </div>

      <div class="controls">
        <button class="cta" type="button" data-action="toggle">Pause ▌▌</button>
        <button class="ghost" type="button" data-action="bloom" aria-label="Bloom burst">Bloom ✷</button>
        <button class="ghost" type="button" data-action="reseed" aria-label="Reseed garden">Reseed ✺</button>

        <label class="knob" for="petals-1881">
          Petals
          <input id="petals-1881" type="range" min="60" max="500" step="1" value="180" aria-label="Petal count">
        </label>
        <label class="knob" for="bloom-1881">
          Bloom
          <input id="bloom-1881" type="range" min="0" max="1.4" step="0.01" value="0.7" aria-label="Bloom amplitude">
        </label>
        <label class="knob" for="drift-1881">
          Drift
          <input id="drift-1881" type="range" min="0.1" max="2.4" step="0.01" value="0.9" aria-label="Orbital drift">
        </label>
        <button class="ghost" type="button" data-action="snap" aria-label="Save snapshot">Export PNG</button>
      </div>

      <div class="meta">
        <span class="live"><span class="dot" aria-hidden="true"></span> Garden live</span>
        <span id="last-updated">Last updated: 2026-01-11 03:24:35 EST</span>
      </div>
    </div>
  </section>

  <script>
    (function(){
      const root = document.currentScript.closest('.vibe-1881');
      const panel = root.querySelector('.panel');
      const portal = root.querySelector('.portal');
      const canvas = root.querySelector('canvas.garden');
      const ctx = canvas.getContext('2d', { alpha:true });
      const modes = root.querySelectorAll('.modes [data-theme]');
      const btnToggle = root.querySelector('[data-action="toggle"]');
      const btnBloom = root.querySelector('[data-action="bloom"]');
      const btnReseed = root.querySelector('[data-action="reseed"]');
      const btnSnap = root.querySelector('[data-action="snap"]');
      const petalsInput = root.querySelector('#petals-1881');
      const bloomInput = root.querySelector('#bloom-1881');
      const driftInput = root.querySelector('#drift-1881');
      const updated = root.querySelector('#last-updated');

      // Timestamp
      try{
        const now = new Date();
        const fmt = new Intl.DateTimeFormat(undefined, {
          year:'numeric', month:'short', day:'2-digit',
          hour:'2-digit', minute:'2-digit', second:'2-digit',
          hour12:false, timeZoneName:'short'
        });
        updated.textContent = 'Last updated: ' + fmt.format(now);
      }catch{
        updated.textContent = 'Last updated: ' + new Date().toLocaleString();
      }

      // Theme switching
      function setTheme(t){
        root.setAttribute('data-theme', t);
        modes.forEach(b=>{
          const act = b.getAttribute('data-theme') === t;
          b.classList.toggle('active', act);
          b.setAttribute('aria-selected', act ? 'true' : 'false');
        });
        samplePalette();
        reseed(true);
        hardClear();
      }
      modes.forEach(b => b.addEventListener('click', () => setTheme(b.getAttribute('data-theme'))));

      // Sizing
      let dpr = Math.max(1, Math.min(2, window.devicePixelRatio || 1));
      let W = 0, H = 0, CX = 0, CY = 0, R = 0;
      const ro = new ResizeObserver(()=> fit());
      ro.observe(portal);

      function fit(){
        const r = portal.getBoundingClientRect();
        const w = Math.floor(r.width);
        const h = Math.floor(r.height);
        dpr = Math.max(1, Math.min(2, window.devicePixelRatio || 1));
        canvas.width = Math.floor(w * dpr);
        canvas.height = Math.floor(h * dpr);
        canvas.style.width = w + 'px';
        canvas.style.height = h + 'px';
        W = w; H = h;
        CX = W/2; CY = H/2;
        R = Math.min(W, H) * 0.48;
        ctx.setTransform(dpr,0,0,dpr,0,0);
        samplePalette();
        reseed(true);
        hardClear();
      }

      const css = (k)=> getComputedStyle(root).getPropertyValue(k).trim();
      let pal = [];
      function hexToRgb(h){
        if(!h || h[0] !== '#') return [255,255,255];
        const p = parseInt(h.slice(1),16);
        return [(p>>16)&255, (p>>8)&255, p&255];
      }
      function mix(a,b,t){
        return [
          Math.round(a[0] + (b[0]-a[0])*t),
          Math.round(a[1] + (b[1]-a[1])*t),
          Math.round(a[2] + (b[2]-a[2])*t)
        ];
      }
      function rgb(arr,a=1){ return `rgba(${arr[0]},${arr[1]},${arr[2]},${a})`; }
      function samplePalette(){
        pal = [hexToRgb(css('--a1')||'#7dd1ff'), hexToRgb(css('--a2')||'#8b7dff'), hexToRgb(css('--a3')||'#5affb5')];
      }
      function grad(t){
        const tt = (t%1+1)%1;
        if(tt<0.5) return mix(pal[0], pal[1], tt*2);
        return mix(pal[1], pal[2], (tt-0.5)*2);
      }

      // Garden system
      let raf = 0, last = 0;
      let petals = [];
      let seed = Math.random()*1000;
      let burst = 0;
      const pointer = { x:0, y:0, inside:false, down:false };

      function hardClear(){
        ctx.save();
        ctx.globalCompositeOperation = 'source-over';
        ctx.globalAlpha = 1;
        ctx.fillStyle = css('--bg1') || '#0b1021';
        ctx.fillRect(0,0,W,H);
        ctx.restore();
      }
      function softClear(){
        ctx.save();
        ctx.globalCompositeOperation = 'source-over';
        ctx.globalAlpha = root.getAttribute('data-theme') === 'midnight' ? 0.10 : 0.14;
        ctx.fillStyle = css('--bg1') || '#0b1021';
        ctx.fillRect(0,0,W,H);
        ctx.restore();
      }

      function reseed(reset=false){
        const n = parseInt(petalsInput.value,10);
        petals.length = 0;
        for(let i=0;i<n;i++){
          const t = n<=1?0:i/(n-1);
          const dir = Math.random() < 0.5 ? -1 : 1;
          const theta = Math.random()*Math.PI*2;
          const r0 = 20 + Math.random() * (R*0.9);
          const sp = 0.2 + Math.random()*0.8;
          const wob = 0.4 + Math.random()*0.9;
          const lw = 0.4 + (1 - Math.abs(t-0.5)*2) * 2.1;
          petals.push({
            t, dir, theta, r:r0, pr:r0, sp, wob, lw,
            jitter: Math.random()*10,
            px: CX + Math.cos(theta)*r0,
            py: CY + Math.sin(theta)*r0
          });
        }
      }

      function drawPetal(p, dt, tsec){
        const drift = parseFloat(driftInput.value);
        const bloom = parseFloat(bloomInput.value);

        // Angular velocity with gentle modulation
        const baseW = (0.25 + p.sp*0.75) * drift * p.dir;
        const twirl = Math.sin((tsec + p.jitter)*0.7) * 0.25 * p.dir;
        p.theta += (baseW + twirl) * dt;

        // Radial bloom oscillation
        const osc = Math.sin(p.theta*3 + p.jitter) * bloom * 18;
        const pulse = Math.sin(tsec*0.9 + p.jitter) * bloom * 8;
        const targetR = Math.min(R, Math.max(16, p.r + (osc + pulse + burst*22) * dt));
        p.pr = p.r;
        p.r = targetR;

        // Pointer influence (attract while held)
        if(pointer.inside){
          const x = CX + Math.cos(p.theta)*p.r;
          const y = CY + Math.sin(p.theta)*p.r;
          const dx = pointer.x - x;
          const dy = pointer.y - y;
          const d = Math.max(18, Math.hypot(dx,dy));
          const pull = (pointer.down ? 24 : 10) / d;
          const toward = Math.atan2(y - pointer.y, x - pointer.x);
          // slightly perturb theta and radius
          p.theta -= Math.cos(toward) * 0.04 * pull;
          p.r += -Math.sin(toward) * 2.2 * pull;
        }

        // Positions
        const x0 = p.px, y0 = p.py;
        const x1 = CX + Math.cos(p.theta)*p.r;
        const y1 = CY + Math.sin(p.theta)*p.r;
        p.px = x1; p.py = y1;

        // Stroke
        ctx.save();
        ctx.globalCompositeOperation = 'lighter';
        const col = grad((p.t + Math.sin(tsec*0.12 + p.jitter)*0.15 + 1)%1);
        ctx.strokeStyle = rgb(col, root.getAttribute('data-theme')==='midnight' ? 0.85 : 0.8);
        ctx.lineWidth = p.lw;
        ctx.lineCap = 'round';
        ctx.shadowColor = rgb(col, 0.45);
        ctx.shadowBlur = 12 + p.lw*2;

        // Curve control along orbital normal
        const nx = -Math.sin(p.theta)*p.wob*8;
        const ny =  Math.cos(p.theta)*p.wob*8;
        const mx = (x0 + x1)/2 + nx;
        const my = (y0 + y1)/2 + ny;

        ctx.beginPath();
        ctx.moveTo(x0, y0);
        ctx.quadraticCurveTo(mx, my, x1, y1);
        ctx.stroke();
        ctx.restore();
      }

      function loop(ts){
        raf = requestAnimationFrame(loop);
        if(root.getAttribute('data-paused') === 'true'){ last = ts; return; }
        if(!last) last = ts;
        const dt = Math.min(50, ts - last) / 1000;
        last = ts;

        softClear();
        const t = ts/1000;

        for(let i=0;i<petals.length;i++){
          drawPetal(petals[i], dt, t);
        }

        // center glow and occasional pulse
        ctx.save();
        ctx.globalCompositeOperation = 'lighter';
        const col = grad((Math.sin(t*0.6)+1)/2);
        const g = ctx.createRadialGradient(CX, CY, 0, CX, CY, Math.max(120, R*0.6));
        g.addColorStop(0, rgb(col, 0.12 + burst*0.08));
        g.addColorStop(1, rgb(col, 0));
        ctx.fillStyle = g;
        ctx.beginPath(); ctx.arc(CX, CY, Math.max(120, R*0.7), 0, Math.PI*2); ctx.fill();
        ctx.restore();

        // decay burst
        burst = Math.max(0, burst - dt*0.5);
      }

      // Controls
      function setPaused(p){
        root.setAttribute('data-paused', p ? 'true' : 'false');
        btnToggle.textContent = p ? 'Play ►' : 'Pause ▌▌';
      }
      btnToggle.addEventListener('click', ()=> setPaused(root.getAttribute('data-paused') !== 'true'));
      btnReseed.addEventListener('click', ()=> reseed(true));
      btnBloom.addEventListener('click', ()=>{
        burst = 1.0;
        // small jolt
        for(let i=0;i<petals.length;i++){
          petals[i].r = Math.min(R, Math.max(16, petals[i].r + (Math.random()*2-1)*22));
        }
      });

      btnSnap.addEventListener('click', ()=>{
        try{
          const link = document.createElement('a');
          link.download = 'liminal-garden.png';
          link.href = canvas.toDataURL('image/png');
          link.click();
        }catch{}
      });

      // Pointer + tilt
      function setTilt(e){
        const rect = panel.getBoundingClientRect();
        const nx = (e.clientX - rect.left) / rect.width;
        const ny = (e.clientY - rect.top) / rect.height;
        const rx = ((0.5 - ny) * 6).toFixed(2);
        const ry = ((nx - 0.5) * 10).toFixed(2);
        panel.style.transform = `perspective(1200px) rotateX(${rx}deg) rotateY(${ry}deg)`;
      }
      function updatePointer(e){
        const rect = canvas.getBoundingClientRect();
        pointer.x = (e.clientX - rect.left);
        pointer.y = (e.clientY - rect.top);
        pointer.inside = true;
        setTilt(e);
      }
      panel.addEventListener('pointermove', updatePointer);
      panel.addEventListener('pointerdown', (e)=>{ pointer.down = true; updatePointer(e); });
      panel.addEventListener('pointerup', ()=> pointer.down = false);
      panel.addEventListener('pointerleave', ()=>{ pointer.inside = false; pointer.down=false; panel.style.transform='perspective(1200px) rotateX(0deg) rotateY(0deg)'; });

      // Wheel = drift nudge
      panel.addEventListener('wheel', (e)=>{
        e.preventDefault();
        const delta = e.deltaY > 0 ? -0.05 : 0.05;
        const cur = parseFloat(driftInput.value);
        const nv = Math.max(parseFloat(driftInput.min), Math.min(parseFloat(driftInput.max), cur + delta));
        driftInput.value = String(nv);
      }, { passive:false });

      // Keyboard
      window.addEventListener('keydown', (e)=>{
        const k = e.key;
        if(k === ' '){ e.preventDefault(); setPaused(root.getAttribute('data-paused') !== 'true'); }
        if(k === '1'){ setTheme('dawn'); }
        if(k === '2'){ setTheme('dusk'); }
        if(k === '3'){ setTheme('midnight'); }
        if(k.toLowerCase() === 's'){ btnSnap.click(); }
        if(k.toLowerCase() === 'b'){ btnBloom.click(); }
        if(k.toLowerCase() === 'r'){ btnReseed.click(); }
        if(k === '+' || k === '='){ const n = Math.min(500, parseInt(petalsInput.value,10)+15); petalsInput.value = String(n); reseed(false); }
        if(k === '-' || k === '_'){ const n = Math.max(60, parseInt(petalsInput.value,10)-15); petalsInput.value = String(n); reseed(false); }
      });

      // Reduced motion
      const media = window.matchMedia('(prefers-reduced-motion: reduce)');
      function applyReduced(){ if(media.matches){ setPaused(true); } }
      media.addEventListener?.('change', applyReduced);
      applyReduced();

      // Init
      fit();
      samplePalette();
      reseed(true);
      cancelAnimationFrame(raf);
      raf = requestAnimationFrame(loop);
      setTimeout(()=> hardClear(), 60);

      // Update sliders live
      petalsInput.addEventListener('input', ()=>{ reseed(false); });
    })();
  </script>
</div>
