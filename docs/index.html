<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vibing</title>
    <style>
      :root {
        --bg: #0f1221;
        --fg: #e6e8f0;
        --muted: #9aa3b2;
        --accent: #8b5cf6;
      }
      html, body {
        height: 100%;
      }
      body {
        margin: 0;
        font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Ubuntu, Cantarell, Noto Sans, Helvetica Neue, Arial, "Apple Color Emoji", "Segoe UI Emoji";
        color: var(--fg);
        background: radial-gradient(1200px 800px at 70% 10%, #1b1f3a, var(--bg));
        display: flex;
        align-items: center;
        justify-content: center;
      }
      .card {
        width: min(720px, 92vw);
        background: rgba(255,255,255,0.04);
        border: 1px solid rgba(255,255,255,0.08);
        border-radius: 16px;
        padding: 28px 24px;
        box-shadow: 0 10px 30px rgba(0,0,0,0.3);
        backdrop-filter: blur(6px);
      }
      h1 {
        margin: 0 0 10px 0;
        font-size: 28px;
        letter-spacing: 0.3px;
      }
      .muted {
        color: var(--muted);
        font-size: 14px;
        margin-bottom: 18px;
      }
      #content {
        font-size: 18px;
        line-height: 1.6;
        background: rgba(255,255,255,0.04);

      }
      .badge {

        color: #d4c2ff;
        padding: 4px 10px;
        border-radius: 999px;
        font-size: 12px;
        border: 1px solid rgba(139, 92, 246, 0.35);
        letter-spacing: 0.2px;
      }
    </style>

      <section id="content">
<section class="orrery1198" role="region" aria-label="Halo Orrery — kinetic cosmos" data-theme="midnight" data-stars="on" data-trails="on" data-density="M" data-palette="prism">
  <style>
    .orrery1198{
      --bg1:#070916; --bg2:#0b1230; --ink:#eaf1ff; --muted:#9db3d9; --edge:#16264a;
      --glowA:#7bdcfb; --glowB:#a78bfa; --glowC:#ff95d1; --glowD:#ffd477;
      color-scheme: dark;
      position: relative; isolation:isolate;
      border:1px solid var(--edge);
      border-radius: 34px;
      padding: clamp(18px, 4.8vw, 56px);
      background:
        radial-gradient(160% 140% at 110% -10%, #1a1041 0%, transparent 55%),
        radial-gradient(160% 140% at -20% 120%, #0b2040 0%, transparent 60%),
        linear-gradient(180deg, var(--bg1), var(--bg2));
      box-shadow: 0 40px 140px rgba(0,0,0,0.4), inset 0 1px 0 rgba(255,255,255,0.07);
      font-family: ui-sans-serif, system-ui, "SF Pro Text", Inter, Segoe UI, Roboto, Arial, sans-serif;
      color: var(--ink);
      overflow: clip;
    }
    .orrery1198::before{
      content:"";
      position:absolute; inset:-40%;
      background:
        radial-gradient(34% 40% at 20% 32%, rgba(137,115,255,.20) 0%, transparent 70%),
        radial-gradient(34% 40% at 78% 60%, rgba(116,235,255,.18) 0%, transparent 70%),
        radial-gradient(36% 50% at 30% 88%, rgba(255,165,209,.16) 0%, transparent 70%),
        radial-gradient(40% 44% at 74% 12%, rgba(255,220,120,.14) 0%, transparent 70%);
      filter: blur(26px) saturate(1.08);
      opacity:.55; pointer-events:none; z-index:0;
      animation: skyDrift 28s ease-in-out infinite alternate;
    }
    @keyframes skyDrift { from{ transform: translate3d(0,-2%,0) scale(1)} to{ transform: translate3d(0,2%,0) scale(1.04)} }

    .o-top{ position:relative; z-index:2; display:flex; align-items:center; gap:12px; margin-bottom: clamp(16px, 3vw, 28px); }
    .o-logo{
      width:46px; height:46px; border-radius:16px; position:relative;
      background:
        radial-gradient(60% 60% at 40% 35%, #ffffff33, #0000 60%),
        conic-gradient(from 0deg, var(--glowA), var(--glowB), var(--glowC), var(--glowD), var(--glowA));
      box-shadow: 0 14px 36px rgba(0,0,0,.35), inset 0 1px 4px rgba(255,255,255,.16);
    }
    .o-logo::after{
      content:"◎"; position:absolute; inset:0; display:grid; place-items:center;
      font-weight:900; color:#0e1328; mix-blend-mode:screen; font-size:20px; letter-spacing:.02em;
    }
    .o-brand{ font-weight:900; letter-spacing:.22em; text-transform:uppercase; font-size:11px; color: color-mix(in srgb, var(--ink) 70%, var(--muted)); }

    .o-chip{
      margin-left:auto; cursor:pointer; padding:10px 14px; border-radius:999px;
      background: linear-gradient(180deg, rgba(255,255,255,.12), rgba(255,255,255,.06));
      border:1px solid rgba(255,255,255,.18); color: var(--ink); font-weight:800; font-size:12px;
      box-shadow: 0 14px 32px rgba(0,0,0,.28), inset 0 1px 0 rgba(255,255,255,.18);
      transition: transform .14s ease, box-shadow .14s ease, background .2s ease;
    }
    .o-chip:hover{ transform: translateY(-1px); box-shadow: 0 22px 48px rgba(0,0,0,.34), inset 0 1px 0 rgba(255,255,255,.2); }
    .o-chip:focus-visible{ outline:3px solid rgba(124,225,255,.36); outline-offset:2px; }

    .o-grid{ position:relative; z-index:1; display:grid; grid-template-columns: 1.06fr 1fr; gap: clamp(18px, 5.2vw, 64px); align-items:center; }
    @media (max-width: 980px){ .o-grid{ grid-template-columns:1fr; } .o-stage{ order:-1; } }

    .o-title{
      font-family: ui-serif, Georgia, "Times New Roman", Times, serif;
      font-size: clamp(44px, 9.8vw, 118px);
      line-height:.88; letter-spacing:-0.02em; margin:6px 0 12px;
      background:
        radial-gradient(100% 120% at 10% 10%, #000 12%, transparent 40%) padding-box,
        linear-gradient(100deg, #e8f4ff, #9db3ff 40%, #ffadd6 70%, #ffe08c);
      -webkit-background-clip:text; background-clip:text; color:transparent; text-wrap:balance;
      filter: drop-shadow(0 6px 20px rgba(72,132,255,.15));
    }
    .o-lead{ color: var(--muted); font-size: clamp(15px, 2.1vw, 20px); line-height: 1.9; max-width: 64ch; text-wrap: pretty; margin-bottom: 16px; }

    .o-actions{ display:flex; flex-wrap:wrap; gap:10px; }
    .o-seg{
      display:inline-flex; overflow:hidden; border-radius:14px; border:1px solid rgba(255,255,255,.16);
      box-shadow: inset 0 1px 0 rgba(255,255,255,.25), 0 12px 30px rgba(0,0,0,.35);
      background: linear-gradient(180deg, rgba(255,255,255,.16), rgba(255,255,255,.08));
      backdrop-filter: blur(6px);
    }
    .o-btn{
      appearance:none; border:0; background:transparent; color:var(--ink);
      padding:10px 14px; font-weight:800; letter-spacing:.2px; cursor:pointer; font-size:13px;
      transition: background .2s ease, transform .12s ease, color .2s ease;
    }
    .o-btn:hover{ background: rgba(255,255,255,.08); transform: translateY(-1px); }
    .o-btn[aria-pressed="true"]{ background: linear-gradient(180deg, rgba(255,255,255,.22), rgba(255,255,255,.12)); }

    .o-stage{
      position:relative; height: clamp(380px, 50vw, 760px);
      border-radius:26px; overflow:hidden; transform-style:preserve-3d;
      border:1px solid rgba(255,255,255,.16);
      background:
        radial-gradient(120% 100% at 50% 0%, rgba(255,255,255,.08), transparent 70%),
        linear-gradient(180deg, #0a1020, #05070f);
      box-shadow: 0 30px 90px rgba(0,0,0,.46), inset 0 1px 0 rgba(255,255,255,.08);
    }
    .o-stage::after{
      content:""; position:absolute; inset:-2px; pointer-events:none; border-radius:inherit;
      background: linear-gradient(180deg, rgba(255,255,255,.22), rgba(255,255,255,0) 35%), radial-gradient(70% 40% at 50% -10%, rgba(255,255,255,.3), transparent 70%);
      mix-blend-mode:overlay;
    }
    .o-canvas{ position:absolute; inset:0; width:100%; height:100%; display:block; }
    .o-hint{
      position:absolute; inset:auto 10px 10px auto; z-index:2; user-select:none;
      padding:6px 10px; border-radius:10px; font-size:11px; font-weight:800; color: var(--ink);
      background: rgba(255,255,255,0.12); border:1px solid rgba(255,255,255,0.16); backdrop-filter: blur(6px);
      box-shadow: 0 8px 24px rgba(0,0,0,0.32);
    }

    .o-meta{ margin-top: clamp(16px, 3vw, 26px); display:flex; flex-wrap:wrap; align-items:center; gap:12px; color: var(--muted); padding:0; list-style:none; font-size:12.5px; }
    .o-meta strong{ color: var(--ink); font-variant-numeric: tabular-nums; }
    .o-pulse{ width:8px; height:8px; border-radius:50%; display:inline-block; background: radial-gradient(circle at 30% 30%, white, var(--glowA)); box-shadow:0 0 0 2px rgba(255,255,255,0.08); animation: oBeat 2.2s ease-in-out infinite; }
    @keyframes oBeat { 0%,100%{ transform: scale(1); opacity:1 } 50%{ transform: scale(1.25); opacity:.75 } }

    /* Dawn theme (light) */
    .orrery1198[data-theme="dawn"]{
      --bg1:#fbfdff; --bg2:#f3f7ff; --ink:#0b1220; --muted:#4a5b77; --edge:#dfe7ff;
      color-scheme: light;
      background:
        radial-gradient(160% 140% at 110% -10%, #ffe6f7 0%, transparent 55%),
        radial-gradient(160% 140% at -20% 120%, #e9f7ff 0%, transparent 60%),
        linear-gradient(180deg, var(--bg1), var(--bg2));
      box-shadow: 0 50px 140px rgba(10,20,40,.18), inset 0 1px 0 rgba(255,255,255,.85);
      border-color: var(--edge);
    }
    .orrery1198[data-theme="dawn"] .o-stage{
      border-color:#dfe7ff;
      background:
        radial-gradient(120% 100% at 50% 0%, rgba(16,24,40,.04), transparent 70%),
        linear-gradient(180deg, #fbfdff, #f4f7ff);
      box-shadow: 0 30px 90px rgba(16,24,40,.18), inset 0 1px 0 rgba(255,255,255,.7);
    }
    .orrery1198[data-theme="dawn"] .o-seg, .orrery1198[data-theme="dawn"] .o-chip{
      background: linear-gradient(180deg, rgba(255,255,255,.98), rgba(242,246,255,.92));
      border-color:rgba(16,24,40,.12); color: var(--ink);
      box-shadow: 0 12px 30px rgba(20,30,60,.2), inset 0 1px 0 rgba(255,255,255,.9);
    }
    .orrery1198[data-theme="dawn"] .o-btn:hover{ background: rgba(16,24,40,.06); }
    .orrery1198[data-theme="dawn"] .o-btn[aria-pressed="true"]{ background: linear-gradient(180deg, rgba(16,24,40,.08), rgba(16,24,40,.04)); }

    @media (prefers-reduced-motion: reduce){
      .orrery1198 * { animation: none !important; transition: none !important; }
    }
  </style>

  <div class="o-top">
    <div class="o-logo" aria-hidden="true"></div>

  <div class="o-grid">
    <div class="o-copy">
      <h1 class="o-title">Halo&nbsp;Orrery</h1>
      <p class="o-lead">A kinetic atlas of light. Spin the system with a swipe, stir gravity with a touch, and watch orbits braid into living geometry.</p>

      <div class="o-actions" aria-label="controls">
        <div class="o-seg" role="group" aria-label="Stars">
          <button class="o-btn" data-act="stars" aria-pressed="true" title="Toggle stars (R)">Stars</button>

        </div>
        <div class="o-seg" role="group" aria-label="Density">

  <script>
    (function(){
      const root = document.currentScript.closest('.orrery1198');
      const canvas = root.querySelector('.o-canvas');
      const stage = root.querySelector('.o-stage');
      const ctx = canvas.getContext('2d', { alpha:true });
      const reduce = matchMedia && matchMedia('(prefers-reduced-motion: reduce)').matches;
      let DPR = Math.max(1, Math.min(2, devicePixelRatio || 1));
      let W=1, H=1, CX=0.5, CY=0.5, RMIN=40;
      let running = !reduce;
      let last = performance.now(), fpsSmooth = 60;

      const ui = {
        theme: root.querySelector('[data-act="theme"]'),
        stars: root.querySelector('[data-act="stars"]'),
        trails: root.querySelector('[data-act="trails"]'),
        density: root.querySelector('[data-act="density"]'),
        palette: root.querySelector('[data-act="palette"]'),
        shot: root.querySelector('[data-act="snapshot"]'),
        planets: root.querySelector('#o-planets'),
        fps: root.querySelector('#o-fps'),
        ts: root.querySelector('#last-updated')
      };

      // Timestamp
      try{
        const fmt = new Intl.DateTimeFormat(undefined,{dateStyle:'medium', timeStyle:'short'});
        ui.ts.textContent = 'Updated ' + fmt.format(new Date());
      }catch{ ui.ts.textContent = 'Updated ' + new Date().toLocaleString(); }

      // Simulation state
      const pointer = {x:-9999,y:-9999,active:false,drag:false,lastX:0,lastY:0,nx:0,ny:0};
      let stars = [];
      let rings = [];
      let spin = 0; // global angular velocity
      const palettes = {
        prism: ['#7bdcfb','#a78bfa','#ff95d1','#ffd477'],
        ember: ['#ff8a5c','#ffb36b','#ffd36e','#ffd8b1'],
        glacier: ['#7ae1ff','#6ef9cf','#a0b4ff','#b2f0ff'],
        flora: ['#b4f876','#77e6b6','#a8cfff','#ffb1e4']
      };

      function rnd(a=0,b=1){ return a + Math.random()*(b-a); }
      function lerp(a,b,t){ return a + (b-a)*t; }
      function hexToRgb(h){
        const m = h.replace('#',''); const n = m.length===3 ? m.split('').map(x=>x+x).join('') : m;
        const i = parseInt(n,16); return { r:(i>>16)&255, g:(i>>8)&255, b:i&255 };
      }
      function mixHex(a,b,t){
        const A=hexToRgb(a), B=hexToRgb(b);
        const r=Math.round(lerp(A.r,B.r,t)), g=Math.round(lerp(A.g,B.g,t)), bl=Math.round(lerp(A.b,B.b,t));
        return `rgb(${r},${g},${bl})`;
      }

      function densityCount(level){
        return level==='S'? 6 : level==='M'? 10 : 16;
      }

      function resize(){
        const r = canvas.getBoundingClientRect();
        W = Math.max(1, Math.floor(r.width)); H = Math.max(1, Math.floor(r.height));
        CX = W/2; CY = H/2; RMIN = Math.max(40, Math.min(W,H)*0.06);
        canvas.width = Math.floor(W * DPR); canvas.height = Math.floor(H * DPR);
        ctx.setTransform(DPR,0,0,DPR,0,0);
        seed();
        draw(true);
      }

      function seed(){
        // Stars
        stars = [];
        const starCount = Math.round((W*H)/14000)* (root.dataset.stars==='on' ? 1 : 0);
        for(let i=0;i<starCount;i++){
          stars.push({
            x: Math.random()*W, y: Math.random()*H,
            z: Math.random()*1, // parallax depth 0..1
            b: rnd(0.4,1), // base brightness
            p: Math.random()*Math.PI*2, // phase
            s: rnd(0.6,2.2) // size
          });
        }

        // Rings & planets
        rings = [];
        const level = root.dataset.density || 'M';
        const ringCount = densityCount(level);
        const pal = palettes[root.dataset.palette || 'prism'];
        let totalPlanets = 0;

        for(let i=0;i<ringCount;i++){
          const tC = ringCount<=1?0: i/(ringCount-1);
          const seg = pal.length-1;
          const idx = Math.min(seg-1, Math.floor(tC*seg));
          const localT = (tC*seg - idx);
          const color = mixHex(pal[idx], pal[idx+1] ?? pal[idx], localT);

          const radius = RMIN + (Math.min(W,H)*0.42 - RMIN) * (i+1)/(ringCount+1);
          const satCount = 1 + (Math.random() < 0.5 ? 1 : 0);
          const baseSpeed = rnd(0.15, 0.6) * (Math.random()<0.5?1:-1);
          const wobble = rnd(0.002, 0.010);

          const satellites = [];
          for(let s=0;s<satCount;s++){
            satellites.push({
              angle: Math.random()*Math.PI*2,
              size: rnd(2.0, 4.6),
              color,
              trail: null
            });
          }
          totalPlanets += satCount;
          rings.push({ radius, color, baseSpeed, wobble, satellites });
        }
        ui.planets.textContent = totalPlanets.toString();
      }

      function background(){
        const theme = root.getAttribute('data-theme');
        // wash
        const g = ctx.createLinearGradient(0,0,W,H);
        if (theme==='dawn'){
          g.addColorStop(0, '#ffffff'); g.addColorStop(1, '#f3f7ff');
        } else {
          g.addColorStop(0, '#070a16'); g.addColorStop(1, '#0a1030');
        }
        ctx.fillStyle = g; ctx.fillRect(0,0,W,H);

        // center bloom
        const bloom = ctx.createRadialGradient(CX, CY, 2, CX, CY, Math.min(W,H)*0.52);
        bloom.addColorStop(0, theme==='dawn' ? 'rgba(255,216,150,.22)' : 'rgba(110,145,255,.14)');
        bloom.addColorStop(1, 'transparent');
        ctx.globalCompositeOperation = 'screen';
        ctx.fillStyle = bloom; ctx.beginPath(); ctx.arc(CX,CY,Math.min(W,H)*0.55,0,Math.PI*2); ctx.fill();
        ctx.globalCompositeOperation = 'source-over';
      }

      function draw(full=false){
        const trails = root.dataset.trails === 'on';
        if (full || !trails){
          ctx.clearRect(0,0,W,H);
          background();
        } else {
          const theme = root.getAttribute('data-theme');
          ctx.fillStyle = theme==='dawn' ? 'rgba(255,255,255,0.06)' : 'rgba(6,9,19,0.08)';
          ctx.fillRect(0,0,W,H);
        }

        // Stars
        if (root.dataset.stars === 'on'){
          ctx.save();
          ctx.globalCompositeOperation = 'screen';
          for(let i=0;i<stars.length;i++){
            const s = stars[i];
            const tw = 0.6 + 0.4*Math.sin(s.p);
            s.p += 0.02; // twinkle
            const px = s.x + (pointer.nx*10)*(1-s.z);
            const py = s.y + (pointer.ny*10)*(1-s.z);
            ctx.globalAlpha = Math.max(0, Math.min(1, s.b*tw*(root.getAttribute('data-theme')==='dawn'?0.8:1)));
            ctx.fillStyle = 'rgb(180,210,255)';
            ctx.beginPath(); ctx.arc(px, py, s.s, 0, Math.PI*2); ctx.fill();
          }
          ctx.restore();
        }

        // Orbits & planets
        const gTiltX = pointer.active ? (pointer.ny*0.35) : 0;
        const gTiltY = pointer.active ? (pointer.nx*0.35) : 0;
        const gravX = pointer.active ? (pointer.x - CX) * 0.002 : 0;
        const gravY = pointer.active ? (pointer.y - CY) * 0.002 : 0;

        for(let i=0;i<rings.length;i++){
          const ring = rings[i];
          const r = ring.radius + Math.sin(performance.now()*0.001*ring.wobble + i)*2;
          const theme = root.getAttribute('data-theme');
          // orbit path
          ctx.save();
          ctx.strokeStyle = theme==='dawn' ? 'rgba(16,24,40,.12)' : 'rgba(255,255,255,.16)';
          ctx.lineWidth = 1;
          ctx.globalCompositeOperation = 'screen';
          ctx.globalAlpha = theme==='dawn' ? 0.5 : 0.8;
          ctx.beginPath();
          ctx.ellipse(CX + gTiltY*10, CY + gTiltX*10, r, r* (1 - Math.abs(gTiltX)*0.15), 0, 0, Math.PI*2);
          ctx.stroke();
          ctx.restore();

          // satellites
          for(let s=0;s<ring.satellites.length;s++){
            const sat = ring.satellites[s];
            sat.angle += (ring.baseSpeed + spin) * 0.8;

            // position with slight gravitational tug
            const ox = CX + gTiltY*10, oy = CY + gTiltX*10;
            const x = ox + (r + gravX*2)*Math.cos(sat.angle);
            const y = oy + (r + gravY*2)*Math.sin(sat.angle);

            // glow tail via additive strokes
            ctx.save();
            ctx.globalCompositeOperation = 'lighter';
            const core = sat.color;
            ctx.strokeStyle = core;
            ctx.globalAlpha = 0.18;
            ctx.lineWidth = sat.size*10;
            ctx.beginPath(); ctx.moveTo(x,y); ctx.lineTo(x+0.1,y+0.1); ctx.stroke();

            // planet core
            const grd = ctx.createRadialGradient(x,y, sat.size*0.2, x,y, sat.size*2.2);
            grd.addColorStop(0, 'rgba(255,255,255,.95)');
            grd.addColorStop(1, core);
            ctx.fillStyle = grd; ctx.globalAlpha = 0.95;
            ctx.beginPath(); ctx.arc(x,y, sat.size*1.1, 0, Math.PI*2); ctx.fill();
            ctx.restore();
          }
        }

        // central star
        ctx.save();
        ctx.globalCompositeOperation = 'lighter';
        const star = ctx.createRadialGradient(CX, CY, 2, CX, CY, Math.min(W,H)*0.10);
        star.addColorStop(0, 'rgba(255,255,255,0.95)');
        star.addColorStop(1, root.getAttribute('data-theme')==='dawn' ? 'rgba(255,220,160,0.35)' : 'rgba(120,160,255,0.25)');
        ctx.fillStyle = star;
        ctx.beginPath(); ctx.arc(CX,CY,Math.min(W,H)*0.12,0,Math.PI*2); ctx.fill();
        ctx.restore();
      }

      function loop(now){
        const dt = Math.min(0.05, (now-last)/1000);
        last = now;

        // gentle spin decay
        spin *= 0.985;

        // stage tilt
        if (pointer.active){
          const rx = (pointer.ny)*-6;
          const ry = (pointer.nx)*8;
          stage.style.transform = `rotateX(${rx}deg) rotateY(${ry}deg)`;
        } else {
          stage.style.transform = 'rotateX(0deg) rotateY(0deg)';
        }

        // fps
        const inst = 1/dt; fpsSmooth = fpsSmooth*0.85 + inst*0.15;
        ui.fps.textContent = Math.round(fpsSmooth).toString();

        draw(false);
        if (running) requestAnimationFrame(loop);
      }

      // Controls
      ui.theme.addEventListener('click', ()=>{
        const dawn = root.getAttribute('data-theme') === 'dawn';
        root.setAttribute('data-theme', dawn ? 'midnight' : 'dawn');
        ui.theme.textContent = dawn ? 'Midnight' : 'Dawn';
        draw(true);
      });

      ui.stars.addEventListener('click', ()=>{
        const on = root.dataset.stars !== 'on';
        root.dataset.stars = on ? 'on' : 'off';
        ui.stars.setAttribute('aria-pressed', on ? 'true' : 'false');
        seed(); draw(true);
      });

      ui.trails.addEventListener('click', ()=>{
        const on = root.dataset.trails !== 'on';
        root.dataset.trails = on ? 'on' : 'off';
        ui.trails.setAttribute('aria-pressed', on ? 'true' : 'false');
        draw(true);
      });

      ui.density.addEventListener('click', ()=>{
        const cur = root.dataset.density || 'M';
        const next = cur==='S' ? 'M' : (cur==='M' ? 'L' : 'S');
        root.dataset.density = next;
        ui.density.dataset.density = next;
        ui.density.textContent = 'Density: ' + next;
        ui.density.setAttribute('aria-pressed', next!=='S');
        seed(); draw(true);
      });

      const paletteKeys = Object.keys(palettes);
      ui.palette.addEventListener('click', ()=>{
        const cur = root.dataset.palette || paletteKeys[0];
        const idx = paletteKeys.indexOf(cur);
        const next = paletteKeys[(idx+1)%paletteKeys.length];
        root.dataset.palette = next;
        ui.palette.dataset.palette = next;
        ui.palette.textContent = 'Palette: ' + next.charAt(0).toUpperCase()+next.slice(1);
        ui.palette.setAttribute('aria-pressed', true);
        seed(); draw(true);
      });

      ui.shot.addEventListener('click', ()=>{
        try{
          const a = document.createElement('a');
          a.download = `halo-orrery-${Date.now()}.png`;
          a.href = canvas.toDataURL('image/png');
          a.click();
        }catch{}
      });

      // Pointer interactions
      function updatePointer(e){
        const r = canvas.getBoundingClientRect();
        pointer.x = e.clientX - r.left; pointer.y = e.clientY - r.top;
        pointer.nx = (pointer.x / Math.max(1,W))*2 - 1; // -1..1
        pointer.ny = (pointer.y / Math.max(1,H))*2 - 1;
        pointer.active = true;
        if (pointer.drag){
          const dx = (e.clientX - pointer.lastX);
          spin += dx * 0.0006;
          pointer.lastX = e.clientX; pointer.lastY = e.clientY;
        }
      }
      function startDrag(e){ pointer.drag = true; pointer.lastX = e.clientX; pointer.lastY = e.clientY; updatePointer(e); }
      function endDrag(){ pointer.drag = false; pointer.active = false; }
      canvas.addEventListener('pointermove', updatePointer, {passive:true});
      canvas.addEventListener('pointerdown', startDrag, {passive:true});
      window.addEventListener('pointerup', endDrag, {passive:true});
      canvas.addEventListener('pointerleave', ()=>{ pointer.active=false; }, {passive:true});

      // Keyboard
      root.tabIndex = 0;
      root.addEventListener('keydown', (e)=>{
        const k = e.key.toLowerCase();
        if (k==='t') ui.theme.click();
        else if (k==='r') ui.stars.click();
        else if (k==='l') ui.trails.click();
        else if (k==='d') ui.density.click();
        else if (k==='p') ui.palette.click();
        else if (k==='s') ui.shot.click();
        else if (k===' ') { e.preventDefault(); running = !running; if (running && !reduce) requestAnimationFrame(loop); }
      });

      // Init
      window.addEventListener('resize', resize, {passive:true});
      resize();
      if (!reduce) requestAnimationFrame(loop);

      // Cleanup
      root.addEventListener('DOMNodeRemoved', ()=>{ running=false; });
    })();
  </script>
