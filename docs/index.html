  <style>
    .v160 {
      --paper-0: hsl(42 55% 98%);
      --paper-1: hsl(38 60% 96%);
      --ink: hsl(230 25% 12%);
      --muted: hsl(230 12% 42%);
      --ring: hsl(230 25% 20% / 0.12);
      --g1: hsl(12 88% 64%);
      --g2: hsl(34 94% 62%);
      --g3: hsl(196 95% 58%);
      --g4: hsl(267 76% 60%);
      color: var(--ink);
      font-family: ui-sans-serif, -apple-system, system-ui, "SF Pro Display", Segoe UI, Roboto, Helvetica, Arial;
      border-radius: 30px;
      background:
        radial-gradient(180% 100% at -10% 0%, hsl(12 90% 60% / 0.20), transparent 50%),
        radial-gradient(160% 120% at 110% 10%, hsl(200 80% 60% / 0.18), transparent 65%),
        linear-gradient(180deg, var(--paper-1), var(--paper-0));
      box-shadow:
        inset 0 1px 0 hsl(0 0% 100% / 0.65),
        0 40px 120px hsl(35 60% 40% / 0.15);
      position: relative;
      overflow: clip;
      isolation: isolate;
    }
    .v160::before {
      content: "";
      position: absolute; inset: 0;
      background:
        repeating-linear-gradient(135deg, hsl(0 0% 100% / 0.06) 0 2px, transparent 2px 8px);
      mix-blend-mode: overlay;
      pointer-events: none;
      opacity: 0.45;
    }

    .v160 .chrome {
      display: grid;
      grid-template-columns: 1fr auto;
      align-items: center;
      gap: 12px;
      padding: clamp(18px, 5vw, 44px) clamp(18px, 6.5vw, 56px) 0;
    }
    .v160 .brand {
      display: inline-flex; align-items: center; gap: 10px;
      font-weight: 900; letter-spacing: 0.22em; text-transform: uppercase;
      color: var(--muted); font-size: 11px;
    }
    .v160 .sig {
      width: 22px; height: 22px; border-radius: 8px;
      background:
        conic-gradient(from var(--spin, 0deg), var(--g1), var(--g2), var(--g3), var(--g4), var(--g1));
      box-shadow: inset 0 1px 0 hsl(0 0% 100% / 0.75), 0 10px 18px hsl(35 60% 40% / 0.25);
    }
    .v160 .controls { display: inline-flex; gap: 10px; flex-wrap: wrap; }
    .v160 .chip {
      appearance: none; border: 1px solid var(--ring); border-radius: 999px;
      padding: 8px 12px; font-size: 12px; font-weight: 800; letter-spacing: 0.02em;
      color: var(--ink);
      background: linear-gradient(180deg, hsl(0 0% 100% / 0.65), hsl(0 0% 100% / 0.35));
      box-shadow: inset 0 1px 0 hsl(0 0% 100% / 0.9), 0 8px 18px hsl(35 60% 40% / 0.15);
      cursor: pointer; user-select: none;
      transition: transform 160ms ease, box-shadow 220ms ease, background 220ms ease, color 220ms ease;
      backdrop-filter: blur(6px) saturate(120%);
    }
    .v160 .chip:hover { transform: translateY(-1px); }
    .v160 .chip.primary {
      color: white;
      background: linear-gradient(92deg, var(--g1), var(--g3));
      border-color: transparent;
      box-shadow: 0 18px 36px hsl(12 88% 50% / 0.25), inset 0 1px 0 hsl(0 0% 100% / 0.55);
    }

    .v160 h1.title {
      margin: 8px 0 8px;
      padding: 0 clamp(18px, 6.5vw, 56px);
      font-size: clamp(46px, 9.2vw, 120px);
      line-height: 0.9;
      font-weight: 1000; letter-spacing: -0.02em;
      background: linear-gradient(110deg, hsl(230 25% 12%), var(--g4) 55%, var(--g3));
      -webkit-background-clip: text; background-clip: text; color: transparent;
      position: relative;
      filter: drop-shadow(0 10px 24px hsl(35 60% 45% / 0.18));
    }
    .v160 h1.title::after {
      content: "";
      position: absolute; inset: 0;
      background: linear-gradient(90deg, transparent, hsl(0 0% 100% / 0.65) 38%, transparent 62%);
      mix-blend-mode: overlay; filter: blur(6px);
      transform: translateX(-70%);
      animation: v160-sheen 6s ease-in-out infinite;
      pointer-events: none;
    }
    @keyframes v160-sheen { 0%{transform:translateX(-70%)} 55%{transform:translateX(120%)} 100%{transform:translateX(120%)} }

    .v160 .subtitle {
      margin: 0 0 clamp(10px, 3.2vw, 18px);
      padding: 0 clamp(18px, 6.5vw, 56px);
      font-size: clamp(14px, 2.2vw, 18px);
      color: var(--muted);
      max-width: 68ch; text-wrap: balance;
    }

    .v160 .stage {
      position: relative;
      margin: clamp(14px, 4.6vw, 34px) clamp(18px, 6.5vw, 56px) clamp(18px, 5vw, 40px);
      border-radius: 26px;
      min-height: clamp(460px, 60vw, 880px);
      background:
        radial-gradient(160% 120% at 50% -10%, hsl(0 0% 100% / 0.75), transparent 60%),
        linear-gradient(180deg, hsl(0 0% 100%), hsl(42 55% 98%));
      border: 1px solid hsl(230 15% 20% / 0.12);
      box-shadow:
        inset 0 1px 0 hsl(0 0% 100% / 0.9),
        0 26px 60px hsl(35 60% 40% / 0.20);
      overflow: clip;
    }
    .v160 .stage::before {
      content: "";
      position: absolute; inset: 10px; border-radius: 22px;
      background:
        radial-gradient(60% 40% at 30% 15%, hsl(12 88% 64% / 0.18), transparent 70%),
        radial-gradient(60% 40% at 70% 20%, hsl(196 95% 58% / 0.18), transparent 70%);
      filter: blur(12px) saturate(120%);
      pointer-events: none; opacity: 0.8; z-index: 1;
    }
    .v160 canvas { position: absolute; inset: 0; width: 100%; height: 100%; display: block; z-index: 0; }

    .v160 .hud {
      position: absolute; left: 50%; bottom: 14px; transform: translateX(-50%);
      display: grid; grid-auto-flow: column; gap: 10px; align-items: center;
      background: hsl(0 0% 100% / 0.75);
      border: 1px solid hsl(230 25% 20% / 0.18);
      border-radius: 999px;
      padding: 8px 10px;
      box-shadow: 0 16px 32px hsl(35 60% 40% / 0.15), inset 0 1px 0 hsl(0 0% 100% / 0.9);
      backdrop-filter: blur(12px) saturate(160%);
      z-index: 3;
      color: var(--ink);
    }
    .v160 .btn { appearance:none; border:1px solid hsl(230 25% 20% / 0.18); border-radius: 999px; padding: 8px 12px; font-size: 12px; font-weight: 800; background: linear-gradient(180deg, hsl(0 0% 100%), hsl(0 0% 100% / 0.7)); box-shadow: inset 0 1px 0 hsl(0 0% 100%), 0 10px 22px hsl(35 60% 40% / 0.12); cursor: pointer; transition: transform 160ms ease, box-shadow 220ms ease; color: var(--ink); }
    .v160 .btn:hover { transform: translateY(-1px); }
    .v160 .btn.primary { color:white; background: linear-gradient(92deg, var(--g2), var(--g3)); border-color: transparent; box-shadow: 0 18px 34px hsl(196 95% 58% / 0.28), inset 0 1px 0 hsl(0 0% 100% / 0.55); }

    .v160 .slider {
      display: grid; grid-template-columns: auto 1fr auto; gap: 10px; align-items: center;
      padding: 6px 10px; border-radius: 999px; border: 1px dashed hsl(230 25% 20% / 0.18);
      background: hsl(0 0% 100% / 0.75);
      backdrop-filter: blur(6px);
    }
    .v160 .slider span { font-weight: 800; font-size: 12px; color: var(--ink); }
    .v160 input[type="range"] {
      accent-color: var(--g3);
      width: 160px; height: 6px; border-radius: 999px;
      appearance: none; outline: none; cursor: pointer;
      background: linear-gradient(90deg, var(--g1), var(--g2), var(--g3), var(--g4));
    }
    .v160 input[type="range"]::-webkit-slider-thumb {
      appearance: none; width: 18px; height: 18px; border-radius: 50%;
      background: white; border: 2px solid hsl(230 25% 20% / 0.18);
      box-shadow: 0 6px 12px hsl(35 60% 40% / 0.18);
      margin-top: -6px;
    }
    .v160 input[type="range"]::-moz-range-thumb {
      width: 18px; height: 18px; border-radius: 50%;
      background: white; border: 2px solid hsl(230 25% 20% / 0.18);
    }
    .v160 .val { font-variant-numeric: tabular-nums; font-weight: 800; min-width: 2.5ch; text-align: right; }

    .v160 .note {
      display: flex; justify-content: space-between; align-items: center; gap: 12px; flex-wrap: wrap;
      color: var(--muted); font-size: 12px;
      padding: 18px clamp(18px, 6.5vw, 56px) 28px;
    }
    .v160 .tags { display: flex; gap: 8px; flex-wrap: wrap; }
    .v160 .tag {
      padding: 6px 10px; border-radius: 999px; border: 1px solid hsl(230 25% 20% / 0.18);
      background: hsl(0 0% 100% / 0.75); backdrop-filter: blur(2px);
      color: var(--ink);
    }

    .v160[data-theme="dusk"] {
      --paper-0: hsl(230 25% 8%);
      --paper-1: hsl(232 30% 12%);
      --ink: hsl(210 25% 96%);
      --muted: hsl(220 12% 74%);
      --ring: hsl(210 20% 90% / 0.14);
      --g1: hsl(195 90% 60%);
      --g2: hsl(265 88% 66%);
      --g3: hsl(48 95% 62%);
      --g4: hsl(338 80% 62%);
    }
    .v160[data-theme="dusk"] .hud,
    .v160[data-theme="dusk"] .slider,
    .v160[data-theme="dusk"] .btn {
      background: hsl(0 0% 100% / 0.06);
      color: var(--ink);
      border-color: hsl(0 0% 100% / 0.12);
      box-shadow: 0 16px 32px hsl(220 60% 6% / 0.35), inset 0 1px 0 hsl(0 0% 100% / 0.15);
    }
    .v160[data-theme="dusk"] .btn.primary { color:black; }

    .v160.rm * { animation: none !important; transition: none !important; }
  </style>

  <script>
    (function(){
      const root = document.currentScript.closest('.v160');
      const stage = root.querySelector('#v160-stage');
      const canvas = root.querySelector('#v160-canvas');
      const ctx = canvas.getContext('2d', { alpha: true });
      const sig = root.querySelector('.sig');
      const updated = root.querySelector('#last-updated');

      // Timestamp
      try {
        const fmt = new Intl.DateTimeFormat([], { dateStyle: 'medium', timeStyle: 'short' });
        updated.textContent = 'Updated ' + fmt.format(new Date());
      } catch { updated.textContent = 'Updated ' + new Date().toLocaleString(); }

      // Motion preference
      const reducedMotion = window.matchMedia && window.matchMedia('(prefers-reduced-motion: reduce)').matches;
      if (reducedMotion) root.classList.add('rm');

      // Controls
      const themeBtn = root.querySelector('#v160-theme');
      const playBtn = root.querySelector('#v160-play');
      const randBtn = root.querySelector('#v160-rand');
      const saveBtn = root.querySelector('#v160-save');
      const densEl = root.querySelector('#v160-density');
      const breezeEl = root.querySelector('#v160-breeze');
      const densVal = root.querySelector('#v160-density-val');
      const breezeVal = root.querySelector('#v160-breeze-val');

      // Size + DPR
      let dpr = 1;
      function size() {
        dpr = Math.max(1, Math.min(2, window.devicePixelRatio || 1));
        const rect = stage.getBoundingClientRect();
        canvas.width = Math.floor(rect.width * dpr);
        canvas.height = Math.floor(rect.height * dpr);
        canvas.style.width = rect.width + 'px';
        canvas.style.height = rect.height + 'px';
        ctx.setTransform(dpr, 0, 0, dpr, 0, 0);
        ctx.clearRect(0, 0, rect.width, rect.height);
      }
      size();
      addEventListener('resize', size);

      // Theme
      let theme = 'dawn';
      function setTheme(next) {
        theme = next;
        if (theme === 'dusk') {
          root.setAttribute('data-theme','dusk');
          themeBtn.textContent = 'Theme: Dusk';
        } else {
          root.removeAttribute('data-theme');
          themeBtn.textContent = 'Theme: Dawn';
        }
        flash(themeBtn);
      }

      // State
      let running = !reducedMotion;
      let t = 0;
      let seed = Math.random() * 1000;
      let density = Number(densEl.value); // ribbons
      let breeze = Number(breezeEl.value) / 100; // 0..1
      const pointer = { x: 0.5, y: 0.5, down: false, sx: 0.5, sy: 0.5 };

      // Helpers
      function lerp(a,b,x){ return a + (b-a)*x; }
      function clamp(x,a,b){ return Math.max(a, Math.min(b, x)); }
      function fract(x){ return x - Math.floor(x); }
      function rand(n){ return fract(Math.sin(n * 12345.678 + seed) * 43758.5453123); }
      function hsla(h,s,l,a){ return `hsla(${h} ${s}% ${l}% / ${a})`; }

      // Palette samplers
      function sampleDawn(u){
        const h = lerp(12, 200, u);
        const s = lerp(88, 80, u);
        const l = lerp(64, 58, u);
        return { h, s, l };
      }
      function sampleDusk(u){
        const h = lerp(195, 338, u);
        const s = lerp(90, 80, u);
        const l = lerp(60, 62, u);
        return { h, s, l };
      }
      function sample(u){
        return (root.getAttribute('data-theme') === 'dusk') ? sampleDusk(u) : sampleDawn(u);
      }

      // Pointer handling
      function setPointer(e) {
        const rect = stage.getBoundingClientRect();
        const p = e.touches ? e.touches[0] : e;
        pointer.sx = clamp((p.clientX - rect.left) / rect.width, 0, 1);
        pointer.sy = clamp((p.clientY - rect.top) / rect.height, 0, 1);
      }
      stage.addEventListener('pointermove', setPointer, { passive: true });
      stage.addEventListener('pointerdown', e => { pointer.down = true; setPointer(e); });
      addEventListener('pointerup', () => { pointer.down = false; });

      // UI handlers
      playBtn.addEventListener('click', () => {
        running = !running;
        playBtn.setAttribute('aria-pressed', running ? 'true' : 'false');
        playBtn.textContent = running ? 'Pause' : 'Play';
        flash(playBtn);
        if (running && !reducedMotion) raf = requestAnimationFrame(loop);
        else cancelAnimationFrame(raf);
      });
      themeBtn.addEventListener('click', () => setTheme(theme === 'dawn' ? 'dusk' : 'dawn'));
      randBtn.addEventListener('click', () => { seed = Math.random() * 1000; flash(randBtn); });
      saveBtn.addEventListener('click', () => {
        try {
          const link = document.createElement('a');
          link.download = 'helioloom.png';
          link.href = canvas.toDataURL('image/png');
          link.click();
          flash(saveBtn);
        } catch {}
      });

      function setDensity(n){ n = Math.round(n); density = clamp(n, 6, 120); densVal.textContent = String(n); }
      function setBreeze(n){ n = Math.round(n); breeze = clamp(n/100, 0, 1); breezeVal.textContent = String(n); }
      densEl.addEventListener('input', e => setDensity(Number(e.target.value)));
      breezeEl.addEventListener('input', e => setBreeze(Number(e.target.value)));

      // Keyboard shortcuts
      root.addEventListener('keydown', (e) => {
        const k = e.key.toLowerCase();
        if (k === ' ') { e.preventDefault(); playBtn.click(); }
        if (k === 't') themeBtn.click();
        if (k === 'r') randBtn.click();
        if (k === 's') saveBtn.click();
        if (k === '+') { densEl.value = Math.min(120, Number(densEl.value) + 2); densEl.dispatchEvent(new Event('input')); }
        if (k === '-') { densEl.value = Math.max(6, Number(densEl.value) - 2); densEl.dispatchEvent(new Event('input')); }
      });

      // Flash helper
      function flash(el) {
        el.classList.add('primary');
        setTimeout(() => el.classList.remove('primary'), 280);
      }

      // Draw
      function draw() {
        const w = stage.clientWidth, h = stage.clientHeight;
        ctx.clearRect(0, 0, w, h);

        // Spin badge
        sig.style.setProperty('--spin', ((t * 0.05) % 360) + 'deg');

        // Ease pointer
        pointer.x = lerp(pointer.x, pointer.sx, 0.08 + breeze * 0.06);
        pointer.y = lerp(pointer.y, pointer.sy, 0.08 + breeze * 0.06);

        // Sun/Glow
        const sunX = lerp(w*0.3, w*0.7, 0.5 + 0.45 * Math.sin(t * 0.00025 + seed));
        const sunY = lerp(h*0.28, h*0.42, 0.5 + 0.45 * Math.cos(t * 0.00022 + seed));
        const sunR = Math.min(w, h) * (0.28 + 0.06 * Math.sin(t*0.0003 + seed));
        const pal = sample(0.35 + 0.35 * Math.sin(t*0.0002 + seed));
        const sun = ctx.createRadialGradient(sunX, sunY, 0, sunX, sunY, sunR);
        sun.addColorStop(0, hsla(pal.h, pal.s, pal.l, 0.35 + 0.25*breeze));
        sun.addColorStop(1, 'rgba(255,255,255,0)');
        ctx.globalCompositeOperation = 'lighter';
        ctx.fillStyle = sun;
        ctx.beginPath(); ctx.arc(sunX, sunY, sunR, 0, Math.PI * 2); ctx.fill();

        // Woven ribbons
        ctx.globalCompositeOperation = (root.getAttribute('data-theme') === 'dusk') ? 'screen' : 'multiply';
        const N = density | 0;
        const steps = 72;
        const speed = 0.0006 + breeze * 0.0018;
        const amp = (h * (0.06 + 0.18 * breeze));

        for (let i = 0; i < N; i++) {
          const u = i / (N - 1 || 1);
          const c = sample(u);
          const alpha = 0.28 + 0.42 * (0.5 - Math.abs(0.5 - u));
          ctx.strokeStyle = hsla(c.h, c.s, c.l, alpha);
          ctx.lineWidth = 1 + 3.5 * (0.5 - Math.abs(0.5 - u));
          ctx.shadowColor = hsla(c.h, c.s, c.l, alpha * 0.6);
          ctx.shadowBlur = 4 + 18 * (0.5 - Math.abs(0.5 - u));

          const yBase = lerp(h * 0.12, h * 0.88, u);
          const phase = t * speed + i * 0.35 + seed;
          const pullX = pointer.x * w;
          const pullY = pointer.y * h;
          const pullStrength = 160 * breeze;

          ctx.beginPath();
          for (let s = 0; s <= steps; s++) {
            const x = (s / steps) * w;
            const dist = Math.hypot(x - pullX, yBase - pullY);
            const gust = pullStrength * Math.exp(-dist * 0.005);
            const y =
              yBase
              + Math.sin(phase + x * 0.012 + u * 4.0) * amp * (0.5 + 0.5 * Math.sin(phase + u * 2))
              + Math.cos(phase * 0.8 + x * 0.009 - u * 6.0) * amp * 0.35
              - gust * (0.25 + 0.75 * (0.5 - Math.abs(0.5 - u)));
            if (s === 0) ctx.moveTo(x, y);
            else ctx.lineTo(x, y);
          }
          ctx.stroke();
        }

        // Subtle texture overlay: crosshatch
        ctx.globalCompositeOperation = 'overlay';
        ctx.fillStyle = (root.getAttribute('data-theme') === 'dusk') ? 'rgba(255,255,255,0.03)' : 'rgba(0,0,0,0.025)';
        for (let y = 0; y < h; y += 6) {
          ctx.fillRect(0, y, w, 1);
        }

        t += 16;
      }

      // Loop
      let raf;
      function loop() {
        if (!running) return;
        draw();
        if (!reducedMotion) raf = requestAnimationFrame(loop);
      }

      // Init
      setTheme(theme);
      setDensity(Number(densEl.value));
      setBreeze(Number(breezeEl.value));
      if (!reducedMotion) raf = requestAnimationFrame(loop);
      else draw();
    })();
  </script>
