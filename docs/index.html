<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vibing</title>
    <style>
      :root {
        --bg: #0f1221;
        --fg: #e6e8f0;
        --muted: #9aa3b2;
        --accent: #8b5cf6;
      }
      html, body {
        height: 100%;
      }
      body {
        margin: 0;
        font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Ubuntu, Cantarell, Noto Sans, Helvetica Neue, Arial, "Apple Color Emoji", "Segoe UI Emoji";
        color: var(--fg);
        background: radial-gradient(1200px 800px at 70% 10%, #1b1f3a, var(--bg));
        display: flex;
        align-items: center;
        justify-content: center;
      }
      .card {
        width: min(720px, 92vw);
        background: rgba(255,255,255,0.04);
        border: 1px solid rgba(255,255,255,0.08);
        border-radius: 16px;
        padding: 28px 24px;
        box-shadow: 0 10px 30px rgba(0,0,0,0.3);
        backdrop-filter: blur(6px);
      }
      h1 {
        margin: 0 0 10px 0;
        font-size: 28px;
        letter-spacing: 0.3px;
      }
      .muted {
        color: var(--muted);
        font-size: 14px;
        margin-bottom: 18px;
      }
      #content {
        font-size: 18px;
        line-height: 1.6;
        background: rgba(255,255,255,0.04);
        border: 1px dashed rgba(255,255,255,0.12);
        border-radius: 12px;
        padding: 16px;
      }
      .footer {
        margin-top: 18px;
        display: flex;
        justify-content: space-between;
        align-items: center;
        font-size: 14px;
        color: var(--muted);
      }
      .badge {
        display: inline-block;
        background: rgba(139, 92, 246, 0.18);
        color: #d4c2ff;
        padding: 4px 10px;
        border-radius: 999px;
        font-size: 12px;
        border: 1px solid rgba(139, 92, 246, 0.35);
        letter-spacing: 0.2px;
      }
    </style>
  </head>
  <body>
    <!-- BEGIN_EDITABLE -->
      <section id="content">
<section id="vibe2176" aria-label="Silkfield Atelier">
  <style>
    /* SILKFIELD — Edition 2176 */
    #vibe2176 {
      --paper-0: #fbf9f6;
      --paper-1: #f2eee8;
      --ink: #1e1b16;
      --muted: #6e685f;
      --accent: #815bff;

      --c1: #ff7aa2;  /* blossom */
      --c2: #7bdff2;  /* sky */
      --c3: #f6d365;  /* sun */
      --c4: #b7f0c0;  /* meadow */
      --c5: #b39ddb;  /* lavender */

      position: relative;
      border-radius: 28px;
      padding: clamp(22px, 4.6vw, 64px);
      min-height: 820px;
      color: var(--ink);
      overflow: hidden;
      background:
        radial-gradient(1200px 800px at 120% -20%, rgba(0,0,0,0.06), transparent 60%),
        radial-gradient(1000px 1000px at -20% 120%, rgba(0,0,0,0.04), transparent 62%),
        linear-gradient(180deg, var(--paper-0), var(--paper-1));
      box-shadow:
        0 80px 160px rgba(0,0,0,0.18),
        inset 0 0 0 1px rgba(0,0,0,0.05);
      isolation: isolate;
    }

    #vibe2176 .sheen {
      position: absolute; inset: -40%;
      background:
        conic-gradient(from 180deg,
          rgba(255,255,255,0.18), rgba(255,255,255,0.02), rgba(255,255,255,0.18));
      mix-blend-mode: overlay;
      filter: blur(90px) saturate(140%);
      animation: sheen-rotate 60s linear infinite;
      pointer-events: none;
      opacity: 0.4;
      z-index: 0;
    }
    @keyframes sheen-rotate { to { transform: rotate(360deg) scale(1.05); } }

    #vibe2176 .art,
    #vibe2176 .grain {
      position: absolute; inset: 0;
      width: 100%; height: 100%;
      display: block;
    }
    #vibe2176 .art { z-index: 1; }
    #vibe2176 .grain {
      z-index: 2;
      pointer-events: none;
      mix-blend-mode: multiply;
      opacity: 0.14;
    }

    #vibe2176 .wrap {
      position: relative;
      z-index: 3;
      display: grid;
      place-items: center;
      text-align: center;
      gap: clamp(12px, 2.4vw, 28px);
      width: min(1120px, 100%);
      margin-inline: auto;
    }

    /* Crest */
    #vibe2176 .crest {
      display: inline-flex; align-items: center; gap: 10px;
      padding: 10px 14px; border-radius: 999px;
      background: linear-gradient(180deg, rgba(255,255,255,0.72), rgba(255,255,255,0.42));
      border: 1px solid rgba(0,0,0,0.08);
      color: var(--muted);
      box-shadow: inset 0 1px 0 rgba(255,255,255,0.6), 0 10px 30px rgba(0,0,0,0.08);
      backdrop-filter: blur(12px) saturate(160%); -webkit-backdrop-filter: blur(12px) saturate(160%);
      font: 700 11px/1 ui-sans-serif, system-ui, -apple-system, "Segoe UI", Roboto, Arial;
      text-transform: uppercase; letter-spacing: .16em;
    }
    #vibe2176 .crest .dot {
      width: 10px; height: 10px; border-radius: 50%;
      background: radial-gradient(circle at 38% 38%, #fff 20%, var(--accent) 68%, transparent 70%);
      box-shadow: 0 0 0 6px color-mix(in srgb, var(--accent), transparent 85%), 0 0 14px var(--accent);
      animation: crestPulse 3.2s ease-in-out infinite;
    }
    @keyframes crestPulse { 0%,100%{transform:scale(1);opacity:1} 50%{transform:scale(1.15);opacity:.9} }

    /* Title */
    #vibe2176 .title {
      margin: 0;
      font: 900 clamp(46px, 9.6vw, 128px)/0.9 ui-serif, "Iowan Old Style", Georgia, "Times New Roman", serif;
      letter-spacing: -0.02em;
      background: linear-gradient(180deg,
        color-mix(in srgb, var(--ink), #000 6%) 0%,
        color-mix(in srgb, var(--accent), #000 22%) 100%);
      -webkit-background-clip: text; background-clip: text; color: transparent;
      text-shadow: 0 1px 0 rgba(255,255,255,0.7), 0 12px 28px rgba(0,0,0,0.06);
      position: relative;
    }
    #vibe2176 .title::after {
      content: "";
      position: absolute; left: 50%; transform: translateX(-50%);
      bottom: clamp(-18px, -2vw, -12px);
      width: clamp(240px, 52vw, 760px); height: clamp(7px, 1.6vw, 14px);
      border-radius: 999px;
      background: linear-gradient(90deg, var(--c4), var(--c2), var(--c5), var(--c1), var(--c3));
      filter: blur(10px) saturate(130%);
      opacity: .8;
      animation: breatheLine 8s ease-in-out infinite;
    }
    @keyframes breatheLine { 0%,100%{transform:translateX(-50%) scaleX(1)} 50%{transform:translateX(-50%) scaleX(0.9)} }

    #vibe2176 .lead {
      margin: 0;
      color: var(--muted);
      max-width: 70ch;
      font: 400 clamp(16px, 2.2vw, 22px)/1.8 ui-sans-serif, system-ui, -apple-system, "Segoe UI", Roboto, Arial;
    }

    /* Controls */
    #vibe2176 .panel {
      display: grid;
      grid-auto-flow: column; gap: 10px; justify-content: center;
      padding: 12px; border-radius: 16px;
      border: 1px solid rgba(0,0,0,0.10);
      background: linear-gradient(180deg, rgba(255,255,255,0.9), rgba(255,255,255,0.65));
      box-shadow: inset 0 1px 0 rgba(255,255,255,0.8), 0 16px 36px rgba(0,0,0,0.08);
      backdrop-filter: blur(10px) saturate(180%); -webkit-backdrop-filter: blur(10px) saturate(180%);
      width: auto; max-width: 100%;
    }
    #vibe2176 .btn {
      appearance: none; cursor: pointer;
      border: 1px solid rgba(0,0,0,0.12);
      border-radius: 12px; padding: 12px 14px;
      background:
        linear-gradient(180deg, rgba(255,255,255,0.96), rgba(255,255,255,0.72)) padding-box,
        linear-gradient(90deg, color-mix(in srgb, var(--c2), transparent 60%), color-mix(in srgb, var(--c4), transparent 60%)) border-box;
      color: var(--ink);
      font: 700 12px/1 ui-sans-serif, system-ui, -apple-system, "Segoe UI", Roboto, Arial;
      letter-spacing: .04em;
      transition: transform 160ms ease, box-shadow 220ms ease, filter 160ms ease;
      box-shadow: 0 12px 22px rgba(0,0,0,0.08), inset 0 1px 0 rgba(255,255,255,0.9);
    }
    #vibe2176 .btn:hover { transform: translateY(-1px); filter: saturate(112%); }
    #vibe2176 .btn:active { transform: translateY(0); }
    #vibe2176 .btn:focus-visible { outline: 2px solid color-mix(in srgb, var(--accent), black 10%); outline-offset: 2px; }

    #vibe2176 .sliders {
      display: flex; flex-wrap: wrap; gap: 14px; justify-content: center; align-items: center;
      margin-top: 6px;
    }
    #vibe2176 .sliders label {
      font: 600 11px/1 ui-sans-serif, system-ui, -apple-system, "Segoe UI", Roboto, Arial;
      letter-spacing: .12em; text-transform: uppercase; color: var(--muted);
      display: flex; align-items: center; gap: 10px;
      padding: 8px 10px; border-radius: 12px;
      background: rgba(255,255,255,0.85);
      border: 1px solid rgba(0,0,0,0.10);
      box-shadow: inset 0 1px 0 rgba(255,255,255,0.8);
    }
    #vibe2176 input[type="range"] { width: 180px; accent-color: var(--accent); }

    #vibe2176 .meta {
      display: grid; grid-template-columns: 1fr auto; align-items: center; gap: 12px;
      width: min(950px, 100%); color: var(--muted);
      font: 400 12px/1.6 ui-sans-serif, system-ui, -apple-system, "Segoe UI", Roboto, Arial;
      margin-top: 6px;
    }
    @media (max-width: 900px) {
      #vibe2176 .panel { grid-auto-flow: row; }
      #vibe2176 .meta { grid-template-columns: 1fr; justify-items: center; text-align: center; }
    }

    /* Reduced motion */
    @media (prefers-reduced-motion: reduce) {
      #vibe2176 .sheen { animation: none !important; }
    }
  </style>

  <div class="sheen" aria-hidden="true"></div>
  <canvas class="art" aria-hidden="true"></canvas>
  <canvas class="grain" aria-hidden="true"></canvas>

  <div class="wrap" role="region" aria-live="polite">
    <div class="crest"><span class="dot" aria-hidden="true"></span> Edition 2176 · Silkfield</div>
    <h1 class="title">SOFT MACHINES</h1>
    <p class="lead">Color as silk, motion as breath. Paints of light drift and mingle. Touch the field.</p>

    <div class="panel" role="group" aria-label="Studio controls">
      <button class="btn" data-act="palette" aria-label="Cycle palette">Palette: Daylight</button>
      <button class="btn" data-act="mode" aria-label="Toggle mode">Mode: Flow</button>
      <button class="btn" data-act="touch" aria-label="Toggle touch behavior">Touch: Attract</button>
      <button class="btn" data-act="save" aria-label="Save image">Save</button>
    </div>

    <div class="sliders" role="group" aria-label="Field tuning">
      <label>Flow <input type="range" min="0.10" max="3.00" step="0.01" value="1.00" data-range="flow" aria-label="Flow speed"></label>
      <label>Bloom <input type="range" min="0.00" max="1.00" step="0.01" value="0.55" data-range="bloom" aria-label="Bloom intensity"></label>
      <label>Trails <input type="range" min="0.00" max="0.25" step="0.01" value="0.06" data-range="trails" aria-label="Trail fade"></label>
      <label>Grain <input type="range" min="0.00" max="0.40" step="0.01" value="0.14" data-range="grain" aria-label="Paper grain"></label>
    </div>

    <div class="meta">
      <span class="hint">P palette · M mode · Z zen · A touch mode · S save · Drag to guide · Wheel to scale</span>
      <span id="last-updated">Last updated: 2026-01-24 23:50:53 EST</span>
    </div>
  </div>

  <script>
    (function () {
      const root = document.getElementById('vibe2176');
      const canvas = root.querySelector('.art');
      const grain = root.querySelector('.grain');
      const ctx = canvas.getContext('2d', { alpha: true });
      const gtx = grain.getContext('2d', { alpha: true });

      const btnPalette = root.querySelector('[data-act="palette"]');
      const btnMode    = root.querySelector('[data-act="mode"]');
      const btnTouch   = root.querySelector('[data-act="touch"]');
      const btnSave    = root.querySelector('[data-act="save"]');

      const rFlow   = root.querySelector('[data-range="flow"]');
      const rBloom  = root.querySelector('[data-range="bloom"]');
      const rTrail  = root.querySelector('[data-range="trails"]');
      const rGrain  = root.querySelector('[data-range="grain"]');

      const last    = root.querySelector('#last-updated');

      // Timestamp
      try {
        last.textContent = 'Last updated: ' + new Date().toLocaleString(undefined, {
          year: 'numeric', month: 'short', day: '2-digit',
          hour: '2-digit', minute: '2-digit', second: '2-digit'
        });
      } catch {
        last.textContent = 'Last updated: ' + new Date().toString();
      }

      const DPR = Math.max(1, Math.min(2, window.devicePixelRatio || 1));
      let W = 1, H = 1, CX = 0.5, CY = 0.5;
      let zoom = 1.0;

      // State
      let flow = parseFloat(rFlow.value);
      let bloom = parseFloat(rBloom.value);
      let trail = parseFloat(rTrail.value);
      let grainAlpha = parseFloat(rGrain.value);
      let modeFlow = true;
      let attract = true;
      let running = true;

      const pointer = { x:0, y:0, inside:false };

      // Palettes
      const palettes = [
        {
          name: 'Daylight',
          paper0:'#fbf9f6', paper1:'#f2eee8', ink:'#1e1b16', muted:'#6e685f', accent:'#815bff',
          c:['#ff7aa2','#7bdff2','#f6d365','#b7f0c0','#b39ddb']
        },
        {
          name: 'Dawn',
          paper0:'#fff7fb', paper1:'#ffeef6', ink:'#2b1b26', muted:'#6d5a63', accent:'#ff7aa2',
          c:['#ff7aa2','#ffd3e2','#7bb2ff','#ffd37d','#c6b5ff']
        },
        {
          name: 'Verdigris',
          paper0:'#f4fbf7', paper1:'#e6f4ef', ink:'#0f2a1f', muted:'#5a6c60', accent:'#2bb67b',
          c:['#2bb67b','#7ad8b9','#7ba8ff','#ffe6b3','#ffb7c8']
        },
        {
          name: 'Nocturne',
          paper0:'#0b0e15', paper1:'#121827', ink:'#eef3ff', muted:'#9db5d0', accent:'#8ac5ff',
          c:['#72f3ff','#7ba8ff','#b9d0ff','#c6b7ff','#8ef0c0']
        }
      ];
      let paletteIndex = 0;
      let colors = palettes[0].c.slice();

      function applyPalette(p) {
        const set = (k,v)=>root.style.setProperty(k,v);
        set('--paper-0', p.paper0); set('--paper-1', p.paper1);
        set('--ink', p.ink); set('--muted', p.muted); set('--accent', p.accent);
        set('--c1', p.c[0]); set('--c2', p.c[1]); set('--c3', p.c[2]); set('--c4', p.c[3]); set('--c5', p.c[4]);
        colors = p.c.slice();
        btnPalette.textContent = 'Palette: ' + p.name;
        wipe(true);
        drawGrain();
      }
      applyPalette(palettes[0]);

      // Entities
      let orbs = [];

      function resize() {
        const rect = root.getBoundingClientRect();
        W = Math.max(1, Math.floor(rect.width));
        H = Math.max(1, Math.floor(rect.height));
        CX = W/2; CY = H/2;

        canvas.width = W * DPR; canvas.height = H * DPR;
        grain.width = W * DPR;  grain.height = H * DPR;
        canvas.style.width = W + 'px'; canvas.style.height = H + 'px';
        grain.style.width = W + 'px';  grain.style.height = H + 'px';
        ctx.setTransform(DPR, 0, 0, DPR, 0, 0);
        gtx.setTransform(DPR, 0, 0, DPR, 0, 0);

        initOrbs();
        wipe(true);
        drawGrain();
      }

      function initOrbs() {
        const count = 18;
        orbs = new Array(count).fill(0).map((_, i) => {
          const t = (i+1) / (count+1);
          return {
            x: Math.random()*W,
            y: Math.random()*H,
            vx: (Math.random()-0.5)*0.6,
            vy: (Math.random()-0.5)*0.6,
            size: 14 + Math.pow(1-t, 1.35) * 42,
            color: colors[i % colors.length],
            phase: Math.random()*1000,
            targetAngle: Math.random()*Math.PI*2
          };
        });
      }

      function drawGrain() {
        // Static paper grain
        gtx.clearRect(0,0,W,H);
        const density = Math.round((W*H)/12000);
        gtx.globalAlpha = grainAlpha;
        for (let i=0;i<density;i++) {
          const x = Math.random()*W;
          const y = Math.random()*H;
          const a = 0.25 + Math.random()*0.75;
          gtx.fillStyle = 'rgba(0,0,0,' + (0.04*a) + ')';
          gtx.fillRect(x, y, 1, 1);
        }
      }

      function wipe(hard=false) {
        ctx.save();
        ctx.globalCompositeOperation = 'source-over';
        if (hard || trail <= 0.001) {
          const g = ctx.createLinearGradient(0,0,0,H);
          g.addColorStop(0, getComputedStyle(root).getPropertyValue('--paper-0').trim());
          g.addColorStop(1, getComputedStyle(root).getPropertyValue('--paper-1').trim());
          ctx.fillStyle = g;
          ctx.fillRect(0,0,W,H);
        } else {
          // fade towards paper tones
          const base = getComputedStyle(root).getPropertyValue('--paper-1').trim();
          ctx.fillStyle = base.includes('#') ? base + Math.round(trail*255).toString(16).padStart(2,'0') : 'rgba(255,255,255,'+ trail +')';
          ctx.globalAlpha = trail;
          ctx.fillRect(0,0,W,H);
        }
        ctx.restore();
      }

      function field(x, y, t) {
        // silky curl-ish field without noise
        const s = 0.004 * zoom;
        const a = Math.sin(y*s + t*0.0008) + Math.cos(x*s - t*0.0006);
        const b = Math.cos(x*s*0.7 + t*0.0009) - Math.sin(y*s*0.9 - t*0.0007);
        return { x: a, y: b };
      }

      function rose(i, t) {
        // rose curve target for orb i
        const k = 5; // petals
        const theta = (i / orbs.length) * Math.PI*2 + t*0.0007;
        const r = Math.min(W,H) * 0.28 * Math.cos(k * theta);
        return { x: CX + r * Math.cos(theta), y: CY + r * Math.sin(theta) };
      }

      function draw(now) {
        if (!running) return;
        wipe(false);

        const t = now || performance.now();
        ctx.globalCompositeOperation = 'lighter';
        for (let o of orbs) {
          // dynamics
          if (modeFlow) {
            const f = field(o.x, o.y, t);
            o.vx += f.x * 0.06 * flow;
            o.vy += f.y * 0.06 * flow;
          } else {
            const r = rose(orbs.indexOf(o), t);
            o.vx += (r.x - o.x) * 0.004 * (0.6 + flow*0.4);
            o.vy += (r.y - o.y) * 0.004 * (0.6 + flow*0.4);
          }

          // pointer influence
          if (pointer.inside) {
            const dx = (pointer.x - o.x);
            const dy = (pointer.y - o.y);
            const d2 = Math.max(80, dx*dx + dy*dy);
            const k = attract ? 1600 : -1600;
            o.vx += (dx / d2) * k;
            o.vy += (dy / d2) * k;
          }

          // integrate
          o.vx *= 0.965;
          o.vy *= 0.965;
          o.x += o.vx * 0.016 * (1/zoom);
          o.y += o.vy * 0.016 * (1/zoom);

          // wrap edges softly
          if (o.x < -80) o.x = W + 80;
          if (o.x > W + 80) o.x = -80;
          if (o.y < -80) o.y = H + 80;
          if (o.y > H + 80) o.y = -80;

          // render
          ctx.globalAlpha = 0.10 + bloom*0.32;
          ctx.shadowColor = o.color;
          ctx.shadowBlur = 20 + bloom * 90;
          ctx.fillStyle = o.color;
          ctx.beginPath();
          ctx.arc(o.x, o.y, o.size, 0, Math.PI*2);
          ctx.fill();

          // highlight
          ctx.globalAlpha = 0.35 + bloom*0.25;
          ctx.shadowBlur = 0;
          ctx.fillStyle = '#ffffffaa';
          ctx.beginPath();
          ctx.arc(o.x - o.size*0.35, o.y - o.size*0.35, Math.max(1, o.size*0.18), 0, Math.PI*2);
          ctx.fill();
        }

        requestAnimationFrame(draw);
      }

      // Interactions
      const clamp = (v,a,b)=>Math.max(a, Math.min(b, v));
      root.addEventListener('pointerenter', () => { pointer.inside = true; }, { passive: true });
      root.addEventListener('pointerleave', () => { pointer.inside = false; }, { passive: true });
      root.addEventListener('pointermove', (e) => {
        const r = root.getBoundingClientRect();
        pointer.x = e.clientX - r.left; pointer.y = e.clientY - r.top;
      }, { passive: true });

      root.addEventListener('wheel', (e) => {
        const dz = e.deltaY > 0 ? 1.06 : 0.94;
        zoom = clamp(zoom * dz, 0.7, 1.6);
      }, { passive: true });

      // Controls
      function cyclePalette() {
        paletteIndex = (paletteIndex + 1) % palettes.length;
        applyPalette(palettes[paletteIndex]);
      }
      function toggleMode() {
        modeFlow = !modeFlow;
        btnMode.textContent = 'Mode: ' + (modeFlow ? 'Flow' : 'Bloom');
        wipe(true);
      }
      function toggleTouch() {
        attract = !attract;
        btnTouch.textContent = 'Touch: ' + (attract ? 'Attract' : 'Repel');
      }
      function savePNG() {
        // Draw a fresh base behind art for a clean export
        ctx.save();
        ctx.globalCompositeOperation = 'destination-over';
        const g = ctx.createLinearGradient(0,0,0,H);
        g.addColorStop(0, getComputedStyle(root).getPropertyValue('--paper-0').trim());
        g.addColorStop(1, getComputedStyle(root).getPropertyValue('--paper-1').trim());
        ctx.fillStyle = g;
        ctx.fillRect(0,0,W,H);
        ctx.restore();

        const a = document.createElement('a');
        a.download = 'soft-machines-' + Date.now() + '.png';
        a.href = canvas.toDataURL('image/png');
        a.click();
      }

      btnPalette.addEventListener('click', () => { cyclePalette(); btnPalette.blur(); });
      btnMode.addEventListener('click', () => { toggleMode(); btnMode.blur(); });
      btnTouch.addEventListener('click', () => { toggleTouch(); btnTouch.blur(); });
      btnSave.addEventListener('click', () => { savePNG(); btnSave.blur(); });

      rFlow.addEventListener('input', () => { flow = parseFloat(rFlow.value); });
      rBloom.addEventListener('input', () => { bloom = parseFloat(rBloom.value); });
      rTrail.addEventListener('input', () => { trail = parseFloat(rTrail.value); });
      rGrain.addEventListener('input', () => { grainAlpha = parseFloat(rGrain.value); drawGrain(); });

      // Keyboard
      window.addEventListener('keydown', (e) => {
        const key = e.key.toLowerCase();
        if (key === 'p') cyclePalette();
        if (key === 'm') toggleMode();
        if (key === 'a') toggleTouch();
        if (key === 'z') {
          const wrap = root.querySelector('.wrap');
          if (wrap.style.opacity === '0') { wrap.style.opacity = ''; wrap.style.pointerEvents = ''; }
          else { wrap.style.opacity = '0'; wrap.style.pointerEvents = 'none'; }
        }
        if (key === 's') savePNG();
      });

      // Reduced motion
      const prm = window.matchMedia('(prefers-reduced-motion: reduce)');
      function applyPRM() {
        if (prm.matches) {
          rFlow.value = '0.40'; flow = 0.40;
          rTrail.value = '0.02'; trail = 0.02;
          rBloom.value = '0.28'; bloom = 0.28;
        }
      }
      prm.addEventListener?.('change', applyPRM);
      applyPRM();

      const ro = new ResizeObserver(resize);
      ro.observe(root);
      resize();
      requestAnimationFrame(draw);
    })();
  </script>
</section>
      </section>
      <!-- END_EDITABLE -->
    <script>
      // Only show a local placeholder if the agent hasn't written a timestamp yet
      const el = document.getElementById('last-updated');
      if (el && (!el.textContent || el.textContent.includes('not yet'))) {
        const now = new Date();
        el.textContent = `Last updated: ${now.toLocaleString(undefined, { hour12: false })}`;
      }
    </script>
  </body>
