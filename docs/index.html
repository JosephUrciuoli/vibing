<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vibing</title>
    <style>
      :root {
        --bg: #0f1221;
        --fg: #e6e8f0;
        --muted: #9aa3b2;
        --accent: #8b5cf6;
      }
      html, body {
        height: 100%;
      }
      body {
        margin: 0;
        font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Ubuntu, Cantarell, Noto Sans, Helvetica Neue, Arial, "Apple Color Emoji", "Segoe UI Emoji";
        color: var(--fg);
        background: radial-gradient(1200px 800px at 70% 10%, #1b1f3a, var(--bg));
        display: flex;
        align-items: center;
        justify-content: center;
      }
      .card {
        width: min(720px, 92vw);
        background: rgba(255,255,255,0.04);
        border: 1px solid rgba(255,255,255,0.08);
        border-radius: 16px;
        padding: 28px 24px;
        box-shadow: 0 10px 30px rgba(0,0,0,0.3);
        backdrop-filter: blur(6px);
      }
      h1 {
        margin: 0 0 10px 0;
        font-size: 28px;
        letter-spacing: 0.3px;
      }
      .muted {
        color: var(--muted);
        font-size: 14px;
        margin-bottom: 18px;
      }
      #content {
        font-size: 18px;
        line-height: 1.6;
        background: rgba(255,255,255,0.04);
        border: 1px dashed rgba(255,255,255,0.12);
        border-radius: 12px;
        padding: 16px;
      }
      .footer {
        margin-top: 18px;
        display: flex;
        justify-content: space-between;
        align-items: center;
        font-size: 14px;
        color: var(--muted);
      }
      .badge {
        display: inline-block;
        background: rgba(139, 92, 246, 0.18);
        color: #d4c2ff;
        padding: 4px 10px;
        border-radius: 999px;
        font-size: 12px;
        border: 1px solid rgba(139, 92, 246, 0.35);
        letter-spacing: 0.2px;
      }
    </style>
  </head>
  <body>
    <!-- BEGIN_EDITABLE -->
      <section id="content">
<div id="vibe-1535" data-theme="pearl" aria-label="Velvet Horizon — a living generative poster">
  <style>
    /* Scope + Tokens */
    #vibe-1535{
      --ink: #0b0f1a;
      --muted:#5b6477;
      --bg-a:#f8fbff;
      --bg-b:#fef7f2;
      --glass: rgba(255,255,255,.6);
      --glass-b: rgba(10,16,28,.16);
      --h1: 205; /* accent 1 */
      --h2: 340; /* accent 2 */
      position: relative;
      isolation: isolate;
      color: var(--ink);
      font-family: ui-sans-serif, -apple-system, Segoe UI, Roboto, Helvetica, Arial;
      border-radius: 28px;
      padding: 28px 24px 22px;
      background:
        radial-gradient(1400px 900px at var(--mx,50%) var(--my,10%), rgba(255,255,255,.75), transparent 60%),
        linear-gradient(120deg, var(--bg-a), var(--bg-b));
      border: 1px solid rgba(10,16,28,.12);
      box-shadow: 0 36px 90px rgba(6,10,20,.18), inset 0 1px 0 rgba(255,255,255,.65);
      overflow:hidden;
      transition: background .6s ease, box-shadow .35s ease, color .35s ease, border-color .35s ease;
    }
    #vibe-1535::before{
      content:"";
      position:absolute; inset:-20% -20%; pointer-events:none; z-index:0;
      background:
        conic-gradient(from 0deg at 30% 10%,
          rgba(255,255,255,.18), rgba(255,255,255,0) 10% 20%,
          rgba(255,255,255,.14) 20% 44%, rgba(255,255,255,0) 44% 66%,
          rgba(255,255,255,.12) 66% 86%, rgba(255,255,255,0) 86%);
      mix-blend-mode: soft-light; opacity:.7;
    }

    /* Themes */
    #vibe-1535[data-theme="pearl"]{
      --ink:#0b0f1a; --muted:#5b6477; --bg-a:#f8fbff; --bg-b:#fef7f2; --glass: rgba(255,255,255,.65); --glass-b: rgba(10,16,28,.16);
      --h1: 205; --h2: 340;
    }
    #vibe-1535[data-theme="tide"]{
      --ink:#071912; --muted:#3f6458; --bg-a:#e8fff6; --bg-b:#e8f3ff; --glass: rgba(255,255,255,.6); --glass-b: rgba(10,16,28,.16);
      --h1: 171; --h2: 221;
    }
    #vibe-1535[data-theme="night"]{
      --ink:#eaf1ff; --muted:#a7b4cc; --bg-a:#0b0f1a; --bg-b:#121a2a; --glass: rgba(255,255,255,.06); --glass-b: rgba(230,240,255,.20);
      --h1: 260; --h2: 320;
      box-shadow: 0 42px 100px rgba(2,6,14,.85), inset 0 1px 0 rgba(255,255,255,.06);
    }

    /* Header */
    #vibe-1535 .mast{ position:relative; z-index:2; display:grid; gap:10px; text-align:center; }
    #vibe-1535 .pill{
      display:inline-flex; align-items:center; gap:10px;
      margin: 0 auto;
      padding:6px 12px; border-radius:999px; letter-spacing:.28em; text-transform:uppercase; font-size:11px; font-weight:800;
      color:var(--muted);
      background: var(--glass); border:1px solid var(--glass-b);
      -webkit-backdrop-filter: blur(8px); backdrop-filter: blur(8px);
      box-shadow: 0 1px 0 rgba(255,255,255,.7) inset, 0 8px 18px rgba(12,18,34,.10);
    }
    #vibe-1535 .dot{ width:8px; height:8px; border-radius:50%; background:
      radial-gradient(circle at 35% 35%, #fff, hsl(var(--h1) 100% 55%)); box-shadow: 0 0 12px hsl(var(--h1) 100% 55% / .45);
    }
    #vibe-1535 .hero-title{
      margin:0; line-height:.9; letter-spacing:-.02em; font-weight:900;
      font-size: clamp(40px, 8.6vw, 120px);
      background: linear-gradient(100deg,
        hsl(var(--h1) 100% 65%),
        hsl(var(--h2) 100% 62%),
        hsl(var(--h1) 100% 65%));
      -webkit-background-clip: text; background-clip: text; color: transparent;
      filter: drop-shadow(0 18px 36px hsl(var(--h1) 100% 55% / .20));
    }
    #vibe-1535 .tag{ margin:2px auto 0; max-width: 730px; color:var(--muted); font-size: clamp(13px,2.1vw,18px); }

    /* Poster */
    #vibe-1535 .poster-wrap{ position:relative; z-index:1; width:min(96vw, 1120px); margin: 22px auto 16px; }
    #vibe-1535 .poster{
      position:relative;
      aspect-ratio: 4 / 5;
      border-radius: 26px; overflow:hidden;
      border:1px solid var(--glass-b);
      background:
        radial-gradient(130% 100% at 50% 110%, rgba(255,255,255,.45), rgba(255,255,255,.10) 50%, transparent 70%),
        linear-gradient(180deg, rgba(255,255,255,.40), transparent 30%),
        linear-gradient(180deg, transparent 55%, rgba(0,0,0,.06) 100%);
      -webkit-backdrop-filter: blur(10px); backdrop-filter: blur(10px);
      box-shadow: 0 28px 64px rgba(12,18,34,.16), inset 0 0 200px hsl(var(--h1) 100% 60% / .10), inset 0 1px 0 rgba(255,255,255,.8);
      transform: perspective(800px) rotateX(var(--rx,0deg)) rotateY(var(--ry,0deg)) translateZ(0);
      transition: box-shadow .35s ease, transform .2s ease;
      will-change: transform;
    }
    #vibe-1535[data-theme="night"] .poster{
      background:
        radial-gradient(130% 100% at 50% 110%, rgba(255,255,255,.10), transparent 60%),
        linear-gradient(180deg, rgba(255,255,255,.06), transparent 30%),
        linear-gradient(180deg, transparent 55%, rgba(255,255,255,.05) 100%);
      box-shadow: 0 32px 70px rgba(2,8,16,.78), inset 0 0 220px hsl(var(--h2) 100% 60% / .12), inset 0 1px 0 rgba(255,255,255,.08);
    }
    #vibe-1535 .canvas{ position:absolute; inset:0; width:100%; height:100%; display:block; z-index:1; }
    #vibe-1535 .badge{
      position:absolute; right:12px; top:12px; z-index:2;
      padding:6px 10px; border-radius:10px; font-weight:800; font-size:12px; letter-spacing:.06em;
      background: var(--glass); border:1px solid var(--glass-b); color:var(--ink);
      -webkit-backdrop-filter: blur(8px); backdrop-filter: blur(8px);
      box-shadow: 0 8px 18px rgba(12,18,34,.08), 0 1px 0 rgba(255,255,255,.7) inset;
    }

    /* Dock */
    #vibe-1535 .dock{
      position:relative; z-index:3;
      display:flex; flex-wrap:wrap; align-items:center; justify-content:center; gap: 10px 12px;
      margin: 14px 0 8px;
    }
    #vibe-1535 .group{ display:flex; gap:10px; align-items:center; flex-wrap:wrap; }
    #vibe-1535 .btn{
      -webkit-tap-highlight-color: transparent;
      appearance: none; border:1px solid var(--glass-b);
      background: var(--glass); color:var(--ink);
      padding:10px 14px; border-radius:999px;
      font-size:13px; font-weight:800; letter-spacing:.02em; cursor:pointer;
      transition: transform .15s ease, border-color .2s ease, background .3s ease, color .3s ease, box-shadow .3s ease, opacity .2s ease;
      box-shadow: 0 1px 0 rgba(255,255,255,.7) inset, 0 10px 20px rgba(12,18,34,.10);
      -webkit-backdrop-filter: blur(8px); backdrop-filter: blur(8px);
    }
    #vibe-1535 .btn:hover{ transform: translateY(-2px); border-color: rgba(12,18,34,.26); }
    #vibe-1535 .btn[aria-pressed="true"]{
      background: linear-gradient(90deg, hsl(var(--h1) 100% 60%), hsl(var(--h2) 100% 58%));
      color:#061722; border-color: transparent;
      box-shadow: 0 14px 28px hsl(var(--h1) 100% 60% / .22), 0 1px 0 rgba(255,255,255,.7) inset;
    }
    #vibe-1535 .slider{
      display:inline-flex; align-items:center; gap:10px; padding:8px 12px;
      border-radius:999px; border:1px solid var(--glass-b);
      background: var(--glass); color:var(--muted);
      font-size:12px; box-shadow: 0 1px 0 rgba(255,255,255,.65) inset;
      -webkit-backdrop-filter: blur(8px); backdrop-filter: blur(8px);
    }
    #vibe-1535 input[type="range"]{ width:190px; height:24px; background:transparent; cursor:pointer; }
    #vibe-1535 input[type="range"]::-webkit-slider-runnable-track{
      height:6px; border-radius:999px;
      background: linear-gradient(90deg, hsl(var(--h1) 100% 60%), hsl(var(--h2) 100% 58%));
      box-shadow: 0 0 0 1px rgba(0,0,0,.06) inset;
    }
    #vibe-1535 input[type="range"]::-webkit-slider-thumb{
      -webkit-appearance:none; appearance:none; width:16px; height:16px; border-radius:50%;
      background:#fff; border:1px solid rgba(0,0,0,.12); margin-top:-5px; box-shadow:0 4px 10px rgba(12,18,34,.18);
    }
    #vibe-1535 input[type="range"]::-moz-range-track{ height:6px; border-radius:999px; background: linear-gradient(90deg, hsl(var(--h1) 100% 60%), hsl(var(--h2) 100% 58%)); }
    #vibe-1535 input[type="range"]::-moz-range-thumb{ width:16px; height:16px; border-radius:50%; background:#fff; border:1px solid rgba(0,0,0,.12); box-shadow:0 4px 10px rgba(12,18,34,.18); }

    /* Footer */
    #vibe-1535 .foot{ display:flex; align-items:center; justify-content:space-between; gap:12px; color:var(--muted); font-size:12px; margin-top:10px; }
    #vibe-1535 .tiny{ display:inline-flex; align-items:center; gap:8px; }

    /* UI Hide */
    #vibe-1535.ui-hidden .dock,
    #vibe-1535.ui-hidden .pill{ opacity:0; pointer-events:none; transition: opacity .25s ease; }

    @media (prefers-reduced-motion: reduce){
      #vibe-1535 .poster{ transform: none !important; }
    }
  </style>

  <div class="mast">
    <div class="pill"><span class="dot" aria-hidden="true"></span> Iteration 1535</div>
    <h1 class="hero-title">Velvet&nbsp;Horizon</h1>
    <p class="tag">A living generative poster. Tilt with your cursor, change the mood, and print a moment.</p>
  </div>

  <section class="poster-wrap">
    <div class="poster" id="poster" role="img" aria-label="Undulating luminous lines forming a velvet-like horizon">
      <canvas id="velvet" class="canvas" aria-hidden="true"></canvas>
      <div class="badge" aria-hidden="true">No.&nbsp;1535</div>
    </div>

    <div class="dock" role="group" aria-label="Poster controls">
      <div class="group" role="group" aria-label="Mood">
        <button type="button" class="btn mood" data-theme="pearl" aria-pressed="true">Pearl</button>
        <button type="button" class="btn mood" data-theme="tide" aria-pressed="false">Tide</button>
        <button type="button" class="btn mood" data-theme="night" aria-pressed="false">Night</button>
      </div>
      <div class="group" role="group" aria-label="Dynamics">
        <label class="slider">Density <input id="density" type="range" min="30" max="220" value="120" aria-label="Line density"></label>
        <label class="slider">Tempo <input id="tempo" type="range" min="0" max="100" value="38" aria-label="Animation tempo"></label>
        <button id="shuffle" class="btn" type="button" title="Reseed the system">Shuffle</button>
        <button id="save" class="btn" type="button" title="Save current poster">Save</button>
      </div>
    </div>
  </section>

  <div class="foot">
    <span class="tiny">press H to hide UI • R to reshuffle • S to save</span>
    <span id="last-updated">Last updated: 2025-12-26 04:20:39 EST</span>
  </div>

  <script>
    (function(){
      const root = document.getElementById('vibe-1535');
      const poster = document.getElementById('poster');
      const canvas = document.getElementById('velvet');
      const ctx = canvas.getContext('2d', { alpha: true });
      const moods = root.querySelectorAll('.mood');
      const densityInput = document.getElementById('density');
      const tempoInput = document.getElementById('tempo');
      const shuffleBtn = document.getElementById('shuffle');
      const saveBtn = document.getElementById('save');
      const updated = document.getElementById('last-updated');

      // Timestamp
      try{
        const now = new Date();
        updated.textContent = 'Last updated: ' + now.toLocaleString(undefined, { year:'numeric', month:'short', day:'2-digit', hour:'2-digit', minute:'2-digit', second:'2-digit' });
      }catch(e){ updated.textContent = 'Last updated: ' + new Date().toString(); }

      // Pointer parallax
      function setParallax(e){
        const r = poster.getBoundingClientRect();
        const mx = (e.clientX - r.left)/r.width - 0.5;
        const my = (e.clientY - r.top)/r.height - 0.5;
        const rx = (my * -6).toFixed(2) + 'deg';
        const ry = (mx * 8).toFixed(2) + 'deg';
        poster.style.setProperty('--rx', rx);
        poster.style.setProperty('--ry', ry);
        // ambient light hotspot on container background
        root.style.setProperty('--mx', (mx*40+50).toFixed(2)+'%');
        root.style.setProperty('--my', (my*20+20).toFixed(2)+'%');
      }
      poster.addEventListener('mousemove', setParallax);
      poster.addEventListener('mouseleave', ()=>{ poster.style.setProperty('--rx','0deg'); poster.style.setProperty('--ry','0deg'); root.style.setProperty('--mx','50%'); root.style.setProperty('--my','10%'); });
      poster.addEventListener('touchmove', (e)=>{ const t=e.touches[0]; if(!t) return; setParallax({ clientX:t.clientX, clientY:t.clientY, preventDefault:()=>{} }); }, { passive:true });

      // Theme switching
      moods.forEach(b=>{
        b.addEventListener('click', ()=>{
          const val = b.getAttribute('data-theme');
          root.setAttribute('data-theme', val);
          moods.forEach(x=>x.setAttribute('aria-pressed', String(x===b)));
          recolor();
        });
      });

      // Controls
      let density = Number(densityInput.value);
      let speed = Number(tempoInput.value)/100; // 0..1
      densityInput.addEventListener('input', ()=>{ density = Number(densityInput.value); });
      tempoInput.addEventListener('input', ()=>{ speed = Number(tempoInput.value)/100; });

      shuffleBtn.addEventListener('click', ()=>{ reseed(); });
      saveBtn.addEventListener('click', ()=>{
        try{
          const link = document.createElement('a');
          link.download = 'velvet-horizon-' + Date.now() + '.png';
          link.href = canvas.toDataURL('image/png');
          document.body.appendChild(link);
          link.click();
          link.remove();
        }catch(e){}
      });

      document.addEventListener('keydown', (e)=>{
        const k = (e.key||'').toLowerCase();
        if(k==='h'){ root.classList.toggle('ui-hidden'); }
        if(k==='r'){ shuffleBtn.click(); }
        if(k==='s'){ saveBtn.click(); }
      });

      // Canvas sizing
      const DPR = Math.min(2, window.devicePixelRatio||1);
      let W=0,H=0;
      function size(){
        const r = poster.getBoundingClientRect();
        W = Math.max(1, Math.floor(r.width));
        H = Math.max(1, Math.floor(r.height));
        canvas.width = Math.max(1, Math.floor(W*DPR));
        canvas.height = Math.max(1, Math.floor(H*DPR));
        ctx.setTransform(DPR,0,0,DPR,0,0);
        recolor();
      }
      window.addEventListener('resize', size, { passive:true });

      // Color helpers
      function cssHue(name){
        const raw = getComputedStyle(root).getPropertyValue(name);
        const v = parseFloat(raw);
        return isNaN(v) ? 200 : v;
      }
      let gTop=null, gLinesA=null, gLinesB=null;
      function recolor(){
        const h1 = cssHue('--h1');
        const h2 = cssHue('--h2');
        gTop = ctx.createLinearGradient(0,0,0,H);
        gTop.addColorStop(0, 'hsl('+h1+' 100% 60% / .30)');
        gTop.addColorStop(0.5, 'hsl('+h2+' 100% 60% / .18)');
        gTop.addColorStop(1, 'transparent');

        gLinesA = ctx.createLinearGradient(0,0,W,0);
        gLinesA.addColorStop(0, 'hsl('+h1+' 100% 65% / .90)');
        gLinesA.addColorStop(1, 'hsl('+h2+' 100% 62% / .90)');

        gLinesB = ctx.createLinearGradient(0,0,0,H);
        gLinesB.addColorStop(0, 'hsl('+h1+' 100% 75% / .25)');
        gLinesB.addColorStop(1, 'hsl('+h2+' 100% 75% / .05)');
      }

      // Pseudo-noise (cheap, fast)
      function n2(x,y,t){ // layered trig noise
        return Math.sin(x*0.003 + t*0.0009 + y*0.0021) * 0.6 +
               Math.cos(x*0.008 - t*0.0005 + y*0.0043) * 0.4;
      }

      // Seed + animation
      let seed = Math.random()*1000;
      function reseed(){ seed = Math.random()*1000; }
      let t0 = performance.now();

      function draw(ts){
        const dt = Math.min(64, ts - t0); t0 = ts;
        const t = ts + seed*1000;

        // Background
        ctx.clearRect(0,0,W,H);
        ctx.fillStyle = gTop;
        ctx.fillRect(0,0,W,H);

        // Horizon lines
        const lines = Math.max(10, Math.floor(density));
        const topOffset = H*0.12;
        const usable = H*0.78;
        const stepY = usable/lines;
        const baseAmp = Math.max(10, H*0.22);
        const spd = 0.6 + speed*1.6;

        ctx.lineCap = 'round';
        for(let i=0;i<lines;i++){
          const f = i/lines;
          const y0 = topOffset + i*stepY;
          const ease = Math.pow(1 - f, 1.25);
          const amp = baseAmp * ease * (0.55 + 0.45*Math.sin((seed+i)*1.7));
          const yBias = (0.5 - f) * 6; // subtle spacing warp
          const lw = 1 + 1.8 * (1 - f);
          ctx.lineWidth = lw;
          ctx.globalCompositeOperation = 'screen';
          ctx.globalAlpha = 0.25 + 0.55*(1 - f);

          // Color blend by band
          ctx.strokeStyle = (i%2===0) ? gLinesA : gLinesB;

          ctx.beginPath();
          const stepX = 12; // segment size
          for(let x=0;x<=W;x+=stepX){
            const wave =
              Math.sin(x*0.012 + t*0.0012*spd + i*0.22) * 0.7 +
              n2(x, y0, t) * 0.8 +
              Math.sin((x+i)*0.002 + t*0.0004*spd) * 0.5;
            const y = y0 + yBias + wave*amp;
            if(x===0) ctx.moveTo(x, y);
            else ctx.lineTo(x, y);
          }
          ctx.stroke();
        }

        // Gentle top glow sweep
        ctx.globalCompositeOperation = 'soft-light';
        const sweepY = (Math.sin(t*0.0005)+1)/2 * (H*0.4);
        const sweep = ctx.createLinearGradient(0, sweepY, 0, sweepY+H*0.18);
        const h1 = cssHue('--h1'); const h2 = cssHue('--h2');
        sweep.addColorStop(0, 'hsl('+h1+' 100% 95% / .22)');
        sweep.addColorStop(1, 'hsl('+h2+' 100% 95% / 0)');
        ctx.fillStyle = sweep;
        ctx.fillRect(0,0,W,H);

        requestAnimationFrame(draw);
      }

      // Init
      size();
      recolor();
      requestAnimationFrame(draw);

      // Accessibility: respect reduced motion by freezing transform/slow lines
      if(window.matchMedia('(prefers-reduced-motion: reduce)').matches){
        poster.style.setProperty('--rx','0deg');
        poster.style.setProperty('--ry','0deg');
        speed = 0.05;
        tempoInput.value = '5';
      }
    })();
  </script>
</div>
      </section>
      <!-- END_EDITABLE -->
    <script>
      // Only show a local placeholder if the agent hasn't written a timestamp yet
      const el = document.getElementById('last-updated');
      if (el && (!el.textContent || el.textContent.includes('not yet'))) {
        const now = new Date();
        el.textContent = `Last updated: ${now.toLocaleString(undefined, { hour12: false })}`;
      }
    </script>
  </body>
  </html>
