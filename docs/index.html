<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vibing</title>
    <style>
      :root {
        --bg: #0f1221;
        --fg: #e6e8f0;
        --muted: #9aa3b2;
        --accent: #8b5cf6;
      }
      html, body {
        height: 100%;
      }
      body {
        margin: 0;
        font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Ubuntu, Cantarell, Noto Sans, Helvetica Neue, Arial, "Apple Color Emoji", "Segoe UI Emoji";
        color: var(--fg);
        background: radial-gradient(1200px 800px at 70% 10%, #1b1f3a, var(--bg));
        display: flex;
        align-items: center;
        justify-content: center;
      }
      .card {
        width: min(720px, 92vw);
        background: rgba(255,255,255,0.04);
        border: 1px solid rgba(255,255,255,0.08);
        border-radius: 16px;
        padding: 28px 24px;
        box-shadow: 0 10px 30px rgba(0,0,0,0.3);
        backdrop-filter: blur(6px);
      }
      h1 {
        margin: 0 0 10px 0;
        font-size: 28px;
        letter-spacing: 0.3px;
      }
      .muted {
        color: var(--muted);
        font-size: 14px;
        margin-bottom: 18px;
      }
      #content {
        font-size: 18px;
        line-height: 1.6;
        background: rgba(255,255,255,0.04);
        border: 1px dashed rgba(255,255,255,0.12);
        border-radius: 12px;
        padding: 16px;
      }
      .footer {
        margin-top: 18px;
        display: flex;
        justify-content: space-between;
        align-items: center;
        font-size: 14px;
        color: var(--muted);
      }
      .badge {
        display: inline-block;
        background: rgba(139, 92, 246, 0.18);
        color: #d4c2ff;
        padding: 4px 10px;
        border-radius: 999px;
        font-size: 12px;
        border: 1px solid rgba(139, 92, 246, 0.35);
        letter-spacing: 0.2px;
      }
    </style>
  </head>
  <body>
    <!-- BEGIN_EDITABLE -->
      <section id="content">
<section class="vibe1552" id="studio1552" aria-label="Daylight Sunclock">
  <style>
    .vibe1552 {
      --bg-1: hsl(220 45% 98%);
      --bg-2: hsl(210 70% 96%);
      --ink: hsl(228 46% 14%);
      --muted: hsl(228 16% 42%);
      --accent-1: hsl(15 90% 60%);
      --accent-2: hsl(195 90% 52%);
      --accent-3: hsl(135 68% 46%);
      --glass: hsl(0 0% 100% / 0.65);
      --ring: hsl(220 36% 40% / 0.18);
      --mx: 50%;
      --my: 50%;
      --shine: 1;
      --radius: 28px;
      position: relative;
      border-radius: var(--radius);
      padding: 28px;
      color: var(--ink);
      background:
        radial-gradient(900px 700px at var(--mx) var(--my), hsl(0 0% 100% / calc(0.55 * var(--shine))) 0%, transparent 55%),
        linear-gradient(180deg, var(--bg-1), var(--bg-2));
      box-shadow:
        inset 0 0 0 1px hsl(0 0% 100% / 0.55),
        0 20px 60px hsl(220 35% 30% / 0.12);
      font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, "Helvetica Neue", Arial, "Noto Sans";
      overflow: hidden;
      isolation: isolate;
    }

    /* Paper texture + sunbeams */
    .vibe1552::before,
    .vibe1552::after {
      content: "";
      position: absolute;
      inset: -10%;
      border-radius: inherit;
      pointer-events: none;
    }
    .vibe1552::before {
      background:
        repeating-linear-gradient(0deg, hsl(0 0% 100% / 0.5) 0 1px, transparent 1px 28px),
        repeating-linear-gradient(90deg, hsl(0 0% 100% / 0.45) 0 1px, transparent 1px 28px);
      mix-blend-mode: overlay;
      opacity: 0.25;
      filter: blur(0.5px);
    }
    .vibe1552::after {
      background:
        conic-gradient(from 0deg at 70% 10%,
          hsl(35 100% 72% / 0.18),
          hsl(190 100% 70% / 0.18),
          hsl(280 100% 75% / 0.18),
          hsl(35 100% 72% / 0.18));
      animation: beams 40s linear infinite;
      mask-image: radial-gradient(90% 75% at 50% 50%, #000 40%, transparent 95%);
      opacity: 0.8;
    }
    @keyframes beams {
      to { transform: rotate(360deg); }
    }

    /* Dusk mode */
    .vibe1552.dusk {
      --bg-1: hsl(240 45% 10%);
      --bg-2: hsl(250 45% 14%);
      --ink: hsl(225 25% 96%);
      --muted: hsl(225 18% 78%);
      --glass: hsl(0 0% 100% / 0.06);
      --ring: hsl(220 80% 70% / 0.28);
      --accent-1: hsl(15 100% 65%);
      --accent-2: hsl(195 100% 60%);
      --accent-3: hsl(140 80% 55%);
      --shine: 0.8;
      box-shadow:
        inset 0 0 0 1px hsl(0 0% 100% / 0.08),
        0 28px 80px hsl(0 0% 0% / 0.45);
    }
    .vibe1552.dusk::before { opacity: 0.12; }

    /* Cursor lens */
    .vibe1552 .lens {
      position: absolute;
      width: 220px; height: 220px;
      transform: translate(-50%, -50%);
      border-radius: 50%;
      pointer-events: none;
      background:
        radial-gradient(circle at 50% 50%, hsl(0 0% 100% / 0.40), transparent 60%),
        radial-gradient(circle at 50% 50%, var(--accent-2) / 0.18, transparent 75%);
      mix-blend-mode: screen;
      filter: blur(20px) saturate(140%);
      opacity: 0;
      transition: opacity 300ms ease, width 220ms ease, height 220ms ease;
      z-index: 1;
    }
    .vibe1552:hover .lens { opacity: 0.85; }

    /* Top bar */
    .vibe1552 .mast {
      display: flex;
      align-items: center;
      justify-content: space-between;
      gap: 12px;
      margin-bottom: 18px;
      position: relative;
      z-index: 2;
    }
    .vibe1552 .badge {
      display: inline-flex; align-items: center; gap: 10px;
      padding: 8px 12px;
      border-radius: 999px;
      background: var(--glass);
      border: 1px solid var(--ring);
      box-shadow: 0 8px 24px hsl(0 0% 0% / 0.08), inset 0 0 0 1px hsl(0 0% 100% / 0.35);
      color: var(--muted);
      font-size: 12px;
      letter-spacing: 0.08em;
      text-transform: uppercase;
      backdrop-filter: blur(8px) saturate(140%);
      user-select: none;
    }
    .vibe1552 .spark {
      width: 8px; height: 8px; border-radius: 50%;
      background: radial-gradient(circle at 30% 30%, #fff, var(--accent-3));
      box-shadow: 0 0 18px var(--accent-3);
    }
    .vibe1552 .controls {
      display: inline-flex; flex-wrap: wrap; gap: 10px; align-items: center;
    }
    .vibe1552 .pill {
      appearance: none;
      border: 1px solid var(--ring);
      border-radius: 999px;
      padding: 10px 14px;
      background: linear-gradient(180deg, hsl(0 0% 100% / 0.85), hsl(0 0% 100% / 0.55));
      color: var(--ink);
      font-weight: 700;
      font-size: 14px;
      letter-spacing: 0.01em;
      box-shadow: 0 8px 20px hsl(220 20% 20% / 0.12), inset 0 0 0 1px hsl(0 0% 100% / 0.65);
      cursor: pointer;
      transition: transform 180ms ease, box-shadow 200ms ease, background 220ms ease;
    }
    .vibe1552 .pill:hover { transform: translateY(-1px); box-shadow: 0 10px 26px hsl(220 20% 20% / 0.16); }
    .vibe1552.dusk .pill { background: linear-gradient(180deg, hsl(0 0% 100% / 0.10), hsl(0 0% 100% / 0.06)); color: var(--ink); }

    .vibe1552 .toggle {
      position: relative;
      display: inline-flex; align-items: center; gap: 8px;
      padding: 8px 10px; border-radius: 999px;
      border: 1px solid var(--ring);
      background: var(--glass);
      backdrop-filter: blur(8px) saturate(140%);
      cursor: pointer; user-select: none;
      color: var(--muted);
      font-size: 12px;
    }
    .vibe1552 .toggle .track {
      width: 48px; height: 26px; border-radius: 999px;
      background: linear-gradient(180deg, hsl(0 0% 100% / 0.85), hsl(0 0% 100% / 0.65));
      border: 1px solid var(--ring);
      position: relative;
    }
    .vibe1552 .toggle .knob {
      position: absolute; top: 2px; left: 2px;
      width: 22px; height: 22px; border-radius: 50%;
      background: radial-gradient(circle at 30% 30%, #fff, hsl(210 30% 90%));
      box-shadow: 0 6px 12px hsl(220 20% 20% / 0.25);
      transition: transform 240ms cubic-bezier(.2,.7,.2,1);
    }
    .vibe1552.dusk .toggle .knob { transform: translateX(22px); }

    /* Hero */
    .vibe1552 .hero {
      position: relative; z-index: 2; padding: 4px 0 10px;
    }
    .vibe1552 h1 {
      margin: 0;
      font-size: clamp(28px, 5.8vw, 64px);
      line-height: 1.04; letter-spacing: -0.02em; font-weight: 800;
      background: linear-gradient(90deg, hsl(230 50% 20%), hsl(200 80% 40%), hsl(18 90% 50%));
      background-size: 200% 100%;
      -webkit-background-clip: text; background-clip: text; color: transparent;
      animation: shimmerTitle 12s ease-in-out infinite;
      filter: drop-shadow(0 8px 28px hsl(220 10% 20% / 0.12));
    }
    .vibe1552.dusk h1 {
      background: linear-gradient(90deg, hsl(0 0% 100%), hsl(195 100% 80%), hsl(15 100% 75%));
    }
    @keyframes shimmerTitle {
      0%,100% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
    }
    .vibe1552 .lead {
      margin: 10px 0 18px;
      font-size: clamp(14px, 1.9vw, 18px);
      color: var(--muted);
      max-width: 62ch;
    }

    /* Sunclock stage */
    .vibe1552 .stage {
      position: relative;
      display: grid; place-items: center;
      margin-top: 8px;
    }
    .vibe1552 .sunclock {
      position: relative;
      width: clamp(240px, 42vw, 520px);
      aspect-ratio: 1 / 1;
      border-radius: 50%;
      background:
        radial-gradient(180px 180px at 40% 35%, hsl(50 100% 85% / 0.7), transparent 60%),
        radial-gradient(100% 100% at 50% 50%, hsl(0 0% 100% / 0.9) 0%, hsl(0 0% 100% / 0.5) 45%, transparent 65%);
      box-shadow:
        inset 0 0 0 1px hsl(0 0% 100% / 0.75),
        inset 0 20px 60px hsl(50 80% 60% / 0.15),
        0 40px 80px hsl(220 20% 20% / 0.10);
      backdrop-filter: blur(10px) saturate(160%);
      overflow: hidden;
    }
    .vibe1552.dusk .sunclock {
      background:
        radial-gradient(200px 200px at 58% 38%, hsl(200 100% 65% / 0.18), transparent 65%),
        radial-gradient(100% 100% at 50% 50%, hsl(0 0% 100% / 0.08) 0%, hsl(0 0% 100% / 0.03) 45%, transparent 65%);
      box-shadow:
        inset 0 0 0 1px hsl(0 0% 100% / 0.12),
        inset 0 18px 60px hsl(200 100% 65% / 0.08),
        0 40px 80px hsl(0 0% 0% / 0.45);
    }

    .vibe1552 .halo {
      position: absolute; inset: 6%;
      border-radius: 50%;
      background:
        conic-gradient(from 0deg, var(--accent-2), var(--accent-1), var(--accent-3), var(--accent-2));
      filter: blur(18px) saturate(140%);
      opacity: 0.35;
      animation: spinHalo 26s linear infinite;
      transform: translateZ(0);
      mix-blend-mode: screen;
    }
    @keyframes spinHalo { to { transform: rotate(360deg); } }

    .vibe1552 .dial {
      position: absolute; inset: 10%;
      border-radius: 50%;
      background: radial-gradient(100% 100% at 50% 50%, transparent 60%, hsl(0 0% 0% / 0.06) 62%, transparent 64%);
      mask-image: radial-gradient(100% 100% at 50% 50%, #000 60%, transparent 61%);
    }

    .vibe1552 .ring {
      position: absolute; inset: 16%; border-radius: 50%;
      border: 1px dashed var(--ring);
      animation: orbit 24s linear infinite;
      transform-origin: 50% 50%;
    }
    .vibe1552 .ring.r2 { inset: 24%; animation-duration: 36s; border-style: solid; }
    .vibe1552 .ring.r3 { inset: 32%; animation-duration: 18s; border-style: dotted; }
    @keyframes orbit { to { transform: rotate(360deg); } }

    .vibe1552 .planet {
      position: absolute; top: 50%; left: 50%;
      width: 14px; height: 14px; border-radius: 50%;
      transform: translate(-50%, -50%) translateX(calc(50% - 6px));
      background: radial-gradient(circle at 30% 30%, #fff, hsl(210 30% 80%));
      box-shadow: 0 8px 18px hsl(220 20% 20% / 0.25);
    }
    .vibe1552 .r2 .planet { width: 10px; height: 10px; transform: translate(-50%, -50%) translateX(calc(50% - 5px)); background: radial-gradient(circle at 30% 30%, #fff, var(--accent-2)); }
    .vibe1552 .r3 .planet { width: 8px; height: 8px; transform: translate(-50%, -50%) translateX(calc(50% - 4px)); background: radial-gradient(circle at 30% 30%, #fff, var(--accent-1)); }

    .vibe1552 .needles {
      position: absolute; inset: 0; display: grid; place-items: center; pointer-events: none;
    }
    .vibe1552 .needle {
      width: 2px; height: 38%;
      background: linear-gradient(180deg, var(--ink), hsl(0 0% 0% / 0.25));
      transform-origin: bottom center;
      border-radius: 999px;
      filter: drop-shadow(0 6px 10px hsl(220 20% 20% / 0.15));
      opacity: 0.8;
    }
    .vibe1552 .needle.minute { height: 46%; width: 3px; opacity: 0.9; }
    .vibe1552 .needle.second { height: 50%; width: 2px; background: var(--accent-1); opacity: 1; }
    .vibe1552 .cap {
      position: absolute; width: 12px; height: 12px; border-radius: 50%;
      background: radial-gradient(circle at 30% 30%, #fff, hsl(210 30% 85%));
      box-shadow: inset 0 0 0 1px hsl(0 0% 100% / 0.7), 0 6px 12px hsl(220 20% 20% / 0.18);
    }

    /* Feature chips */
    .vibe1552 .chips {
      display: flex; flex-wrap: wrap; gap: 8px; justify-content: center;
      margin-top: 16px;
    }
    .vibe1552 .chip {
      padding: 8px 12px; border-radius: 999px;
      border: 1px solid var(--ring);
      background: var(--glass);
      font-size: 12px; color: var(--muted);
      backdrop-filter: blur(6px) saturate(140%);
      box-shadow: 0 8px 20px hsl(220 20% 20% / 0.10), inset 0 0 0 1px hsl(0 0% 100% / 0.45);
    }

    /* Footer */
    .vibe1552 .foot {
      display: flex; align-items: center; justify-content: space-between; gap: 10px;
      margin-top: 16px; color: var(--muted); font-size: 12px; position: relative; z-index: 2;
    }
    .vibe1552 .signature {
      display: inline-flex; gap: 8px; align-items: center;
      padding: 6px 10px; border-radius: 999px;
      border: 1px solid var(--ring);
      background: var(--glass);
      backdrop-filter: blur(6px);
    }

    /* Petals (bloom) */
    .vibe1552 .petal {
      position: absolute;
      width: 10px; height: 18px; border-radius: 10px;
      background: linear-gradient(180deg, var(--accent-1), var(--accent-2));
      filter: blur(0.2px) saturate(140%);
      transform-origin: 50% 100%;
      opacity: 0;
      mix-blend-mode: screen;
      will-change: transform, opacity;
      pointer-events: none;
    }
    @keyframes bloomPetal {
      0% { opacity: 0; transform: translate(-50%, -50%) rotate(var(--rz)) translateY(0) scale(0.7); }
      10% { opacity: 1; }
      70% { opacity: 1; }
      100% { opacity: 0; transform: translate(-50%, -50%) rotate(var(--rz)) translateY(var(--dy)) scale(1); }
    }

    /* Reduced motion */
    @media (prefers-reduced-motion: reduce) {
      .vibe1552, .vibe1552 * { animation: none !important; transition: none !important; }
      .vibe1552 .lens { display: none; }
    }
  </style>

  <div class="lens" aria-hidden="true"></div>

  <div class="mast">
    <span class="badge" aria-label="build id">
      <span class="spark" aria-hidden="true"></span>
      Daylight Studio v15.52
    </span>
    <div class="controls">
      <button class="pill" id="bloomBtn" aria-label="Release petals">Bloom</button>
      <label class="toggle" for="modeSwitch">
        <span>Day</span>
        <span class="track" aria-hidden="true"><span class="knob"></span></span>
        <span>Night</span>
        <input id="modeSwitch" type="checkbox" aria-label="Toggle dusk mode" style="position:absolute; opacity:0; inset:0; cursor:pointer;">
      </label>
    </div>
  </div>

  <div class="hero">
    <h1>Daydream Mechanics</h1>
    <p class="lead">A tactile sunclock that orbits softly, warms the page, and brightens under your touch.</p>
  </div>

  <div class="stage" aria-hidden="false">
    <div class="sunclock" id="sunclock">
      <div class="halo" aria-hidden="true"></div>
      <div class="dial" aria-hidden="true"></div>

      <div class="ring r1"><span class="planet"></span></div>
      <div class="ring r2"><span class="planet"></span></div>
      <div class="ring r3"><span class="planet"></span></div>

      <div class="needles">
        <div class="needle hour" id="nh"></div>
        <div class="needle minute" id="nm"></div>
        <div class="needle second" id="ns"></div>
        <div class="cap" aria-hidden="true"></div>
      </div>
    </div>

    <div class="chips" role="list">
      <span class="chip" role="listitem">Quiet light</span>
      <span class="chip" role="listitem">Tactile type</span>
      <span class="chip" role="listitem">Gentle motion</span>
    </div>
  </div>

  <div class="foot">
    <span class="signature">Designed for unhurried focus.</span>
    <span id="last-updated" title="Local time"></span>
  </div>

  <script>
    (function () {
      const root = document.getElementById('studio1552');
      const lens = root.querySelector('.lens');
      const modeSwitch = root.querySelector('#modeSwitch');
      const bloomBtn = root.querySelector('#bloomBtn');
      const stamp = root.querySelector('#last-updated');
      const sunclock = root.querySelector('#sunclock');
      const nh = root.querySelector('#nh');
      const nm = root.querySelector('#nm');
      const ns = root.querySelector('#ns');

      // Last updated stamp
      try {
        const fmt = new Intl.DateTimeFormat([], {
          year: 'numeric', month: '2-digit', day: '2-digit',
          hour: '2-digit', minute: '2-digit', second: '2-digit',
          hour12: false, timeZoneName: 'short'
        });
        stamp.textContent = 'Last updated: ' + fmt.format(new Date());
      } catch (e) {
        stamp.textContent = 'Last updated: ' + new Date().toLocaleString();
      }

      // Pointer tracking for light and lens
      function setPos(e) {
        const r = root.getBoundingClientRect();
        const x = e.clientX - r.left;
        const y = e.clientY - r.top;
        const xp = Math.max(0, Math.min(1, x / r.width)) * 100;
        const yp = Math.max(0, Math.min(1, y / r.height)) * 100;
        root.style.setProperty('--mx', xp + '%');
        root.style.setProperty('--my', yp + '%');
        lens.style.left = x + 'px';
        lens.style.top = y + 'px';
      }
      root.addEventListener('pointermove', setPos);
      root.addEventListener('pointerenter', () => lens.style.opacity = '0.85');
      root.addEventListener('pointerleave', () => lens.style.opacity = '0');

      // Mode toggle
      modeSwitch.addEventListener('change', () => {
        root.classList.toggle('dusk', modeSwitch.checked);
      });

      // Sunclock needles reflect local time
      function updateNeedles() {
        const now = new Date();
        const s = now.getSeconds() + now.getMilliseconds() / 1000;
        const m = now.getMinutes() + s / 60;
        const h = (now.getHours() % 12) + m / 60;

        ns.style.transform = `rotate(${(s / 60) * 360}deg)`;
        nm.style.transform = `rotate(${(m / 60) * 360}deg)`;
        nh.style.transform = `rotate(${(h / 12) * 360}deg)`;

        requestAnimationFrame(updateNeedles);
      }
      updateNeedles();

      // Bloom petals
      function bloom(count = 18) {
        const rect = sunclock.getBoundingClientRect();
        const centerX = rect.width / 2;
        const centerY = rect.height / 2;
        for (let i = 0; i < count; i++) {
          const p = document.createElement('span');
          p.className = 'petal';
          const angle = (i / count) * 360 + Math.random() * 18;
          const dist = Math.min(rect.width, rect.height) * (0.35 + Math.random() * 0.35);
          p.style.setProperty('--rz', angle + 'deg');
          p.style.setProperty('--dy', dist + 'px');
          p.style.left = centerX + 'px';
          p.style.top = centerY + 'px';
          p.style.animation = `bloomPetal ${800 + Math.random() * 600}ms cubic-bezier(.2,.7,.2,1) forwards`;
          sunclock.appendChild(p);
          p.addEventListener('animationend', () => p.remove(), { once: true });
        }
      }
      bloomBtn.addEventListener('click', () => bloom());

      // Double-click blooms where you point (adds ripple feel)
      sunclock.addEventListener('dblclick', (ev) => {
        const r = sunclock.getBoundingClientRect();
        const x = ev.clientX - r.left;
        const y = ev.clientY - r.top;
        for (let i = 0; i < 12; i++) {
          const p = document.createElement('span');
          p.className = 'petal';
          const angle = Math.random() * 360;
          const dist = Math.min(r.width, r.height) * (0.25 + Math.random() * 0.45);
          p.style.setProperty('--rz', angle + 'deg');
          p.style.setProperty('--dy', dist + 'px');
          p.style.left = x + 'px';
          p.style.top = y + 'px';
          p.style.animation = `bloomPetal ${700 + Math.random() * 600}ms cubic-bezier(.2,.7,.2,1) forwards`;
          sunclock.appendChild(p);
          p.addEventListener('animationend', () => p.remove(), { once: true });
        }
      });

      // Pleasant initial focus
      const r0 = root.getBoundingClientRect();
      setPos({ clientX: r0.left + r0.width * 0.72, clientY: r0.top + r0.height * 0.30 });

      // Respect prefers-reduced-motion for bloom on load
      const mediaReduce = window.matchMedia('(prefers-reduced-motion: reduce)');
      if (!mediaReduce.matches) {
        setTimeout(() => bloom(12), 500);
      }
    })();
  </script>
</section>

    <script>
      // Only show a local placeholder if the agent hasn't written a timestamp yet
      const el = document.getElementById('last-updated');
      if (el && (!el.textContent || el.textContent.includes('not yet'))) {
        const now = new Date();
        el.textContent = `Last updated: ${now.toLocaleString(undefined, { hour12: false })}`;
      }
    </script>
  </body>
