<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vibing</title>
    <style>
      :root {
        --bg: #0f1221;
        --fg: #e6e8f0;
        --muted: #9aa3b2;
        --accent: #8b5cf6;

        height: 100%;

      body {
        margin: 0;

        color: var(--fg);

        align-items: center;
        justify-content: center;
      }
      .card {
        width: min(720px, 92vw);
        background: rgba(255,255,255,0.04);

        padding: 4px 10px;
        border-radius: 999px;
        font-size: 12px;
        border: 1px solid rgba(139, 92, 246, 0.35);

      }
    </style>

  <body>

      <section id="content">
<section id="solaris546" aria-label="SOLARIS 546 — Kinetic Clockwork">
  <style>
    /* SOLARIS — Iteration 546 (scoped) */
    #solaris546 {
      --ink: #0b1020;
      --muted: #5a698d;
      --ring: rgba(15,20,34,.18);

      --bg1: #f7fbff;
      --bg2: #eaf3ff;

      --sun: #ffd26f;
      --sky: #86e0ff;
      --rose: #ff6bc3;

      --glass: color-mix(in srgb, #ffffff 80%, transparent);
      --blur: 12px;

      position: relative;
      min-height: 94vh;
      display: grid;
      place-items: center;
      padding: clamp(18px, 4vw, 48px);
      color: var(--ink);
      font-family: ui-sans-serif, -apple-system, Segoe UI, Roboto, "Helvetica Neue", Arial, "Apple Color Emoji", "Segoe UI Emoji";
      border-radius: 40px;
      overflow: hidden;
      isolation: isolate;
      background:
        radial-gradient(150% 120% at 85% -10%, var(--bg1) 0%, var(--bg2) 60%, #dfe9ff 100%);
      box-shadow: 0 140px 360px rgba(8, 12, 26, .16);
    }

    /* Nightfall */
    #solaris546[data-theme="noir"] {
      --ink: #e6eeff;
      --muted: #9ab0d6;
      --ring: rgba(255,255,255,.22);
      --bg1: #0b1227;
      --bg2: #050a16;
      --glass: color-mix(in srgb, #0c1334 64%, transparent);
      background:
        radial-gradient(200% 160% at 20% -20%, #0c153a 0%, #050a18 55%, #020510 100%);
      box-shadow: 0 120px 360px rgba(0,0,0,.78);
    }

    /* Ambient bloom */
    #solaris546::before,
    #solaris546::after {
      content:"";
      position:absolute; inset:-30% -10%;
      pointer-events:none; z-index:0;
      filter: blur(120px) saturate(120%);
      mix-blend-mode: soft-light;
      opacity:.55;
      transition: opacity .4s ease, transform 60s ease-in-out;
    }
    #solaris546::before {
      background:
        conic-gradient(from 30deg at 20% 70%, color-mix(in srgb, var(--sun) 60%, transparent), transparent 50%),
        conic-gradient(from 220deg at 80% 30%, color-mix(in srgb, var(--sky) 70%, transparent), transparent 55%),
        radial-gradient(40% 60% at 70% 80%, color-mix(in srgb, var(--rose) 60%, transparent), transparent);
      transform: rotate(-12deg) scale(1.05);
    }
    #solaris546::after {
      background:
        radial-gradient(50% 60% at 30% 30%, color-mix(in srgb, var(--sky) 40%, transparent), transparent),
        radial-gradient(50% 60% at 70% 60%, color-mix(in srgb, var(--sun) 35%, transparent), transparent);
      transform: rotate(6deg) scale(1.02);
    }

    /* Frame */
    #solaris546 .frame {
      position: relative; z-index: 1;
      width: min(1200px, 96vw);
      border-radius: 36px;
      padding: clamp(16px, 3vw, 34px);
      background:
        linear-gradient(180deg, color-mix(in srgb, #fff 86%, transparent), color-mix(in srgb, #fff 20%, transparent)) padding-box,
        linear-gradient(120deg, color-mix(in srgb, var(--sun), transparent 50%), color-mix(in srgb, var(--sky), transparent 50%), color-mix(in srgb, var(--rose), transparent 50%)) border-box;
      border: 1px solid transparent;
      backdrop-filter: blur(14px) saturate(125%);
      -webkit-backdrop-filter: blur(14px) saturate(125%);
      box-shadow:
        inset 0 1px 0 rgba(255,255,255,.86),
        0 50px 140px rgba(2,6,23,.14);
    }
    #solaris546[data-theme="noir"] .frame {
      background:
        linear-gradient(180deg, color-mix(in srgb, #ffffff 10%, transparent), color-mix(in srgb, #ffffff 6%, transparent)) padding-box,
        linear-gradient(120deg, color-mix(in srgb, var(--sun), transparent 36%), color-mix(in srgb, var(--sky), transparent 36%), color-mix(in srgb, var(--rose), transparent 36%)) border-box;
      box-shadow:
        inset 0 1px 0 rgba(255,255,255,.08),
        0 70px 180px rgba(0,0,0,.6);
    }

    /* Topbar */
    #solaris546 .top {
      display: grid; grid-template-columns: 1fr auto; align-items: center; gap: 12px;
      margin-bottom: clamp(14px, 2.4vw, 22px);
    }
    #solaris546 .brand {
      display: inline-grid; grid-auto-flow: column; gap: 12px; align-items: center;
      font-weight: 900; font-size: 11px; letter-spacing: .18em; text-transform: uppercase;
      opacity:.86; user-select:none;
    }
    #solaris546 .crest {
      width: 28px; height: 28px; border-radius: 50%;
      position: relative; display:grid; place-items:center;
      background:
        radial-gradient(circle at 50% 50%, #fff, #fff) padding-box,
        conic-gradient(var(--sun), var(--sky), var(--rose), var(--sun)) border-box;
      border: 2px solid transparent;
      box-shadow: 0 0 0 3px rgba(0,0,0,.04), 0 0 26px color-mix(in srgb, var(--sky), transparent 52%);
    }
    #solaris546 .crest::after {
      content:"546"; position:absolute; font-size:8px; font-weight:900; letter-spacing:.08em;
      color: #000; opacity:.28;
    }

    #solaris546 .tools { display:flex; flex-wrap:wrap; align-items:center; gap:10px; }
    #solaris546 .chip {
      appearance:none; -webkit-appearance:none; cursor:pointer;
      padding:10px 16px; border-radius:999px; font-weight:800; font-size:12px;
      color: var(--ink);
      border: 1px solid rgba(2,6,23,.12);
      background:
        linear-gradient(180deg, rgba(255,255,255,.92), rgba(255,255,255,.28)) padding-box,
        linear-gradient(90deg, var(--sun), var(--sky)) border-box;
      transition: transform .15s ease, box-shadow .15s ease, opacity .2s ease, background .2s ease;
      box-shadow: 0 14px 30px rgba(2,6,23,.10);
    }
    #solaris546[data-theme="noir"] .chip {
      background:
        linear-gradient(180deg, rgba(255,255,255,.10), rgba(255,255,255,.05)) padding-box,
        linear-gradient(90deg, var(--sun), var(--sky)) border-box;
      box-shadow: 0 18px 38px rgba(0,0,0,.45);
      color:var(--ink);
    }
    #solaris546 .chip:hover { transform: translateY(-1px); }
    #solaris546 .chip:active { transform: translateY(0); }

    /* Stage */
    #solaris546 .stage {
      display:grid;
      grid-template-columns: 1.05fr 1fr;
      gap: clamp(18px, 4vw, 46px);
      align-items: center;
    }
    @media (max-width: 980px) { #solaris546 .stage { grid-template-columns: 1fr; } }

    /* Copy */
    #solaris546 h1 {
      margin: 0 0 10px 0;
      font-size: clamp(44px, 8.2vw, 116px);
      line-height: .86; letter-spacing: -.02em; text-wrap: balance;
      background: linear-gradient(100deg,
        color-mix(in srgb, var(--ink), var(--sun) 24%),
        color-mix(in srgb, var(--ink), var(--sky) 18%),
        color-mix(in srgb, var(--ink), var(--rose) 16%));
      -webkit-background-clip: text; background-clip: text; color: transparent;
      text-shadow: 0 1px 0 rgba(255,255,255,.16);
    }
    #solaris546[data-theme="noir"] h1 { text-shadow: 0 1px 0 rgba(255,255,255,.06); }
    #solaris546 .lead { margin: 6px 0 14px 0; color: var(--muted); font-size: clamp(14px, 2.2vw, 18px); max-width: 62ch; }
    #solaris546 .micro { color: var(--muted); font-size: 12px; }

    /* Circle panel — the Orrery */
    #solaris546 .panel {
      position: relative;
      width: min(680px, 92vw);
      aspect-ratio: 1 / 1;
      border-radius: 50%;
      overflow: hidden;
      border: 1px solid rgba(2,6,23,.10);
      background:
        radial-gradient(120% 120% at 50% 50%, rgba(255,255,255,.96), rgba(255,255,255,.24));
      box-shadow:
        inset 0 1px 0 rgba(255,255,255,.80),
        0 34px 120px rgba(2,6,23,.18);
      transform-style: preserve-3d;
      transition: transform .2s ease, box-shadow .2s ease;
    }
    #solaris546[data-theme="noir"] .panel {
      background:
        radial-gradient(120% 120% at 50% 50%, rgba(255,255,255,.08), rgba(255,255,255,.03));
      border-color: rgba(255,255,255,.10);
      box-shadow:
        inset 0 1px 0 rgba(255,255,255,.08),
        0 60px 160px rgba(0,0,0,.55);
    }
    #solaris546 .panel:hover {
      box-shadow:
        inset 0 1px 0 rgba(255,255,255,.85),
        0 60px 180px rgba(2,6,23,.22);
    }

    #solaris546 canvas#orrery546 {
      position:absolute; inset:0; width:100%; height:100%;
      filter:
        drop-shadow(0 0 24px color-mix(in srgb, var(--sun), transparent 80%))
        drop-shadow(0 0 30px color-mix(in srgb, var(--sky), transparent 80%))
        drop-shadow(0 0 36px color-mix(in srgb, var(--rose), transparent 88%));
      will-change: transform, filter;
    }

    #solaris546 .rim {
      position:absolute; inset:10px; border-radius:50%;
      border: 1px solid rgba(2,6,23,.10);
      background:
        radial-gradient(100% 100% at 50% 50%, rgba(255,255,255,.4), rgba(255,255,255,0) 60%) padding-box,
        conic-gradient(from 0deg, var(--sun), var(--sky), var(--rose), var(--sun)) border-box;
      -webkit-mask: 
        radial-gradient(circle at 50% 50%, black 60%, transparent 61%)
        ,linear-gradient(#000,#000);
      mask:
        radial-gradient(circle at 50% 50%, black 60%, transparent 61%),
        linear-gradient(#000,#000);
      border: 2px solid transparent;
      pointer-events:none;
      opacity:.5;
    }

    /* Controls Dock */
    #solaris546 .dock {
      display:flex; flex-wrap:wrap; align-items:center; gap:10px;
      margin-top: clamp(14px, 2.6vw, 22px);
    }
    #solaris546 .ctrl {
      display:flex; align-items:center; gap:8px; flex-wrap:wrap;
      padding:8px 10px; border-radius:12px;
      border:1px solid rgba(2,6,23,.08);
      background: rgba(255,255,255,.72);
      backdrop-filter: blur(10px) saturate(130%);
      -webkit-backdrop-filter: blur(10px) saturate(130%);
      box-shadow: inset 0 1px 0 rgba(255,255,255,.75), 0 14px 30px rgba(2,6,23,.10);
    }
    #solaris546[data-theme="noir"] .ctrl {
      background: rgba(255,255,255,.06);
      border-color: rgba(255,255,255,.10);
      box-shadow: inset 0 1px 0 rgba(255,255,255,.08), 0 26px 60px rgba(0,0,0,.45);
    }
    #solaris546 .ctrl label {
      font-size: 10px; letter-spacing: .14em; text-transform: uppercase; font-weight: 900; opacity: .72; margin-right: 4px;
    }
    #solaris546 input[type="range"] {
      -webkit-appearance: none; appearance: none;
      width: 150px; height: 26px; border-radius: 999px; padding: 0 10px;
      border: 1px solid rgba(2,6,23,.10);
      background: linear-gradient(180deg, rgba(255,255,255,.85), rgba(255,255,255,.25));
    }
    #solaris546[data-theme="noir"] input[type="range"] {
      background: linear-gradient(180deg, rgba(255,255,255,.10), rgba(255,255,255,.03));
      border-color: rgba(255,255,255,.10);
    }
    #solaris546 input[type="range"]::-webkit-slider-thumb {
      -webkit-appearance: none; appearance: none; width: 18px; height: 18px; border-radius: 50%;
      background:
        linear-gradient(#fff, #fff) padding-box,
        conic-gradient(var(--sun), var(--sky), var(--rose), var(--sun)) border-box;
      border: 2px solid transparent; box-shadow: 0 8px 18px rgba(2,6,23,.18); cursor: pointer;
    }
    #solaris546 input[type="range"]::-moz-range-thumb {
      width: 18px; height: 18px; border: none; border-radius: 50%; background: #fff; cursor: pointer;
    }

    /* Footer */
    #solaris546 .foot {
      display: flex; align-items: center; justify-content: space-between; gap: 10px;
      margin-top: clamp(16px, 2.6vw, 24px); color: var(--muted); font-size: 12px;
    }
    #solaris546 .pulse {
      width: 10px; height: 10px; border-radius: 50%;
      background: radial-gradient(circle at 50% 50%, var(--sky), var(--sun));
      box-shadow: 0 0 0 0 rgba(71,255,209,.0);
      animation: s546-pulse 2.6s ease-in-out infinite;
    }
    @keyframes s546-pulse {
      0%{ box-shadow:0 0 0 0 rgba(71,255,209, .18); transform: scale(1);}
      70%{ box-shadow:0 0 0 14px rgba(71,255,209,0); transform: scale(1.06);}
      100%{ box-shadow:0 0 0 0 rgba(71,255,209,0); transform: scale(1);}
    }

    /* Tilt on pointer */
    #solaris546 .panel:has(canvas:hover) {
      transform: perspective(1100px) rotateX(2deg) rotateY(-3deg) scale(1.02);
    }

    @media (prefers-reduced-motion: reduce) {
      #solaris546::before, #solaris546::after, #solaris546 .pulse { animation: none !important; }
      #solaris546 .panel, #solaris546 canvas#orrery546 { transition: none !important; }
    }
  </style>

  <div class="frame" role="region" aria-label="Orrery and controls">
    <div class="top">
      <div class="brand"><span class="crest" aria-hidden="true"></span> SOLARIS · Iteration 546</div>
      <div class="tools">
        <button class="chip" id="mode546" type="button" aria-label="Toggle theme" aria-pressed="false">Mode</button>
        <button class="chip" id="pause546" type="button" aria-pressed="false" aria-label="Pause or resume">Pause</button>
      </div>
    </div>

    <div class="stage">
      <div class="copy">
        <h1>Kinetic Clockwork</h1>
        <p class="lead">A circular garden of orbits. Drag to spin the heavens; hover to tug the stars. Time bends, softly.</p>
        <p class="micro">Pure Canvas. No libraries. Just sine, cosine, and a little glass.</p>

        <div class="dock" aria-label="Controls">
          <div class="ctrl">
            <label for="count546">Bodies</label>
            <input id="count546" type="range" min="3" max="28" step="1" value="12" />
          </div>
          <div class="ctrl">
            <label for="trail546">Trails</label>
            <input id="trail546" type="range" min="0.02" max="0.2" step="0.01" value="0.08" />
          </div>
          <div class="ctrl">
            <label for="speed546">Spin</label>
            <input id="speed546" type="range" min="0.4" max="2.6" step="0.1" value="1.2" />
          </div>
        </div>
      </div>

      <figure class="panel" id="panel546" role="img" aria-label="An animated circular orrery with luminous orbits that respond to your touch">
        <canvas id="orrery546" aria-hidden="true"></canvas>
        <div class="rim" aria-hidden="true"></div>
      </figure>
    </div>

    <div class="foot">
      <div style="display:flex; align-items:center; gap:10px;">
        <span class="pulse" aria-hidden="true"></span>
        <span>Orbits syncing</span>
      </div>
      <span id="last-updated">Last updated: 2025-11-10 09:18:45 EST</span>
    </div>
  </div>

  <script>
    (function () {
      const root = document.getElementById('solaris546');
      const panel = document.getElementById('panel546');
      const canvas = document.getElementById('orrery546');
      const ctx = canvas.getContext('2d');

      const btnMode = document.getElementById('mode546');
      const btnPause = document.getElementById('pause546');
      const rCount = document.getElementById('count546');
      const rTrail = document.getElementById('trail546');
      const rSpeed = document.getElementById('speed546');
      const stamp = root.querySelector('#last-updated');

      // Timestamp
      try {
        const now = new Date();
        const parts = new Intl.DateTimeFormat(undefined, {
          year: 'numeric', month: 'short', day: '2-digit',
          hour: '2-digit', minute: '2-digit', second: '2-digit',
          timeZoneName: 'short'
        }).format(now);
        stamp.textContent = 'Last updated: ' + parts;
      } catch {
        stamp.textContent = 'Last updated just now';
      }

      // Theme
      const hourNow = (new Date()).getHours();
      const timeTheme = (hourNow >= 7 && hourNow < 19) ? 'light' : 'noir';
      const savedTheme = localStorage.getItem('s546-theme');
      const startTheme = savedTheme || (timeTheme === 'noir' ? 'noir' : 'light');
      if (startTheme === 'noir') root.dataset.theme = 'noir';
      btnMode.setAttribute('aria-pressed', String(root.dataset.theme === 'noir'));
      btnMode.addEventListener('click', () => {
        const next = root.dataset.theme === 'noir' ? '' : 'noir';
        if (next) root.dataset.theme = next; else root.removeAttribute('data-theme');
        localStorage.setItem('s546-theme', next || 'light');
        btnMode.setAttribute('aria-pressed', String(next === 'noir'));
        // tiny ring wobble
        if (!window.matchMedia('(prefers-reduced-motion: reduce)').matches) {
          panel.style.transform = 'perspective(1100px) rotateX(4deg) rotateY(-6deg) scale(1.03)';
          setTimeout(()=> panel.style.transform='', 240);
        }
      });

      // Canvas sizing
      let dpr = Math.max(1, window.devicePixelRatio || 1);
      function resizeCanvas() {
        const rect = panel.getBoundingClientRect();
        dpr = Math.max(1, window.devicePixelRatio || 1);
        canvas.width  = Math.max(1, Math.floor(rect.width  * dpr));
        canvas.height = Math.max(1, Math.floor(rect.height * dpr));
      }
      resizeCanvas();
      window.addEventListener('resize', () => { resizeCanvas(); initBodies(); });

      // Palette sampling from CSS vars
      function cssColor(name) {
        const v = getComputedStyle(root).getPropertyValue(name).trim();
        if (v.startsWith('#')) {
          const hex = v.replace('#','');
          const r = parseInt(hex.slice(0,2),16), g = parseInt(hex.slice(2,4),16), b = parseInt(hex.slice(4,6),16);
          return [r,g,b];
        }
        const m = v.match(/rgba?\(([^)]+)\)/i);
        if (m) { const p = m[1].split(',').map(Number); return p.slice(0,3); }
        return [255,210,111];
      }
      function mix(a, b, t) {
        return [
          Math.round(a[0] + (b[0]-a[0]) * t),
          Math.round(a[1] + (b[1]-a[1]) * t),
          Math.round(a[2] + (b[2]-a[2]) * t)
        ];
      }
      const cSun = cssColor('--sun');
      const cSky = cssColor('--sky');
      const cRose = cssColor('--rose');
      function grad(t){
        const t2 = (t % 1) * 2;
        let col = t2 < 1 ? mix(cSun, cSky, t2) : mix(cSky, cRose, t2-1);
        return `rgba(${col[0]},${col[1]},${col[2]},1)`;
      }

      // Orrery state
      const state = {
        paused: false,
        count: parseInt(rCount.value, 10),
        fade: parseFloat(rTrail.value),
        speed: parseFloat(rSpeed.value),
        spinVelocity: 0,
      };

      rCount.addEventListener('input', () => { state.count = parseInt(rCount.value, 10); initBodies(); });
      rTrail.addEventListener('input', () => { state.fade = parseFloat(rTrail.value); });
      rSpeed.addEventListener('input', () => { state.speed = parseFloat(rSpeed.value); });

      btnPause.addEventListener('click', () => {
        state.paused = !state.paused;
        btnPause.setAttribute('aria-pressed', String(state.paused));
        btnPause.textContent = state.paused ? 'Resume' : 'Pause';
        if (!state.paused && !window.matchMedia('(prefers-reduced-motion: reduce)').matches) {
          lastTime = performance.now();
          requestAnimationFrame(tick);
        } else {
          draw(performance.now(), true);
        }
      });

      // Bodies
      let bodies = [];
      let baseAngle = Math.random() * Math.PI * 2;

      function initBodies() {
        bodies = [];
        const W = canvas.width / dpr, H = canvas.height / dpr;
        const R = Math.min(W, H) * 0.5 - 20;
        for (let i = 0; i < state.count; i++) {
          const t = i / Math.max(1, state.count - 1);
          const radius = 22 + t * (R - 46);
          const size = 2 + Math.pow(1 - t, 2) * 6;
          const hueT = Math.random();
          const vel = (0.2 + t * 1.2) * (Math.random() > 0.5 ? 1 : -1);
          bodies.push({
            r: radius,
            size,
            hueT,
            angle: baseAngle + t * Math.PI * 2,
            vel,
            trailAlpha: 0.06 + t * 0.12
          });
        }
      }
      initBodies();

      // Pointer interaction
      const pointer = { x: 0, y: 0, inside: false, down: false, lastAngle: 0 };
      function panelCenter() {
        const rect = panel.getBoundingClientRect();
        return { cx: rect.width / 2, cy: rect.height / 2, rect };
      }
      panel.addEventListener('pointerenter', () => { pointer.inside = true; });
      panel.addEventListener('pointerleave', () => { pointer.inside = false; pointer.down = false; panel.style.transform = ''; });
      panel.addEventListener('pointermove', (e) => {
        const { rect, cx, cy } = panelCenter();
        const x = e.clientX - rect.left, y = e.clientY - rect.top;
        pointer.x = x; pointer.y = y;
        if (pointer.down) {
          const a = Math.atan2(y - cy, x - cx);
          const delta = a - pointer.lastAngle;
          baseAngle += delta;
          state.spinVelocity = delta * 8;
          pointer.lastAngle = a;
        }
      });
      panel.addEventListener('pointerdown', (e) => {
        pointer.down = true;
        const { rect, cx, cy } = panelCenter();
        pointer.lastAngle = Math.atan2(e.clientY - rect.top - cy, e.clientX - rect.left - cx);
        panel.setPointerCapture(e.pointerId);
      });
      panel.addEventListener('pointerup', (e) => {
        pointer.down = false;
        panel.releasePointerCapture(e.pointerId);
      });

      // Draw
      let lastTime = performance.now();
      function draw(now, once=false) {
        const W = canvas.width / dpr, H = canvas.height / dpr;
        const R = Math.min(W, H) * 0.5 - 20;
        const dt = Math.min(0.05, (now - lastTime) / 1000);
        lastTime = now;

        // fade
        ctx.save();
        ctx.scale(dpr, dpr);
        ctx.globalCompositeOperation = 'source-over';
        const bgAlpha = Math.max(0.02, Math.min(0.22, state.fade));
        ctx.fillStyle = (root.dataset.theme === 'noir') ? `rgba(0,0,0,${bgAlpha})` : `rgba(0,0,0,${bgAlpha})`;
        ctx.fillRect(0, 0, W, H);
        ctx.restore();

        ctx.save();
        ctx.scale(dpr, dpr);
        ctx.translate(W/2, H/2);

        // central star
        const pulse = 0.5 + Math.sin(now * 0.002) * 0.5;
        const starR = 8 + pulse * 6;
        const g = ctx.createRadialGradient(0,0,0, 0,0, starR*6);
        g.addColorStop(0, 'rgba(255,255,255,.95)');
        g.addColorStop(0.2, 'rgba(255,210,111,.7)');
        g.addColorStop(1, 'rgba(255,210,111,0)');
        ctx.fillStyle = g;
        ctx.beginPath(); ctx.arc(0,0, starR*6, 0, Math.PI*2); ctx.fill();

        // spin easing
        state.spinVelocity *= 0.96;
        baseAngle += state.spinVelocity * dt;

        // orbit rings
        ctx.globalCompositeOperation = 'lighter';
        for (let i = 0; i < bodies.length; i++) {
          const b = bodies[i];
          const t = i / Math.max(1, bodies.length - 1);
          const ringAlpha = 0.06 + (1 - t) * 0.12;
          ctx.strokeStyle = grad(t);
          ctx.globalAlpha = ringAlpha;
          ctx.lineWidth = 1;
          ctx.beginPath(); ctx.arc(0,0, b.r, 0, Math.PI*2); ctx.stroke();
        }

        // bodies
        for (let i = 0; i < bodies.length; i++) {
          const b = bodies[i];
          // pointer gravity
          if (pointer.inside) {
            const gx = pointer.x - W/2, gy = pointer.y - H/2;
            const ga = Math.atan2(gy, gx);
            const target = ga;
            const diff = ((target - (b.angle + baseAngle) + Math.PI*3) % (Math.PI*2)) - Math.PI;
            b.vel += diff * 0.002;
          }

          b.angle += b.vel * dt * state.speed;

          // position
          const a = b.angle + baseAngle;
          const x = Math.cos(a) * b.r;
          const y = Math.sin(a) * b.r;

          // body glow and trail stroke
          ctx.globalAlpha = 1;
          ctx.fillStyle = grad(b.hueT);
          const glow = ctx.createRadialGradient(x,y,0, x,y, b.size*5);
          glow.addColorStop(0, 'rgba(255,255,255,.7)');
          glow.addColorStop(1, 'rgba(255,255,255,0)');
          ctx.fillStyle = grad(b.hueT);
          ctx.beginPath(); ctx.arc(x,y, b.size, 0, Math.PI*2); ctx.fill();

          ctx.fillStyle = glow;
          ctx.beginPath(); ctx.arc(x,y, b.size*5, 0, Math.PI*2); ctx.fill();

          // trail streak
          const trailLen = Math.min(64, 12 + Math.floor((1 - i/bodies.length) * 42));
          ctx.strokeStyle = grad((b.hueT + 0.2) % 1);
          ctx.globalAlpha = 0.06 + (1 - i/bodies.length) * 0.12;
          ctx.lineWidth = Math.max(1, b.size * 0.6);
          ctx.beginPath();
          for (let k = trailLen; k >= 0; k--) {
            const aa = a - k * 0.08;
            const tx = Math.cos(aa) * b.r;
            const ty = Math.sin(aa) * b.r;
            if (k === trailLen) ctx.moveTo(tx, ty); else ctx.lineTo(tx, ty);
          }
          ctx.stroke();
        }

        ctx.restore();

        if (!once && !state.paused && !window.matchMedia('(prefers-reduced-motion: reduce)').matches) {
          requestAnimationFrame(tick);
        }
      }
      function tick(t){ draw(t); }

      // Kick off
      draw(lastTime, true);
      if (!window.matchMedia('(prefers-reduced-motion: reduce)').matches) requestAnimationFrame(tick);
    })();
  </script>
