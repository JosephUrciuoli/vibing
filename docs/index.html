    <style>
      :root {
        --bg: #0f1221;
        --fg: #e6e8f0;

      html, body {

      }
    </style>

<section id="prism-1931" role="region" aria-label="Prism Garden — Edition 1931">
  <style>
    /* PRISM GARDEN — 1931 */
    #prism-1931{
      --h: 312;
      --ink: #0a0c12;
      --muted: rgba(10,12,18,.62);
      --line: rgba(10,12,18,.12);
      --bg1: hsl(220 65% 98%);
      --bg2: hsl(210 55% 94%);
      --glass: rgba(255,255,255,.65);
      --glow: rgba(255,255,255,.75);
      --grain: .14;
      position: relative;
      padding: clamp(20px, 6.2vw, 60px);
      border-radius: 32px;
      border: 1px solid var(--line);
      color: var(--ink);
      font-family: ui-sans-serif, -apple-system, Inter, Segoe UI, Helvetica, Arial, system-ui;
      background:
        radial-gradient(140% 120% at 20% 0%, rgba(255,255,255,.9), transparent 58%),
        radial-gradient(160% 150% at 100% 100%, rgba(255,255,255,.75), transparent 62%),
        linear-gradient(180deg, var(--bg1), var(--bg2));
      box-shadow:
        0 140px 220px rgba(10,12,18,.14),
        0 40px 90px rgba(10,12,18,.10),
        inset 0 1px 0 rgba(255,255,255,.85);
      overflow: hidden;
      isolation: isolate;
    }
    #prism-1931[data-dark="true"]{
      --ink: rgba(236,240,246,.96);
      --muted: rgba(236,240,246,.68);
      --line: rgba(255,255,255,.12);
      --bg1: hsl(234 26% 10%);
      --bg2: hsl(246 24% 7%);
      --glass: rgba(255,255,255,.08);
      --glow: rgba(255,255,255,.20);
      --grain: .22;
      background:
        radial-gradient(140% 120% at 20% 0%, rgba(255,255,255,.08), transparent 58%),
        radial-gradient(160% 150% at 100% 100%, rgba(255,255,255,.06), transparent 62%),
        linear-gradient(180deg, var(--bg1), var(--bg2));
      box-shadow:
        0 220px 520px rgba(0,0,0,.86),
        0 50px 120px rgba(0,0,0,.60),
        inset 0 1px 0 rgba(255,255,255,.06);
    }

    /* Subtle lattice + grain */
    #prism-1931::before{
      content:""; position:absolute; inset:-1px; pointer-events:none; z-index:0; opacity:.18;
      background:
        repeating-linear-gradient(135deg,
          color-mix(in hsl, hsl(var(--h) 80% 60%) 16%, rgba(0,0,0,0)) 0 2px,
          transparent 2px 22px),
        repeating-linear-gradient(45deg,
          color-mix(in hsl, hsl(calc(var(--h)+80) 70% 60%) 12%, rgba(0,0,0,0)) 0 2px,
          transparent 2px 22px);
      mix-blend-mode: overlay;
      filter: blur(20px);
    }
    #prism-1931[data-dark="true"]::before{ opacity:.10; mix-blend-mode: screen; filter: blur(26px) saturate(1.2); }

    #prism-1931::after{
      content:""; position:absolute; inset:0; pointer-events:none; opacity: var(--grain); z-index:1;
      background-image:
        radial-gradient(1px 1px at 14% 18%, rgba(0,0,0,.6) 50%, transparent 51%),
        radial-gradient(1px 1px at 66% 72%, rgba(0,0,0,.6) 50%, transparent 51%),
        radial-gradient(1px 1px at 82% 42%, rgba(0,0,0,.6) 50%, transparent 51%),
        radial-gradient(1px 1px at 32% 88%, rgba(0,0,0,.6) 50%, transparent 51%);
      background-size: 160px 160px, 220px 220px, 260px 260px, 180px 180px;
      mix-blend-mode: overlay;
      animation: spark-1931 18s steps(60) infinite;
    }
    #prism-1931[data-dark="true"]::after{ mix-blend-mode: screen; }

    /* Layout */
    #prism-1931 .grid{
      display: grid;
      grid-template-columns: 1.15fr 1fr;
      gap: clamp(16px, 5.6vw, 52px);
      align-items: center;
      position: relative;
      z-index: 2;
    }
    @media (max-width: 980px){ #prism-1931 .grid{ grid-template-columns: 1fr; } }

    /* Type */
    #prism-1931 .kicker{
      display:inline-block; letter-spacing:.26em; text-transform:uppercase;
      font-weight:900; font-size:12px; color:var(--muted);
    }
    #prism-1931 h1{
      margin:.3em 0 .15em 0; font-weight:1000; letter-spacing:-1.2px; line-height:.88;
      font-size: clamp(52px, 9.8vw, 132px);
      background:
        conic-gradient(from .0turn at 50% 50%,
          hsl(var(--h) 90% 58%),
          hsl(calc(var(--h)+65) 90% 58%),
          hsl(calc(var(--h)-85) 90% 60%),
          hsl(calc(var(--h)+10) 90% 58%));
      background-size: 220% 220%;
      -webkit-background-clip: text; background-clip: text; color: transparent;
      filter: drop-shadow(0 26px 46px rgba(0,0,0,.12));
      animation: hueSweep-1931 18s ease-in-out infinite;
    }
    #prism-1931 .sub{ color: var(--muted); font-size: clamp(14px, 1.5vw, 19px); line-height:1.7; max-width: 64ch; }

    /* Controls */
    #prism-1931 .controls{ display:flex; flex-wrap:wrap; gap:10px; margin-top:18px; }
    #prism-1931 .chip{
      appearance:none; -webkit-appearance:none; cursor:pointer; user-select:none;
      border:1px solid var(--line); border-radius:999px; padding:10px 14px;
      background: linear-gradient(180deg, rgba(255,255,255,.98), rgba(255,255,255,.64));
      color: var(--ink); font-weight:900; font-size:12px; letter-spacing:.2px;
      box-shadow: 0 14px 30px rgba(0,0,0,.12), inset 0 1px 0 rgba(255,255,255,.9);
      transition: transform .15s ease, filter .3s ease, background .3s ease, box-shadow .3s ease;
    }
    #prism-1931 .chip:hover{ transform: translateY(-1px); }
    #prism-1931[data-dark="true"] .chip{
      background: linear-gradient(180deg, rgba(255,255,255,.14), rgba(255,255,255,.08));
      box-shadow: 0 14px 30px rgba(0,0,0,.6), inset 0 1px 0 rgba(255,255,255,.06);
      color: var(--ink);
    }
    #prism-1931 .dial{
      -webkit-appearance:none; appearance:none; width: 100%;
      height: 14px; border-radius: 999px; outline:none; margin-top:12px;
      background:
        linear-gradient(90deg,
          hsl(var(--h) 92% 56%),
          hsl(calc(var(--h)+60) 86% 56%),
          hsl(calc(var(--h)-60) 90% 62%));
      border: 1px solid var(--line);
      box-shadow: inset 0 1px 0 rgba(255,255,255,.65), 0 10px 22px rgba(0,0,0,.14);
    }
    #prism-1931 .dial::-webkit-slider-thumb, #prism-1931 .dial::-moz-range-thumb{
      -webkit-appearance:none; appearance:none; width:22px; height:22px; border-radius:50%;
      background: radial-gradient(100% 100% at 30% 30%, #fff, #e6ecff);
      border:1px solid rgba(0,0,0,.12);
      box-shadow: 0 10px 20px rgba(0,0,0,.22), 0 0 0 4px rgba(255,255,255,.28);
      cursor: ew-resize;
    }
    #prism-1931 .readout{
      display:inline-flex; align-items:center; gap:10px; min-height:34px;
      padding:8px 12px; border-radius:12px; border: 1px solid var(--line);
      background: var(--glass); box-shadow: inset 0 1px 0 rgba(255,255,255,.72);
      color: var(--ink); font-variant-numeric: tabular-nums; font-size:12px;
      margin-top: 10px;
    }

    /* Stage — aurora ribbons */
    #prism-1931 .stage{
      position:relative; width:100%; aspect-ratio: 4 / 3;
      border-radius: 30px;
      border: 1px solid var(--line);
      background:
        linear-gradient(180deg, rgba(255,255,255,.5), rgba(255,255,255,.2));
      box-shadow:
        0 70px 180px rgba(0,0,0,.16),
        inset 0 1px 0 rgba(255,255,255,.75);
      overflow:hidden;
      transform-style: preserve-3d;
    }
    #prism-1931[data-dark="true"] .stage{
      background:
        linear-gradient(180deg, rgba(255,255,255,.12), rgba(255,255,255,.06));
      box-shadow:
        0 60px 160px rgba(0,0,0,.76),
        inset 0 1px 0 rgba(255,255,255,.06);
    }

    /* Iridescent seam */
    #prism-1931 .stage::after{
      content:""; position:absolute; inset:-2px; border-radius:inherit; padding: 2px; pointer-events:none;
      background:
        conic-gradient(from .0turn,
          hsla(var(--h), 90%, 60%, .7),
          hsla(calc(var(--h)+50), 90%, 60%, .5),
          hsla(calc(var(--h)+120), 90%, 60%, .4),
          hsla(calc(var(--h)+200), 90%, 60%, .6),
          hsla(var(--h), 90%, 60%, .7));
      -webkit-mask: linear-gradient(#000,#000) content-box, linear-gradient(#000,#000);
      mask: linear-gradient(#000,#000) content-box, linear-gradient(#000,#000);
      -webkit-mask-composite: xor; mask-composite: exclude;
      animation: seamSpin-1931 28s linear infinite;
    }

    #prism-1931 canvas#prismCanvas1931{ position:absolute; inset:0; width:100%; height:100%; display:block; }

    /* Watermark */
    #prism-1931 .wm{
      position:absolute; left: 12px; top: -12px; pointer-events:none; user-select:none; z-index:0;
      font-weight: 1000; font-size: clamp(86px, 14vw, 160px); line-height:1; letter-spacing:-2px;
      color: transparent;
      -webkit-text-stroke: 1px color-mix(in hsl, hsl(var(--h) 90% 52%) 60%, rgba(0,0,0,.28));
      text-stroke: 1px color-mix(in hsl, hsl(var(--h) 90% 52%) 60%, rgba(0,0,0,.28));
      opacity:.14; transform: rotate(-6deg); filter: blur(.3px);
    }

    /* Footer */
    #prism-1931 .meta{
      display:flex; flex-wrap:wrap; align-items:center; justify-content:space-between; gap:10px;
      margin-top:22px; padding-top:14px; border-top: 1px dashed var(--line); color: var(--muted); font-size:12px; z-index:2; position:relative;
    }
    #prism-1931 .tag{
      display:inline-flex; align-items:center; gap:8px; padding:6px 10px; border-radius:999px;
      border:1px dashed var(--line); background: rgba(255,255,255,.62);
    }
    #prism-1931[data-dark="true"] .tag{ background: rgba(255,255,255,.06); }

    /* Motion */
    @keyframes hueSweep-1931{ 0%,100%{ background-position: 0% 50%; } 50%{ background-position: 100% 50%; } }
    @keyframes seamSpin-1931{ to{ transform: rotate(360deg);} }
    @keyframes spark-1931{ to{ transform: translate3d(0,0,0) rotate(.5deg); filter: hue-rotate(1deg) contrast(1.02);} }

    @media (prefers-reduced-motion: reduce){
      #prism-1931 h1, #prism-1931 .stage::after, #prism-1931::after{ animation: none !important; }
    }
  </style>

  <div class="grid">
    <div class="stage" id="stage1931" aria-label="Canvas with flowing aurora ribbons reacting to your pointer">
      <canvas id="prismCanvas1931" role="img" aria-label="Prismatic flowing ribbons and gentle dust"></canvas>
    </div>

    <div class="copy">
      <span class="kicker">Prism Garden — Edition 1931</span>
      <h1>Paint the air.</h1>
      <p class="sub">
        Ribbons drift like light in water. Tip the scene, stir the breeze, and let the color find its own path.
      </p>

      <div class="controls" role="toolbar" aria-label="Controls">
        <button class="chip" id="theme-1931" type="button" aria-label="Toggle Theme">Dusk</button>
        <button class="chip" id="pal-1931" type="button" aria-label="Shuffle Palette">Bloom</button>
        <button class="chip" id="save-1931" type="button" aria-label="Save Poster">Save</button>
      </div>

      <input id="flow-1931" class="dial" type="range" min="0.20" max="3.00" step="0.01" value="1.00" aria-label="Flow">
      <div id="readout-1931" class="readout" aria-live="polite">Flow: 1.00 • Theme: day</div>
    </div>
  </div>

  <div class="wm" aria-hidden="true">1931</div>

  <div class="meta">
    <span class="tag">“Color is quiet motion.”</span>
    <span id="last-updated">Last updated: 2026-01-13 09:23:43 EST</span>
  </div>

  <script>
  (function(){
    const root    = document.getElementById('prism-1931');
    const stage   = root.querySelector('#stage1931');
    const canvas  = root.querySelector('#prismCanvas1931');
    const ctx     = canvas.getContext('2d', { alpha: true });

    const bTheme  = root.querySelector('#theme-1931');
    const bPal    = root.querySelector('#pal-1931');
    const bSave   = root.querySelector('#save-1931');

    const sFlow   = root.querySelector('#flow-1931');
    const read    = root.querySelector('#readout-1931');
    const stamp   = root.querySelector('#last-updated');

    const DPR = Math.max(1, Math.min(2, window.devicePixelRatio || 1));
    let W=0, H=0, running=true;

    let FLOW = parseFloat(sFlow.value);
    const pointer = { x:.5, y:.5, tx:.5, ty:.5, inside:false };
    let bloomJolt = 0;

    function updateStamp(){
      try{
        const now = new Date();
        const opts = { year:'numeric', month:'short', day:'2-digit', hour:'2-digit', minute:'2-digit' };
        stamp.textContent = 'Updated ' + now.toLocaleString(undefined, opts);
      }catch(_){
        stamp.textContent = 'Updated just now';
      }
    }

    function getHue(){ return parseInt(getComputedStyle(root).getPropertyValue('--h')) || 312; }
    function setHue(h){ const hue = ((h%360)+360)%360; root.style.setProperty('--h', hue); flash(); updateStamp(); }
    function shuffleHue(){ setHue(Math.floor(Math.random()*360)); bloomJolt = 1; }

    function flash(){
      root.style.transition = 'filter .3s ease';
      root.style.filter = 'saturate(1.22)';
      setTimeout(()=>{ root.style.filter='none'; root.style.transition=''; }, 320);
    }

    function toggleTheme(force){
      const on = typeof force === 'boolean' ? force : !root.hasAttribute('data-dark');
      if(on){ root.setAttribute('data-dark','true'); bTheme.textContent='Dawn'; }
      else  { root.removeAttribute('data-dark'); bTheme.textContent='Dusk'; }
      syncReadout();
      flash();
      updateStamp();
    }
    function setFlow(v){
      FLOW = Math.max(0.20, Math.min(3.00, parseFloat(v)||1.0));
      syncReadout();
    }
    function syncReadout(){
      const theme = root.hasAttribute('data-dark') ? 'night' : 'day';
      read.textContent = `Flow: ${FLOW.toFixed(2)} • Theme: ${theme}`;
    }

    function resize(){
      const r = stage.getBoundingClientRect();
      const w = Math.max(2, Math.floor(r.width * DPR));
      const h = Math.max(2, Math.floor(r.height * DPR));
      W = w; H = h;
      canvas.width = W; canvas.height = H;
      canvas.style.width = r.width + 'px'; canvas.style.height = r.height + 'px';
      drawOne(performance.now());
    }

    // Pointer interactions
    stage.addEventListener('pointermove', (e)=>{
      const r = stage.getBoundingClientRect();
      const px = Math.max(0, Math.min(1, (e.clientX - r.left) / r.width));
      const py = Math.max(0, Math.min(1, (e.clientY - r.top) / r.height));
      pointer.tx = px; pointer.ty = py; pointer.inside = true;

      // Tilt stage
      const dx = (px - 0.5) * 12;
      const dy = (0.5 - py) * 10;
      stage.style.transform = `perspective(900px) rotateX(${dy}deg) rotateY(${dx}deg)`;
    });
    stage.addEventListener('mouseleave', ()=>{
      pointer.inside = false;
      stage.style.transform = '';
    });

    // Controls
    bTheme.addEventListener('click', toggleTheme);
    bPal.addEventListener('click', shuffleHue);
    bSave.addEventListener('click', ()=>{
      try{
        const a = document.createElement('a');
        a.href = canvas.toDataURL('image/png');
        a.download = 'prism-garden-1931.png';
        a.click();
      }catch(_){}
    });
    sFlow.addEventListener('input', ()=> setFlow(sFlow.value));

    window.addEventListener('keydown', (e)=>{
      const k = e.key.toLowerCase();
      if(k==='t') bTheme.click();
      if(k==='b') bPal.click();
      if(k==='s') bSave.click();
      if(k==='['){ sFlow.value = Math.max(0.20, parseFloat(sFlow.value)-0.02).toFixed(2); sFlow.dispatchEvent(new Event('input')); }
      if(k===']'){ sFlow.value = Math.min(3.00, parseFloat(sFlow.value)+0.02).toFixed(2); sFlow.dispatchEvent(new Event('input')); }
      if(k===' '){ bloomJolt = 1; }
    });

    // Aurora ribbons
    const SEG = 160;
    let ribbons = [];
    let dust = [];

    function initRibbons(){
      ribbons.length = 0;
      const baseHue = getHue();
      const count = 6;
      for(let i=0;i<count;i++){
        const f = i/(count-1);
        ribbons.push({
          amp: 0.12 + f*0.18,
          thick: 1.8 + (1-f)*2.2,
          hue: (baseHue + 200*f + Math.random()*20) % 360,
          off: Math.random()*10,
          freq: 1.6 + f*0.6,
          drift: (Math.random()<.5?-1:1) * (0.2 + f*0.35)
        });
      }
    }

    function initDust(){
      dust.length = 0;
      const n = 120;
      for(let i=0;i<n;i++){
        dust.push({
          x: Math.random()*W, y: Math.random()*H,
          r: (Math.random()*1.2 + .6) * DPR,
          v: (Math.random()*0.4 + 0.2),
          hue: (getHue() + Math.random()*60) % 360,
          a: Math.random()*Math.PI*2
        });
      }
    }

    function clear(night){
      ctx.globalCompositeOperation = 'source-over';
      ctx.clearRect(0,0,W,H);

      // soft wash
      const g = ctx.createLinearGradient(0,0, W,H);
      const base = getHue();
      g.addColorStop(0, `hsla(${(base+30)%360}, 85%, ${night?18:96}%, ${night?.08:.26})`);
      g.addColorStop(1, `hsla(${(base-40+360)%360}, 85%, ${night?12:92}%, ${night?.06:.18})`);
      ctx.fillStyle = g;
      ctx.fillRect(0,0,W,H);
    }

    // Smoothed noise via tri-sine
    function s(x){ return Math.sin(x) + Math.sin(x*0.73+1.1)*0.6 + Math.sin(x*1.41+2.3)*0.35; }

    function drawRibbons(t, night){
      const cx = W*0.5 + (pointer.x-0.5)*W*0.10;
      const cy = H*0.5 + (pointer.y-0.5)*H*0.08;
      const minDim = Math.min(W,H);
      const baseAmp = minDim * 0.18 * (1 + bloomJolt*0.25);

      ctx.save();
      ctx.lineCap = 'round';
      ctx.lineJoin = 'round';

      ribbons.forEach((rb,i)=>{
        const pts = [];
        for(let j=0;j<=SEG;j++){
          const u = j/SEG;
          const x = u*W;
          const ph = t*0.9*FLOW + rb.off + u*rb.freq*6 + i*0.5;
          const wave = s(ph) * (rb.amp*baseAmp);

          // pointer influence
          const dx = x - (pointer.x*W);
          const dy = (cy + wave) - (pointer.y*H);
          const d2 = dx*dx + dy*dy;
          const attract = 14000 / (d2 + 24000); // subtle
          const y = cy + wave + attract * (pointer.inside? (dy*0.6) : 0);

          pts.push({x, y});
        }

        // glow pass
        ctx.globalCompositeOperation = night ? 'screen' : 'lighter';
        ctx.shadowBlur = 28 * DPR;
        ctx.shadowColor = `hsla(${rb.hue}, 96%, ${night?78:58}%, .32)`;
        ctx.lineWidth = (rb.thick*6) * DPR * (1 + bloomJolt*0.4);
        ctx.strokeStyle = `hsla(${rb.hue}, 96%, ${night?72:56}%, .22)`;
        ctx.beginPath();
        for(let k=0;k<pts.length;k++){
          const p = pts[k];
          if(k===0) ctx.moveTo(p.x, p.y);
          else ctx.lineTo(p.x, p.y);
        }
        ctx.stroke();

        // core pass
        ctx.shadowBlur = 8 * DPR;
        ctx.shadowColor = `hsla(${rb.hue}, 98%, ${night?86:64}%, .45)`;
        ctx.lineWidth = (rb.thick*2.2) * DPR;
        ctx.strokeStyle = `hsla(${rb.hue}, 98%, ${night?86:64}%, .65)`;
        ctx.beginPath();
        for(let k=0;k<pts.length;k++){
          const p = pts[k];
          if(k===0) ctx.moveTo(p.x, p.y);
          else ctx.lineTo(p.x, p.y);
        }
        ctx.stroke();
      });

      ctx.restore();

      // fade bloom
      bloomJolt += (0 - bloomJolt) * 0.06;
    }

    function drawDust(t, night){
      ctx.globalCompositeOperation = night ? 'screen' : 'lighter';
      for(let i=0;i<dust.length;i++){
        const d = dust[i];
        d.a += 0.002 * d.v * FLOW;
        d.x += Math.cos(d.a) * d.v * FLOW;
        d.y += Math.sin(d.a*0.9) * d.v * FLOW;

        // wrap
        if(d.x<0) d.x += W; if(d.x>W) d.x -= W;
        if(d.y<0) d.y += H; if(d.y>H) d.y -= H;

        const g = ctx.createRadialGradient(d.x, d.y, 0, d.x, d.y, d.r*6);
        g.addColorStop(0, `hsla(${d.hue}, 98%, ${night?86:60}%, .45)`);
        g.addColorStop(1, 'rgba(255,255,255,0)');
        ctx.fillStyle = g;
        ctx.beginPath();
        ctx.arc(d.x, d.y, d.r, 0, Math.PI*2);
        ctx.fill();
      }
    }

    function drawOne(now){
      const t = now*0.001;
      const night = root.hasAttribute('data-dark');

      // smooth pointer
      pointer.x += (pointer.tx - pointer.x) * 0.08;
      pointer.y += (pointer.ty - pointer.y) * 0.08;

      clear(night);
      drawRibbons(t, night);
      drawDust(t, night);
    }

    function loop(now){ if(!running) return; drawOne(now); requestAnimationFrame(loop); }

    // init
    function init(){
      // Theme from system
      const sysDark = window.matchMedia && window.matchMedia('(prefers-color-scheme: dark)').matches;
      toggleTheme(sysDark);
      // Palette from time
      const now = new Date();
      const dayHue = (now.getHours()/24)*360;
      setHue(dayHue);

      resize();
      initRibbons();
      initDust();
      setFlow(sFlow.value);
      updateStamp();

      const prefersReduced = window.matchMedia && window.matchMedia('(prefers-reduced-motion: reduce)').matches;
      if(!prefersReduced){ requestAnimationFrame(loop); }
      else { running=false; drawOne(performance.now()); }
    }

    window.addEventListener('resize', ()=>{
      const was = running;
      running = false;
      resize();
      initDust(); // re-seed after size change
      if(was){ running = true; requestAnimationFrame(loop); }
      else { drawOne(performance.now()); }
    });

    init();
  }());
  </script>
