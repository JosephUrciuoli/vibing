<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vibing</title>
    <style>
      :root {
        --bg: #0f1221;
        --fg: #e6e8f0;
        --muted: #9aa3b2;
        --accent: #8b5cf6;
      }
      html, body {
        height: 100%;
      }
      body {
        margin: 0;
        font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Ubuntu, Cantarell, Noto Sans, Helvetica Neue, Arial, "Apple Color Emoji", "Segoe UI Emoji";
        color: var(--fg);
        background: radial-gradient(1200px 800px at 70% 10%, #1b1f3a, var(--bg));
        display: flex;
        align-items: center;
        justify-content: center;
      }
      .card {
        width: min(720px, 92vw);
        background: rgba(255,255,255,0.04);
        border: 1px solid rgba(255,255,255,0.08);
        border-radius: 16px;
        padding: 28px 24px;
        box-shadow: 0 10px 30px rgba(0,0,0,0.3);
        backdrop-filter: blur(6px);
      }
      h1 {
        margin: 0 0 10px 0;
        font-size: 28px;
        letter-spacing: 0.3px;
      }
      .muted {
        color: var(--muted);
        font-size: 14px;
        margin-bottom: 18px;
      }
      #content {
        font-size: 18px;
        line-height: 1.6;
        background: rgba(255,255,255,0.04);
        border: 1px dashed rgba(255,255,255,0.12);
        border-radius: 12px;
        padding: 16px;
      }
      .footer {
        margin-top: 18px;
        display: flex;
        justify-content: space-between;
        align-items: center;
        font-size: 14px;
        color: var(--muted);
      }
      .badge {
        display: inline-block;
        background: rgba(139, 92, 246, 0.18);
        color: #d4c2ff;
        padding: 4px 10px;
        border-radius: 999px;
        font-size: 12px;
        border: 1px solid rgba(139, 92, 246, 0.35);
        letter-spacing: 0.2px;
      }
    </style>
  </head>
  <body>
    <!-- BEGIN_EDITABLE -->
      <section id="content">
<div id="aether-1564">
  <style>
    /* Scoped to #aether-1564 only */
    #aether-1564 {
      --ink: hsla(0, 0%, 100%, 0.94);
      --muted: hsla(0, 0%, 100%, 0.72);
      --accent: 210 100% 65%;
      --accent-2: 280 92% 66%;
      --glass: rgba(255, 255, 255, 0.08);
      --glass-strong: rgba(255, 255, 255, 0.14);
      --stroke: rgba(255, 255, 255, 0.18);
      --shadow: 0 10px 30px rgba(0, 0, 0, 0.35), inset 0 1px 0 rgba(255, 255, 255, 0.08);
      position: relative;
      display: grid;
      place-items: center;
      gap: 0;
      width: 100%;
      min-height: 520px;
      padding: 28px;
      border-radius: 22px;
      overflow: hidden;
      color: var(--ink);
      font-family: ui-sans-serif, -apple-system, Segoe UI, Roboto, Helvetica Neue, Arial, Apple Color Emoji, Segoe UI Emoji;
      background: radial-gradient(1200px 600px at 10% 0%, rgba(75, 105, 255, 0.16), transparent 55%),
                  radial-gradient(900px 700px at 120% 100%, rgba(255, 83, 112, 0.12), transparent 55%),
                  linear-gradient(180deg, rgba(15, 20, 35, 0.95), rgba(12, 14, 24, 0.98));
      isolation: isolate;
      box-shadow: 0 2px 0 rgba(255,255,255,0.06) inset;
    }

    /* Soft animated backdrop shapes */
    #aether-1564 .backdrop {
      position: absolute;
      inset: 0;
      overflow: hidden;
      z-index: 0;
    }
    #aether-1564 .blob {
      position: absolute;
      width: 48vmin;
      height: 48vmin;
      filter: blur(40px) saturate(1.2);
      opacity: 0.55;
      border-radius: 50%;
      mix-blend-mode: screen;
      will-change: transform;
      transform: translateZ(0);
      animation: drift 26s linear infinite;
    }
    #aether-1564 .blob.b1 {
      background: radial-gradient(circle at 30% 30%, hsl(var(--accent) / 0.9), transparent 60%);
      top: -10%;
      left: -8%;
      animation-duration: 34s;
    }
    #aether-1564 .blob.b2 {
      background: radial-gradient(circle at 70% 40%, hsl(var(--accent-2) / 0.85), transparent 60%);
      bottom: -12%;
      right: -6%;
      animation-duration: 30s;
      animation-direction: reverse;
    }
    #aether-1564 .blob.b3 {
      background: radial-gradient(circle at 50% 50%, hsl(165 78% 65% / 0.8), transparent 60%);
      top: 40%;
      left: 55%;
      width: 42vmin;
      height: 42vmin;
      animation-duration: 38s;
    }
    @keyframes drift {
      0% { transform: translate3d(0,0,0) scale(1); }
      25% { transform: translate3d(6%, -4%, 0) scale(1.05); }
      50% { transform: translate3d(-8%, 6%, 0) scale(0.98); }
      75% { transform: translate3d(4%, 2%, 0) scale(1.03); }
      100% { transform: translate3d(0,0,0) scale(1); }
    }

    /* Subtle grid sheen */
    #aether-1564 .grid {
      position: absolute;
      inset: -2px;
      background:
        radial-gradient(circle at 50% 50%, rgba(255,255,255,0.06), transparent 52%) center/200% 200%,
        repeating-conic-gradient(from 0deg, rgba(255,255,255,0.06) 0 2deg, transparent 2deg 6deg);
      -webkit-mask: radial-gradient(85% 150% at 50% 10%, black 30%, transparent 70%);
      mask: radial-gradient(85% 150% at 50% 10%, black 30%, transparent 70%);
      opacity: 0.35;
      filter: saturate(1.3) blur(0.2px);
      animation: gridShift 22s ease-in-out infinite;
    }
    @keyframes gridShift {
      0% { background-position: 0% 0%, center; }
      50% { background-position: 100% 100%, center; }
      100% { background-position: 0% 0%, center; }
    }

    /* Glass shell */
    #aether-1564 .shell {
      position: relative;
      z-index: 2;
      width: min(860px, 96vw);
      padding: clamp(22px, 6vw, 40px);
      border-radius: 22px;
      background: linear-gradient(180deg, rgba(255,255,255,0.10), rgba(255,255,255,0.06)) padding-box;
      border: 1px solid var(--stroke);
      box-shadow: var(--shadow);
      backdrop-filter: blur(18px) saturate(1.25);
      transform-style: preserve-3d;
      transition: transform 300ms ease, box-shadow 300ms ease;
      will-change: transform;
      --rx: 0deg;
      --ry: 0deg;
      transform: perspective(900px) rotateX(var(--rx)) rotateY(var(--ry));
    }
    #aether-1564 .shell:hover {
      box-shadow: 0 18px 60px rgba(0, 0, 0, 0.48), inset 0 1px 0 rgba(255,255,255,0.1);
    }

    /* Header badges and controls */
    #aether-1564 .top {
      display: flex;
      align-items: center;
      justify-content: space-between;
      gap: 12px;
      margin-bottom: clamp(14px, 3vw, 18px);
    }
    #aether-1564 .badge {
      display: inline-flex;
      align-items: center;
      gap: 10px;
      padding: 8px 12px;
      border-radius: 999px;
      background: linear-gradient(180deg, rgba(255,255,255,0.14), rgba(255,255,255,0.06));
      border: 1px solid rgba(255,255,255,0.24);
      box-shadow: inset 0 1px 0 rgba(255,255,255,0.36), 0 8px 16px rgba(0,0,0,0.25);
      color: var(--ink);
      font-size: 12px;
      letter-spacing: 0.3px;
      text-transform: uppercase;
    }
    #aether-1564 .badge::before {
      content: "";
      width: 8px;
      height: 8px;
      border-radius: 50%;
      background: radial-gradient(circle, #7dd3fc 0, #60a5fa 40%, transparent 70%) center/cover no-repeat;
      box-shadow: 0 0 10px rgba(96,165,250,0.9);
    }

    #aether-1564 .motion-toggle {
      appearance: none;
      cursor: pointer;
      padding: 8px 12px;
      border-radius: 10px;
      border: 1px solid rgba(255,255,255,0.22);
      background: linear-gradient(180deg, rgba(255,255,255,0.12), rgba(255,255,255,0.06));
      color: var(--ink);
      font-size: 12px;
      letter-spacing: 0.3px;
      transition: transform 220ms ease, background 220ms ease, border-color 220ms ease;
    }
    #aether-1564 .motion-toggle:hover { transform: translateY(-1px); }
    #aether-1564 .motion-toggle:active { transform: translateY(0); }
    #aether-1564 .motion-toggle:focus-visible {
      outline: 2px solid hsl(var(--accent) / 0.8);
      outline-offset: 2px;
    }

    /* Title & subtitle */
    #aether-1564 .title {
      margin: 0;
      line-height: 0.98;
      font-weight: 800;
      font-size: clamp(34px, 7.2vw, 68px);
      letter-spacing: -0.02em;
      background: linear-gradient(90deg, hsl(var(--accent) / 1), hsl(var(--accent-2) / 1), hsl(165 78% 65% / 1));
      background-size: 200% 100%;
      -webkit-background-clip: text;
      background-clip: text;
      color: transparent;
      animation: sheen 10s ease-in-out infinite;
      text-wrap: balance;
    }
    #aether-1564 .subtitle {
      margin: 10px 0 18px 0;
      color: var(--muted);
      font-size: clamp(14px, 2.8vw, 18px);
      line-height: 1.5;
      text-wrap: pretty;
    }
    @keyframes sheen {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    /* Chips */
    #aether-1564 .chips {
      display: flex;
      flex-wrap: wrap;
      gap: 8px;
      margin: 10px 0 22px 0;
    }
    #aether-1564 .chip {
      padding: 6px 10px;
      border-radius: 999px;
      border: 1px solid rgba(255,255,255,0.22);
      background: rgba(255,255,255,0.08);
      color: var(--ink);
      font-size: 12px;
      letter-spacing: 0.2px;
      backdrop-filter: blur(6px);
      transition: transform 200ms ease, background 200ms ease;
    }
    #aether-1564 .chip:hover { transform: translateY(-2px); background: rgba(255,255,255,0.14); }

    /* Actions */
    #aether-1564 .actions {
      display: flex;
      flex-wrap: wrap;
      gap: 12px;
      margin: 2px 0 16px 0;
    }
    #aether-1564 .cta {
      --btn-bg: linear-gradient(180deg, rgba(255,255,255,0.22), rgba(255,255,255,0.10));
      --btn-border: rgba(255,255,255,0.32);
      appearance: none;
      border: 1px solid var(--btn-border);
      background: var(--btn-bg);
      color: var(--ink);
      padding: 12px 16px;
      border-radius: 14px;
      font-weight: 600;
      font-size: 14px;
      letter-spacing: 0.2px;
      cursor: pointer;
      box-shadow: 0 8px 24px rgba(0,0,0,0.22), inset 0 1px 0 rgba(255,255,255,0.35);
      transition: transform 180ms ease, box-shadow 180ms ease, background 180ms ease;
    }
    #aether-1564 .cta.primary {
      --btn-bg: linear-gradient(180deg, hsl(var(--accent) / 0.28), hsl(var(--accent) / 0.18));
      --btn-border: hsl(var(--accent) / 0.55);
      box-shadow: 0 10px 28px hsl(var(--accent) / 0.35), inset 0 1px 0 rgba(255,255,255,0.4);
    }
    #aether-1564 .cta:hover { transform: translateY(-2px); }
    #aether-1564 .cta:active { transform: translateY(0); }
    #aether-1564 .cta:focus-visible { outline: 2px solid hsl(var(--accent) / 0.85); outline-offset: 3px; }
    #aether-1564 .cta.ghost {
      background: linear-gradient(180deg, rgba(255,255,255,0.10), rgba(255,255,255,0.06));
      border-style: dashed;
    }

    /* Meta footer */
    #aether-1564 .meta {
      display: flex;
      align-items: center;
      justify-content: space-between;
      gap: 10px;
      margin-top: 12px;
      border-top: 1px dashed rgba(255,255,255,0.18);
      padding-top: 12px;
      color: var(--muted);
      font-size: 12px;
    }
    #aether-1564 .dots {
      position: relative;
      display: inline-block;
      width: 48px;
      height: 6px;
      background: radial-gradient(circle, rgba(255,255,255,0.6) 2px, transparent 2px) 0 50%/12px 6px repeat-x;
      opacity: 0.7;
      transform: translateZ(0);
      animation: tick 1.2s steps(3) infinite;
    }
    @keyframes tick {
      0% { filter: hue-rotate(0deg); opacity: 0.5; }
      50% { filter: hue-rotate(25deg); opacity: 0.85; }
      100% { filter: hue-rotate(0deg); opacity: 0.5; }
    }

    /* Cursor orb highlight */
    #aether-1564 .orb {
      position: absolute;
      width: 220px;
      height: 220px;
      border-radius: 50%;
      pointer-events: none;
      z-index: 1;
      mix-blend-mode: screen;
      background: radial-gradient(circle at 50% 50%, rgba(255,255,255,0.35), rgba(255,255,255,0.06) 60%, transparent 70%);
      transform: translate(-50%, -50%) scale(0.85);
      transition: opacity 250ms ease, transform 250ms ease;
      opacity: 0.0;
      filter: blur(2px) saturate(1.15);
    }
    #aether-1564:hover .orb { opacity: 0.9; transform: translate(var(--mx, -50%), var(--my, -50%)) scale(1); }

    /* Reduced motion handling */
    #aether-1564[data-reduce="1"] .blob,
    #aether-1564[data-reduce="1"] .grid,
    #aether-1564[data-reduce="1"] .title,
    #aether-1564[data-reduce="1"] .dots { animation: none !important; }
    #aether-1564[data-reduce="1"] .orb { display: none !important; }
    #aether-1564[data-reduce="1"] .shell { transition: box-shadow 300ms ease; transform: none !important; }

    @media (max-width: 520px) {
      #aether-1564 { min-height: 460px; padding: 18px; border-radius: 18px; }
      #aether-1564 .shell { border-radius: 18px; }
      #aether-1564 .actions { gap: 10px; }
      #aether-1564 .cta { flex: 1 1 auto; text-align: center; }
    }
  </style>

  <div class="backdrop" aria-hidden="true">
    <div class="blob b1"></div>
    <div class="blob b2"></div>
    <div class="blob b3"></div>
    <div class="grid"></div>
  </div>

  <div class="shell" role="region" aria-label="Quiet Momentum showcase">
    <div class="top">
      <div class="badge" aria-hidden="true">Iteration 1564</div>
      <button class="motion-toggle" type="button" aria-pressed="false" title="Toggle motion">Reduce motion</button>
    </div>

    <h1 class="title">Quiet Momentum</h1>
    <p class="subtitle">A luminous surface of calm gradients and gentle motion. Touch, hover, breathe.</p>

    <div class="chips">
      <span class="chip">soft light</span>
      <span class="chip">glass & grain</span>
      <span class="chip">kinetic calm</span>
      <span class="chip">accessible contrast</span>
    </div>

    <div class="actions">
      <button class="cta primary" type="button">Begin</button>
      <button class="cta ghost" type="button">Explore</button>
    </div>

    <div class="meta">
      <span>Designed to exhaleâ€”one pixel at a time.</span>
      <span id="last-updated">Last updated: 2025-12-27 14:14:09 EST</span>
    </div>
  </div>

  <div class="orb" aria-hidden="true"></div>

  <script>
    (function () {
      const root = document.getElementById('aether-1564');
      const shell = root.querySelector('.shell');
      const orb = root.querySelector('.orb');
      const toggleBtn = root.querySelector('.motion-toggle');
      const ts = root.querySelector('#last-updated');

      // Timestamp
      function formatStamp(d) {
        const y = d.getFullYear();
        const m = String(d.getMonth() + 1).padStart(2, '0');
        const day = String(d.getDate()).padStart(2, '0');
        const hh = String(d.getHours()).padStart(2, '0');
        const mm = String(d.getMinutes()).padStart(2, '0');
        const ss = String(d.getSeconds()).padStart(2, '0');
        const tz = d.toLocaleTimeString([], { timeZoneName: 'short' }).split(' ').pop();
        return `Last updated: ${y}-${m}-${day} ${hh}:${mm}:${ss} ${tz}`;
      }
      try { ts.textContent = formatStamp(new Date()); } catch (_) { ts.textContent = 'Last updated: just now'; }

      // Motion preference
      const prefersReduced = window.matchMedia && window.matchMedia('(prefers-reduced-motion: reduce)').matches;
      if (prefersReduced) {
        root.dataset.reduce = '1';
        toggleBtn.setAttribute('aria-pressed', 'true');
        toggleBtn.textContent = 'Enable motion';
      }

      // Toggle motion
      toggleBtn.addEventListener('click', () => {
        const reduced = root.dataset.reduce === '1';
        root.dataset.reduce = reduced ? '0' : '1';
        const nowReduced = root.dataset.reduce === '1';
        toggleBtn.setAttribute('aria-pressed', nowReduced ? 'true' : 'false');
        toggleBtn.textContent = nowReduced ? 'Enable motion' : 'Reduce motion';
      });

      // Pointer parallax + orb
      let raf = 0;
      let targetX = 0, targetY = 0;
      let curX = 0, curY = 0;

      function onMove(e) {
        const rect = root.getBoundingClientRect();
        targetX = e.clientX - rect.left;
        targetY = e.clientY - rect.top;

        // Update orb position via CSS vars for smoother compositing
        root.style.setProperty('--mx', `${targetX}px`);
        root.style.setProperty('--my', `${targetY}px`);

        // 3D tilt for the shell
        const nx = (targetX / rect.width) - 0.5;
        const ny = (targetY / rect.height) - 0.5;
        const rx = (-ny * 10).toFixed(2) + 'deg';
        const ry = (nx * 12).toFixed(2) + 'deg';
        shell.style.setProperty('--rx', rx);
        shell.style.setProperty('--ry', ry);

        if (!raf) tick();
      }

      function tick() {
        raf = requestAnimationFrame(() => {
          curX += (targetX - curX) * 0.12;
          curY += (targetY - curY) * 0.12;
          orb.style.left = curX + 'px';
          orb.style.top = curY + 'px';
          raf = 0;
        });
      }

      root.addEventListener('pointermove', onMove);
      root.addEventListener('pointerleave', () => {
        shell.style.setProperty('--rx', '0deg');
        shell.style.setProperty('--ry', '0deg');
      });
    })();
  </script>
</div>
      </section>
      <!-- END_EDITABLE -->
    <script>
      // Only show a local placeholder if the agent hasn't written a timestamp yet
      const el = document.getElementById('last-updated');
      if (el && (!el.textContent || el.textContent.includes('not yet'))) {
        const now = new Date();
        el.textContent = `Last updated: ${now.toLocaleString(undefined, { hour12: false })}`;
      }
    </script>
