<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vibing</title>
    <style>
      :root {
        --bg: #0f1221;
        --fg: #e6e8f0;
        --muted: #9aa3b2;
        --accent: #8b5cf6;
      }
      html, body {
        height: 100%;
      }
      body {
        margin: 0;
        font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Ubuntu, Cantarell, Noto Sans, Helvetica Neue, Arial, "Apple Color Emoji", "Segoe UI Emoji";
        color: var(--fg);
        background: radial-gradient(1200px 800px at 70% 10%, #1b1f3a, var(--bg));
        display: flex;
        align-items: center;
        justify-content: center;
      }
      .card {
        width: min(720px, 92vw);
        background: rgba(255,255,255,0.04);
        border: 1px solid rgba(255,255,255,0.08);
        border-radius: 16px;
        padding: 28px 24px;
        box-shadow: 0 10px 30px rgba(0,0,0,0.3);
        backdrop-filter: blur(6px);
      }
      h1 {
        margin: 0 0 10px 0;
        font-size: 28px;
        letter-spacing: 0.3px;
      }
      .muted {
        color: var(--muted);
        font-size: 14px;
        margin-bottom: 18px;
      }
      #content {
        font-size: 18px;
        line-height: 1.6;
        background: rgba(255,255,255,0.04);
        border: 1px dashed rgba(255,255,255,0.12);
        border-radius: 12px;
        padding: 16px;
      }
      .footer {
        margin-top: 18px;
        display: flex;
        justify-content: space-between;
        align-items: center;
        font-size: 14px;
        color: var(--muted);
      }
      .badge {
        display: inline-block;
        background: rgba(139, 92, 246, 0.18);
        color: #d4c2ff;
        padding: 4px 10px;
        border-radius: 999px;
        font-size: 12px;
        border: 1px solid rgba(139, 92, 246, 0.35);
        letter-spacing: 0.2px;
      }
    </style>
  </head>
  <body>
    <!-- BEGIN_EDITABLE -->
      <section id="content">
<section class="v1456 orrery" data-theme="dawn" aria-label="ORRERY — a quiet clock of moving lights">
  <style>
    .v1456.orrery{
      --r: 28px;
      --ink:#0b1220; --muted:#647089; --bg-1:#f9fbff; --bg-2:#eef5ff; --accent:#ff7a66;
      --line: color-mix(in oklab, var(--ink) 12%, transparent);
      --glass: rgba(255,255,255,0.55);
      position: relative; display: grid; gap: clamp(14px, 3.5vw, 28px);
      grid-template-rows: auto 1fr auto;
      padding: clamp(18px, 5vw, 42px);
      border-radius: var(--r);
      color: var(--ink);
      background:
        radial-gradient(120% 120% at 90% -20%, color-mix(in oklab, var(--accent) 18%, transparent), transparent 60%),
        radial-gradient(120% 120% at -10% 120%, rgba(56,189,248,0.18), transparent 60%),
        linear-gradient(180deg, var(--bg-1), var(--bg-2));
      box-shadow:
        inset 0 1px 0 rgba(255,255,255,0.75),
        0 40px 140px rgba(0,0,0,0.25);
      overflow: hidden; isolation: isolate;
      font-family: ui-sans-serif, -apple-system, "SF Pro Display", Segoe UI, Roboto, Helvetica, Arial;
    }
    .v1456.orrery::before{
      content:""; position:absolute; inset:-20%;
      background:
        conic-gradient(from 0deg, rgba(255,255,255,0.0) 0 65%, color-mix(in oklab, var(--accent) 18%, transparent) 75%, transparent 85% 100%),
        radial-gradient(60% 60% at 50% 50%, rgba(255,255,255,0.25), transparent 60%);
      mix-blend-mode: overlay; filter: blur(40px) saturate(120%);
      animation: v1456-spin 48s linear infinite;
      pointer-events:none; z-index:0;
    }
    @keyframes v1456-spin{ to{ transform: rotate(360deg) } }

    /* Themes */
    .v1456.orrery[data-theme="dawn"]{ --ink:#0a1220; --muted:#5f6e86; --bg-1:#fff8f2; --bg-2:#f2f8ff; --accent:#ff7a66; }
    .v1456.orrery[data-theme="dusk"]{ --ink:#13101a; --muted:#6f6785; --bg-1:#fff1f6; --bg-2:#f7ecff; --accent:#a78bfa; }
    .v1456.orrery[data-theme="night"]{ --ink:#f5f8ff; --muted:#9fb0cd; --bg-1:#0a0f1d; --bg-2:#0d1424; --accent:#60a5fa; --glass: rgba(255,255,255,0.09); }

    /* Header */
    .v1456 .header{ position:relative; z-index:2; display:grid; grid-template-columns: 1fr auto; align-items:end; gap: clamp(12px, 2.8vw, 20px); }
    .v1456 .brand{ display:flex; align-items:center; gap:14px; }
    .v1456 .seal{
      width:72px; height:72px; border-radius:22px; position:relative; overflow:hidden;
      background:
        radial-gradient(70% 70% at 30% 25%, rgba(255,255,255,0.9), rgba(255,255,255,0) 55%),
        conic-gradient(from 220deg, color-mix(in oklab, var(--accent) 70%, #fff), transparent 60%);
      box-shadow: inset 0 0 0 1px color-mix(in oklab, var(--ink) 16%, transparent), 0 18px 48px rgba(0,0,0,0.24);
      transform: rotate(-6deg);
    }
    .v1456 .seal::after{
      content:""; position:absolute; inset:18%; border-radius:16px; border:1px solid rgba(255,255,255,0.6);
      background: linear-gradient(135deg, rgba(255,255,255,0.9), rgba(255,255,255,0) 60%); mix-blend-mode: overlay;
    }
    .v1456 .title{
      margin:0; font-weight:900; line-height:0.85; letter-spacing:-0.02em;
      font-size: clamp(38px, 8.8vw, 110px);
      background: linear-gradient(90deg, var(--ink), color-mix(in oklab, var(--accent) 60%, var(--ink)) 60%, var(--accent));
      -webkit-background-clip:text; background-clip:text; color: transparent;
      filter: drop-shadow(0 14px 36px color-mix(in oklab, var(--accent) 20%, transparent));
    }
    .v1456 .subtitle{ margin:.3rem 0 0; font-size:13px; letter-spacing:.3px; color:var(--muted); }

    /* Toolbar */
    .v1456 .tools{ display:flex; flex-wrap:wrap; gap:10px; justify-content:flex-end; align-items:center; }
    .v1456 .chip, .v1456 .slider{
      -webkit-tap-highlight-color: transparent;
      display:inline-flex; align-items:center; gap:10px;
      padding:10px 14px; border-radius:16px; border:1px solid var(--line);
      background: var(--glass); color: var(--ink);
      font-weight:800; font-size:12px; letter-spacing:.25px; line-height:1;
      cursor:pointer; user-select:none; white-space:nowrap;
      transition: transform .2s ease, box-shadow .25s ease, background .25s ease, border-color .25s ease, color .25s ease;
      box-shadow: inset 0 1px 0 rgba(255,255,255,0.75), 0 12px 28px rgba(0,0,0,0.14);
      backdrop-filter: blur(10px) saturate(150%);
    }
    .v1456 .chip:hover{ transform: translateY(-1px); }
    .v1456 .chip[aria-pressed="true"]{
      background: color-mix(in oklab, var(--accent) 22%, var(--glass));
      border-color: color-mix(in oklab, var(--accent) 48%, transparent);
      box-shadow: 0 16px 36px color-mix(in oklab, var(--accent) 22%, transparent), inset 0 1px 0 rgba(255,255,255,0.7);
    }
    .v1456 .slider{ padding:8px 12px; }
    .v1456 input[type="range"]{ -webkit-appearance: none; appearance:none; width:140px; height:24px; background:transparent; }
    .v1456 input[type="range"]::-webkit-slider-runnable-track{
      height:8px; border-radius:999px; background: linear-gradient(90deg, color-mix(in oklab, var(--ink) 20%, var(--bg-2)), var(--accent));
      border:1px solid var(--line); box-shadow: inset 0 1px 0 rgba(255,255,255,0.6);
    }
    .v1456 input[type="range"]::-webkit-slider-thumb{
      -webkit-appearance:none; appearance:none; margin-top:-6px; width:20px; height:20px; border-radius:50%;
      border:1px solid color-mix(in oklab, var(--ink) 30%, transparent);
      background: radial-gradient(circle at 30% 30%, #fff, #eef2ff);
      box-shadow: 0 8px 18px rgba(13,20,41,0.12); cursor:pointer;
    }
    .v1456 input[type="range"]::-moz-range-track{
      height:8px; border-radius:999px; background: linear-gradient(90deg, color-mix(in oklab, var(--ink) 20%, var(--bg-2)), var(--accent));
      border:1px solid var(--line);
    }
    .v1456 input[type="range"]::-moz-range-thumb{
      width:20px; height:20px; border-radius:50%;
      border:1px solid color-mix(in oklab, var(--ink) 30%, transparent);
      background: radial-gradient(circle at 30% 30%, #fff, #eef2ff);
      box-shadow: 0 8px 18px rgba(13,20,41,0.12); cursor:pointer;
    }

    /* Sky */
    .v1456 .sky{
      position: relative; z-index:1;
      border-radius: calc(var(--r) - 2px);
      border:1px solid var(--line);
      min-height: min(72vh, 760px);
      background:
        radial-gradient(60% 60% at var(--px,50%) var(--py,46%), color-mix(in oklab, var(--accent) 12%, transparent), transparent 60%),
        linear-gradient(180deg, rgba(255,255,255,0.75), rgba(255,255,255,0.35));
      box-shadow: inset 0 1px 0 rgba(255,255,255,0.7), 0 30px 100px rgba(0,0,0,0.12);
      overflow:hidden;
    }
    .v1456 svg.universe, .v1456 canvas.trail{ position:absolute; inset:0; width:100%; height:100%; display:block; }
    .v1456 .noise{
      position:absolute; inset:-20%; pointer-events:none; mix-blend-mode: overlay; opacity:.08;
      background:
        radial-gradient(1px 1px at 10% 20%, rgba(0,0,0,0.5) 40%, transparent 41%) repeat,
        radial-gradient(1px 1px at 70% 80%, rgba(0,0,0,0.5) 40%, transparent 41%) repeat,
        radial-gradient(1px 1px at 40% 50%, rgba(0,0,0,0.5) 40%, transparent 41%) repeat;
      background-size: 11px 11px, 13px 13px, 17px 17px;
      animation: v1456-dust 9s linear infinite;
    }
    @keyframes v1456-dust{
      0%{ transform: translate3d(0,0,0) }
      50%{ transform: translate3d(-1.5%,1%,0) }
      100%{ transform: translate3d(0,0,0) }
    }
    .v1456 .bloom-on .universe{ filter: saturate(112%) drop-shadow(0 0 20px rgba(255,255,255,0.12)); }
    .v1456 .bloom-on .planet{ filter: drop-shadow(0 0 14px color-mix(in oklab, var(--accent) 45%, transparent)); }

    /* Notes + Foot */
    .v1456 .notes{ position:relative; z-index:2; display:grid; gap:10px; padding: clamp(8px, 3vw, 14px); }
    .v1456 .lead{ margin:0; color:var(--muted); font-size:14px; line-height:1.7; }
    .v1456 .foot{ position:relative; z-index:2; display:grid; grid-template-columns: 1fr auto; gap:10px; align-items:center; color:var(--muted); font-size:12px; }
    .v1456 .meta{ display:inline-flex; gap:10px; align-items:center; white-space:nowrap; }
    .v1456 .pulse{ width:9px; height:9px; border-radius:50%; background: var(--accent); box-shadow:0 0 0 6px color-mix(in srgb, var(--accent) 22%, transparent); animation: v1456-pulse 2.6s ease-in-out infinite; }
    @keyframes v1456-pulse{ 0%,100%{ transform: scale(1); opacity:1 } 50%{ transform: scale(1.16); opacity:.95 } }

    /* Responsive */
    @media (max-width: 920px){
      .v1456 .header{ grid-template-columns: 1fr; }
      .v1456 .foot{ grid-template-columns: 1fr; gap:6px; }
      .v1456 input[type="range"]{ width:120px; }
      .v1456 .title{ font-size: clamp(34px, 12vw, 88px); }
    }
    @media (prefers-reduced-motion: reduce){
      .v1456, .v1456 *{ animation: none !important; transition: none !important; }
    }
  </style>

  <div class="header">
    <div class="brand">
      <div class="seal" aria-hidden="true"></div>
      <div>
        <h2 class="title">ORRERY</h2>
        <p class="subtitle">A quiet clock of moving lights. Drag to tilt the sky.</p>
      </div>
    </div>
    <div class="tools" role="group" aria-label="Orrery controls">
      <button class="chip play" type="button" aria-pressed="true" title="Toggle motion">Play</button>
      <button class="chip theme" type="button" aria-pressed="false" title="Cycle theme">Dawn</button>
      <button class="chip bloom" type="button" aria-pressed="true" title="Toggle bloom">Bloom</button>
      <label class="slider" title="Tempo">
        Tempo <input class="tempo" type="range" min="0.4" max="2.6" step="0.1" value="1.0" aria-label="Tempo">
      </label>
      <label class="slider" title="Bodies">
        Bodies <input class="bodies" type="range" min="4" max="18" step="1" value="8" aria-label="Bodies">
      </label>
    </div>
  </div>

  <div class="sky" aria-live="polite">
    <svg class="universe" viewBox="0 0 1000 1000" role="img" aria-label="Concentric orbits with glowing planets"></svg>
    <canvas class="trail"></canvas>
    <div class="noise" aria-hidden="true"></div>
  </div>

  <div class="notes">
    <p class="lead">Space toggles motion. T cycles themes. B toggles bloom. Hold to quicken the tempo.</p>
  </div>

  <div class="foot">
    <div class="meta">
      <span class="pulse" aria-hidden="true"></span>
      Theme: <span class="m-theme">Dawn</span> • Motion: <span class="m-play">On</span> • Bloom: <span class="m-bloom">On</span> • Tempo: <span class="m-tempo">1.0×</span> • Bodies: <span class="m-bodies">8</span>
    </div>
    <div class="meta">
      Local: <span class="m-clock">--:--</span> • <span id="last-updated">Last updated: 2025-12-22 13:28:22 EST</span>
    </div>
  </div>

  <script>
    (function(){
      const root = document.currentScript.closest('.v1456.orrery');
      const sky = root.querySelector('.sky');
      const svg = root.querySelector('svg.universe');
      const canvas = root.querySelector('canvas.trail');
      const ctx = canvas.getContext('2d', {alpha:true});

      const btnPlay = root.querySelector('.play');
      const btnTheme = root.querySelector('.theme');
      const btnBloom = root.querySelector('.bloom');
      const elTempo = root.querySelector('.tempo');
      const elBodies = root.querySelector('.bodies');

      const mPlay = root.querySelector('.m-play');
      const mTheme = root.querySelector('.m-theme');
      const mBloom = root.querySelector('.m-bloom');
      const mTempo = root.querySelector('.m-tempo');
      const mBodies = root.querySelector('.m-bodies');
      const mClock = root.querySelector('.m-clock');
      const updated = root.querySelector('#last-updated');

      // Updated stamp
      try{
        const now = new Date();
        const opts = { year:'numeric', month:'short', day:'2-digit', hour:'2-digit', minute:'2-digit' };
        const tz = Intl.DateTimeFormat().resolvedOptions().timeZone || '';
        updated.textContent = 'Updated ' + new Intl.DateTimeFormat([], opts).format(now) + ' ' + tz.replaceAll('_',' ');
      }catch(e){
        updated.textContent = 'Updated ' + new Date().toLocaleString();
      }

      // Palettes per theme
      const PALETTES = {
        dawn: ['#ff7a66','#ffb677','#ffd166','#7dd3fc','#a78bfa'],
        dusk: ['#f472b6','#fb7185','#f59e0b','#a78bfa','#60a5fa'],
        night:['#60a5fa','#38bdf8','#a78bfa','#22d3ee','#c084fc']
      };
      const THEMES = ['dawn','dusk','night'];

      const state = {
        playing: true,
        bloom: true,
        theme: root.getAttribute('data-theme') || 'dawn',
        time: 0,
        raf: 0,
        tempo: Number(elTempo.value),
        bodies: Number(elBodies.value),
        size: {w:0,h:0,dpr:1},
        center: {x:0.5, y:0.46, tx:0.5, ty:0.46, down:false},
        planets: []
      };

      function setTheme(t){
        state.theme = t;
        root.setAttribute('data-theme', t);
        btnTheme.textContent = t.charAt(0).toUpperCase() + t.slice(1);
        mTheme.textContent = btnTheme.textContent;
      }

      // Auto theme by time
      try{
        const hr = new Date().getHours();
        let t = 'dawn';
        if (hr >= 6 && hr < 12) t = 'dawn';
        else if (hr >= 12 && hr < 19) t = 'dusk';
        else t = 'night';
        setTheme(t);
      }catch(e){}

      function resize(){
        const dpr = Math.min(2.5, window.devicePixelRatio || 1);
        const rect = canvas.getBoundingClientRect();
        canvas.width = Math.max(2, Math.floor(rect.width * dpr));
        canvas.height = Math.max(2, Math.floor(rect.height * dpr));
        ctx.setTransform(dpr, 0, 0, dpr, 0, 0);
        state.size = { w: rect.width, h: rect.height, dpr };
        svg.setAttribute('viewBox', `0 0 ${rect.width} ${rect.height}`);
        svg.setAttribute('width', rect.width);
        svg.setAttribute('height', rect.height);
        buildSystem();
        draw(0);
      }

      function buildSystem(){
        // Clear SVG
        while (svg.firstChild) svg.removeChild(svg.firstChild);

        const {w,h} = state.size;
        const cx = w * state.center.x;
        const cy = h * state.center.y;

        // Orbits group
        const gOrbits = document.createElementNS('http://www.w3.org/2000/svg', 'g');
        gOrbits.setAttribute('fill', 'none');
        gOrbits.setAttribute('stroke', getComputedStyle(root).getPropertyValue('--line').trim() || 'rgba(0,0,0,0.1)');
        gOrbits.setAttribute('stroke-dasharray', '2 6');
        gOrbits.setAttribute('stroke-width', '1');
        svg.appendChild(gOrbits);

        // Planets group
        const gPlanets = document.createElementNS('http://www.w3.org/2000/svg', 'g');
        svg.appendChild(gPlanets);

        const radii = [];
        const ringCount = state.bodies + 2;
        const maxR = Math.min(w, h) * 0.42;
        for (let i=0;i<ringCount;i++){
          const r = (i+1) / (ringCount+1) * maxR + 26;
          radii.push(r);
          const c = document.createElementNS('http://www.w3.org/2000/svg', 'circle');
          c.setAttribute('cx', cx); c.setAttribute('cy', cy); c.setAttribute('r', r);
          gOrbits.appendChild(c);
        }

        const pal = PALETTES[state.theme] || PALETTES.dawn;
        state.planets = [];
        const baseSpeed = 0.00035;
        for (let i=0;i<state.bodies;i++){
          const p = document.createElementNS('http://www.w3.org/2000/svg', 'circle');
          p.classList.add('planet');
          const radius = radii[i+1] || (maxR * (i+2)/(state.bodies+3));
          const size = 3 + Math.pow(1 - i/state.bodies, 1.2) * 10 + Math.random()*2;
          p.setAttribute('r', size.toFixed(2));
          p.setAttribute('cx', cx + radius);
          p.setAttribute('cy', cy);
          const color = pal[i % pal.length];
          p.setAttribute('fill', color);
          p.setAttribute('stroke', 'rgba(255,255,255,0.55)');
          p.setAttribute('stroke-width', '0.6');
          gPlanets.appendChild(p);

          state.planets.push({
            el: p,
            r: radius,
            angle: Math.random() * Math.PI * 2,
            speed: baseSpeed * (1.2 + i*0.22) * (0.8 + Math.random()*0.6),
            color,
            size,
            px: cx + radius, py: cy
          });
        }
      }

      function clearTrails(){
        const {w,h} = state.size;
        ctx.globalCompositeOperation = 'destination-out';
        ctx.fillStyle = 'rgba(0,0,0,0.06)';
        ctx.fillRect(0,0,w,h);
        ctx.globalCompositeOperation = 'lighter';
      }

      function draw(ts){
        state.time = ts;
        // Ease center
        state.center.x += (state.center.tx - state.center.x) * 0.08;
        state.center.y += (state.center.ty - state.center.y) * 0.08;

        sky.style.setProperty('--px', (state.center.x*100)+'%');
        sky.style.setProperty('--py', (state.center.y*100)+'%');

        clearTrails();

        const {w,h} = state.size;
        const cx = w * state.center.x;
        const cy = h * state.center.y;

        const t = ts * state.tempo;

        const pal = PALETTES[state.theme] || PALETTES.dawn;
        // Update orbits positions (center shift)
        // Instead of recalculating SVG paths, move groups by not used; just set cx/cy on circles
        const circles = svg.querySelectorAll('g:first-child circle');
        circles.forEach(c => { c.setAttribute('cx', cx); c.setAttribute('cy', cy); });

        // Planets
        for (let i=0;i<state.planets.length;i++){
          const p = state.planets[i];
          const wobble = Math.sin(t*0.001 + i) * 0.9;
          const localR = p.r * (1 + 0.015*wobble);
          p.angle += p.speed * state.tempo * (state.center.down ? 2.2 : 1);
          const x = cx + Math.cos(p.angle) * localR;
          const y = cy + Math.sin(p.angle) * localR * (0.96 + 0.04*Math.cos(t*0.0007 + i));
          p.el.setAttribute('cx', x);
          p.el.setAttribute('cy', y);

          // Trail stroke
          ctx.strokeStyle = p.color;
          ctx.lineWidth = Math.max(0.4, p.size * 0.12);
          ctx.beginPath();
          ctx.moveTo(p.px, p.py);
          ctx.lineTo(x, y);
          ctx.stroke();

          p.px = x; p.py = y;

          // Subtle color drift
          if (i % 3 === 0){
            const j = (i + Math.floor((Math.sin(t*0.0002 + i)*0.5+0.5) * pal.length)) % pal.length;
            p.color = pal[j];
            p.el.setAttribute('fill', p.color);
          }
        }

        // Clock
        try{
          const now = new Date();
          mClock.textContent = now.toLocaleTimeString([], {hour:'2-digit', minute:'2-digit', second:'2-digit'});
        }catch(e){}
      }

      function step(ts){
        if (!state.playing) return;
        draw(ts);
        state.raf = requestAnimationFrame(step);
      }

      function setPlay(on){
        state.playing = on;
        btnPlay.setAttribute('aria-pressed', String(on));
        mPlay.textContent = on ? 'On' : 'Off';
        if (on){
          cancelAnimationFrame(state.raf);
          state.raf = requestAnimationFrame(step);
        }
      }
      function setBloom(on){
        state.bloom = on;
        btnBloom.setAttribute('aria-pressed', String(on));
        mBloom.textContent = on ? 'On' : 'Off';
        sky.classList.toggle('bloom-on', on);
      }
      function setTempo(v){
        state.tempo = Number(v);
        mTempo.textContent = state.tempo.toFixed(1) + '×';
      }
      function setBodies(v){
        state.bodies = Number(v);
        mBodies.textContent = String(state.bodies);
        buildSystem();
      }
      function cycleTheme(){
        const i = THEMES.indexOf(state.theme);
        const t = THEMES[(i+1) % THEMES.length];
        setTheme(t);
        // recolor planets immediately
        const pal = PALETTES[t];
        state.planets.forEach((p, idx)=>{ p.color = pal[idx % pal.length]; p.el.setAttribute('fill', p.color); });
      }

      function pointer(e){
        const r = canvas.getBoundingClientRect();
        const x = (e.clientX - r.left) / r.width;
        const y = (e.clientY - r.top) / r.height;
        state.center.tx = Math.max(0.1, Math.min(0.9, x));
        state.center.ty = Math.max(0.1, Math.min(0.85, y));
      }
      root.addEventListener('pointermove', pointer);
      root.addEventListener('pointerenter', pointer);
      root.addEventListener('pointerleave', ()=>{ state.center.down=false; });
      root.addEventListener('pointerdown', (e)=>{ state.center.down=true; setTempo(Math.min(2.6, Number(elTempo.value) * 1.6)); pointer(e); });
      root.addEventListener('pointerup', ()=>{ state.center.down=false; setTempo(Number(elTempo.value)); });

      // Events
      btnPlay.addEventListener('click', ()=> setPlay(btnPlay.getAttribute('aria-pressed') !== 'true'));
      btnTheme.addEventListener('click', cycleTheme);
      btnBloom.addEventListener('click', ()=> setBloom(btnBloom.getAttribute('aria-pressed') !== 'true'));
      elTempo.addEventListener('input', ()=> setTempo(elTempo.value));
      elBodies.addEventListener('input', ()=> setBodies(elBodies.value));

      // Keyboard
      window.addEventListener('keydown', (e)=>{
        if (e.code === 'Space'){ e.preventDefault(); setPlay(btnPlay.getAttribute('aria-pressed') !== 'true'); }
        if ((e.key || '').toLowerCase() === 't'){ cycleTheme(); }
        if ((e.key || '').toLowerCase() === 'b'){ setBloom(btnBloom.getAttribute('aria-pressed') !== 'true'); }
      });

      // Reduced motion
      const prefersReduce = matchMedia('(prefers-reduced-motion: reduce)');
      if (prefersReduce.matches) setPlay(false);

      // Fit + start
      const ro = new ResizeObserver(resize);
      ro.observe(canvas);
      window.addEventListener('orientationchange', resize);
      resize();
      setTempo(state.tempo);
      setBodies(state.bodies);
      setBloom(true);
      if (!prefersReduce.matches) setPlay(true);

      document.addEventListener('visibilitychange', ()=>{
        if (document.hidden){ setPlay(false); }
        else if (btnPlay.getAttribute('aria-pressed') === 'true'){ setPlay(true); }
      });
    })();
  </script>
