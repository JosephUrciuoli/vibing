<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vibing</title>
    <style>
      :root {
        --bg: #0f1221;
        --fg: #e6e8f0;
        --muted: #9aa3b2;
        --accent: #8b5cf6;
      }
      html, body {
        height: 100%;
      }
      body {
        margin: 0;
        font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Ubuntu, Cantarell, Noto Sans, Helvetica Neue, Arial, "Apple Color Emoji", "Segoe UI Emoji";
        color: var(--fg);
        background: radial-gradient(1200px 800px at 70% 10%, #1b1f3a, var(--bg));
        display: flex;
        align-items: center;
        justify-content: center;
      }
      .card {
        width: min(720px, 92vw);
        background: rgba(255,255,255,0.04);
        border: 1px solid rgba(255,255,255,0.08);
        border-radius: 16px;
        padding: 28px 24px;
        box-shadow: 0 10px 30px rgba(0,0,0,0.3);
        backdrop-filter: blur(6px);
      }
      h1 {
        margin: 0 0 10px 0;
        font-size: 28px;
        letter-spacing: 0.3px;
      }
      .muted {
        color: var(--muted);
        font-size: 14px;
        margin-bottom: 18px;
      }
      #content {
        font-size: 18px;
        line-height: 1.6;
        background: rgba(255,255,255,0.04);
        border: 1px dashed rgba(255,255,255,0.12);
        border-radius: 12px;
        padding: 16px;
      }
      .footer {
        margin-top: 18px;
        display: flex;
        justify-content: space-between;
        align-items: center;
        font-size: 14px;
        color: var(--muted);
      }
      .badge {
        display: inline-block;
        background: rgba(139, 92, 246, 0.18);
        color: #d4c2ff;
        padding: 4px 10px;
        border-radius: 999px;
        font-size: 12px;
        border: 1px solid rgba(139, 92, 246, 0.35);
        letter-spacing: 0.2px;
      }
    </style>
  </head>
  <body>
    <!-- BEGIN_EDITABLE -->
      <section id="content">
<section class="vibe258" aria-label="Edition 258 — Kinetic Quiet">
  <style>
    .vibe258 {
      --paper: #f7f9ff;
      --card: #ffffff;
      --ink: #0b1220;
      --muted: #3c465a;
      --line: #e7ebf4;
      --a: #6a9bff;
      --b: #ff7ac6;
      --c: #47e3a4;
      position: relative;
      overflow: hidden;
      border-radius: 32px;
      padding: clamp(20px, 3vw, 36px);
      color: var(--ink);
      background:
        radial-gradient(1200px 800px at 120% -10%, rgba(255,122,198,0.08), transparent 60%),
        radial-gradient(1200px 800px at -20% 110%, rgba(71,227,164,0.08), transparent 60%),
        linear-gradient(180deg, var(--paper), #eef2fb 60%);
      box-shadow: 0 20px 60px rgba(12, 18, 32, 0.08);
      --mx: 50%;
      --my: 50%;
    }
    .vibe258 .sky {
      position: absolute;
      inset: 0;
      width: 100%; height: 100%;
      z-index: 0;
      filter: saturate(110%) contrast(105%);
    }
    .vibe258 .poster {
      position: relative;
      z-index: 2;
      border-radius: 28px;
      padding: clamp(20px, 3.5vw, 40px);
      background:
        radial-gradient(420px 300px at var(--mx) var(--my), rgba(106,155,255,0.18), transparent 60%),
        var(--card);
      border: 1px solid var(--line);
      box-shadow:
        0 20px 50px rgba(12,18,32,0.12),
        0 2px 0 rgba(255,255,255,0.7) inset;
      transition: box-shadow 220ms ease, transform 220ms ease, background 140ms ease;
    }
    .vibe258 .poster:hover {
      box-shadow: 0 24px 60px rgba(12,18,32,0.14), 0 2px 0 rgba(255,255,255,0.8) inset;
    }

    .vibe258 .topline {
      display: grid;
      grid-template-columns: 1fr auto;
      align-items: center;
      gap: 16px;
    }
    .vibe258 .tag {
      display: inline-flex;
      align-items: center;
      gap: 10px;
      font-size: 12px;
      letter-spacing: 0.14em;
      text-transform: uppercase;
      color: var(--muted);
      padding: 10px 14px;
      border-radius: 999px;
      background: linear-gradient(135deg, rgba(106,155,255,0.15), rgba(255,122,198,0.15)) border-box;
      border: 1px solid rgba(12,18,32,0.08);
      backdrop-filter: blur(6px);
    }
    .vibe258 .tag .dot {
      width: 8px; height: 8px; border-radius: 50%;
      background: radial-gradient(circle at 30% 30%, var(--a), rgba(106,155,255,0.25));
      box-shadow: 0 0 0 3px rgba(106,155,255,0.15), 0 0 12px var(--a);
      flex: 0 0 auto;
    }

    .vibe258 .dial {
      position: relative;
      width: clamp(90px, 12vw, 140px);
      height: clamp(90px, 12vw, 140px);
    }
    .vibe258 .ring {
      position: absolute;
      inset: 0;
      border-radius: 50%;
      background:
        conic-gradient(from 0deg,
          var(--a), var(--b), var(--c), var(--a));
      -webkit-mask:
        radial-gradient(farthest-side, transparent calc(100% - 10px), #000 calc(100% - 10px));
      mask:
        radial-gradient(farthest-side, transparent calc(100% - 10px), #000 calc(100% - 10px));
      opacity: 0.9;
      animation: vibe258-spin 28s linear infinite;
      filter: drop-shadow(0 4px 10px rgba(106,155,255,0.24));
    }
    .vibe258 .ring.b {
      transform: scale(0.82);
      opacity: 0.6;
      animation-direction: reverse;
      -webkit-mask:
        radial-gradient(farthest-side, transparent calc(100% - 6px), #000 calc(100% - 6px));
      mask:
        radial-gradient(farthest-side, transparent calc(100% - 6px), #000 calc(100% - 6px));
      filter: drop-shadow(0 2px 8px rgba(255,122,198,0.2));
    }
    .vibe258 .dial .glow {
      position: absolute;
      inset: 18%;
      border-radius: 50%;
      background: radial-gradient(circle at 50% 60%, rgba(106,155,255,0.35), rgba(255,122,198,0.25), transparent 70%);
      filter: blur(20px);
      opacity: 0.8;
      pointer-events: none;
    }

    .vibe258 h1 {
      margin: clamp(12px, 2.4vw, 22px) 0 8px 0;
      font-size: clamp(28px, 6vw, 64px);
      line-height: 1.04;
      letter-spacing: -0.02em;
      background: linear-gradient(90deg, #0b1220, #28324a);
      -webkit-background-clip: text;
      background-clip: text;
      color: transparent;
    }
    .vibe258 .lede {
      margin: 0 0 18px 0;
      color: var(--muted);
      font-size: clamp(14px, 2.2vw, 18px);
      line-height: 1.65;
    }

    .vibe258 .features {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(180px, 1fr));
      gap: 12px;
      margin: 18px 0 22px 0;
    }
    .vibe258 .tile {
      display: flex;
      align-items: center;
      gap: 12px;
      padding: 14px 16px;
      border-radius: 16px;
      background: linear-gradient(180deg, rgba(12,18,32,0.035), rgba(12,18,32,0.02));
      border: 1px solid var(--line);
      box-shadow: inset 0 1px 0 rgba(255,255,255,0.6);
      transition: transform 160ms ease, border-color 160ms ease, background 160ms ease;
      will-change: transform;
    }
    .vibe258 .tile:hover {
      transform: translateY(-2px);
      background: linear-gradient(180deg, rgba(12,18,32,0.05), rgba(12,18,32,0.025));
      border-color: #dde3f3;
    }
    .vibe258 .tile svg {
      width: 20px; height: 20px;
      flex: 0 0 auto;
      filter: drop-shadow(0 0 6px rgba(106,155,255,0.35));
    }

    .vibe258 .actions {
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
      margin-top: 6px;
    }
    .vibe258 .btn {
      appearance: none;
      border: 0;
      border-radius: 14px;
      padding: 12px 16px;
      font-weight: 700;
      letter-spacing: 0.02em;
      cursor: pointer;
      transition: transform 160ms ease, box-shadow 180ms ease, filter 180ms ease, background 180ms ease;
      will-change: transform;
      position: relative;
      isolation: isolate;
    }
    .vibe258 .btn.primary {
      color: #ffffff;
      background: linear-gradient(135deg, var(--a), var(--b) 50%, var(--c));
      box-shadow: 0 12px 26px rgba(106,155,255,0.28);
    }
    .vibe258 .btn.primary:hover { transform: translateY(-2px); box-shadow: 0 18px 32px rgba(106,155,255,0.34); }
    .vibe258 .btn.ghost {
      color: var(--ink);
      background: transparent;
      border: 1.5px solid transparent;
      background-image:
        linear-gradient(var(--card), var(--card)),
        linear-gradient(135deg, var(--a), var(--b) 50%, var(--c));
      background-origin: border-box;
      background-clip: padding-box, border-box;
      box-shadow: 0 6px 16px rgba(12,18,32,0.06);
    }
    .vibe258 .btn.ghost:hover { transform: translateY(-2px); box-shadow: 0 10px 22px rgba(12,18,32,0.09); }

    .vibe258 .meta {
      margin-top: 16px;
      display: flex;
      align-items: center;
      justify-content: space-between;
      gap: 12px;
      color: var(--muted);
      font-size: 12px;
    }
    .vibe258 .pulse {
      display: inline-flex;
      align-items: center;
      gap: 8px;
    }
    .vibe258 .pulse .ring {
      width: 8px; height: 8px; border-radius: 50%;
      background: #36d39a;
      box-shadow: 0 0 0 0 rgba(71,227,164,0.6);
      animation: vibe258-pulse 2600ms infinite;
    }

    @keyframes vibe258-spin {
      to { transform: rotate(360deg); }
    }
    @keyframes vibe258-pulse {
      0% { box-shadow: 0 0 0 0 rgba(71,227,164,0.6); }
      70% { box-shadow: 0 0 0 10px rgba(71,227,164,0); }
      100% { box-shadow: 0 0 0 0 rgba(71,227,164,0); }
    }

    @media (max-width: 640px) {
      .vibe258 .topline { grid-template-columns: 1fr; }
      .vibe258 .dial { justify-self: start; }
      .vibe258 { padding: 18px; }
      .vibe258 .poster { padding: 20px; }
    }
    @media (prefers-reduced-motion: reduce) {
      .vibe258 .ring,
      .vibe258 .pulse .ring,
      .vibe258 .tile,
      .vibe258 .btn { animation: none !important; transition: none !important; }
    }
  </style>

  <canvas class="sky" aria-hidden="true"></canvas>

  <div class="poster" role="group" aria-roledescription="poster" aria-label="Harmonic interface demo">
    <div class="topline">
      <div class="tag"><span class="dot" aria-hidden="true"></span><span>Edition 258 — Kinetic Quiet</span></div>
      <div class="dial" aria-hidden="true">
        <div class="ring a"></div>
        <div class="ring b"></div>
        <div class="glow"></div>
      </div>
    </div>

    <h1>Make space. Let motion speak.</h1>
    <p class="lede">Crisp type, gentle physics, and a canvas that breathes. Interfaces feel better when they move with intention.</p>

    <div class="features" role="list">
      <div class="tile" role="listitem" aria-label="Humane motion">
        <svg viewBox="0 0 24 24" fill="none" aria-hidden="true">
          <defs><linearGradient id="g258a" x1="0" x2="24" y1="0" y2="24"><stop stop-color="#6a9bff"/><stop offset="0.6" stop-color="#ff7ac6"/><stop offset="1" stop-color="#47e3a4"/></linearGradient></defs>
          <circle cx="12" cy="12" r="7" stroke="url(#g258a)" stroke-width="2"/>
          <path d="M12 5v7l4 3" stroke="url(#g258a)" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
        </svg>
        Humane motion
      </div>
      <div class="tile" role="listitem" aria-label="Accessible contrast">
        <svg viewBox="0 0 24 24" fill="none" aria-hidden="true">
          <defs><linearGradient id="g258b" x1="0" x2="24" y1="0" y2="24"><stop stop-color="#6a9bff"/><stop offset="0.6" stop-color="#ff7ac6"/><stop offset="1" stop-color="#47e3a4"/></linearGradient></defs>
          <path d="M4 12h16M12 4v16" stroke="url(#g258b)" stroke-width="2" stroke-linecap="round"/>
          <circle cx="12" cy="12" r="9" stroke="url(#g258b)" stroke-width="2" opacity="0.5"/>
        </svg>
        Accessible contrast
      </div>
      <div class="tile" role="listitem" aria-label="Responsive fluidity">
        <svg viewBox="0 0 24 24" fill="none" aria-hidden="true">
          <defs><linearGradient id="g258c" x1="0" x2="24" y1="0" y2="24"><stop stop-color="#6a9bff"/><stop offset="0.6" stop-color="#ff7ac6"/><stop offset="1" stop-color="#47e3a4"/></linearGradient></defs>
          <path d="M3 16c4-6 14-6 18 0" stroke="url(#g258c)" stroke-width="2" stroke-linecap="round"/>
          <path d="M7 10l2 2-2 2M17 10l-2 2 2 2" stroke="url(#g258c)" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
        </svg>
        Responsive fluidity
      </div>
    </div>

    <div class="actions">
      <button class="btn primary" type="button" aria-label="Start the flow">Start the flow</button>
      <button class="btn ghost" type="button" aria-label="See the pattern">See the pattern</button>
    </div>

    <div class="meta">
      <span class="pulse"><span class="ring" aria-hidden="true"></span>Live canvas</span>
      <span id="last-updated">Last updated: 2025-10-28 08:36:49 EST</span>
    </div>
  </div>

  <script>
    (function() {
      const root = document.currentScript.closest('.vibe258');
      const canvas = root.querySelector('.sky');
      const ctx = canvas.getContext('2d', { alpha: true });
      const poster = root.querySelector('.poster');
      const updated = root.querySelector('#last-updated');
      const primary = root.querySelector('.btn.primary');
      const ghost = root.querySelector('.btn.ghost');
      const buttons = [primary, ghost].filter(Boolean);

      // Update "last updated"
      try {
        const now = new Date();
        const tz = Intl.DateTimeFormat().resolvedOptions().timeZone || '';
        const opts = { year: 'numeric', month: 'short', day: '2-digit', hour: '2-digit', minute: '2-digit', second: '2-digit' };
        updated.textContent = 'Last updated: ' + now.toLocaleString(undefined, opts) + (tz ? ' • ' + tz : '');
      } catch(e) {
        updated.textContent = 'Last updated: just now';
      }

      const reduceMotion = window.matchMedia && window.matchMedia('(prefers-reduced-motion: reduce)').matches;

      // Canvas starfield with gentle physics
      let dpr = Math.max(1, Math.min(2, window.devicePixelRatio || 1));
      let w = 0, h = 0;
      let points = [];
      let mouse = { x: NaN, y: NaN, active: false };

      function resize() {
        const rect = root.getBoundingClientRect();
        w = Math.floor(rect.width);
        h = Math.floor(rect.height);
        canvas.width = Math.floor(w * dpr);
        canvas.height = Math.floor(h * dpr);
        canvas.style.width = w + 'px';
        canvas.style.height = h + 'px';
        ctx.setTransform(dpr, 0, 0, dpr, 0, 0);
        makePoints();
      }

      function rand(min, max) { return Math.random() * (max - min) + min; }

      function makePoints() {
        const density = reduceMotion ? 40 : 110; // per view
        const area = (w * h) / (900 * 600);
        const count = Math.max(30, Math.floor(density * Math.max(0.6, area)));
        points = Array.from({ length: count }, () => ({
          x: rand(0, w), y: rand(0, h),
          vx: rand(-0.25, 0.25), vy: rand(-0.25, 0.25),
          r: rand(0.6, 1.8), hue: rand(200, 330)
        }));
      }

      function step() {
        ctx.clearRect(0, 0, w, h);

        // softly gradient backdrop tint
        const grad = ctx.createLinearGradient(0, 0, w, h);
        grad.addColorStop(0, 'rgba(106,155,255,0.05)');
        grad.addColorStop(1, 'rgba(255,122,198,0.05)');
        ctx.fillStyle = grad;
        ctx.fillRect(0, 0, w, h);

        const maxLink = reduceMotion ? 60 : 90;
        const influence = reduceMotion ? 0.6 : 1;

        for (let i = 0; i < points.length; i++) {
          const p = points[i];
          p.x += p.vx * influence;
          p.y += p.vy * influence;

          if (p.x < -10) p.x = w + 10; if (p.x > w + 10) p.x = -10;
          if (p.y < -10) p.y = h + 10; if (p.y > h + 10) p.y = -10;

          // draw node
          ctx.beginPath();
          ctx.fillStyle = `hsla(${p.hue}, 90%, 60%, 0.5)`;
          ctx.arc(p.x, p.y, p.r, 0, Math.PI * 2);
          ctx.fill();

          // pointer attraction
          if (mouse.active && Number.isFinite(mouse.x)) {
            const dx = p.x - mouse.x;
            const dy = p.y - mouse.y;
            const dist2 = dx*dx + dy*dy;
            if (dist2 < 280*280) {
              const f = -0.06 / Math.max(40, dist2);
              p.vx += dx * f;
              p.vy += dy * f;
            }
          }
        }

        // draw connections
        ctx.lineWidth = 1;
        for (let i = 0; i < points.length; i++) {
          for (let j = i + 1; j < points.length; j++) {
            const a = points[i], b = points[j];
            const dx = a.x - b.x, dy = a.y - b.y;
            const d = Math.hypot(dx, dy);
            if (d < maxLink) {
              const alpha = (1 - d / maxLink) * 0.25;
              ctx.strokeStyle = `rgba(40, 50, 80, ${alpha})`;
              ctx.beginPath();
              ctx.moveTo(a.x, a.y);
              ctx.lineTo(b.x, b.y);
              ctx.stroke();
            }
          }
        }

        if (!reduceMotion) requestAnimationFrame(step);
      }

      function onMove(e) {
        const rect = root.getBoundingClientRect();
        const x = e.clientX - rect.left;
        const y = e.clientY - rect.top;
        mouse.x = x; mouse.y = y; mouse.active = true;

        // spotlight over poster
        const pr = poster.getBoundingClientRect();
        const mx = ((e.clientX - pr.left) / pr.width) * 100;
        const my = ((e.clientY - pr.top) / pr.height) * 100;
        poster.style.setProperty('--mx', mx + '%');
        poster.style.setProperty('--my', my + '%');

        // button magnetism
        buttons.forEach(btn => {
          const br = btn.getBoundingClientRect();
          const cx = br.left + br.width / 2;
          const cy = br.top + br.height / 2;
          const dx = Math.max(-1, Math.min(1, (e.clientX - cx) / (br.width / 2)));
          const dy = Math.max(-1, Math.min(1, (e.clientY - cy) / (br.height / 2)));
          btn.style.transform = `translate(${dx * 6}px, ${dy * 6}px)`;
        });
      }

      function onLeave() {
        mouse.active = false;
        poster.style.setProperty('--mx', '50%');
        poster.style.setProperty('--my', '50%');
        buttons.forEach(btn => { btn.style.transform = 'translate(0,0)'; });
      }

      // Init
      resize();
      if (!reduceMotion) {
        requestAnimationFrame(step);
      } else {
        // static frame for reduced motion
        step();
      }

      // events
      window.addEventListener('resize', resize);
      root.addEventListener('pointermove', onMove, { passive: true });
      root.addEventListener('pointerleave', onLeave, { passive: true });

      // Buttons: subtle click press
      buttons.forEach(b => {
        b.addEventListener('pointerdown', () => b.style.transform += ' scale(0.98)');
        b.addEventListener('pointerup', () => b.style.transform = b.style.transform.replace(/ scale\(0\.98\)/, ''));
        b.addEventListener('blur', () => b.style.transform = 'translate(0,0)');
      });
    })();
  </script>
</section>

    <script>
      // Only show a local placeholder if the agent hasn't written a timestamp yet
      const el = document.getElementById('last-updated');
      if (el && (!el.textContent || el.textContent.includes('not yet'))) {
        const now = new Date();
        el.textContent = `Last updated: ${now.toLocaleString(undefined, { hour12: false })}`;
      }
    </script>
