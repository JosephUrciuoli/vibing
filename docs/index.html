    <style>
      :root {
        --bg: #0f1221;
        --fg: #e6e8f0;
        --muted: #9aa3b2;
        --accent: #8b5cf6;
      }
      html, body {
        height: 100%;

      body {
        margin: 0;
        font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Ubuntu, Cantarell, Noto Sans, Helvetica Neue, Arial, "Apple Color Emoji", "Segoe UI Emoji";

        background: radial-gradient(1200px 800px at 70% 10%, #1b1f3a, var(--bg));

        align-items: center;
        justify-content: center;
      }
      .card {
        width: min(720px, 92vw);
        background: rgba(255,255,255,0.04);

        border: 1px solid rgba(139, 92, 246, 0.35);
        letter-spacing: 0.2px;
      }
    </style>

<section id="vibe2026" role="region" aria-label="TIME ATLAS 2026 — a living interface">
  <style>
    /* TIME ATLAS 2026 — scoped styles */
    #vibe2026 {
      --ink: #0d1117;
      --muted: color-mix(in oklab, var(--ink), transparent 35%);
      --line: color-mix(in oklab, var(--ink), transparent 90%);
      --paper0: #fbfcff;
      --paper1: #f2f7ff;

      --a1: #7aa6ff; /* sky */
      --a2: #89ffd2; /* mint */
      --a3: #c7a6ff; /* iris */
      --a4: #ffd392; /* sun */

      --glass: rgba(255, 255, 255, 0.6);
      --panel: rgba(255, 255, 255, 0.8);

      position: relative;
      display: grid;
      grid-template-rows: auto 1fr auto;
      gap: clamp(16px, 2.8vw, 32px);
      padding: clamp(18px, 4vw, 44px);
      border-radius: 32px;
      color: var(--ink);
      border: 1px solid var(--line);
      background:
        radial-gradient(120% 120% at var(--mx, 50%) var(--my, 18%), color-mix(in oklab, var(--a1), transparent 85%), transparent 60%),
        radial-gradient(120% 120% at 0% 120%, color-mix(in oklab, var(--a2), transparent 85%), transparent 60%),
        linear-gradient(180deg, var(--paper0), var(--paper1));
      box-shadow:
        inset 0 1px 0 rgba(255,255,255,0.75),
        0 60px 180px color-mix(in oklab, var(--a3), transparent 75%),
        0 30px 90px rgba(0,0,0,0.08);
      overflow: clip;
      isolation: isolate;
    }

    /* Themes */
    #vibe2026[data-theme="dawn"]{
      --paper0:#fff9f4; --paper1:#fff4fb;
      --a1:#ff9fb3; --a2:#ffd28f; --a3:#a3b7ff; --a4:#98ffe0;
      --ink:#271214; --muted: color-mix(in oklab, #271214, transparent 40%);
    }
    #vibe2026[data-theme="noon"]{
      --paper0:#f6fbff; --paper1:#eef6ff;
      --a1:#7aa6ff; --a2:#89ffd2; --a3:#c7a6ff; --a4:#ffd392;
      --ink:#0d1117; --muted: color-mix(in oklab, #0d1117, transparent 35%);
    }
    #vibe2026[data-theme="dusk"]{
      --paper0:#fff3f1; --paper1:#ffe9ee;
      --a1:#ff9a8b; --a2:#ffc773; --a3:#9fc1ff; --a4:#a9ffe2;
      --ink:#201014; --muted: color-mix(in oklab, #201014, transparent 40%);
    }
    #vibe2026[data-theme="midnight"]{
      --paper0:#0a0f1c; --paper1:#0c1426;
      --a1:#86a7ff; --a2:#79ffd7; --a3:#ff8fc8; --a4:#7fd3ff;
      --ink:#e7f0ff; --muted: color-mix(in oklab, #e7f0ff, transparent 32%);
      --glass: rgba(255,255,255,0.08); --panel: rgba(255,255,255,0.08);
      border-color: rgba(255,255,255,0.10);
      box-shadow: inset 0 1px 0 rgba(255,255,255,0.14), 0 80px 200px rgba(1,5,14,0.7);
    }

    /* Chrome */
    #vibe2026 .chrome{
      position: relative; z-index: 3;
      display:flex; align-items:center; justify-content:space-between; gap:12px; flex-wrap:wrap;
    }
    #vibe2026 .brand{
      display:flex; align-items:center; gap:12px;
      padding: 10px 14px;
      border-radius: 14px;
      border: 1px solid var(--line);
      background: linear-gradient(180deg, var(--glass), transparent);
      backdrop-filter: blur(10px) saturate(160%);
      box-shadow: inset 0 1px 0 rgba(255,255,255,0.35), 0 10px 24px rgba(10,20,40,0.12);
      font: 800 12px/1.1 ui-sans-serif, system-ui, -apple-system, "Segoe UI", Roboto, Arial;
      text-transform: uppercase; letter-spacing: 0.14em;
    }
    #vibe2026 .orb{
      width: 18px; height: 18px; border-radius: 7px; overflow:hidden; position: relative;
      background: conic-gradient(from var(--spin, 0deg), var(--a1), var(--a2), var(--a3), var(--a4), var(--a1));
      box-shadow: inset 0 1px 0 rgba(255,255,255,0.6);
      animation: orbit-spin 16s linear infinite;
    }
    @keyframes orbit-spin { to { transform: rotate(360deg); } }
    #vibe2026[data-motion="off"] .orb{ animation: none; }

    #vibe2026 .controls{ display:flex; align-items:center; gap:8px; flex-wrap:wrap; }
    #vibe2026 .chip{
      appearance:none; border:1px solid var(--line); border-radius:999px;
      background: linear-gradient(180deg, var(--glass), rgba(255,255,255,0.02));
      color:inherit; font:800 12px/1 ui-sans-serif, system-ui, -apple-system,"Segoe UI",Roboto,Arial;
      letter-spacing:0.08em; text-transform:uppercase;
      padding:10px 14px; cursor:pointer; user-select:none;
      transition: transform 140ms ease, box-shadow 220ms ease, background 220ms ease, color 220ms ease, border-color 220ms ease;
      box-shadow: 0 10px 22px rgba(20,20,40,0.08);
    }
    #vibe2026 .chip:hover{ transform: translateY(-1px); box-shadow: 0 16px 40px rgba(20,20,40,0.16); }
    #vibe2026 .chip[aria-pressed="true"]{
      background: linear-gradient(90deg, var(--a1), var(--a4));
      color: color-mix(in oklab, var(--ink), #000 30%);
      border-color: transparent;
    }

    /* Stage */
    #vibe2026 .stage{
      position: relative; z-index: 1;
      display: grid; place-items: center;
      min-height: 60vh;
      border-radius: 26px;
      border: 1px solid var(--line);
      background: var(--panel);
      overflow: hidden;
      box-shadow: inset 0 1px 0 rgba(255,255,255,0.22), 0 26px 160px rgba(0,0,0,0.18);
      perspective: 900px; transform-style: preserve-3d;
      transform: rotateX(calc((var(--ty, 0.5) - 0.5) * 8deg)) rotateY(calc((0.5 - var(--tx, 0.5)) * 10deg));
      transition: transform 300ms ease;
    }

    #vibe2026 .grid{
      position:absolute; inset:0; z-index:1; opacity:0.16; mix-blend-mode: overlay; pointer-events:none;
      background-image:
        linear-gradient(0deg, color-mix(in oklab, var(--ink), transparent 90%) 1px, transparent 1px),
        linear-gradient(90deg, color-mix(in oklab, var(--ink), transparent 90%) 1px, transparent 1px);
      background-size: 44px 44px, 44px 44px;
      mask-image: radial-gradient(120% 120% at 50% 50%, black 40%, transparent 70%);
    }

    #vibe2026 canvas{
      position:absolute; inset:0; width:100%; height:100%; display:block; z-index:2;
      filter: drop-shadow(0 24px 50px rgba(0,0,0,0.35));
    }

    #vibe2026 .dial{
      position: relative;
      z-index: 3;
      width: min(72vmin, 880px); aspect-ratio: 1/1;
      border-radius: 50%;
      display:grid; place-items:center;
      background:
        radial-gradient(closest-side, rgba(255,255,255,0.7), rgba(255,255,255,0) 60%),
        conic-gradient(from 0deg, color-mix(in oklab, var(--a1), transparent 85%) 0 25%, color-mix(in oklab, var(--a2), transparent 85%) 0 50%, color-mix(in oklab, var(--a3), transparent 85%) 0 75%, color-mix(in oklab, var(--a4), transparent 85%) 0 100%);
      border:1px solid var(--line);
      backdrop-filter: blur(8px) saturate(140%);
      box-shadow: inset 0 1px 0 rgba(255,255,255,0.65), 0 20px 60px rgba(10,20,40,0.18);
      transform: translateZ(60px);
    }
    #vibe2026 .dial:before{
      content:"";
      position:absolute; inset:6%; border-radius:50%;
      border: 1px dashed color-mix(in oklab, var(--ink), transparent 80%);
      mask-image: radial-gradient(closest-side, black, black 60%, transparent 61%);
    }
    #vibe2026 .dial:after{
      content:"";
      position:absolute; inset:0; border-radius:50%;
      background: radial-gradient(closest-side, transparent 66%, color-mix(in oklab, var(--ink), transparent 94%) 66.5%, transparent 67%);
      pointer-events:none;
    }

    #vibe2026 .plaque{
      position: absolute; z-index: 4;
      bottom: clamp(14px, 4vmin, 28px);
      left: 50%; transform: translateX(-50%) translateZ(80px);
      background: linear-gradient(180deg, var(--glass), rgba(255,255,255,0.02));
      border: 1px solid var(--line);
      border-radius: 18px;
      padding: clamp(12px, 2.2vw, 18px) clamp(14px, 2.6vw, 26px);
      backdrop-filter: blur(10px) saturate(160%);
      box-shadow: inset 0 1px 0 rgba(255,255,255,0.28), 0 20px 50px rgba(6,10,22,0.22);
      text-align:center;
      max-width: min(940px, 92%);
    }

    #vibe2026 .eyebrow{
      display:block; color:var(--muted);
      font: 800 12px/1.2 ui-sans-serif, system-ui, -apple-system, "Segoe UI", Roboto, Arial;
      letter-spacing: 0.14em; text-transform: uppercase; margin-bottom: 10px;
    }
    #vibe2026 h1{
      margin: 0 0 6px 0;
      font: 900 clamp(32px, 6.8vw, 88px)/0.92 ui-sans-serif, system-ui, -apple-system, "Segoe UI", Roboto, Arial;
      letter-spacing: -0.02em;
      color: transparent;
      background: linear-gradient(90deg, var(--a2), var(--a1), var(--a3), var(--a4));
      -webkit-background-clip: text; background-clip: text; -webkit-text-fill-color: transparent;
      background-size: 200% 100%;
      animation: title-shimmer 12s ease-in-out infinite;
    }
    @keyframes title-shimmer{ 0%,100%{ background-position: 0% 50%; } 50%{ background-position: 100% 50%; } }

    #vibe2026 .lead{
      margin: 0; color: var(--muted);
      font: 500 clamp(14px, 2.1vw, 18px)/1.7 ui-sans-serif, system-ui, -apple-system, "Segoe UI", Roboto, Arial;
    }

    #vibe2026 .meta{
      position: relative; z-index: 3; display:flex; align-items:center; justify-content:space-between; gap:10px; flex-wrap:wrap;
      color: var(--muted); font: 500 12px/1.4 ui-sans-serif, system-ui, -apple-system, "Segoe UI", Roboto, Arial;
    }
    #vibe2026 #last-updated{ opacity: 0.9; }

    /* Motion reduction */
    @media (prefers-reduced-motion: reduce){
      #vibe2026 .orb, #vibe2026 h1{ animation: none !important; }
      #vibe2026 canvas{ filter: none; }
      #vibe2026 .stage{ perspective: none; transform: none !important; }
    }
  </style>

  <div class="chrome">
    <div class="brand"><span class="orb" aria-hidden="true"></span> Time Atlas — 2026</div>
    <div class="controls" aria-label="Controls">
      <button class="chip" id="theme26" type="button" aria-pressed="false" aria-label="Cycle theme">Noon</button>
      <button class="chip" id="motion26" type="button" aria-pressed="true" aria-label="Toggle motion">Alive</button>
      <button class="chip" id="mode26" type="button" aria-pressed="false" aria-label="Toggle density">Focus</button>
    </div>
  </div>

  <div class="stage" id="stage26" aria-live="polite" aria-label="Orbits weave soft lines of time. Move your pointer to tilt and nudge.">
    <div class="grid" aria-hidden="true"></div>
    <canvas id="orbits26" role="img" aria-label="Generative orbital sketch of time"></canvas>

    <div class="dial" aria-hidden="true"></div>

    <div class="plaque">
      <span class="eyebrow">Living Interface</span>
      <h1 id="headline26">Make it feel inevitable.</h1>
      <p class="lead">Drag to guide the orbits. Themes: Dawn / Noon / Dusk / Midnight. T, M, F for shortcuts.</p>
    </div>
  </div>

  <div class="meta">
    <span class="hint">Shortcuts: T theme • M motion • F focus/bloom</span>
    <span id="last-updated">Last updated: 2026-01-17 22:44:20 EST</span>
  </div>

  <script>
    (function(){
      const root   = document.getElementById('vibe2026');
      const stage  = document.getElementById('stage26');
      const canvas = document.getElementById('orbits26');
      const ctx    = canvas.getContext('2d');

      const btnTheme  = document.getElementById('theme26');
      const btnMotion = document.getElementById('motion26');
      const btnMode   = document.getElementById('mode26');
      const headline  = document.getElementById('headline26');
      const updated   = document.getElementById('last-updated');

      // Timestamp
      try{
        const now = new Date();
        updated.textContent = 'Updated: ' + now.toLocaleString(undefined, {
          year:'numeric', month:'short', day:'2-digit',
          hour:'2-digit', minute:'2-digit', second:'2-digit'
        });
      }catch(e){ updated.textContent = 'Updated: just now'; }

      // Themes
      const THEMES = ['dawn','noon','dusk','midnight'];
      const LABELS = { dawn:'Dawn', noon:'Noon', dusk:'Dusk', midnight:'Midnight' };
      let themeIndex = matchMedia && matchMedia('(prefers-color-scheme: dark)').matches ? 3 : 1;

      function css(name){ return getComputedStyle(root).getPropertyValue(name).trim(); }
      function palette(){ return [css('--a1')||'#7aa6ff', css('--a2')||'#89ffd2', css('--a3')||'#c7a6ff', css('--a4')||'#ffd392']; }

      function setTheme(i){
        const t = THEMES[i % THEMES.length];
        root.dataset.theme = t;
        btnTheme.textContent = LABELS[t];
        btnTheme.setAttribute('aria-pressed', String(t!=='noon'));
        recolor();
        drawOnce();
      }
      setTheme(themeIndex);

      // Motion
      let motion = !matchMedia('(prefers-reduced-motion: reduce)').matches;
      root.setAttribute('data-motion', motion ? 'on' : 'off');
      btnMotion.textContent = motion ? 'Alive' : 'Still';
      btnMotion.setAttribute('aria-pressed', String(motion));

      // Mode (Focus/Bloom)
      let bloom = false;
      btnMode.textContent = bloom ? 'Bloom' : 'Focus';
      btnMode.setAttribute('aria-pressed', String(bloom));

      // Canvas sizing
      let W = 0, H = 0, DPR = Math.min(2, window.devicePixelRatio || 1);
      function resize(){
        const r = stage.getBoundingClientRect();
        W = Math.max(340, Math.floor(r.width));
        H = Math.max(340, Math.floor(r.height));
        canvas.width  = Math.floor(W * DPR);
        canvas.height = Math.floor(H * DPR);
        canvas.style.width = W + 'px';
        canvas.style.height = H + 'px';
        ctx.setTransform(DPR,0,0,DPR,0,0);
        makeOrbits();
        drawOnce();
      }
      const ro = new ResizeObserver(resize); ro.observe(stage); resize();

      // Pointer -> tilt and magnetic center
      const ptr = { x:0.5, y:0.32, tx:0.5, ty:0.32 };
      function clamp(n,a,b){ return Math.max(a, Math.min(b, n)); }
      stage.addEventListener('pointermove', (e)=>{
        const r = stage.getBoundingClientRect();
        ptr.tx = clamp((e.clientX - r.left)/r.width, 0, 1);
        ptr.ty = clamp((e.clientY - r.top)/r.height, 0, 1);
        root.style.setProperty('--tx', ptr.tx);
        root.style.setProperty('--ty', ptr.ty);
        root.style.setProperty('--mx', (ptr.tx*100)+'%');
        root.style.setProperty('--my', (ptr.ty*100)+'%');
      });
      stage.addEventListener('pointerleave', ()=>{
        ptr.tx = 0.5; ptr.ty = 0.32;
      });
      stage.addEventListener('pointerdown', ()=>{
        const lines = [
          'Make it feel inevitable.',
          'Quiet power. Crisp intent.',
          'Simple. Then simpler.',
          'Soft edges, sharp thinking.',
          'Elegance is clarity in motion.'
        ];
        headline.textContent = lines[Math.floor(Math.random()*lines.length)];
      });

      // Orbits
      let nodes = [];
      let t = 0, lastT = performance.now(), raf = null;

      function recolor(){
        const cols = palette();
        nodes.forEach((n,i)=> n.color = cols[i % cols.length]);
      }

      function makeOrbits(){
        const cols = palette();
        nodes.length = 0;
        const count = bloom ? 64 : 18;
        const cx = W/2, cy = H/2;
        for(let i=0;i<count;i++){
          const ring = 60 + (i+1) * (Math.min(W,H)/ (bloom ? 90 : 38));
          nodes.push({
            color: cols[i % cols.length],
            r: ring * (0.9 + Math.random()*0.2),
            a: Math.random() * Math.PI * 2,
            v: (bloom? 0.5 : 0.25) * (0.6 + Math.random()*0.8) * (i%2?1:-1),
            size: bloom ? 2 + Math.random()*2 : 3 + Math.random()*3,
            jitter: Math.random()*0.4 + 0.6,
            cx, cy
          });
        }
      }
      makeOrbits();

      function drawOnce(){ draw(true); }

      function draw(staticOnly){
        // ease pointer
        ptr.x += (ptr.tx - ptr.x)*0.08;
        ptr.y += (ptr.ty - ptr.y)*0.08;

        // backdrop haze
        ctx.clearRect(0,0,W,H);
        const hg = ctx.createRadialGradient(W*ptr.x, H*ptr.y, Math.min(W,H)*0.02, W/2, H/2, Math.max(W,H)*0.8);
        hg.addColorStop(0, 'rgba(255,255,255,0.08)');
        hg.addColorStop(1, 'rgba(255,255,255,0)');
        ctx.fillStyle = hg;
        ctx.fillRect(0,0,W,H);

        // orbit center offset by pointer
        const biasX = (ptr.x - 0.5) * Math.min(W,H) * 0.12;
        const biasY = (ptr.y - 0.5) * Math.min(W,H) * 0.10;

        // lines
        ctx.globalCompositeOperation = 'lighter';

        // faint rings
        ctx.globalAlpha = 0.18;
        const ringCount = 5;
        for(let r=1;r<=ringCount;r++){
          ctx.beginPath();
          ctx.arc(W/2 + biasX*0.2, H/2 + biasY*0.2, (Math.min(W,H)/6) * r*0.52, 0, Math.PI*2);
          const g = ctx.createRadialGradient(W/2,H/2,0,W/2,H/2,Math.min(W,H)*0.6);
          g.addColorStop(0, palette()[r%4]+'88');
          g.addColorStop(1, palette()[(r+1)%4]+'00');
          ctx.strokeStyle = g;
          ctx.lineWidth = 1.2;
          ctx.stroke();
        }
        ctx.globalAlpha = 1;

        // nodes and threads
        for(let i=0;i<nodes.length;i++){
          const n = nodes[i];
          const cx = W/2 + biasX, cy = H/2 + biasY;

          // update
          n.a += (n.v * 0.015) * n.jitter;
          const x = cx + Math.cos(n.a) * n.r;
          const y = cy + Math.sin(n.a) * n.r;

          // path thread
          ctx.beginPath();
          ctx.moveTo(cx, cy);
          ctx.lineTo(x, y);
          const grad = ctx.createLinearGradient(cx, cy, x, y);
          grad.addColorStop(0, n.color+'00');
          grad.addColorStop(0.5, n.color+'66');
          grad.addColorStop(1, n.color);
          ctx.strokeStyle = grad;
          ctx.lineWidth = bloom ? 0.8 : 1.4;
          ctx.stroke();

          // node
          ctx.beginPath();
          ctx.arc(x, y, n.size, 0, Math.PI*2);
          const cg = ctx.createRadialGradient(x, y, 0, x, y, n.size*3);
          cg.addColorStop(0, 'white');
          cg.addColorStop(1, n.color);
          ctx.fillStyle = cg;
          ctx.fill();

          // neighbor glow
          if(i % 3 === 0){
            ctx.globalAlpha = 0.12;
            ctx.beginPath();
            ctx.arc(x, y, n.size*4, 0, Math.PI*2);
            ctx.fillStyle = n.color;
            ctx.fill();
            ctx.globalAlpha = 1;
          }
        }

        // soft vignette
        const vg = ctx.createRadialGradient(W/2, H/2, Math.min(W,H)*0.55, W/2, H/2, Math.max(W,H)*0.9);
        vg.addColorStop(0, 'rgba(0,0,0,0)');
        vg.addColorStop(1, 'rgba(0,0,0,0.06)');
        ctx.fillStyle = vg;
        ctx.fillRect(0,0,W,H);

        ctx.globalCompositeOperation = 'source-over';

        if(!staticOnly){
          // continue in tick
        }
      }

      function tick(now){
        if(!motion) return;
        const dt = Math.min(50, now - lastT)/1000;
        lastT = now; t += dt;
        draw();
        raf = requestAnimationFrame(tick);
      }
      if(motion){ raf = requestAnimationFrame(tick); } else { drawOnce(); }

      // Interactions
      btnTheme.addEventListener('click', ()=>{
        themeIndex = (themeIndex + 1) % THEMES.length;
        setTheme(themeIndex);
      });
      btnMotion.addEventListener('click', ()=>{
        motion = !motion;
        root.setAttribute('data-motion', motion ? 'on' : 'off');
        btnMotion.textContent = motion ? 'Alive' : 'Still';
        btnMotion.setAttribute('aria-pressed', String(motion));
        if(motion){ lastT = performance.now(); raf = requestAnimationFrame(tick); }
        else { drawOnce(); }
      });
      btnMode.addEventListener('click', ()=>{
        bloom = !bloom;
        btnMode.textContent = bloom ? 'Bloom' : 'Focus';
        btnMode.setAttribute('aria-pressed', String(bloom));
        makeOrbits(); recolor(); drawOnce();
      });

      // Keyboard shortcuts
      root.tabIndex = 0;
      root.addEventListener('keydown', (e)=>{
        const k = e.key.toLowerCase();
        if(k==='t') btnTheme.click();
        if(k==='m') btnMotion.click();
        if(k==='f') btnMode.click();
      });

      // Visibility pause
      document.addEventListener('visibilitychange', ()=>{
        if(document.hidden && raf){ cancelAnimationFrame(raf); }
        else if(!document.hidden && motion){ lastT = performance.now(); raf = requestAnimationFrame(tick); }
      });
    })();
  </script>
