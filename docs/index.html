<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vibing</title>
    <style>
      :root {
        --bg: #0f1221;
        --fg: #e6e8f0;
        --muted: #9aa3b2;
        --accent: #8b5cf6;
      }
      html, body {
        height: 100%;
      }
      body {
        margin: 0;
        font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Ubuntu, Cantarell, Noto Sans, Helvetica Neue, Arial, "Apple Color Emoji", "Segoe UI Emoji";
        color: var(--fg);
        background: radial-gradient(1200px 800px at 70% 10%, #1b1f3a, var(--bg));
        display: flex;
        align-items: center;
        justify-content: center;
      }
      .card {
        width: min(720px, 92vw);
        background: rgba(255,255,255,0.04);
        border: 1px solid rgba(255,255,255,0.08);
        border-radius: 16px;
        padding: 28px 24px;
        box-shadow: 0 10px 30px rgba(0,0,0,0.3);
        backdrop-filter: blur(6px);
      }
      h1 {
        margin: 0 0 10px 0;
        font-size: 28px;
        letter-spacing: 0.3px;
      }
      .muted {
        color: var(--muted);
        font-size: 14px;
        margin-bottom: 18px;
      }
      #content {
        font-size: 18px;
        line-height: 1.6;
        background: rgba(255,255,255,0.04);
        border: 1px dashed rgba(255,255,255,0.12);
        border-radius: 12px;
        padding: 16px;
      }
      .footer {
        margin-top: 18px;
        display: flex;
        justify-content: space-between;
        align-items: center;
        font-size: 14px;
        color: var(--muted);
      }
      .badge {
        display: inline-block;
        background: rgba(139, 92, 246, 0.18);
        color: #d4c2ff;
        padding: 4px 10px;
        border-radius: 999px;
        font-size: 12px;
        border: 1px solid rgba(139, 92, 246, 0.35);
        letter-spacing: 0.2px;
      }
    </style>
  </head>
  <body>

      <section id="content">
<section id="vibe1795" aria-label="ChronoBloom · Vibe 1795">
  <style>
    /* CHRONOBLOOM — all styles scoped to #vibe1795 */
    #vibe1795{
      --bg-1: #fffaf5;
      --bg-2: #eef6ff;
      --ink: #1e2a3a;
      --muted: #5b6d82;
      --ring: rgba(30,42,58,0.12);

      --c1: #ff7aa2; /* blossom */
      --c2: #ffb86b; /* amber */
      --c3: #7bd7c6; /* mint */
      --c4: #7aa2ff; /* periwinkle */
      --c5: #9ee37d; /* spring */

      --tilt-x: 0deg; /* hover tilt */
      --tilt-y: 0deg;

      color-scheme: light;
      position: relative;
      border-radius: 32px;
      padding: clamp(20px, 5vw, 56px);
      background:
        radial-gradient(140% 100% at 0% 0%, rgba(255,180,140,0.14), transparent 48%),
        radial-gradient(140% 100% at 100% 100%, rgba(140,200,255,0.18), transparent 52%),
        linear-gradient(180deg, var(--bg-1), var(--bg-2));
      box-shadow:
        inset 0 0 0 1px rgba(0,0,0,0.05),
        0 40px 160px rgba(0,0,0,0.12);
      overflow: clip;
      isolation: isolate;
    }

    /* Ambient textures */
    #vibe1795::before,
    #vibe1795::after{
      content:""; position:absolute; inset:-8%; pointer-events:none;
    }
    #vibe1795::before{
      background:
        radial-gradient(1px 1px at 14% 26%, rgba(0,0,0,0.06), transparent 70%),
        radial-gradient(1px 1px at 62% 76%, rgba(0,0,0,0.04), transparent 70%),
        radial-gradient(1px 1px at 84% 28%, rgba(0,0,0,0.05), transparent 70%);
      mix-blend-mode: multiply;
      opacity: 0.6;
    }
    #vibe1795::after{
      background:
        conic-gradient(from 180deg at 50% 40%, rgba(255,200,140,0.08), rgba(140,200,255,0.08), rgba(158,227,125,0.08), transparent 70%);
      filter: blur(28px) saturate(110%);
      mix-blend-mode: soft-light;
      animation: v1795_aura 26s linear infinite;
    }
    @keyframes v1795_aura { to { transform: rotate(360deg);} }

    /* Header */
    #vibe1795 .mast{
      display: grid; grid-template-columns: 1fr auto; align-items: center; gap: 10px;
      position: relative; z-index: 5;
    }
    #vibe1795 .brand{
      display: inline-grid; grid-auto-flow: column; align-items: center; gap: 10px;
      padding: 10px 14px; border-radius: 14px;
      border: 1px solid var(--ring);
      background: linear-gradient(180deg, rgba(255,255,255,0.8), rgba(255,255,255,0.55));
      backdrop-filter: blur(10px) saturate(120%);
      color: var(--muted);
      font: 800 11px/1 system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
      letter-spacing: 0.16em; text-transform: uppercase;
      box-shadow: 0 16px 40px rgba(0,0,0,0.12);
    }
    #vibe1795 .seed{
      width: 10px; height: 10px; border-radius: 999px;
      background:
        radial-gradient(70% 70% at 35% 30%, #fff, var(--c4) 55%, #0000 80%);
      box-shadow: 0 0 14px var(--c4), 0 0 22px color-mix(in oklab, var(--c4) 60%, transparent);
    }

    #vibe1795 .tools{ display:inline-flex; gap:8px; flex-wrap:wrap; justify-self:end; }
    #vibe1795 .chip{
      appearance:none; cursor:pointer; user-select:none;
      border-radius: 999px; border: 1px solid var(--ring);
      padding: 10px 14px;
      background: linear-gradient(180deg, rgba(255,255,255,0.85), rgba(255,255,255,0.65));
      color: var(--ink);
      font: 800 11px/1 system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
      letter-spacing: 0.14em; text-transform: uppercase;
      box-shadow: 0 8px 22px rgba(0,0,0,0.12);
      transition: transform 140ms ease, box-shadow 220ms ease, background 220ms ease, border-color 220ms ease, opacity 200ms ease;
    }
    #vibe1795 .chip:hover{ transform: translateY(-1px); box-shadow: 0 14px 36px rgba(0,0,0,0.16); }
    #vibe1795 .chip[aria-pressed="true"]{
      border-color: color-mix(in srgb, var(--c4) 45%, #00000010);
      color: color-mix(in srgb, var(--c4) 70%, var(--ink));
      background: linear-gradient(180deg, rgba(255,255,255,0.95), rgba(245,248,255,0.85));
    }

    /* Stage */
    #vibe1795 .stage{
      position: relative; z-index: 1;
      margin-top: clamp(16px, 3.6vw, 28px);
      min-height: clamp(560px, 70vh, 1000px);
      border-radius: 28px;
      border: 1px solid var(--ring);
      background:
        radial-gradient(120% 120% at 50% 22%, rgba(255,210,150,0.18), transparent 52%),
        linear-gradient(180deg, rgba(255,255,255,0.85), rgba(246,250,255,0.85));
      box-shadow:
        inset 0 0 0 1px rgba(0,0,0,0.03),
        inset 0 -80px 160px rgba(0,0,0,0.06),
        0 32px 100px rgba(0,0,0,0.15);
      overflow: hidden;
      transform: rotateX(var(--tilt-x)) rotateY(var(--tilt-y));
      transform-style: preserve-3d;
    }

    /* Subtle grid */
    #vibe1795 .grid{
      position:absolute; inset:0; z-index:0; pointer-events:none;
      background:
        radial-gradient(closest-side, #0000 56%, rgba(0,0,0,0.03) 58%, #0000 60%) center/50% 50%,
        repeating-conic-gradient(from 0deg, rgba(0,0,0,0.025) 0 6deg, transparent 6deg 12deg);
      mix-blend-mode: multiply;
      opacity: 0.8;
    }

    /* Bloom */
    #vibe1795 .bloom{
      position: relative; z-index: 2;
      height: min(72vh, 820px);
      min-height: 420px;
      margin: clamp(10px, 3.2vw, 24px) auto;
      aspect-ratio: 1 / 1;
      max-width: 920px;
      border-radius: 24px;
      overflow: visible;
      display: grid; place-items: center;
    }
    #vibe1795 .halo{
      position:absolute; inset:10% 10% 10% 10%; border-radius:50%;
      background:
        conic-gradient(from 0deg, color-mix(in oklab, var(--c1) 26%, transparent), color-mix(in oklab, var(--c2) 18%, transparent), color-mix(in oklab, var(--c3) 16%, transparent), color-mix(in oklab, var(--c4) 26%, transparent), color-mix(in oklab, var(--c5) 20%, transparent));
      filter: blur(32px) saturate(120%);
      mix-blend-mode: screen;
      opacity: 0.7;
      animation: v1795_halo 18s ease-in-out infinite;
    }
    @keyframes v1795_halo{
      0%{ transform: rotate(0deg) scale(1); opacity:0.7; }
      50%{ transform: rotate(180deg) scale(1.02); opacity:0.85; }
      100%{ transform: rotate(360deg) scale(1); opacity:0.7; }
    }

    #vibe1795 .layer{ position:absolute; inset:0; }
    #vibe1795 .petal{
      position:absolute; left:50%; top:50%;
      --w: 90px; --h: 220px; /* default, overwritten inline */
      width: var(--w); height: var(--h);
      transform-origin: 50% calc(100% - 4px);
      border-radius: 60% 60% 60% 60% / 88% 88% 20% 20%;
      background:
        radial-gradient(100% 120% at 50% 18%, #fff8, #fff0 38%),
        radial-gradient(80% 80% at 50% 20%, color-mix(in oklab, var(--clr) 86%, white) 10%, color-mix(in oklab, var(--clr) 50%, transparent) 38%, transparent 62%);
      box-shadow:
        0 10px 22px rgba(0,0,0,0.08),
        0 0 1px rgba(0,0,0,0.06),
        0 0 40px color-mix(in oklab, var(--clr) 20%, transparent);
      will-change: transform;
    }

    /* Rings + ticks */
    #vibe1795 .rings{
      position:absolute; inset:6%; z-index: 1; pointer-events:none;
      filter: drop-shadow(0 8px 22px rgba(0,0,0,0.08));
    }
    #vibe1795 .rings svg{ width:100%; height:100%; display:block; }

    /* Plaque */
    #vibe1795 .plaque{
      position: relative; z-index: 3;
      display: grid; gap: 10px; justify-items: start;
      max-width: min(980px, 94%);
      margin: 0 auto;
      padding: clamp(16px, 3.2vw, 28px);
      border-radius: 16px;
      border: 1px solid var(--ring);
      background: linear-gradient(180deg, rgba(255,255,255,0.82), rgba(255,255,255,0.62));
      backdrop-filter: blur(10px) saturate(120%);
      box-shadow: 0 18px 50px rgba(0,0,0,0.12);
    }
    #vibe1795 h1{
      margin: 0;
      font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
      font-weight: 900;
      font-size: clamp(48px, 8.5vw, 112px);
      line-height: 0.9;
      letter-spacing: -0.01em;
      text-wrap: balance;
      background: linear-gradient(90deg, var(--c1), var(--c2), var(--c3), var(--c4), var(--c5));
      -webkit-background-clip: text; background-clip: text; color: transparent;
      background-size: 220% 100%;
      animation: v1795_shine 10s ease-in-out infinite;
      filter: drop-shadow(0 8px 18px rgba(160,180,255,0.22));
    }
    @keyframes v1795_shine { 0%,100%{ background-position: 0% 50%; } 50%{ background-position: 100% 50%; } }
    #vibe1795 .lede{
      margin: 2px 0 0 0; color: var(--muted);
      font-size: clamp(14px, 2.0vw, 19px);
      text-wrap: balance;
    }
    #vibe1795 .ticker{
      display: inline-flex; gap: 10px; align-items: center;
      padding: 8px 10px; border-radius: 999px;
      border: 1px dashed var(--ring);
      background: linear-gradient(180deg, rgba(255,255,255,0.8), rgba(245,248,255,0.6));
      font: 800 11px/1 system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
      letter-spacing: 0.12em; text-transform: uppercase; color: var(--muted);
    }
    #vibe1795 .dot{ width:6px; height:6px; border-radius:999px; background: var(--c2); box-shadow: 0 0 10px var(--c2); }

    /* Footer */
    #vibe1795 .foot{
      position: relative; z-index: 3;
      display: flex; align-items: center; justify-content: space-between; gap: 12px; flex-wrap: wrap;
      margin-top: clamp(18px, 3.0vw, 30px); padding-top: 14px;
      border-top: 1px dashed var(--ring);
      color: var(--muted); font-size: 12px;
    }

    /* Responsive */
    @media (max-width: 720px){
      #vibe1795 .brand{ display:none; }
      #vibe1795 .bloom{ height: 62vh; }
    }
    @media (prefers-reduced-motion: reduce){
      #vibe1795 .halo, #vibe1795 h1, #vibe1795::after{ animation: none; }
    }
  </style>

  <div class="mast" role="group" aria-label="Header">
    <div class="brand"><span class="seed" aria-hidden="true"></span> ChronoBloom · Vibe 1795</div>
    <div class="tools" role="group" aria-label="Controls">
      <button class="chip" data-action="pause" aria-pressed="false" title="Play/Pause">Pause</button>
      <button class="chip" data-action="theme" aria-pressed="false" title="Cycle theme">Dawn</button>
      <button class="chip" data-action="mode" aria-pressed="true" title="Breathe/Pulse">Breathe</button>
      <button class="chip" data-action="density" aria-pressed="true" title="Petal density">Full</button>
    </div>
  </div>

  <div class="stage" role="region" aria-label="Generative flower clock">
    <div class="grid" aria-hidden="true"></div>

    <div class="bloom" aria-hidden="true">
      <div class="halo" aria-hidden="true"></div>
      <div class="rings" aria-hidden="true">
        <svg viewBox="0 0 100 100" preserveAspectRatio="xMidYMid meet" aria-hidden="true">
          <g id="tick-group"></g>
          <g id="arc-group"></g>
        </svg>
      </div>
      <!-- Petal layers injected by JS -->
    </div>

    <article class="plaque" role="region" aria-label="Headline">
      <h1>ChronoBloom</h1>
      <p class="lede">Time, made petal. Watch hours unwind as color and calm. Drag your cursor; the garden leans toward you.</p>
      <div class="ticker"><span class="dot" aria-hidden="true"></span> Grown gently in your browser.</div>
    </article>
  </div>

  <div class="foot">
    <span>Let softness keep the time.</span>
    <span id="last-updated">Last updated: 2026-01-07 04:26:29 EST</span>
  </div>

  <script>
    (function(){
      const root = document.getElementById('vibe1795');
      const bloom = root.querySelector('.bloom');
      const rings = root.querySelector('.rings svg');
      const gTicks = rings.querySelector('#tick-group');
      const gArcs  = rings.querySelector('#arc-group');

      // Controls
      const btnPause  = root.querySelector('.chip[data-action="pause"]');
      const btnTheme  = root.querySelector('.chip[data-action="theme"]');
      const btnMode   = root.querySelector('.chip[data-action="mode"]');
      const btnDense  = root.querySelector('.chip[data-action="density"]');

      // Timestamp
      try{
        const stamp = new Date().toLocaleString(undefined, {
          year: 'numeric', month: 'short', day: '2-digit',
          hour: '2-digit', minute: '2-digit', second: '2-digit'
        });
        root.querySelector('#last-updated').textContent = 'Last updated: ' + stamp;
      }catch(e){}

      // Themes
      const THEMES = [
        { name:'Dawn', scheme:'light', bg:['#fffaf5','#eef6ff'], ink:'#1e2a3a', muted:'#5b6d82', c:['#ff7aa2','#ffb86b','#7bd7c6','#7aa2ff','#9ee37d'] },
        { name:'Noon', scheme:'light', bg:['#f8fdff','#edf5ff'], ink:'#0e1b2b', muted:'#51657a', c:['#5fd3c2','#ffb86b','#6488ea','#ffa3c2','#8ee28a'] },
        { name:'Dusk', scheme:'dark',  bg:['#0e1220','#1a2033'], ink:'#e8f0ff', muted:'#9aa7bd', c:['#78ffe6','#8aa2ff','#ffce8b','#ff9cc2','#7dff9f'] }
      ];
      let themeIndex = 0;
      function setTheme(i){
        themeIndex = (i + THEMES.length) % THEMES.length;
        const t = THEMES[themeIndex];
        root.style.setProperty('--bg-1', t.bg[0]);
        root.style.setProperty('--bg-2', t.bg[1]);
        root.style.setProperty('--ink',  t.ink);
        root.style.setProperty('--muted',t.muted);
        root.style.setProperty('--c1', t.c[0]);
        root.style.setProperty('--c2', t.c[1]);
        root.style.setProperty('--c3', t.c[2]);
        root.style.setProperty('--c4', t.c[3]);
        root.style.setProperty('--c5', t.c[4]);
        root.style.colorScheme = t.scheme;
        btnTheme.textContent = t.name;
        // recolor petals
        petals.forEach((p, idx)=>{ p.el.style.setProperty('--clr', t.c[idx % 5]); });
      }
      setTheme(0);

      // Geometry
      const prefersReduced = window.matchMedia && window.matchMedia('(prefers-reduced-motion: reduce)').matches;
      let running = !prefersReduced;
      btnPause.textContent = running ? 'Pause' : 'Play';
      btnPause.setAttribute('aria-pressed', running ? 'false' : 'true');

      let modePulse = false; // false=Breathe, true=Pulse
      btnMode.textContent = modePulse ? 'Pulse' : 'Breathe';
      btnMode.setAttribute('aria-pressed', modePulse ? 'false' : 'true');

      let densityLevel = 2; // 0=Lite,1=Mid,2=Full
      btnDense.textContent = ['Lite','Mid','Full'][densityLevel];
      btnDense.setAttribute('aria-pressed', densityLevel === 2 ? 'true' : 'false');

      const pointer = { x: 0.5, y: 0.5 };
      function clamp(v,a,b){ return Math.max(a, Math.min(b,v)); }

      // Petal system
      const petals = [];
      let layers = [];
      let W=0, H=0, R=0;

      function layerConfig(){
        const base = [
          { count:[8, 10, 14][Math.min(densityLevel,2)],  r:0.22, size:0.58, speed: 12 },
          { count:[12,16,20][Math.min(densityLevel,2)],   r:0.36, size:0.70, speed:-18 },
          { count:[16,22,28][Math.min(densityLevel,2)],   r:0.52, size:0.84, speed: 26 },
          { count:[20,28,36][Math.min(densityLevel,2)],   r:0.68, size:1.00, speed:-36 },
          { count:[24,34,44][Math.min(densityLevel,2)],   r:0.82, size:1.12, speed: 44 }
        ];
        if(prefersReduced){ base.forEach(b => b.speed = 0); }
        return base;
      }

      function resize(){
        const r = bloom.getBoundingClientRect();
        W = Math.max(320, Math.floor(r.width));
        H = Math.max(320, Math.floor(r.height));
        R = Math.min(W, H) * 0.48;
      }

      function clearBloom(){
        petals.length = 0;
        layers.forEach(l => l.el.remove());
        layers = [];
        gTicks.innerHTML = ''; gArcs.innerHTML = '';
      }

      function makeLayers(){
        resize();
        const cfg = layerConfig();
        cfg.forEach((info, li)=>{
          const layer = { el: document.createElement('div'), info, idx: li, rot: Math.random()*360 };
          layer.el.className = 'layer';
          bloom.appendChild(layer.el);
          layers.push(layer);

          const count = info.count;
          for(let i=0;i<count;i++){
            const el = document.createElement('div');
            el.className = 'petal';
            const color = THEMES[themeIndex].c[i % 5];
            el.style.setProperty('--clr', color);
            const w = Math.max(28, R * 0.18 * info.size);
            const h = Math.max(80, R * 0.46 * info.size);
            el.style.setProperty('--w', w.toFixed(1)+'px');
            el.style.setProperty('--h', h.toFixed(1)+'px');
            layer.el.appendChild(el);
            petals.push({ el, li, i, angle: (360/count)*i, jitter: (Math.random()*2-1)*2 });
          }
        });
        makeRings();
      }

      // Rings and ticks (clock-ish)
      function makeRings(){
        const radii = [40, 32, 24, 16]; // in svg units (viewBox 100)
        const cols  = ['var(--c4)','var(--c3)','var(--c2)','var(--c1)'];
        // ticks
        for(let t=0;t<60;t++){
          const a = (t/60)*2*Math.PI;
          const r1 = 48, r2 = t%5===0 ? 43 : 45;
          const x1 = 50 + Math.cos(a)*r1, y1 = 50 + Math.sin(a)*r1;
          const x2 = 50 + Math.cos(a)*r2, y2 = 50 + Math.sin(a)*r2;
          const ln = document.createElementNS('http://www.w3.org/2000/svg', 'line');
          ln.setAttribute('x1', x1); ln.setAttribute('y1', y1);
          ln.setAttribute('x2', x2); ln.setAttribute('y2', y2);
          ln.setAttribute('stroke', 'rgba(0,0,0,0.10)');
          ln.setAttribute('stroke-width', t%5===0 ? '0.8' : '0.5');
          gTicks.appendChild(ln);
        }
        // static circles
        radii.forEach((rr, idx)=>{
          const c = document.createElementNS('http://www.w3.org/2000/svg','circle');
          c.setAttribute('cx','50'); c.setAttribute('cy','50'); c.setAttribute('r', rr.toString());
          c.setAttribute('fill','none');
          c.setAttribute('stroke', cols[idx]);
          c.setAttribute('stroke-opacity','0.22');
          c.setAttribute('stroke-width','0.8');
          gTicks.appendChild(c);
        });
        // arcs placeholders: hour/min/sec
        ['hour','min','sec'].forEach((k, i)=>{
          const path = document.createElementNS('http://www.w3.org/2000/svg', 'path');
          path.setAttribute('fill','none');
          path.setAttribute('stroke', cols[i]);
          path.setAttribute('stroke-width', (i===2? 2.2 : i===1? 1.6 : 1.2).toString());
          path.setAttribute('stroke-linecap','round');
          path.setAttribute('stroke-opacity', i===2 ? '0.9' : '0.6');
          path.dataset.key = k;
          gArcs.appendChild(path);
        });
      }

      function arcPath(cx, cy, r, a0, a1){
        const toXY = (a)=>[cx + r*Math.cos(a), cy + r*Math.sin(a)];
        const [x0,y0] = toXY(a0), [x1,y1] = toXY(a1);
        const large = Math.abs(a1-a0) > Math.PI ? 1 : 0;
        const sweep = a1>a0 ? 1 : 0;
        return `M ${x0.toFixed(3)} ${y0.toFixed(3)} A ${r} ${r} 0 ${large} ${sweep} ${x1.toFixed(3)} ${y1.toFixed(3)}`;
      }

      function rebuild(){
        clearBloom();
        makeLayers();
      }

      // Pointer tilt
      function onMove(e){
        const r = bloom.getBoundingClientRect();
        const x = clamp((e.clientX - r.left)/r.width, 0, 1);
        const y = clamp((e.clientY - r.top)/r.height, 0, 1);
        pointer.x = x; pointer.y = y;
        const ry = (x - 0.5) * 5.5;
        const rx = (0.5 - y) * 3.5;
        root.style.setProperty('--tilt-x', rx.toFixed(2)+'deg');
        root.style.setProperty('--tilt-y', ry.toFixed(2)+'deg');
      }
      root.addEventListener('mousemove', onMove);

      // Animation loop
      let af = null, last = performance.now();
      function frame(now){
        const dt = Math.min(48, now - last) / 1000; last = now;
        const t = now * 0.001;

        // Layer rotations
        layers.forEach((L, idx)=>{
          const base = L.info.speed;
          const breathe = modePulse ? Math.sin(t*2.4)*(idx+1)*1.2 : Math.sin(t*0.8)*(idx+1)*0.6;
          L.rot += (base + breathe) * dt;
        });

        // Petal positions
        const centerOffsetX = (pointer.x - 0.5) * (prefersReduced ? 0 : 16);
        const centerOffsetY = (pointer.y - 0.5) * (prefersReduced ? 0 : 12);
        petals.forEach(p=>{
          const L = layers[p.li];
          const count = L.info.count;
          const step = 360/count;
          const ang = (L.rot + p.angle + p.jitter) * (Math.PI/180);
          const rr  = R * L.info.r;
          const wob = (modePulse ? Math.sin(t*2.2 + p.i*0.3)*0.06 : Math.sin(t*0.9 + p.i*0.2)*0.03);
          const x = W*0.5 + centerOffsetX + Math.cos(ang) * (rr * (1 + wob*0.6));
          const y = H*0.5 + centerOffsetY + Math.sin(ang) * (rr * (1 + wob*0.6));
          const rotDeg = (ang * 180/Math.PI);
          p.el.style.transform = `translate(${x}px, ${y}px) rotate(${rotDeg}deg) translateY(${-(Math.max(80, R*0.24*L.info.size)).toFixed(1)}px) rotate(${-rotDeg}deg)`;
        });

        // Clock arcs
        const d = new Date();
        const sec = d.getSeconds() + d.getMilliseconds()/1000;
        const min = d.getMinutes() + sec/60;
        const hr  = (d.getHours()%12) + min/60;

        const aS0 = -Math.PI/2, aS1 = aS0 + (sec/60)*2*Math.PI;
        const aM0 = -Math.PI/2, aM1 = aM0 + (min/60)*2*Math.PI;
        const aH0 = -Math.PI/2, aH1 = aH0 + (hr/12)*2*Math.PI;

        const paths = gArcs.querySelectorAll('path');
        if(paths[2]) paths[2].setAttribute('d', arcPath(50,50,46, aS0, aS1));
        if(paths[1]) paths[1].setAttribute('d', arcPath(50,50,42, aM0, aM1));
        if(paths[0]) paths[0].setAttribute('d', arcPath(50,50,38, aH0, aH1));

        af = running ? requestAnimationFrame(frame) : null;
      }
      function start(){ if(!af){ last = performance.now(); af = requestAnimationFrame(frame);} }
      function stop(){ if(af){ cancelAnimationFrame(af); af = null; } }

      // Initialize
      rebuild();
      window.addEventListener('resize', rebuild);
      new ResizeObserver(()=>{ resize(); }).observe(bloom);
      if(running) start();

      // Buttons
      btnPause.addEventListener('click', ()=>{
        running = !running;
        btnPause.textContent = running ? 'Pause' : 'Play';
        btnPause.setAttribute('aria-pressed', running ? 'false' : 'true');
        running ? start() : stop();
      });

      btnTheme.addEventListener('click', ()=>{
        setTheme(themeIndex+1);
        // soft flash
        bloom.animate([{opacity:0.88},{opacity:1}], {duration:320, easing:'ease-out'});
      });

      btnMode.addEventListener('click', ()=>{
        modePulse = !modePulse;
        btnMode.textContent = modePulse ? 'Pulse' : 'Breathe';
        btnMode.setAttribute('aria-pressed', modePulse ? 'false' : 'true');
      });

      btnDense.addEventListener('click', ()=>{
        densityLevel = (densityLevel + 1) % 3;
        btnDense.textContent = ['Lite','Mid','Full'][densityLevel];
        btnDense.setAttribute('aria-pressed', densityLevel === 2 ? 'true' : 'false');
        rebuild();
      });
    })();
  </script>
