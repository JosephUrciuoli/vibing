<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vibing</title>
    <style>
      :root {
        --bg: #0f1221;
        --fg: #e6e8f0;
        --muted: #9aa3b2;
        --accent: #8b5cf6;
      }
      html, body {
        height: 100%;
      }
      body {
        margin: 0;
        font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Ubuntu, Cantarell, Noto Sans, Helvetica Neue, Arial, "Apple Color Emoji", "Segoe UI Emoji";
        color: var(--fg);
        background: radial-gradient(1200px 800px at 70% 10%, #1b1f3a, var(--bg));
        display: flex;
        align-items: center;
        justify-content: center;
      }
      .card {
        width: min(720px, 92vw);
        background: rgba(255,255,255,0.04);
        border: 1px solid rgba(255,255,255,0.08);
        border-radius: 16px;
        padding: 28px 24px;
        box-shadow: 0 10px 30px rgba(0,0,0,0.3);
        backdrop-filter: blur(6px);
      }
      h1 {
        margin: 0 0 10px 0;
        font-size: 28px;
        letter-spacing: 0.3px;
      }
      .muted {
        color: var(--muted);
        font-size: 14px;
        margin-bottom: 18px;
      }
      #content {
        font-size: 18px;
        line-height: 1.6;
        background: rgba(255,255,255,0.04);
        border: 1px dashed rgba(255,255,255,0.12);
        border-radius: 12px;
        padding: 16px;
      }
      .footer {
        margin-top: 18px;
        display: flex;
        justify-content: space-between;
        align-items: center;
        font-size: 14px;
        color: var(--muted);
      }
      .badge {
        display: inline-block;
        background: rgba(139, 92, 246, 0.18);
        color: #d4c2ff;
        padding: 4px 10px;
        border-radius: 999px;
        font-size: 12px;
        border: 1px solid rgba(139, 92, 246, 0.35);
        letter-spacing: 0.2px;
      }
    </style>
  </head>
  <body>
    <!-- BEGIN_EDITABLE -->
      <section id="content">
<section class="v145" aria-label="Paper Aurora Studio">
  <style>
    .v145 {
      --paper-0: hsl(46 100% 98%);
      --paper-1: hsl(210 40% 99%);
      --ink: hsl(220 20% 12%);
      --muted: hsl(220 10% 40%);
      --ring: hsl(220 20% 20% / 0.14);
      --glass: hsl(0 0% 100% / 0.55);
      --accent-a: hsl(12 90% 60%);
      --accent-b: hsl(200 95% 55%);
      --tempo: 1;
      color: var(--ink);
      background:
        radial-gradient(120% 120% at 140% -20%, hsl(200 90% 60% / 0.12), transparent 60%),
        radial-gradient(120% 120% at -20% 140%, hsl(12 90% 60% / 0.12), transparent 60%),
        linear-gradient(180deg, var(--paper-0), var(--paper-1));
      border-radius: 32px;
      box-shadow:
        inset 0 1px 0 hsl(0 0% 100% / 0.6),
        0 40px 120px hsl(220 40% 20% / 0.10);
      font-family: ui-sans-serif, -apple-system, system-ui, Segoe UI, Roboto, Helvetica, Arial;
      overflow: hidden;
      position: relative;
      min-height: 820px;
      isolation: isolate;
    }
    .v145 .texture, .v145 .vignette { position: absolute; inset: 0; pointer-events: none; }
    .v145 .texture {
      background-image:
        radial-gradient(1px 1px at 14% 22%, hsl(0 0% 0% / 0.03), transparent 40%),
        radial-gradient(1px 1px at 64% 66%, hsl(0 0% 0% / 0.03), transparent 40%),
        radial-gradient(1px 1px at 32% 84%, hsl(0 0% 0% / 0.03), transparent 40%),
        radial-gradient(1px 1px at 82% 24%, hsl(0 0% 0% / 0.03), transparent 40%),
        radial-gradient(1px 1px at 44% 44%, hsl(0 0% 0% / 0.03), transparent 40%);
      background-size: 260px 260px, 260px 260px, 260px 260px, 260px 260px, 260px 260px;
      mix-blend-mode: multiply;
      opacity: 0.35;
      animation: v145-noise 30s linear infinite;
    }
    .v145 .vignette { box-shadow: inset 0 0 200px hsl(0 0% 0% / 0.06); }
    @keyframes v145-noise { to { transform: translate(18px, -16px); } }

    .v145 .wrap { width: min(1200px, 100%); margin-inline: auto; padding: clamp(20px, 5.6vw, 60px); position: relative; z-index: 2; }

    .v145 .top { display: grid; grid-template-columns: 1fr auto; align-items: end; gap: 16px; }
    .v145 .mark {
      display: inline-flex; align-items: center; gap: 10px;
      letter-spacing: 0.18em; text-transform: uppercase;
      color: var(--muted); font-weight: 800; font-size: 11px;
    }
    .v145 .chip {
      width: 26px; height: 26px; border-radius: 9px;
      background: linear-gradient(135deg, var(--accent-a), var(--accent-b));
      box-shadow: 0 0 0 2px hsl(0 0% 100% / 0.7) inset, 0 10px 22px hsl(210 80% 50% / 0.25);
    }
    .v145 .pill {
      padding: 8px 10px; border-radius: 999px;
      border: 1px solid var(--ring);
      background: hsl(0 0% 100% / 0.6);
      backdrop-filter: blur(8px);
      color: var(--muted); font-weight: 700; font-size: 11px;
    }

    .v145 .title {
      margin: 12px 0 10px 0;
      font-weight: 900; letter-spacing: -0.02em; line-height: 0.96;
      font-size: clamp(44px, 9vw, 110px);
      background: linear-gradient(92deg, hsl(220 20% 10%), var(--accent-a) 45%, var(--accent-b) 75%, hsl(220 20% 10%));
      -webkit-background-clip: text; background-clip: text; color: transparent;
      filter: drop-shadow(0 12px 28px hsl(210 80% 60% / 0.22));
      text-wrap: balance;
    }
    .v145 .sub {
      color: var(--muted);
      font-size: clamp(14px, 1.8vw, 18px);
      max-width: 72ch; text-wrap: balance;
    }

    .v145 .studio {
      position: relative; margin-top: clamp(16px, 3vw, 26px);
      border-radius: 26px; overflow: hidden; min-height: 560px;
      border: 1px solid var(--ring);
      background:
        radial-gradient(120% 140% at 120% -20%, hsl(200 90% 60% / 0.12), transparent 40%),
        radial-gradient(120% 140% at -20% 120%, hsl(12 90% 60% / 0.12), transparent 40%),
        linear-gradient(180deg, hsl(0 0% 100% / 0.8), hsl(0 0% 100%));
      box-shadow:
        inset 0 1px 0 hsl(0 0% 100% / 0.8),
        0 30px 90px hsl(220 40% 20% / 0.14);
      perspective: 1000px; transform-style: preserve-3d;
    }
    .v145 canvas { position: absolute; inset: 0; width: 100%; height: 100%; display: block; }
    .v145 .grid {
      position: absolute; inset: 0; pointer-events: none; opacity: 0.35;
      background-image:
        linear-gradient(transparent 95%, hsl(220 20% 20% / 0.06) 95%),
        linear-gradient(90deg, transparent 95%, hsl(220 20% 20% / 0.06) 95%);
      background-size: 32px 32px, 32px 32px;
      mask: radial-gradient(closest-side, black 70%, transparent 100%);
    }
    .v145 .halo {
      position: absolute; width: 520px; height: 520px; border-radius: 50%;
      top: -160px; right: -140px; pointer-events: none;
      background: radial-gradient(closest-side, hsl(0 0% 100% / 0.9), transparent 70%),
                  conic-gradient(from 0deg, var(--accent-a), var(--accent-b), var(--accent-a));
      filter: blur(40px) saturate(120%); opacity: 0.25; mix-blend-mode: multiply;
    }

    .v145 .controls {
      position: absolute; z-index: 2;
      left: 50%; bottom: clamp(10px, 3vw, 20px); transform: translateX(-50%);
      display: grid; grid-auto-flow: column; gap: 10px; align-items: center;
      background: var(--glass); border: 1px solid var(--ring); border-radius: 999px; padding: 10px 12px;
      box-shadow: 0 10px 30px hsl(220 40% 20% / 0.18);
      backdrop-filter: blur(14px) saturate(140%);
    }
    .v145 .btn, .v145 .toggle {
      appearance: none; cursor: pointer; user-select: none;
      border-radius: 999px; padding: 10px 14px;
      font-weight: 800; letter-spacing: 0.01em; font-size: 12px;
      color: var(--ink); border: 1px solid var(--ring);
      background: linear-gradient(180deg, hsl(0 0% 100% / 0.9), hsl(0 0% 100% / 0.6));
      box-shadow: 0 1px 0 hsl(0 0% 100% / 0.9) inset, 0 8px 16px hsl(220 30% 20% / 0.12);
      transition: transform 120ms ease, background 220ms ease, border-color 220ms ease, box-shadow 220ms ease, color 220ms ease;
    }
    .v145 .btn:hover, .v145 .toggle:hover { transform: translateY(-1px); }
    .v145 .btn:active, .v145 .toggle:active { transform: translateY(0); box-shadow: 0 2px 8px hsl(220 30% 20% / 0.18) inset; }
    .v145 .primary {
      color: white;
      background: linear-gradient(92deg, var(--accent-a), var(--accent-b));
      border-color: transparent;
      box-shadow: 0 12px 22px hsl(210 80% 50% / 0.28);
    }
    .v145 .toggle[aria-pressed="true"] { outline: 2px solid var(--accent-a); outline-offset: 2px; }

    .v145 .slider {
      display: grid; grid-template-columns: auto 1fr auto; align-items: center; gap: 10px;
      color: var(--muted); font-size: 12px;
      border: 1px solid var(--ring);
      background: linear-gradient(180deg, hsl(0 0% 100% / 0.9), hsl(0 0% 100% / 0.6));
      padding: 8px 10px; border-radius: 999px;
      box-shadow: 0 1px 0 hsl(0 0% 100% / 0.9) inset;
      backdrop-filter: blur(10px);
    }
    .v145 input[type="range"] {
      accent-color: hsl(200 95% 55%);
      width: 180px; height: 6px; cursor: pointer; appearance: none; outline: none; border-radius: 999px;
      background: linear-gradient(90deg, var(--accent-a), var(--accent-b));
    }
    .v145 input[type="range"]::-webkit-slider-thumb {
      appearance: none; width: 18px; height: 18px; border-radius: 50%;
      background: white; border: 2px solid hsl(0 0% 100% / 0.7);
      box-shadow: 0 6px 14px hsl(220 30% 20% / 0.18);
      margin-top: -6px;
    }
    .v145 input[type="range"]::-moz-range-thumb {
      width: 18px; height: 18px; border-radius: 50%;
      background: white; border: 2px solid hsl(0 0% 100% / 0.7);
    }
    .v145 .val { font-variant-numeric: tabular-nums; color: var(--ink); font-weight: 800; padding: 6px 10px; }

    .v145 .foot {
      display: flex; justify-content: space-between; align-items: center;
      padding: 18px clamp(20px, 5.6vw, 60px) 30px; color: var(--muted);
      font-size: 12px; flex-wrap: wrap; gap: 10px; position: relative; z-index: 2;
    }
    .v145 .tags { display: flex; gap: 8px; flex-wrap: wrap; }
    .v145 .tag {
      padding: 6px 10px; border-radius: 999px;
      border: 1px solid var(--ring);
      background: hsl(0 0% 100% / 0.7);
      color: var(--ink);
      backdrop-filter: blur(6px);
    }

    /* Reduced motion */
    .v145.rm .texture { animation: none; }
  </style>

  <div class="texture" aria-hidden="true"></div>
  <div class="vignette" aria-hidden="true"></div>

  <div class="wrap">
    <div class="top">
      <div class="mark">
        <span class="chip" aria-hidden="true"></span>
        Edition 145 — Paper Aurora
      </div>
      <div class="pill">Bright · Paper · Motion</div>
    </div>

    <h2 class="title">Liquid Lines</h2>
    <p class="sub">Ink that remembers the wind. Paint with motion and let color weave into silk.</p>

    <div class="studio" id="v145-stage">
      <div class="halo" aria-hidden="true"></div>
      <canvas id="v145-canvas" aria-hidden="true"></canvas>
      <div class="grid" aria-hidden="true"></div>

      <div class="controls" aria-label="Controls">
        <button class="btn primary" id="v145-palette" type="button" aria-label="Cycle palette">Palette: Sol</button>
        <button class="toggle" id="v145-trails" type="button" aria-pressed="true" aria-label="Toggle trails">Trails</button>
        <button class="toggle" id="v145-mesh" type="button" aria-pressed="false" aria-label="Toggle mesh">Mesh</button>
        <button class="btn" id="v145-play" type="button" aria-label="Pause animation">Pause</button>
        <button class="btn" id="v145-save" type="button" aria-label="Save image">Save</button>

        <label class="slider" for="v145-flow">
          <span>Flow</span>
          <input id="v145-flow" type="range" min="30" max="200" value="120" />
          <span class="val" id="v145-flow-val">1.0×</span>
        </label>
      </div>
    </div>
  </div>

  <div class="foot">
    <div class="tags" role="list" aria-label="design notes">
      <span class="tag" role="listitem">Light mode</span>
      <span class="tag" role="listitem">Generative ribbons</span>
      <span class="tag" role="listitem">Save as PNG</span>
    </div>
    <small>Refreshed <span id="last-updated">Last updated: 2025-10-23 07:15:47 EST</span></small>
  </div>

  <script>
    (function () {
      const root = document.currentScript.closest('.v145');
      const stage = root.querySelector('#v145-stage');
      const canvas = root.querySelector('#v145-canvas');
      const ctx = canvas.getContext('2d');
      const updated = root.querySelector('#last-updated');

      // Last updated timestamp
      try {
        const fmt = new Intl.DateTimeFormat([], { dateStyle: 'medium', timeStyle: 'short' });
        updated.textContent = fmt.format(new Date());
      } catch { updated.textContent = new Date().toLocaleString(); }

      const reducedMotion = window.matchMedia && window.matchMedia('(prefers-reduced-motion: reduce)').matches;
      if (reducedMotion) root.classList.add('rm');

      // Controls
      const paletteBtn = root.querySelector('#v145-palette');
      const trailsBtn = root.querySelector('#v145-trails');
      const meshBtn = root.querySelector('#v145-mesh');
      const playBtn = root.querySelector('#v145-play');
      const saveBtn = root.querySelector('#v145-save');
      const flowEl = root.querySelector('#v145-flow');
      const flowVal = root.querySelector('#v145-flow-val');

      // Size and DPR
      function size() {
        const dpr = Math.max(1, Math.min(2, window.devicePixelRatio || 1));
        const rect = stage.getBoundingClientRect();
        canvas.width = Math.floor(rect.width * dpr);
        canvas.height = Math.floor(rect.height * dpr);
        canvas.style.width = rect.width + 'px';
        canvas.style.height = rect.height + 'px';
        ctx.setTransform(dpr, 0, 0, dpr, 0, 0);
        // refresh fill
        ctx.fillStyle = 'white';
        ctx.fillRect(0, 0, rect.width, rect.height);
      }
      size();
      addEventListener('resize', size);

      // Palettes
      const palettes = [
        { name: 'Sol', ui: ['hsl(12 90% 60%)','hsl(200 95% 55%)'], colors: ['hsl(12 90% 55%)','hsl(42 95% 55%)','hsl(197 85% 50%)','hsl(333 70% 58%)'] },
        { name: 'Aurora', ui: ['hsl(165 95% 52%)','hsl(300 80% 62%)'], colors: ['hsl(165 95% 52%)','hsl(210 90% 55%)','hsl(300 80% 62%)','hsl(45 95% 58%)'] },
        { name: 'Cyanotype', ui: ['hsl(205 90% 50%)','hsl(230 80% 60%)'], colors: ['hsl(210 90% 40%)','hsl(225 80% 55%)','hsl(190 80% 45%)','hsl(230 70% 60%)'] },
        { name: 'Sakura', ui: ['hsl(345 80% 64%)','hsl(28 90% 60%)'], colors: ['hsl(345 80% 64%)','hsl(12 90% 60%)','hsl(334 80% 58%)','hsl(28 90% 60%)'] }
      ];
      let paletteIndex = 0;

      function applyPalette(i) {
        const p = palettes[i];
        root.style.setProperty('--accent-a', p.ui[0]);
        root.style.setProperty('--accent-b', p.ui[1]);
        paletteBtn.textContent = 'Palette: ' + p.name;
        ribbons.forEach((r, idx) => r.color = p.colors[idx % p.colors.length]);
        flash(paletteBtn);
      }

      function flash(el) {
        el.classList.add('primary');
        setTimeout(() => el.classList.remove('primary'), 220);
      }

      // Pointer + subtle tilt
      const pointer = { x: 0.5, y: 0.5, px: 0.5, py: 0.5, down: false };
      function setPointer(e) {
        const rect = stage.getBoundingClientRect();
        const clientX = (e.touches ? e.touches[0].clientX : e.clientX);
        const clientY = (e.touches ? e.touches[0].clientY : e.clientY);
        pointer.px = pointer.x; pointer.py = pointer.y;
        pointer.x = (clientX - rect.left) / rect.width;
        pointer.y = (clientY - rect.top) / rect.height;
        tilt();
      }
      function tilt() {
        if (reducedMotion) return;
        const dx = (pointer.x - 0.5);
        const dy = (pointer.y - 0.5);
        const rx = dy * -4;
        const ry = dx * 4;
        stage.style.transform = `rotateX(${rx}deg) rotateY(${ry}deg)`;
      }
      stage.addEventListener('mousemove', setPointer, { passive: true });
      stage.addEventListener('touchmove', setPointer, { passive: true });
      stage.addEventListener('pointerleave', () => { pointer.x = 0.5; pointer.y = 0.5; tilt(); }, { passive: true });

      // Ribbons
      const ribbons = [];
      const ribbonCount = 8;
      const maxLen = 140;
      const stepBase = 1.6;
      let trails = true;
      let mesh = false;
      let running = !reducedMotion;
      let flowMult = 1.0;

      function makeRibbons() {
        ribbons.length = 0;
        const w = stage.clientWidth, h = stage.clientHeight;
        for (let i = 0; i < ribbonCount; i++) {
          ribbons.push({
            points: [{ x: Math.random() * w, y: Math.random() * h }],
            color: palettes[paletteIndex].colors[i % palettes[paletteIndex].colors.length],
            seed: Math.random() * 1000
          });
        }
      }
      makeRibbons();

      // Flow field
      function fieldAngle(x, y, t, seed) {
        const s = 0.0012;
        const a =
          Math.sin((x + seed * 100) * s + t * 0.6) +
          Math.cos((y - seed * 200) * s * 1.2 - t * 0.5) +
          Math.sin((x + y) * s * 0.6 - t * 0.3);
        const b =
          Math.cos((x - seed * 150) * s * 0.8 - t * 0.6) -
          Math.sin((y + seed * 80) * s + t * 0.4);
        return Math.atan2(b, a);
      }

      // Drawing helpers
      function fadeCanvas() {
        const w = stage.clientWidth, h = stage.clientHeight;
        if (trails) {
          ctx.globalCompositeOperation = 'source-over';
          ctx.fillStyle = 'rgba(255,255,255,0.06)';
          ctx.fillRect(0, 0, w, h);
        } else {
          ctx.clearRect(0, 0, w, h);
          ctx.fillStyle = 'white';
          ctx.fillRect(0, 0, w, h);
        }
      }

      function draw() {
        const w = stage.clientWidth, h = stage.clientHeight;
        ctx.globalCompositeOperation = 'multiply';

        // Paths
        for (let i = 0; i < ribbons.length; i++) {
          const r = ribbons[i];
          const pts = r.points;
          if (pts.length < 2) continue;

          ctx.lineCap = 'round';
          ctx.lineJoin = 'round';
          ctx.strokeStyle = r.color;
          ctx.shadowColor = r.color;
          ctx.shadowBlur = 14;

          ctx.beginPath();
          ctx.moveTo(pts[0].x, pts[0].y);
          for (let j = 1; j < pts.length; j++) {
            const p = pts[j];
            ctx.lineTo(p.x, p.y);
          }
          const lw = 1.2 + (i % 3) * 0.5 + Math.sin(performance.now() * 0.001 + i) * 0.3;
          ctx.lineWidth = Math.max(0.8, lw);
          ctx.stroke();
        }

        // Mesh connections
        if (mesh) {
          ctx.globalCompositeOperation = 'multiply';
          ctx.shadowBlur = 0;
          ctx.lineWidth = 0.8;
          ctx.strokeStyle = 'rgba(0,0,0,0.12)';
          const maxIndex = Math.min(...ribbons.map(r => r.points.length));
          for (let j = 0; j < maxIndex; j += 8) {
            ctx.beginPath();
            for (let i = 0; i < ribbons.length; i++) {
              const p = ribbons[i].points[j];
              if (!p) continue;
              if (i === 0) ctx.moveTo(p.x, p.y);
              else ctx.lineTo(p.x, p.y);
            }
            ctx.closePath();
            ctx.stroke();
          }
        }
      }

      // Animation
      let last = performance.now();
      function tick(now) {
        if (!running) return;
        const dt = Math.min(50, now - last) / 1000;
        last = now;
        fadeCanvas();

        const w = stage.clientWidth, h = stage.clientHeight;
        const t = now * 0.001 * flowMult;

        // ease pointer influence for softness
        const mx = pointer.x * w;
        const my = pointer.y * h;

        for (let i = 0; i < ribbons.length; i++) {
          const r = ribbons[i];
          const head = r.points[r.points.length - 1];
          const ang = fieldAngle(head.x, head.y, t, r.seed);

          // pointer attraction
          const dx = mx - head.x, dy = my - head.y;
          const dist = Math.hypot(dx, dy) + 1e-5;
          const pull = Math.min(0.8, 120 / dist);
          const targetAng = Math.atan2(dy, dx);
          const blended = ang + (targetAng - ang) * pull * 0.4;

          const step = (stepBase + i * 0.02) * (1 + flowMult * 0.4);
          const nx = head.x + Math.cos(blended) * step;
          const ny = head.y + Math.sin(blended) * step;

          // wrap softly
          const x = (nx + w) % w;
          const y = (ny + h) % h;

          r.points.push({ x, y });
          if (r.points.length > maxLen) r.points.shift();
        }

        draw();

        if (!reducedMotion) requestAnimationFrame(tick);
      }

      // UI behavior
      function setFlow(v) {
        const mult = Math.max(0.3, Math.min(2.0, Math.round((v / 100) * 10) / 10));
        flowMult = mult;
        root.style.setProperty('--tempo', String(mult));
        flowVal.textContent = mult.toFixed(1) + '×';
      }
      setFlow(Number(flowEl.value));
      flowEl.addEventListener('input', (e) => setFlow(Number(e.target.value)));

      trailsBtn.addEventListener('click', () => {
        trails = !trails;
        trailsBtn.setAttribute('aria-pressed', trails ? 'true' : 'false');
        flash(trailsBtn);
      });

      meshBtn.addEventListener('click', () => {
        mesh = !mesh;
        meshBtn.setAttribute('aria-pressed', mesh ? 'true' : 'false');
        flash(meshBtn);
      });

      playBtn.addEventListener('click', () => {
        running = !running;
        playBtn.textContent = running ? 'Pause' : 'Play';
        flash(playBtn);
        if (running && !reducedMotion) requestAnimationFrame((t) => { last = t; tick(t); });
      });

      saveBtn.addEventListener('click', () => {
        try {
          const link = document.createElement('a');
          link.download = 'paper-aurora.png';
          link.href = canvas.toDataURL('image/png');
          link.click();
          flash(saveBtn);
        } catch {}
      });

      paletteBtn.addEventListener('click', () => {
        paletteIndex = (paletteIndex + 1) % palettes.length;
        applyPalette(paletteIndex);
      });

      applyPalette(paletteIndex);

      // Rebuild on resize for consistent scale
      addEventListener('resize', () => {
        makeRibbons();
      });

      // Keyboard shortcuts
      root.addEventListener('keydown', (e) => {
        const k = e.key.toLowerCase();
        if (k === ' ') { e.preventDefault(); playBtn.click(); }
        if (k === 't') trailsBtn.click();
        if (k === 'm') meshBtn.click();
        if (k === 'p') paletteBtn.click();
        if (k === 's') saveBtn.click();
      });

      // Start
      ctx.fillStyle = 'white';
      ctx.fillRect(0, 0, stage.clientWidth, stage.clientHeight);
      if (!reducedMotion) requestAnimationFrame((t) => { last = t; tick(t); });
      else {
        // Static snapshot
        const w = stage.clientWidth, h = stage.clientHeight;
        ctx.globalCompositeOperation = 'multiply';
        ribbons.forEach((r, i) => {
          ctx.strokeStyle = r.color;
          ctx.lineWidth = 1.2 + (i % 3) * 0.5;
          ctx.shadowColor = r.color;
          ctx.shadowBlur = 8;
          ctx.beginPath();
          const x0 = Math.random() * w, y0 = Math.random() * h;
          ctx.moveTo(x0, y0);
          for (let j = 0; j < 100; j++) {
            const a = fieldAngle(x0 + j * 3, y0 + j * 2, 0.5, r.seed);
            ctx.lineTo(
              (x0 + Math.cos(a) * j * 2) % w,
              (y0 + Math.sin(a) * j * 2) % h
            );
          }
          ctx.stroke();
        });
      }
    })();
  </script>
