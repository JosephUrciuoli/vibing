  <style>
    .v904 {
      --bg1:#0c0f17; --bg2:#141826;
      --ink:#e9f1ff; --muted:#9fb0cf;
      --panel:rgba(255,255,255,0.05); --stroke:rgba(255,255,255,0.12);
      --a:#79d2ff; --b:#a28bff; --c:#ffda87; --d:#7bffc8;
      --glow:0 0 0 1px rgba(255,255,255,0.06) inset;
      --shadow:0 40px 120px rgba(0,0,0,0.55);
      --tempo:1;
      position: relative;
      border-radius: 28px;
      border: 1px solid var(--stroke);
      padding: clamp(16px, 3vw, 28px);
      font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, "Helvetica Neue", Arial, "Apple Color Emoji", "Segoe UI Emoji";
      color: var(--ink);
      background:
        radial-gradient(1200px 800px at 120% -10%, color-mix(in oklab, var(--b) 14%, transparent), transparent 60%),
        radial-gradient(1000px 700px at -20% 120%, color-mix(in oklab, var(--a) 18%, transparent), transparent 60%),
        linear-gradient(180deg, var(--bg1), var(--bg2));
      overflow: clip;
      isolation: isolate;
    }
    .v904::before {
      content:"";
      position: absolute; inset: -40% -30%;
      background: conic-gradient(from 20deg at 60% 40%, color-mix(in oklab, var(--a) 28%, transparent), transparent 35% 55%, color-mix(in oklab, var(--c) 24%, transparent) 65%, transparent 85% 100%);
      filter: blur(70px) saturate(120%);
      opacity: .9; mix-blend-mode: soft-light; pointer-events:none;
      animation: v904-swirl calc(40s/var(--tempo)) linear infinite;
      z-index: 0;
    }
    .v904::after {
      content:"";
      position:absolute; inset:0;
      background:
        radial-gradient(circle at 20% 10%, rgba(255,255,255,0.06), transparent 40%),
        radial-gradient(circle at 80% 90%, rgba(255,255,255,0.06), transparent 45%),
        repeating-linear-gradient(0deg, rgba(255,255,255,0.02) 0 2px, transparent 2px 10px),
        repeating-linear-gradient(90deg, rgba(255,255,255,0.02) 0 2px, transparent 2px 10px);
      mix-blend-mode: soft-light; opacity:.25; pointer-events:none;
    }
    @keyframes v904-swirl { to { transform: rotate(360deg); } }

    /* Themes */
    .v904[data-theme="dawn"]{
      --bg1:#fff8fb; --bg2:#f4f9ff;
      --ink:#131523; --muted:#5a6786;
      --panel:rgba(255,255,255,0.65); --stroke:rgba(0,0,0,0.12);
      --a:#6fd8ff; --b:#ff93d7; --c:#ffc86b; --d:#61e6b2;
      --glow:0 0 0 1px rgba(255,255,255,0.3) inset;
      --shadow:0 30px 80px rgba(20,24,44,0.18);
    }
    .v904[data-theme="aurora"]{
      --bg1:#08101c; --bg2:#101733;
      --ink:#eef3ff; --muted:#a3b5d8;
      --panel:rgba(255,255,255,0.07); --stroke:rgba(255,255,255,0.14);
      --a:#7ad1ff; --b:#7cf0c8; --c:#feb6ff; --d:#ffe07a;
    }

    /* Top bar */
    .v904 .bar {
      position: relative; z-index: 2;
      display: flex; align-items: center; justify-content: space-between; gap: 12px;
      margin-bottom: clamp(12px, 1.8vw, 18px);
    }
    .v904 .mark {
      display: inline-flex; align-items: center; gap: 10px;
      padding: 10px 14px; border-radius: 999px;
      border: 1px solid var(--stroke);
      background: linear-gradient(180deg, var(--panel), color-mix(in oklab, var(--panel) 55%, transparent));
      box-shadow: var(--glow);
      font-weight: 900; letter-spacing: .14em; text-transform: uppercase; font-size: 11px;
    }
    .v904 .mark i {
      width: 10px; height: 10px; border-radius: 50%;
      background: radial-gradient(circle at 35% 35%, #fff, var(--b));
      box-shadow: 0 0 14px color-mix(in oklab, var(--b) 60%, transparent), 0 0 24px color-mix(in oklab, var(--a) 60%, transparent);
      animation: v904-ping 2.6s ease-in-out infinite;
    }
    @keyframes v904-ping { 50% { transform: scale(1.22); opacity:.85; } }
    .v904 .knobs { display: inline-flex; gap: 10px; flex-wrap: wrap; }
    .v904 .pill {
      appearance:none; border:1px solid var(--stroke);
      background: linear-gradient(180deg, var(--panel), color-mix(in oklab, var(--panel) 60%, transparent));
      color: var(--ink); padding: 8px 12px; border-radius: 12px;
      font-weight: 800; font-size: 12px; cursor: pointer;
      box-shadow: var(--glow);
      transition: transform 140ms ease, background 220ms ease, color 220ms ease;
    }
    .v904 .pill:hover { transform: translateY(-1px); }

    /* Layout */
    .v904 .wrap {
      position: relative; z-index: 2;
      display: grid; gap: clamp(16px, 3vw, 36px);
      grid-template-columns: minmax(260px, 0.95fr) minmax(340px, 1.05fr);
      align-items: stretch;
      transform-style: preserve-3d;
    }
    @media (max-width: 880px){ .v904 .wrap { grid-template-columns: 1fr; } }

    .v904 .panel {
      border: 1px solid var(--stroke); border-radius: 22px;
      background: linear-gradient(180deg, var(--panel), color-mix(in oklab, var(--panel) 40%, transparent));
      box-shadow: var(--shadow);
    }

    /* Hero text */
    .v904 .hero { padding: clamp(18px, 2.4vw, 24px); }
    .v904 h1 {
      margin: 0 0 10px;
      font-size: clamp(38px, 7.6vw, 88px);
      line-height: .92; letter-spacing: -0.02em; text-wrap: balance;
      background: linear-gradient(90deg, var(--ink), color-mix(in oklab, var(--b) 40%, var(--ink)) 60%, color-mix(in oklab, var(--a) 40%, var(--ink)));
      -webkit-background-clip: text; background-clip: text; color: transparent;
    }
    .v904 .lede {
      margin: 8px 0 14px; color: var(--muted);
      font-size: clamp(14px, 2vw, 18px); text-wrap: pretty;
    }
    .v904 .ticks {
      display: grid; grid-template-columns: repeat(2, minmax(0,1fr)); gap: 10px; margin: 14px 0 0; padding:0; list-style:none;
    }
    .v904 .ticks li {
      display:flex; align-items:center; gap:8px;
      padding:10px 12px; border-radius:12px;
      border:1px solid var(--stroke); background: linear-gradient(180deg, var(--panel), color-mix(in oklab, var(--panel) 55%, transparent));
      font-weight:800; font-size:12px; color:var(--ink); box-shadow: var(--glow);
    }
    .v904 .ticks i { width:8px; height:8px; border-radius:50%; background: radial-gradient(circle at 35% 35%, #fff, var(--c)); box-shadow: 0 0 12px color-mix(in oklab, var(--c) 70%, transparent); }

    /* Stage */
    .v904 .stage { position: relative; overflow: clip; min-height: min(66vh, 560px); display:grid; place-items: stretch; }
    .v904 canvas#field { width:100%; height:100%; display:block; }
    .v904 .overlay {
      position:absolute; inset:auto 10px 10px 10px; display:flex; align-items:center; justify-content:space-between; gap:8px;
      padding:8px 10px; border-radius:10px; border:1px solid var(--stroke);
      background: linear-gradient(180deg, color-mix(in oklab, var(--panel) 85%, transparent), color-mix(in oklab, var(--panel) 40%, transparent));
      color: var(--muted); font-size:11px; font-weight:800; letter-spacing:.08em; text-transform:uppercase;
      box-shadow: var(--glow); pointer-events:none;
    }
    .v904 .overlay b { color: var(--ink); }

    /* Footer */
    .v904 .foot { display:flex; align-items:center; gap:12px; margin-top:14px; color:var(--muted); font-size:12px; }
    .v904 .dot { width:6px; height:6px; border-radius:50%; background: color-mix(in oklab, var(--a) 60%, #fff); box-shadow: 0 0 10px color-mix(in oklab, var(--a) 60%, #fff); }

    /* Motion prefs */
    @media (prefers-reduced-motion: reduce){
      .v904::before { animation: none !important; }
    }
    .v904.is-paused::before { animation-play-state: paused !important; }

  <script>
    (function flux904(){
      const root = document.currentScript.closest('.v904');
      const canvas = root.querySelector('#field');
      const ctx = canvas.getContext('2d', { alpha: true });
      const wrap = root.querySelector('#wrap');

      const themeBtn = root.querySelector('#theme');
      const modeBtn  = root.querySelector('#mode');
      const speedBtn = root.querySelector('#speed');
      const pauseBtn = root.querySelector('#pause');
      const clearBtn = root.querySelector('#clear');
      const pulseBtn = root.querySelector('#pulse');

      const pcEl = root.querySelector('#pc');
      const fpsEl = root.querySelector('#fps');
      const mlabel = root.querySelector('#mlabel');
      const updated = root.querySelector('#last-updated');

      // Last updated
      try {
        const now = new Date();
        const fmt = new Intl.DateTimeFormat([], {
          year: 'numeric', month: 'short', day: '2-digit',
          hour: '2-digit', minute: '2-digit', second: '2-digit'
        });
        updated.textContent = 'Last updated: ' + fmt.format(now);
      } catch (e) {
        updated.textContent = 'Last updated: ' + new Date().toLocaleString();
      }

      // Size & DPR
      let dpr = Math.max(1, Math.min(2, window.devicePixelRatio || 1));
      let W = 0, H = 0;
      function resize(){
        const r = canvas.getBoundingClientRect();
        W = Math.max(260, r.width|0);
        H = Math.max(260, r.height|0);
        canvas.width = Math.floor(W * dpr);
        canvas.height = Math.floor(H * dpr);
        ctx.setTransform(dpr, 0, 0, dpr, 0, 0);
        hardClear();
        // Refit particle count
        seed();
      }
      if ('ResizeObserver' in window) new ResizeObserver(resize).observe(canvas);
      window.addEventListener('resize', resize, { passive: true });
      resize();

      // Palette
      function cssVar(name){ return getComputedStyle(root).getPropertyValue(name).trim(); }
      function hexToRgb(hex){
        const m = hex.replace('#','');
        const int = parseInt(m.length===3 ? m.split('').map(x=>x+x).join('') : m, 16);
        return { r:(int>>16)&255, g:(int>>8)&255, b:int&255 };
      }
      function rgba(hex, a){ const {r,g,b} = hexToRgb(hex); return `rgba(${r},${g},${b},${a})`; }
      const palettes = () => [cssVar('--a'), cssVar('--b'), cssVar('--c'), cssVar('--d')];

      // Field + particles
      const pointer = { x: 0, y: 0, active: false };
      const modes = ['Orbit','River','Vellum','Bloom'];
      let modeIndex = 0;
      function modeName(){ return modes[modeIndex]; }
      mlabel.textContent = modeName();

      let speedIdx = 1;
      const speeds = [0.6, 1, 1.45, 2.1];
      root.style.setProperty('--tempo', String(speeds[speedIdx]));

      let running = !window.matchMedia('(prefers-reduced-motion: reduce)').matches;
      pauseBtn.textContent = running ? 'Pause' : 'Resume';
      if (!running) root.classList.add('is-paused');

      let P = []; // particles
      let countTarget = 0;

      function seed(){
        const area = W * H;
        countTarget = Math.max(320, Math.min(1500, Math.floor(area / 1200)));
        const n = countTarget;
        if (P.length > n) P.length = n;
        while (P.length < n) {
          P.push({
            x: Math.random()*W, y: Math.random()*H,
            vx: 0, vy: 0,
            s: Math.random()*0.8 + 0.4,
            hue: Math.floor(Math.random()*palettes().length),
            life: Math.random()*200 + 100
          });
        }
        pcEl.textContent = String(P.length);
      }
      seed();

      function hardClear(){
        const g = ctx.createLinearGradient(0,0,0,H);
        g.addColorStop(0, cssVar('--bg1'));
        g.addColorStop(1, cssVar('--bg2'));
        ctx.globalCompositeOperation = 'source-over';
        ctx.globalAlpha = 1;
        ctx.fillStyle = g;
        ctx.fillRect(0,0,W,H);
      }
      function softClear(alpha = 0.10){
        const g = ctx.createLinearGradient(0,0,0,H);
        g.addColorStop(0, cssVar('--bg1'));
        g.addColorStop(1, cssVar('--bg2'));
        ctx.globalAlpha = alpha;
        ctx.fillStyle = g;
        ctx.fillRect(0,0,W,H);
        ctx.globalAlpha = 1;
      }

      function fieldAngle(x, y, t){
        const s = 0.0028 * (1 + 0.2*Math.sin(t*0.0007));
        const cx = pointer.active ? pointer.x : W/2;
        const cy = pointer.active ? pointer.y : H/2;
        const dx = x - cx, dy = y - cy;
        const r = Math.hypot(dx, dy) + 1e-3;
        switch (modeName()) {
          case 'Orbit': {
            const base = Math.atan2(dy, dx) + Math.sin(t*0.001 + r*0.002)*0.6;
            return base + Math.cos((x+y)*s*60)*0.2;
          }
          case 'River': {
            return Math.sin(x*s*130 + t*0.0012) + Math.cos(y*s*110 - t*0.0011);
          }
          case 'Vellum': {
            const a = Math.sin((x+2*y)*s*90 + t*0.0015)*0.8;
            const b = Math.cos((y-2*x)*s*90 - t*0.0013)*0.8;
            return a + b;
          }
          case 'Bloom': {
            return Math.atan2(dy, dx) + Math.sin(r*0.022 - t*0.002)*1.2;
          }
        }
        return 0;
      }

      function step(t){
        // Trails
        softClear(0.08);
        const pal = palettes();

        const tempo = speeds[speedIdx];
        ctx.globalCompositeOperation = 'lighter';

        for (let i=0;i<P.length;i++){
          const p = P[i];
          const angle = fieldAngle(p.x, p.y, t);
          const spd = (0.6 + p.s) * tempo;
          p.vx = Math.cos(angle) * spd;
          p.vy = Math.sin(angle) * spd;

          // draw trail segment
          const ox = p.x, oy = p.y;
          p.x += p.vx; p.y += p.vy;

          // wrap
          if (p.x < -2) p.x = W+2; else if (p.x > W+2) p.x = -2;
          if (p.y < -2) p.y = H+2; else if (p.y > H+2) p.y = -2;

          // color + stroke
          const col = pal[p.hue % pal.length];
          ctx.strokeStyle = rgba(col, 0.22);
          ctx.lineWidth = Math.max(0.6, 1.6 - i*0.0008);

          ctx.beginPath();
          ctx.moveTo(ox, oy);

          // slight curve
          const mx = (ox+p.x)/2 + Math.sin(t*0.002 + i)*0.6;
          const my = (oy+p.y)/2 + Math.cos(t*0.002 - i)*0.6;
          ctx.quadraticCurveTo(mx, my, p.x, p.y);
          ctx.stroke();

          // glow node occasionally
          if ((p.life-=1) < 0){
            p.life = Math.random()*200 + 100;
            p.hue = (p.hue + 1) % pal.length;
            const g = ctx.createRadialGradient(p.x, p.y, 0, p.x, p.y, 16);
            g.addColorStop(0, 'rgba(255,255,255,0.35)');
            g.addColorStop(1, rgba(col, 0.25));
            ctx.fillStyle = g;
            ctx.beginPath();
            ctx.arc(p.x, p.y, 6, 0, Math.PI*2);
            ctx.fill();
          }
        }
        ctx.globalCompositeOperation = 'source-over';
      }

      // Interaction
      canvas.addEventListener('pointermove', (e) => {
        const r = canvas.getBoundingClientRect();
        pointer.x = (e.clientX - r.left);
        pointer.y = (e.clientY - r.top);
        pointer.active = true;
      }, { passive:true });
      canvas.addEventListener('pointerleave', () => { pointer.active = false; }, { passive:true });
      canvas.addEventListener('click', (e) => {
        // small burst that perturbs paths
        const r = canvas.getBoundingClientRect();
        const bx = e.clientX - r.left, by = e.clientY - r.top;
        for (let i=0;i<P.length;i++){
          const p = P[i];
          const dx = p.x - bx, dy = p.y - by;
          const d = Math.hypot(dx, dy) + 1e-3;
          const push = Math.min(24, 260/d);
          p.x += (dx/d) * push;
          p.y += (dy/d) * push;
        }
        // tempo lift
        const prev = speedIdx;
        speedIdx = Math.min(speeds.length-1, speedIdx+1);
        setTimeout(()=>{ speedIdx = prev; }, 900);
      });

      // Controls
      const themes = ['noir','dawn','aurora'];
      function updateThemeLabel() { /* visual only */ }
      themeBtn.addEventListener('click', () => {
        const cur = root.getAttribute('data-theme') || themes[0];
        const idx = (themes.indexOf(cur) + 1) % themes.length;
        root.setAttribute('data-theme', themes[idx]);
      });

      modeBtn.addEventListener('click', () => {
        modeIndex = (modeIndex + 1) % modes.length;
        mlabel.textContent = modeName();
      });

      speedBtn.addEventListener('click', () => {
        speedIdx = (speedIdx + 1) % speeds.length;
        root.style.setProperty('--tempo', String(speeds[speedIdx]));
      });

      pauseBtn.addEventListener('click', () => {
        running = !running;
        pauseBtn.textContent = running ? 'Pause' : 'Resume';
        root.classList.toggle('is-paused', !running);
        if (running){ last = performance.now(); raf = requestAnimationFrame(loop); }
        else cancelAnimationFrame(raf);
      });

      clearBtn.addEventListener('click', () => { hardClear(); });

      pulseBtn.addEventListener('click', () => {
        // quick chroma pulse by reassigning hues and speeding briefly
        for (let i=0;i<P.length;i++){ P[i].hue = (P[i].hue + (i%2?1:2)) % palettes().length; }
        const prev = speedIdx;
        speedIdx = Math.min(speeds.length-1, speedIdx+1);
        setTimeout(()=>{ speedIdx = prev; }, 700);
      });

      // Tilt on wrap
      let tiltRaf = 0;
      wrap.addEventListener('mousemove', (e) => {
        const r = wrap.getBoundingClientRect();
        const x = (e.clientX - r.left)/r.width;
        const y = (e.clientY - r.top)/r.height;
        cancelAnimationFrame(tiltRaf);
        tiltRaf = requestAnimationFrame(()=>{
          const rx = (0.5 - y) * 4;
          const ry = (x - 0.5) * 8;
          wrap.style.transform = 'perspective(1000px) rotateX('+rx.toFixed(2)+'deg) rotateY('+ry.toFixed(2)+'deg)';
        });
      }, { passive:true });
      wrap.addEventListener('mouseleave', () => {
        cancelAnimationFrame(tiltRaf);
        wrap.style.transform = 'none';
      }, { passive:true });

      // Loop + FPS
      let raf = null;
      let last = performance.now();
      let fpsSmooth = 60;
      function loop(t){
        if (!running) return;
        const dt = t - last; last = t;
        const fps = 1000 / Math.max(1, dt);
        fpsSmooth = fpsSmooth * 0.9 + fps * 0.1;
        fpsEl.textContent = String(Math.round(fpsSmooth));
        step(t);
        raf = requestAnimationFrame(loop);
      }
      if (running) raf = requestAnimationFrame(loop);

      document.addEventListener('visibilitychange', () => {
        if (document.hidden) { if (running) cancelAnimationFrame(raf); }
        else { if (running) { last = performance.now(); raf = requestAnimationFrame(loop); } }
      });
    })();
  </script>

    <script>
      // Only show a local placeholder if the agent hasn't written a timestamp yet
      const el = document.getElementById('last-updated');
      if (el && (!el.textContent || el.textContent.includes('not yet'))) {
        const now = new Date();
        el.textContent = `Last updated: ${now.toLocaleString(undefined, { hour12: false })}`;
      }
    </script>
  </body>
  </html>
