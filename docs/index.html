<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vibing</title>
    <style>
      :root {
        --bg: #0f1221;
        --fg: #e6e8f0;
        --muted: #9aa3b2;
        --accent: #8b5cf6;
      }
      html, body {
        height: 100%;
      }
      body {
        margin: 0;
        font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Ubuntu, Cantarell, Noto Sans, Helvetica Neue, Arial, "Apple Color Emoji", "Segoe UI Emoji";
        color: var(--fg);
        background: radial-gradient(1200px 800px at 70% 10%, #1b1f3a, var(--bg));
        display: flex;
        align-items: center;
        justify-content: center;
      }
      .card {
        width: min(720px, 92vw);
        background: rgba(255,255,255,0.04);
        border: 1px solid rgba(255,255,255,0.08);
        border-radius: 16px;
        padding: 28px 24px;
        box-shadow: 0 10px 30px rgba(0,0,0,0.3);
        backdrop-filter: blur(6px);
      }
      h1 {
        margin: 0 0 10px 0;
        font-size: 28px;
        letter-spacing: 0.3px;
      }
      .muted {
        color: var(--muted);
        font-size: 14px;
        margin-bottom: 18px;
      }
      #content {
        font-size: 18px;
        line-height: 1.6;
        background: rgba(255,255,255,0.04);
        border: 1px dashed rgba(255,255,255,0.12);
        border-radius: 12px;
        padding: 16px;
      }
      .footer {
        margin-top: 18px;
        display: flex;
        justify-content: space-between;
        align-items: center;
        font-size: 14px;
        color: var(--muted);
      }
      .badge {
        display: inline-block;
        background: rgba(139, 92, 246, 0.18);
        color: #d4c2ff;
        padding: 4px 10px;
        border-radius: 999px;
        font-size: 12px;
        border: 1px solid rgba(139, 92, 246, 0.35);
        letter-spacing: 0.2px;
      }
    </style>
  </head>
  <body>
    <!-- BEGIN_EDITABLE -->
      <section id="content">
<section id="litho2019" aria-label="LITHO 2019 — Kinetic Print Study">
  <style>
    /* LITHO 2019 — Minimal kinetic print, scoped to #litho2019 */
    #litho2019{
      --ink:#0b1220;
      --muted:rgba(20,28,52,0.66);
      --line:rgba(0,0,0,0.10);

      /* light */
      --bg0:#fbfcff;
      --bg1:#eaf3ff;

      /* palette A: dew */
      --p1:#2d7fff;
      --p2:#5be2c1;
      --p3:#ffc77a;
      --p4:#a78bfa;
      --p5:#ff8aa1;

      --glass:rgba(255,255,255,0.6);
      --card:#ffffff;

      position:relative;
      display:grid;
      grid-template-rows:auto 1fr auto;
      gap:clamp(14px, 2.4vw, 28px);
      padding:clamp(16px,3.6vw,44px);
      border-radius:32px;
      color:var(--ink);
      background:
        radial-gradient(120% 160% at 80% -10%, rgba(255,255,255,0.9), transparent 58%),
        linear-gradient(180deg, var(--bg0), var(--bg1));
      border:1px solid rgba(16,22,40,0.08);
      box-shadow:
        inset 0 1px 0 rgba(255,255,255,0.8),
        0 80px 160px rgba(14,28,56,0.14);
      min-height:72vh;
      overflow:hidden;
      isolation:isolate;
    }

    /* Night theme */
    #litho2019[data-theme="night"]{
      --ink:#e9f2ff;
      --muted:rgba(233,242,255,0.72);
      --bg0:#0b1020;
      --bg1:#0f1830;
      --card:rgba(10,14,28,0.6);
      background:
        radial-gradient(120% 160% at -10% -10%, rgba(88,116,255,0.12), transparent 52%),
        linear-gradient(180deg, var(--bg0), var(--bg1));
      border-color:rgba(255,255,255,0.08);
      box-shadow:
        inset 0 1px 0 rgba(255,255,255,0.24),
        0 120px 260px rgba(0,0,0,0.6);
    }

    /* header */
    #litho2019 .chrome{
      position:relative; z-index:3;
      display:flex; align-items:center; justify-content:space-between; gap:12px; flex-wrap:wrap;
    }
    #litho2019 .brand{
      display:flex; align-items:center; gap:12px;
      padding:10px 14px; border-radius:999px; border:1px solid var(--line);
      background:linear-gradient(180deg, rgba(255,255,255,0.85), rgba(255,255,255,0.6));
      backdrop-filter:blur(10px) saturate(160%);
      box-shadow:inset 0 1px 0 rgba(255,255,255,0.9), 0 10px 24px rgba(20,20,40,0.12);
      font:900 12px/1.1 ui-sans-serif, system-ui, -apple-system, "Segoe UI", Roboto, Arial;
      text-transform:uppercase; letter-spacing:0.14em; color:var(--ink);
    }
    #litho2019[data-theme="night"] .brand{
      background:linear-gradient(180deg, rgba(255,255,255,0.08), rgba(255,255,255,0.02));
      color:var(--ink);
    }
    #litho2019 .pip{
      width:18px; height:18px; border-radius:50%;
      background:
        radial-gradient(circle at 65% 35%, #fff, rgba(255,255,255,0.2) 42%, transparent 46%),
        conic-gradient(from 0deg, var(--p1), var(--p2), var(--p3), var(--p4), var(--p5), var(--p1));
      box-shadow:0 0 0 2px rgba(255,255,255,0.8) inset, 0 8px 18px rgba(0,0,0,0.16);
      animation:pip-2019 12s linear infinite;
    }
    @keyframes pip-2019{ to{ transform:rotate(360deg); } }

    #litho2019 .controls{
      display:flex; align-items:center; gap:8px; flex-wrap:wrap;
    }
    #litho2019 .chip{
      appearance:none; border:1px solid var(--line); border-radius:999px;
      background:linear-gradient(180deg, rgba(255,255,255,0.85), rgba(255,255,255,0.6));
      color:var(--ink);
      font:800 12px/1 ui-sans-serif, system-ui, -apple-system, "Segoe UI", Roboto, Arial;
      text-transform:uppercase; letter-spacing:0.1em;
      padding:10px 14px; cursor:pointer;
      transition:transform 140ms ease, box-shadow 220ms ease, background 220ms ease, color 220ms ease, border-color 220ms ease;
      box-shadow:0 10px 22px rgba(20,20,40,0.12);
    }
    #litho2019 .chip:hover{ transform:translateY(-1px); box-shadow:0 16px 40px rgba(20,20,40,0.18); }
    #litho2019 .chip[aria-pressed="true"]{
      background:linear-gradient(90deg, var(--p1), var(--p4));
      color:#fff; border-color:transparent;
    }
    #litho2019[data-theme="night"] .chip{ background:linear-gradient(180deg, rgba(255,255,255,0.08), rgba(255,255,255,0.04)); color:var(--ink); }

    /* poster */
    #litho2019 .poster{
      position:relative; z-index:1;
      border-radius:28px; border:1px solid var(--line);
      background:
        radial-gradient(700px 420px at var(--mx,50%) var(--my,50%), color-mix(in oklab, var(--p2) 12%, transparent), transparent 60%),
        linear-gradient(180deg, rgba(255,255,255,0.5), transparent 40%),
        var(--card);
      box-shadow:
        inset 0 1px 0 rgba(255,255,255,0.7),
        0 28px 120px rgba(14,28,56,0.22);
      overflow:hidden;
      min-height:58vh;
      display:grid;
      grid-template-columns:1fr;
      place-items:center;
      padding:clamp(14px, 2.2vw, 22px);
      perspective:1000px; transform-style:preserve-3d;
    }
    #litho2019 .poster::after{
      /* subtle paper texture */
      content:""; position:absolute; inset:0; pointer-events:none; z-index:0; opacity:0.35;
      background:
        radial-gradient(120px 120px at 20% 10%, rgba(255,255,255,0.55), transparent 60%),
        radial-gradient(160px 160px at 80% 90%, rgba(255,255,255,0.35), transparent 70%),
        radial-gradient(360px 260px at -10% 60%, rgba(255,255,255,0.24), transparent 70%);
      mix-blend-mode:overlay;
    }

    /* grid overlay */
    #litho2019[data-grid="on"] .grid{
      opacity:0.9;
    }
    #litho2019 .grid{
      position:absolute; inset:0; z-index:1; pointer-events:none; opacity:0; transition:opacity 260ms ease;
      background-image:
        linear-gradient(to right, rgba(0,0,0,0.06) 1px, transparent 1px),
        linear-gradient(to bottom, rgba(0,0,0,0.06) 1px, transparent 1px);
      background-size:40px 40px, 40px 40px;
      mix-blend-mode:multiply;
    }
    #litho2019[data-theme="night"] .grid{
      background-image:
        linear-gradient(to right, rgba(255,255,255,0.1) 1px, transparent 1px),
        linear-gradient(to bottom, rgba(255,255,255,0.1) 1px, transparent 1px);
      mix-blend-mode:screen;
    }

    /* SVG stage */
    #litho2019 svg{
      width:100%; height:100%; display:block; position:absolute; inset:0; z-index:2;
      overflow:visible;
      filter:drop-shadow(0 24px 40px rgba(0,0,0,0.14));
    }

    #litho2019 .caption{
      z-index:3; position:relative;
      transform:translateZ(40px);
      background:linear-gradient(180deg, rgba(255,255,255,0.66), rgba(255,255,255,0.34));
      border:1px solid var(--line);
      backdrop-filter:blur(8px) saturate(160%);
      color:var(--ink); border-radius:18px;
      padding:clamp(12px,1.8vw,16px) clamp(14px,2vw,20px);
      box-shadow:inset 0 1px 0 rgba(255,255,255,0.7), 0 16px 40px rgba(14,28,56,0.18);
    }
    #litho2019 .caption .eyebrow{
      display:block; color:var(--muted);
      font:800 12px/1.2 ui-sans-serif, system-ui, -apple-system, "Segoe UI", Roboto, Arial;
      letter-spacing:0.14em; text-transform:uppercase; margin-bottom:8px;
    }
    #litho2019 h1{
      margin:0 0 6px 0; color:transparent;
      font:900 clamp(38px, 7vw, 88px)/0.88 ui-sans-serif, system-ui, -apple-system, "Segoe UI", Roboto, Arial;
      letter-spacing:-0.02em;
      background:linear-gradient(90deg, var(--p1), var(--p2), var(--p4));
      -webkit-background-clip:text; background-clip:text; -webkit-text-fill-color:transparent;
    }
    #litho2019 .lead{
      margin:0; color:var(--muted);
      font:500 clamp(14px, 2.1vw, 18px)/1.6 ui-sans-serif, system-ui, -apple-system, "Segoe UI", Roboto, Arial;
    }

    /* watermark year */
    #litho2019 .year{
      position:absolute; left:-8px; bottom:-20px; z-index:0; pointer-events:none;
      font:900 clamp(80px, 22vw, 240px)/0.8 ui-sans-serif, system-ui, -apple-system, "Segoe UI", Roboto, Arial;
      letter-spacing:-0.04em; color:transparent; transform:rotate(-6deg) translateZ(10px);
      -webkit-text-stroke:1px rgba(0,0,0,0.08);
              text-stroke:1px rgba(0,0,0,0.08);
      opacity:0.9;
    }
    #litho2019[data-theme="night"] .year{
      -webkit-text-stroke:1px rgba(255,255,255,0.12);
              text-stroke:1px rgba(255,255,255,0.12);
    }

    /* meta */
    #litho2019 .meta{
      position:relative; z-index:3; display:flex; align-items:center; justify-content:space-between; gap:10px; flex-wrap:wrap;
      color:var(--muted); font:500 12px/1.4 ui-sans-serif, system-ui, -apple-system, "Segoe UI", Roboto, Arial;
    }
    #litho2019 #last-updated{ opacity:0.9; }

    /* orbit dots */
    #litho2019 .orbit{
      position:absolute; inset:0; z-index:2; pointer-events:none;
    }
    #litho2019 .dot{
      --r: 22%;
      position:absolute; left:50%; top:50%;
      width:8px; height:8px; border-radius:50%;
      background:radial-gradient(circle at 35% 35%, #fff, color-mix(in oklab, var(--p3) 45%, #fff) 60%);
      box-shadow:0 0 0 2px rgba(255,255,255,0.8) inset, 0 8px 18px rgba(0,0,0,0.2);
      transform-origin:calc(var(--r) + 0px) 0;
      animation:orbit-2019 var(--speed,14s) linear infinite;
      mix-blend-mode:screen;
    }
    #litho2019 .dot:nth-child(2){ --r: 31%; --speed: 18s; background:radial-gradient(circle at 35% 35%, #fff, color-mix(in oklab, var(--p1) 45%, #fff) 60%); }
    #litho2019 .dot:nth-child(3){ --r: 41%; --speed: 26s; background:radial-gradient(circle at 35% 35%, #fff, color-mix(in oklab, var(--p5) 45%, #fff) 60%); }
    @keyframes orbit-2019{ to{ transform:rotate(360deg) translate(var(--r)) rotate(-360deg); } }

    /* reduced motion */
    @media (prefers-reduced-motion: reduce){
      #litho2019 .pip, #litho2019 .dot{ animation:none; }
      #litho2019 .poster{ perspective:none; }
      #litho2019 svg{ filter:none; }
    }
  </style>

  <div class="chrome">
    <div class="brand"><span class="pip" aria-hidden="true"></span> LITHO — 2019</div>
    <div class="controls">
      <button class="chip" id="btn-theme-2019" type="button" aria-pressed="false" aria-label="Toggle theme">Day</button>
      <button class="chip" id="btn-grid-2019" type="button" aria-pressed="false" aria-label="Toggle grid">Grid</button>
      <button class="chip" id="btn-motion-2019" type="button" aria-pressed="true" aria-label="Toggle motion">Alive</button>
      <button class="chip" id="btn-palette-2019" type="button" aria-pressed="false" aria-label="Cycle palette">Palette</button>
      <button class="chip" id="btn-quote-2019" type="button" aria-label="Change line">Line</button>
    </div>
  </div>

  <div class="poster" id="poster2019" aria-live="polite" aria-label="A kinetic print with woven ribbons that respond to motion.">
    <div class="grid" aria-hidden="true"></div>

    <svg id="stage2019" role="img" aria-label="Three luminous ribbons weaving across the page" viewBox="0 0 1000 700" preserveAspectRatio="xMidYMid slice">
      <defs>
        <linearGradient id="gradA" x1="0%" y1="0%" x2="100%" y2="0%">
          <stop offset="0%"  stop-color="var(--p1)" stop-opacity="0.9"/>
          <stop offset="50%" stop-color="var(--p2)" stop-opacity="0.9"/>
          <stop offset="100%" stop-color="var(--p3)" stop-opacity="0.9"/>
        </linearGradient>
        <linearGradient id="gradB" x1="0%" y1="0%" x2="100%" y2="0%">
          <stop offset="0%"  stop-color="var(--p4)" stop-opacity="0.9"/>
          <stop offset="50%" stop-color="var(--p5)" stop-opacity="0.9"/>
          <stop offset="100%" stop-color="var(--p1)" stop-opacity="0.9"/>
        </linearGradient>
        <linearGradient id="gradC" x1="0%" y1="0%" x2="100%" y2="0%">
          <stop offset="0%"  stop-color="var(--p3)" stop-opacity="0.9"/>
          <stop offset="50%" stop-color="var(--p1)" stop-opacity="0.9"/>
          <stop offset="100%" stop-color="var(--p4)" stop-opacity="0.9"/>
        </linearGradient>

        <filter id="soften">
          <feGaussianBlur stdDeviation="1" result="b"/>
          <feBlend in="SourceGraphic" in2="b" mode="screen"/>
        </filter>
      </defs>

      <g id="loom" filter="url(#soften)">
        <path id="ribbonA" fill="none" stroke="url(#gradA)" stroke-width="8" stroke-linecap="round" stroke-linejoin="round"/>
        <path id="ribbonB" fill="none" stroke="url(#gradB)" stroke-width="9" stroke-linecap="round" stroke-linejoin="round" opacity="0.85"/>
        <path id="ribbonC" fill="none" stroke="url(#gradC)" stroke-width="6" stroke-linecap="round" stroke-linejoin="round" opacity="0.9"/>
      </g>
    </svg>

    <div class="caption">
      <span class="eyebrow">Kinetic Print Study</span>
      <h1 id="title2019">Hold still, the page is breathing.</h1>
      <p class="lead">Move your pointer to tilt the field. Tap Line to change the mantra. Day / Grid / Alive / Palette to make it yours.</p>
    </div>

    <div class="orbit" aria-hidden="true">
      <div class="dot"></div>
      <div class="dot"></div>
      <div class="dot"></div>
    </div>

    <div class="year" aria-hidden="true">2019</div>
  </div>

  <div class="meta">
    <span class="hint">Shortcuts: T theme • G grid • M motion • P palette • L line</span>
    <span id="last-updated">Last updated: 2026-01-17 13:26:07 EST</span>
  </div>

  <script>
    (function(){
      const root = document.getElementById('litho2019');
      const poster = document.getElementById('poster2019');
      const svg = document.getElementById('stage2019');
      const pa = document.getElementById('ribbonA');
      const pb = document.getElementById('ribbonB');
      const pc = document.getElementById('ribbonC');
      const loom = document.getElementById('loom');

      const btnTheme   = document.getElementById('btn-theme-2019');
      const btnGrid    = document.getElementById('btn-grid-2019');
      const btnMotion  = document.getElementById('btn-motion-2019');
      const btnPalette = document.getElementById('btn-palette-2019');
      const btnQuote   = document.getElementById('btn-quote-2019');
      const title      = document.getElementById('title2019');
      const last       = document.getElementById('last-updated');

      // Timestamp
      try{
        const now = new Date();
        last.textContent = 'Refreshed: ' + now.toLocaleString(undefined, {
          year:'numeric', month:'short', day:'2-digit',
          hour:'2-digit', minute:'2-digit', second:'2-digit'
        });
      }catch(e){ last.textContent = 'Refreshed: just now'; }

      // Palettes
      const PALETTES = [
        ['#2d7fff','#5be2c1','#ffc77a','#a78bfa','#ff8aa1'], // dew
        ['#1ad1ff','#7c4dff','#ffcf66','#34d399','#ff6b8a'], // pop dusk
        ['#58a6ff','#66ffcc','#ffd3a3','#c4b5fd','#ff9db5'], // air
        ['#00e5ff','#80cbc4','#ffd180','#b388ff','#ff8a80']  // citrus ice
      ];
      let paletteIndex = 0;
      function applyPalette(i){
        const p = PALETTES[i % PALETTES.length];
        root.style.setProperty('--p1', p[0]);
        root.style.setProperty('--p2', p[1]);
        root.style.setProperty('--p3', p[2]);
        root.style.setProperty('--p4', p[3]);
        root.style.setProperty('--p5', p[4]);
      }
      applyPalette(0);

      // Theme: auto-light default
      function setTheme(night){
        if(night){
          root.setAttribute('data-theme','night');
          btnTheme.textContent = 'Night';
          btnTheme.setAttribute('aria-pressed','true');
        }else{
          root.removeAttribute('data-theme');
          btnTheme.textContent = 'Day';
          btnTheme.setAttribute('aria-pressed','false');
        }
      }
      // Respect system
      const prefersDark = matchMedia('(prefers-color-scheme: dark)');
      setTheme(prefersDark.matches);
      prefersDark.addEventListener?.('change', e=> setTheme(e.matches));

      // Grid toggle
      function setGrid(on){
        root.setAttribute('data-grid', on ? 'on' : 'off');
        btnGrid.setAttribute('aria-pressed', String(on));
      }
      setGrid(false);

      // Motion
      let motion = true;
      btnMotion.setAttribute('aria-pressed','true');

      // Quotes
      const lines = [
        'Hold still, the page is breathing.',
        'Make quiet decisions boldly.',
        'Weightless, with intent.',
        'Edges soft, purpose sharp.',
        'The future whispers; we listen.'
      ];

      btnTheme.addEventListener('click', ()=>{
        const night = root.getAttribute('data-theme') === 'night';
        setTheme(!night);
      });
      btnGrid.addEventListener('click', ()=>{
        const on = root.getAttribute('data-grid') === 'on';
        setGrid(!on);
      });
      btnMotion.addEventListener('click', ()=>{
        motion = !motion;
        btnMotion.textContent = motion ? 'Alive' : 'Still';
        btnMotion.setAttribute('aria-pressed', String(motion));
        if(motion){ lastTime = performance.now(); raf = requestAnimationFrame(tick); }
      });
      btnPalette.addEventListener('click', ()=>{
        paletteIndex = (paletteIndex + 1) % PALETTES.length;
        applyPalette(paletteIndex);
        btnPalette.setAttribute('aria-pressed','true');
        setTimeout(()=>btnPalette.setAttribute('aria-pressed','false'), 200);
      });
      btnQuote.addEventListener('click', ()=>{
        title.textContent = lines[Math.floor(Math.random()*lines.length)];
      });

      // Keyboard
      root.tabIndex = 0;
      root.addEventListener('keydown', (e)=>{
        const k = e.key.toLowerCase();
        if(k === 't') btnTheme.click();
        if(k === 'g') btnGrid.click();
        if(k === 'm') btnMotion.click();
        if(k === 'p') btnPalette.click();
        if(k === 'l') btnQuote.click();
      });

      // Pointer tilt
      const pointer = { x:0.5, y:0.5, tx:0.5, ty:0.5 };
      poster.addEventListener('pointermove', (e)=>{
        const r = poster.getBoundingClientRect();
        pointer.tx = Math.max(0, Math.min(1, (e.clientX - r.left)/r.width));
        pointer.ty = Math.max(0, Math.min(1, (e.clientY - r.top)/r.height));
      });
      poster.addEventListener('pointerleave', ()=>{
        pointer.tx = 0.5; pointer.ty = 0.5;
      });

      // Resize handling: map viewBox to actual px
      let W = 1000, H = 700;
      function resize(){
        const r = poster.getBoundingClientRect();
        // Keep SVG viewBox consistent; only affects pointer mapping/tilt depth
        W = 1000; H = 700;
      }
      new ResizeObserver(resize).observe(poster); resize();

      // Ribbons
      const N = 80; // points per ribbon
      function pathFor(offset, amp, freq, phase, warp){
        // Generates a smooth ribbon using cubic interpolation
        const pts = [];
        for(let i=0;i<=N;i++){
          const t = i / N;
          const x = 40 + t * (1000-80);
          const y = 350
            + offset
            + Math.sin((t*freq + phase)*Math.PI*2) * amp
            + Math.sin((t*freq*0.5 + phase*1.3)*Math.PI*2) * amp*0.38
            + (Math.sin(t*Math.PI*2*warp + phase*0.7) * amp*0.22);
          pts.push([x,y]);
        }
        // Build path with Catmull-Rom to Bezier
        function cBez(p0,p1,p2,p3,t){
          const v = 0.16;
          const cp1x = p1[0] + (p2[0]-p0[0]) * v;
          const cp1y = p1[1] + (p2[1]-p0[1]) * v;
          const cp2x = p2[0] - (p3[0]-p1[0]) * v;
          const cp2y = p2[1] - (p3[1]-p1[1]) * v;
          return `C${cp1x.toFixed(1)},${cp1y.toFixed(1)} ${cp2x.toFixed(1)},${cp2y.toFixed(1)} ${p2[0].toFixed(1)},${p2[1].toFixed(1)}`;
        }
        let d = `M${pts[0][0].toFixed(1)},${pts[0][1].toFixed(1)}`;
        for(let i=0;i<pts.length-3;i++){
          d += cBez(pts[i], pts[i+1], pts[i+2], pts[i+3]);
        }
        return d;
      }

      // Animate
      let t = 0, lastTime = performance.now(), raf = null;

      function tick(now){
        if(!motion) return;
        const dt = Math.min(50, now - lastTime)/1000;
        lastTime = now; t += dt;

        // pointer easing
        pointer.x += (pointer.tx - pointer.x)*0.08;
        pointer.y += (pointer.ty - pointer.y)*0.08;

        // tilt poster
        const rx = (pointer.y - 0.5) * -6;
        const ry = (pointer.x - 0.5) * 6;
        poster.style.transform = 'rotateX(' + rx + 'deg) rotateY(' + ry + 'deg)';
        poster.style.setProperty('--mx', (pointer.x*100)+'%');
        poster.style.setProperty('--my', (pointer.y*100)+'%');

        // amplitude reacts to pointer distance to center
        const cx = 0.5, cy = 0.5;
        const dist = Math.hypot(pointer.x - cx, pointer.y - cy);
        const amp = 46 + dist * 90;

        pa.setAttribute('d', pathFor(-80, amp*0.62, 1.6, t*0.12, 2.0));
        pb.setAttribute('d', pathFor(  0, amp*0.86, 1.2, t*0.16 + 0.33, 1.4));
        pc.setAttribute('d', pathFor( 80, amp*0.50, 2.0, t*0.20 + 0.66, 2.6));

        // parallax the group
        const px = (pointer.x - 0.5) * 20;
        const py = (pointer.y - 0.5) * -20;
        loom.setAttribute('transform', 'translate(' + px.toFixed(1) + ',' + py.toFixed(1) + ')');

        raf = requestAnimationFrame(tick);
      }

      const prefersReduced = matchMedia('(prefers-reduced-motion: reduce)').matches;
      if(prefersReduced){
        motion = false;
        btnMotion.textContent = 'Still';
        btnMotion.setAttribute('aria-pressed','false');
        // Draw once
        pa.setAttribute('d', pathFor(-80, 52, 1.6, 0.2, 2.0));
        pb.setAttribute('d', pathFor(  0, 72, 1.2, 0.4, 1.4));
        pc.setAttribute('d', pathFor( 80, 42, 2.0, 0.6, 2.6));
      }else{
        raf = requestAnimationFrame(tick);
      }

      // Visibility pause
      document.addEventListener('visibilitychange', ()=>{
        if(document.hidden && raf){ cancelAnimationFrame(raf); }
        else if(!document.hidden && motion){ lastTime = performance.now(); raf = requestAnimationFrame(tick); }
      });
    })();
  </script>
