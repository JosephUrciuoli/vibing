<section class="daybreak" aria-label="Daybreak Atelier — Kinetic Poster">
  <style>
    .daybreak {
      --ink: #0f1222;
      --muted: #4a566d;
      --bgA: #fff7f3;
      --bgB: #eaf6ff;
      --a1: #ff8a5b;   /* sunrise coral */
      --a2: #7b61ff;   /* heliotrope */
      --a3: #15c9a7;   /* seafoam */
      --ring: rgba(0,0,0,0.08);
      --glow: 0 28px 80px rgba(17, 28, 68, 0.18);
      position: relative;
      color: var(--ink);
      border-radius: 28px;
      padding: 28px;
      overflow: hidden;
      background:
        radial-gradient(1200px 700px at 120% -10%, rgba(255,138,91,0.15), transparent 55%),
        radial-gradient(900px 700px at -20% 120%, rgba(21,201,167,0.18), transparent 50%),
        linear-gradient(180deg, var(--bgA), var(--bgB));
      box-shadow:
        inset 0 0 0 1px rgba(0,0,0,0.06),
        0 28px 90px rgba(8, 20, 48, 0.25);
      isolation: isolate;
    }
    .daybreak::before {
      content: "";
      position: absolute; inset: -40%;
      background:
        conic-gradient(from 20deg at 60% 30%, rgba(255,138,91,0.18), rgba(123,97,255,0.18), rgba(21,201,167,0.18), rgba(255,138,91,0.18));
      filter: blur(44px) saturate(1.15);
      opacity: 0.6;
      animation: drift 38s linear infinite;
      pointer-events: none;
      mask-image: radial-gradient(80% 70% at 60% 35%, rgba(0,0,0,0.9), transparent 70%);
    }
    @keyframes drift { to { transform: rotate(360deg); } }
    .still::before { animation: none !important; }

    .wrap {
      position: relative; z-index: 1;
      display: grid; grid-template-columns: 1.1fr 1fr; gap: 26px; align-items: center;
    }
    @media (max-width: 980px) { .wrap { grid-template-columns: 1fr; gap: 18px; } }

    .brand {
      display: inline-flex; align-items: center; gap: 10px;
      color: var(--muted);
      font: 800 12px/1 ui-sans-serif, system-ui, -apple-system, "Segoe UI", Roboto;
      letter-spacing: 0.18em; text-transform: uppercase;
      margin-bottom: 12px; user-select: none;
    }
    .brand .sun {
      width: 14px; height: 14px; border-radius: 50%;
      background: radial-gradient(circle at 30% 30%, #fff4c2 0 40%, #ffd36e 60%, #ff8a5b 100%);
      box-shadow: 0 0 0 4px rgba(255,201,117,0.25), 0 0 18px rgba(255,193,120,0.7);
    }

    .title {
      margin: 0;
      font: 900 58px/1.02 ui-sans-serif, system-ui, -apple-system, "Segoe UI", Roboto;
      letter-spacing: -0.02em;
      background: linear-gradient(180deg, #1b2540, #5570ff 60%, #15c9a7);
      -webkit-background-clip: text; background-clip: text; color: transparent;
      text-shadow: 0 1px 0 rgba(255,255,255,0.45);
    }
    @media (max-width: 620px) { .title { font-size: 42px; } }

    .lead {
      margin: 12px 0 22px;
      font: 500 16px/1.85 ui-sans-serif, system-ui, -apple-system, "Segoe UI", Roboto;
      color: var(--muted);
      max-width: 60ch;
    }

    .actions { display: flex; flex-wrap: wrap; gap: 10px; }
    .btn {
      position: relative; overflow: hidden;
      display: inline-flex; align-items: center; gap: 10px;
      padding: 12px 14px; border-radius: 14px;
      border: 1px solid rgba(0,0,0,0.08);
      background: linear-gradient(180deg, rgba(255,255,255,0.8), rgba(255,255,255,0.55));
      color: var(--ink);
      font: 800 12px/1 ui-sans-serif, system-ui;
      letter-spacing: 0.02em; text-decoration: none;
      box-shadow: inset 0 1px 0 rgba(255,255,255,0.95), 0 10px 22px rgba(0,0,0,0.12);
      cursor: pointer; transition: transform 0.15s ease, box-shadow 0.25s ease, border-color 0.2s ease, background 0.2s ease;
      -webkit-tap-highlight-color: transparent; backdrop-filter: blur(8px);
    }
    .btn:hover, .btn:focus-visible {
      transform: translateY(-1px);
      border-color: rgba(0,0,0,0.18);
      box-shadow: inset 0 1px 0 rgba(255,255,255,1), 0 16px 36px rgba(0,0,0,0.18);
      outline: none;
    }
    .chip {
      width: 14px; height: 14px; border-radius: 4px;
      background: linear-gradient(135deg, var(--a1), var(--a2), var(--a3));
      box-shadow: inset 0 0 0 1px rgba(255,255,255,0.65), 0 0 10px rgba(123,97,255,0.35);
    }

    /* Poster */
    .poster {
      position: relative; width: 100%; aspect-ratio: 4 / 5;
      border-radius: 22px;
      border: 1px solid rgba(0,0,0,0.08);
      background:
        radial-gradient(120% 140% at 50% -10%, rgba(255,255,255,0.7), transparent 55%),
        linear-gradient(180deg, rgba(255,255,255,0.65), rgba(255,255,255,0.4));
      box-shadow: inset 0 1px 0 rgba(255,255,255,0.8), var(--glow);
      overflow: hidden; transform-style: preserve-3d; perspective: 1000px;
      transition: box-shadow 250ms ease, border-color 250ms ease, transform 200ms ease;
    }
    .tilt { will-change: transform; }
    .poster:focus { outline: none; }

    .canvas { position: absolute; inset: 0; display: block; z-index: 0; }

    .glare {
      position: absolute; inset: -20% -10% auto -10%; height: 45%;
      background:
        radial-gradient(120% 100% at 30% 0%, rgba(255,255,255,0.9), rgba(255,255,255,0.0) 60%),
        linear-gradient(90deg, rgba(255,255,255,0.2), rgba(255,255,255,0));
      mix-blend-mode: screen; pointer-events: none;
    }

    .big-numeral {
      position: absolute; inset: auto 0 0 0; height: 70%;
      display: grid; place-items: end center; pointer-events: none;
      font: 900 180px/0.8 ui-sans-serif, system-ui, -apple-system, "Segoe UI", Roboto;
      letter-spacing: -0.04em;
      background: linear-gradient(180deg, rgba(27,37,64,0.08), rgba(27,37,64,0.0));
      -webkit-background-clip: text; background-clip: text; color: transparent;
      opacity: 0.35;
    }
    @media (max-width: 620px) { .big-numeral { font-size: 140px; } }

    .grid-overlay {
      position: absolute; inset: 0; pointer-events: none; opacity: 0; transition: opacity 250ms ease;
      background:
        radial-gradient(circle at 50% 50%, rgba(0,0,0,0.06), transparent 40%),
        repeating-linear-gradient(0deg, rgba(0,0,0,0.07) 0 1px, transparent 1px 22px),
        repeating-linear-gradient(90deg, rgba(0,0,0,0.07) 0 1px, transparent 1px 22px);
      mask-image: radial-gradient(75% 75% at 50% 50%, #000, transparent 80%);
      z-index: 2;
    }
    .grid .grid-overlay { opacity: 0.45; }

    /* Footer */
    .footer {
      position: relative; z-index: 1;
      margin-top: 18px; padding-top: 12px;
      display: flex; align-items: center; justify-content: space-between; flex-wrap: wrap; gap: 10px;
      border-top: 1px solid rgba(0,0,0,0.08);
      color: var(--muted);
      font: 600 12px/1.4 ui-sans-serif, system-ui, -apple-system, "Segoe UI", Roboto;
    }
    .keys { display: inline-flex; gap: 10px; align-items: center; flex-wrap: wrap; }
    .key {
      border: 1px solid rgba(0,0,0,0.18);
      background: rgba(255,255,255,0.8);
      padding: 4px 8px; border-radius: 8px; color: var(--ink); font-weight: 800;
      box-shadow: inset 0 1px 0 rgba(255,255,255,0.9), 0 2px 8px rgba(0,0,0,0.08);
    }

    @media (prefers-reduced-motion: reduce) {
      .daybreak::before { animation: none !important; }
    }
  </style>

  <div class="wrap">
    <div class="col">
      <div class="brand"><span class="sun" aria-hidden="true"></span> Daybreak Studio • Iteration 586</div>
      <h1 class="title">Kinetic Morning Poster</h1>
      <p class="lead">
        Light stretches; color exhales. Draw your cursor across the canvas—threads wake and weave.
      </p>
      <div class="actions">
        <button class="btn" id="theme" aria-label="Cycle theme" aria-pressed="false">

        </button>
        <button class="btn" id="lines" aria-label="Toggle lines" aria-pressed="true">
          <svg width="16" height="16" viewBox="0 0 24 24" aria-hidden="true"><path d="M4 18L12 6l8 12" stroke="currentColor" stroke-width="2" fill="none" stroke-linecap="round"/></svg> Lines
        </button>

        </button>
        <button class="btn" id="grid" aria-label="Toggle grid" aria-pressed="false">

        </button>

    <div class="col">
      <div class="poster tilt" id="poster" tabindex="0" aria-label="Interactive kinetic poster">
        <canvas class="canvas" id="canvas" aria-hidden="true"></canvas>
        <div class="glare" aria-hidden="true"></div>
        <div class="grid-overlay" aria-hidden="true"></div>

      </div>

  <div class="footer">
    <div class="keys">
      <span class="key">T</span> Theme
      <span class="key">B</span> Bloom
      <span class="key">L</span> Lines
      <span class="key">P</span> Calm
      <span class="key">G</span> Grid
      <span class="key">Move</span> Tilt / Paint
    </div>
    <div class="updated"><span id="last-updated">Last updated: 2025-11-12 05:20:56 EST</span></div>
  </div>

  <script>
    (function () {
      const root = document.currentScript.closest('.daybreak');
      const poster = root.querySelector('#poster');
      const canvas = root.querySelector('#canvas');
      const ctx = canvas.getContext('2d', { alpha: true });

      // Palettes (bright + light-first)
      const palettes = [
        { ink:'#0f1222', muted:'#4a566d', bgA:'#fff7f3', bgB:'#eaf6ff', a1:'#ff8a5b', a2:'#7b61ff', a3:'#15c9a7', ring:'rgba(0,0,0,0.08)' }, // Daybreak
        { ink:'#0d1420', muted:'#415a5c', bgA:'#f3fff9', bgB:'#e8fbff', a1:'#10b981', a2:'#0ea5e9', a3:'#fde047', ring:'rgba(0,0,0,0.08)' }, // Lagoon Air
        { ink:'#151515', muted:'#5a5a5a', bgA:'#ffffff', bgB:'#f0f4ff', a1:'#111827', a2:'#6b7280', a3:'#9ca3af', ring:'rgba(0,0,0,0.08)' },     // Monochrome
        { ink:'#0b0f26', muted:'#4f5d96', bgA:'#f8f0ff', bgB:'#e8f0ff', a1:'#9b8cff', a2:'#7ee7ff', a3:'#ffd09b', ring:'rgba(0,0,0,0.08)' }      // Pastel Neon
      ];
      let paletteIndex = 0;
      function applyTheme(p) {
        root.style.setProperty('--ink', p.ink);
        root.style.setProperty('--muted', p.muted);
        root.style.setProperty('--bgA', p.bgA);
        root.style.setProperty('--bgB', p.bgB);
        root.style.setProperty('--a1', p.a1);
        root.style.setProperty('--a2', p.a2);
        root.style.setProperty('--a3', p.a3);
        root.style.setProperty('--ring', p.ring);
        computeStroke();
      }
      applyTheme(palettes[0]);

      // Controls
      const btnTheme = root.querySelector('#theme');
      const btnBloom = root.querySelector('#bloom');
      const btnLines = root.querySelector('#lines');
      const btnCalm  = root.querySelector('#calm');
      const btnGrid  = root.querySelector('#grid');

      function pulse(el) {
        el.animate([{ transform: 'translateY(0)' }, { transform: 'translateY(2px)' }, { transform: 'translateY(0)' }], { duration: 160, easing: 'ease-out' });
      }

      btnTheme.addEventListener('click', () => {
        paletteIndex = (paletteIndex + 1) % palettes.length;
        applyTheme(palettes[paletteIndex]);
        pulse(btnTheme);
      });

      let bloomOn = true;
      btnBloom.addEventListener('click', () => {
        bloomOn = !bloomOn;
        btnBloom.setAttribute('aria-pressed', bloomOn ? 'true' : 'false');
        pulse(btnBloom);
      });

      let linesOn = true;
      btnLines.addEventListener('click', () => {
        linesOn = !linesOn;
        btnLines.setAttribute('aria-pressed', linesOn ? 'true' : 'false');
        pulse(btnLines);
      });

      let paused = false;
      btnCalm.addEventListener('click', () => {
        paused = !paused;
        btnCalm.setAttribute('aria-pressed', paused ? 'true' : 'false');
        if (!paused) loop();
        pulse(btnCalm);
      });

      btnGrid.addEventListener('click', () => {
        root.classList.toggle('grid');
        btnGrid.setAttribute('aria-pressed', root.classList.contains('grid') ? 'true' : 'false');
        pulse(btnGrid);
      });

      // Keyboard shortcuts
      window.addEventListener('keydown', (e) => {
        const k = e.key.toLowerCase();
        if (k === 't') btnTheme.click();
        if (k === 'b') btnBloom.click();
        if (k === 'l') btnLines.click();
        if (k === 'p') btnCalm.click();
        if (k === 'g') btnGrid.click();
      });

      // Poster tilt + pointer influence
      const pointer = { x: 0.5, y: 0.5, active: false };
      function onPointer(e) {
        const r = poster.getBoundingClientRect();
        const x = (e.clientX - r.left) / r.width;
        const y = (e.clientY - r.top) / r.height;
        pointer.x = Math.min(1, Math.max(0, x));
        pointer.y = Math.min(1, Math.max(0, y));
        pointer.active = true;

        const dx = (x - 0.5), dy = (y - 0.5);
        poster.style.transform = `rotateX(${(-dy*7).toFixed(2)}deg) rotateY(${(dx*7).toFixed(2)}deg)`;
      }
      poster.addEventListener('pointermove', onPointer, { passive: true });
      poster.addEventListener('pointerleave', () => { pointer.active = false; poster.style.transform = ''; }, { passive: true });

      // Canvas sizing
      let DPR = Math.min(2, window.devicePixelRatio || 1);
      function sizeCanvas() {
        const rect = poster.getBoundingClientRect();
        canvas.width = Math.max(1, Math.floor(rect.width * DPR));
        canvas.height = Math.max(1, Math.floor(rect.height * DPR));
        canvas.style.width = rect.width + 'px';
        canvas.style.height = rect.height + 'px';
      }

      // Kinetic threads
      let raf = 0, t0 = performance.now();
      let strokeA = '#ff8a5b', strokeB = '#7b61ff', strokeC = '#15c9a7';
      function computeStroke() {
        const cs = getComputedStyle(root);
        strokeA = cs.getPropertyValue('--a1').trim() || strokeA;
        strokeB = cs.getPropertyValue('--a2').trim() || strokeB;
        strokeC = cs.getPropertyValue('--a3').trim() || strokeC;
      }

      function lerp(a, b, n) { return a + (b - a) * n; }
      function mix(c1, c2, n) {
        function hexToRgb(h){ h=h.replace('#',''); if(h.length===3) h=[...h].map(s=>s+s).join(''); const n=parseInt(h,16); return {r:(n>>16)&255,g:(n>>8)&255,b:n&255}; }
        const A = hexToRgb(c1), B = hexToRgb(c2);
        const r = Math.round(lerp(A.r, B.r, n));
        const g = Math.round(lerp(A.g, B.g, n));
        const b = Math.round(lerp(A.b, B.b, n));
        return `rgb(${r},${g},${b})`;
      }

      const layers = 5;
      function drawThreads(time) {
        const w = canvas.width, h = canvas.height;
        const cx = w/2, cy = h/2;
        const minSide = Math.min(w, h);
        ctx.clearRect(0, 0, w, h);

        // soft background glow reacting to pointer
        const gx = lerp(cx, pointer.x * w, 0.25);
        const gy = lerp(cy, pointer.y * h, 0.25);
        const grad = ctx.createRadialGradient(gx, gy, minSide*0.02, cx, cy, minSide*0.6);
        grad.addColorStop(0, 'rgba(255,255,255,0.9)');
        grad.addColorStop(1, 'rgba(255,255,255,0)');
        ctx.globalCompositeOperation = 'lighter';
        ctx.fillStyle = grad;
        ctx.fillRect(0,0,w,h);
        ctx.globalCompositeOperation = 'source-over';

        for (let L = 0; L < layers; L++) {
          const prog = L / (layers - 1 || 1);
          const colorAB = mix(strokeA, strokeB, prog);
          const colorBC = mix(strokeB, strokeC, 1 - prog*0.8);
          const grd = ctx.createLinearGradient(0, 0, w, h);
          grd.addColorStop(0, colorAB);
          grd.addColorStop(1, colorBC);

          const amp = minSide * (0.10 + prog * 0.16);
          const freqX = 2 + L * 0.6;
          const freqY = 3 + L * 0.5;
          const rot = time * (0.06 + L * 0.01);
          const phase = time * (0.8 - prog * 0.3);

          ctx.save();
          ctx.translate(cx, cy);
          ctx.rotate(rot);

          ctx.beginPath();
          const steps = 240;
          for (let i = 0; i <= steps; i++) {
            const p = i / steps;
            const ease = Math.sin(Math.PI * p);
            const px = Math.sin(p * Math.PI * freqX + phase) * amp * ease;
            const py = Math.cos(p * Math.PI * freqY - phase) * amp * ease;
            const pull = pointer.active ? (0.08 + prog * 0.18) : (0.05 + prog * 0.12);
            const toMx = (pointer.x - 0.5) * minSide * pull;
            const toMy = (pointer.y - 0.5) * minSide * pull;
            const x = px + toMx;
            const y = py + toMy;
            if (i === 0) ctx.moveTo(x, y); else ctx.lineTo(x, y);
          }
          ctx.lineWidth = (10 - L*1.5) * DPR;
          ctx.strokeStyle = grd;
          ctx.lineCap = 'round';
          ctx.lineJoin = 'round';
          if (bloomOn) {
            ctx.shadowColor = mix(strokeB, strokeC, 0.5);
            ctx.shadowBlur = 26 * DPR;
          } else {
            ctx.shadowBlur = 0;
          }
          ctx.stroke();

          if (linesOn) {
            ctx.globalAlpha = 0.35;
            ctx.lineWidth = 1.2 * DPR;
            ctx.strokeStyle = mix(strokeA, strokeC, prog);
            ctx.setLineDash([8 * DPR, 10 * DPR]);
            ctx.beginPath();
            ctx.ellipse(0, 0, amp * 0.65, amp * 0.65 * 0.7, 0, 0, Math.PI * 2);
            ctx.stroke();
            ctx.setLineDash([]);
            ctx.globalAlpha = 1;
          }

          ctx.restore();
        }

        // floating petals near pointer
        if (pointer.active) {
          const n = 8;
          for (let i = 0; i < n; i++) {
            const a = time * 0.8 + i * (Math.PI * 2 / n);
            const r = minSide * 0.012 * (1 + 0.6 * Math.sin(time*1.2 + i));
            const x = lerp(cx, pointer.x * w, 0.9) + Math.cos(a) * r * 6;
            const y = lerp(cy, pointer.y * h, 0.9) + Math.sin(a) * r * 6;
            const g = ctx.createRadialGradient(x, y, 0, x, y, r * 4);
            g.addColorStop(0, 'rgba(255,255,255,0.95)');
            g.addColorStop(0.4, strokeC + 'aa');
            g.addColorStop(1, 'rgba(255,255,255,0)');
            ctx.fillStyle = g;
            ctx.beginPath(); ctx.arc(x, y, r * 1.2, 0, Math.PI * 2); ctx.fill();
          }
        }
      }

      function loop() {
        if (paused) return;
        const now = performance.now();
        const t = (now - t0) / 1000;
        drawThreads(t);
        raf = requestAnimationFrame(loop);
      }

      function resize() {
        DPR = Math.min(2, window.devicePixelRatio || 1);
        sizeCanvas();
      }
      resize();
      computeStroke();
      loop();
      window.addEventListener('resize', () => { resize(); });

      // Respect reduced motion
      if (window.matchMedia && window.matchMedia('(prefers-reduced-motion: reduce)').matches) {
        root.classList.add('still');
        paused = true;
      }

      // Last updated
      const last = root.querySelector('#last-updated');
