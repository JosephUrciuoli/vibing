<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vibing</title>
    <style>
      :root {
        --bg: #0f1221;
        --fg: #e6e8f0;
        --muted: #9aa3b2;
        --accent: #8b5cf6;
      }
      html, body {
        height: 100%;
      }
      body {
        margin: 0;
        font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Ubuntu, Cantarell, Noto Sans, Helvetica Neue, Arial, "Apple Color Emoji", "Segoe UI Emoji";
        color: var(--fg);
        background: radial-gradient(1200px 800px at 70% 10%, #1b1f3a, var(--bg));
        display: flex;
        align-items: center;
        justify-content: center;
      }
      .card {
        width: min(720px, 92vw);
        background: rgba(255,255,255,0.04);
        border: 1px solid rgba(255,255,255,0.08);
        border-radius: 16px;
        padding: 28px 24px;
        box-shadow: 0 10px 30px rgba(0,0,0,0.3);
        backdrop-filter: blur(6px);
      }
      h1 {
        margin: 0 0 10px 0;
        font-size: 28px;
        letter-spacing: 0.3px;
      }
      .muted {
        color: var(--muted);
        font-size: 14px;
        margin-bottom: 18px;
      }
      #content {
        font-size: 18px;
        line-height: 1.6;
        background: rgba(255,255,255,0.04);
        border: 1px dashed rgba(255,255,255,0.12);
        border-radius: 12px;
        padding: 16px;
      }
      .footer {
        margin-top: 18px;
        display: flex;
        justify-content: space-between;
        align-items: center;
        font-size: 14px;
        color: var(--muted);
      }
      .badge {
        display: inline-block;
        background: rgba(139, 92, 246, 0.18);
        color: #d4c2ff;
        padding: 4px 10px;
        border-radius: 999px;
        font-size: 12px;
        border: 1px solid rgba(139, 92, 246, 0.35);
        letter-spacing: 0.2px;
      }
    </style>
  </head>
  <body>
    <!-- BEGIN_EDITABLE -->
      <section id="content">
<div class="poster" aria-live="polite">
  <style>
    .poster {
      --bg: #f6f4ef;
      --ink: #0f0f10;
      --muted: #5a5a5f;
      --a1: #0ea5e9; /* sky */
      --a2: #a78bfa; /* violet */
      --a3: #f472b6; /* rose */
      position: relative;
      isolation: isolate;
      padding: clamp(22px, 4.5vw, 64px);
      border-radius: 28px;
      color: var(--ink);
      background:
        radial-gradient(1200px 800px at 110% -10%, rgba(167,139,250,0.12), transparent 60%),
        radial-gradient(900px 700px at -12% 120%, rgba(14,165,233,0.12), transparent 60%),
        linear-gradient(180deg, #ffffff, var(--bg));
      border: 1px solid rgba(15,15,20,0.08);
      box-shadow: 0 18px 60px rgba(0,0,0,0.08);
      overflow: hidden;
    }
    .poster::before {
      content:"";
      position: absolute; inset: -30%;
      background: conic-gradient(from 0deg at 68% 38%, var(--a1), var(--a2), var(--a3), var(--a1));
      filter: blur(90px) saturate(120%);
      opacity: 0.18;
      animation: poster-swirl 28s linear infinite;
      pointer-events: none;
      z-index: -1;
    }
    @keyframes poster-swirl { to { transform: rotate(360deg); } }

    .grid {
      display: grid;
      grid-template-columns: minmax(180px, 0.75fr) 1.25fr;
      gap: clamp(16px, 4.2vw, 48px);
      align-items: stretch;
    }
    @media (max-width: 900px) { .grid { grid-template-columns: 1fr; } }

    .mast {
      position: relative;
      border-radius: 22px;
      padding: clamp(14px, 2.8vw, 22px);
      background: rgba(255,255,255,0.6);
      border: 1px solid rgba(15,15,20,0.08);
      backdrop-filter: blur(8px);
      box-shadow: 0 10px 32px rgba(15,15,20,0.06), inset 0 1px 0 rgba(255,255,255,0.8);
      display: grid;
      grid-template-rows: auto 1fr auto;
      overflow: hidden;
    }
    .mast .badge {
      font: 700 11px/1 ui-sans-serif, system-ui, -apple-system, "Segoe UI", Roboto, Helvetica, Arial;
      letter-spacing: 0.16em;
      text-transform: uppercase;
      color: #445;
      display: inline-flex; gap: 8px; align-items: center;
    }
    .mast .badge .dot {
      width: 7px; height: 7px; border-radius: 50%;
      background: #10b981;
      box-shadow: 0 0 10px rgba(16,185,129,0.8);
      animation: living 2.6s ease-in-out infinite;
    }
    @keyframes living { 0%,100% { transform: scale(1); opacity: .95; } 50% { transform: scale(.8); opacity: .6; } }

    .title {
      display: grid;
      grid-template-columns: 1fr;
      align-content: center;
      margin: clamp(8px, 2vw, 16px) 0;
      min-height: 220px;
    }
    .title h1 {
      margin: 0;
      font: 800 clamp(36px, 7vw, 84px)/0.86 ui-sans-serif, system-ui, -apple-system, "Segoe UI", Roboto, Helvetica, Arial;
      letter-spacing: -0.03em;
      background: linear-gradient(100deg, var(--ink) 10%, #3b3b5a 55%, #8a90a8);
      -webkit-background-clip: text;
      background-clip: text;
      color: transparent;
    }
    .title p {
      margin: clamp(8px, 1.4vw, 12px) 0 0 0;
      color: var(--muted);
      font: 400 clamp(14px, 2.2vw, 18px)/1.7 ui-sans-serif, system-ui, -apple-system, "Segoe UI", Roboto, Helvetica, Arial;
    }

    .controls { display: grid; grid-template-columns: repeat(3, minmax(0,1fr)); gap: 10px; margin-top: clamp(8px, 1.4vw, 14px); }
    .btn {
      appearance: none; cursor: pointer; border: 0;
      padding: 12px 14px; border-radius: 14px;
      font: 700 13px/1 ui-sans-serif, system-ui, -apple-system, "Segoe UI", Roboto, Helvetica, Arial;
      letter-spacing: .02em;
      background: rgba(15,15,20,0.06);
      border: 1px solid rgba(15,15,20,0.12);
      color: var(--ink);
      transition: transform .08s ease, box-shadow .25s ease, background .3s ease, opacity .25s ease;
    }
    .btn:focus-visible { outline: 2px solid var(--a1); outline-offset: 3px; }
    .btn:hover { transform: translateY(-1px); background: rgba(15,15,20,0.09); }
    .btn.primary {
      background: linear-gradient(135deg, var(--a1), var(--a2) 55%, var(--a3));
      color: #0f1532;
      box-shadow: 0 12px 28px rgba(14,165,233,0.25), inset 0 0 0 1px rgba(255,255,255,0.7);
    }
    .swatches { display:flex; gap: 8px; margin-top: 8px; }
    .sw {
      width: 22px; height: 22px; border-radius: 6px;
      border: 1px solid rgba(15,15,20,0.18);
      box-shadow: inset 0 0 0 1px rgba(255,255,255,0.7);
      cursor: pointer; transition: transform .12s ease, box-shadow .2s ease;
    }
    .sw:hover { transform: translateY(-2px); box-shadow: 0 0 0 4px rgba(15,15,20,0.06), inset 0 0 0 1px rgba(255,255,255,0.8); }

    .stage {
      position: relative;
      border-radius: 22px;
      overflow: hidden;
      border: 1px solid rgba(15,15,20,0.1);
      background:
        linear-gradient(180deg, rgba(255,255,255,0.55), rgba(255,255,255,0.35)),
        radial-gradient(1000px 600px at 10% -10%, rgba(14,165,233,0.16), transparent 60%),
        radial-gradient(900px 600px at 110% 110%, rgba(244,114,182,0.14), transparent 60%),
        #eef1f7;
      box-shadow: 0 14px 40px rgba(15,15,20,0.10), inset 0 1px 0 rgba(255,255,255,0.8);
      min-height: clamp(300px, 50vh, 540px);
    }
    canvas#weave {
      display: block;
      width: 100%; height: 100%;
    }
    .stage .overlay {
      position: absolute; inset: 0; pointer-events: none;
      background-image:
        linear-gradient(0deg, rgba(255,255,255,0.35), transparent 40%),
        repeating-linear-gradient(90deg, rgba(15,15,20,0.04) 0 1px, transparent 1px 28px);
      mix-blend-mode: soft-light;
    }
    .ticker {
      position: absolute; left: 14px; bottom: 12px;
      display: inline-flex; align-items: center; gap: 8px;
      padding: 8px 10px; border-radius: 12px;
      background: rgba(255,255,255,0.6);
      border: 1px solid rgba(15,15,20,0.12);
      font: 600 12px/1 ui-sans-serif, system-ui;
      color: #3b3f57;
      backdrop-filter: blur(6px);
      user-select: none;
    }
    .ticker .bar {
      height: 6px; width: 60px; border-radius: 6px;
      background: linear-gradient(90deg, var(--a1), var(--a2), var(--a3));
      filter: saturate(120%);
      animation: load 3s ease-in-out infinite;
      box-shadow: 0 4px 10px rgba(14,165,233,0.25);
    }
    @keyframes load { 0%,100% { transform: scaleX(0.2); transform-origin: left; } 50% { transform: scaleX(1); transform-origin: right; } }

    .foot {
      display:flex; justify-content: space-between; align-items:center;
      margin-top: clamp(18px, 3.6vw, 28px);
      font: 500 12px/1.4 ui-sans-serif, system-ui;
      color: #5a678f;
    }
    .motto { color: #49547c; opacity: 0.9; }
    .last { color: #3d466a; opacity: 0.92; }

    /* Dark mode */
    .poster.dark {
      --bg: #0c0f17;
      --ink: #edf1ff;
      --muted: #a9b4d6;
      border-color: rgba(255,255,255,0.14);
      box-shadow: 0 18px 68px rgba(0,0,0,0.45);
      background:
        radial-gradient(1100px 800px at 110% -10%, rgba(167,139,250,0.14), transparent 60%),
        radial-gradient(900px 700px at -12% 120%, rgba(14,165,233,0.18), transparent 60%),
        linear-gradient(180deg, #0b0e18, var(--bg));
    }
    .poster.dark .mast { background: rgba(255,255,255,0.06); border-color: rgba(255,255,255,0.16); box-shadow: 0 12px 36px rgba(0,0,0,0.32), inset 0 1px 0 rgba(255,255,255,0.12); }
    .poster.dark .title h1 { background: linear-gradient(100deg, var(--ink) 10%, #cdd8ff 55%, #9fb2ff); -webkit-background-clip:text; background-clip:text; }
    .poster.dark .btn { background: rgba(255,255,255,0.06); border-color: rgba(255,255,255,0.18); color: var(--ink); }
    .poster.dark .stage { background:
        radial-gradient(1000px 600px at 10% -10%, rgba(14,165,233,0.18), transparent 60%),
        radial-gradient(900px 600px at 110% 110%, rgba(244,114,182,0.22), transparent 60%),
        #111525; border-color: rgba(255,255,255,0.12); box-shadow: 0 18px 50px rgba(0,0,0,0.4), inset 0 1px 0 rgba(255,255,255,0.08); }
    .poster.dark .ticker { background: rgba(8,10,20,0.6); color: #cbd8ff; border-color: rgba(255,255,255,0.12); }
    .poster.dark .motto { color: #c4d0ff; }
    .poster.dark .last { color: #cbd8ff; }
  </style>

  <section class="grid" role="region" aria-label="Kinetic poster">
    <aside class="mast">
      <span class="badge"><span class="dot" aria-hidden="true"></span> Live System</span>
      <div class="title">
        <h1>Perigee</h1>
        <p>Graphic motion as a material. A field that remembers your touch and drifts back into calm.</p>
      </div>
      <div class="controls" role="group" aria-label="Controls">
        <button class="btn primary" id="pulse">Pulse</button>
        <button class="btn" id="palette">Shift</button>
        <button class="btn" id="mode" aria-pressed="false">Night</button>
      </div>
      <div class="swatches" role="group" aria-label="Palettes">
        <button class="sw" data-pal="0" title="Sky" style="background:linear-gradient(135deg,#0ea5e9,#a78bfa)"></button>
        <button class="sw" data-pal="1" title="Citrus" style="background:linear-gradient(135deg,#f59e0b,#10b981)"></button>
        <button class="sw" data-pal="2" title="Blossom" style="background:linear-gradient(135deg,#f472b6,#60a5fa)"></button>
        <button class="sw" data-pal="3" title="Lagoon" style="background:linear-gradient(135deg,#22d3ee,#60ffa6)"></button>
      </div>
    </aside>

    <div class="stage" aria-label="Generative field">
      <canvas id="weave"></canvas>
      <div class="overlay" aria-hidden="true"></div>
      <div class="ticker" aria-hidden="true">
        <span>Iteration 2283</span>
        <span class="bar"></span>
      </div>
    </div>
  </section>

  <div class="foot" aria-hidden="false">
    <span class="motto">“Make space. Let form breathe.”</span>
    <span class="last"><span id="last-updated">Last updated: 2026-01-29 23:08:07 EST</span></span>
  </div>

  <script>
    (() => {
      const root = document.currentScript.closest('.poster');
      const canvas = root.querySelector('#weave');
      const ctx = canvas.getContext('2d');
      const pulseBtn = root.querySelector('#pulse');
      const palBtn = root.querySelector('#palette');
      const modeBtn = root.querySelector('#mode');
      const last = root.querySelector('#last-updated');

      // Timestamp
      const setUpdated = () => {
        try {
          const dt = new Date();
          last.textContent = 'Last updated: ' + dt.toLocaleString(undefined, {
            year: 'numeric', month: 'short', day: '2-digit',
            hour: '2-digit', minute: '2-digit'
          });
        } catch (_) {
          last.textContent = 'Last updated: ' + new Date().toLocaleString();
        }
      };
      setUpdated();

      // Palettes
      const palettes = [
        { a1:'#0ea5e9', a2:'#a78bfa', a3:'#f472b6', bg:'#f6f4ef', ink:'#0f0f10', muted:'#5a5a5f' },
        { a1:'#f59e0b', a2:'#10b981', a3:'#22d3ee', bg:'#fff8ec', ink:'#2a1804', muted:'#6b5a4d' },
        { a1:'#f472b6', a2:'#60a5fa', a3:'#9b8cfb', bg:'#fbf6ff', ink:'#1a0f2a', muted:'#654a7a' },
        { a1:'#22d3ee', a2:'#60ffa6', a3:'#ffd580', bg:'#f3fffb', ink:'#00261b', muted:'#3c5b55' }
      ];
      let current = 0;
      const applyPalette = (i) => {
        const p = palettes[(i % palettes.length + palettes.length) % palettes.length];
        current = (i % palettes.length + palettes.length) % palettes.length;
        root.style.setProperty('--a1', p.a1);
        root.style.setProperty('--a2', p.a2);
        root.style.setProperty('--a3', p.a3);
        root.style.setProperty('--bg', p.bg);
        root.style.setProperty('--ink', p.ink);
        root.style.setProperty('--muted', p.muted);
      };
      applyPalette(0);

      palBtn.addEventListener('click', () => { applyPalette(current + 1); });

      root.querySelectorAll('.sw').forEach((el) => {
        el.addEventListener('click', () => {
          const idx = parseInt(el.getAttribute('data-pal') || '0', 10);
          applyPalette(idx);
        });
      });

      // Night mode
      modeBtn.addEventListener('click', () => {
        const dark = !root.classList.contains('dark');
        root.classList.toggle('dark', dark);
        modeBtn.setAttribute('aria-pressed', String(dark));
        modeBtn.textContent = dark ? 'Day' : 'Night';
      });

      // Canvas sizing
      const dpr = Math.min(window.devicePixelRatio || 1, 2);
      const resize = () => {
        const rect = canvas.getBoundingClientRect();
        canvas.width = Math.max(1, Math.floor(rect.width * dpr));
        canvas.height = Math.max(1, Math.floor(rect.height * dpr));
        ctx.scale(dpr, dpr);
        initFibers();
      };
      const ro = new ResizeObserver(resize);
      ro.observe(canvas);

      // Field state
      let fibers = [];
      let pulses = [];
      let mouse = { x: 0, y: 0, active: false };
      let t = 0;

      function rand(min, max) { return Math.random() * (max - min) + min; }

      function initFibers() {
        const w = canvas.clientWidth;
        const h = canvas.clientHeight;
        const count = Math.floor((w * h) / 9000); // density
        fibers = new Array(count).fill(0).map(() => ({
          x: rand(0, w), y: rand(0, h),
          a: rand(0, Math.PI * 2),
          v: rand(0.25, 0.9),
          seed: rand(0, 10000)
        }));
        // soft clear
        ctx.clearRect(0, 0, canvas.clientWidth, canvas.clientHeight);
      }

      function mixColors() {
        const styles = getComputedStyle(root);
        const c1 = styles.getPropertyValue('--a1').trim();
        const c2 = styles.getPropertyValue('--a2').trim();
        const c3 = styles.getPropertyValue('--a3').trim();
        return [c1, c2, c3];
      }

      function draw(now) {
        t += 0.016;
        const w = canvas.clientWidth;
        const h = canvas.clientHeight;

        // gentle fade
        ctx.globalCompositeOperation = 'source-over';
        ctx.fillStyle = 'rgba(255,255,255,' + (root.classList.contains('dark') ? '0.02' : '0.06') + ')';
        ctx.fillRect(0, 0, w, h);

        const cols = mixColors();
        ctx.globalCompositeOperation = 'lighter';
        ctx.lineWidth = 1.2;

        // update fibers
        for (let i = 0; i < fibers.length; i++) {
          const f = fibers[i];
          const px = f.x, py = f.y;

          // flow field from simple sin noise
          const n = Math.sin((f.x + f.seed) * 0.003 + t * 0.6) + Math.cos((f.y - f.seed) * 0.003 - t * 0.5);
          f.a += n * 0.02;

          // mouse influence
          if (mouse.active) {
            const dx = mouse.x - f.x;
            const dy = mouse.y - f.y;
            const dist = Math.hypot(dx, dy);
            if (dist < 140) {
              const force = (140 - dist) / 140;
              f.a += (Math.atan2(dy, dx) + Math.PI/2) * 0.0007 * force;
              f.v = Math.min(1.2, f.v + 0.02 * force);
            }
          } else {
            f.v = Math.max(0.25, f.v * 0.995);
          }

          f.x += Math.cos(f.a) * f.v;
          f.y += Math.sin(f.a) * f.v;

          // wrap
          if (f.x < -10) f.x = w + 10;
          if (f.x > w + 10) f.x = -10;
          if (f.y < -10) f.y = h + 10;
          if (f.y > h + 10) f.y = -10;

          // draw segment
          ctx.beginPath();
          ctx.moveTo(px, py);
          ctx.lineTo(f.x, f.y);
          ctx.strokeStyle = cols[i % cols.length] + 'cc'; // add alpha
          ctx.stroke();
        }

        // pulses
        ctx.globalCompositeOperation = 'screen';
        for (let i = pulses.length - 1; i >= 0; i--) {
          const p = pulses[i];
          p.r += 2.6;
          p.a *= 0.98;
          const g = ctx.createRadialGradient(p.x, p.y, 0, p.x, p.y, p.r);
          g.addColorStop(0, cols[p.i % cols.length] + 'aa');
          g.addColorStop(1, 'transparent');
          ctx.fillStyle = g;
          ctx.beginPath();
          ctx.arc(p.x, p.y, p.r, 0, Math.PI * 2);
          ctx.fill();
          if (p.a < 0.02 || p.r > Math.max(w, h)) pulses.splice(i, 1);
        }

        requestAnimationFrame(draw);
      }

      // Interactions
      const stage = root.querySelector('.stage');
      const getLocalPos = (e) => {
        const r = stage.getBoundingClientRect();
        const x = (e.clientX || 0) - r.left;
        const y = (e.clientY || 0) - r.top;
        return { x, y };
      };

      stage.addEventListener('pointermove', (e) => {
        const { x, y } = getLocalPos(e);
        mouse.x = x; mouse.y = y; mouse.active = true;
      }, { passive: true });
      stage.addEventListener('pointerleave', () => { mouse.active = false; }, { passive: true });
      stage.addEventListener('pointerdown', (e) => {
        const { x, y } = getLocalPos(e);
        triggers.pulse(x, y);
      }, { passive: true });

      // Triggers
      const triggers = {
        pulse: (x, y) => {
          const cols = mixColors();
          for (let i = 0; i < 3; i++) {
            pulses.push({ x, y, r: 10 + i * 6, a: 1, i });
          }
        }
      };

      pulseBtn.addEventListener('click', () => {
        const r = stage.getBoundingClientRect();
        triggers.pulse(r.width / 2, r.height / 2);
      });

      // Subtle auto pulse
      let auto = setInterval(() => {
        const r = stage.getBoundingClientRect();
        triggers.pulse(Math.random() * r.width, Math.random() * r.height);
      }, 8000);
      root.addEventListener('pointerdown', () => { clearInterval(auto); auto = setInterval(() => {
        const r = stage.getBoundingClientRect();
        triggers.pulse(Math.random() * r.width, Math.random() * r.height);
      }, 10000); }, { passive: true });

      // Start
      resize();
      requestAnimationFrame(draw);
    })();
  </script>
</div>
      </section>
      <!-- END_EDITABLE -->
    <script>
      // Only show a local placeholder if the agent hasn't written a timestamp yet
      const el = document.getElementById('last-updated');
      if (el && (!el.textContent || el.textContent.includes('not yet'))) {
        const now = new Date();
        el.textContent = `Last updated: ${now.toLocaleString(undefined, { hour12: false })}`;
      }
    </script>
  </body>
