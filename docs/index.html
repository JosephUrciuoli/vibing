<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vibing</title>
    <style>
      :root {
        --bg: #0f1221;
        --fg: #e6e8f0;
        --muted: #9aa3b2;
        --accent: #8b5cf6;
      }
      html, body {
        height: 100%;
      }
      body {
        margin: 0;
        font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Ubuntu, Cantarell, Noto Sans, Helvetica Neue, Arial, "Apple Color Emoji", "Segoe UI Emoji";
        color: var(--fg);
        background: radial-gradient(1200px 800px at 70% 10%, #1b1f3a, var(--bg));
        display: flex;
        align-items: center;
        justify-content: center;
      }
      .card {
        width: min(720px, 92vw);
        background: rgba(255,255,255,0.04);
        border: 1px solid rgba(255,255,255,0.08);
        border-radius: 16px;
        padding: 28px 24px;
        box-shadow: 0 10px 30px rgba(0,0,0,0.3);
        backdrop-filter: blur(6px);
      }
      h1 {
        margin: 0 0 10px 0;
        font-size: 28px;
        letter-spacing: 0.3px;
      }
      .muted {
        color: var(--muted);
        font-size: 14px;
        margin-bottom: 18px;
      }
      #content {
        font-size: 18px;
        line-height: 1.6;
        background: rgba(255,255,255,0.04);
        border: 1px dashed rgba(255,255,255,0.12);
        border-radius: 12px;
        padding: 16px;
      }
      .footer {
        margin-top: 18px;
        display: flex;
        justify-content: space-between;
        align-items: center;
        font-size: 14px;
        color: var(--muted);
      }
      .badge {
        display: inline-block;
        background: rgba(139, 92, 246, 0.18);
        color: #d4c2ff;
        padding: 4px 10px;
        border-radius: 999px;
        font-size: 12px;
        border: 1px solid rgba(139, 92, 246, 0.35);
        letter-spacing: 0.2px;
      }
    </style>
  </head>
  <body>
    <!-- BEGIN_EDITABLE -->
      <section id="content">
<div id="vibe-1534" data-theme="dawn" aria-label="Orbital Garden — sketching gravity in color">
  <style>
    /* Scope + Design Tokens */
    #vibe-1534{
      --h: 18;           /* accent hue */
      --ink: #0c1020;
      --muted:#5c6478;
      --bg-a:#fff7ed;
      --bg-b:#eef7ff;
      --glass: rgba(255,255,255,.55);
      --glass-b: rgba(10,16,28,.16);
      position: relative;
      isolation: isolate;
      color: var(--ink);
      border-radius: 28px;
      padding: 28px 24px 20px;
      font-family: ui-sans-serif, -apple-system, Segoe UI, Roboto, Helvetica, Arial;
      background:
        radial-gradient(1200px 900px at var(--mx,50%) var(--my,50%), rgba(255,255,255,.9), transparent 60%),
        linear-gradient(135deg, var(--bg-a), var(--bg-b));
      border: 1px solid rgba(10,16,28,.12);
      box-shadow: 0 36px 90px rgba(6,10,20,.18), inset 0 1px 0 rgba(255,255,255,.7);
      transition: background .6s ease, box-shadow .35s ease, color .35s ease, border-color .35s ease;
      overflow: hidden;
    }
    #vibe-1534::before{
      content:"";
      position:absolute; inset:-30% -20%; z-index:0; pointer-events:none;
      background:
        conic-gradient(from 0deg at 60% 20%,
          rgba(255,255,255,.14), rgba(255,255,255,0) 12% 24%,
          rgba(255,255,255,.12) 24% 36%, rgba(255,255,255,0) 36% 76%,
          rgba(255,255,255,.10) 76% 86%, rgba(255,255,255,0) 86%);
      mix-blend-mode: soft-light; opacity:.75;
    }

    /* Themes */
    #vibe-1534[data-theme="dawn"]{
      --h:18; --ink:#0b1222; --muted:#586272; --bg-a:#fff7ed; --bg-b:#eef7ff; --glass: rgba(255,255,255,.55); --glass-b: rgba(10,16,28,.16);
    }
    #vibe-1534[data-theme="aurora"]{
      --h:155; --ink:#071b17; --muted:#3e645c; --bg-a:#eafef6; --bg-b:#e9f4ff; --glass: rgba(255,255,255,.55); --glass-b: rgba(10,16,28,.16);
    }
    #vibe-1534[data-theme="eclipse"]{
      --h:260; --ink:#eaf1ff; --muted:#a7b4cc; --bg-a:#0a0f1b; --bg-b:#141a2a; --glass: rgba(255,255,255,.06); --glass-b: rgba(230,240,255,.20);
      box-shadow: 0 42px 100px rgba(2,6,14,.8), inset 0 1px 0 rgba(255,255,255,.06);
    }

    /* Hero */
    #vibe-1534 .hero{ position:relative; z-index:2; display:grid; justify-items:center; gap:10px; text-align:center; }
    #vibe-1534 .chip{
      display:inline-flex; align-items:center; gap:10px;
      padding:6px 12px; border-radius:999px; letter-spacing:.28em; text-transform:uppercase; font-size:11px;
      color:var(--muted); background:var(--glass); border:1px solid var(--glass-b);
      -webkit-backdrop-filter: blur(8px); backdrop-filter: blur(8px);
      box-shadow: 0 1px 0 rgba(255,255,255,.7) inset, 0 8px 18px rgba(12,18,34,.10);
    }
    #vibe-1534 .spark{ width:8px; height:8px; border-radius:50%; background: radial-gradient(circle at 35% 35%, #fff, hsl(var(--h) 100% 55%)); box-shadow: 0 0 10px hsl(var(--h) 100% 55% / .45); }

    #vibe-1534 .title{
      margin:0; font-weight:900; letter-spacing:-.02em; line-height:.92;
      font-size: clamp(40px, 8.4vw, 110px);
      background: linear-gradient(95deg,
        hsl(var(--h) 100% 62%),
        hsl(calc(var(--h) + 40) 100% 58%),
        hsl(var(--h) 100% 62%));
      -webkit-background-clip: text; background-clip: text; color: transparent;
      filter: drop-shadow(0 14px 30px hsl(var(--h) 100% 55% / .22));
    }
    #vibe-1534 .sub{ margin:0; color:var(--muted); font-size: clamp(14px, 2.1vw, 18px); }

    /* Viewport */
    #vibe-1534 .viewport{
      position:relative; z-index:1; width:min(96vw,1100px); aspect-ratio: 16/9; margin: 22px auto 14px;
      border-radius: 26px; overflow:hidden; border:1px solid var(--glass-b);
      background:
        radial-gradient(120% 100% at 50% 110%, rgba(255,255,255,.55), rgba(255,255,255,.18) 50%, transparent 66%),
        linear-gradient(180deg, rgba(255,255,255,.35), transparent 30%),
        linear-gradient(180deg, transparent 55%, rgba(0,0,0,.06) 100%);
      -webkit-backdrop-filter: blur(10px); backdrop-filter: blur(10px);
      box-shadow: 0 28px 64px rgba(12,18,34,.16), inset 0 0 200px hsl(var(--h) 100% 60% / .10), inset 0 1px 0 rgba(255,255,255,.8);
      transition: box-shadow .35s ease, border-color .35s ease, background .35s ease, transform .35s ease;
    }
    #vibe-1534[data-theme="eclipse"] .viewport{
      background:
        radial-gradient(120% 100% at 50% 110%, rgba(255,255,255,.10), transparent 60%),
        linear-gradient(180deg, rgba(255,255,255,.06), transparent 30%),
        linear-gradient(180deg, transparent 55%, rgba(255,255,255,.05) 100%);
      box-shadow: 0 32px 70px rgba(2,8,16,.78), inset 0 0 220px hsl(var(--h) 100% 60% / .12), inset 0 1px 0 rgba(255,255,255,.08);
    }
    #vibe-1534 .viewport::after{
      content:""; position:absolute; inset:-22% -10%; z-index:0; pointer-events:none;
      background:
        conic-gradient(from 0deg, transparent 0 88deg, hsl(var(--h) 100% 60% / .10) 88deg 92deg, transparent 92deg 180deg,
          hsl(var(--h) 100% 60% / .08) 180deg 184deg, transparent 184deg 360deg),
        radial-gradient(1200px 900px at var(--mx,50%) var(--my,50%), rgba(255,255,255,.15), transparent 60%);
      mix-blend-mode: screen; opacity:.65;
    }
    #vibe-1534 canvas.garden{ position:absolute; inset:0; width:100%; height:100%; display:block; z-index:1; }

    /* Soft HUD */
    #vibe-1534 .hud{
      position:absolute; right:12px; top:12px; z-index:2;
      display:flex; align-items:center; gap:10px; padding:6px 10px;
      border-radius:10px; background: var(--glass); border:1px solid var(--glass-b);
      color:var(--ink); font-weight:800; font-size: clamp(12px,2vw,14px);
      -webkit-backdrop-filter: blur(8px); backdrop-filter: blur(8px);
      box-shadow: 0 8px 18px rgba(12,18,34,.08), 0 1px 0 rgba(255,255,255,.7) inset;
    }

    /* Controls */
    #vibe-1534 .controls{ position:relative; z-index:3; display:flex; flex-wrap:wrap; gap: 10px 12px; align-items:center; justify-content:center; margin: 12px 0 8px; }
    #vibe-1534 .btn{
      -webkit-tap-highlight-color: transparent;
      appearance: none; border:1px solid var(--glass-b);
      background: var(--glass); color:var(--ink);
      padding:10px 14px; border-radius:999px;
      font-size:13px; font-weight:800; letter-spacing:.02em; cursor:pointer;
      transition: transform .15s ease, border-color .2s ease, background .3s ease, color .3s ease, box-shadow .3s ease, opacity .2s ease;
      box-shadow: 0 1px 0 rgba(255,255,255,.7) inset, 0 10px 20px rgba(12,18,34,.10);
      -webkit-backdrop-filter: blur(8px); backdrop-filter: blur(8px);
    }
    #vibe-1534 .btn:hover{ transform: translateY(-2px); border-color: rgba(12,18,34,.26); }
    #vibe-1534 .btn[aria-pressed="true"]{
      background: linear-gradient(90deg, hsl(var(--h) 100% 60%), hsl(calc(var(--h) + 40) 100% 60%));
      color:#061722; border-color: transparent;
      box-shadow: 0 14px 28px hsl(var(--h) 100% 60% / .22), 0 1px 0 rgba(255,255,255,.7) inset;
    }
    #vibe-1534 .pack{ display:flex; gap:10px; align-items:center; flex-wrap:wrap; }
    #vibe-1534 .slider{
      display:inline-flex; align-items:center; gap:10px; padding:8px 12px;
      border-radius:999px; border:1px solid var(--glass-b);
      background: var(--glass); color:var(--muted);
      font-size:12px; box-shadow: 0 1px 0 rgba(255,255,255,.65) inset;
      -webkit-backdrop-filter: blur(8px); backdrop-filter: blur(8px);
    }
    #vibe-1534 input[type="range"]{ width:190px; height:24px; background:transparent; cursor:pointer; }
    #vibe-1534 input[type="range"]::-webkit-slider-runnable-track{
      height:6px; border-radius:999px;
      background: linear-gradient(90deg, hsl(var(--h) 100% 60%), hsl(calc(var(--h) + 40) 100% 60%));
      box-shadow: 0 0 0 1px rgba(0,0,0,.06) inset;
    }
    #vibe-1534 input[type="range"]::-webkit-slider-thumb{
      -webkit-appearance:none; appearance:none; width:16px; height:16px; border-radius:50%;
      background:#fff; border:1px solid rgba(0,0,0,.12); margin-top:-5px; box-shadow:0 4px 10px rgba(12,18,34,.18);
    }
    #vibe-1534 input[type="range"]::-moz-range-track{ height:6px; border-radius:999px; background: linear-gradient(90deg, hsl(var(--h) 100% 60%), hsl(calc(var(--h) + 40) 100% 60%)); }
    #vibe-1534 input[type="range"]::-moz-range-thumb{ width:16px; height:16px; border-radius:50%; background:#fff; border:1px solid rgba(0,0,0,.12); box-shadow:0 4px 10px rgba(12,18,34,.18); }

    /* Foot */
    #vibe-1534 .foot{ display:flex; align-items:center; justify-content:space-between; gap:12px; color:var(--muted); font-size:12px; margin-top:8px; }
    #vibe-1534 .hint{ display:inline-flex; align-items:center; gap:8px; }
    #vibe-1534 .hint::before{
      content:""; width:12px; height:12px; border-radius:50%;
      background: radial-gradient(circle at 35% 35%, #fff, hsl(var(--h) 100% 55%));
      box-shadow: 0 0 12px hsl(var(--h) 100% 55% / .35);
    }

    /* Hide UI */
    #vibe-1534.ui-hidden .controls,
    #vibe-1534.ui-hidden .chip,
    #vibe-1534.ui-hidden .hud{ opacity:0; pointer-events:none; transition: opacity .25s ease; }

    @media (prefers-reduced-motion: reduce){
      #vibe-1534 .viewport::after{ display:none; }
    }
  </style>

  <div class="hero">
    <span class="chip"><span class="spark" aria-hidden="true"></span> Iteration 1534</span>
    <h1 class="title">Orbital&nbsp;Garden</h1>
    <p class="sub">Sketching gravity in color—nudge with your cursor, tune the system, and watch it bloom.</p>
  </div>

  <div class="viewport" id="garden-stage" role="application" aria-label="Orbital simulation. Move to shift gravity; adjust bodies, tempo and trail; switch theme.">
    <canvas id="orbits" class="garden" aria-hidden="true"></canvas>
    <div class="hud" aria-live="polite" aria-atomic="true">
      <span>Tempo</span><span id="tempo-read">0</span>•<span>Bodies</span><span id="count-read">0</span>
    </div>
  </div>

  <div class="controls" role="group" aria-label="Garden controls">
    <div class="pack" role="group" aria-label="Themes">
      <button type="button" class="btn theme" data-theme="dawn" aria-pressed="true">Dawn</button>
      <button type="button" class="btn theme" data-theme="aurora" aria-pressed="false">Aurora</button>
      <button type="button" class="btn theme" data-theme="eclipse" aria-pressed="false">Eclipse</button>
    </div>
    <div class="pack" role="group" aria-label="Dynamics">
      <label class="slider">Bodies <input id="count" type="range" min="12" max="160" value="60" aria-label="Body count"></label>
      <label class="slider">Tempo <input id="tempo" type="range" min="0" max="100" value="55" aria-label="Tempo"></label>
      <label class="slider">Trail <input id="trail" type="range" min="5" max="95" value="82" aria-label="Trail persistence"></label>
      <button id="noise" class="btn" type="button" aria-pressed="true" title="Organic wobble">Organic</button>
      <button id="pause" class="btn" type="button" aria-pressed="false">Pause</button>
      <button id="shuffle" class="btn" type="button" title="Remix the system">Shuffle</button>
      <button id="capture" class="btn" type="button" title="Save current frame">Capture</button>
    </div>
  </div>

  <div class="foot">
    <span class="hint">move to tug the star • press H to hide UI • S to save</span>
    <span id="last-updated">Last updated: 2025-12-26 03:26:03 EST</span>
  </div>

  <script>
    (function(){
      const root = document.getElementById('vibe-1534');
      const stage = document.getElementById('garden-stage');
      const canvas = document.getElementById('orbits');
      const ctx = canvas.getContext('2d', { alpha: true });

      const themes = root.querySelectorAll('.theme');
      const tempoInput = document.getElementById('tempo');
      const countInput = document.getElementById('count');
      const trailInput = document.getElementById('trail');
      const noiseBtn = document.getElementById('noise');
      const pauseBtn = document.getElementById('pause');
      const shuffleBtn = document.getElementById('shuffle');
      const captureBtn = document.getElementById('capture');
      const tempoRead = document.getElementById('tempo-read');
      const countRead = document.getElementById('count-read');
      const updated = document.getElementById('last-updated');

      // Timestamp
      try{
        const now = new Date();
        updated.textContent = 'Last updated: ' + now.toLocaleString(undefined, { year:'numeric', month:'short', day:'2-digit', hour:'2-digit', minute:'2-digit', second:'2-digit' });
      }catch(e){ updated.textContent = 'Last updated: ' + new Date().toString(); }

      // Sizing
      const DPR = Math.min(2, window.devicePixelRatio||1);
      let W=0,H=0, paused=false, organic=true;
      let cx=0, cy=0, tx=0, ty=0;

      function size(){
        const r = stage.getBoundingClientRect();
        W = Math.max(1, Math.floor(r.width));
        H = Math.max(1, Math.floor(r.height));
        canvas.width = Math.max(1, Math.floor(W*DPR));
        canvas.height = Math.max(1, Math.floor(H*DPR));
        ctx.setTransform(DPR,0,0,DPR,0,0);
        cx = W/2; cy = H/2; tx=cx; ty=cy;
        makeGradients();
      }
      window.addEventListener('resize', size, { passive:true });

      // Pointer influence
      let pointer = { x: W/2, y: H/2, active:false };
      function setPointer(e){
        const r = stage.getBoundingClientRect();
        const x = Math.max(0, Math.min(r.width, (e.clientX - r.left)));
        const y = Math.max(0, Math.min(r.height, (e.clientY - r.top)));
        pointer.x = x; pointer.y = y; pointer.active = true;
        root.style.setProperty('--mx', (x / r.width * 100).toFixed(2) + '%');
        root.style.setProperty('--my', (y / r.height * 100).toFixed(2) + '%');
        tx = x; ty = y;
      }
      stage.addEventListener('mousemove', setPointer);
      stage.addEventListener('mouseleave', ()=>{ pointer.active=false; tx=W/2; ty=H/2; root.style.setProperty('--mx','50%'); root.style.setProperty('--my','50%'); });
      stage.addEventListener('touchmove', (e)=>{ const t=e.touches[0]; if(!t) return; setPointer({ clientX:t.clientX, clientY:t.clientY }); }, { passive:true });

      // Theme switching
      themes.forEach(b=>{
        b.addEventListener('click', ()=>{
          const val = b.getAttribute('data-theme');
          root.setAttribute('data-theme', val);
          themes.forEach(x=>x.setAttribute('aria-pressed', String(x===b)));
          makeGradients();
        });
      });

      // Controls
      let tempo = Number(tempoInput.value)/100;
      let trail = Number(trailInput.value);
      let bodiesCount = Number(countInput.value);

      function updateReads(){ tempoRead.textContent = Math.round(tempo*100); countRead.textContent = bodiesCount; }
      updateReads();

      tempoInput.addEventListener('input', ()=>{ tempo = Number(tempoInput.value)/100; updateReads(); });
      trailInput.addEventListener('input', ()=>{ trail = Number(trailInput.value); });
      countInput.addEventListener('input', ()=>{ bodiesCount = Number(countInput.value); rebuild(); updateReads(); });

      noiseBtn.addEventListener('click', ()=>{
        organic = !organic;
        noiseBtn.setAttribute('aria-pressed', String(organic));
        noiseBtn.textContent = organic ? 'Organic' : 'Linear';
      });
      pauseBtn.addEventListener('click', ()=>{
        paused = !paused;
        pauseBtn.setAttribute('aria-pressed', String(paused));
        pauseBtn.textContent = paused ? 'Resume' : 'Pause';
      });
      shuffleBtn.addEventListener('click', ()=>{ shuffleSystem(); });
      captureBtn.addEventListener('click', ()=>{
        try{
          const link = document.createElement('a');
          link.download = 'orbital-garden-' + Date.now() + '.png';
          link.href = canvas.toDataURL('image/png');
          document.body.appendChild(link);
          link.click();
          link.remove();
        }catch(e){}
      });

      document.addEventListener('keydown', (e)=>{
        const k = (e.key||'').toLowerCase();
        if(k==='h'){ root.classList.toggle('ui-hidden'); }
        if(k==='s'){ captureBtn.click(); }
      });

      // World
      const TWO_PI = Math.PI*2;
      let bodies = [];
      function hueBase(){
        const h = parseFloat(getComputedStyle(root).getPropertyValue('--h'))||18;
        return h;
      }

      function rand(a=0,b=1){ return a + Math.random()*(b-a); }
      function rebuild(){
        bodies = [];
        const rings = Math.max(6, Math.floor(bodiesCount/6));
        const minR = Math.min(W,H)*0.10;
        const maxR = Math.min(W,H)*0.46;
        for(let i=0;i<bodiesCount;i++){
          const t = i/(bodiesCount-1 || 1);
          const r = minR + (maxR-minR) * Math.pow(t, .88);
          const theta = rand(0, TWO_PI);
          const baseSpeed = (0.0003 + 0.003 * (1 - t)) * (Math.random()<.5?1:-1);
          const size = 1.2 + 2.8*(1 - t) + rand(0,1.2);
          const hueOff = rand(-30, 30);
          bodies.push({ r, theta, baseSpeed, size, hueOff, wob: rand(0,1000), spin: rand(0,1000) });
        }
      }

      // Visual gradients
      let orbitStroke=null;
      function makeGradients(){
        orbitStroke = ctx.createLinearGradient(0,0,W,0);
        const h = hueBase();
        orbitStroke.addColorStop(0.00, 'hsl('+(h-10)+' 100% 55% / .95)');
        orbitStroke.addColorStop(0.25, 'hsl('+(h+10)+' 100% 65% / .95)');
        orbitStroke.addColorStop(0.50, 'hsl('+(h+40)+' 100% 60% / .95)');
        orbitStroke.addColorStop(0.75, 'hsl('+(h+10)+' 100% 65% / .95)');
        orbitStroke.addColorStop(1.00, 'hsl('+(h-10)+' 100% 55% / .95)');
      }

      function clearWithTrail(){
        const fade = 1 - (trail/100);
        const a = Math.min(.25, Math.max(.04, fade));
        ctx.save();
        const theme = root.getAttribute('data-theme')||'dawn';
        ctx.globalCompositeOperation = 'source-over';
        if (theme==='eclipse'){ ctx.fillStyle = 'rgba(8,12,22,'+a+')'; }
        else { ctx.fillStyle = 'rgba(255,255,255,'+a+')'; }
        ctx.fillRect(0,0,W,H);
        ctx.restore();
      }

      function drawOrbitGrid(){
        ctx.save();
        ctx.globalCompositeOperation = 'lighter';
        const ringCount = 6;
        for(let i=1;i<=ringCount;i++){
          const rr = (Math.min(W,H)*0.12) + (Math.min(W,H)*0.38)*(i/ringCount);
          ctx.strokeStyle = 'hsl('+hueBase()+' 100% 60% / .08)';
          ctx.lineWidth = 1;
          ctx.beginPath();
          ctx.arc(cx, cy, rr, 0, TWO_PI);
          ctx.stroke();
        }
        // crosshair
        ctx.strokeStyle = 'hsl('+hueBase()+' 100% 60% / .08)';
        ctx.beginPath(); ctx.moveTo(cx-12, cy); ctx.lineTo(cx+12, cy); ctx.stroke();
        ctx.beginPath(); ctx.moveTo(cx, cy-12); ctx.lineTo(cx, cy+12); ctx.stroke();
        ctx.restore();
      }

      function drawPlanet(p, t){
        // wobble radius for organic mode
        let r = p.r;
        if(organic){
          const wob = Math.sin(p.wob + t*0.0012 + p.r*0.002)*0.8 + Math.cos(p.wob*1.3 + t*0.0009)*0.6;
          r += wob*2.2;
        }

        const speedPulse = 0.7 + tempo*1.1 + 0.3*Math.sin(t*0.001 + p.spin);
        p.theta += p.baseSpeed * speedPulse;

        // gravity: pointer alters angle subtly
        if(pointer.active){
          const px = cx + Math.cos(p.theta)*r;
          const py = cy + Math.sin(p.theta)*r;
          const dx = pointer.x - px, dy = pointer.y - py;
          const dist = Math.hypot(dx, dy) + 0.0001;
          const influence = Math.min(0.06, 120/(dist+120)) * (0.3 + tempo*0.7);
          const targetAngle = Math.atan2(py - pointer.y, px - pointer.x) + Math.PI; // push along tangent-ish
          const dAng = Math.atan2(Math.sin(targetAngle - p.theta), Math.cos(targetAngle - p.theta));
          p.theta += dAng * influence;
        }

        const x = cx + Math.cos(p.theta)*r;
        const y = cy + Math.sin(p.theta)*r;

        // orbit stroke (subtle)
        ctx.save();
        ctx.globalCompositeOperation = 'lighter';
        ctx.strokeStyle = orbitStroke;
        ctx.lineWidth = 0.6 + tempo*0.9;
        ctx.globalAlpha = 0.05 + tempo*0.10;
        ctx.beginPath();
        ctx.arc(cx, cy, r, 0, TWO_PI);
        ctx.stroke();
        ctx.restore();

        // planet
        const h = hueBase()+p.hueOff;
        const grad = ctx.createRadialGradient(x-2, y-2, 0, x, y, p.size*4);
        grad.addColorStop(0, 'hsl('+h+' 100% 95%)');
        grad.addColorStop(0.35, 'hsl('+h+' 100% 70% / .95)');
        grad.addColorStop(1, 'hsl('+h+' 100% 55% / .10)');

        ctx.save();
        ctx.globalCompositeOperation = 'lighter';
        ctx.fillStyle = grad;
        ctx.beginPath();
        ctx.arc(x, y, p.size, 0, TWO_PI);
        ctx.fill();

        // tail
        ctx.strokeStyle = 'hsl('+h+' 100% 60% / .35)';
        ctx.lineWidth = 1.2;
        ctx.beginPath();
        const tail = 8 + Math.floor(12*tempo);
        for(let i=0;i<tail;i++){
          const tt = p.theta - i*(p.baseSpeed>0?1:-1)*0.08;
          const rx = cx + Math.cos(tt)*r;
          const ry = cy + Math.sin(tt)*r;
          if(i===0) ctx.moveTo(rx, ry); else ctx.lineTo(rx, ry);
        }
        ctx.stroke();
        ctx.restore();
      }

      function shuffleSystem(){
        // randomize phases and hue offsets
        for(const p of bodies){
          p.theta = rand(0, TWO_PI);
          p.hueOff = rand(-30, 30);
          p.baseSpeed *= (Math.random()<.5?-1:1) * rand(0.7,1.3);
          p.wob = rand(0, 1000);
          p.spin = rand(0, 1000);
        }
      }

      // Animate
      const prefersReduced = window.matchMedia('(prefers-reduced-motion: reduce)').matches;
      let t0 = performance.now();

      function frame(ts){
        const dt = Math.min(64, ts - t0); t0 = ts;

        // center follows pointer smoothly
        cx += (tx - cx) * 0.06 * (0.6 + tempo*0.8);
        cy += (ty - cy) * 0.06 * (0.6 + tempo*0.8);

        if(!paused && !prefersReduced){
          clearWithTrail();
          drawOrbitGrid();
          for(let i=0;i<bodies.length;i++){ drawPlanet(bodies[i], ts); }
        }
        requestAnimationFrame(frame);
      }

      // Init
      size();
      rebuild();
      makeGradients();

      if(prefersReduced){
        paused = true;
        pauseBtn.setAttribute('aria-pressed','true');
        pauseBtn.textContent = 'Resume';
      }

      requestAnimationFrame(frame);
    })();
  </script>
