  <style>
    /* POLAR ORRERY — 2057 (scoped) */
    #vibe2057{
      --ink:#0f1220;
      --muted: color-mix(in oklab, var(--ink), transparent 45%);
      --bg0:#f9fbff;
      --bg1:#eef2ff;
      --a1:#5b8dff; --a2:#9bf0e1; --a3:#ffd48c; --a4:#f69cd8;
      --glass:rgba(255,255,255,0.72);
      --ring: color-mix(in oklab, var(--ink), transparent 86%);
      --mx:50%; --my:50%;

      position:relative; isolation:isolate; overflow:clip;
      display:grid; gap:clamp(18px,5vmin,56px);
      padding:clamp(26px,7vmin,90px);
      border-radius:36px;
      color:var(--ink);
      background:
        radial-gradient(140% 120% at var(--mx) var(--my),
          color-mix(in oklab, var(--a2), transparent 90%), transparent 55%),
        radial-gradient(160% 140% at calc(100% - var(--mx)) calc(100% - var(--my)),
          color-mix(in oklab, var(--a4), transparent 92%), transparent 55%),
        linear-gradient(180deg, var(--bg0), var(--bg1));
      border:1px solid var(--ring);
      box-shadow:
        inset 0 1px 0 rgba(255,255,255,0.85),
        0 40px 120px rgba(15,18,32,0.16),
        0 20px 48px rgba(15,18,32,0.12);
    }

    /* Themes */
    #vibe2057[data-theme="twilight"]{
      --ink:#11131d; --muted: color-mix(in oklab, #11131d, transparent 40%);
      --bg0:#f8fbff; --bg1:#eef1ff;
      --a1:#5b8dff; --a2:#9bf0e1; --a3:#ffd48c; --a4:#f69cd8;
      --glass:rgba(255,255,255,0.72);
    }
    #vibe2057[data-theme="polar"]{
      --ink:#0d1214; --muted: color-mix(in oklab, #0d1214, transparent 42%);
      --bg0:#f3fbff; --bg1:#eaf6f3;
      --a1:#78caff; --a2:#7cecc3; --a3:#c6d7ff; --a4:#ffbda1;
      --glass:rgba(255,255,255,0.78);
    }
    #vibe2057[data-theme="noir"]{
      --ink:#f3f6ff; --muted: color-mix(in oklab, #f3f6ff, transparent 44%);
      --bg0:#0c0f15; --bg1:#111826;
      --a1:#71a9ff; --a2:#66e9c4; --a3:#ffc67d; --a4:#caa7ff;
      --glass:rgba(255,255,255,0.08);
      --ring: color-mix(in oklab, #ffffff, transparent 86%);
    }
    #vibe2057[data-theme="candy"]{
      --ink:#1b1315; --muted: color-mix(in oklab, #1b1315, transparent 40%);
      --bg0:#fff6fb; --bg1:#fff3eb;
      --a1:#ff7db6; --a2:#ffc46a; --a3:#7ee9cf; --a4:#8aa9ff;
      --glass:rgba(255,255,255,0.76);
    }

    /* Mast */
    #vibe2057 .mast{ display:grid; gap:clamp(10px,2.5vmin,20px); }
    #vibe2057 .badge{
      width:max-content; display:inline-grid; grid-auto-flow:column; gap:10px; place-items:center;
      padding:10px 14px; border-radius:999px;
      font:800 11px/1 ui-sans-serif, system-ui, -apple-system, "Segoe UI", Roboto, Arial;
      letter-spacing:0.16em; text-transform:uppercase;
      color:var(--muted);
      background:
        linear-gradient(90deg, var(--glass), rgba(255,255,255,0.4)) padding-box,
        conic-gradient(from 0deg, var(--a1), var(--a2), var(--a3), var(--a4), var(--a1)) border-box;
      border:1px solid var(--ring);
      box-shadow: inset 0 1px 0 rgba(255,255,255,0.85), 0 12px 32px rgba(0,0,0,0.10);
      backdrop-filter: blur(10px) saturate(150%);
    }
    #vibe2057 .orb{
      --s:14px; width:var(--s); height:var(--s); border-radius:50%;
      background: radial-gradient(circle at 35% 30%, #fff, #fff0 60%), conic-gradient(var(--a1), var(--a2), var(--a3), var(--a4), var(--a1));
      filter: drop-shadow(0 8px 14px color-mix(in oklab, var(--a4), transparent 70%));
      animation: bead2057 10s linear infinite;
    }
    @keyframes bead2057{ to{ transform: rotate(360deg) } }

    #vibe2057 h1{
      margin:0;
      font:900 clamp(54px,14vw,148px)/0.88 ui-serif, Georgia, "Times New Roman", serif;
      letter-spacing:-0.02em;
      color:transparent;
      background: linear-gradient(120deg, var(--a1), var(--a3) 45%, var(--a2) 75%, var(--a4));
      -webkit-background-clip:text; background-clip:text; -webkit-text-fill-color:transparent;
      text-shadow: 0 1px 0 rgba(255,255,255,0.55);
      filter: drop-shadow(0 16px 48px color-mix(in oklab, var(--a2), transparent 82%));
    }
    #vibe2057 .lede{
      margin:0; max-width:68ch;
      color:var(--muted);
      font:500 clamp(14px,2.2vw,18px)/1.7 ui-sans-serif, system-ui, -apple-system, "Segoe UI", Roboto, Arial;
    }

    /* Stage */
    #vibe2057 .stage{
      position:relative; border-radius:28px; overflow:hidden;
      border:1px solid var(--ring);
      background:
        radial-gradient(180% 120% at calc(50% + (var(--mx) - 50%)/3) calc(50% + (var(--my) - 50%)/3),
          color-mix(in oklab, var(--a3), transparent 90%), transparent 58%),
        linear-gradient(180deg, color-mix(in oklab, var(--bg0), #fff 4%), color-mix(in oklab, var(--bg1), #000 2%));
      box-shadow:
        inset 0 1px 0 rgba(255,255,255,0.8),
        0 40px 120px rgba(0,0,0,0.12),
        0 18px 42px rgba(0,0,0,0.10);
      min-height:min(70vh, 900px);
    }
    #vibe2057 #sky2057{ display:block; width:100%; height:100%; }

    /* Decorative rings */
    #vibe2057 .rings{ position:absolute; inset:0; pointer-events:none; }
    #vibe2057 .ring{
      position:absolute; inset:8%; border-radius:50%;
      --th:10%; /* thickness */
      background:
        conic-gradient(from 0turn, color-mix(in oklab, var(--a1), transparent 10%), color-mix(in oklab, var(--a2), transparent 10%), color-mix(in oklab, var(--a3), transparent 10%), color-mix(in oklab, var(--a4), transparent 10%), color-mix(in oklab, var(--a1), transparent 10%));
      -webkit-mask:
        radial-gradient(farthest-side, #000 0 calc(100% - var(--th)), #0000 calc(100% - var(--th) + 2px));
      mask:
        radial-gradient(farthest-side, #000 0 calc(100% - var(--th)), #0000 calc(100% - var(--th) + 2px));
      filter: blur(0.4px) drop-shadow(0 14px 40px color-mix(in oklab, var(--a2), transparent 76%));
      opacity:0.55;
      animation: spinR 60s linear infinite;
    }
    #vibe2057 .ring.r2{ inset:18%; --th:9%; animation-duration:44s; opacity:0.6; }
    #vibe2057 .ring.r3{ inset:28%; --th:8%; animation-duration:34s; opacity:0.65; }
    @keyframes spinR{ to{ transform: rotate(360deg) } }

    /* Noise */
    #vibe2057 .grain{
      position:absolute; inset:0; pointer-events:none; mix-blend-mode:soft-light; opacity:0.14;
      background:
        radial-gradient(0.8px 0.8px at 12% 18%, #000 35%, #0000 36%) repeat,
        radial-gradient(0.8px 0.8px at 62% 38%, #000 35%, #0000 36%) repeat,
        radial-gradient(0.7px 0.7px at 22% 78%, #000 35%, #0000 36%) repeat,
        radial-gradient(0.7px 0.7px at 70% 64%, #000 35%, #0000 36%) repeat;
      background-size:16px 16px, 18px 18px, 20px 20px, 22px 22px;
    }

    /* Controls */
    #vibe2057 .controls{ display:flex; justify-content:center; }
    #vibe2057 .toolbar{
      display:grid; grid-auto-flow:column; gap:10px; align-items:center; justify-content:center;
      padding:10px 12px; border-radius:999px;
      background: linear-gradient(180deg, var(--glass), rgba(255,255,255,0.4));
      border:1px solid var(--ring);
      backdrop-filter: blur(12px) saturate(160%);
      box-shadow: 0 22px 48px rgba(0,0,0,0.12);
    }
    #vibe2057 .btn{
      appearance:none; cursor:pointer; user-select:none; position:relative;
      border:1px solid var(--ring);
      background: linear-gradient(180deg, var(--glass), rgba(255,255,255,0.3));
      color:inherit; padding:12px 14px; border-radius:14px; min-width:44px; min-height:44px;
      font:800 11px/1 ui-sans-serif, system-ui, -apple-system, "Segoe UI", Roboto, Arial;
      letter-spacing:0.08em; text-transform:uppercase;
      transition: transform .14s ease, box-shadow .22s ease, background .22s ease, color .22s ease, border-color .22s ease;
      display:grid; grid-auto-flow:column; place-items:center; gap:8px;
    }
    #vibe2057 .btn:hover{ transform: translateY(-1px) scale(1.01); box-shadow: 0 20px 44px rgba(0,0,0,0.16); }
    #vibe2057 .btn[aria-pressed="true"]{
      background: linear-gradient(90deg, var(--a1), var(--a3));
      border-color: transparent; color: color-mix(in oklab, var(--ink), #000 30%);
    }
    #vibe2057 .ico{ width:18px; height:18px; border-radius:6px; background: conic-gradient(var(--a1), var(--a2), var(--a3), var(--a4), var(--a1)); box-shadow:0 2px 8px color-mix(in oklab, var(--a4), transparent 74%); }
    #vibe2057 .ico.theme{ border-radius:50%; background: radial-gradient(circle at 50% 35%, #fff, #fff0 60%), conic-gradient(var(--a1), var(--a2), var(--a3), var(--a4), var(--a1)); }
    #vibe2057 .ico.mode{ background:
      linear-gradient(0deg, #fff8 48%, #0000 48% 52%, #fff8 52%),
      conic-gradient(var(--a3), var(--a1), var(--a2), var(--a4)); }
    #vibe2057 .ico.pause{ background: linear-gradient(90deg,#fff8 40%,#0000 40% 60%,#fff8 60%), conic-gradient(var(--a2), var(--a3), var(--a4), var(--a1)); border-radius:50%; }

    /* Meta */
    #vibe2057 .meta{
      display:flex; align-items:center; justify-content:space-between; gap:10px; flex-wrap:wrap;
      color:var(--muted); font:500 12px/1.4 ui-sans-serif, system-ui, -apple-system, "Segoe UI", Roboto, Arial;
    }
    #vibe2057 #last-updated{ opacity:0.92; }

    /* Motion reduction */
    @media (prefers-reduced-motion: reduce){
      #vibe2057 .orb, #vibe2057 .ring{ animation: none !important; }
    }
  </style>

  <div class="mast">
    <div class="badge"><span class="orb" aria-hidden="true"></span> POLAR ORRERY — 2057</div>

      <button class="btn" id="btnMode2057" type="button" aria-pressed="true" aria-label="Toggle orbit/ripple mode"><span class="ico mode" aria-hidden="true"></span><span class="lbl" aria-hidden="true">Mode</span></button>
      <button class="btn" id="btnPause2057" type="button" aria-pressed="true" aria-label="Toggle motion"><span class="ico pause" aria-hidden="true"></span><span class="lbl" aria-hidden="true">Play</span></button>

  <script>
    (function(){
      const root = document.getElementById('vibe2057');
      const cvs  = document.getElementById('sky2057');
      const ctx  = cvs.getContext('2d', {alpha:true});
      const updated = document.getElementById('last-updated');

      const btnTheme = document.getElementById('btnTheme2057');
      const btnMode  = document.getElementById('btnMode2057');
      const btnPause = document.getElementById('btnPause2057');

      // Timestamp
      try{
        const now = new Date();
        updated.textContent = 'Updated: ' + now.toLocaleString(undefined, {
          year:'numeric', month:'short', day:'2-digit',
          hour:'2-digit', minute:'2-digit', second:'2-digit'
        });
      }catch(e){ updated.textContent = 'Updated: just now'; }

      // Themes
      const THEMES = ['twilight','polar','noir','candy'];
      const TLABEL = { twilight:'Twilight', polar:'Polar', noir:'Noir', candy:'Candy' };
      let themeIndex = (window.matchMedia && window.matchMedia('(prefers-color-scheme: dark)').matches) ? 2 : 0;

      function readPalette(){
        const cs = getComputedStyle(root);
        const get = v => cs.getPropertyValue(v).trim();
        return {
          ink:get('--ink'), bg0:get('--bg0'), bg1:get('--bg1'),
          a1:get('--a1'), a2:get('--a2'), a3:get('--a3'), a4:get('--a4')
        };
      }
      function setTheme(i){
        const t = THEMES[(i%THEMES.length+THEMES.length)%THEMES.length];
        root.dataset.theme = t;
        btnTheme.setAttribute('aria-label','Theme: ' + TLABEL[t]);
        btnTheme.setAttribute('aria-pressed', String(t!=='noir'));
        palette = readPalette();
        rebuild();
        repaintBase = true;
      }
      let palette = readPalette(); setTheme(themeIndex);

      // Canvas sizing
      let W=800, H=600, DPR=Math.min(2, window.devicePixelRatio||1);
      function resize(){
        const r = cvs.getBoundingClientRect();
        W = Math.max(2, Math.floor(r.width));
        H = Math.max(2, Math.floor(r.height));
        cvs.width = Math.floor(W*DPR);
        cvs.height= Math.floor(H*DPR);
        ctx.setTransform(DPR,0,0,DPR,0,0);
        rebuild();
        repaintBase = true;
      }
      const ro = new ResizeObserver(resize); ro.observe(cvs); resize();

      // Pointer
      const ptr = { x:0.5, y:0.5, tx:0.5, ty:0.5 };
      function onMove(e){
        const r = cvs.getBoundingClientRect();
        const px = Math.max(0, Math.min(1,(e.clientX - r.left)/r.width));
        const py = Math.max(0, Math.min(1,(e.clientY - r.top)/r.height));
        ptr.tx = px; ptr.ty = py;
      }
      function onDown(e){
        const r = cvs.getBoundingClientRect();
        const x = (e.clientX - r.left);
        const y = (e.clientY - r.top);
        ripple(x, y);
      }
      cvs.addEventListener('pointermove', onMove, {passive:true});
      cvs.addEventListener('pointerdown', onDown, {passive:true});
      function updateParallax(){
        ptr.x += (ptr.tx - ptr.x) * 0.12;
        ptr.y += (ptr.ty - ptr.y) * 0.12;
        root.style.setProperty('--mx', (ptr.x*100).toFixed(2)+'%');
        root.style.setProperty('--my', (ptr.y*100).toFixed(2)+'%');
      }

      // Engine
      let modeOrbit = true; btnMode.setAttribute('aria-pressed', String(modeOrbit));
      let motion = !window.matchMedia('(prefers-reduced-motion: reduce)').matches;
      btnPause.setAttribute('aria-pressed', String(motion));

      let rings = [];
      let sparks = [];
      let waves = [];
      let time = 0;
      let repaintBase = true;

      function rebuild(){
        rings = [];
        const R = Math.min(W,H) * 0.45;
        const bands = 7;
        for(let i=0;i<bands;i++){
          const r = (R * (0.28 + (i/(bands-1))*0.72));
          const count = 4 + Math.round(i*1.5);
          const speed = (i%2?1:-1) * (0.03 + i*0.01);
          const hue = [palette.a1, palette.a2, palette.a3, palette.a4][i%4];
          const phase = Math.random()*Math.PI*2;
          rings.push({ r, count, speed, phase, hue, sats: new Array(count).fill(0).map((_,k)=>({ a: (k/count)*Math.PI*2 + phase })) });
        }
      }
      rebuild();

      function clearBase(alpha){
        const g = ctx.createLinearGradient(0,0,0,H);
        g.addColorStop(0, palette.bg0);
        g.addColorStop(1, palette.bg1);
        ctx.save();
        ctx.globalAlpha = alpha;
        ctx.globalCompositeOperation = 'source-over';
        ctx.fillStyle = g;
        ctx.fillRect(0,0,W,H);
        ctx.restore();
      }

      function drawOrbit(dt){
        ctx.save();
        const cx = W*0.5, cy = H*0.5;
        ctx.translate(cx, cy);

        const tiltX = (ptr.x - 0.5);
        const tiltY = (ptr.y - 0.5);
        const angle = Math.atan2(tiltY, tiltX);
        const squash = 1 - Math.hypot(tiltX, tiltY) * 0.35;
        ctx.rotate(angle*0.15);
        ctx.scale(1, squash);

        ctx.globalCompositeOperation = 'lighter';

        for(const ring of rings){
          // orbit path
          ctx.save();
          ctx.globalAlpha = 0.18;
          ctx.strokeStyle = withAlpha(ring.hue, 0.65);
          ctx.lineWidth = 1.2;
          ctx.beginPath();
          ctx.arc(0,0, ring.r, 0, Math.PI*2);
          ctx.stroke();
          ctx.restore();

          // satellites
          for(const s of ring.sats){
            s.a += ring.speed * dt;
            const x = Math.cos(s.a)*ring.r;
            const y = Math.sin(s.a)*ring.r;

            ctx.save();
            ctx.translate(x, y);
            const size = 2.5 + (6 * (0.5 + 0.5*Math.sin(time*1.2 + s.a*3)));
            ctx.fillStyle = withAlpha(ring.hue, 0.75);
            ctx.shadowColor = ring.hue;
            ctx.shadowBlur = 16;
            dot(size);
            ctx.restore();

            // trailing sparkle
            if(Math.random() < 0.06){
              sparks.push({ x:cx + x, y:cy + y*squash, vx:(Math.random()-0.5)*8, vy:(Math.random()-0.5)*8, life:0.8, t:0, col:ring.hue });
            }
          }
        }
        ctx.restore();
      }

      function drawRipples(dt){
        // existing subtle star field via sparks
        ctx.save();
        ctx.globalCompositeOperation = 'lighter';
        ctx.restore();

        // ripples
        for(let i=waves.length-1;i>=0;i--){
          const w = waves[i]; w.t += dt;
          const k = Math.min(1, w.t/w.life);
          const fade = 1 - k;
          const rad = w.base + k * w.spread;
          ctx.save();
          ctx.globalAlpha = 0.35 * fade;
          ctx.strokeStyle = withAlpha(w.col, 0.75*fade);
          ctx.lineWidth = 2;
          ctx.beginPath();
          ctx.arc(w.x, w.y, rad, 0, Math.PI*2);
          ctx.stroke();

          // double halo
          ctx.globalAlpha = 0.18 * fade;
          ctx.lineWidth = 8;
          ctx.beginPath();
          ctx.arc(w.x, w.y, rad*0.65, 0, Math.PI*2);
          ctx.stroke();
          ctx.restore();

          if(k>=1) waves.splice(i,1);
        }
      }

      function drawSparks(dt){
        ctx.save();
        ctx.globalCompositeOperation = 'lighter';
        for(let i=sparks.length-1;i>=0;i--){
          const p = sparks[i];
          p.t += dt;
          const k = p.t/p.life;
          p.x += p.vx * dt * 60;
          p.y += p.vy * dt * 60;
          p.vx *= 0.98; p.vy *= 0.98;
          const fade = Math.max(0, 1-k);
          ctx.globalAlpha = 0.9*fade;
          ctx.fillStyle = withAlpha(p.col, 0.8*fade);
          ctx.shadowColor = p.col; ctx.shadowBlur = 10;
          ctx.beginPath(); ctx.arc(p.x, p.y, 1.2 + 2*fade, 0, Math.PI*2); ctx.fill();
          if(k>=1) sparks.splice(i,1);
        }
        ctx.restore();
      }

      function dot(r){
        ctx.beginPath(); ctx.arc(0, 0, r, 0, Math.PI*2); ctx.fill();
      }

      function withAlpha(hex, alpha){
        let h = (hex||'').toString().trim();
        if(h.startsWith('rgb')) return h;
        if(h[0]==='#') h = h.slice(1);
        if(h.length===3) h = h.split('').map(c=>c+c).join('');
        const num = parseInt(h||'000000', 16);
        const r = (num>>16)&255, g=(num>>8)&255, b=num&255;
        return `rgba(${r},${g},${b},${alpha})`;
      }

      function ripple(x,y){
        const cols = [palette.a1, palette.a2, palette.a3, palette.a4];
        waves.push({
          x, y, t:0, life:1.4,
          base: 6 + Math.random()*10,
          spread: Math.min(W,H)*0.6*(0.8+Math.random()*0.5),
          col: cols[Math.floor(Math.random()*cols.length)]
        });
        // burst sparks
        for(let j=0;j<28;j++){
          const a = Math.random()*Math.PI*2;
          const s = 20 + Math.random()*120;
          sparks.push({ x, y, vx:Math.cos(a)*s, vy:Math.sin(a)*s, life:0.9+Math.random()*0.6, t:0, col: cols[j%cols.length] });
        }
      }

      function tick(now){
        if(!motion) return;
        const dt = Math.min(50, now - last)/1000; last = now;
        updateParallax();
        time += dt;

        if(repaintBase){ clearBase(1.0); repaintBase = false; }
        else { clearBase(0.07); }

        if(modeOrbit) drawOrbit(dt);
        else drawRipples(dt);

        drawSparks(dt);

        requestAnimationFrame(tick);
      }

      // Buttons
      btnTheme.addEventListener('click',()=>{ themeIndex=(themeIndex+1)%THEMES.length; setTheme(themeIndex); });
      btnMode.addEventListener('click',()=>{ modeOrbit=!modeOrbit; btnMode.setAttribute('aria-pressed', String(modeOrbit)); repaintBase=true; });
      btnPause.addEventListener('click',()=>{
        motion = !motion; btnPause.setAttribute('aria-pressed', String(motion));
        if(motion){ last = performance.now(); requestAnimationFrame(tick); }
      });

      // Keyboard
      root.tabIndex = 0;
      root.addEventListener('keydown',(e)=>{
        const k = e.key.toLowerCase();
        if(k==='t') btnTheme.click();
        if(k==='o') btnMode.click();
        if(k===' ') { e.preventDefault(); btnPause.click(); }
      });

      // Visibility
      document.addEventListener('visibilitychange',()=>{
        if(!document.hidden && motion){ last = performance.now(); requestAnimationFrame(tick); }
      });
      window.addEventListener('resize', resize);

      // Init
      let last = performance.now();
      resize(); clearBase(1.0);
      if(modeOrbit) drawOrbit(0); else drawRipples(0);
      drawSparks(0);
      if(motion){ last = performance.now(); requestAnimationFrame(tick); }
    })();
  </script>
