<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vibing</title>
    <style>
      :root {
        --bg: #0f1221;
        --fg: #e6e8f0;
        --muted: #9aa3b2;
        --accent: #8b5cf6;
      }
      html, body {
        height: 100%;
      }
      body {
        margin: 0;
        font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Ubuntu, Cantarell, Noto Sans, Helvetica Neue, Arial, "Apple Color Emoji", "Segoe UI Emoji";
        color: var(--fg);
        background: radial-gradient(1200px 800px at 70% 10%, #1b1f3a, var(--bg));
        display: flex;
        align-items: center;
        justify-content: center;
      }
      .card {
        width: min(720px, 92vw);
        background: rgba(255,255,255,0.04);
        border: 1px solid rgba(255,255,255,0.08);
        border-radius: 16px;
        padding: 28px 24px;
        box-shadow: 0 10px 30px rgba(0,0,0,0.3);
        backdrop-filter: blur(6px);
      }
      h1 {
        margin: 0 0 10px 0;
        font-size: 28px;
        letter-spacing: 0.3px;
      }
      .muted {
        color: var(--muted);
        font-size: 14px;
        margin-bottom: 18px;
      }
      #content {
        font-size: 18px;
        line-height: 1.6;
        background: rgba(255,255,255,0.04);
        border: 1px dashed rgba(255,255,255,0.12);
        border-radius: 12px;
        padding: 16px;
      }
      .footer {
        margin-top: 18px;
        display: flex;
        justify-content: space-between;
        align-items: center;
        font-size: 14px;
        color: var(--muted);
      }
      .badge {
        display: inline-block;
        background: rgba(139, 92, 246, 0.18);
        color: #d4c2ff;
        padding: 4px 10px;
        border-radius: 999px;
        font-size: 12px;
        border: 1px solid rgba(139, 92, 246, 0.35);
        letter-spacing: 0.2px;
      }
    </style>
  </head>
  <body>
    <!-- BEGIN_EDITABLE -->
      <section id="content">
<section class="v1392-lyric" aria-label="Silk & Signal">
  <style>
    .v1392-lyric {
      --bg1: #fff8f1;
      --bg2: #eef6ff;
      --ink: #0e172a;
      --muted: color-mix(in oklab, var(--ink), transparent 42%);
      --card: rgba(255,255,255,0.55);
      --border: rgba(15,23,42,0.12);
      --accent: #3b82f6;
      position: relative;
      border-radius: 28px;
      overflow: hidden;
      padding: clamp(18px, 3.8vw, 36px);
      background:
        radial-gradient(140% 120% at 80% 0%, var(--bg1), var(--bg2) 70%),
        linear-gradient(180deg, rgba(255,255,255,0.8), rgba(255,255,255,0.6));
      box-shadow:
        0 18px 60px rgba(15, 23, 42, 0.18),
        inset 0 1px 0 rgba(255,255,255,0.65);
      min-height: 520px;
      font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial, "Apple Color Emoji", "Segoe UI Emoji";
      color: var(--ink);
      isolation: isolate;
    }
    .v1392-lyric.night {
      --bg1: #060a18;
      --bg2: #0a1126;
      --ink: #e9f2ff;
      --muted: color-mix(in oklab, var(--ink), transparent 36%);
      --card: rgba(18,24,46,0.55);
      --border: rgba(255,255,255,0.12);
      --accent: #8ab8ff;
      background:
        radial-gradient(140% 120% at 15% 0%, var(--bg2), var(--bg1) 80%),
        linear-gradient(180deg, rgba(10,14,30,0.8), rgba(10,14,30,0.7));
      box-shadow:
        0 26px 80px rgba(0,0,0,0.55),
        inset 0 1px 0 rgba(255,255,255,0.05);
    }

    .v1392-lyric .stage {
      position: absolute;
      inset: 0;
      overflow: hidden;
      z-index: 0;
      transform-style: preserve-3d;
      transition: transform .25s ease;
    }
    .v1392-lyric canvas {
      position: absolute;
      inset: 0;
      width: 100%;
      height: 100%;
      display: block;
      filter: drop-shadow(0 10px 30px rgba(80, 140, 255, 0.28));
    }
    .v1392-lyric .veil {
      position: absolute; inset: -15%;
      pointer-events: none;
      background:
        radial-gradient(60% 50% at 50% 45%, rgba(0,0,0,0) 60%, rgba(0,0,0,0.06) 85%, rgba(0,0,0,0.14) 100%);
      mix-blend-mode: multiply;
      z-index: 1;
    }
    .v1392-lyric.night .veil { mix-blend-mode: normal; }

    .v1392-lyric .mast {
      position: relative;
      z-index: 2;
      display: grid;
      grid-template-columns: 1fr auto;
      align-items: start;
      gap: clamp(14px, 2.6vw, 22px);
    }

    .v1392-lyric .brand {
      display: flex;
      align-items: center;
      gap: 12px;
    }
    .v1392-lyric .gem {
      width: 34px; height: 34px; border-radius: 12px;
      background:
        conic-gradient(from 140deg, #7cc2ff, #ffc2d8, #baffc9, #7cc2ff);
      box-shadow:
        inset 0 1px 0 rgba(255,255,255,0.7),
        0 10px 24px rgba(60,120,255,0.25);
      position: relative;
    }
    .v1392-lyric .gem::after {
      content: "";
      position: absolute; inset: 7px;
      border-radius: 9px;
      background: radial-gradient(circle at 30% 30%, rgba(255,255,255,0.95), rgba(255,255,255,0.35));
      mix-blend-mode: screen;
    }
    .v1392-lyric .pill {
      font-size: 11px;
      letter-spacing: .12em;
      text-transform: uppercase;
      padding: 7px 10px;
      border-radius: 999px;
      background: rgba(255,255,255,0.7);
      border: 1px solid var(--border);
      color: var(--ink);
      opacity: .9;
    }
    .v1392-lyric.night .pill { background: rgba(255,255,255,0.06); color: var(--ink); }

    .v1392-lyric h1 {
      margin: 6px 0 6px;
      font-size: clamp(28px, 6vw, 64px);
      font-weight: 900;
      letter-spacing: -0.02em;
      line-height: 1.02;
      background: linear-gradient(90deg, var(--ink), var(--accent));
      -webkit-background-clip: text; background-clip: text;
      color: transparent;
    }
    .v1392-lyric .lede {
      margin: 6px 0 0;
      max-width: 60ch;
      font-size: clamp(13px, 2.1vw, 16px);
      color: var(--muted);
    }

    .v1392-lyric .panel {
      justify-self: end;
      display: grid;
      gap: 10px;
      background: linear-gradient(180deg, var(--card), color-mix(in oklab, var(--card), transparent 26%));
      border: 1px solid var(--border);
      border-radius: 16px;
      padding: 12px;
      backdrop-filter: blur(10px) saturate(1.06);
      box-shadow:
        0 10px 26px rgba(15, 23, 42, 0.18),
        inset 0 1px 0 rgba(255,255,255,0.28);
      min-width: 250px;
    }
    .v1392-lyric .row { display: flex; flex-wrap: wrap; gap: 8px 10px; }

    .v1392-lyric .btn {
      appearance: none;
      border: 1px solid var(--border);
      background: linear-gradient(180deg, rgba(255,255,255,0.94), rgba(255,255,255,0.75));
      color: var(--ink);
      font-weight: 700;
      border-radius: 12px;
      padding: 8px 11px;
      font-size: 13px;
      letter-spacing: .02em;
      cursor: pointer;
      box-shadow: 0 4px 14px rgba(15,23,42,0.12), inset 0 1px 0 rgba(255,255,255,0.75);
      transition: transform .12s ease, box-shadow .2s ease, background .2s ease, color .2s ease, border-color .2s ease;
      user-select: none;
    }
    .v1392-lyric .btn:hover { transform: translateY(-1px); }
    .v1392-lyric .btn:active { transform: translateY(0); }
    .v1392-lyric .btn[aria-pressed="true"] {
      background: linear-gradient(180deg, color-mix(in oklab, var(--accent), white 30%), var(--accent));
      color: #0b1324;
      border-color: color-mix(in oklab, var(--accent), black 18%);
      box-shadow: 0 12px 26px color-mix(in oklab, var(--accent), transparent 65%), inset 0 1px 0 rgba(255,255,255,0.85);
    }
    .v1392-lyric.night .btn {
      background: linear-gradient(180deg, rgba(24,32,60,0.9), rgba(20,28,52,0.9));
      color: var(--ink);
      box-shadow: 0 4px 14px rgba(0,0,0,0.38), inset 0 1px 0 rgba(255,255,255,0.08);
    }

    .v1392-lyric .slider {
      display: inline-flex; align-items: center; gap: 10px;
      padding: 7px 10px;
      border-radius: 999px;
      border: 1px solid var(--border);
      background: linear-gradient(180deg, rgba(255,255,255,0.86), rgba(255,255,255,0.7));
      box-shadow: inset 0 1px 0 rgba(255,255,255,0.85);
      color: var(--ink);
      font-size: 12px;
      letter-spacing: .06em;
      text-transform: uppercase;
    }
    .v1392-lyric.night .slider {
      background: linear-gradient(180deg, rgba(24,32,60,0.9), rgba(20,28,52,0.9));
      color: var(--ink);
      box-shadow: inset 0 1px 0 rgba(255,255,255,0.1);
    }
    .v1392-lyric input[type="range"] {
      -webkit-appearance: none; appearance: none;
      height: 6px; width: 150px; border-radius: 999px;
      background: linear-gradient(90deg, var(--accent), color-mix(in oklab, var(--accent), white 30%));
      outline: none;
    }
    .v1392-lyric input[type="range"]::-webkit-slider-thumb {
      -webkit-appearance: none; appearance: none;
      height: 16px; width: 16px; border-radius: 50%;
      background: #fff; border: 2px solid color-mix(in oklab, var(--accent), black 10%);
      box-shadow: 0 2px 8px rgba(15,23,42,0.25);
      cursor: pointer;
    }
    .v1392-lyric input[type="range"]::-moz-range-thumb {
      height: 16px; width: 16px; border-radius: 50%;
      background: #fff; border: 2px solid color-mix(in oklab, var(--accent), black 10%);
      box-shadow: 0 2px 8px rgba(15,23,42,0.25);
      cursor: pointer;
    }

    .v1392-lyric .meta {
      position: relative;
      z-index: 2;
      margin-top: 14px;
      display: flex; align-items: center; gap: 12px; flex-wrap: wrap;
      font-size: 12px; color: var(--muted);
    }
    .v1392-lyric .meta .dot {
      width: 10px; height: 10px; border-radius: 50%;
      background: radial-gradient(circle at 30% 30%, #fff, var(--accent));
      box-shadow: 0 0 14px color-mix(in oklab, var(--accent), transparent 30%);
    }

    @media (max-width: 720px) {
      .v1392-lyric .mast { grid-template-columns: 1fr; }
      .v1392-lyric .panel { justify-self: start; min-width: 0; }
      .v1392-lyric input[type="range"] { width: 120px; }
    }

    @media (prefers-reduced-motion: reduce) {
      .v1392-lyric .stage { transition: none; transform: none !important; }
    }
  </style>

  <div class="stage" aria-hidden="true">
    <canvas id="v1392-canvas"></canvas>
    <div class="veil" aria-hidden="true"></div>
  </div>

  <div class="mast">
    <div>
      <div class="brand">
        <div class="gem" aria-hidden="true"></div>
        <span class="pill">Silk & Signal • Iteration 1392</span>
      </div>
      <h1>Ribbons remember the wind.</h1>
      <p class="lede">Brush the canvas—color threads lean toward your touch. Tune the tempo, weave the density, and let the field breathe.</p>
    </div>

    <div class="panel" role="group" aria-label="Field controls">
      <div class="row">
        <button class="btn" id="v1392-play" aria-pressed="true">Play</button>
        <button class="btn" id="v1392-pause" aria-pressed="false">Pause</button>
        <button class="btn" id="v1392-theme" aria-pressed="false" title="Toggle dawn/night">Night</button>
        <button class="btn" id="v1392-palette">Palette</button>
      </div>
      <div class="row">
        <label class="slider" for="v1392-tempo">
          <span>Tempo</span>
          <input id="v1392-tempo" type="range" min="40" max="200" value="110" />
        </label>
        <label class="slider" for="v1392-density">
          <span>Density</span>
          <input id="v1392-density" type="range" min="4" max="24" value="12" />
        </label>
      </div>
    </div>
  </div>

  <div class="meta">
    <div class="dot" aria-hidden="true"></div>
    <span id="last-updated">Last updated: 2025-12-19 11:24:19 EST</span>
  </div>

  <script>
    (function () {
      const root = document.currentScript.closest('.v1392-lyric');
      const canvas = root.querySelector('#v1392-canvas');
      const ctx = canvas.getContext('2d', { alpha: true });
      const playBtn = root.querySelector('#v1392-play');
      const pauseBtn = root.querySelector('#v1392-pause');
      const themeBtn = root.querySelector('#v1392-theme');
      const paletteBtn = root.querySelector('#v1392-palette');
      const tempo = root.querySelector('#v1392-tempo');
      const density = root.querySelector('#v1392-density');
      const updated = root.querySelector('#last-updated');
      const stage = root.querySelector('.stage');

      // Last updated
      try {
        const now = new Date();
        const fmt = new Intl.DateTimeFormat(navigator.language || 'en-US', {
          weekday: 'short', year: 'numeric', month: 'short', day: '2-digit',
          hour: '2-digit', minute: '2-digit'
        }).format(now);
        updated.textContent = 'Last updated • ' + fmt;
      } catch { updated.textContent = 'Last updated'; }

      // DPR sizing
      let dpr = Math.max(1, Math.min(2, window.devicePixelRatio || 1));
      let w = 0, h = 0, cx = 0, cy = 0;
      function resize() {
        const rect = canvas.getBoundingClientRect();
        w = Math.max(320, Math.floor(rect.width));
        h = Math.max(260, Math.floor(rect.height));
        canvas.width = Math.floor(w * dpr);
        canvas.height = Math.floor(h * dpr);
        canvas.style.width = w + 'px';
        canvas.style.height = h + 'px';
        ctx.setTransform(dpr, 0, 0, dpr, 0, 0);
        cx = w / 2; cy = h / 2;
      }

      // Field model
      let running = true;
      const reduce = window.matchMedia && window.matchMedia('(prefers-reduced-motion: reduce)').matches;
      if (reduce) running = false;

      let baseHue = 210 + Math.random() * 80; // blue to cyan range
      const palettes = [
        () => baseHue,
        () => baseHue + 40,
        () => baseHue - 40,
        () => baseHue + 90
      ];

      let bands = [];
      function makeBands(n) {
        bands = [];
        for (let i = 0; i < n; i++) {
          const hue = (baseHue + (i * 10.5)) % 360;
          const speed = 0.25 + i * 0.012 + Math.random() * 0.06;
          const amp = 16 + i * 1.4;
          const freq = 0.004 + i * 0.0008;
          const thick = 1.5 + i * 0.35;
          bands.push({
            hue, speed, amp, freq, thick,
            phase: Math.random() * Math.PI * 2,
            lift: (i / n - 0.5) * (h * 0.15) // vertical spread factor
          });
        }
      }

      // Pointer influence + parallax tilt
      const pointer = { x: cx, y: cy, has: false };
      function updatePointer(e) {
        const rect = canvas.getBoundingClientRect();
        pointer.x = e.clientX - rect.left;
        pointer.y = e.clientY - rect.top;
        pointer.has = true;

        if (!reduce) {
          const rx = ((pointer.x / w) - 0.5) * 12;
          const ry = ((pointer.y / h) - 0.5) * -12;
          stage.style.transform = `perspective(800px) rotateX(${ry}deg) rotateY(${rx}deg)`;
        }
      }
      function clearPointer() {
        pointer.has = false;
        if (!reduce) stage.style.transform = 'none';
      }

      // Initialize
      resize();
      makeBands(parseInt(density.value, 10));

      let last = performance.now();
      function frame(now) {
        const dt = Math.min(0.05, Math.max(0, (now - last) / 1000));
        last = now;

        // clear with gentle fade for softness
        ctx.clearRect(0, 0, w, h);

        // draw ribbons
        const tMul = parseInt(tempo.value, 10) / 100;
        ctx.globalCompositeOperation = 'lighter';
        ctx.lineCap = 'round';

        for (let i = 0; i < bands.length; i++) {
          const b = bands[i];
          if (running && !reduce) b.phase += b.speed * dt * tMul;

          const grd = ctx.createLinearGradient(0, 0, w, 0);
          const vivid = root.classList.contains('night') ? 82 : 68;
          const light = root.classList.contains('night') ? 70 : 50;
          grd.addColorStop(0.0, `hsla(${(b.hue)%360} ${vivid}% ${light}% / 0.15)`);
          grd.addColorStop(0.5, `hsla(${(b.hue+palettes[i%palettes.length]())%360} ${vivid+6}% ${light+6}% / 0.6)`);
          grd.addColorStop(1.0, `hsla(${(b.hue+20)%360} ${vivid}% ${light}% / 0.15)`);

          ctx.beginPath();
          let step = 10; // px
          let y0 = cy + b.lift;
          for (let x = 0; x <= w; x += step) {
            // base wave
            let y = y0 + Math.sin(x * b.freq + b.phase) * b.amp;

            // pointer influence (gaussian pull)
            if (pointer.has) {
              const dx = x - pointer.x;
              const spread = 120 + i * 8;
              const infl = Math.exp(-(dx * dx) / (2 * spread * spread));
              y += (pointer.y - y0) * 0.35 * infl;
            }

            if (x === 0) ctx.moveTo(0, y);
            else ctx.lineTo(x, y);
          }
          ctx.strokeStyle = grd;
          ctx.lineWidth = b.thick;
          ctx.stroke();
        }

        // subtle focal glow at pointer
        if (pointer.has) {
          const g = ctx.createRadialGradient(pointer.x, pointer.y, 0, pointer.x, pointer.y, 90);
          g.addColorStop(0, `hsla(${(baseHue+20)%360} 90% 70% / 0.18)`);
          g.addColorStop(1, `hsla(${(baseHue+20)%360} 90% 70% / 0)`);
          ctx.globalCompositeOperation = 'lighter';
          ctx.fillStyle = g;
          ctx.beginPath();
          ctx.arc(pointer.x, pointer.y, 90, 0, Math.PI * 2);
          ctx.fill();
        }

        requestAnimationFrame(frame);
      }
      requestAnimationFrame(frame);

      // Events
      root.addEventListener('pointermove', updatePointer, { passive: true });
      root.addEventListener('pointerleave', clearPointer, { passive: true });
      root.addEventListener('keydown', (e) => {
        const step = 16;
        if (['ArrowUp','ArrowDown','ArrowLeft','ArrowRight'].includes(e.key)) {
          e.preventDefault();
          pointer.has = true;
          if (e.key === 'ArrowUp') pointer.y = Math.max(0, pointer.y - step);
          if (e.key === 'ArrowDown') pointer.y = Math.min(h, pointer.y + step);
          if (e.key === 'ArrowLeft') pointer.x = Math.max(0, pointer.x - step);
          if (e.key === 'ArrowRight') pointer.x = Math.min(w, pointer.x + step);
        }
      });

      playBtn.addEventListener('click', () => {
        running = true;
        playBtn.setAttribute('aria-pressed', 'true');
        pauseBtn.setAttribute('aria-pressed', 'false');
      });
      pauseBtn.addEventListener('click', () => {
        running = false;
        playBtn.setAttribute('aria-pressed', 'false');
        pauseBtn.setAttribute('aria-pressed', 'true');
      });
      themeBtn.addEventListener('click', () => {
        const night = !root.classList.contains('night');
        root.classList.toggle('night', night);
        themeBtn.textContent = night ? 'Day' : 'Night';
        themeBtn.setAttribute('aria-pressed', String(night));
      });
      paletteBtn.addEventListener('click', () => {
        baseHue = (Math.random() * 360) | 0;
        makeBands(parseInt(density.value, 10));
      });
      density.addEventListener('input', () => {
        makeBands(parseInt(density.value, 10));
      });
      tempo.addEventListener('input', () => { /* read per frame */ });

      // Resize observer
      const ro = new ResizeObserver(() => {
        resize(); makeBands(parseInt(density.value, 10));
      });
      ro.observe(root);

      // Initialize theme button
      themeBtn.textContent = root.classList.contains('night') ? 'Day' : 'Night';
    })();
  </script>
</section>
      </section>
      <!-- END_EDITABLE -->
    <script>
      // Only show a local placeholder if the agent hasn't written a timestamp yet
      const el = document.getElementById('last-updated');
      if (el && (!el.textContent || el.textContent.includes('not yet'))) {
        const now = new Date();
        el.textContent = `Last updated: ${now.toLocaleString(undefined, { hour12: false })}`;
      }
    </script>
  </body>
