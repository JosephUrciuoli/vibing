<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vibing</title>
    <style>
      :root {
        --bg: #0f1221;
        --fg: #e6e8f0;
        --muted: #9aa3b2;
        --accent: #8b5cf6;
      }
      html, body {
        height: 100%;
      }
      body {
        margin: 0;
        font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Ubuntu, Cantarell, Noto Sans, Helvetica Neue, Arial, "Apple Color Emoji", "Segoe UI Emoji";
        color: var(--fg);
        background: radial-gradient(1200px 800px at 70% 10%, #1b1f3a, var(--bg));
        display: flex;
        align-items: center;
        justify-content: center;
      }
      .card {
        width: min(720px, 92vw);
        background: rgba(255,255,255,0.04);
        border: 1px solid rgba(255,255,255,0.08);
        border-radius: 16px;
        padding: 28px 24px;
        box-shadow: 0 10px 30px rgba(0,0,0,0.3);
        backdrop-filter: blur(6px);
      }
      h1 {
        margin: 0 0 10px 0;
        font-size: 28px;
        letter-spacing: 0.3px;
      }
      .muted {
        color: var(--muted);
        font-size: 14px;
        margin-bottom: 18px;
      }
      #content {
        font-size: 18px;
        line-height: 1.6;
        background: rgba(255,255,255,0.04);
        border: 1px dashed rgba(255,255,255,0.12);
        border-radius: 12px;
        padding: 16px;
      }
      .footer {
        margin-top: 18px;
        display: flex;
        justify-content: space-between;
        align-items: center;
        font-size: 14px;
        color: var(--muted);
      }
      .badge {
        display: inline-block;
        background: rgba(139, 92, 246, 0.18);
        color: #d4c2ff;
        padding: 4px 10px;
        border-radius: 999px;
        font-size: 12px;
        border: 1px solid rgba(139, 92, 246, 0.35);
        letter-spacing: 0.2px;
      }
    </style>
  </head>
  <body>
    <!-- BEGIN_EDITABLE -->
      <section id="content">
<div id="vibe-1532" data-mode="dawn" aria-label="Liminal Garden — paint a field of algorithmic blooms">
  <style>
    /* Scope */
    #vibe-1532{
      --mx:50%;
      --my:50%;
      --bg-1:#f7fbff;
      --bg-2:#fff1f0;
      --ink:#0e1320;
      --muted:#596275;
      --accentH: 12;
      --card: rgba(255,255,255,.55);
      --card-b: rgba(12,18,34,.14);
      position: relative;
      color: var(--ink);
      font-family: ui-sans-serif, -apple-system, Segoe UI, Roboto, Helvetica, Arial;
      border-radius: 28px;
      padding: 22px;
      overflow: hidden;
      isolation: isolate;
      background:
        radial-gradient(1200px 900px at var(--mx) var(--my), rgba(255,255,255,.85), transparent 60%),
        linear-gradient(140deg, var(--bg-1), var(--bg-2));
      border:1px solid rgba(12,18,34,.12);
      box-shadow:
        0 30px 80px rgba(12,18,34,.18),
        inset 0 1px 0 rgba(255,255,255,.7);
      transition: background .6s ease, color .35s ease, box-shadow .35s ease;
    }
    #vibe-1532::before{
      content:"";
      position:absolute; inset:-20% -10%;
      pointer-events:none; z-index:0;
      background:
        conic-gradient(from 200deg at 70% 10%,
          rgba(255,255,255,.14), rgba(255,255,255,0) 12% 26%,
          rgba(255,255,255,.10) 26% 40%, rgba(255,255,255,0) 40% 70%,
          rgba(255,255,255,.12) 70% 86%, rgba(255,255,255,0) 86%);
      mix-blend-mode: soft-light;
      opacity:.7;
      transform: translate3d(0,0,0);
    }
    #vibe-1532::after{
      content:"";
      position:absolute; inset:0;
      pointer-events:none; z-index:0;
      background:
        radial-gradient(180% 100% at 50% 120%, rgba(0,0,0,.06), transparent 60%),
        repeating-linear-gradient(0deg, rgba(14,19,32,.05) 0 1px, transparent 1px 38px),
        repeating-linear-gradient(90deg, rgba(14,19,32,.05) 0 1px, transparent 1px 38px);
      opacity:.35;
      mask: radial-gradient(70% 70% at 50% 50%, #000 0 60%, transparent 80%);
    }

    /* Modes */
    #vibe-1532[data-mode="dawn"]{
      --bg-1:#f7fbff; --bg-2:#fff1f0; --ink:#0d1220; --muted:#5c6a80; --accentH: 18; --card: rgba(255,255,255,.55); --card-b: rgba(12,18,34,.14);
    }
    #vibe-1532[data-mode="noon"]{
      --bg-1:#e9fbff; --bg-2:#e8ffe8; --ink:#09202a; --muted:#47606b; --accentH: 145; --card: rgba(255,255,255,.55); --card-b: rgba(12,18,34,.14);
    }
    #vibe-1532[data-mode="night"]{
      --bg-1:#0a0f1a; --bg-2:#161a2a; --ink:#ecf2ff; --muted:#a7b6d0; --accentH: 208; --card: rgba(255,255,255,.08); --card-b: rgba(233,241,255,.18);
      box-shadow: 0 36px 88px rgba(2,6,14,.7), inset 0 1px 0 rgba(255,255,255,.06);
    }

    /* Header */
    #vibe-1532 .hdr{
      position:relative; z-index:2;
      display:grid; justify-items:center; gap:8px; text-align:center;
    }
    #vibe-1532 .pill{
      display:inline-flex; align-items:center; gap:10px;
      padding:6px 12px; border-radius:999px;
      letter-spacing:.28em; text-transform:uppercase; font-size:11px;
      color:var(--muted);
      background: var(--card);
      border:1px solid var(--card-b);
      box-shadow: 0 1px 0 rgba(255,255,255,.7) inset, 0 8px 18px rgba(12,18,34,.08);
      -webkit-backdrop-filter: blur(8px); backdrop-filter: blur(8px);
    }
    #vibe-1532 .spark{
      width:8px; height:8px; border-radius:50%;
      background: radial-gradient(circle at 35% 35%, #fff, hsl(var(--accentH) 100% 55%));
      box-shadow: 0 0 10px hsl(var(--accentH) 100% 55% / .45);
    }
    #vibe-1532 .title{
      margin:0; font-weight:900; letter-spacing:-.02em; line-height:.92;
      font-size: clamp(34px, 7.2vw, 84px);
      background: linear-gradient(100deg,
        hsl(var(--accentH) 100% 60%),
        hsl(calc(var(--accentH) + 24) 100% 60%),
        hsl(var(--accentH) 100% 60%));
      -webkit-background-clip: text; background-clip: text; color: transparent;
      filter: drop-shadow(0 6px 20px hsl(var(--accentH) 100% 55% / .25));
    }
    #vibe-1532 .sub{ margin:0; color:var(--muted); font-size: clamp(14px, 2.2vw, 18px); }

    /* Stage */
    #vibe-1532 .stage{
      position:relative; z-index:1;
      width:min(94vw, 900px); aspect-ratio: 16/9; margin: 20px auto 14px;
      border-radius: 24px; overflow:hidden;
      border:1px solid var(--card-b);
      background:
        radial-gradient(120% 100% at 50% 110%, rgba(255,255,255,.6), rgba(255,255,255,.18) 48%, transparent 65%),
        linear-gradient(180deg, rgba(255,255,255,.35), transparent 30%),
        linear-gradient(180deg, transparent 55%, rgba(0,0,0,.06) 100%);
      box-shadow:
        0 22px 50px rgba(12,18,34,.16),
        inset 0 0 160px hsl(var(--accentH) 100% 60% / .08),
        inset 0 1px 0 rgba(255,255,255,.7);
      -webkit-backdrop-filter: blur(10px); backdrop-filter: blur(10px);
      transition: transform .35s ease, box-shadow .35s ease, border-color .35s ease;
    }
    #vibe-1532[data-mode="night"] .stage{
      background:
        radial-gradient(120% 100% at 50% 110%, rgba(255,255,255,.08), transparent 60%),
        linear-gradient(180deg, rgba(255,255,255,.06), transparent 30%),
        linear-gradient(180deg, transparent 55%, rgba(255,255,255,.04) 100%);
      box-shadow:
        0 26px 60px rgba(2,8,16,.7),
        inset 0 0 180px hsl(var(--accentH) 100% 60% / .12),
        inset 0 1px 0 rgba(255,255,255,.08);
      border-color: var(--card-b);
    }
    #vibe-1532 .stage::after{
      content:""; position:absolute; inset:-30% -10%; pointer-events:none; z-index:0;
      background:
        radial-gradient(1200px 900px at var(--mx) var(--my), rgba(255,255,255,.18), transparent 60%),
        conic-gradient(from 0deg, transparent 0 88deg, hsl(var(--accentH) 100% 60% / .10) 88deg 92deg, transparent 92deg 180deg,
          hsl(var(--accentH) 100% 60% / .06) 180deg 184deg, transparent 184deg 360deg);
      mix-blend-mode: screen; opacity:.6;
    }
    #vibe-1532 canvas.garden{ position:absolute; inset:0; width:100%; height:100%; display:block; z-index:1; }
    #vibe-1532 .overlay{
      position:absolute; right:12px; top:12px; z-index:2;
      display:flex; align-items:center; gap:8px;
      padding:6px 10px; border-radius:10px;
      background: var(--card); border:1px solid var(--card-b);
      -webkit-backdrop-filter: blur(8px); backdrop-filter: blur(8px);
      color:var(--ink); font-weight:800; font-size: clamp(12px,2vw,14px);
      box-shadow: 0 8px 18px rgba(12,18,34,.08), 0 1px 0 rgba(255,255,255,.7) inset;
    }
    #vibe-1532 .legend{
      position:absolute; left:12px; bottom:12px; z-index:2;
      display:flex; gap:8px; align-items:center; color:var(--muted);
      background: var(--card);
      border:1px solid var(--card-b);
      padding:6px 10px; border-radius:12px; font-size:12px;
      -webkit-backdrop-filter: blur(8px); backdrop-filter: blur(8px);
    }
    #vibe-1532 .legend i{
      width:10px; height:10px; border-radius:50%;
      background: radial-gradient(circle at 35% 35%, #fff, hsl(var(--accentH) 100% 55%));
      box-shadow: 0 0 10px hsl(var(--accentH) 100% 55% / .35);
      display:inline-block;
    }

    /* Controls */
    #vibe-1532 .toolbar{
      position:relative; z-index:3; display:flex; flex-wrap:wrap;
      gap: 10px 12px; align-items:center; justify-content:center; margin: 10px 0 6px;
    }
    #vibe-1532 .btn{
      -webkit-tap-highlight-color: transparent;
      appearance:none; border:1px solid var(--card-b);
      background: var(--card); color:var(--ink);
      padding:10px 14px; border-radius:999px; font-size:13px; font-weight:800; letter-spacing:.02em;
      cursor:pointer;
      transition: transform .15s ease, border-color .2s ease, background .3s ease, color .3s ease, box-shadow .3s ease, opacity .2s ease;
      box-shadow: 0 1px 0 rgba(255,255,255,.7) inset, 0 10px 20px rgba(12,18,34,.08);
      -webkit-backdrop-filter: blur(8px); backdrop-filter: blur(8px);
    }
    #vibe-1532 .btn:hover{ transform: translateY(-2px); border-color: rgba(12,18,34,.26); }
    #vibe-1532 .btn[aria-pressed="true"]{
      background: linear-gradient(90deg, hsl(var(--accentH) 100% 60%), hsl(calc(var(--accentH) + 24) 100% 60%));
      color:#061722; border-color:transparent;
      box-shadow: 0 14px 28px hsl(var(--accentH) 100% 60% / .22), 0 1px 0 rgba(255,255,255,.7) inset;
    }
    #vibe-1532 .cluster{ display:flex; gap:10px; align-items:center; }
    #vibe-1532 .slider{
      display:inline-flex; align-items:center; gap:10px;
      padding:8px 12px; border-radius:999px; border:1px solid var(--card-b);
      background: var(--card); color:var(--muted);
      font-size:12px; box-shadow: 0 1px 0 rgba(255,255,255,.65) inset;
      -webkit-backdrop-filter: blur(8px); backdrop-filter: blur(8px);
    }
    #vibe-1532 input[type="range"]{ width:170px; height:24px; background:transparent; cursor:pointer; }
    #vibe-1532 input[type="range"]::-webkit-slider-runnable-track{
      height:6px; border-radius:999px;
      background: linear-gradient(90deg, hsl(var(--accentH) 100% 60%), hsl(calc(var(--accentH) + 24) 100% 60%));
      box-shadow: 0 0 0 1px rgba(0,0,0,.06) inset;
    }
    #vibe-1532 input[type="range"]::-webkit-slider-thumb{
      -webkit-appearance:none; appearance:none; width:16px; height:16px; border-radius:50%;
      background:#fff; border:1px solid rgba(0,0,0,.12); margin-top:-5px; box-shadow:0 4px 10px rgba(12,18,34,.18);
    }
    #vibe-1532 input[type="range"]::-moz-range-track{
      height:6px; border-radius:999px; background: linear-gradient(90deg, hsl(var(--accentH) 100% 60%), hsl(calc(var(--accentH) + 24) 100% 60%));
    }
    #vibe-1532 input[type="range"]::-moz-range-thumb{
      width:16px; height:16px; border-radius:50%; background:#fff; border:1px solid rgba(0,0,0,.12);
      box-shadow:0 4px 10px rgba(12,18,34,.18);
    }

    /* Footer */
    #vibe-1532 .foot{
      display:flex; align-items:center; justify-content:space-between; gap:12px;
      color:var(--muted); font-size:12px; margin-top:8px;
    }
    #vibe-1532 .hint{ display:inline-flex; align-items:center; gap:8px; }
    #vibe-1532 .hint::before{
      content:""; width:12px; height:12px; border-radius:50%;
      background: radial-gradient(circle at 35% 35%, #fff, hsl(var(--accentH) 100% 55%));
      box-shadow: 0 0 12px hsl(var(--accentH) 100% 55% / .35);
    }

    /* Hide UI */
    #vibe-1532.ui-hidden .toolbar,
    #vibe-1532.ui-hidden .pill,
    #vibe-1532.ui-hidden .legend{ opacity:0; pointer-events:none; transition:opacity .25s ease; }

    @media (prefers-reduced-motion: reduce){
      #vibe-1532 .stage::after{ display:none; }
    }
  </style>

  <div class="hdr">
    <span class="pill"><span class="spark" aria-hidden="true"></span> Iteration 1532</span>
    <h1 class="title">Liminal Garden</h1>
    <p class="sub">Plant light. Bend the wind. Watch it bloom.</p>
  </div>

  <div class="stage" id="garden-stage" role="application" aria-label="Generative flower field. Click or drag to plant; adjust wind and bloom; switch mode.">
    <canvas id="garden" class="garden" aria-hidden="true"></canvas>
    <div class="overlay" aria-live="polite" aria-atomic="true">
      <span>Wind</span><span id="wind-read">0</span>•<span>Bloom</span><span id="bloom-read">0</span>
    </div>
    <div class="legend"><i aria-hidden="true"></i> algorithmic petals & pollen</div>
  </div>

  <div class="toolbar" role="group" aria-label="Garden controls">
    <div class="cluster">
      <button type="button" class="btn mode" data-mode="dawn" aria-pressed="true">Dawn</button>
      <button type="button" class="btn mode" data-mode="noon" aria-pressed="false">Noon</button>
      <button type="button" class="btn mode" data-mode="night" aria-pressed="false">Night</button>
    </div>
    <div class="cluster">
      <label class="slider">Wind <input id="wind" type="range" min="0" max="100" value="30" aria-label="Wind strength"></label>
      <label class="slider">Bloom <input id="bloom" type="range" min="0" max="100" value="60" aria-label="Bloom intensity"></label>
      <button id="seed" class="btn" type="button">Seed</button>
      <button id="auto" class="btn" type="button" aria-pressed="true">Auto‑bloom</button>
      <button id="pause" class="btn" type="button" aria-pressed="false">Pause</button>
      <button id="clear" class="btn" type="button">Clear</button>
      <button id="snap" class="btn" type="button" title="Save current frame">Capture</button>
    </div>
  </div>

  <div class="foot">
    <span class="hint">click or drag to plant • press H to hide UI • S to save</span>
    <span id="last-updated">Last updated: 2025-12-26 01:30:04 EST</span>
  </div>

  <script>
    (function(){
      const root = document.getElementById('vibe-1532');
      const stage = document.getElementById('garden-stage');
      const canvas = document.getElementById('garden');
      const ctx = canvas.getContext('2d', { alpha: true });
      const modes = root.querySelectorAll('.mode');
      const windInput = document.getElementById('wind');
      const bloomInput = document.getElementById('bloom');
      const windRead = document.getElementById('wind-read');
      const bloomRead = document.getElementById('bloom-read');
      const seedBtn = document.getElementById('seed');
      const autoBtn = document.getElementById('auto');
      const pauseBtn = document.getElementById('pause');
      const clearBtn = document.getElementById('clear');
      const snapBtn = document.getElementById('snap');
      const updated = document.getElementById('last-updated');

      // Timestamp
      try{
        const now = new Date();
        updated.textContent = 'Last updated: ' + now.toLocaleString(undefined, { year:'numeric', month:'short', day:'2-digit', hour:'2-digit', minute:'2-digit', second:'2-digit' });
      }catch(e){ updated.textContent = 'Last updated: ' + new Date().toString(); }

      // Sizing
      const DPR = Math.min(2, window.devicePixelRatio||1);
      let W=0,H=0,paused=false,auto=true;
      function size(){
        const r = stage.getBoundingClientRect();
        W = Math.max(1, Math.floor(r.width));
        H = Math.max(1, Math.floor(r.height));
        canvas.width = Math.max(1, Math.floor(W*DPR));
        canvas.height = Math.max(1, Math.floor(H*DPR));
        ctx.setTransform(DPR,0,0,DPR,0,0);
      }
      window.addEventListener('resize', size, { passive:true });

      // Pointer focus
      function setPointer(e){
        const r = stage.getBoundingClientRect();
        const x = Math.max(0, Math.min(r.width, (e.clientX - r.left)));
        const y = Math.max(0, Math.min(r.height, (e.clientY - r.top)));
        const px = (x / r.width) * 100;
        const py = (y / r.height) * 100;
        root.style.setProperty('--mx', px.toFixed(2) + '%');
        root.style.setProperty('--my', py.toFixed(2) + '%');
      }
      stage.addEventListener('mousemove', setPointer);
      stage.addEventListener('mouseleave', ()=>{ root.style.setProperty('--mx','50%'); root.style.setProperty('--my','50%'); });
      stage.addEventListener('touchmove', (e)=>{ const t=e.touches[0]; if(!t) return; setPointer({ clientX:t.clientX, clientY:t.clientY }); }, { passive:true });

      // Modes
      modes.forEach(btn=>{
        btn.addEventListener('click', ()=>{
          const val = btn.getAttribute('data-mode');
          root.setAttribute('data-mode', val);
          modes.forEach(b => b.setAttribute('aria-pressed', String(b===btn)));
        });
      });

      // Controls
      let wind = Number(windInput.value)/100; let bloom = Number(bloomInput.value)/100;
      function updateReads(){
        windRead.textContent = Math.round(wind*100);
        bloomRead.textContent = Math.round(bloom*100);
      }
      updateReads();

      windInput.addEventListener('input', ()=>{ wind = Number(windInput.value)/100; updateReads(); });
      bloomInput.addEventListener('input', ()=>{ bloom = Number(bloomInput.value)/100; updateReads(); });

      seedBtn.addEventListener('click', ()=>{ scatter(14); });
      autoBtn.addEventListener('click', ()=>{
        auto = !auto;
        autoBtn.setAttribute('aria-pressed', String(auto));
      });
      pauseBtn.addEventListener('click', ()=>{
        paused = !paused;
        pauseBtn.setAttribute('aria-pressed', String(paused));
        pauseBtn.textContent = paused ? 'Resume' : 'Pause';
      });
      clearBtn.addEventListener('click', ()=>{ flowers = []; pollen = initPollen(120); clearCanvas(); });
      snapBtn.addEventListener('click', ()=>{
        try{
          const link = document.createElement('a');
          link.download = 'liminal-garden-' + Date.now() + '.png';
          link.href = canvas.toDataURL('image/png');
          document.body.appendChild(link);
          link.click();
          link.remove();
        }catch(e){}
      });

      document.addEventListener('keydown', (e)=>{
        const k=(e.key||'').toLowerCase();
        if (k==='h'){ root.classList.toggle('ui-hidden'); }
        if (k==='s'){ snapBtn.click(); }
        if (k==='c'){ clearBtn.click(); }
      });

      // Planting
      function plant(x,y){
        const hBase = accentHue();
        const hue = hBase + (Math.random()*40-20);
        const petals = 6 + Math.floor(Math.random()*6);
        const size = 22 + Math.random()*38;
        flowers.push({
          x,y, hue, petals, size,
          growth: 0, // 0..1
          sway: Math.random()*Math.PI*2,
          seed: Math.random()*1000,
          ring: Math.random()<0.35
        });
      }
      function scatter(n){
        for(let i=0;i<n;i++){
          plant(Math.random()*W, Math.random()*H*0.9);
        }
      }

      // Canvas helpers
      function clearCanvas(){
        ctx.save();
        const mode = root.getAttribute('data-mode') || 'dawn';
        if (mode==='night'){
          ctx.fillStyle = 'rgba(4,8,14,0.35)';
        }else{
          ctx.fillStyle = 'rgba(255,255,255,0.55)';
        }
        ctx.globalCompositeOperation = 'source-over';
        ctx.fillRect(0,0,W,H);
        ctx.restore();
      }

      function accentHue(){
        const cs = getComputedStyle(root);
        const h = parseFloat(cs.getPropertyValue('--accentH'))||18;
        return h;
      }

      // World
      let flowers = [];
      let pollen = [];
      function initPollen(n){
        return Array.from({length:n}, ()=>({
          x: Math.random()*W, y: Math.random()*H*0.9,
          s: Math.random()*1.6+0.4,
          a: Math.random()*Math.PI*2,
          t: Math.random()*1000
        }));
      }

      // Stage interactions
      let planting=false;
      stage.addEventListener('mousedown', (e)=>{ planting=true; handlePlant(e); });
      stage.addEventListener('mousemove', (e)=>{ if(planting) handlePlant(e); });
      window.addEventListener('mouseup', ()=>{ planting=false; });
      stage.addEventListener('touchstart', (e)=>{ planting=true; handlePlant(e.touches[0]); }, { passive:true });
      stage.addEventListener('touchmove', (e)=>{ if(planting){ handlePlant(e.touches[0]); } }, { passive:true });
      stage.addEventListener('touchend', ()=>{ planting=false; }, { passive:true });

      function handlePlant(e){
        const r = stage.getBoundingClientRect();
        const x = (e.clientX - r.left);
        const y = (e.clientY - r.top);
        plant(x,y);
      }

      // Drawing primitives
      function drawStem(x,y, len, swayPhase){
        const rootY = Math.min(H-10, y+len*0.2);
        ctx.strokeStyle = 'hsl(' + (accentHue()+60) + ' 40% 35% / .6)';
        ctx.lineWidth = 1.5;
        ctx.beginPath();
        ctx.moveTo(x, rootY);
        const k = Math.sin(swayPhase)*len*0.12*wind;
        ctx.quadraticCurveTo(x-k*0.6, rootY-len*0.5, x+k, y);
        ctx.stroke();
      }

      function drawFlower(f, t, mode){
        // growth
        f.growth = Math.min(1, f.growth + (0.00012 + bloom*0.00065)*t);
        const g = f.growth;
        const sway = f.sway + performance.now()*0.001*(0.3 + wind*1.6);
        const size = f.size*(0.6 + 0.4*g);

        // stem
        drawStem(f.x, f.y, Math.min(120, size*1.4), sway);

        // petals
        const k = f.petals;
        for(let i=0;i<k;i++){
          const a = (i/k)*Math.PI*2 + Math.sin(sway + i)*0.08*wind;
          const px = f.x + Math.cos(a) * (size*0.28 + g*size*0.38);
          const py = f.y + Math.sin(a) * (size*0.28 + g*size*0.38);
          const radius = (size*0.18 + g*size*0.36) * (0.9 + 0.18*Math.sin(sway + i*0.7));
          const h = f.hue + Math.sin(i + f.seed)*18;
          const grad = ctx.createRadialGradient(px - radius*0.4, py - radius*0.4, radius*0.1, px, py, radius*1.4);
          grad.addColorStop(0, 'hsl('+h+' 100% 85% / .95)');
          grad.addColorStop(0.6, 'hsl('+h+' 100% 60% / .90)');
          grad.addColorStop(1, 'hsl('+h+' 100% 40% / 0)');
          ctx.fillStyle = grad;
          ctx.shadowColor = 'hsl('+h+' 100% 60% / .35)';
          ctx.shadowBlur = 16;
          ctx.beginPath();
          ctx.arc(px, py, radius, 0, Math.PI*2);
          ctx.fill();
        }

        // core
        const coreR = Math.max(3, size*0.14*(0.8+0.4*g));
        ctx.beginPath();
        ctx.fillStyle = (mode==='night')
          ? 'hsl('+(accentHue()+18)+' 100% 70% / .9)'
          : 'hsl('+(accentHue())+' 100% 65% / .9)';
        ctx.arc(f.x, f.y, coreR, 0, Math.PI*2);
        ctx.fill();

        if (f.ring){
          ctx.save();
          ctx.globalAlpha = 0.45;
          ctx.strokeStyle = 'hsl('+(f.hue+8)+' 100% 70% / .6)';
          ctx.lineWidth = 1;
          ctx.beginPath();
          ctx.ellipse(f.x, f.y, coreR*2.2, coreR*0.9, 0.5, 0, Math.PI*2);
          ctx.stroke();
          ctx.restore();
        }
      }

      function drawPollen(dt, mode){
        const drift = (0.05 + wind*0.4) * dt;
        for (let p of pollen){
          p.t += dt*0.001;
          p.x += Math.cos(p.t + p.a) * drift*2 + wind*1.2;
          p.y += Math.sin(p.t*1.3 + p.a) * drift*1.2 - (0.05 + wind*0.1);
          if (p.x < -5) p.x = W+5;
          if (p.x > W+5) p.x = -5;
          if (p.y < -5) p.y = H+5;
          if (p.y > H+5) p.y = -5;

          const glow = (mode==='night') ? 0.85 : 0.4;
          ctx.beginPath();
          ctx.fillStyle = 'hsl('+ (accentHue()+Math.sin(p.t*2)*12) +' 100% 80% / '+(0.25+glow*0.25)+')';
          ctx.arc(p.x, p.y, p.s, 0, Math.PI*2);
          ctx.fill();
        }
      }

      // Animate
      const prefersReduced = window.matchMedia('(prefers-reduced-motion: reduce)').matches;
      let t0 = performance.now();

      function frame(ts){
        const dt = Math.min(64, ts - t0); t0 = ts;
        const mode = root.getAttribute('data-mode') || 'dawn';

        if (!paused && !prefersReduced){
          clearCanvas();

          // horizon wash
          ctx.save();
          const g = ctx.createLinearGradient(0,H*0.6,0,H);
          if (mode==='night'){
            g.addColorStop(0,'rgba(255,255,255,0.02)');
            g.addColorStop(1,'rgba(255,255,255,0.08)');
          }else{
            g.addColorStop(0,'rgba(255,255,255,0.35)');
            g.addColorStop(1,'rgba(255,255,255,0.15)');
          }
          ctx.fillStyle = g;
          ctx.fillRect(0,H*0.6,W,H*0.4);
          ctx.restore();

          // auto-bloom
          if (auto && Math.random() < (0.004 + bloom*0.004)){
            plant(Math.random()*W, H*(0.4+Math.random()*0.55));
          }

          // flowers
          for (let i=0;i<flowers.length;i++){
            drawFlower(flowers[i], dt, mode);
          }

          // pollen/fireflies
          drawPollen(dt, mode);
        }

        requestAnimationFrame(frame);
      }

      // Init
      size();
      pollen = initPollen(120);
      scatter(10);

      if (prefersReduced){
        paused = true;
        pauseBtn.setAttribute('aria-pressed','true');
        pauseBtn.textContent = 'Resume';
      }

      requestAnimationFrame(frame);
    })();
  </script>
</div>
