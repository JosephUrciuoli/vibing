  <style>
    /* Scoped to #vibe1765 */
    #vibe1765 {
      --fg: #0c1220;
      --muted: #7482a3;
      --bg1: #0a0f1a;
      --bg2: #101a2e;
      --a1: #7ce6ff; /* ice */
      --a2: #74ffb8; /* mint */
      --a3: #caa6ff; /* lilac */
      --glass: rgba(255,255,255,0.06);

      position: relative;
      border-radius: 32px;
      padding: clamp(18px, 3.2vw, 44px);
      color: var(--fg);
      background:
        radial-gradient(140% 120% at var(--mx,50%) var(--my,40%), color-mix(in srgb, var(--a3) 10%, transparent), transparent 55%),
        linear-gradient(180deg, var(--bg1), color-mix(in srgb, var(--bg2) 90%, #000));
      box-shadow:
        inset 0 0 0 1px rgba(255,255,255,0.06),
        0 40px 120px rgba(0,0,0,0.55);
      overflow: hidden;
      isolation: isolate;
    }
    #vibe1765::before {
      content: "";
      position: absolute; inset: -15%;
      background:
        radial-gradient(100% 80% at 12% 10%, color-mix(in srgb, var(--a1) 12%, transparent), transparent 60%),
        radial-gradient(120% 100% at 88% 90%, color-mix(in srgb, var(--a2) 10%, transparent), transparent 55%),
        repeating-linear-gradient(90deg, color-mix(in srgb, #fff 8%, transparent) 0 1px, transparent 1px 28px);
      mix-blend-mode: overlay;
      opacity: 0.12;
      pointer-events: none;
      z-index: 0;
    }
    #vibe1765::after {
      content: "";
      position: absolute; inset: -20%;
      background: conic-gradient(from var(--spin,0deg) at var(--mx,50%) var(--my,46%),
        color-mix(in srgb, var(--a1) 15%, transparent),
        color-mix(in srgb, var(--a2) 15%, transparent),
        color-mix(in srgb, var(--a3) 15%, transparent),
        transparent 70%);
      filter: blur(70px);
      pointer-events: none;
      opacity: 0.38;
      mix-blend-mode: color-dodge;
      z-index: 0;
    }

    /* Themes */
    #vibe1765[data-theme="dawn"] {
      --fg: #221710; --muted: #7f6a5f;
      --bg1: #fff6ea; --bg2: #ffe2c2;
      --a1: #ffb36e; --a2: #ffd56a; --a3: #ff7ab8;
      --glass: rgba(255,255,255,0.4);
    }
    #vibe1765[data-theme="dusk"] {
      --fg: #e9f1ff; --muted: #aab7d6;
      --bg1: #0d1222; --bg2: #161e33;
      --a1: #7ce6ff; --a2: #6fffe1; --a3: #caa6ff;
      --glass: rgba(255,255,255,0.08);
    }
    #vibe1765[data-theme="void"] {
      --fg: #e6ecff; --muted: #91a0bf;
      --bg1: #00040a; --bg2: #060a16;
      --a1: #61d6ff; --a2: #79ffa2; --a3: #ffb86b;
      --glass: rgba(255,255,255,0.06);
    }

    /* Top chrome */
    #vibe1765 .chrome {
      position: relative; z-index: 2;
      display: grid; grid-template-columns: 1fr auto; align-items: center; gap: 12px;
    }
    #vibe1765 .brand {
      display: inline-flex; align-items: center; gap: 12px;
      padding: 10px 14px;
      border-radius: 999px;
      background: linear-gradient(180deg, var(--glass), color-mix(in srgb, var(--glass) 50%, transparent));
      border: 1px solid color-mix(in srgb, var(--fg) 16%, transparent);
      color: var(--muted);
      font: 800 11px/1 system-ui, -apple-system, Segoe UI, Roboto, "Helvetica Neue", Arial, sans-serif;
      text-transform: uppercase; letter-spacing: 0.18em;
      backdrop-filter: blur(10px); -webkit-backdrop-filter: blur(10px);
      box-shadow: 0 12px 28px rgba(0,0,0,0.25);
    }
    #vibe1765 .logo {
      width: 18px; height: 18px; border-radius: 6px;
      background:
        radial-gradient(circle at 35% 30%, var(--a1), transparent 60%),
        conic-gradient(from 0deg, var(--a1), var(--a2), var(--a3), var(--a1));
      box-shadow: 0 0 0 1px color-mix(in srgb, var(--fg) 18%, transparent) inset, 0 4px 10px color-mix(in srgb, var(--a1) 30%, transparent);
      animation: spin 10s linear infinite;
    }
    @keyframes spin { to { transform: rotate(360deg) } }

    #vibe1765 .controls {
      display: inline-flex; flex-wrap: wrap; gap: 8px; justify-self: end;

    #vibe1765 .chip {
      appearance: none; cursor: pointer; user-select: none;
      padding: 10px 14px; border-radius: 12px;
      border: 1px solid color-mix(in srgb, var(--fg) 14%, transparent);

    #vibe1765 .chip:hover { transform: translateY(-1px); }
    #vibe1765 .chip[aria-pressed="true"] {
      border-color: color-mix(in srgb, var(--a1) 50%, transparent);
      color: color-mix(in srgb, var(--a1) 60%, var(--fg));

    /* Stage */
    #vibe1765 .stage {
      position: relative; z-index: 1;
      margin-top: clamp(14px, 3vw, 24px);
      border-radius: 28px;
      border: 1px solid color-mix(in srgb, var(--fg) 12%, transparent);
      background: linear-gradient(180deg, color-mix(in srgb, var(--glass) 70%, transparent), color-mix(in srgb, var(--glass) 40%, transparent));
      overflow: hidden;
      min-height: 340px;
      aspect-ratio: 21 / 10;
      box-shadow:
        inset 0 0 0 1px rgba(255,255,255,0.06),
        0 30px 90px rgba(0,0,0,0.35);
      backdrop-filter: blur(8px); -webkit-backdrop-filter: blur(8px);
    }
    #vibe1765 canvas#aurora {
      position: absolute; inset: 0; width: 100%; height: 100%;
      display: block;
    }
    #vibe1765 .overlay {
      position: absolute; inset: 0; display: grid; grid-template-columns: 1fr; align-items: end; pointer-events: none;
      padding: clamp(14px, 2.8vw, 26px);
      z-index: 2;
    }
    #vibe1765 .card {
      max-width: 720px;
      border-radius: 20px;
      padding: clamp(14px, 2.4vw, 22px);
      background: linear-gradient(180deg, var(--glass), color-mix(in srgb, var(--glass) 64%, transparent));
      border: 1px solid color-mix(in srgb, var(--fg) 14%, transparent);
      box-shadow: 0 12px 30px rgba(0,0,0,0.24);
      color: var(--fg);
      pointer-events: auto;
      backdrop-filter: blur(12px); -webkit-backdrop-filter: blur(12px);
    }
    #vibe1765 .card h1 {
      margin: 0 0 8px 0;
      font-size: clamp(34px, 7vw, 80px);
      line-height: 0.92; letter-spacing: -0.02em;
      background: linear-gradient(90deg, var(--a1), var(--a2) 52%, #ffffff 100%);
      -webkit-background-clip: text; background-clip: text; color: transparent;
      filter: drop-shadow(0 10px 28px rgba(0,0,0,0.28));
    }
    #vibe1765 .card p {
      margin: 0; color: var(--muted);
      font-size: clamp(14px, 2.4vw, 18px); text-wrap: balance;
    }
    #vibe1765 .meta {
      margin-top: 10px; display: flex; gap: 12px; flex-wrap: wrap; align-items: center;
      color: var(--muted); font-size: 12px; letter-spacing: 0.16em; text-transform: uppercase;
    }
    #vibe1765 .pill {
      padding: 8px 10px; border-radius: 999px;
      background: linear-gradient(180deg, var(--glass), color-mix(in srgb, var(--glass) 60%, transparent));
      border: 1px dashed color-mix(in srgb, var(--fg) 18%, transparent);
      font: 700 10px/1 ui-monospace, SFMono-Regular, Menlo, Consolas, monospace;

    }

    /* Bottom bar */
    #vibe1765 .foot {
      position: relative; z-index: 2;
      display: flex; align-items: center; justify-content: space-between; gap: 12px;
      margin-top: clamp(16px, 2.6vw, 26px); padding-top: 14px;
      border-top: 1px dashed color-mix(in srgb, var(--fg) 18%, transparent);
      color: var(--muted); font-size: 12px; flex-wrap: wrap;
    }
    #vibe1765 .hint { color: color-mix(in srgb, var(--a1) 60%, var(--muted)); }

    /* Responsive */
    @media (max-width: 900px) {
      #vibe1765 .overlay { padding: 16px; }
      #vibe1765 .card h1 { font-size: clamp(28px, 10vw, 72px); }
    }

    /* Reduced motion */
    @media (prefers-reduced-motion: reduce) {
      #vibe1765::after { display: none; }
      #vibe1765 .logo { animation: none; }
    }

  <script>
    (function(){
      const root = document.getElementById('vibe1765');
      const canvas = root.querySelector('#aurora');
      const ctx = canvas.getContext('2d', { alpha: true });
      const chipsTheme = root.querySelectorAll('.chip[data-theme]');
      const btnPulse = root.querySelector('.chip[data-toggle="pulse"]');
      const btnGrid = root.querySelector('.chip[data-toggle="grid"]');
      const btnFlow = root.querySelector('.chip[data-toggle="flow"]');
      const btnSave = root.querySelector('.chip[data-action="save"]');
      const timeTxt = root.querySelector('#time-txt');
      const dateTxt = root.querySelector('#date-txt');
      const updated = root.querySelector('#last-updated');

      // Last updated
      try {
        const now = new Date();
        updated.textContent = 'Last updated: ' + now.toLocaleString(undefined, {
          year: 'numeric', month: 'short', day: '2-digit',
          hour: '2-digit', minute: '2-digit', second: '2-digit'
        });
      } catch(e){ updated.textContent = ''; }

      // Theme handling
      function setTheme(name){
        root.setAttribute('data-theme', name);
        chipsTheme.forEach(b => b.setAttribute('aria-pressed', b.dataset.theme === name ? 'true' : 'false'));
      }
      chipsTheme.forEach(ch => ch.addEventListener('click', () => setTheme(ch.dataset.theme)));
      setTheme('dusk');

      // Pointer vars for CSS glow
      let mx = 0.5, my = 0.46;
      function setPointerVars(e){
        const r = root.getBoundingClientRect();
        const x = Math.max(0, Math.min(1, (e.clientX - r.left) / r.width));
        const y = Math.max(0, Math.min(1, (e.clientY - r.top) / r.height));
        mx = x; my = y;
        root.style.setProperty('--mx', (x*100).toFixed(2) + '%');
        root.style.setProperty('--my', (y*100).toFixed(2) + '%');
      }
      root.addEventListener('mousemove', setPointerVars);
      root.addEventListener('touchmove', (e) => { const t = e.touches[0]; if (!t) return; setPointerVars(t); }, { passive: true });

      // Toggles
      let pulse = true;
      let showGrid = false;
      let paused = false;

      function setPulse(v){ pulse = v; btnPulse.setAttribute('aria-pressed', v ? 'true' : 'false'); }
      function setGrid(v){ showGrid = v; btnGrid.setAttribute('aria-pressed', v ? 'true' : 'false'); }
      function setPaused(v){ paused = v; btnFlow.setAttribute('aria-pressed', v ? 'false' : 'true'); if (!paused) raf(); }

      btnPulse.addEventListener('click', () => setPulse(!pulse));
      btnGrid.addEventListener('click', () => setGrid(!showGrid));
      btnFlow.addEventListener('click', () => setPaused(!paused));
      btnSave.addEventListener('click', saveImage);

      // Keyboard
      window.addEventListener('keydown', (e) => {
        const k = e.key.toLowerCase();
        if (e.code === 'Space'){ e.preventDefault(); setPaused(!paused); }
        if (k === 'g'){ setGrid(!showGrid); }
        if (k === 'p'){ setPulse(!pulse); }
        if (k === 's'){ saveImage(); }
      });

      // Time meta
      function updateReadout(){
        const n = new Date();
        const hh = String(n.getHours()).padStart(2,'0');
        const mm = String(n.getMinutes()).padStart(2,'0');
        const ss = String(n.getSeconds()).padStart(2,'0');
        timeTxt.textContent = `${hh}:${mm}:${ss}`;
        dateTxt.textContent = n.toLocaleDateString(undefined, { weekday: 'short', month: 'short', day: 'numeric' });
      }

      // Canvas sizing
      let dpr = Math.min(2, window.devicePixelRatio || 1);
      function resize(){
        const r = canvas.getBoundingClientRect();
        canvas.width = Math.max(300, Math.floor(r.width * dpr));
        canvas.height = Math.max(240, Math.floor(r.height * dpr));
      }
      function handleResize(){
        dpr = Math.min(2, window.devicePixelRatio || 1);
        resize();
      }
      window.addEventListener('resize', () => { if (af) cancelAnimationFrame(af); handleResize(); if (!paused) raf(); });
      resize();

      // Save
      function saveImage(){
        try {
          const a = document.createElement('a');
          a.href = canvas.toDataURL('image/png');
          const n = new Date();
          const stamp = [n.getFullYear(), (n.getMonth()+1).toString().padStart(2,'0'), n.getDate().toString().padStart(2,'0'), '_', n.getHours().toString().padStart(2,'0'), n.getMinutes().toString().padStart(2,'0')].join('');
          a.download = `aurora_${stamp}.png`;
          a.click();
        } catch(e){}
      }

      // Field + particles
      const P = [];
      const WAVES = [];
      function seedParticles(n = 680){
        P.length = 0;
        const W = canvas.width, H = canvas.height;
        for (let i=0; i<n; i++){
          P.push({
            x: Math.random()*W, y: Math.random()*H,
            px: null, py: null,
            hue: i%3,
            w: 0.6 + Math.random()*1.4,
            life: 0
          });
        }
      }
      seedParticles(720);

      // Ripples
      function ripple(x, y){
        WAVES.push({ x, y, t: 0, life: 1 });
      }
      function canvasPos(e){
        const r = canvas.getBoundingClientRect();
        return { x: (e.clientX - r.left) * dpr, y: (e.clientY - r.top) * dpr };
      }
      canvas.addEventListener('mousedown', (e) => { const p = canvasPos(e); ripple(p.x, p.y); });
      canvas.addEventListener('touchstart', (e) => { const t = e.touches[0]; if (!t) return; const p = canvasPos(t); ripple(p.x, p.y); }, { passive: true });

      // Drag steer
      let steer = { x: 0.5, y: 0.5, active: false };
      function startDrag(){ steer.active = true; }
      function endDrag(){ steer.active = false; }
      function moveDrag(e){
        const r = canvas.getBoundingClientRect();
        const x = Math.max(0, Math.min(1, (e.clientX - r.left) / r.width));
        const y = Math.max(0, Math.min(1, (e.clientY - r.top) / r.height));
        steer.x = x; steer.y = y;
      }
      canvas.addEventListener('mousedown', startDrag);
      window.addEventListener('mouseup', endDrag);
      canvas.addEventListener('mousemove', (e) => { if (steer.active) moveDrag(e); });
      canvas.addEventListener('touchstart', () => steer.active = true, { passive: true });
      window.addEventListener('touchend', () => steer.active = false, { passive: true });
      canvas.addEventListener('touchmove', (e) => { const t = e.touches[0]; if (!t) return; moveDrag(t); }, { passive: true });

      // Colors
      function getAccents(){
        const s = getComputedStyle(root);
        return [
          s.getPropertyValue('--a1').trim(),
          s.getPropertyValue('--a2').trim(),
          s.getPropertyValue('--a3').trim(),
          s.getPropertyValue('--fg').trim()
        ];
      }

      // Halo spin css var
      let spin = 0;
      function spinHalo(dt){
        spin = (spin + dt*0.004) % 360;
        root.style.setProperty('--spin', spin.toFixed(2) + 'deg');
      }

      // Field function
      function field(x, y, t, W, H){
        const sx = (x / W - 0.5);
        const sy = (y / H - 0.5);
        const f = 0.0028;
        const w1 = Math.sin((y*f*120) + t*0.0009);
        const w2 = Math.cos((x*f*110) - t*0.0013);
        const w3 = Math.sin((sx*8 - sy*8) + t*0.0007);

        // base curl-ish vector
        let vx = w1 - w3;
        let vy = w2 + w3;

        // steer bias towards pointer
        const tx = (steer.x - 0.5) * 2.2;
        const ty = (steer.y - 0.5) * 2.2;
        vx += tx * 0.18; vy += ty * 0.18;

        // ripple influence
        for (let i=WAVES.length-1; i>=0; i--){
          const R = WAVES[i];
          const dx = x - R.x, dy = y - R.y;
          const d = Math.hypot(dx, dy) + 0.001;
          const k = Math.sin(d*0.02 - R.t*6) * Math.exp(-d*0.002) * R.life * 1.6;
          vx += (dx/d) * k;
          vy += (dy/d) * k;
        }
        return { vx, vy };
      }

      // Drawing
      let last = performance.now();
      let af = null;

      function draw(now){
        const dt = now - last; last = now;
        spinHalo(dt);

        const [A1, A2, A3, FG] = getAccents();
        const W = canvas.width, H = canvas.height;

        // Fade layer
        ctx.globalCompositeOperation = 'source-over';
        const fade = pulse ? 0.08 : 0.12;
        ctx.globalAlpha = fade;
        ctx.fillStyle = root.getAttribute('data-theme') === 'dawn' ? '#fff' : '#000';
        ctx.fillRect(0,0,W,H);
        ctx.globalAlpha = 1;

        // Particles
        const baseSpeed = pulse ? 0.6 : 0.3;
        const thickness = pulse ? 1.2 : 0.9;

        ctx.globalCompositeOperation = 'lighter';
        for (let i=0; i<P.length; i++){
          const p = P[i];
          if (p.px === null){ p.px = p.x; p.py = p.y; }

          const v = field(p.x, p.y, now, W, H);
          const s = baseSpeed * (1.0 + Math.sin((i%60)/60 * Math.PI*2 + now*0.0012)*0.25);
          const nx = p.x + v.vx * s;
          const ny = p.y + v.vy * s;

          // wrap
          if (nx < 0 || nx > W || ny < 0 || ny > H){
            p.x = (nx + W) % W; p.y = (ny + H) % H;
            p.px = p.x; p.py = p.y;
            continue;
          }

          // color
          const col = (p.hue === 0 ? A1 : (p.hue === 1 ? A2 : A3));
          ctx.strokeStyle = col;
          ctx.lineWidth = p.w * thickness * dpr;

          // glow
          ctx.shadowColor = col;
          ctx.shadowBlur = 12 * dpr;

          ctx.beginPath();
          ctx.moveTo(p.px, p.py);
          ctx.lineTo(nx, ny);
          ctx.stroke();

          p.px = p.x; p.py = p.y;
          p.x = nx; p.y = ny;
        }
        ctx.shadowBlur = 0;
        ctx.globalCompositeOperation = 'source-over';

        // Grid (weave)
        if (showGrid){
          ctx.save();
          ctx.globalAlpha = 0.28;
          ctx.strokeStyle = FG;
          ctx.lineWidth = 1 * dpr;
          const step = 40 * dpr;
          for (let x=0; x<=W; x+=step){
            ctx.beginPath(); ctx.moveTo(x,0); ctx.lineTo(x,H); ctx.stroke();
          }
          for (let y=0; y<=H; y+=step){
            ctx.beginPath(); ctx.moveTo(0,y); ctx.lineTo(W,y); ctx.stroke();
          }
          ctx.restore();
        }

        // Ripples advance/cleanup
        for (let i=WAVES.length-1; i>=0; i--){
          const R = WAVES[i];
          R.t += dt*0.002;
          R.life = Math.max(0, 1 - R.t);
          if (R.life <= 0) WAVES.splice(i,1);
        }

        // Update readout less often
        if (Math.floor(now/200) !== Math.floor((now-dt)/200)) updateReadout();
      }

      // Loop
      function raf(ts){
        if (paused){ af = null; return; }
        draw(ts || performance.now());
        af = requestAnimationFrame(raf);
      }

      // Init
      function init(){
        handleResize();
        updateReadout();

        const prefersReduced = window.matchMedia && window.matchMedia('(prefers-reduced-motion: reduce)').matches;
        if (prefersReduced) setPaused(true);

        raf();
      }
      init();
    })();
  </script>
