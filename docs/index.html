<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vibing</title>
    <style>
      :root {
        --bg: #0f1221;
        --fg: #e6e8f0;
        --muted: #9aa3b2;
        --accent: #8b5cf6;
      }
      html, body {
        height: 100%;
      }
      body {
        margin: 0;
        font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Ubuntu, Cantarell, Noto Sans, Helvetica Neue, Arial, "Apple Color Emoji", "Segoe UI Emoji";
        color: var(--fg);
        background: radial-gradient(1200px 800px at 70% 10%, #1b1f3a, var(--bg));
        display: flex;
        align-items: center;
        justify-content: center;
      }
      .card {
        width: min(720px, 92vw);
        background: rgba(255,255,255,0.04);
        border: 1px solid rgba(255,255,255,0.08);
        border-radius: 16px;
        padding: 28px 24px;
        box-shadow: 0 10px 30px rgba(0,0,0,0.3);
        backdrop-filter: blur(6px);
      }
      h1 {
        margin: 0 0 10px 0;
        font-size: 28px;
        letter-spacing: 0.3px;
      }
      .muted {
        color: var(--muted);
        font-size: 14px;
        margin-bottom: 18px;
      }
      #content {
        font-size: 18px;
        line-height: 1.6;
        background: rgba(255,255,255,0.04);
        border: 1px dashed rgba(255,255,255,0.12);
        border-radius: 12px;
        padding: 16px;
      }
      .footer {
        margin-top: 18px;
        display: flex;
        justify-content: space-between;
        align-items: center;
        font-size: 14px;
        color: var(--muted);
      }
      .badge {
        display: inline-block;
        background: rgba(139, 92, 246, 0.18);
        color: #d4c2ff;
        padding: 4px 10px;
        border-radius: 999px;
        font-size: 12px;
        border: 1px solid rgba(139, 92, 246, 0.35);
        letter-spacing: 0.2px;
      }
    </style>
  </head>
  <body>
    <!-- BEGIN_EDITABLE -->
      <section id="content">
<div id="vibe873" class="cosmos night">
  <style>
    /* Scoped to #vibe873 */
    #vibe873 {
      --h: 268;
      --accent-1: hsl(var(--h) 90% 62%);
      --accent-2: hsl(calc(var(--h) + 40) 85% 58%);
      --accent-3: hsl(calc(var(--h) - 40) 82% 60%);
      --fg: #eaf2ff;
      --muted: #96a4c6;
      --ink: #0a0e1a;
      --paper: #0c1324;
      --paper-2: #0a0f1f;
      --line: rgba(255,255,255,0.14);
      --glass: rgba(255,255,255,0.06);
      --shadow: 0 24px 70px rgba(0,0,0,.55);
      --mx: 0; --my: 0;
      --speed: 1;
      --fade: 0.16; /* trail fade */
      color: var(--fg);
      font: 500 16px/1.55 ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, "Helvetica Neue", Arial, "Apple Color Emoji", "Segoe UI Emoji";
      letter-spacing: -0.01em;
      user-select: none;
    }
    #vibe873.day {
      --fg: #0b1322;
      --muted: #53607e;
      --ink: #eef4ff;
      --paper: #f0f6ff;
      --paper-2: #e8f0ff;
      --line: rgba(12,19,36,0.14);
      --glass: rgba(255,255,255,0.7);
      --shadow: 0 18px 60px rgba(8,18,40,.15);
    }

    #vibe873 .shell {
      position: relative;
      border-radius: 28px;
      overflow: hidden;
      padding: 22px;
      min-height: clamp(560px, 66vh, 920px);
      background:
        radial-gradient(1200px 900px at -10% -10%, color-mix(in oklab, var(--accent-1) 20%, transparent), transparent 60%),
        radial-gradient(1000px 800px at 110% 120%, color-mix(in oklab, var(--accent-2) 18%, transparent), transparent 64%),
        linear-gradient(180deg, var(--paper), var(--paper-2));
      border: 1px solid var(--line);
      box-shadow: inset 0 -1px 0 rgba(255,255,255,0.06), var(--shadow);
      isolation: isolate;
    }
    #vibe873 .shell::after {
      content: "";
      position: absolute; inset: 0;
      background:
        radial-gradient(100% 120% at 50% 0%, rgba(255,255,255,0.04), transparent 40%),
        radial-gradient(100% 120% at 50% 100%, rgba(0,0,0,0.08), transparent 42%),
        repeating-linear-gradient(90deg, transparent 0 38px, rgba(255,255,255,0.03) 38px 39px);
      mix-blend-mode: overlay;
      pointer-events: none;
    }

    /* Header */
    #vibe873 .head {
      display: grid; grid-template-columns: 1fr auto; gap: 14px; align-items: center; z-index: 2; position: relative;
    }
    #vibe873 .brand {
      display: grid; grid-auto-flow: column; gap: 14px; align-items: center;
    }
    #vibe873 .orb {
      width: 44px; height: 44px; border-radius: 50%;
      background: radial-gradient(circle at 30% 30%, #fff, color-mix(in oklab, var(--accent-1) 55%, transparent) 40%, color-mix(in oklab, var(--accent-2) 70%, transparent) 70%),
                  conic-gradient(from 140deg, var(--accent-1), var(--accent-2), var(--accent-3), var(--accent-1));
      box-shadow: inset 0 2px 8px rgba(255,255,255,.35), 0 12px 28px color-mix(in oklab, var(--accent-2) 35%, transparent);
      position: relative; overflow: hidden;
      animation: spin 12s linear infinite;
    }
    #vibe873.paused .orb { animation-play-state: paused; }
    @keyframes spin { to { transform: rotate(360deg); } }
    #vibe873 h1 {
      margin: 0;
      font: 900 clamp(22px, 5vw, 32px)/1.05 ui-sans-serif, system-ui, -apple-system;
      letter-spacing: -0.03em;
    }
    #vibe873 .tag { font-size: 13px; color: var(--muted); margin-top: 2px; }

    /* Controls */
    #vibe873 .dock { display: grid; grid-auto-flow: column; gap: 10px; align-items: center; justify-content: end; }
    #vibe873 .btn {
      -webkit-tap-highlight-color: transparent;
      appearance: none; cursor: pointer;
      border-radius: 999px; padding: 8px 12px;
      border: 1px solid var(--line); color: var(--fg);
      background: var(--glass);
      backdrop-filter: blur(10px) saturate(140%);
      display: inline-grid; grid-auto-flow: column; gap: 8px; align-items: center; font-weight: 700;
      box-shadow: 0 8px 22px rgba(0,0,0,.12);
      transform: translateZ(0); transition: transform .2s ease, box-shadow .2s ease, background .2s ease;
    }
    #vibe873 .btn:hover { transform: translateY(-1px); box-shadow: 0 12px 30px rgba(0,0,0,.2); }
    #vibe873 .knob {
      display: grid; grid-template-columns: auto 1fr auto; gap: 10px; align-items: center;
      padding: 6px 10px; border-radius: 999px; border: 1px solid var(--line);
      background: var(--glass);
      color: var(--muted);
      font-size: 12px; letter-spacing: .04em; text-transform: uppercase;
      backdrop-filter: blur(10px) saturate(140%); box-shadow: 0 8px 22px rgba(0,0,0,.12);
    }
    #vibe873 input[type="range"] {
      appearance: none; width: min(32vw, 220px); height: 6px; border-radius: 6px;
      background: linear-gradient(90deg, color-mix(in oklab, var(--accent-1) 55%, transparent), color-mix(in oklab, var(--accent-2) 55%, transparent));
      outline: none; cursor: pointer;
    }
    #vibe873 input[type="range"]::-webkit-slider-thumb {
      -webkit-appearance: none; width: 18px; height: 18px; border-radius: 50%;
      background: radial-gradient(circle at 35% 35%, #fff, #e9edf8);
      border: 1px solid rgba(0,0,0,0.08);
      box-shadow: 0 2px 6px rgba(0,0,0,0.15);
    }
    #vibe873 input[type="range"]::-moz-range-thumb {
      width: 18px; height: 18px; border-radius: 50%;
      background: radial-gradient(circle at 35% 35%, #fff, #e9edf8);
      border: 1px solid rgba(0,0,0,0.08);
      box-shadow: 0 2px 6px rgba(0,0,0,0.15);
    }
    #vibe873 .toggle {
      display: inline-grid; grid-auto-flow: column; gap: 8px; align-items: center;
      font-size: 12px; color: var(--muted);
    }
    #vibe873 .switch {
      width: 42px; height: 24px; border-radius: 999px; border: 1px solid var(--line);
      background: var(--glass); position: relative; cursor: pointer; display: inline-block;
    }
    #vibe873 .switch::after {
      content: ""; position: absolute; top: 2px; left: 2px; width: 20px; height: 20px; border-radius: 50%;
      background: radial-gradient(circle at 30% 30%, #fff, #e9edf8);
      transition: transform .2s ease; box-shadow: 0 2px 8px rgba(0,0,0,.25);
    }
    #vibe873 .switch[data-on="true"]::after { transform: translateX(18px); }

    /* Universe */
    #vibe873 .stage {
      position: relative; z-index: 1; margin-top: 12px; border-radius: 22px;
      min-height: clamp(460px, 56vh, 760px);
      border: 1px dashed var(--line);
      overflow: hidden; background: linear-gradient(180deg, rgba(255,255,255,0.02), transparent 30%);
    }
    #vibe873 canvas {
      position: absolute; inset: 0; width: 100%; height: 100%;
    }
    #vibe873 .universe {
      position: absolute; inset: 0; perspective: 1200px;
      transform: rotateX(calc(var(--my) * 10deg)) rotateY(calc(var(--mx) * -12deg));
      transition: transform 260ms cubic-bezier(.2,.7,.2,1);
    }
    #vibe873.paused .universe { transition: none; }
    #vibe873 .orrery {
      position: absolute; inset: 0; display: grid; place-items: center; pointer-events: none;
      filter: drop-shadow(0 10px 30px rgba(0,0,0,.28));
    }
    #vibe873 .ring {
      position: absolute; width: var(--size); height: var(--size);
      border-radius: 50%;
      border: 1px dashed color-mix(in oklab, var(--accent-1) 35%, transparent);
      transform: rotate(0deg);
      transition: filter .2s ease;
    }
    #vibe873 .planet {
      position: absolute; top: 50%; left: 50%;
      width: var(--d); height: var(--d); border-radius: 50%;
      transform: translate(calc(var(--r) - 50%), -50%); /* sits on ring edge */
      background: radial-gradient(circle at 35% 30%, #fff, color-mix(in oklab, var(--accent-1) 40%, transparent) 40%, color-mix(in oklab, var(--accent-3) 80%, transparent) 75%);
      outline: 1px solid rgba(255,255,255,0.2);
    }
    #vibe873 .planet.p2 { background: radial-gradient(circle at 40% 30%, #fff, color-mix(in oklab, var(--accent-2) 45%, transparent) 45%, color-mix(in oklab, var(--accent-1) 70%, transparent) 78%); }
    #vibe873 .planet.p3 { background: radial-gradient(circle at 40% 30%, #fff, color-mix(in oklab, var(--accent-3) 45%, transparent) 45%, color-mix(in oklab, var(--accent-2) 75%, transparent) 80%); }
    #vibe873 .halo {
      position: absolute; top: 50%; left: 50%;
      width: calc(var(--d) + 14px); height: calc(var(--d) + 14px);
      border-radius: 50%;
      transform: translate(calc(var(--r) - 50%), -50%);
      box-shadow: 0 0 0 10px color-mix(in oklab, var(--accent-2) 12%, transparent), inset 0 0 30px rgba(255,255,255,0.25);
      opacity: .35; filter: blur(1px);
    }
    #vibe873 .sun {
      position: absolute; width: 84px; height: 84px; border-radius: 50%;
      background: radial-gradient(circle at 30% 30%, #fff, #ffe9b8 40%, #ffb65c 70%, #f06 130%);
      box-shadow: 0 0 120px color-mix(in oklab, var(--accent-1) 45%, transparent), inset 0 0 22px rgba(255,255,255,0.8);
    }

    /* Footer */
    #vibe873 .foot {
      position: relative; z-index: 2; margin-top: 14px;
      display: grid; grid-template-columns: 1fr auto; align-items: center; gap: 10px; color: var(--muted);
      border-top: 1px dashed var(--line); padding-top: 12px; font-size: 12px;
    }
    #vibe873 .hint { display: grid; grid-auto-flow: column; gap: 10px; align-items: center; }
    #vibe873 .pulse {
      width: 8px; height: 8px; border-radius: 50%; background: radial-gradient(circle at 30% 30%, #fff, color-mix(in oklab, var(--accent-1) 40%, transparent));
      border: 1px solid rgba(0,0,0,0.06); box-shadow: 0 3px 8px color-mix(in oklab, var(--accent-1) 35%, transparent);
      animation: dot 3s ease-in-out infinite;
    }
    @keyframes dot { 0%,100% { transform: scale(1); opacity: .9; } 50% { transform: scale(1.25); opacity: 1; } }

    /* Focus */
    #vibe873 :is(button, input, .stage):focus-visible {
      outline: 2px solid color-mix(in oklab, var(--accent-2) 50%, var(--accent-1));
      outline-offset: 2px; border-radius: 14px;
    }

    @media (max-width: 760px) {
      #vibe873 .dock { grid-auto-flow: row; justify-content: stretch; }
      #vibe873 .knob { grid-template-columns: 1fr; }
      #vibe873 .stage { min-height: 500px; }
    }
    @media (prefers-reduced-motion: reduce) {
      #vibe873 .orb, #vibe873 .pulse { animation: none !important; }
      #vibe873 .universe { transition: none !important; }
    }
  </style>

  <div class="shell" aria-label="Aether Orrery — an interactive solar clock">
    <div class="head">
      <div class="brand">
        <span class="orb" aria-hidden="true"></span>
        <div>
          <h1>Aether Orrery</h1>
          <div class="tag">Orbit the day. Tilt to steer. Click to cast comets.</div>
        </div>
      </div>
      <div class="dock">
        <button class="btn" id="theme" aria-pressed="true" title="Toggle day/night">
          <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" aria-hidden="true">
            <circle cx="12" cy="12" r="4" stroke-width="1.6"></circle>
            <g stroke-width="1.6">
              <line x1="12" y1="1.5" x2="12" y2="5"></line><line x1="12" y1="19" x2="12" y2="22.5"></line>
              <line x1="1.5" y1="12" x2="5" y2="12"></line><line x1="19" y1="12" x2="22.5" y2="12"></line>
            </g>
          </svg>
          Theme
        </button>
        <button class="btn" id="palette" title="Randomize palette">
          <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" aria-hidden="true">
            <path d="M12 2a10 10 0 100 20" stroke-width="1.6"></path>
            <circle cx="7" cy="12" r="1.2" fill="currentColor"></circle>
            <circle cx="12" cy="7" r="1.2" fill="currentColor"></circle>
            <circle cx="17" cy="12" r="1.2" fill="currentColor"></circle>
          </svg>
          Hue
        </button>
        <label class="knob" for="speed">

          <input id="speed" type="range" min="0" max="4" step="0.01" value="1" />
          <span aria-hidden="true">⟷</span>
        </label>

          Trails
          <span id="trail" class="switch" data-on="true" role="switch" aria-checked="true" tabindex="0"></span>

          <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" aria-hidden="true">
            <path d="M8 6v12M16 6v12" stroke-width="2" stroke-linecap="round"></path>
          </svg>

        </button>
      </div>

    <div class="stage" id="stage" tabindex="0" aria-label="Cosmic stage with stars, planets, and comets">
      <canvas id="sky" aria-hidden="true"></canvas>
      <div class="universe">
        <div class="orrery" id="orrery">
          <div class="sun" aria-hidden="true"></div>

          <div class="ring r1" style="--size: 220px;">
            <span class="planet p1" style="--d: 10px; --r: 110px;"></span>
          </div>

          <div class="ring r2" style="--size: 320px;">
            <span class="planet p2" style="--d: 16px; --r: 160px;"></span>
            <div class="halo" style="--d: 16px; --r: 160px;"></div>
          </div>

          <div class="ring r3" style="--size: 440px;">
            <span class="planet p3" style="--d: 22px; --r: 220px;"></span>
          </div>

          <div class="ring r4" style="--size: 560px;">
            <span class="planet p4" style="--d: 12px; --r: 280px;"></span>
          </div>
        </div>
      </div>
    </div>

    <div class="foot">
      <div class="hint">
        <span class="pulse" aria-hidden="true"></span>
        <span>Move to tilt; click to launch a comet; press Space to pause; R to reshuffle hue.</span>
      </div>
      <span id="last-updated">Last updated: 2025-11-25 11:25:04 EST</span>
    </div>
  </div>

  <script>
    (function () {
      const root = document.getElementById('vibe873');
      const stage = root.querySelector('#stage');
      const canvas = root.querySelector('#sky');
      const orrery = root.querySelector('#orrery');
      const rings = [...root.querySelectorAll('.ring')];
      const speed = root.querySelector('#speed');
      const trailSwitch = root.querySelector('#trail');
      const pauseBtn = root.querySelector('#pause');
      const themeBtn = root.querySelector('#theme');
      const paletteBtn = root.querySelector('#palette');
      const updated = root.querySelector('#last-updated');

      // Live updated clock
      function tick() {
        const d = new Date();
        try {
          updated.textContent = d.toLocaleString(undefined, {
            year: 'numeric', month: 'short', day: '2-digit',
            hour: '2-digit', minute: '2-digit', second: '2-digit',
            timeZoneName: 'short'
          });
        } catch {
          updated.textContent = d.toString();
        }
      }
      tick();
      const tInterval = setInterval(tick, 1000);

      // Theme persistence
      const sTheme = localStorage.getItem('orrery-theme');
      if (sTheme === 'day') {
        root.classList.remove('night'); root.classList.add('day');
        themeBtn.setAttribute('aria-pressed', 'false');
      }
      themeBtn.addEventListener('click', () => {
        const isDay = root.classList.toggle('day');
        root.classList.toggle('night', !isDay);
        themeBtn.setAttribute('aria-pressed', isDay ? 'false' : 'true');
        localStorage.setItem('orrery-theme', isDay ? 'day' : 'night');
        resize(); // recalibrate canvas palette
      });

      // Hue palette shuffle
      function shuffleHue() {
        const h = Math.floor(Math.random() * 360);
        root.style.setProperty('--h', h);
      }
      paletteBtn.addEventListener('click', shuffleHue);

      // Trails toggle
      function setTrail(on) {
        trailSwitch.dataset.on = on ? 'true' : 'false';
        trailSwitch.setAttribute('aria-checked', on ? 'true' : 'false');
        root.style.setProperty('--fade', on ? '0.16' : '0.9'); // lower is longer trail
      }
      trailSwitch.addEventListener('click', () => setTrail(trailSwitch.dataset.on !== 'true'));
      trailSwitch.addEventListener('keydown', (e) => {
        if (e.key === ' ' || e.key === 'Enter') { setTrail(trailSwitch.dataset.on !== 'true'); e.preventDefault(); }
      });
      setTrail(true);

      // Canvas setup
      const ctx = canvas.getContext('2d', { alpha: true });
      let DPR = Math.max(1, Math.min(2, window.devicePixelRatio || 1));
      let stars = [];
      let comets = [];
      let paused = false;
      let lastT = 0;
      let center = { x: 0, y: 0 };

      function resize() {
        const r = canvas.getBoundingClientRect();
        canvas.width = Math.floor(r.width * DPR);
        canvas.height = Math.floor(r.height * DPR);
        center.x = canvas.width / 2;
        center.y = canvas.height / 2;
        makeStars();
      }
      window.addEventListener('resize', resize);

      function makeStars() {
        const count = Math.floor((canvas.width * canvas.height) / (14_000)); // density
        stars = [];
        for (let i = 0; i < count; i++) {
          stars.push({
            x: Math.random() * canvas.width,
            y: Math.random() * canvas.height,
            z: Math.random() * 1.2 + 0.2,
            tw: Math.random() * 2 * Math.PI,
            c: `hsla(${(parseFloat(getComputedStyle(root).getPropertyValue('--h')) + (Math.random()*40-20)).toFixed(1)},85%,${70 + Math.random()*20}%,1)`
          });
        }
      }

      // Orrery dynamics
      const orbits = [
        { ring: rings[0], speed: 0.9, ang: Math.random() * Math.PI * 2 },
        { ring: rings[1], speed: 0.6, ang: Math.random() * Math.PI * 2 },
        { ring: rings[2], speed: 0.35, ang: Math.random() * Math.PI * 2 },
        { ring: rings[3], speed: 0.2, ang: Math.random() * Math.PI * 2 }
      ];

      // Pointer tilt
      function onPointer(e) {
        const rect = stage.getBoundingClientRect();
        const x = (e.clientX - rect.left) / rect.width;
        const y = (e.clientY - rect.top) / rect.height;
        root.style.setProperty('--mx', (x - 0.5).toFixed(3));
        root.style.setProperty('--my', (y - 0.5).toFixed(3));
        mouse.x = e.clientX - rect.left;
        mouse.y = e.clientY - rect.top;
      }
      stage.addEventListener('pointermove', onPointer);
      stage.addEventListener('pointerleave', () => {
        root.style.setProperty('--mx', '0');
        root.style.setProperty('--my', '0');
      });
      const mouse = { x: 0, y: 0 };

      // Comets
      function spawnComet(px, py) {
        const r = stage.getBoundingClientRect();
        const x = (px / r.width) * canvas.width;
        const y = (py / r.height) * canvas.height;
        const dx = x - center.x;
        const dy = y - center.y;
        const len = Math.hypot(dx, dy) || 1;
        const vx = (dx / len) * (0.4 + Math.random() * 0.6) * DPR;
        const vy = (dy / len) * (0.4 + Math.random() * 0.6) * DPR;
        comets.push({
          x, y, vx, vy,
          life: 1.0,
          hue: (parseFloat(getComputedStyle(root).getPropertyValue('--h')) + Math.random()*30 - 15)
        });
        if (comets.length > 32) comets.shift();
      }
      stage.addEventListener('click', (e) => {
        const r = stage.getBoundingClientRect();
        spawnComet(e.clientX - r.left, e.clientY - r.top);
      });

      // Pause
      function setPaused(p) {
        paused = p;
        root.classList.toggle('paused', p);
        pauseBtn.innerHTML = p
          ? '<svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" aria-hidden="true"><path d="M6 6l12 6-12 6V6z" stroke-width="2" stroke-linejoin="round" stroke-linecap="round"></path></svg>Play'
          : '<svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" aria-hidden="true"><path d="M8 6v12M16 6v12" stroke-width="2" stroke-linecap="round"></path></svg>Pause';
      }
      pauseBtn.addEventListener('click', () => setPaused(!paused));
      stage.addEventListener('keydown', (e) => {
        if (e.key === ' ') { setPaused(!paused); e.preventDefault(); }
        if (e.key.toLowerCase() === 'r') { shuffleHue(); }
      });

      // Animation loop
      function frame(t) {
        const dt = Math.min(64, (t - lastT) || 16) / 1000;
        lastT = t;

        // Canvas fade
        const fade = parseFloat(getComputedStyle(root).getPropertyValue('--fade')) || 0.16;
        if (root.classList.contains('day')) {
          ctx.fillStyle = `rgba(240,246,255,${fade})`;
        } else {
          ctx.fillStyle = `rgba(12,18,36,${fade})`;
        }
        ctx.fillRect(0, 0, canvas.width, canvas.height);

        // Stars twinkle
        const mx = (mouse.x / (stage.clientWidth || 1) - 0.5) * 12 * DPR;
        const my = (mouse.y / (stage.clientHeight || 1) - 0.5) * 12 * DPR;
        for (let i = 0; i < stars.length; i++) {
          const s = stars[i];
          s.tw += dt * (0.5 + s.z);
          const a = 0.5 + Math.sin(s.tw) * 0.5;
          ctx.globalAlpha = 0.35 + a * 0.65;
          ctx.fillStyle = s.c;
          const px = s.x + mx * s.z;
          const py = s.y + my * s.z;
          ctx.fillRect(px, py, Math.max(1, 1.2 * DPR * s.z), Math.max(1, 1.2 * DPR * s.z));
        }
        ctx.globalAlpha = 1;

        // Comets
        for (let i = comets.length - 1; i >= 0; i--) {
          const c = comets[i];
          c.x += c.vx * (paused ? 0 : 1);
          c.y += c.vy * (paused ? 0 : 1);
          c.life -= dt * 0.25;
          ctx.strokeStyle = `hsla(${c.hue}, 85%, 70%, ${Math.max(0, c.life)})`;
          ctx.lineWidth = 2 * DPR;
          ctx.beginPath();
          ctx.moveTo(c.x, c.y);
          ctx.lineTo(c.x - c.vx * 15, c.y - c.vy * 15);
          ctx.stroke();
          if (c.life <= 0 || c.x < -50 || c.x > canvas.width + 50 || c.y < -50 || c.y > canvas.height + 50) {
            comets.splice(i, 1);
          }
        }

        // Orrery rotation
        if (!paused) {
          const mult = parseFloat(speed.value) || 1;
          for (const o of orbits) {
            o.ang += dt * o.speed * mult;
            o.ring.style.transform = `rotate(${o.ang}rad)`;
          }
        }

        requestAnimationFrame(frame);
      }

      // Start
      resize();
      requestAnimationFrame(frame);

      // Persist first-visit hue
      if (!localStorage.getItem('orrery-first')) {
        shuffleHue();
        localStorage.setItem('orrery-first', '1');
      }

      // Sync speed var for CSS (if needed for future effects)
      speed.addEventListener('input', () => root.style.setProperty('--speed', speed.value));

      // Cleanup
      window.addEventListener('beforeunload', () => clearInterval(tInterval));
    })();
  </script>
