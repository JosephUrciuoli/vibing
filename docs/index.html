    <style>
      :root {
        --bg: #0f1221;
        --fg: #e6e8f0;
        --muted: #9aa3b2;
        --accent: #8b5cf6;
      }
      html, body {
        height: 100%;
      }
      body {
        margin: 0;
        font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Ubuntu, Cantarell, Noto Sans, Helvetica Neue, Arial, "Apple Color Emoji", "Segoe UI Emoji";
        color: var(--fg);
        background: radial-gradient(1200px 800px at 70% 10%, #1b1f3a, var(--bg));
        display: flex;
        align-items: center;
        justify-content: center;
      }
      .card {
        width: min(720px, 92vw);
        background: rgba(255,255,255,0.04);
        border: 1px solid rgba(255,255,255,0.08);
        border-radius: 16px;
        padding: 28px 24px;
        box-shadow: 0 10px 30px rgba(0,0,0,0.3);
        backdrop-filter: blur(6px);
      }
      h1 {
        margin: 0 0 10px 0;
        font-size: 28px;
        letter-spacing: 0.3px;
      }
      .muted {
        color: var(--muted);
        font-size: 14px;
        margin-bottom: 18px;
      }
      #content {
        font-size: 18px;
        line-height: 1.6;
        background: rgba(255,255,255,0.04);
        border: 1px dashed rgba(255,255,255,0.12);
        border-radius: 12px;
        padding: 16px;
      }
      .footer {
        margin-top: 18px;
        display: flex;
        justify-content: space-between;
        align-items: center;
        font-size: 14px;
        color: var(--muted);
      }
      .badge {
        display: inline-block;
        background: rgba(139, 92, 246, 0.18);
        color: #d4c2ff;
        padding: 4px 10px;
        border-radius: 999px;
        font-size: 12px;
        border: 1px solid rgba(139, 92, 246, 0.35);
        letter-spacing: 0.2px;
      }
    </style>
  </head>

      <section id="content">
<section class="vx605" data-paused="false" aria-label="Vesper Field — kinetic line study">
  <style>
    .vx605{
      --bg:#0a0c10;
      --bg2:#0a1020;
      --ink:#e9f1ff;
      --muted:#a8b3c7;
      --edge:rgba(255,255,255,0.10);
      --glass: blur(14px) saturate(140%);
      --panel: rgba(18,22,34,0.55);
      --a1:#6ea8ff;
      --a2:#7cffe1;
      --grad: linear-gradient(120deg, var(--a1), var(--a2));
      position:relative;
      border-radius:28px;
      overflow:hidden;
      min-height:min(88vh, 900px);
      color:var(--ink);
      font-family: ui-sans-serif, -apple-system, "SF Pro Display", Inter, "Segoe UI", Roboto, Arial;
      background:
        radial-gradient(100% 150% at 80% 0%, rgba(62,113,255,0.16), transparent 50%),
        radial-gradient(120% 160% at 0% 100%, rgba(124,255,225,0.10), transparent 50%),
        linear-gradient(180deg, var(--bg), var(--bg2));
      box-shadow:
        inset 0 1px 0 rgba(255,255,255,0.06),
        0 40px 140px rgba(0,0,0,0.35);
      isolation:isolate;
    }
    .vx605::before{
      content:"";
      position:absolute; inset:-20%;
      background: conic-gradient(from 180deg at 60% 40%, rgba(110,168,255,0.22), rgba(124,255,225,0.14), transparent 70%);
      filter: blur(80px) saturate(140%);
      mix-blend-mode:screen;
      animation: aurora 40s linear infinite;
      pointer-events:none; z-index:0;
    }
    @keyframes aurora{ to{ transform: rotate(360deg) } }
    .vx605 .grain{
      pointer-events:none;
      position:absolute; inset:0; z-index:0; opacity:.08;
      background:
        radial-gradient(circle at 50% 50%, rgba(255,255,255,0.08), transparent 52%),
        repeating-conic-gradient(from 0deg, rgba(255,255,255,0.04) 0 3deg, transparent 3deg 6deg);
      mix-blend-mode:soft-light;
      mask: radial-gradient(120% 100% at 50% 50%, black, transparent 80%);
    }

    /* Layout */
    .vx605 .wrap{
      position:relative; z-index:2;
      display:grid; grid-template-columns: 0.95fr 1.35fr; gap:20px;
      padding:18px;
      height:100%;
    }
    @media (max-width: 980px){ .vx605 .wrap{ grid-template-columns:1fr } }

    /* Left: copy + controls */
    .vx605 .panel{
      border:1px solid var(--edge);
      border-radius:22px;
      background: var(--panel);
      backdrop-filter: var(--glass);
      -webkit-backdrop-filter: var(--glass);
      box-shadow: inset 0 1px 0 rgba(255,255,255,0.08), 0 18px 60px rgba(0,0,0,0.35);
      display:flex; flex-direction:column; overflow:hidden;
    }
    .vx605 .brand{ display:flex; align-items:flex-end; justify-content:space-between; padding:16px 16px 8px }
    .vx605 .sig{
      display:grid; gap:6px;
    }
    .vx605 .sig small{
      letter-spacing:.22em; text-transform:uppercase; color:var(--muted); font-weight:800; font-size:10px;
    }
    .vx605 .sig h1{
      margin:0; line-height:.9;
      font-size: clamp(44px, 7.5vw, 88px);
      letter-spacing:-.02em; font-weight:1000;
      background: var(--grad);
      -webkit-background-clip:text; background-clip:text; color:transparent;
      text-wrap: balance;
    }
    .vx605 .crest{
      width:52px; height:52px; border-radius:14px;
      background: radial-gradient(circle at 30% 30%, #fff 0 6%, transparent 7%), var(--grad);
      box-shadow: 0 14px 28px rgba(0,0,0,0.35), inset 0 1px 0 rgba(255,255,255,0.25);
      animation: bob 6s ease-in-out infinite;
    }
    @keyframes bob{ 0%,100%{ transform: translateY(0) rotate(6deg)} 50%{ transform: translateY(-4px) rotate(12deg)} }

    .vx605 .copy{ padding:2px 16px 14px; color:var(--muted); font-size: clamp(14px, 1.6vw, 18px) }
    .vx605 .copy p{ margin:8px 0 0 }
    .vx605 .copy em{ color:var(--ink); font-style:normal; font-weight:800 }

    .vx605 .controls, .vx605 .dock{
      display:flex; align-items:center; gap:10px; flex-wrap:wrap;
      padding:12px; border-top:1px solid var(--edge);
      background: linear-gradient(180deg, rgba(255,255,255,0.04), rgba(255,255,255,0.02));
    }
    .vx605 .chip{
      display:inline-flex; align-items:center; gap:8px;
      padding:8px 12px; border-radius:999px;
      font-size:11px; letter-spacing:.18em; text-transform:uppercase; font-weight:900;
      color:var(--ink);
      background:
        linear-gradient(rgba(255,255,255,0.08), rgba(255,255,255,0.02)) padding-box,
        var(--grad) border-box;
      border:1px solid transparent;
      box-shadow: 0 10px 24px rgba(0,0,0,0.28), inset 0 1px 0 rgba(255,255,255,0.08);
    }
    .vx605 .swatch{ display:flex; gap:8px; margin-left:auto }
    .vx605 .sw{
      width:28px; height:28px; border-radius:9px; border:1px solid var(--edge); cursor:pointer;
      box-shadow: 0 8px 24px rgba(0,0,0,0.28), inset 0 1px 0 rgba(255,255,255,0.10);
      transition: transform 160ms ease, filter 240ms ease, box-shadow 240ms ease;
      background: var(--bgx);
    }
    .vx605 .sw:hover{ transform: translateY(-2px) scale(1.05); filter: saturate(115%) brightness(1.08); box-shadow: 0 12px 30px rgba(0,0,0,0.35) }

    .vx605 .knob{
      display:flex; align-items:center; gap:10px; padding:9px 12px; border-radius:14px;
      background: rgba(255,255,255,0.04); border:1px solid var(--edge); color: var(--muted);
      font-size:12px; font-weight:800; letter-spacing:.12em; text-transform:uppercase;
      box-shadow: inset 0 1px 0 rgba(255,255,255,0.06);
    }
    .vx605 input[type="range"]{
      -webkit-appearance:none; appearance:none; width: 170px; height: 8px; border-radius:999px; outline:none;
      background: linear-gradient(90deg, var(--a1), var(--a2)) no-repeat; border:1px solid var(--edge);
    }
    .vx605 input[type="range"]::-webkit-slider-thumb{
      -webkit-appearance:none; appearance:none; width:18px; height:18px; border-radius:50%;
      background:#101522; border:2px solid #fff2; box-shadow: 0 2px 9px rgba(0,0,0,0.45), inset 0 1px 0 rgba(255,255,255,0.12); cursor:pointer;
    }
    .vx605 input[type="range"]::-moz-range-thumb{
      width:18px; height:18px; border-radius:50%;
      background:#101522; border:2px solid #fff2; box-shadow: 0 2px 9px rgba(0,0,0,0.45), inset 0 1px 0 rgba(255,255,255,0.12); cursor:pointer;
    }

    .vx605 .btn{
      appearance:none; border:0; cursor:pointer; border-radius:999px;
      padding:10px 16px; font-weight:900; font-size:13px; letter-spacing:.08em; text-transform:uppercase;
      background: var(--grad);
      color:#06101a;
      box-shadow: 0 10px 24px rgba(0,0,0,0.28), inset 0 1px 0 rgba(255,255,255,0.14);
      transition: transform 160ms ease, filter 240ms ease, opacity 200ms ease;
    }
    .vx605 .btn:hover{ transform: translateY(-1px); filter: brightness(1.06) }
    .vx605 .btn.ghost{
      background: linear-gradient(#0f1422,#0f1422) padding-box, var(--grad) border-box;
      border:1px solid transparent; color: var(--ink);
    }

    /* Right: canvas stage */
    .vx605 .stage{
      position:relative; border:1px solid var(--edge); border-radius:22px; overflow:hidden;
      background:
        radial-gradient(120% 100% at 50% 50%, rgba(255,255,255,0.05), rgba(255,255,255,0.02)),
        linear-gradient(180deg, rgba(255,255,255,0.02), rgba(0,0,0,0.10));
      box-shadow: inset 0 1px 0 rgba(255,255,255,0.06), 0 18px 60px rgba(0,0,0,0.38);
    }
    .vx605 .net{
      position:absolute; inset:0; pointer-events:none; opacity:.25;
      background:
        linear-gradient(to right, rgba(255,255,255,0.06) 1px, transparent 1px) 0 0/40px 40px,
        linear-gradient(to bottom, rgba(255,255,255,0.05) 1px, transparent 1px) 0 0/40px 40px;
      mask: radial-gradient(100% 120% at 60% 40%, black, transparent 70%);
      z-index:0;
    }
    .vx605 canvas{
      position:absolute; inset:0; width:100%; height:100%; display:block; z-index:1;
    }
    .vx605 .hud{
      position:absolute; left:12px; bottom:12px; z-index:2;
      display:flex; align-items:center; gap:8px; flex-wrap:wrap;
      padding:8px 10px; border-radius:14px; border:1px solid var(--edge);
      background: rgba(8,12,20,0.55); backdrop-filter: var(--glass); -webkit-backdrop-filter: var(--glass);
      color:var(--muted); font-size:12px;
      box-shadow: 0 14px 32px rgba(0,0,0,0.4), inset 0 1px 0 rgba(255,255,255,0.06);
    }
    .vx605 .hud b{ color:var(--ink); letter-spacing:.12em; text-transform:uppercase; font-size:11px }
    .vx605 .hud .dot{ width:8px; height:8px; border-radius:50%; background: var(--a2); box-shadow: 0 0 10px var(--a2) }

    /* Meta */
    .vx605 .meta{
      position:absolute; left:18px; right:18px; bottom:10px; z-index:3;
      display:flex; align-items:center; gap:10px; color:var(--muted); font-size:12px;
    }
    .vx605 .meta::before, .vx605 .meta::after{
      content:""; flex:1; height:1px;
      background: linear-gradient(to right, transparent, rgba(255,255,255,0.22), transparent);
    }

    /* Themes */
    .vx605[data-theme="void"]{ --a1:#6ea8ff; --a2:#7cffe1 }
    .vx605[data-theme="ultramarine"]{
      --bg:#070b16; --bg2:#0a1430; --a1:#74b0ff; --a2:#a38bff; --ink:#e9efff; --muted:#a3add1;
    }
    .vx605[data-theme="orchid"]{
      --bg:#130a13; --bg2:#1b0f20; --a1:#ff7ad1; --a2:#ffe08a; --ink:#fff7fb; --muted:#e0cfe2;
    }
    .vx605[data-theme="mint"]{
      --bg:#08140f; --bg2:#0c1f18; --a1:#5df2c9; --a2:#84e6ff; --ink:#ebfffb; --muted:#bfe8dd;
    }

    @media (max-width: 860px){
      .vx605 input[type="range"]{ width:140px }
    }
  </style>

  <div class="grain" aria-hidden="true"></div>

  <div class="wrap">
    <div class="panel">
      <div class="brand">
        <div class="sig">
          <small>Vesper Systems</small>
          <h1>Vesper Field</h1>
        </div>
        <div class="crest" aria-hidden="true"></div>
      </div>
      <div class="copy">
        <p>Kinetic lines drift through a silent vector field. Guide the flow with sliders. Press <em>Space</em> to pause. </p>
      </div>

      <div class="controls">
        <span class="chip">Iteration 605</span>
        <div class="swatch" role="group" aria-label="Themes">
          <button class="sw th" data-theme="void" aria-label="Void" style="--bgx: linear-gradient(135deg,#0a0c10,#0a1020)"></button>
          <button class="sw th" data-theme="ultramarine" aria-label="Ultramarine" style="--bgx: linear-gradient(135deg,#0a0f22,#171c3a)"></button>
          <button class="sw th" data-theme="orchid" aria-label="Orchid" style="--bgx: linear-gradient(135deg,#200a1c,#2a1630)"></button>
          <button class="sw th" data-theme="mint" aria-label="Mint" style="--bgx: linear-gradient(135deg,#0a1a14,#0e271f)"></button>
        </div>
      </div>

      <div class="dock">
        <label class="knob" for="v605-count">
          Lines
          <input id="v605-count" type="range" min="120" max="1200" step="20" value="420" aria-label="Line count">
        </label>
        <label class="knob" for="v605-speed">
          Speed
          <input id="v605-speed" type="range" min="0" max="1" step="0.01" value="0.35" aria-label="Flow speed">
        </label>
        <label class="knob" for="v605-curl">
          Curl
          <input id="v605-curl" type="range" min="0.2" max="3" step="0.01" value="1.2" aria-label="Field curl">
        </label>
        <label class="knob" for="v605-glow">
          Glow
          <input id="v605-glow" type="range" min="0" max="40" step="1" value="16" aria-label="Glow amount">
        </label>
        <button class="btn" id="v605-pause" aria-pressed="false" aria-label="Pause motion">Pause</button>
        <button class="btn ghost" id="v605-shuffle" aria-label="Reseed field">Shuffle</button>

    </div>

    <div class="stage" id="v605-stage" aria-label="Vector canvas">
      <div class="net" aria-hidden="true"></div>
      <canvas id="v605-canvas" role="img" aria-label="Generative flow field"></canvas>
      <div class="hud" aria-live="polite">
        <span class="dot" aria-hidden="true"></span>
        <b id="v605-stat">Live</b>
        <span>•</span>
        <span id="v605-meta">—</span>
      </div>
    </div>
  </div>

  <div class="meta" aria-hidden="true">
    <span>Vesper Field • kinetic lines, quiet mind • <span id="last-updated">Last updated: 2025-11-13 03:24:21 EST</span></span>
  </div>

  <script>
    (function(){
      const root = document.querySelector('.vx605');
      const canvas = root.querySelector('#v605-canvas');
      const stage = root.querySelector('#v605-stage');
      const ctx = canvas.getContext('2d');

      const countEl = root.querySelector('#v605-count');
      const speedEl = root.querySelector('#v605-speed');
      const curlEl  = root.querySelector('#v605-curl');
      const glowEl  = root.querySelector('#v605-glow');
      const pauseBtn= root.querySelector('#v605-pause');
      const shuffleBtn = root.querySelector('#v605-shuffle');
      const themeBtns = [...root.querySelectorAll('.th')];

      const statEl = root.querySelector('#v605-stat');
      const metaEl = root.querySelector('#v605-meta');
      const stamp = root.querySelector('#last-updated');

      function fmt(d){
        try{
          return d.toLocaleString(undefined,{year:'numeric',month:'short',day:'2-digit',hour:'2-digit',minute:'2-digit'});
        }catch(e){ return d.toISOString(); }
      }
      stamp.textContent = fmt(new Date());

      // Theme system
      function applyTheme(key){
        root.setAttribute('data-theme', key);
        // Update gradient-dependent CSS variable (handled via data-theme)
        // Also recolor canvas stroke on next frame
        colorA = getComputedStyle(root).getPropertyValue('--a1').trim() || '#6ea8ff';
        colorB = getComputedStyle(root).getPropertyValue('--a2').trim() || '#7cffe1';
      }
      const prefersDark = true; // always dark here
      applyTheme('void');
      themeBtns.forEach(b => b.addEventListener('click', ()=>{ applyTheme(b.dataset.theme); pulse(b); }));

      // Canvas sizing
      let dpr = Math.min(2, window.devicePixelRatio || 1);
      function resize(){
        const rect = stage.getBoundingClientRect();
        canvas.width = Math.max(1, rect.width * dpr);
        canvas.height = Math.max(1, rect.height * dpr);
        canvas.style.width = rect.width + 'px';
        canvas.style.height = rect.height + 'px';
        ctx.setTransform(dpr,0,0,dpr,0,0); // keep drawing in CSS pixels
        resetParticles();
      }
      window.addEventListener('resize', resize, { passive:true });
      const observer = new ResizeObserver(resize);
      observer.observe(stage);

      // Particles
      let particles = [];
      let seed = Math.random()*1e9|0;
      let t = 0;
      let paused = false;
      let colorA = getComputedStyle(root).getPropertyValue('--a1').trim() || '#6ea8ff';
      let colorB = getComputedStyle(root).getPropertyValue('--a2').trim() || '#7cffe1';

      function R(){ seed ^= seed<<13; seed ^= seed>>>17; seed ^= seed<<5; return (seed>>>0) / 4294967295; }

      function lerp(a,b,n){ return a + (b-a)*n }
      function mixColor(c1, c2, n){
        // expects #rrggbb
        const a = parseInt(c1.replace('#',''),16), b = parseInt(c2.replace('#',''),16);
        const r = Math.round(lerp((a>>16)&255, (b>>16)&255, n));
        const g = Math.round(lerp((a>>8)&255, (b>>8)&255, n));
        const bl= Math.round(lerp(a&255, b&255, n));
        return `rgb(${r},${g},${bl})`;
      }

      function resetParticles(){
        const N = parseInt(countEl.value,10);
        particles = new Array(N).fill(0).map((_,i)=>({
          x: R() * canvas.clientWidth,
          y: R() * canvas.clientHeight,
          px: 0, py: 0,
          hue: mixColor(colorA, colorB, i/N),
          life: 0
        }));
      }

      // Field function (smooth, loop-friendly)
      function field(x, y, tt, curl){
        const s = 0.0025 * curl;
        const a = Math.sin((x*s + 0.5)*1.3 + tt*0.0008) + Math.cos((y*s - 0.8)*1.7 - tt*0.0011);
        const b = Math.cos((y*s + 0.3)*1.1 + tt*0.0006) - Math.sin((x*s - 0.2)*1.5 + tt*0.0013);
        // Curl-like rotation
        return { x: b, y: -a };
      }

      function fadeCanvas(alpha=0.06){
        ctx.globalCompositeOperation = 'source-over';
        ctx.fillStyle = `rgba(5,8,14,${alpha})`;
        ctx.fillRect(0,0,canvas.clientWidth, canvas.clientHeight);
      }

      function draw(){
        if (paused) return;
        const speed = parseFloat(speedEl.value||'0.35');
        const curl = parseFloat(curlEl.value||'1.2');
        const glow = parseFloat(glowEl.value||'16');

        t += 16;

        fadeCanvas(0.06);

        ctx.globalCompositeOperation = 'lighter';
        ctx.lineCap = 'round';
        ctx.lineJoin = 'round';
        ctx.shadowBlur = glow;
        ctx.shadowColor = colorB;

        const w = canvas.clientWidth, h = canvas.clientHeight;

        for(let i=0;i<particles.length;i++){
          const p = particles[i];
          p.px = p.x; p.py = p.y;
          const v = field(p.x, p.y, t, curl);
          p.x += v.x * (0.6 + speed*2.2);
          p.y += v.y * (0.6 + speed*2.2);

          if (p.x < -2 || p.x > w+2 || p.y < -2 || p.y > h+2 || p.life>800){
            p.x = (R()*w); p.y = (R()*h); p.life = 0;
          }
          p.life++;

          ctx.strokeStyle = p.hue;
          ctx.lineWidth = 0.7 + (i%3)*0.2;
          ctx.beginPath();
          ctx.moveTo(p.px, p.py);
          ctx.lineTo(p.x, p.y);
          ctx.stroke();
        }

        metaEl.textContent = `${particles.length} lines • speed ${speed.toFixed(2)} • curl ${curl.toFixed(2)}`;
      }

      // Loop
      function setPaused(v){
        paused = !!v;
        root.dataset.paused = v ? 'true' : 'false';
        pauseBtn.textContent = v ? 'Resume' : 'Pause';
        pauseBtn.setAttribute('aria-pressed', String(v));
        statEl.textContent = v ? 'Paused' : 'Live';
      }

      let raf;
      function loop(){
        if (!paused) draw();
        raf = requestAnimationFrame(loop);
      }

      // Interactions
      function pulse(el){
        el.style.transform += ' scale(0.97)';
        el.style.opacity = '0.92';
        setTimeout(()=>{ el.style.transform = el.style.transform.replace(' scale(0.97)',''); el.style.opacity=''; }, 140);
      }

      pauseBtn.addEventListener('click', ()=> setPaused(!paused));
      shuffleBtn.addEventListener('click', ()=>{
        seed = Math.random()*1e9|0;
        resetParticles();
        pulse(shuffleBtn);
      });
      [countEl, curlEl].forEach(el => el.addEventListener('input', resetParticles));
      glowEl.addEventListener('input', ()=>{ /* applied next frame */ });
      speedEl.addEventListener('input', ()=>{ /* applied next frame */ });

      // Keyboard shortcuts
      window.addEventListener('keydown', (e)=>{
        if (e.code === 'Space'){ e.preventDefault(); setPaused(!paused); }
        if (e.key === 'r' || e.key === 'R'){ seed = Math.random()*1e9|0; resetParticles(); }
        if (e.key === '+'){ speedEl.value = Math.min(1, parseFloat(speedEl.value)+0.05).toFixed(2); }
        if (e.key === '-'){ speedEl.value = Math.max(0, parseFloat(speedEl.value)-0.05).toFixed(2); }
        if (e.key === '1') applyTheme('void');
        if (e.key === '2') applyTheme('ultramarine');
        if (e.key === '3') applyTheme('orchid');
        if (e.key === '4') applyTheme('mint');
      });

      // Pointer parallax subtly shifts panel gradient
      stage.addEventListener('pointermove', (e)=>{
        const r = stage.getBoundingClientRect();
        const nx = (e.clientX - r.left)/r.width;
        root.style.setProperty('--a2', mixColor(colorA, colorB, nx));
      });

      // Respect reduced motion
      if (window.matchMedia && window.matchMedia('(prefers-reduced-motion: reduce)').matches) setPaused(true);

      // Init
