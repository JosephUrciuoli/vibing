    <style>
      :root {
        --bg: #0f1221;
        --fg: #e6e8f0;
        --muted: #9aa3b2;
        --accent: #8b5cf6;
      }
      html, body {

    </style>

<section class="atelier1215" role="region" aria-label="Flux Observatory — chroma orrery" data-theme="dark" data-run="on">
  <style>
    .atelier1215{
      --bg0:#070b14;
      --bg1:#0c1324;
      --ink:#eaf2ff;
      --muted:#9fb2d9;
      --edge:#1a2749;
      --ring:#22335c;
      --glow:#82b3ff;
      --acc1:#7aa2ff;
      --acc2:#ff8bd3;
      --acc3:#ffd27a;
      color-scheme: dark;
      font-family: ui-sans-serif, system-ui, "SF Pro", Inter, Segoe UI, Roboto, Arial, sans-serif;
      border-radius: 30px;
      border: 1px solid var(--edge);
      overflow: clip;
      position: relative;
      padding: clamp(16px, 2.8vw, 32px);
      background:
        radial-gradient(140% 120% at 120% -40%, rgba(140,180,255,.15), transparent 60%),
        conic-gradient(from 220deg at 15% -10%, rgba(255,175,235,.10), rgba(140,210,255,.10), rgba(255,215,140,.10), rgba(255,175,235,.10)),
        linear-gradient(180deg, var(--bg0), var(--bg1));
      box-shadow: 0 36px 160px rgba(2,8,28,.8), inset 0 1px 0 rgba(255,255,255,.06);
      color: var(--ink);
      isolation: isolate;
    }
    .atelier1215::before{
      content:"";
      position:absolute; inset:-15%;
      background:
        radial-gradient(1px 1px at 8% 16%, rgba(255,255,255,.08), transparent 14px),
        radial-gradient(1px 1px at 66% 42%, rgba(255,255,255,.06), transparent 14px),
        radial-gradient(1px 1px at 28% 78%, rgba(255,255,255,.07), transparent 14px),
        radial-gradient(1px 1px at 88% 70%, rgba(255,255,255,.05), transparent 14px);
      mix-blend-mode: soft-light;
      opacity:.25;
      animation: grain-1215 60s linear infinite;
      pointer-events:none;
    }
    @keyframes grain-1215{ to{ transform: translate3d(8%,-6%,0) rotate(360deg); } }

    .top{
      display:flex; align-items:center; gap:12px; margin-bottom: clamp(14px, 2.6vw, 22px);
    }
    .sigil{
      --s:38px; width:var(--s); height:var(--s);
      display:grid; place-items:center; border-radius:14px; position:relative; overflow:hidden;
      border:1px solid var(--ring);
      background: radial-gradient(60% 60% at 35% 30%, #1e2a4c, #0d1732 50%, #0a1227 100%);
      box-shadow: inset 0 10px 20px rgba(255,255,255,.04), 0 12px 28px rgba(2,10,40,.6);
    }
    .sigil::after{
      content:"";
      position:absolute; inset:18%;
      border-radius:12px;
      background: conic-gradient(from 0deg, var(--acc1), #9a7bff, var(--acc2), var(--acc3), var(--acc1));
      filter: blur(2.5px) saturate(1.2);
      mix-blend-mode: color-dodge;
      animation: spin-1215 9s linear infinite;
    }
    @keyframes spin-1215{ to{ transform: rotate(360deg); } }

    .brand{
      font-weight:900; letter-spacing:.18em; text-transform:uppercase;
      font-size:12px; padding:8px 12px; border-radius:999px;
      border:1px solid var(--ring);
      background: linear-gradient(180deg, rgba(255,255,255,.06), rgba(255,255,255,.02));
      box-shadow: inset 0 1px 0 rgba(255,255,255,.12), 0 12px 26px rgba(0,0,0,.45);
      user-select:none;
    }
    .actions{ margin-left:auto; display:flex; gap:8px; flex-wrap:wrap; }
    .chip{
      appearance:none; border:1px solid var(--ring);
      background: linear-gradient(180deg, rgba(255,255,255,.08), rgba(255,255,255,.02));
      color:var(--ink); font-weight:800; font-size:12px; padding:10px 12px; border-radius:999px; cursor:pointer;
      box-shadow: inset 0 1px 0 rgba(255,255,255,.14), 0 12px 28px rgba(0,10,40,.45);
      transition: transform .14s ease, box-shadow .2s ease, background .2s ease;
      text-shadow: 0 1px 0 rgba(0,0,0,.25);
    }
    .chip:hover{ transform: translateY(-1px); box-shadow: 0 20px 40px rgba(0,0,0,.6), inset 0 1px 0 rgba(255,255,255,.18); }
    .chip[aria-pressed="true"]{ border-color: rgba(140,180,255,.7); background: linear-gradient(180deg, rgba(100,150,255,.18), rgba(100,150,255,.06)); }

    .grid{
      display:grid;
      grid-template-columns: 1.05fr 1.6fr;
      gap: clamp(16px, 3vw, 36px);
      align-items: stretch;
    }
    @media (max-width: 980px){ .grid{ grid-template-columns: 1fr; } }

    .panel{
      border-radius: 24px;
      border:1px solid var(--ring);
      background: linear-gradient(180deg, rgba(255,255,255,.06), rgba(255,255,255,.02));
      box-shadow: inset 0 1px 0 rgba(255,255,255,.12), 0 30px 90px rgba(2,8,28,.7);
      padding: clamp(18px, 2.6vw, 28px);
    }
    .title{
      margin: 0 0 10px 0;
      font-family: ui-serif, "SF Pro Display", Georgia, "Times New Roman", serif;
      font-size: clamp(48px, 10vw, 132px);
      line-height:.85; letter-spacing:-.02em;
      background: linear-gradient(100deg, #c7d8ff, var(--acc1) 35%, #a98cff 62%, var(--acc2));
      -webkit-background-clip:text; background-clip:text; color:transparent;
      filter: drop-shadow(0 14px 30px rgba(70,120,255,.25));
      text-wrap: balance;
    }
    .blurb{ margin: 12px 0 16px; color: var(--muted); font-size: clamp(14px, 2vw, 18px); line-height:1.9; text-wrap: pretty; }
    .meta{ margin:0; padding:0; list-style:none; display:flex; flex-wrap:wrap; gap:10px; align-items:center; color:var(--muted); font-size:12.5px; }
    .dot{ width:8px; height:8px; border-radius:50%; background: radial-gradient(circle at 40% 40%, var(--acc1), #42baff 70%); box-shadow:0 0 0 2px rgba(90,125,255,0.18); animation: ping-1215 1.9s ease-in-out infinite; display:inline-block; }
    @keyframes ping-1215{ 0%,100%{ transform:scale(1); opacity:1 } 50%{ transform:scale(1.2); opacity:.8 } }
    .meta .grow{ margin-left:auto; white-space:nowrap; }

    .stage{
      position: relative;
      border-radius: 26px; overflow: hidden;
      border: 1px solid var(--ring);
      background:
        radial-gradient(80% 60% at 50% -10%, rgba(120,160,255,.14), transparent 60%),
        linear-gradient(180deg, rgba(5,8,18,.86), rgba(5,8,18,.96));
      box-shadow: 0 36px 120px rgba(2,8,28,.75), inset 0 1px 0 rgba(255,255,255,.08);
      height: clamp(520px, 66vw, 880px);
      transform-style: preserve-3d; perspective: 900px;
    }
    .halo{
      content:""; position:absolute; inset:-40%; border-radius:50%;
      background: radial-gradient(closest-side, rgba(140,180,255,.12), rgba(255,160,210,.08) 40%, rgba(255,255,255,0) 65%);
      filter: blur(18px);
      mix-blend-mode: screen;
      animation: breathe-1215 8s ease-in-out infinite;
      pointer-events:none; z-index:0;
    }
    @keyframes breathe-1215{ 0%,100%{ transform:scale(1) rotate(0deg) } 50%{ transform:scale(1.06) rotate(6deg) } }
    .glassring{
      position:absolute; inset:auto 14px 14px auto; z-index:2;
      padding:7px 12px; border-radius:12px; font-size:11px; font-weight:800; color:var(--ink);
      background: rgba(8,12,24,0.55); border:1px solid var(--ring); backdrop-filter: blur(8px) saturate(1.2);
      box-shadow: 0 14px 30px rgba(0,0,0,0.45);
      user-select:none; pointer-events:none;
    }
    .field{ position:absolute; inset:0; width:100%; height:100%; display:block; cursor: grab; }
    .field:active{ cursor: grabbing; }

    /* Light mode */
    .atelier1215[data-theme="light"]{
      --bg0:#f9fbff;
      --bg1:#eef4ff;
      --ink:#0e1220;
      --muted:#5b667d;
      --edge:#dfe6f5;
      --ring:#d6def1;
      --glow:#2a7bff;
      color-scheme: light;
      background:
        radial-gradient(120% 100% at 120% -10%, rgba(42,123,255,.10), transparent 60%),
        conic-gradient(from 220deg at 15% -10%, rgba(255,175,235,.14), rgba(140,210,255,.10), rgba(255,215,140,.12), rgba(255,175,235,.14)),
        linear-gradient(180deg, var(--bg0), var(--bg1));
      box-shadow: 0 26px 120px rgba(55,80,160,.22), inset 0 1px 0 rgba(255,255,255,.7);
    }
    .atelier1215[data-theme="light"] .panel{
      background: linear-gradient(180deg, rgba(255,255,255,.7), rgba(255,255,255,.35));
      box-shadow: inset 0 1px 0 rgba(255,255,255,1), 0 24px 80px rgba(60,90,180,.18);
    }
    .atelier1215[data-theme="light"] .stage{
      background:
        radial-gradient(80% 60% at 50% -10%, rgba(60,110,255,.14), transparent 60%),
        linear-gradient(180deg, rgba(255,255,255,.9), rgba(245,248,255,.92));
      box-shadow: 0 32px 100px rgba(60,90,180,.2), inset 0 1px 0 rgba(255,255,255,.9);
    }
    .atelier1215[data-theme="light"] .glassring{
      background: rgba(255,255,255,0.75);
      box-shadow: 0 10px 26px rgba(60,90,180,0.25);
      color: #0e1220;
    }

    @media (prefers-reduced-motion: reduce){
      .atelier1215 *{ animation: none !important; transition: none !important; }
    }
  </style>

  <div class="top">
    <div class="sigil" aria-hidden="true"></div>
    <div class="brand">FLUX</div>
    <div class="actions" aria-label="controls">
      <button class="chip" data-act="theme" title="Toggle theme (T)">Dark</button>
      <button class="chip" data-act="play" aria-pressed="true" title="Pause/Play (Space)">Pause</button>
      <button class="chip" data-act="mode" title="Switch render mode (M)">Rings</button>
      <button class="chip" data-act="snap" title="Save PNG (S)">Snapshot</button>
    </div>

  <div class="grid">
    <aside class="panel" aria-label="about">
      <h1 class="title">Chroma Orrery</h1>
      <p class="blurb">A quiet clockwork of color. Drag to steer the sky; click to send a pulse through the system. It’s calm by default—until you ask for drama.</p>
      <ul class="meta" aria-label="status">
        <li><span class="dot" aria-hidden="true"></span> live</li>
        <li>fps <strong id="fps1215">0</strong></li>
        <li>bodies <strong id="bod1215">0</strong></li>
        <li class="grow"><span id="last-updated">Last updated: 2025-12-11 07:41:32 EST</span></li>
      </ul>
    </aside>

    <figure class="stage" aria-label="A luminous orrery of orbiting chroma with expanding pulses.">
      <div class="halo" aria-hidden="true"></div>
      <canvas class="field" role="img" aria-label="Generative rings and comets tracing light."></canvas>
      <div class="glassring">drag to steer • click to pulse • T theme • M mode • Space pause • S save</div>
    </figure>
  </div>

  <script>
    (function(){
      const root = document.currentScript.closest('.atelier1215');
      const canvas = root.querySelector('.field');
      const ctx = canvas.getContext('2d', { alpha:true });
      const stage = root.querySelector('.stage');
      const ui = {
        theme: root.querySelector('[data-act="theme"]'),
        play: root.querySelector('[data-act="play"]'),
        mode: root.querySelector('[data-act="mode"]'),
        snap: root.querySelector('[data-act="snap"]'),
        fps: root.querySelector('#fps1215'),
        bod: root.querySelector('#bod1215'),
        ts: root.querySelector('#last-updated')
      };

      // Timestamp
      try{
        const fmt = new Intl.DateTimeFormat(undefined, { dateStyle:'medium', timeStyle:'short' });
        ui.ts.textContent = 'Updated ' + fmt.format(new Date());
      }catch{ ui.ts.textContent = 'Updated ' + new Date().toLocaleString(); }

      let DPR = Math.max(1, Math.min(2, window.devicePixelRatio || 1));
      let W=1, H=1, CX=0, CY=0, R=1;

      function resize(){
        const r = canvas.getBoundingClientRect();
        W = Math.max(1, Math.floor(r.width));
        H = Math.max(1, Math.floor(r.height));
        CX = W/2; CY = H/2; R = Math.min(W,H)*0.48;
        canvas.width = Math.floor(W * DPR);
        canvas.height = Math.floor(H * DPR);
        ctx.setTransform(DPR,0,0,DPR,0,0);
        hardClear();
        seed();
      }
      window.addEventListener('resize', resize, {passive:true});

      function hardClear(){
        const dark = root.getAttribute('data-theme')==='dark';
        const g = ctx.createLinearGradient(0,0,0,H);
        if (dark){ g.addColorStop(0,'#070b14'); g.addColorStop(1,'#0c1324'); }
        else { g.addColorStop(0,'#f9fbff'); g.addColorStop(1,'#eef4ff'); }
        ctx.globalCompositeOperation='source-over';
        ctx.globalAlpha = 1;
        ctx.fillStyle = g; ctx.fillRect(0,0,W,H);
      }
      function fade(){
        const dark = root.getAttribute('data-theme')==='dark';
        ctx.globalAlpha = dark ? 0.08 : 0.06;
        ctx.fillStyle = dark ? '#000' : '#fff';
        ctx.fillRect(0,0,W,H);
        ctx.globalAlpha = 1;
      }
      const reduce = matchMedia && matchMedia('(prefers-reduced-motion: reduce)').matches;

      // State
      let running = !reduce;
      let last = performance.now();
      let t = 0;
      let fpsSmooth = 60;
      let mode = 'rings'; // 'rings' | 'comets'
      const pointer = { x:0, y:0, nx:0, ny:0, down:false, inside:false };

      // Bodies
      let bodies = [];
      const huesets = [
        [205,230,260,290],
        [140,170,195,220],
        [18,28,36,12],
        [300,330,280,240]
      ];
      let huei = 0;

      function seed(){
        bodies.length = 0;
        const set = huesets[huei % huesets.length];
        const n = mode === 'rings' ? 20 : 120;
        for (let i=0;i<n;i++){
          const frac = mode === 'rings' ? (i+1)/(n+2) : Math.random();
          const rad = frac * R * (mode==='rings' ? 1 : 1);
          bodies.push({
            r: Math.max(12, rad),
            a: Math.random()*Math.PI*2,
            w: (0.08 + Math.random()*0.7) * (Math.random()<0.5?-1:1),
            hue: set[i%set.length] + (Math.random()*40-20),
            sat: 92,
            light: 62,
            size: mode==='rings' ? (6 + frac*10) : (2 + Math.random()*5),
            jitter: 0.8 + Math.random()*0.6,
            trail: Math.floor(16 + Math.random()*28)
          });
        }
        ui.bod.textContent = String(bodies.length);
      }

      // Pulses
      const pulses = [];
      function pulse(x,y){
        pulses.push({x,y,r: 0, alpha: 0.26});
      }

      function draw(now){
        // Tilt
        stage.style.transform = `rotateX(${-(pointer.ny*7)}deg) rotateY(${pointer.nx*10}deg)`;

        fade();

        // subtle center glow
        const gsun = ctx.createRadialGradient(CX, CY, 0, CX, CY, Math.min(W,H)*0.45);
        const dark = root.getAttribute('data-theme')==='dark';
        gsun.addColorStop(0, dark ? 'rgba(255,255,255,.05)' : 'rgba(0,30,90,.06)');
        gsun.addColorStop(1, 'rgba(255,255,255,0)');
        ctx.fillStyle = gsun; ctx.beginPath(); ctx.arc(CX, CY, Math.min(W,H)*0.5, 0, Math.PI*2); ctx.fill();

        ctx.globalCompositeOperation = 'lighter';

        if (mode === 'rings'){
          // Draw luminous rings
          for (let i=0;i<bodies.length;i++){
            const b = bodies[i];
            b.a += b.w * 0.0025 * (1 + pointer.nx*0.4 - pointer.ny*0.4);
            const wob = Math.sin(now*b.jitter + i)*0.004;
            const rad = b.r * (1 + wob);
            const col = `hsla(${b.hue},${b.sat}%,${b.light}%,0.25)`;

            ctx.lineWidth = 1 + b.size*0.12;
            const grd = ctx.createRadialGradient(CX, CY, rad*0.6, CX, CY, rad*1.15);
            grd.addColorStop(0, 'rgba(255,255,255,0)');
            grd.addColorStop(1, col);
            ctx.strokeStyle = grd;

            ctx.beginPath();
            ctx.arc(CX, CY, rad, b.a, b.a + Math.PI*1.6);
            ctx.stroke();

            // rim glint
            const px = CX + Math.cos(b.a + Math.PI*1.6) * rad;
            const py = CY + Math.sin(b.a + Math.PI*1.6) * rad;
            const rg = ctx.createRadialGradient(px, py, 0, px, py, 24 + b.size*2);
            rg.addColorStop(0, `hsla(${b.hue},${b.sat}%,${Math.min(96, b.light+18)}%,0.35)`);
            rg.addColorStop(0.6, `hsla(${b.hue},${b.sat}%,${b.light}%,0.18)`);
            rg.addColorStop(1, 'rgba(0,0,0,0)');
            ctx.fillStyle = rg;
            ctx.beginPath(); ctx.arc(px, py, 24 + b.size*2, 0, Math.PI*2); ctx.fill();
          }
        } else {
          // Comets mode
          for (let i=0;i<bodies.length;i++){
            const b = bodies[i];
            b.a += b.w * 0.006 * (1 + pointer.nx*0.5 - pointer.ny*0.5);
            const rad = b.r;
            const px = CX + Math.cos(b.a) * rad;
            const py = CY + Math.sin(b.a) * rad;

            // trail
            for (let s=0;s<b.trail;s++){
              const t0 = (s/b.trail);
              const ang = b.a - t0*0.7;
              const pr = rad - t0*18;
              const x = CX + Math.cos(ang) * pr;
              const y = CY + Math.sin(ang) * pr;
              const r = (b.size + (1-t0)*8);
              const alpha = (1-t0) * 0.22;
              const rg = ctx.createRadialGradient(x, y, 0, x, y, r);
              rg.addColorStop(0, `hsla(${b.hue},${b.sat}%,${Math.min(96, b.light+18)}%,${alpha})`);
              rg.addColorStop(1, 'rgba(0,0,0,0)');
              ctx.fillStyle = rg;
              ctx.beginPath(); ctx.arc(x, y, r, 0, Math.PI*2); ctx.fill();
            }

            // head
            const head = ctx.createRadialGradient(px, py, 0, px, py, 18 + b.size*2);
            head.addColorStop(0, `hsla(${b.hue},${b.sat}%,${Math.min(96, b.light+20)}%,0.45)`);
            head.addColorStop(1, 'rgba(0,0,0,0)');
            ctx.fillStyle = head;
            ctx.beginPath(); ctx.arc(px, py, 18 + b.size*2, 0, Math.PI*2); ctx.fill();
          }
        }

        // pulses
        for (let i=pulses.length-1;i>=0;i--){
          const p = pulses[i];
          p.r += 16;
          p.alpha *= 0.96;
          if (p.alpha < 0.02){ pulses.splice(i,1); continue; }
          const rg = ctx.createRadialGradient(p.x, p.y, p.r*0.2, p.x, p.y, p.r*2.2);
          rg.addColorStop(0, 'rgba(120,180,255,0.2)');
          rg.addColorStop(0.5, 'rgba(255,140,200,0.14)');
          rg.addColorStop(1, 'rgba(255,255,255,0)');
          ctx.globalAlpha = p.alpha;
          ctx.fillStyle = rg;
          ctx.beginPath(); ctx.arc(p.x, p.y, p.r*2.2, 0, Math.PI*2); ctx.fill();
          ctx.globalAlpha = 1;
        }

        ctx.globalCompositeOperation = 'source-over';
      }

      function step(now){
        const dt = Math.min(0.05, (now - last)/1000); last = now; t += dt;
        const inst = 1/Math.max(1e-6, dt); fpsSmooth = fpsSmooth*0.85 + inst*0.15;
        ui.fps.textContent = String(Math.round(fpsSmooth));
        draw(t);
        if (running) requestAnimationFrame(step);
      }

      function onPointer(e){
        const r = canvas.getBoundingClientRect();
        pointer.x = e.clientX - r.left;
        pointer.y = e.clientY - r.top;
        pointer.nx = (pointer.x / Math.max(1, r.width)) * 2 - 1;
        pointer.ny = (pointer.y / Math.max(1, r.height)) * 2 - 1;
        pointer.inside = true;
      }
      function leave(){ pointer.inside = false; }
      function clickPulse(e){
        const r = canvas.getBoundingClientRect();
        pulse(e.clientX - r.left, e.clientY - r.top);
      }
      canvas.addEventListener('pointermove', onPointer, {passive:true});
      canvas.addEventListener('pointerenter', onPointer, {passive:true});
      canvas.addEventListener('pointerleave', leave, {passive:true});
      canvas.addEventListener('pointerdown', clickPulse, {passive:true});

      // Controls
      ui.theme.addEventListener('click', ()=>{
        const dark = root.getAttribute('data-theme')==='dark';
        root.setAttribute('data-theme', dark? 'light':'dark');
        ui.theme.textContent = dark? 'Light' : 'Dark';
        hardClear();
      });
      ui.play.addEventListener('click', ()=>{
        const on = root.getAttribute('data-run')!=='on';
        root.setAttribute('data-run', on? 'on':'off');
        ui.play.setAttribute('aria-pressed', on? 'true':'false');
        ui.play.textContent = on? 'Pause' : 'Play';
        running = on;
        if (running && !reduce) requestAnimationFrame(step);
      });
      ui.mode.addEventListener('click', ()=>{
        mode = mode==='rings' ? 'comets' : 'rings';
        ui.mode.textContent = mode[0].toUpperCase()+mode.slice(1);
        huei++;
        hardClear();
        seed();
      });
      ui.snap.addEventListener?.('click', ()=>{
        try{
          const a = document.createElement('a');
          a.download = `orrery-${Date.now()}.png`;
          a.href = canvas.toDataURL('image/png');
          a.click();
        }catch{}
      });

      // Keyboard
      root.tabIndex = 0;
      root.addEventListener('keydown', (e)=>{
        const k = e.key.toLowerCase();
        if (k==='t') ui.theme.click();
        else if (k===' ') { e.preventDefault(); ui.play.click(); }
        else if (k==='m') ui.mode.click();
        else if (k==='s') ui.snap.click();
      });

      // Init
      resize();
      if (!reduce){ requestAnimationFrame(step); } else { hardClear(); seed(); draw(0); }
      root.addEventListener('DOMNodeRemoved', ()=>{ running=false; });
    })();
  </script>
