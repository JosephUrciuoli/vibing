  <style>

        radial-gradient(120% 120% at calc(var(--mx)) calc(var(--my)),

    /* Copy */
    #vibe1775 .copy {
      position: relative; z-index: 2;

    #vibe1775 .btn {
      appearance: none; cursor: pointer;
      padding: 12px 16px; border-radius: 14px;
      border: 1px solid color-mix(in oklab, var(--fg) 12%, transparent);
      background: linear-gradient(180deg, var(--glass), transparent);

      font: 800 12px/1 system-ui, -apple-system, Segoe UI, Roboto, "Helvetica Neue", Arial, sans-serif;
      letter-spacing: 0.14em; text-transform: uppercase;
      transition: transform 140ms ease, box-shadow 220ms ease, border-color 220ms ease;

    #vibe1775 .btn:hover { transform: translateY(-1px); }
    #vibe1775 .btn.primary {
      border-color: color-mix(in oklab, var(--accent3) 55%, transparent);
      color: color-mix(in oklab, var(--accent3) 75%, var(--fg));

    /* Stage */
    #vibe1775 .stage {
      position: relative; min-height: 500px;

      background:
        radial-gradient(80% 60% at 20% 20%, color-mix(in oklab, var(--accent4) 10%, transparent), transparent 60%),
        radial-gradient(60% 80% at 90% 80%, color-mix(in oklab, var(--accent1) 10%, transparent), transparent 60%),
        linear-gradient(180deg, color-mix(in oklab, var(--bg1) 80%, var(--bg2)), var(--bg2));
      border: 1px solid color-mix(in oklab, var(--fg) 14%, transparent);
      box-shadow: inset 0 0 0 1px rgba(255,255,255,0.08), 0 30px 80px rgba(0,0,0,0.25);

    #vibe1775 canvas#bloom { position: absolute; inset: 0; width: 100%; height: 100%; display: block; filter: saturate(1.06) contrast(1.05); }
    #vibe1775 .grid {
      position: absolute; inset: 0; pointer-events: none;
      background:
        radial-gradient(circle at 50% 50%, transparent 0 17%, color-mix(in oklab, var(--fg) 8%, transparent) 17.2% 17.4%, transparent 17.6% 34%, color-mix(in oklab, var(--fg) 8%, transparent) 34.2% 34.4%, transparent 34.6% 51%, color-mix(in oklab, var(--fg) 8%, transparent) 51.2% 51.4%, transparent 51.6% 68%, color-mix(in oklab, var(--fg) 8%, transparent) 68.2% 68.4%, transparent 68.6% 85%, color-mix(in oklab, var(--fg) 8%, transparent) 85.2% 85.4%, transparent 85.6%),
        radial-gradient(60% 60% at 50% 15%, rgba(255,255,255,0.18), transparent 70%),
        radial-gradient(60% 60% at 50% 85%, rgba(0,0,0,0.18), transparent 70%);
      mix-blend-mode: soft-light;
    }

    /* Foot */
    #vibe1775 .foot {
      position: relative; z-index: 2;
      display: flex; align-items: center; justify-content: space-between; gap: 12px;

    @media (prefers-reduced-motion: reduce) {
      #vibe1775::before { animation: none; }
      #vibe1775 .stage { transition: none; }
    }

  <script>
    (function(){
      const root = document.getElementById('vibe1775');
      const canvas = root.querySelector('#bloom');
      const ctx = canvas.getContext('2d', { alpha: true });
      const playBtn = root.querySelector('.chip[data-action="play"]');
      const saveBtns = root.querySelectorAll('[data-action="save"]');
      const pulseBtn = root.querySelector('.btn[data-action="pulse"]');
      const centerBtn = root.querySelector('.btn[data-action="center"]');
      const themeBtns = root.querySelectorAll('.chip[data-theme]');
      const updated = root.querySelector('#last-updated');

      // Last updated
      try {
        const now = new Date();
        updated.textContent = 'Last updated: ' + now.toLocaleString(undefined, {
          year: 'numeric', month: 'short', day: '2-digit',
          hour: '2-digit', minute: '2-digit', second: '2-digit'
        });
      } catch(e){}

      // Theme
      function setTheme(name){
        if (name === 'noir') root.setAttribute('data-theme', 'noir');
        else root.removeAttribute('data-theme');
        themeBtns.forEach(b => b.setAttribute('aria-pressed', (b.dataset.theme === name) ? 'true' : 'false'));
        softReset();
      }
      themeBtns.forEach(b => b.addEventListener('click', ()=> setTheme(b.dataset.theme)));
      setTheme('day');

      // Pointer and tilt
      const tiltfactor = 0.06;
      function updateTilt(e){
        const r = canvas.getBoundingClientRect();
        const x = Math.max(0, Math.min(1, (e.clientX - r.left)/r.width));
        const y = Math.max(0, Math.min(1, (e.clientY - r.top)/r.height));
        root.style.setProperty('--mx', (x*100).toFixed(2) + '%');
        root.style.setProperty('--my', (y*100).toFixed(2) + '%');
        root.style.setProperty('--tiltX', ((0.5 - y) * (tiltfactor*180)).toFixed(3) + 'deg');
        root.style.setProperty('--tiltY', ((x - 0.5) * (tiltfactor*220)).toFixed(3) + 'deg');
        pointer.nx = x; pointer.ny = y;
        pointer.x = x * W; pointer.y = y * H;
      }
      root.addEventListener('mousemove', updateTilt);

      // Controls
      let paused = false;
      function setPlay(v){
        paused = !v;
        playBtn.textContent = paused ? 'Pause' : 'Play';
        playBtn.setAttribute('aria-pressed', v ? 'true' : 'false');
        if (!paused) raf();
      }
      playBtn.addEventListener('click', ()=> setPlay(paused));
      pulseBtn.addEventListener('click', pulse);
      centerBtn.addEventListener('click', centerPointer);
      saveBtns.forEach(b => b.addEventListener('click', saveImage));
      window.addEventListener('keydown', (e)=>{
        const k = e.key.toLowerCase();
        if (k === ' ') { e.preventDefault(); setPlay(paused); }
        if (k === 't') setTheme(root.getAttribute('data-theme')==='noir' ? 'day' : 'noir');
        if (k === 's') saveImage();
        if (k === 'c') centerPointer();
        if (k === 'p') pulse();
      });

      // Canvas sizing
      let dpr = Math.min(2, window.devicePixelRatio || 1);
      let W=0, H=0, cx=0, cy=0;
      function resize(){
        dpr = Math.min(2, window.devicePixelRatio || 1);
        const r = canvas.getBoundingClientRect();
        W = Math.max(320, Math.floor(r.width));
        H = Math.max(320, Math.floor(r.height));
        canvas.width = Math.floor(W * dpr);
        canvas.height = Math.floor(H * dpr);
        ctx.setTransform(1,0,0,1,0,0);
        ctx.scale(dpr, dpr);
        cx = W/2; cy = H/2;
        hardClear();
      }
      window.addEventListener('resize', ()=> { cancelAnimationFrame(af || 0); resize(); if (!paused) raf(); });

      // Draw state
      const pointer = { x: 0, y: 0, nx: 0.5, ny: 0.5, down: false };
      canvas.addEventListener('pointerdown', e => { pointer.down = true; pulse(); });
      canvas.addEventListener('pointerup', ()=> pointer.down = false);
      canvas.addEventListener('pointerleave', ()=> pointer.down = false);
      canvas.addEventListener('pointermove', updateTilt);

      function centerPointer(){
        pointer.nx = 0.5; pointer.ny = 0.5;
        pointer.x = cx; pointer.y = cy;
        root.style.setProperty('--mx', '50%'); root.style.setProperty('--my', '50%');
        root.style.setProperty('--tiltX', '0deg'); root.style.setProperty('--tiltY', '0deg');
      }

      // Visual helpers
      function hardClear(){
        const theme = root.getAttribute('data-theme') || 'day';
        ctx.globalCompositeOperation = 'source-over';
        ctx.globalAlpha = 1;
        ctx.fillStyle = theme === 'noir' ? '#0a0f17' : '#f7fafc';
        ctx.fillRect(0,0,W,H);
      }
      function softReset(){ hardClear(); drawOnce(); }

      // Supershape
      function superR(theta, m, n1, n2, n3, a=1, b=1){
        const t = theta;
        const p1 = Math.pow(Math.abs(Math.cos(m*t/4)/a), n2);
        const p2 = Math.pow(Math.abs(Math.sin(m*t/4)/b), n3);
        const denom = Math.pow(p1 + p2, 1/n1);
        return denom === 0 ? 0 : 1/denom;
      }

      // Animation
      let af = null, last = performance.now(), tt = 0;
      let ripple = 0;
      function pulse(){ ripple = 1; }

      function paletteAt(t){
        // Blend four accents into a smooth gradient
        const c1 = getComputedStyle(root).getPropertyValue('--accent1').trim();
        const c2 = getComputedStyle(root).getPropertyValue('--accent2').trim();
        const c3 = getComputedStyle(root).getPropertyValue('--accent3').trim();
        const c4 = getComputedStyle(root).getPropertyValue('--accent4').trim();
        const arr = [c1,c2,c3,c4,c1];
        const p = (t % 1) * (arr.length-1);
        const i = Math.floor(p);
        const f = p - i;
        // simple step blend—return endpoints; canvas gradients will mix further
        return [arr[i], arr[i+1], f];
      }

      function draw(now){
        const dt = now - last; last = now; tt += dt * 0.001;

        // spin subtle
        const spin = ((+getComputedStyle(root).getPropertyValue('--spin').replace('deg','') || 0) + dt*0.04) % 360;
        root.style.setProperty('--spin', spin.toFixed(2) + 'deg');

        // Trail fade
        const theme = root.getAttribute('data-theme') || 'day';
        const fade = parseFloat(getComputedStyle(root).getPropertyValue('--fade')) || 0.08;
        ctx.globalCompositeOperation = 'source-over';
        ctx.fillStyle = theme === 'noir' ? `rgba(0,0,0,${fade})` : `rgba(255,255,255,${fade})`;
        ctx.fillRect(0,0,W,H);

        // Ripple highlight
        if (ripple > 0.003){
          const r = Math.min(W,H) * ripple * 0.9;
          const g = ctx.createRadialGradient(pointer.x, pointer.y, r*0.6, pointer.x, pointer.y, r);
          g.addColorStop(0, theme==='noir' ? 'rgba(255,255,255,0.0)' : 'rgba(0,0,0,0.0)');
          g.addColorStop(1, theme==='noir' ? 'rgba(255,255,255,0.10)' : 'rgba(0,0,0,0.10)');
          ctx.globalCompositeOperation = theme==='noir' ? 'screen' : 'multiply';
          ctx.fillStyle = g;
          ctx.beginPath(); ctx.arc(pointer.x, pointer.y, r, 0, Math.PI*2); ctx.fill();
          ripple *= 0.92;
        }

        // Bloom layers
        const baseR = Math.min(W,H) * 0.34;
        const layers = 9;
        const mBase = 5 + 3*Math.sin(tt*0.7 + pointer.nx*2*Math.PI);
        const n1 = 0.22 + 0.18*Math.sin(tt*0.9 + pointer.ny*3.1);
        const n2 = 1.8 + 1.4*Math.cos(tt*0.6);
        const n3 = 1.8 + 1.4*Math.sin(tt*0.6);
        const rot = tt*0.6;

        for (let i=0; i<layers; i++){
          const t = (i / (layers-1));
          const rScale = 0.45 + 0.68*t;
          const thickness = 2.2 + 2.6*(1-t);
          const [cA, cB, f] = paletteAt((t + tt*0.04) % 1);
          const grad = ctx.createRadialGradient(cx, cy, baseR*0.1, cx, cy, baseR*1.2);
          grad.addColorStop(0, cA);
          grad.addColorStop(1, cB);

          ctx.save();
          ctx.translate(cx, cy);
          ctx.rotate(rot + t*1.2);
          ctx.globalAlpha = 0.65 + 0.35*(1-t);
          ctx.globalCompositeOperation = theme==='noir' ? 'screen' : 'lighter';
          ctx.strokeStyle = grad;
          ctx.lineWidth = thickness;
          ctx.shadowColor = cB;
          ctx.shadowBlur = 18 + 24*t;

          ctx.beginPath();
          const steps = 380;
          for (let k=0; k<=steps; k++){
            const ang = (k/steps) * Math.PI*2;
            const rr = superR(ang, mBase + 1.6*t + 0.4*Math.sin(tt + t*2), n1+0.02*i, n2, n3);
            const rad = rr * baseR * rScale * (0.96 + 0.06*Math.sin(tt*1.3 + i));
            const x = Math.cos(ang) * rad;
            const y = Math.sin(ang) * rad;
            if (k === 0) ctx.moveTo(x, y);
            else ctx.lineTo(x, y);
          }
          ctx.closePath();
          ctx.stroke();
          ctx.restore();
        }

        // Subtle center glow
        ctx.globalCompositeOperation = theme==='noir' ? 'screen' : 'multiply';
        const g2 = ctx.createRadialGradient(cx, cy, 0, cx, cy, baseR*0.6);
        g2.addColorStop(0, theme==='noir' ? 'rgba(255,255,255,0.18)' : 'rgba(0,0,0,0.08)');
        g2.addColorStop(1, 'transparent');
        ctx.fillStyle = g2;
        ctx.beginPath(); ctx.arc(cx, cy, baseR*0.6, 0, Math.PI*2); ctx.fill();
      }

      function raf(ts){
        if (paused){ af = null; return; }
        draw(ts || performance.now());
        af = requestAnimationFrame(raf);
      }
      function drawOnce(){ draw(performance.now()); }

      function saveImage(){
        try {
          const t = document.createElement('canvas');
          t.width = canvas.width; t.height = canvas.height;
          const x = t.getContext('2d');
          // Base fill for clean export
          const theme = root.getAttribute('data-theme') || 'day';
          x.fillStyle = theme === 'noir' ? '#0a0f17' : '#f7fafc';
          x.fillRect(0,0,t.width,t.height);
          x.drawImage(canvas, 0, 0);
          const a = document.createElement('a');
          const n = new Date();
          const stamp = [n.getFullYear(), (n.getMonth()+1).toString().padStart(2,'0'), n.getDate().toString().padStart(2,'0'), '_', n.getHours().toString().padStart(2,'0'), n.getMinutes().toString().padStart(2,'0'), n.getSeconds().toString().padStart(2,'0')].join('');
          a.href = t.toDataURL('image/png');
          a.download = `kaleido_loom_${stamp}.png`;
          a.click();
        } catch(e){}
      }

      // Init
      function init(){
        resize();
        centerPointer();
        const prefersReduced = window.matchMedia && window.matchMedia('(prefers-reduced-motion: reduce)').matches;
        setPlay(!prefersReduced);
        drawOnce();
        if (!prefersReduced) raf();
      }
      init();
    })();
  </script>
