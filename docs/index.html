<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vibing</title>
    <style>
      :root {
        --bg: #0f1221;
        --fg: #e6e8f0;
        --muted: #9aa3b2;
        --accent: #8b5cf6;
      }
      html, body {
        height: 100%;
      }
      body {
        margin: 0;
        font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Ubuntu, Cantarell, Noto Sans, Helvetica Neue, Arial, "Apple Color Emoji", "Segoe UI Emoji";
        color: var(--fg);
        background: radial-gradient(1200px 800px at 70% 10%, #1b1f3a, var(--bg));
        display: flex;
        align-items: center;
        justify-content: center;
      }
      .card {
        width: min(720px, 92vw);
        background: rgba(255,255,255,0.04);
        border: 1px solid rgba(255,255,255,0.08);
        border-radius: 16px;
        padding: 28px 24px;
        box-shadow: 0 10px 30px rgba(0,0,0,0.3);
        backdrop-filter: blur(6px);
      }
      h1 {
        margin: 0 0 10px 0;
        font-size: 28px;
        letter-spacing: 0.3px;
      }
      .muted {
        color: var(--muted);
        font-size: 14px;
        margin-bottom: 18px;
      }
      #content {
        font-size: 18px;
        line-height: 1.6;
        background: rgba(255,255,255,0.04);
        border: 1px dashed rgba(255,255,255,0.12);
        border-radius: 12px;
        padding: 16px;
      }
      .footer {
        margin-top: 18px;
        display: flex;
        justify-content: space-between;
        align-items: center;
        font-size: 14px;
        color: var(--muted);
      }
      .badge {
        display: inline-block;
        background: rgba(139, 92, 246, 0.18);
        color: #d4c2ff;
        padding: 4px 10px;
        border-radius: 999px;
        font-size: 12px;
        border: 1px solid rgba(139, 92, 246, 0.35);
        letter-spacing: 0.2px;
      }
    </style>
  </head>
  <body>
    <!-- BEGIN_EDITABLE -->
      <section id="content">
<div id="halo406" data-theme="dark" data-mode="flow" role="region" aria-label="Halo Dial Interface">
  <style>
    /* Scope everything to #halo406 */
    #halo406 {
      --radius: 24px;
      --blur: 18px;

      --bg1: #06080f;
      --bg2: #0b0f1a;
      --text: #eef3ff;
      --muted: #9fb3cc;
      --chip: rgba(255,255,255,0.06);
      --chip-bd: rgba(255,255,255,0.16);

      /* Accents by mode (default: flow) */
      --accent-a: #6ae4ff;
      --accent-b: #7f72ff;
      --accent-c: #ff8bd0;

      --spin: 24s;
      --tilt: 8deg;

      position: relative;
      isolation: isolate;
      overflow: hidden;
      min-height: clamp(560px, 72vh, 780px);
      border-radius: var(--radius);
      color: var(--text);
      -webkit-font-smoothing: antialiased;
      font-family: ui-sans-serif, system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial, "Noto Sans";
      background:
        radial-gradient(1400px 900px at var(--mx,50%) 18%, rgba(106,228,255,0.12), transparent 45%),
        linear-gradient(180deg, var(--bg1), var(--bg2));
      box-shadow: 0 26px 80px -30px rgba(0,0,0,0.65), 0 2px 14px rgba(0,0,0,0.3);
    }

    /* Light theme */
    #halo406[data-theme="light"] {
      --bg1: #f7fbff;
      --bg2: #eaf2ff;
      --text: #0f1a2b;
      --muted: #425a72;
      --chip: rgba(255,255,255,0.72);
      --chip-bd: rgba(16,32,48,0.12);
      box-shadow: 0 26px 80px -30px rgba(7,22,50,0.22), 0 2px 14px rgba(7,22,50,0.14);
    }

    /* Modes */
    #halo406[data-mode="flow"] { --accent-a: #6ae4ff; --accent-b: #7f72ff; --accent-c: #79ffa7; }
    #halo406[data-mode="focus"] { --accent-a: #92a3ff; --accent-b: #1be3ff; --accent-c: #ffd66b; }
    #halo406[data-mode="glow"] { --accent-a: #ff9ad5; --accent-b: #b39dff; --accent-c: #7cd2ff; }

    /* Background ribbons and grain */
    #halo406 .bg { position: absolute; inset: 0; pointer-events: none; z-index: 0; overflow: hidden; }
    #halo406 .ribbon {
      position: absolute; inset: -30% -20%;
      background: conic-gradient(from 180deg at 50% 50%,
        rgba(255,139,208,0.0),
        rgba(124,210,255,0.18),
        rgba(179,157,255,0.12),
        rgba(255,139,208,0.18),
        rgba(124,210,255,0.0));
      filter: blur(48px) saturate(1.2);
      animation: roll var(--spin) linear infinite;
      opacity: 0.7;
    }
    #halo406 .ribbon.r2 { animation-duration: calc(var(--spin) * 1.6); opacity: 0.5; mix-blend-mode: screen; }
    @keyframes roll { to { transform: rotate(360deg); } }

    #halo406 .grain {
      position: absolute; inset: -1px;
      background:
        repeating-linear-gradient(90deg, rgba(255,255,255,0.02) 0 2px, rgba(0,0,0,0.02) 2px 4px);
      opacity: 0.4; mix-blend-mode: overlay; filter: contrast(0.9);
    }

    /* Layout shell with tilt */
    #halo406 .wrap {
      position: relative;
      z-index: 2;
      padding: clamp(18px, 3vw, 26px);
      display: grid;
      gap: 18px;
      align-items: center;
      justify-items: center;
      min-height: inherit;
      perspective: 1000px;
    }
    #halo406 .shell {
      width: min(86vmin, 740px);
      aspect-ratio: 1;
      position: relative;
      transform-style: preserve-3d;
      transition: transform .3s ease, filter .3s ease;
      will-change: transform;
    }
    #halo406 .shell:hover { filter: saturate(1.02); }

    /* Glass dial */
    #halo406 .dial {
      position: absolute; inset: 0;
      border-radius: 50%;
      backdrop-filter: blur(var(--blur)) saturate(1.15);
      -webkit-backdrop-filter: blur(var(--blur)) saturate(1.15);
      background:
        radial-gradient(80% 80% at 50% 50%, rgba(255,255,255,0.08), transparent 60%),
        linear-gradient(180deg, rgba(255,255,255,0.10), rgba(255,255,255,0.02));
      outline: 1px solid var(--chip-bd);
      box-shadow:
        inset 0 0 0 1px rgba(255,255,255,0.12),
        0 30px 60px -30px rgba(0,0,0,0.55);
      overflow: hidden;
    }

    /* SVG halo rings */
    #halo406 .halo {
      position: absolute; inset: 5% 5%;
      filter: drop-shadow(0 0 24px rgba(124,210,255,0.25)) drop-shadow(0 0 24px rgba(255,139,208,0.12));
    }
    #halo406 .g1 { animation: spin var(--spin) linear infinite; transform-origin: 50% 50%; }
    #halo406 .g2 { animation: spin calc(var(--spin) * 1.25) linear infinite reverse; transform-origin: 50% 50%; }
    #halo406 .g3 { animation: spin calc(var(--spin) * 0.85) linear infinite; transform-origin: 50% 50%; }

    @keyframes spin { to { transform: rotate(360deg); } }

    /* Orbits (glowing dots) */
    #halo406 .orbit { position: absolute; inset: 16%; border-radius: 50%; pointer-events: none; }
    #halo406 .orbit.o1 { animation: spin calc(var(--spin) * 0.7) linear infinite; }
    #halo406 .orbit.o2 { inset: 28%; animation: spin calc(var(--spin) * 1.4) linear infinite reverse; }
    #halo406 .orbit i {
      position: absolute; top: 50%; left: 50%;
      width: 12px; height: 12px; border-radius: 50%;
      background: radial-gradient(circle at 30% 30%, var(--accent-a), var(--accent-b));
      transform: rotate(0deg) translateX(46%) translateY(-50%);
      filter: drop-shadow(0 0 10px rgba(124,210,255,0.6));
    }
    #halo406 .orbit.o2 i { width: 10px; height: 10px; transform: rotate(0deg) translateX(60%) translateY(-50%); filter: drop-shadow(0 0 12px rgba(255,139,208,0.55)); }

    /* Center content */
    #halo406 .center {
      position: absolute; inset: 22% 22%;
      display: grid; place-items: center; text-align: center; gap: 10px;
      border-radius: 50%;
      background:
        radial-gradient(70% 70% at var(--mx,50%) var(--my,50%), rgba(255,255,255,0.10), transparent 60%);
      outline: 1px solid rgba(255,255,255,0.10);
      box-shadow: inset 0 0 30px rgba(255,255,255,0.08);
    }
    #halo406 h1 {
      margin: 0;
      font-size: clamp(28px, 5.8vw, 48px);
      font-weight: 900;
      letter-spacing: 0.02em;
      background: linear-gradient(90deg, var(--text), var(--accent-a) 55%, var(--accent-b));
      -webkit-background-clip: text; background-clip: text; color: transparent;
      filter: drop-shadow(0 6px 24px rgba(124,210,255,0.08));
    }
    #halo406 .tag {
      margin: 0; color: var(--muted); font-size: clamp(13px, 2.2vw, 16px);
    }
    #halo406 .actions { display: flex; gap: 10px; flex-wrap: wrap; margin-top: 6px; }

    #halo406 .btn {
      appearance: none; border: 0; cursor: pointer; border-radius: 14px;
      padding: 12px 16px; font-weight: 800; letter-spacing: 0.25px; font-size: 14px;
      transition: transform .18s ease, box-shadow .22s ease, filter .2s ease;
      outline: none;
    }
    #halo406 .btn:active { transform: translateY(1px); }
    #halo406 .btn.primary {
      color: #0a0d12;
      background: linear-gradient(90deg, var(--accent-a), var(--accent-c));
      box-shadow: 0 10px 30px -14px rgba(124,210,255,0.6), 0 10px 30px -14px rgba(255,139,208,0.45);
    }
    #halo406 .btn.primary:hover { filter: saturate(1.08); }
    #halo406 .btn.ghost {
      color: var(--text);
      background: linear-gradient(180deg, var(--chip), transparent);
      outline: 1px solid var(--chip-bd);
      backdrop-filter: blur(calc(var(--blur) * 0.6));
      -webkit-backdrop-filter: blur(calc(var(--blur) * 0.6));
    }
    #halo406 .btn.ghost:hover { background: linear-gradient(180deg, rgba(255,255,255,0.18), transparent); }

    #halo406 .btn.icon {
      width: 42px; height: 42px; display: grid; place-items: center; padding: 0;
    }
    #halo406 .btn.icon svg { width: 18px; height: 18px; }
    #halo406[data-theme="dark"] .icon .sun { opacity: 1; }
    #halo406[data-theme="dark"] .icon .moon { opacity: 0; transform: scale(0.9); }
    #halo406[data-theme="light"] .icon .sun { opacity: 0; transform: scale(0.9); }
    #halo406[data-theme="light"] .icon .moon { opacity: 1; }

    /* Pulse effect */
    #halo406 .pulse {
      position: absolute; inset: 0; border-radius: 50%;
      background: radial-gradient(closest-side, rgba(255,255,255,0.25), rgba(255,255,255,0.08) 40%, transparent 60%);
      animation: ripple .9s ease forwards;
      pointer-events: none;
      mix-blend-mode: screen;
    }
    @keyframes ripple {
      from { transform: scale(0.85); opacity: 0.8; }
      50% { transform: scale(1.05); opacity: 1; }
      to { transform: scale(1.2); opacity: 0; }
    }

    /* Controls toolbar */
    #halo406 .controls {
      position: relative; z-index: 3;
      margin-top: clamp(14px, 2.8vw, 22px);
      display: grid; gap: 10px;
      width: min(860px, 94%);
    }
    #halo406 .bar {
      display: flex; align-items: center; gap: 10px; flex-wrap: wrap;
      padding: 10px;
      border-radius: 16px;
      background: linear-gradient(180deg, var(--chip), transparent);
      outline: 1px solid var(--chip-bd);
      backdrop-filter: blur(calc(var(--blur) * 0.6));
      -webkit-backdrop-filter: blur(calc(var(--blur) * 0.6));
      box-shadow: inset 0 0 0 1px rgba(255,255,255,0.05);
    }

    /* Mode chips */
    #halo406 .modes { display: inline-flex; gap: 8px; }
    #halo406 .modes input { position: absolute; opacity: 0; pointer-events: none; }
    #halo406 .modes label {
      user-select: none; cursor: pointer; font-size: 12px; font-weight: 800; text-transform: uppercase;
      letter-spacing: .3px; padding: 8px 12px; border-radius: 999px;
      color: var(--muted);
      background: linear-gradient(180deg, var(--chip), transparent);
      outline: 1px solid var(--chip-bd);
      transition: color .2s ease, box-shadow .2s ease, background .2s ease;
    }
    #halo406 .modes input:checked + label {
      color: #0a0d12;
      background: linear-gradient(90deg, var(--accent-a), var(--accent-c));
      box-shadow: 0 8px 24px -14px rgba(124,210,255,0.6), 0 8px 24px -14px rgba(255,139,208,0.45);
    }

    /* Speed control */
    #halo406 .speed {
      display: inline-flex; align-items: center; gap: 8px; margin-left: auto;
      color: var(--muted); font-size: 12px; font-weight: 700; text-transform: uppercase;
    }
    #halo406 .speed input[type="range"] {
      -webkit-appearance: none; appearance: none;
      width: 160px; height: 28px; background: transparent; cursor: pointer;
    }
    #halo406 .speed input::-webkit-slider-runnable-track {
      height: 6px; border-radius: 999px; background: linear-gradient(90deg, var(--chip), rgba(255,255,255,0.08));
      outline: 1px solid var(--chip-bd);
    }
    #halo406 .speed input::-webkit-slider-thumb {
      -webkit-appearance: none; appearance: none;
      width: 18px; height: 18px; border-radius: 50%;
      margin-top: -6px;
      background: radial-gradient(circle at 30% 30%, var(--accent-a), var(--accent-b));
      box-shadow: 0 0 0 4px rgba(124,210,255,0.20);
      border: 0;
    }
    #halo406 .speed input::-moz-range-track {
      height: 6px; border-radius: 999px; background: linear-gradient(90deg, var(--chip), rgba(255,255,255,0.08));
      outline: 1px solid var(--chip-bd);
    }
    #halo406 .speed input::-moz-range-thumb {
      width: 18px; height: 18px; border: none; border-radius: 50%;
      background: radial-gradient(circle at 30% 30%, var(--accent-a), var(--accent-b));
      box-shadow: 0 0 0 4px rgba(124,210,255,0.20);
    }

    /* Status */
    #halo406 .status {
      margin-left: 0;
      display: inline-flex; align-items: center; gap: 8px;
      color: var(--muted);
      font-size: 12px; white-space: nowrap; margin-left: auto;
    }
    #halo406 .status .dot {
      width: 8px; height: 8px; border-radius: 50%;
      background: linear-gradient(90deg, var(--accent-a), var(--accent-b));
      box-shadow: 0 0 10px 4px rgba(124,210,255,0.35);
    }

    /* Reduced motion */
    @media (prefers-reduced-motion: reduce) {
      #halo406 .g1, #halo406 .g2, #halo406 .g3, #halo406 .ribbon, #halo406 .orbit { animation: none !important; }
      #halo406 .shell { transform: none !important; }
    }
  </style>

  <div class="bg" aria-hidden="true">
    <div class="ribbon r1"></div>
    <div class="ribbon r2"></div>
    <div class="grain"></div>
  </div>

  <div class="wrap">
    <div class="shell" id="tilt">
      <div class="dial">
        <svg class="halo" viewBox="0 0 200 200" aria-hidden="true">
          <defs>
            <linearGradient id="g1" x1="0" y1="0" x2="1" y2="1">
              <stop offset="0%" style="stop-color: var(--accent-a)"></stop>
              <stop offset="100%" style="stop-color: var(--accent-b)"></stop>
            </linearGradient>
            <linearGradient id="g2" x1="1" y1="0" x2="0" y2="1">
              <stop offset="0%" style="stop-color: var(--accent-c)"></stop>
              <stop offset="100%" style="stop-color: var(--accent-b)"></stop>
            </linearGradient>
          </defs>

          <g class="g1">
            <circle cx="100" cy="100" r="82" fill="none" stroke="url(#g1)" stroke-width="4" stroke-linecap="round" stroke-dasharray="10 18"></circle>
          </g>
          <g class="g2">
            <circle cx="100" cy="100" r="64" fill="none" stroke="url(#g2)" stroke-width="8" stroke-linecap="round" stroke-dasharray="220 40"></circle>
          </g>
          <g class="g3">
            <circle cx="100" cy="100" r="46" fill="none" stroke="url(#g1)" stroke-width="3" stroke-dasharray="3 12"></circle>
          </g>
        </svg>

        <div class="orbit o1"><i></i></div>
        <div class="orbit o2"><i></i></div>

        <div class="center">
          <h1>HALO</h1>
          <p class="tag">Calm control for creative flow</p>
          <div class="actions">
            <button class="btn primary" id="pulse">Pulse</button>
            <button class="btn ghost icon" id="theme-toggle" aria-label="Toggle theme" title="Toggle theme">
              <svg class="sun" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.6">
                <circle cx="12" cy="12" r="4"></circle>
                <g stroke-linecap="round">
                  <path d="M12 2v2M12 20v2M2 12h2M20 12h2M4.9 4.9l1.4 1.4M17.7 17.7l1.4 1.4M19.1 4.9l-1.4 1.4M6.3 17.7l-1.4 1.4"></path>
                </g>
              </svg>
              <svg class="moon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.6">
                <path d="M21 12.8A8.5 8.5 0 1 1 11.2 3a7 7 0 0 0 9.8 9.8z"></path>
              </svg>
            </button>
          </div>
        </div>
      </div>
    </div>

    <div class="controls">
      <div class="bar">
        <div class="modes" role="group" aria-label="Modes">
          <input type="radio" name="mode" id="mode-flow" value="flow" checked>
          <label for="mode-flow">Flow</label>
          <input type="radio" name="mode" id="mode-focus" value="focus">
          <label for="mode-focus">Focus</label>
          <input type="radio" name="mode" id="mode-glow" value="glow">
          <label for="mode-glow">Glow</label>
        </div>

        <div class="speed">
          <label for="speed">Spin</label>
          <input type="range" id="speed" min="8" max="60" value="24" aria-label="Spin speed">
        </div>

        <div class="status" aria-live="polite" title="Last updated">
          <span class="dot" aria-hidden="true"></span>
          Updated <span id="last-updated">Last updated: 2025-11-03 23:20:46 EST</span>
        </div>
      </div>
    </div>
  </div>

  <script>
    (function() {
      const root = document.getElementById('halo406');
      const tilt = document.getElementById('tilt');
      const modeRadios = root.querySelectorAll('input[name="mode"]');
      const speed = document.getElementById('speed');
      const pulseBtn = document.getElementById('pulse');
      const themeBtn = document.getElementById('theme-toggle');
      const updated = document.getElementById('last-updated');

      // Theme: honor system on first load
      try {
        const prefersLight = window.matchMedia && window.matchMedia('(prefers-color-scheme: light)').matches;
        root.setAttribute('data-theme', prefersLight ? 'light' : 'dark');
      } catch(e){}

      // Last updated
      try {
        const d = new Date();
        const fmt = new Intl.DateTimeFormat(undefined, { dateStyle: 'medium', timeStyle: 'short' });
        updated.textContent = fmt.format(d);
      } catch(e) { updated.textContent = (new Date()).toLocaleString(); }

      // Pointer glow + tilt
      const setPos = (x, y) => {
        const rect = root.getBoundingClientRect();
        const mx = ((x - rect.left) / rect.width) * 100;
        const my = ((y - rect.top) / rect.height) * 100;
        root.style.setProperty('--mx', mx + '%');
        root.style.setProperty('--my', my + '%');

        // Tilt the disc
        const cx = (mx - 50) / 50; // -1..1
        const cy = (my - 50) / 50;
        const rx = Math.max(Math.min(cy * 1, 1), -1) * parseFloat(getComputedStyle(root).getPropertyValue('--tilt'));
        const ry = Math.max(Math.min(-cx * 1, 1), -1) * parseFloat(getComputedStyle(root).getPropertyValue('--tilt'));
        tilt.style.transform = `rotateX(${rx}) rotateY(${ry})`;
      };
      const resetTilt = () => { tilt.style.transform = 'rotateX(0deg) rotateY(0deg)'; };

      root.addEventListener('mousemove', (e) => setPos(e.clientX, e.clientY), { passive: true });
      root.addEventListener('mouseleave', resetTilt, { passive: true });
      root.addEventListener('touchmove', (e) => {
        const t = e.touches && e.touches[0];
        if (t) setPos(t.clientX, t.clientY);
      }, { passive: true });

      // Mode switching
      modeRadios.forEach(r => r.addEventListener('change', (e) => {
        if (e.target.checked) root.setAttribute('data-mode', e.target.value);
      }));

      // Speed control
      const applySpeed = () => root.style.setProperty('--spin', speed.value + 's');
      speed.addEventListener('input', applySpeed);
      applySpeed();

      // Theme toggle
      themeBtn.addEventListener('click', () => {
        const next = root.getAttribute('data-theme') === 'dark' ? 'light' : 'dark';
        root.setAttribute('data-theme', next);
      });

      // Pulse animation + subtle bloom
      pulseBtn.addEventListener('click', () => {
        const dial = root.querySelector('.dial');
        const p = document.createElement('span');
        p.className = 'pulse';
        dial.appendChild(p);

        dial.animate([
          { filter: 'brightness(1) saturate(1)' },
          { filter: 'brightness(1.18) saturate(1.22)' },
          { filter: 'brightness(1) saturate(1)' }
        ], { duration: 900, easing: 'ease' });

        p.addEventListener('animationend', () => p.remove());
      });

      // Initialize position to center-ish
      setPos(window.innerWidth / 2, window.innerHeight / 3);
    })();
  </script>
</div>
      </section>
      <!-- END_EDITABLE -->
    <script>
      // Only show a local placeholder if the agent hasn't written a timestamp yet
      const el = document.getElementById('last-updated');
      if (el && (!el.textContent || el.textContent.includes('not yet'))) {
        const now = new Date();
        el.textContent = `Last updated: ${now.toLocaleString(undefined, { hour12: false })}`;
      }
    </script>
  </body>
