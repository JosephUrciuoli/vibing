  <style>
    /* STILL WATER — Edition 2164 */
    #vibe2164 {
      --pondA: #dff7ff;
      --pondB: #fff3e8;
      --ink: #1a2433;
      --muted: #5e6a7a;
      --foam: #76d3ff;
      --k1: #ff8a66; /* koi 1 */
      --k2: #ffc94a; /* koi 2 */
      --k3: #6ed9b5; /* koi 3 */
      --accent: #3a8fff;

      position: relative;
      display: grid;
      place-items: center;
      min-height: 760px;
      padding: clamp(22px, 6vw, 80px);
      border-radius: 36px;
      color: var(--ink);
      overflow: hidden;
      isolation: isolate;
      background:
        radial-gradient(1400px 1000px at 80% -20%, rgba(255,255,255,0.45), transparent 60%),
        linear-gradient(145deg, var(--pondA), var(--pondB));
      box-shadow:
        0 60px 160px rgba(10, 30, 60, 0.25),
        inset 0 0 0 1px rgba(255,255,255,0.5);
    }

    /* Shimmer + grain */
    #vibe2164::before,
    #vibe2164::after {
      content: "";
      position: absolute;
      inset: -20%;
      pointer-events: none;
      z-index: 0;
    }
    #vibe2164::before {
      background:
        conic-gradient(from 0deg at 30% 10%,
          rgba(255,255,255,0.16) 0 12%,
          transparent 12% 30%,
          rgba(255,255,255,0.14) 30% 40%,
          transparent 40% 58%,
          rgba(255,255,255,0.12) 58% 70%,
          transparent 70% 100%);
      filter: blur(32px) saturate(120%);
      animation: shimmer2164 60s linear infinite;
      mix-blend-mode: soft-light;
      opacity: .8;
    }
    #vibe2164::after {
      background:
        repeating-linear-gradient(0deg, rgba(0,0,0,0.04) 0 1px, transparent 1px 5px);
      opacity: .15;
      mix-blend-mode: multiply;
    }
    @keyframes shimmer2164 { to { transform: rotate(360deg) } }

    /* Canvas water layer */
    #vibe2164 .pond {
      position: absolute;
      inset: 0;
      z-index: 1;
      display: block;
      filter: saturate(112%) contrast(104%) blur(0.0px);
    }

    /* Content */
    #vibe2164 .stack {
      position: relative;
      z-index: 2;
      display: grid;
      place-items: center;
      gap: clamp(14px, 3vw, 28px);
      text-align: center;
      width: min(1080px, 100%);
      transform: perspective(1200px) rotateX(var(--rx, 0deg)) rotateY(var(--ry, 0deg));
      transition: transform 220ms ease;
    }

    #vibe2164 .badge {
      display: inline-flex;
      align-items: center;
      gap: 10px;
      padding: 10px 16px;
      border-radius: 999px;
      border: 1px solid rgba(0,0,0,0.06);
      background:
        linear-gradient(180deg, rgba(255,255,255,0.9), rgba(255,255,255,0.65)) padding-box,
        linear-gradient(180deg, rgba(255,255,255,0.9), rgba(0,0,0,0.08)) border-box;
      color: var(--muted);
      font: 700 11px/1 ui-sans-serif, system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial;
      letter-spacing: 0.16em;
      text-transform: uppercase;
      backdrop-filter: blur(8px) saturate(120%);
      -webkit-backdrop-filter: blur(8px) saturate(120%);
      box-shadow:
        0 12px 32px rgba(0,0,0,0.12),
        inset 0 1px 0 rgba(255,255,255,0.9);
    }
    #vibe2164 .dot {
      width: 10px; height: 10px; border-radius: 50%;
      background: radial-gradient(circle at 35% 35%, #fff 28%, var(--accent) 62%, transparent 64%);
      box-shadow:
        0 0 0 4px rgba(58,143,255,0.15),
        0 0 14px var(--accent);
    }

    #vibe2164 .hero {
      margin: 0;
      font: 900 clamp(48px, 9vw, 120px)/0.92 ui-serif, Georgia, Cambria, "Times New Roman", Times, serif;
      letter-spacing: -0.02em;
      background:
        linear-gradient(180deg,
          color-mix(in oklab, var(--ink), black 8%),
          color-mix(in oklab, var(--accent), white 30%) 56%,
          color-mix(in oklab, var(--foam), white 18%));
      -webkit-background-clip: text;
              background-clip: text;
      color: transparent;
      text-shadow:
        0 1px 0 rgba(255,255,255,0.6),
        0 30px 80px rgba(0,0,0,0.15);
      position: relative;
    }
    #vibe2164 .hero::after {
      content: "";
      position: absolute;
      left: 50%; transform: translateX(-50%);
      bottom: -18px;
      width: clamp(180px, 44vw, 560px);
      height: 10px;
      border-radius: 999px;
      background: linear-gradient(90deg, var(--k1), var(--k2), var(--k3));
      filter: blur(7px) saturate(140%);
      opacity: 0.9;
    }

    #vibe2164 .lead {
      margin: 0;
      color: var(--muted);
      max-width: 62ch;
      font: 400 clamp(16px, 2.2vw, 22px)/1.8 ui-sans-serif, system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial;
    }

    /* Controls */
    #vibe2164 .controls {
      display: flex;
      flex-wrap: wrap;
      gap: 12px;
      justify-content: center;
    }
    #vibe2164 .chip {
      appearance: none;
      border: 1px solid rgba(0,0,0,0.06);
      border-radius: 14px;
      padding: 12px 16px;
      cursor: pointer;
      color: var(--ink);
      background:
        linear-gradient(180deg, rgba(255,255,255,0.92), rgba(255,255,255,0.7)) padding-box,
        linear-gradient(180deg, rgba(255,255,255,1), rgba(0,0,0,0.08)) border-box;
      font: 700 12px/1 ui-sans-serif, system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial;
      letter-spacing: .04em;
      transition: transform 160ms ease, filter 200ms ease, box-shadow 220ms ease, background 160ms ease;
      box-shadow:
        0 14px 36px rgba(0,0,0,0.10),
        inset 0 1px 0 rgba(255,255,255,1);
      backdrop-filter: blur(6px) saturate(120%);
      -webkit-backdrop-filter: blur(6px) saturate(120%);
    }
    #vibe2164 .chip:hover { transform: translateY(-1px); filter: saturate(112%); }
    #vibe2164 .chip:active { transform: translateY(0); }
    #vibe2164 .chip.accent {
      border-color: rgba(58,143,255,0.25);
      background:
        linear-gradient(180deg, color-mix(in oklab, var(--accent), white 82%), color-mix(in oklab, var(--accent), white 65%)) padding-box,
        linear-gradient(180deg, rgba(255,255,255,0.9), rgba(0,0,0,0.08)) border-box;
      color: color-mix(in oklab, var(--accent), black 25%);
    }

    /* Meta */
    #vibe2164 .meta {
      display: grid;
      grid-template-columns: 1fr auto;
      align-items: center;
      gap: 12px;
      width: min(880px, 100%);
      color: var(--muted);
      font: 400 12px/1.6 ui-sans-serif, system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial;
    }
    @media (max-width: 760px) {
      #vibe2164 .meta { grid-template-columns: 1fr; justify-items: center; text-align: center; }
    }

    /* Focus */
    #vibe2164 .chip:focus-visible {
      outline: 2px solid color-mix(in oklab, var(--accent), white 10%);
      outline-offset: 2px;
    }

    /* Reduced motion */
    @media (prefers-reduced-motion: reduce) {
      #vibe2164::before { animation: none !important; }
    }
  </style>

  <canvas class="pond" aria-hidden="true"></canvas>

  <div class="stack" role="region" aria-live="polite">
    <div class="badge"><span class="dot" aria-hidden="true"></span> Edition 2164 · Still Water</div>
    <h1 class="hero">Quiet Pond</h1>
    <p class="lead">Breathe. Brush the surface to stir ripples; tap to drop a pellet and watch the koi gather.</p>

    <div class="controls">

    <div class="meta">
      <span class="hint">Tip: Move slowly for glassy water; click or press F to feed. Arrow keys nudge the surface. Space adds a ripple.</span>
      <span id="last-updated">Last updated: 2026-01-24 09:17:54 EST</span>
    </div>
  </div>

  <script>
    (function () {
      const root = document.getElementById('vibe2164');
      const canvas = root.querySelector('.pond');
      const ctx = canvas.getContext('2d');
      const last = root.querySelector('#last-updated');

      const btnTheme = root.querySelector('[data-act="theme"]');
      const btnTempo = root.querySelector('[data-act="tempo"]');
      const btnPause = root.querySelector('[data-act="pause"]');
      const btnRemix = root.querySelector('[data-act="remix"]');
      const btnFeed  = root.querySelector('[data-act="feed"]');

      // Timestamp
      try {
        last.textContent = 'Last updated: ' + new Date().toLocaleString(undefined, {
          year: 'numeric', month: 'short', day: '2-digit',
          hour: '2-digit', minute: '2-digit', second: '2-digit'
        });
      } catch {
        last.textContent = 'Last updated: ' + new Date().toString();
      }

      // Themes
      const themes = [
        { name:'Dawn', pondA:'#dff7ff', pondB:'#fff3e8', ink:'#1a2433', muted:'#5e6a7a', foam:'#76d3ff', accent:'#3a8fff', k1:'#ff8a66', k2:'#ffc94a', k3:'#6ed9b5' },
        { name:'Jade Noon', pondA:'#c7f3e5', pondB:'#e7fff7', ink:'#0f1a1a', muted:'#3f5a53', foam:'#45e0c4', accent:'#1f9d77', k1:'#ffb86b', k2:'#7fd36c', k3:'#58b1ff' },
        { name:'Indigo Night', pondA:'#0c1630', pondB:'#11244a', ink:'#eef2ff', muted:'#aab6d1', foam:'#57c9ff', accent:'#7aa8ff', k1:'#ff7bd1', k2:'#79f7ff', k3:'#a58bff' },
        { name:'Mono Pearl', pondA:'#eef3f7', pondB:'#fefefe', ink:'#12161c', muted:'#6a7480', foam:'#9bb3c9', accent:'#9bb3c9', k1:'#b8c5d0', k2:'#8ea2b3', k3:'#d7e1ea' }
      ];
      let themeIndex = Math.floor(Math.random() * themes.length);

      function applyTheme(th) {
        const map = {
          pondA: th.pondA, pondB: th.pondB, ink: th.ink, muted: th.muted,
          foam: th.foam, accent: th.accent, k1: th.k1, k2: th.k2, k3: th.k3
        };
        for (const k in map) root.style.setProperty(`--${k}`, map[k]);
        btnTheme.textContent = `Theme: ${th.name}`;
      }
      applyTheme(themes[themeIndex]);

      // Utils
      const DPR = Math.max(1, Math.min(2, window.devicePixelRatio || 1));
      let W = 1, H = 1;
      let running = true;
      let lively = false;

      function clamp(v, a, b){ return Math.max(a, Math.min(b, v)); }
      function rand(a,b){ return a + Math.random()*(b-a); }

      function hexToRgb(hex) {
        const h = hex.replace('#','').trim();
        const v = h.length === 3 ? h.split('').map(c=>c+c).join('') : h;
        const n = parseInt(v, 16);
        return { r: (n>>16)&255, g: (n>>8)&255, b: n&255 };
      }
      function rgba(hex, a=1){
        const {r,g,b} = hexToRgb(hex);
        return `rgba(${r},${g},${b},${a})`;
      }
      function mix(aHex, bHex, t){
        const A = hexToRgb(aHex), B = hexToRgb(bHex);
        const r = Math.round(A.r + (B.r-A.r)*t);
        const g = Math.round(A.g + (B.g-A.g)*t);
        const b = Math.round(A.b + (B.b-A.b)*t);
        return `rgb(${r},${g},${b})`;
      }

      // Surface state
      const pointer = { x: 0.5, y: 0.45, down: false };
      let ripples = [];
      let pellets = [];
      let koi = [];

      function resize() {
        const rect = root.getBoundingClientRect();
        W = Math.max(1, Math.floor(rect.width));
        H = Math.max(1, Math.floor(rect.height));
        canvas.width = W * DPR;
        canvas.height = H * DPR;
        canvas.style.width = W + 'px';
        canvas.style.height = H + 'px';
        ctx.setTransform(DPR, 0, 0, DPR, 0, 0);
        if (koi.length === 0) makeKoi();
      }

      function makeKoi() {
        koi = [];
        const count = Math.round(rand(9, 14));
        const th = themes[themeIndex];
        const palettes = [th.k1, th.k2, th.k3];
        for (let i=0;i<count;i++){
          const col = palettes[i % palettes.length];
          koi.push({
            x: rand(W*0.1, W*0.9),
            y: rand(H*0.15, H*0.85),
            vx: rand(-30,30),
            vy: rand(-30,30),
            phase: Math.random()*Math.PI*2,
            size: rand(0.7,1.4),
            baseSpeed: rand(24, 46),
            color: col,
            accent: mix(col, '#ffffff', 0.35),
            target: null
          });
        }
      }

      function addRipple(x, y, strength=1){
        ripples.push({ x, y, r: 2, a: clamp(0.15 + 0.25*strength, 0.08, 0.35), w: 1 + strength*0.6 });
        if (ripples.length > 60) ripples.shift();
      }
      function addPellet(x, y){
        pellets.push({ x, y, a: 1, life: 10 });
        addRipple(x, y, 1);
      }

      // Draw fish
      function drawFish(f, t){
        ctx.save();
        ctx.translate(f.x, f.y);
        const ang = Math.atan2(f.vy, f.vx);
        ctx.rotate(ang);

        const len = 44 * f.size;
        const ht  = 14 * f.size;
        const tailSwing = Math.sin(t*4 + f.phase) * (lively ? 10 : 6) * (Math.hypot(f.vx, f.vy)/60);
        const th = themes[themeIndex];

        // Shadow
        ctx.globalAlpha = 0.18;
        ctx.fillStyle = rgba('#000000', 0.5);
        ctx.beginPath();
        ctx.ellipse(2, 4, len*0.55, ht*0.9, 0, 0, Math.PI*2);
        ctx.fill();
        ctx.globalAlpha = 1;

        // Body gradient
        const grad = ctx.createLinearGradient(-len*0.55, 0, len*0.6, 0);
        grad.addColorStop(0, mix(f.color, '#ffffff', 0.55));
        grad.addColorStop(0.5, f.color);
        grad.addColorStop(1, mix(f.color, th.pondB, 0.25));

        // Body
        ctx.fillStyle = grad;
        ctx.beginPath();
        ctx.ellipse(0, 0, len*0.5, ht, 0, 0, Math.PI*2);
        ctx.fill();

        // Dorsal fin
        ctx.fillStyle = rgba(f.accent, 0.65);
        ctx.beginPath();
        ctx.moveTo(-len*0.1, -ht*0.9);
        ctx.quadraticCurveTo(-len*0.05, -ht*1.6, len*0.12, -ht*0.7);
        ctx.quadraticCurveTo(0, -ht*0.6, -len*0.1, -ht*0.9);
        ctx.fill();

        // Pectoral fins
        ctx.save();
        ctx.rotate(0.25);
        ctx.globalAlpha = 0.75;
        ctx.beginPath();
        ctx.moveTo(-len*0.1, ht*0.4);
        ctx.quadraticCurveTo(-len*0.05, ht*1.1, len*0.05, ht*0.5);
        ctx.closePath();
        ctx.fill();
        ctx.restore();

        // Tail
        ctx.fillStyle = mix(f.color, '#000000', 0.12);
        ctx.save();
        ctx.translate(-len*0.55, 0);
        ctx.rotate(tailSwing * 0.02);
        ctx.beginPath();
        ctx.moveTo(0, 0);
        ctx.lineTo(-len*0.28, ht*0.8);
        ctx.lineTo(-len*0.24, -ht*0.8);
        ctx.closePath();
        ctx.fill();
        ctx.restore();

        // Eye
        ctx.fillStyle = '#111';
        ctx.beginPath();
        ctx.arc(len*0.25, -ht*0.22, 2.2*f.size, 0, Math.PI*2);
        ctx.fill();
        ctx.fillStyle = '#fff';
        ctx.beginPath();
        ctx.arc(len*0.26, -ht*0.25, 1.1*f.size, 0, Math.PI*2);
        ctx.fill();

        ctx.restore();
      }

      // Animation
      let lastTime = performance.now();

      function draw(now){
        const dt = Math.min(1/30, (now - lastTime)/1000) || 0.016;
        lastTime = now;

        // Clear
        ctx.clearRect(0,0,W,H);

        // Subtle gradient drift based on pointer
        const px = clamp(pointer.x, 0, 1), py = clamp(pointer.y, 0, 1);
        const gx = W * (px - 0.5) * 0.06;
        const gy = H * (py - 0.5) * 0.06;

        const glowGrad = ctx.createRadialGradient(W*px, H*py, 0, W*px, H*py, Math.max(W,H)*0.6);
        glowGrad.addColorStop(0, rgba(themes[themeIndex].foam, 0.13));
        glowGrad.addColorStop(1, rgba(themes[themeIndex].foam, 0.0));
        ctx.fillStyle = glowGrad;
        ctx.fillRect(0,0,W,H);

        // Ripples
        ctx.save();
        ctx.globalCompositeOperation = 'screen';
        for (let i=0;i<ripples.length;i++){
          const r = ripples[i];
          r.r += (lively ? 180 : 120) * dt;
          r.a *= (1 - dt * 0.55);
          ctx.strokeStyle = rgba(themes[themeIndex].foam, r.a);
          ctx.lineWidth = r.w;
          ctx.beginPath();
          ctx.arc(r.x, r.y, r.r, 0, Math.PI*2);
          ctx.stroke();
        }
        ripples = ripples.filter(r => r.a > 0.02 && r.r < Math.max(W,H)*1.2);
        ctx.restore();

        // Pellets
        for (let i=0;i<pellets.length;i++){
          const p = pellets[i];
          p.life -= dt;
          p.a = Math.max(0, p.life/10);
          ctx.fillStyle = rgba('#6b4b2a', 0.7 * p.a + 0.2);
          ctx.beginPath();
          ctx.arc(p.x, p.y, 3, 0, Math.PI*2);
          ctx.fill();
          if (p.life <= 0) { pellets.splice(i,1); i--; }
        }

        // Koi update
        for (let i=0;i<koi.length;i++){
          const f = koi[i];
          const speedMod = lively ? 1.8 : 1.0;
          const target = nearestPellet(f.x, f.y);
          if (target){
            f.target = target;
          }

          // Gentle flow towards pointer center
          const flowX = (W*px - f.x) * 0.02;
          const flowY = (H*py - f.y) * 0.02;

          // Wander
          f.phase += dt * (0.9 + Math.random()*0.2);
          const wanderX = Math.sin(f.phase + i)*8;
          const wanderY = Math.cos(f.phase*1.2 + i)*8;

          // Edge avoidance
          let avoidX = 0, avoidY = 0;
          const margin = 40;
          if (f.x < margin) avoidX = (margin - f.x)*0.8;
          if (f.x > W - margin) avoidX = -(f.x - (W - margin))*0.8;
          if (f.y < margin) avoidY = (margin - f.y)*0.8;
          if (f.y > H - margin) avoidY = -(f.y - (H - margin))*0.8;

          // Pellet attraction
          let huntX = 0, huntY = 0;
          if (f.target){
            const dx = f.target.x - f.x;
            const dy = f.target.y - f.y;
            const d = Math.hypot(dx, dy) || 1;
            huntX = (dx/d) * 60;
            huntY = (dy/d) * 60;
            // Eat!
            if (d < 16){
              addRipple(f.target.x, f.target.y, 0.8);
              pellets.splice(pellets.indexOf(f.target), 1);
              f.target = null;
            }
          }

          const ax = flowX + wanderX + avoidX + huntX;
          const ay = flowY + wanderY + avoidY + huntY;

          f.vx += ax * dt;
          f.vy += ay * dt;

          // Friction and clamp speed
          f.vx *= 0.98;
          f.vy *= 0.98;
          const maxS = (f.baseSpeed + (f.target ? 24 : 0)) * speedMod;
          const sp = Math.hypot(f.vx, f.vy) || 1;
          if (sp > maxS) { f.vx = f.vx/sp * maxS; f.vy = f.vy/sp * maxS; }

          f.x += f.vx * dt;
          f.y += f.vy * dt;

          drawFish(f, now*0.001);
        }

        if (running) requestAnimationFrame(draw);
      }

      function nearestPellet(x, y){
        if (pellets.length === 0) return null;
        let best = null, bd = Infinity;
        for (let i=0;i<pellets.length;i++){
          const p = pellets[i];
          const d = (p.x-x)**2 + (p.y-y)**2;
          if (d < bd){ bd = d; best = p; }
        }
        return best;
      }

      // Interactions
      function setTilt(clientX, clientY){
        const rect = root.getBoundingClientRect();
        const px = clamp((clientX - rect.left) / rect.width, 0, 1);
        const py = clamp((clientY - rect.top) / rect.height, 0, 1);
        pointer.x = px; pointer.y = py;
        root.style.setProperty('--rx', ((0.5 - py) * 6).toFixed(2) + 'deg');
        root.style.setProperty('--ry', ((px - 0.5) * 8).toFixed(2) + 'deg');
      }

      root.addEventListener('pointerdown', (e) => {
        pointer.down = true;
        setTilt(e.clientX, e.clientY);
        const r = root.getBoundingClientRect();
        addPellet(e.clientX - r.left, e.clientY - r.top);
        root.setPointerCapture?.(e.pointerId);
      });
      root.addEventListener('pointermove', (e) => {
        setTilt(e.clientX, e.clientY);
        if (!running) return;
        const r = root.getBoundingClientRect();
        if (Math.random() < 0.06) addRipple(e.clientX - r.left, e.clientY - r.top, 0.2);
      }, { passive: true });
      root.addEventListener('pointerup', (e) => { pointer.down = false; root.releasePointerCapture?.(e.pointerId); });
      root.addEventListener('pointerleave', () => {
        pointer.down = false;
        root.style.setProperty('--rx', '0deg');
        root.style.setProperty('--ry', '0deg');
      }, { passive: true });

      // Keyboard
      window.addEventListener('keydown', (e) => {
        const step = 0.02;
        if (e.key === 'ArrowLeft') pointer.x = clamp(pointer.x - step, 0, 1);
        if (e.key === 'ArrowRight') pointer.x = clamp(pointer.x + step, 0, 1);
        if (e.key === 'ArrowUp') pointer.y = clamp(pointer.y - step, 0, 1);
        if (e.key === 'ArrowDown') pointer.y = clamp(pointer.y + step, 0, 1);
        if (e.key === ' ') { e.preventDefault(); const r = root.getBoundingClientRect(); addRipple(r.width*pointer.x, r.height*pointer.y, 0.6); }
        if (e.key.toLowerCase() === 'f') { const r = root.getBoundingClientRect(); addPellet(r.width*pointer.x, r.height*pointer.y); }
      });

      // Controls
      btnTheme.addEventListener('click', () => {
        themeIndex = (themeIndex + 1) % themes.length;
        applyTheme(themes[themeIndex]);
        btnTheme.blur();
      });

      btnTempo.addEventListener('click', () => {
        lively = !lively;
        btnTempo.textContent = lively ? 'Tempo: Lively' : 'Tempo: Calm';
        btnTempo.blur();
      });

      function start() {
        if (running) return;
        running = true;
        lastTime = performance.now();
        requestAnimationFrame(draw);
        btnPause.textContent = 'Pause motion';
      }
      function stop() {
        running = false;
        btnPause.textContent = 'Resume motion';
      }
      btnPause.addEventListener('click', () => { running ? stop() : start(); btnPause.blur(); });

      btnRemix.addEventListener('click', () => {
        makeKoi();
        ripples = [];
        pellets = [];
        btnRemix.blur();
      });

      btnFeed.addEventListener('click', () => {
        const r = root.getBoundingClientRect();
        addPellet(r.width*pointer.x, r.height*pointer.y);
        btnFeed.blur();
      });

      // Resize + PRM
      const ro = new ResizeObserver(resize);
      ro.observe(root);
      resize();

      const prm = window.matchMedia('(prefers-reduced-motion: reduce)');
      function applyPRM() { prm.matches ? stop() : start(); }
      prm.addEventListener?.('change', applyPRM);
      applyPRM();

      // Idle drift for pointer center to keep life
      setInterval(() => {
        if (!running) return;
        const t = Date.now() * 0.00025;
        const nx = 0.5 + Math.sin(t * 1.4) * 0.12;
        const ny = 0.45 + Math.cos(t * 1.1) * 0.08;
        const rect = root.getBoundingClientRect();
        setTilt(rect.left + rect.width * nx, rect.top + rect.height * ny);
      }, 80);

      // Kick off
      requestAnimationFrame(draw);
    })();
  </script>
