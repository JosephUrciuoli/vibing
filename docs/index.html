<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vibing</title>
    <style>
      :root {
        --bg: #0f1221;
        --fg: #e6e8f0;
        --muted: #9aa3b2;
        --accent: #8b5cf6;
      }
      html, body {
        height: 100%;
      }
      body {
        margin: 0;
        font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Ubuntu, Cantarell, Noto Sans, Helvetica Neue, Arial, "Apple Color Emoji", "Segoe UI Emoji";
        color: var(--fg);
        background: radial-gradient(1200px 800px at 70% 10%, #1b1f3a, var(--bg));
        display: flex;
        align-items: center;
        justify-content: center;
      }
      .card {
        width: min(720px, 92vw);
        background: rgba(255,255,255,0.04);
        border: 1px solid rgba(255,255,255,0.08);
        border-radius: 16px;
        padding: 28px 24px;
        box-shadow: 0 10px 30px rgba(0,0,0,0.3);
        backdrop-filter: blur(6px);
      }
      h1 {
        margin: 0 0 10px 0;
        font-size: 28px;
        letter-spacing: 0.3px;
      }
      .muted {
        color: var(--muted);
        font-size: 14px;
        margin-bottom: 18px;
      }
      #content {
        font-size: 18px;
        line-height: 1.6;
        background: rgba(255,255,255,0.04);
        border: 1px dashed rgba(255,255,255,0.12);
        border-radius: 12px;
        padding: 16px;
      }
      .footer {
        margin-top: 18px;
        display: flex;
        justify-content: space-between;
        align-items: center;
        font-size: 14px;
        color: var(--muted);
      }
      .badge {
        display: inline-block;
        background: rgba(139, 92, 246, 0.18);
        color: #d4c2ff;
        padding: 4px 10px;
        border-radius: 999px;
        font-size: 12px;
        border: 1px solid rgba(139, 92, 246, 0.35);
        letter-spacing: 0.2px;
      }
    </style>
  </head>
  <body>

      <section id="content">
<section id="halo" class="mode-orchid" aria-label="Bloom Engine">
  <style>
    /* Scope everything to #halo */
    #halo {
      --bg0: #0b0b16;
      --bg1: #141427;
      --fg:  #f2f6ff;
      --muted: #9aa6c7;
      --a1: #b796ff;   /* petal 1 */
      --a2: #7cf0ff;   /* petal 2 */
      --a3: #9dffd2;   /* petal 3 */
      --rad: 28px;
      color: var(--fg);
      font-family: ui-sans-serif, system-ui, -apple-system, "Segoe UI", Roboto, Helvetica, Arial, "Apple Color Emoji","Segoe UI Emoji";
      border-radius: var(--rad);
      border: 1px solid color-mix(in oklab, var(--fg), transparent 88%);
      background:
        radial-gradient(140% 120% at 20% -10%, color-mix(in oklab, var(--a1), transparent 86%) 0%, transparent 55%),
        radial-gradient(160% 140% at 80% 120%, color-mix(in oklab, var(--a2), transparent 88%) 0%, transparent 60%),
        linear-gradient(180deg, var(--bg1), var(--bg0));
      box-shadow:
        inset 0 1px 0 rgba(255,255,255,.08),
        0 30px 80px -30px rgba(0,0,0,.65),
        0 14px 38px -22px rgba(0,0,0,.6);
      padding: clamp(16px, 2.6vw, 28px);
      position: relative;
      overflow: clip;
      isolation: isolate;
    }
    /* Subtle conic aurora */
    #halo::before{
      content:""; position:absolute; inset:-45% -30% -45% -30%; z-index:0; pointer-events:none;
      background:
        conic-gradient(from var(--spin, 0deg) at 68% 36%,
          color-mix(in oklab, var(--a1), transparent 35%) 0 18%,
          transparent 22% 38%,
          color-mix(in oklab, var(--a2), transparent 35%) 40% 60%,
          transparent 64% 78%,
          color-mix(in oklab, var(--a3), transparent 35%) 80% 100%);
      filter: blur(80px) saturate(120%);
      opacity: .55;
      animation: swirl 80s linear infinite;
    }
    @keyframes swirl { to { --spin: 360deg; } }
    /* Grain */
    #halo::after{
      content:""; position:absolute; inset:0; z-index:0; pointer-events:none;
      background:
        repeating-linear-gradient(0deg, rgba(255,255,255,.02) 0 1px, transparent 1px 2px),
        repeating-linear-gradient(90deg, rgba(255,255,255,.012) 0 1px, transparent 1px 2px);
      mix-blend-mode: soft-light; opacity:.25;
    }

    /* Header */
    #halo .head{
      position:relative; z-index:2;
      display:grid; grid-template-columns: 1fr auto; align-items:center; gap: 14px;
      margin-bottom: clamp(10px,2.2vw,16px);
    }
    #halo .brand{
      display:flex; align-items:center; gap:12px;
      font-weight: 900; letter-spacing:.02em;
    }
    #halo .brand .sub{ display:block; font-weight:700; font-size:12px; color:var(--muted); letter-spacing:.06em; }
    #halo .logo{ width:30px; height:30px; filter: drop-shadow(0 10px 24px color-mix(in oklab, var(--a2), black 70%)); }

    /* Palette chips */
    #halo .chips{
      display:flex; gap:8px; padding:6px; border-radius:999px; background: rgba(255,255,255,.06);
      border:1px solid rgba(255,255,255,.12); box-shadow: inset 0 1px 0 rgba(255,255,255,.08);
    }
    #halo .chip{
      width:28px; height:28px; border-radius:50%; border:1px solid rgba(255,255,255,.35);
      box-shadow: inset 0 1px 0 rgba(255,255,255,.75), 0 8px 18px -10px rgba(0,0,0,.6);
      cursor:pointer; position:relative; overflow:hidden; outline:none;
      transition: transform .12s ease, box-shadow .22s ease, opacity .2s ease;
      background: radial-gradient(80% 80% at 30% 30%, var(--c1), transparent 70%),
                  radial-gradient(80% 80% at 70% 70%, var(--c2), transparent 70%),
                  linear-gradient(180deg, color-mix(in oklab, var(--c3), #000 10%), color-mix(in oklab, var(--c1), #000 18%));
    }
    #halo .chip[aria-pressed="true"]{ transform: translateY(-2px) scale(1.05); box-shadow: 0 14px 28px -14px rgba(0,0,0,.7), inset 0 1px 0 rgba(255,255,255,.9); }
    #halo .chip:focus-visible{ outline:2px solid color-mix(in oklab, var(--a2), white 10%); outline-offset:2px; }

    /* Stage */
    #halo .stage{
      position:relative; z-index:1;
      border-radius: clamp(18px, 2.4vw, 22px);
      background: linear-gradient(180deg, rgba(255,255,255,.06), rgba(255,255,255,.02));
      border: 1px solid rgba(255,255,255,.12);
      backdrop-filter: blur(14px) saturate(140%);
      box-shadow: inset 0 1px 0 rgba(255,255,255,.08), 0 20px 46px -28px rgba(0,0,0,.8);
      overflow:hidden;
      min-height: clamp(360px, 48vw, 560px);
      display:grid; grid-template-rows: auto 1fr auto;
      transform: perspective(900px);
      transition: transform .4s ease;
    }

    #halo .copy{
      padding: clamp(12px,1.8vw,18px) clamp(14px,2vw,22px);
      display:flex; align-items: center; justify-content: space-between; gap: 14px;
    }
    #halo h1{
      margin:0; line-height:0.95;
      font-size: clamp(28px, 6.6vw, 68px);
      letter-spacing: -0.02em;
      background: linear-gradient(90deg, var(--fg) 0%, color-mix(in oklab, var(--a1), var(--fg) 40%) 55%, var(--a2) 100%);
      -webkit-background-clip: text; background-clip: text; color: transparent;
    }
    #halo .lead{ margin:0; color:var(--muted); font-size: clamp(12px, 2vw, 16px); line-height:1.6; text-wrap: balance; }

    #halo .canvas-shell{ position:relative; }
    #halo canvas{ width:100%; height:100%; display:block; background: radial-gradient(160% 140% at 50% 50%, rgba(255,255,255,.018), rgba(0,0,0,.0)); }
    #halo .rings{
      position:absolute; inset:0; display:grid; place-items:center; pointer-events:none;
    }
    #halo .ring{
      width: 220px; height: 220px; border-radius:50%;
      border: 1px dashed rgba(255,255,255,.16);
      animation: breathe 9s ease-in-out infinite;
      box-shadow: 0 0 0 0 color-mix(in oklab, var(--a2), transparent 80%);
    }
    #halo .ring:nth-child(2){ width:280px; height:280px; animation-delay: -2s; opacity:.5; }
    @keyframes breathe{
      0%{ transform: scale(.94); box-shadow: 0 0 0 0 color-mix(in oklab, var(--a2), transparent 80%); }
      50%{ transform: scale(1.02); box-shadow: 0 0 40px 0 color-mix(in oklab, var(--a2), transparent 55%); }
      100%{ transform: scale(.94); box-shadow: 0 0 0 0 color-mix(in oklab, var(--a2), transparent 80%); }
    }

    /* Controls */
    #halo .controls{
      display:flex; flex-wrap:wrap; gap:10px; padding: clamp(10px,1.6vw,14px) clamp(14px,2vw,20px);
      align-items:center; justify-content: space-between; border-top: 1px solid rgba(255,255,255,.08);
      background: linear-gradient(180deg, rgba(255,255,255,.03), rgba(255,255,255,.01));
    }
    #halo .left, #halo .right{ display:flex; flex-wrap:wrap; align-items:center; gap:10px; }

    #halo .btn{
      appearance:none; border:0; cursor:pointer; font-weight:900; font-size:13px; border-radius:14px;
      padding: 10px 14px; color: #0b1220;
      background: linear-gradient(90deg, var(--a2), var(--a1));
      box-shadow: 0 14px 28px -14px color-mix(in oklab, var(--a1), black 26%), inset 0 1px 0 rgba(255,255,255,.75);
      transition: transform .12s ease, box-shadow .22s ease, opacity .2s ease;
    }
    #halo .btn:hover{ transform: translateY(-2px); }
    #halo .btn:active{ transform: translateY(0); }
    #halo .ghost{
      color: var(--fg);
      background: transparent;
      border: 1px solid rgba(255,255,255,.14);
      box-shadow: inset 0 1px 0 rgba(255,255,255,.25);
    }
    #halo .unit{
      display:grid; grid-template-columns: auto 1fr auto; gap:8px; color: var(--muted); font-weight:700; font-size:12px;
      padding: 8px 10px; border-radius: 12px; background: rgba(255,255,255,.06); border:1px solid rgba(255,255,255,.12);
    }
    #halo input[type="range"]{
      -webkit-appearance:none; appearance:none; width:160px; height:10px; border-radius:999px; outline:none;
      background: rgba(255,255,255,.12); border: 1px solid rgba(255,255,255,.14);
    }
    #halo input[type="range"]::-webkit-slider-thumb{
      -webkit-appearance:none; appearance:none; width:18px; height:18px; border-radius:50%;
      background: linear-gradient(180deg,#fff,rgba(255,255,255,.7));
      border:1px solid rgba(255,255,255,.25);
      box-shadow: 0 12px 24px -12px rgba(0,0,0,.6), inset 0 1px 0 #fff;
    }
    #halo .meta{ color: var(--muted); font-size:12px; display:flex; align-items:center; gap:10px; }

    /* Responsive */
    @media (max-width: 860px){
      #halo .lead{ display:none; }
      #halo .rings .ring{ width: 180px; height:180px; }
    }
    @media (prefers-reduced-motion: reduce){
      #halo::before{ animation: none !important; }
      #halo .ring{ animation: none !important; }
      #halo .btn:hover{ transform: none; }
    }
  </style>

  <div class="head">
    <div class="brand" aria-label="Bloom Engine">
      <svg class="logo" viewBox="0 0 48 48" aria-hidden="true">
        <defs>
          <linearGradient id="orb" x1="0" y1="0" x2="1" y2="1">
            <stop offset="0%" stop-color="#7cf0ff"/>
            <stop offset="50%" stop-color="#9dffd2"/>
            <stop offset="100%" stop-color="#b796ff"/>
          </linearGradient>
        </defs>
        <circle cx="24" cy="24" r="12" fill="url(#orb)"/>
        <path d="M24 4a20 20 0 1 0 0 .01" fill="none" stroke="url(#orb)" stroke-width="2" opacity=".5"/>
      </svg>
      BLOOM ENGINE
      <span class="sub">Generative petals for focused minds</span>
    </div>

    <div class="chips" role="group" aria-label="Palettes">
      <button class="chip" data-palette="orchid" aria-pressed="true" style="--c1:#b796ff;--c2:#7cf0ff;--c3:#9dffd2" title="Orchid"></button>
      <button class="chip" data-palette="aurora" aria-pressed="false" style="--c1:#7cf0ff;--c2:#b9a7ff;--c3:#9dffd2" title="Aurora"></button>
      <button class="chip" data-palette="citrus" aria-pressed="false" style="--c1:#ffd29d;--c2:#9dffd2;--c3:#ff9da6" title="Citrus"></button>
      <button class="chip" data-palette="mono" aria-pressed="false" style="--c1:#dfe6ff;--c2:#b8c3e6;--c3:#a1b0d9" title="Mono"></button>
    </div>
  </div>

  <div class="stage" id="stage">
    <div class="copy">
      <h1>Let your mind open like light.</h1>
      <p class="lead">A petal field bends to time and touch. Tune the bloom and drift with it.</p>
    </div>

    <div class="canvas-shell" aria-label="Interactive bloom canvas">
      <canvas id="bloom" role="img" aria-label="Animated generative flower"></canvas>
      <div class="rings" aria-hidden="true">
        <div class="ring"></div>
        <div class="ring"></div>
      </div>
    </div>

    <div class="controls">
      <div class="left">
        <button class="btn" id="toggle">Pause</button>
        <button class="btn ghost" id="randomize">Randomize</button>
        <div class="unit">
          <span>Petals</span>
          <input type="range" id="petals" min="3" max="18" value="8" step="1" aria-label="Petals">
          <span id="petalVal">8</span>
        </div>
        <div class="unit">
          <span>Depth</span>
          <input type="range" id="depth" min="30" max="120" value="80" step="1" aria-label="Depth">
          <span id="depthVal">0.80</span>
        </div>
      </div>
      <div class="right meta">
        <span id="paletteName">Palette: Orchid</span>
        <span id="last-updated">Last updated: 2025-12-18 12:21:35 EST</span>
      </div>
    </div>
  </div>

  <script>
    (function(){
      const root = document.getElementById('halo');
      const canvas = document.getElementById('bloom');
      const ctx = canvas.getContext('2d');
      const stage = document.getElementById('stage');

      const toggleBtn = document.getElementById('toggle');
      const randBtn = document.getElementById('randomize');
      const petalsRange = document.getElementById('petals');
      const depthRange = document.getElementById('depth');
      const petalVal = document.getElementById('petalVal');
      const depthVal = document.getElementById('depthVal');
      const chips = root.querySelectorAll('.chip');
      const paletteName = document.getElementById('paletteName');
      const updated = document.getElementById('last-updated');

      // Timestamp
      try {
        const now = new Date();
        const fmt = new Intl.DateTimeFormat(undefined, { year:'numeric', month:'short', day:'2-digit', hour:'2-digit', minute:'2-digit', second:'2-digit' });
        const tz = Intl.DateTimeFormat().resolvedOptions().timeZone || 'local';
        updated.textContent = `Updated ${fmt.format(now)} â€¢ ${tz}`;
      } catch {
        updated.textContent = 'Updated just now';
      }

      // Palettes
      const PALETTES = {
        orchid: { bg0:'#0b0b16', bg1:'#141427', fg:'#f2f6ff', muted:'#9aa6c7', a1:'#b796ff', a2:'#7cf0ff', a3:'#9dffd2', name:'Orchid' },
        aurora: { bg0:'#0a0f1c', bg1:'#0e1424', fg:'#eaf2ff', muted:'#98a6c9', a1:'#7cf0ff', a2:'#b9a7ff', a3:'#9dffd2', name:'Aurora' },
        citrus: { bg0:'#0f120e', bg1:'#141a14', fg:'#fbfff7', muted:'#a7b9a1', a1:'#ffd29d', a2:'#9dffd2', a3:'#ff9da6', name:'Citrus' },
        mono:   { bg0:'#0c0f16', bg1:'#121724', fg:'#ebf1ff', muted:'#9babcc', a1:'#dfe6ff', a2:'#b8c3e6', a3:'#a1b0d9', name:'Mono' }
      };
      let activePalette = 'orchid';
      function applyPalette(key){
        const p = PALETTES[key] || PALETTES.orchid;
        root.style.setProperty('--bg0', p.bg0);
        root.style.setProperty('--bg1', p.bg1);
        root.style.setProperty('--fg',  p.fg);
        root.style.setProperty('--muted', p.muted);
        root.style.setProperty('--a1', p.a1);
        root.style.setProperty('--a2', p.a2);
        root.style.setProperty('--a3', p.a3);
        paletteName.textContent = `Palette: ${p.name}`;
        chips.forEach(c => c.setAttribute('aria-pressed', String(c.dataset.palette === key)));
        activePalette = key;
        refreshColors();
      }
      chips.forEach(c => c.addEventListener('click', () => applyPalette(c.dataset.palette)));

      // Auto-palette by day part
      const hr = new Date().getHours();
      const autoKey = hr >= 6 && hr < 12 ? 'citrus' : hr >= 12 && hr < 19 ? 'aurora' : 'orchid';
      applyPalette(autoKey);

      // Canvas sizing
      let W=0, H=0, DPR = Math.min(2, window.devicePixelRatio || 1);
      function resize(){
        const r = canvas.getBoundingClientRect();
        W = Math.max(320, Math.floor(r.width));
        H = Math.max(260, Math.floor(r.height));
        canvas.width = Math.floor(W * DPR);
        canvas.height = Math.floor(H * DPR);
        ctx.setTransform(DPR,0,0,DPR,0,0);
      }
      const ro = new ResizeObserver(resize); ro.observe(canvas);

      // Bloom params
      let running = true;
      let t = 0;
      let petals = +petalsRange.value;
      let depth = +depthRange.value / 100;
      petalVal.textContent = petals;
      depthVal.textContent = depth.toFixed(2);

      const pointer = { x: 0, y: 0, active: false };
      canvas.addEventListener('pointermove', e => {
        const r = canvas.getBoundingClientRect();
        pointer.x = e.clientX - r.left;
        pointer.y = e.clientY - r.top;
        pointer.active = true;
      });
      canvas.addEventListener('pointerleave', () => pointer.active = false);

      // Controls
      toggleBtn.addEventListener('click', () => {
        running = !running;
        toggleBtn.textContent = running ? 'Pause' : 'Play';
        if (running) requestAnimationFrame(draw);
      });
      randBtn.addEventListener('click', () => {
        const p = 3 + Math.floor(Math.random()*16);
        petalsRange.value = p;
        petals = p; petalVal.textContent = p;
        const d = 0.4 + Math.random()*0.7;
        depthRange.value = Math.round(d*100);
        depth = d; depthVal.textContent = depth.toFixed(2);
        // quick palette hop
        const keys = Object.keys(PALETTES);
        const next = keys[(keys.indexOf(activePalette)+1)%keys.length];
        applyPalette(next);
      });
      petalsRange.addEventListener('input', () => {
        petals = +petalsRange.value;
        petalVal.textContent = petals;
      });
      depthRange.addEventListener('input', () => {
        depth = +depthRange.value / 100;
        depthVal.textContent = depth.toFixed(2);
      });

      // Colors cache
      const C = { a1:'#b796ff', a2:'#7cf0ff', a3:'#9dffd2', fg:'#ffffff' };
      function refreshColors(){
        const cs = getComputedStyle(root);
        C.a1 = cs.getPropertyValue('--a1').trim() || C.a1;
        C.a2 = cs.getPropertyValue('--a2').trim() || C.a2;
        C.a3 = cs.getPropertyValue('--a3').trim() || C.a3;
        C.fg = cs.getPropertyValue('--fg').trim() || C.fg;
      }
      refreshColors();

      // Drawing helpers
      const reduce = window.matchMedia('(prefers-reduced-motion: reduce)').matches;
      function drawBloom(cx, cy, R, k, phase, thickness){
        // Gradient stroke
        const lg = ctx.createLinearGradient(cx-R, cy, cx+R, cy);
        lg.addColorStop(0, C.a1);
        lg.addColorStop(0.5, C.a2);
        lg.addColorStop(1, C.a3);
        ctx.strokeStyle = lg;
        ctx.lineWidth = thickness;
        ctx.lineJoin = 'round';
        ctx.lineCap = 'round';

        ctx.beginPath();
        const steps = 920;
        for(let i=0;i<=steps;i++){
          const th = (i/steps) * Math.PI*2;
          const wobble = Math.sin(th*2 + phase*0.7) * 0.04;
          const swirl = Math.cos(th*1.5 - phase*0.5) * 0.03;
          const influence = pointer.active ? Math.min(1, 180 / (Math.hypot((cx+Math.cos(th)*R) - pointer.x, (cy+Math.sin(th)*R) - pointer.y) + 1)) : 0;
          const r = R * (0.62 + 0.38*Math.abs(Math.cos(k*th + phase))) * (depth + wobble + swirl + 0.08*influence);
          const x = cx + Math.cos(th + phase*0.12) * r;
          const y = cy + Math.sin(th + phase*0.12) * r;
          if(i===0) ctx.moveTo(x,y); else ctx.lineTo(x,y);
        }
        ctx.stroke();
      }

      function draw(){
        if(running && !reduce) t += 0.016;

        // Clear
        ctx.clearRect(0,0,W,H);

        // Center and base radius
        const cx = W/2, cy = H/2;
        const R = Math.min(W,H) * 0.28;

        // Background vignette
        const vg = ctx.createRadialGradient(cx, cy, R*0.2, cx, cy, Math.max(W,H)*0.6);
        vg.addColorStop(0, 'rgba(255,255,255,0.04)');
        vg.addColorStop(1, 'rgba(0,0,0,0.00)');
        ctx.fillStyle = vg;
        ctx.fillRect(0,0,W,H);

        // Glow layers
        ctx.save();
        ctx.globalCompositeOperation = 'lighter';
        ctx.globalAlpha = 0.9;
        drawBloom(cx, cy, R*1.00, petals, t*0.9, 1.6);
        ctx.globalAlpha = 0.6;
        drawBloom(cx, cy, R*0.86, petals+1, t*1.2, 1.2);
        ctx.globalAlpha = 0.45;
        drawBloom(cx, cy, R*1.18, petals-1, -t*0.7, 1.0);
        ctx.restore();

        // Orbit lines
        ctx.save();
        ctx.globalAlpha = 0.08;
        ctx.strokeStyle = C.fg;
        for(let i=0; i<3; i++){
          const r = R * (1.0 + i*0.22);
          ctx.beginPath();
          for(let a=0; a<=Math.PI*2; a += 0.02){
            const jitter = Math.sin(a*8 + t + i) * 0.8;
            const x = cx + Math.cos(a) * (r + jitter);
            const y = cy + Math.sin(a) * (r + jitter);
            if(a===0) ctx.moveTo(x,y); else ctx.lineTo(x,y);
          }
          ctx.stroke();
        }
        ctx.restore();

        if (!reduce) requestAnimationFrame(draw);
      }

      // Start
      resize();
      if(reduce){
        running = false;
        toggleBtn.textContent = 'Play';
        draw();
      } else {
        requestAnimationFrame(draw);
      }

      // Tilt stage gently
      function tilt(e){
        const r = stage.getBoundingClientRect();
        const x = (e.clientX - r.left)/r.width - 0.5;
        const y = (e.clientY - r.top)/r.height - 0.5;
        stage.style.transform = `perspective(900px) rotateX(${(-y*3.5).toFixed(2)}deg) rotateY(${(x*4.5).toFixed(2)}deg)`;
      }
      function untilt(){ stage.style.transform = 'perspective(900px)'; }
      if(!reduce){
        stage.addEventListener('mousemove', tilt);
        stage.addEventListener('mouseleave', untilt);
      }

      // Cleanup observer
      const obs = new MutationObserver(() => {
        if (!document.body.contains(root)) { obs.disconnect(); ro.disconnect(); }
      });
      obs.observe(document.body, { childList: true, subtree: true });
    }());
  </script>
