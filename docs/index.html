<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vibing</title>
    <style>
      :root {
        --bg: #0f1221;
        --fg: #e6e8f0;
        --muted: #9aa3b2;
        --accent: #8b5cf6;
      }
      html, body {
        height: 100%;
      }
      body {
        margin: 0;
        font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Ubuntu, Cantarell, Noto Sans, Helvetica Neue, Arial, "Apple Color Emoji", "Segoe UI Emoji";
        color: var(--fg);
        background: radial-gradient(1200px 800px at 70% 10%, #1b1f3a, var(--bg));
        display: flex;
        align-items: center;
        justify-content: center;
      }
      .card {
        width: min(720px, 92vw);
        background: rgba(255,255,255,0.04);
        border: 1px solid rgba(255,255,255,0.08);
        border-radius: 16px;
        padding: 28px 24px;
        box-shadow: 0 10px 30px rgba(0,0,0,0.3);
        backdrop-filter: blur(6px);
      }
      h1 {
        margin: 0 0 10px 0;
        font-size: 28px;
        letter-spacing: 0.3px;
      }
      .muted {
        color: var(--muted);
        font-size: 14px;
        margin-bottom: 18px;
      }
      #content {
        font-size: 18px;
        line-height: 1.6;
        background: rgba(255,255,255,0.04);
        border: 1px dashed rgba(255,255,255,0.12);
        border-radius: 12px;
        padding: 16px;
      }
      .footer {
        margin-top: 18px;
        display: flex;
        justify-content: space-between;
        align-items: center;
        font-size: 14px;
        color: var(--muted);
      }
      .badge {
        display: inline-block;
        background: rgba(139, 92, 246, 0.18);
        color: #d4c2ff;
        padding: 4px 10px;
        border-radius: 999px;
        font-size: 12px;
        border: 1px solid rgba(139, 92, 246, 0.35);
        letter-spacing: 0.2px;
      }
    </style>
  </head>

<section id="vibe2463" aria-label="Kinetic Calm">
  <style>
    #vibe2463 {
      --glow: 0.65;
      --rx: 0deg;
      --ry: 0deg;
      position: relative;
      color: #e9f1ff;
      border-radius: 22px;
      padding: clamp(22px, 4.5vw, 48px);
      overflow: hidden;
      font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial, Apple Color Emoji, Segoe UI Emoji;
      background:
        radial-gradient(120% 120% at 12% 10%, hsl(210 90% 24% / .80), transparent 55%),
        radial-gradient(120% 120% at 88% 88%, hsl(280 70% 22% / .80), transparent 60%),
        linear-gradient(180deg, hsl(220 40% 10%), hsl(220 35% 8%));
      border: 1px solid hsl(220 25% 80% / 0.18);
      box-shadow:
        inset 0 1px 0 hsl(0 0% 100% / 0.05),
        0 10px 40px hsl(220 65% 50% / 0.25);
      isolation: isolate;
    }
    #vibe2463 * { box-sizing: border-box; }
    #vibe2463 .aura {
      position: absolute;
      inset: -25%;
      background:
        conic-gradient(from 0deg at 50% 50%,
          hsl(198 100% 60% / .22),
          hsl(320 100% 62% / .22),
          hsl(198 100% 60% / .22));
      filter: blur(70px) saturate(120%);
      animation: vibe2463_spin 26s linear infinite;
      pointer-events: none;
      z-index: 0;
    }
    #vibe2463 .grid {
      position: absolute;
      inset: 0;
      background-image:
        linear-gradient(to right, hsl(0 0% 100% / 0.045) 1px, transparent 1px),
        linear-gradient(to bottom, hsl(0 0% 100% / 0.045) 1px, transparent 1px);
      background-size: 26px 26px;
      mask: radial-gradient(90% 80% at 80% 8%, #000 25%, transparent 70%),
            linear-gradient(#000, #000);
      mix-blend-mode: soft-light;
      pointer-events: none;
      z-index: 1;
    }
    #vibe2463 .intro {
      position: relative;
      z-index: 3;
      display: grid;
      gap: 10px;
      margin-bottom: clamp(18px, 3vw, 28px);
    }
    #vibe2463 .intro h1 {
      margin: 0;
      font-weight: 800;
      letter-spacing: -0.02em;
      line-height: 1.04;
      font-size: clamp(28px, 6.5vw, 64px);
      background: linear-gradient(90deg, #ffffff, #a5d8ff 35%, #e7c6ff 70%, #ffffff);
      -webkit-background-clip: text;
      background-clip: text;
      color: transparent;
      filter: drop-shadow(0 2px 12px hsl(210 80% 70% / 0.16));
    }
    #vibe2463 .intro p {
      margin: 0;
      color: hsl(215 40% 88% / 0.85);
      font-size: clamp(14px, 1.9vw, 18px);
      max-width: 60ch;
    }
    #vibe2463 .divider {
      height: 1px;
      width: 100%;
      background: linear-gradient(90deg, transparent, hsl(0 0% 100% / 0.45), transparent);
      background-size: 200% 100%;
      animation: vibe2463_shimmer 5s linear infinite;
      opacity: 0.8;
      margin: clamp(10px, 2vw, 18px) 0;
      position: relative;
      z-index: 3;
      mask: linear-gradient(90deg, transparent, #000 10% 90%, transparent);
    }
    #vibe2463 .stage {
      position: relative;
      z-index: 2;
      perspective: 1000px;
      display: grid;
      grid-template-columns: 1fr;
      gap: 14px;
    }
    #vibe2463 .tile {
      position: relative;
      border-radius: 18px;
      padding: clamp(16px, 3vw, 28px);
      background: linear-gradient(180deg, hsl(220 20% 18% / 0.65), hsl(220 20% 12% / 0.7));
      border: 1px solid hsl(220 30% 80% / 0.16);
      backdrop-filter: blur(6px) saturate(1.1);
      box-shadow:
        0 10px 35px hsl(210 90% 55% / calc(var(--glow) * 0.28)),
        inset 0 1px 0 hsl(0 0% 100% / 0.06);
      transform-style: preserve-3d;
      transform: perspective(1000px) rotateX(var(--rx)) rotateY(var(--ry)) scale(1.01);
      transition: transform 240ms cubic-bezier(.2,.7,.2,1), box-shadow 300ms ease;
      overflow: hidden;
    }
    #vibe2463 .tile:hover { box-shadow:
        0 18px 50px hsl(260 90% 60% / calc(var(--glow) * 0.32)),
        inset 0 1px 0 hsl(0 0% 100% / 0.06); }
    #vibe2463 .tile .title {
      margin: 0 0 8px 0;
      font-size: clamp(18px, 3.2vw, 24px);
      font-weight: 700;
      letter-spacing: -0.01em;
      color: #f6fbff;
    }
    #vibe2463 .tile .copy {
      margin: 0 0 14px 0;
      color: hsl(210 40% 90% / 0.88);
      font-size: clamp(13px, 1.8vw, 16px);
    }
    #vibe2463 .chips { display: flex; flex-wrap: wrap; gap: 8px; }
    #vibe2463 .chip {
      --c: hsl(200 90% 60%);
      display: inline-flex;
      align-items: center;
      gap: 8px;
      padding: 6px 10px;
      border-radius: 999px;
      font-size: 12px;
      letter-spacing: 0.02em;
      color: #001018;
      background: linear-gradient(180deg, hsl(0 0% 100% / 0.85), hsl(0 0% 100% / 0.75));
      border: 1px solid hsl(210 20% 10% / 0.1);
      box-shadow: 0 4px 14px hsl(210 80% 50% / 0.16);
    }
    #vibe2463 .chip::before {
      content: "";
      width: 8px; height: 8px; border-radius: 50%;
      background: var(--c);
      box-shadow: 0 0 12px hsl(200 90% 60% / calc(var(--glow) * 0.8));
    }
    #vibe2463 .orbs { pointer-events: none; }
    #vibe2463 .orb {
      position: absolute;
      border-radius: 50%;
      opacity: 0.75;
      mix-blend-mode: screen;
      box-shadow: 0 0 42px hsl(200 90% 60% / calc(var(--glow) * 0.65));
      background:
        radial-gradient(30% 30% at 30% 30%, #fff8, #0000 60%),
        radial-gradient(circle at 50% 50%, hsl(195 90% 60% / 0.9), hsl(270 90% 60% / 0.55));
      filter: saturate(120%);
      animation: vibe2463_float 14s ease-in-out infinite alternate;
      transform: translateZ(40px);
    }
    #vibe2463 .orb.a { width: 160px; aspect-ratio: 1; top: -30px; right: -10px; animation-delay: -2s; }
    #vibe2463 .orb.b { width: 110px; aspect-ratio: 1; bottom: -22px; left: -8px; animation-delay: -6s;}
    #vibe2463 .orb.c { width: 72px; aspect-ratio: 1; top: 35%; left: 14px; animation-delay: -10s;}
    #vibe2463 .controls {
      display: flex; flex-wrap: wrap; gap: 10px;
      align-items: center; justify-content: space-between;
      margin-top: 10px;
      position: relative;
      z-index: 3;
    }
    #vibe2463 .left-controls, #vibe2463 .right-controls { display: flex; align-items: center; gap: 10px; flex-wrap: wrap; }
    #vibe2463 .btn {
      appearance: none;
      border: 1px solid hsl(220 30% 80% / 0.22);
      background: linear-gradient(180deg, hsl(220 15% 20% / 0.7), hsl(220 15% 16% / 0.7));
      color: #eaf2ff;
      padding: 10px 14px;
      border-radius: 12px;
      font-size: 13px;
      cursor: pointer;
      transition: transform 160ms ease, box-shadow 200ms ease, background 200ms ease;
      box-shadow: 0 6px 18px hsl(220 80% 50% / 0.18), inset 0 1px 0 hsl(0 0% 100% / 0.06);
    }
    #vibe2463 .btn:hover { transform: translateY(-1px); box-shadow: 0 10px 22px hsl(260 80% 60% / 0.22), inset 0 1px 0 hsl(0 0% 100% / 0.08); }
    #vibe2463 .btn:active { transform: translateY(0); }
    #vibe2463 .range {
      display: inline-flex; align-items: center; gap: 10px;
      color: hsl(210 40% 88% / 0.95);
      font-size: 13px;
      padding: 8px 10px;
      border-radius: 12px;
      border: 1px solid hsl(220 30% 80% / 0.18);
      background: linear-gradient(180deg, hsl(220 15% 20% / 0.5), hsl(220 15% 16% / 0.6));
      box-shadow: inset 0 1px 0 hsl(0 0% 100% / 0.05);
    }
    #vibe2463 .range input[type="range"] {
      -webkit-appearance: none; appearance: none;
      width: 150px; height: 4px; border-radius: 999px;
      background: linear-gradient(90deg, hsl(200 90% 60%), hsl(280 90% 65%));
      outline: none;
    }
    #vibe2463 .range input[type="range"]::-webkit-slider-thumb {
      -webkit-appearance: none;
      width: 18px; height: 18px; border-radius: 50%;
      background: #fff;
      border: 2px solid hsl(220 30% 70% / 0.5);
      box-shadow: 0 2px 10px hsl(220 80% 50% / 0.3);
      cursor: pointer;
    }
    #vibe2463 .range input[type="range"]::-moz-range-thumb {
      width: 18px; height: 18px; border-radius: 50%;
      background: #fff;
      border: 2px solid hsl(220 30% 70% / 0.5);
      box-shadow: 0 2px 10px hsl(220 80% 50% / 0.3);
      cursor: pointer;
    }
    #vibe2463 .meta {
      display: flex; align-items: center; gap: 10px;
      margin-top: 12px;
      color: hsl(210 40% 88% / 0.8);
      font-size: 12px;
      position: relative; z-index: 3;
    }
    #vibe2463 .meta .dot {
      width: 7px; height: 7px; border-radius: 50%;
      background: radial-gradient(circle at 30% 30%, #fff, hsl(200 90% 60%));
      box-shadow: 0 0 12px hsl(200 90% 60% / calc(var(--glow) * 0.9));
    }
    #vibe2463 .tile:focus-within, #vibe2463 .btn:focus, #vibe2463 .range:focus-within {
      outline: 2px solid hsl(200 100% 70% / 0.7);
      outline-offset: 3px;
    }
    @keyframes vibe2463_spin { to { transform: rotate(360deg); } }
    @keyframes vibe2463_shimmer { to { background-position: 200% 0; } }
    @keyframes vibe2463_float {
      0% { transform: translate3d(0,0,40px) scale(1); }
      50% { transform: translate3d(6px,-10px,40px) scale(1.04); }
      100% { transform: translate3d(-6px,6px,40px) scale(1.02); }
    }
    @media (prefers-reduced-motion: reduce) {
      #vibe2463, #vibe2463 * { animation: none !important; transition: none !important; }
      #vibe2463 .tile { transform: none !important; }
    }
    #vibe2463[data-motion="off"] *, #vibe2463[data-motion="off"] {
      animation: none !important;
      transition: none !important;
    }
    #vibe2463[data-motion="off"] .tile {
      transform: none !important;
      box-shadow: 0 8px 28px hsl(220 65% 50% / calc(var(--glow) * 0.22)), inset 0 1px 0 hsl(0 0% 100% / 0.06);
    }
  </style>

  <div class="aura" aria-hidden="true"></div>
  <div class="grid" aria-hidden="true"></div>

  <div class="intro">
    <h1><span style="font-weight:300; opacity:.9">Quiet</span> Motion, Bold Clarity</h1>
    <p>Soft light. Honest type. Elements that breathe—then gently wait.</p>
  </div>

  <div class="divider" aria-hidden="true"></div>

  <div class="stage" aria-label="Interactive scene">
    <div class="tile" tabindex="0" aria-label="Drift card with ambient orbs">
      <div class="content">
        <h2 class="title">Drift</h2>
        <p class="copy">A tactile demo of calm kinetics. Tilt to feel the space—then tune the glow.</p>
        <div class="chips" aria-hidden="false">
          <span class="chip" style="--c:hsl(200 90% 60%)">Serene</span>
          <span class="chip" style="--c:hsl(280 90% 65%)">Precise</span>
          <span class="chip" style="--c:hsl(160 80% 55%)">Playable</span>
        </div>
      </div>
      <div class="orbs" aria-hidden="true">
        <span class="orb a"></span>
        <span class="orb b"></span>
        <span class="orb c"></span>
      </div>
    </div>
  </div>

  <div class="controls">
    <div class="left-controls">
      <button class="btn toggle-motion" aria-pressed="false" title="Toggle reduced motion">Motion: On</button>
    </div>
    <div class="right-controls">
      <label class="range" for="glow-range">
        Glow
        <input id="glow-range" type="range" min="0" max="1" step="0.01" value="0.65" aria-label="Adjust glow intensity">
      </label>
    </div>
  </div>

  <div class="meta">
    <span class="dot" aria-hidden="true"></span>
    <span id="last-updated">Last updated: 2026-02-08 04:28:21 EST</span>
  </div>

  <script>
    (function () {
      var root = document.querySelector('#vibe2463');
      var tile = root.querySelector('.tile');
      var slider = root.querySelector('#glow-range');
      var btn = root.querySelector('.toggle-motion');
      var updated = root.querySelector('#last-updated');

      function setUpdated() {
        try {
          var text = new Intl.DateTimeFormat(undefined, { dateStyle: 'medium', timeStyle: 'short', timeZoneName: 'short' }).format(new Date());
          updated.textContent = 'Last updated: ' + text;
        } catch (e) {
          updated.textContent = 'Last updated: ' + new Date().toLocaleString();
        }
      }
      setUpdated();

      function applyGlow(v) {
        root.style.setProperty('--glow', v);
      }
      applyGlow(slider.value);
      slider.addEventListener('input', function (e) { applyGlow(e.target.value); });

      function setMotion(off) {
        if (off) {
          root.setAttribute('data-motion', 'off');
          btn.setAttribute('aria-pressed', 'true');
          btn.textContent = 'Motion: Off';
        } else {
          root.removeAttribute('data-motion');
          btn.setAttribute('aria-pressed', 'false');
          btn.textContent = 'Motion: On';
        }
      }
      var prefersReduced = false;
      try {
        prefersReduced = window.matchMedia && window.matchMedia('(prefers-reduced-motion: reduce)').matches;
      } catch (e) { /* no-op */ }
      setMotion(prefersReduced);

      btn.addEventListener('click', function () {
        setMotion(!root.hasAttribute('data-motion'));
      });

      var bounds = null;
      function updateBounds() { bounds = tile.getBoundingClientRect(); }
      updateBounds();
      window.addEventListener('resize', updateBounds, { passive: true });

      function tiltFromPointer(x, y) {
        if (!bounds) return;
        var px = (x - bounds.left) / bounds.width - 0.5;
        var py = (y - bounds.top) / bounds.height - 0.5;
        var rx = (py * -10).toFixed(2) + 'deg';
        var ry = (px * 12).toFixed(2) + 'deg';
        tile.style.setProperty('--rx', rx);
        tile.style.setProperty('--ry', ry);
      }

      tile.addEventListener('pointermove', function (e) {
        if (root.hasAttribute('data-motion')) return;
        tiltFromPointer(e.clientX, e.clientY);
      });
      tile.addEventListener('pointerleave', function () {
        tile.style.setProperty('--rx', '0deg');
        tile.style.setProperty('--ry', '0deg');
      });
    })();
  </script>
</section>

    <script>
      // Only show a local placeholder if the agent hasn't written a timestamp yet
      const el = document.getElementById('last-updated');
      if (el && (!el.textContent || el.textContent.includes('not yet'))) {
        const now = new Date();
        el.textContent = `Last updated: ${now.toLocaleString(undefined, { hour12: false })}`;
      }
    </script>
