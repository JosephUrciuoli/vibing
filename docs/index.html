<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vibing</title>
    <style>
      :root {
        --bg: #0f1221;
        --fg: #e6e8f0;
        --muted: #9aa3b2;
        --accent: #8b5cf6;
      }
      html, body {
        height: 100%;
      }
      body {
        margin: 0;
        font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Ubuntu, Cantarell, Noto Sans, Helvetica Neue, Arial, "Apple Color Emoji", "Segoe UI Emoji";
        color: var(--fg);
        background: radial-gradient(1200px 800px at 70% 10%, #1b1f3a, var(--bg));
        display: flex;
        align-items: center;
        justify-content: center;
      }
      .card {
        width: min(720px, 92vw);
        background: rgba(255,255,255,0.04);
        border: 1px solid rgba(255,255,255,0.08);
        border-radius: 16px;
        padding: 28px 24px;
        box-shadow: 0 10px 30px rgba(0,0,0,0.3);
        backdrop-filter: blur(6px);
      }
      h1 {
        margin: 0 0 10px 0;
        font-size: 28px;
        letter-spacing: 0.3px;
      }
      .muted {
        color: var(--muted);
        font-size: 14px;
        margin-bottom: 18px;
      }
      #content {
        font-size: 18px;
        line-height: 1.6;
        background: rgba(255,255,255,0.04);
        border: 1px dashed rgba(255,255,255,0.12);
        border-radius: 12px;
        padding: 16px;
      }
      .footer {
        margin-top: 18px;
        display: flex;
        justify-content: space-between;
        align-items: center;
        font-size: 14px;
        color: var(--muted);
      }
      .badge {
        display: inline-block;
        background: rgba(139, 92, 246, 0.18);
        color: #d4c2ff;
        padding: 4px 10px;
        border-radius: 999px;
        font-size: 12px;
        border: 1px solid rgba(139, 92, 246, 0.35);
        letter-spacing: 0.2px;
      }
    </style>
  </head>
  <body>
    <!-- BEGIN_EDITABLE -->
      <section id="content">
<div id="loom1021" data-theme="auto" tabindex="0" role="region" aria-label="Aether Loom — a living aurora poster. Drag to bend light, click to echo, scroll to soften.">
  <style>
    /* AETHER LOOM • 1021 */
    #loom1021{
      --ac1:#7df0ff; --ac2:#9f8bff; --ac3:#ffb27d; --ac4:#ff7fc4;
      --day-1:#f7fbff; --day-2:#eaf2ff; --night-1:#070a10; --night-2:#0c1220;
      --ink-day:#0b1326; --ink-night:#eef3ff; --muted-day:#5b6a88; --muted-night:#a7b6e6;

      --bg1:var(--day-1); --bg2:var(--day-2);
      --ink:var(--ink-day); --muted:var(--muted-day);

      color:var(--ink);
      font-family: ui-sans-serif, -apple-system, Inter, "SF Pro", Segoe UI, Roboto, "Noto Sans", Arial, sans-serif;
      min-height:80vh;
      display:grid; grid-template-rows:auto 1fr auto; gap:18px;
      padding:clamp(18px,4vw,42px);
      border-radius:28px; position:relative; isolation:isolate; overflow:hidden;

      background:
        radial-gradient(1400px 900px at 120% -20%, rgba(159,139,255,.16), transparent 70%),
        radial-gradient(1100px 700px at -20% 120%, rgba(255,127,196,.18), transparent 72%),
        linear-gradient(180deg, var(--bg1), var(--bg2));
      box-shadow: 0 120px 240px rgba(0,0,0,.50);
    }
    #loom1021[data-theme="night"]{ --bg1:var(--night-1); --bg2:var(--night-2); --ink:var(--ink-night); --muted:var(--muted-night); }

    /* Atmosphere grain */
    #loom1021::before{
      content:""; position:absolute; inset:-30%; z-index:0; pointer-events:none;
      background:
        repeating-linear-gradient(45deg, rgba(255,255,255,.03) 0 2px, transparent 2px 12px),
        radial-gradient(120% 160% at 50% 110%, rgba(0,0,0,.28), transparent 40%);
      mix-blend-mode: overlay; opacity:.18; filter: blur(10px) saturate(120%);
    }

    /* NAV — glassline */
    #loom1021 .nav{
      display:flex; align-items:center; justify-content:space-between; gap:14px; flex-wrap:wrap;
      background: rgba(255,255,255,.12);
      border:1px solid rgba(255,255,255,.2);
      border-radius:16px; padding:10px 12px; backdrop-filter: blur(18px) saturate(140%);
      box-shadow: 0 16px 46px rgba(0,0,0,.28);
      position:relative; z-index:3;
      font-size:12px; color:var(--muted);
    }
    #loom1021[data-theme="night"] .nav{ background: rgba(255,255,255,.10); border-color: rgba(255,255,255,.16); }

    #loom1021 .brand{ display:flex; align-items:center; gap:10px; }
    #loom1021 .crest{ width:34px; height:34px; display:block; filter: drop-shadow(0 8px 18px rgba(0,0,0,.25)); }
    #loom1021 .word{ font-weight:900; letter-spacing:.16em; text-transform:uppercase; white-space:nowrap; }

    /* POSTER — tilt card */
    #loom1021 .poster{
      position:relative; z-index:1; border-radius:26px; overflow:hidden;
      min-height: clamp(560px, 70vh, 980px);
      background: linear-gradient(180deg, rgba(255,255,255,.06), rgba(255,255,255,.04));
      border:1px solid rgba(255,255,255,.18);
      box-shadow: 0 24px 68px rgba(0,0,0,.34);
      perspective: 1000px;
      transform-style: preserve-3d;
      transition: transform .3s ease;
    }
    #loom1021 .canvas-wrap{
      position:relative; inset:0; width:100%; height:100%;
      transform: rotateX(var(--rx, 0deg)) rotateY(var(--ry, 0deg)) translateZ(0);
      transform-style: preserve-3d;
      will-change: transform;
    }
    #loom1021 canvas#veil{ position:absolute; inset:0; width:100%; height:100%; display:block; z-index:1; filter: contrast(115%) saturate(122%); }
    #loom1021 .overlay{ position:relative; z-index:2; display:grid; grid-template-rows: 1fr auto; pointer-events:none; text-shadow: 0 6px 18px rgba(0,0,0,.24); }

    /* HERO */
    #loom1021 .hero-wrap{ display:grid; place-items:center; padding: clamp(34px, 9vh, 120px) 3vw; text-align:center; }
    #loom1021 .hero{
      margin:0; font-weight:1000; letter-spacing:-.02em; line-height:.9;
      font-size: clamp(46px, 10vw, 142px);
      color: transparent;
      background: conic-gradient(from 60deg, var(--ac1), var(--ac3), var(--ac4), var(--ac2), var(--ac1));
      background-size: 240% 240%; -webkit-background-clip:text; background-clip:text;
      animation: l21-sweep 22s linear infinite, l21-tight 8s ease-in-out infinite;
      filter: drop-shadow(0 36px 86px rgba(164,139,255,.20));
      text-wrap:balance;
    }
    #loom1021 .lede{ margin:16px auto 0; color:var(--muted); font-size:clamp(13px,1.5vw,18px); line-height:1.7; max-width:68ch; }
    @keyframes l21-sweep{0%{background-position:0% 0}100%{background-position:200% 0}}
    @keyframes l21-tight{0%,100%{letter-spacing:-.02em}50%{letter-spacing:-.045em}}

    /* CONTROLS */
    #loom1021 .bar{
      display:flex; align-items:center; gap:10px; flex-wrap:wrap; margin:0 auto 12px auto;
      background: rgba(255,255,255,.14);
      border:1px solid rgba(255,255,255,.2);
      border-radius:16px; padding:8px 10px; backdrop-filter: blur(14px) saturate(120%);
      box-shadow: 0 16px 44px rgba(0,0,0,.28); z-index:3; pointer-events:auto;
      color:var(--ink);
    }
    #loom1021[data-theme="night"] .bar{ background: rgba(255,255,255,.10); border-color: rgba(255,255,255,.16); }
    #loom1021 .pill{
      appearance:none; border:1px solid rgba(255,255,255,.2);
      background: linear-gradient(180deg, rgba(255,255,255,.12), rgba(255,255,255,.05));
      border-radius:14px; padding:7px 10px; font-weight:800; cursor:pointer;
      transition: transform 120ms ease, box-shadow 220ms ease, background 240ms ease, color .2s ease, opacity .2s ease;
      box-shadow:0 2px 0 rgba(0,0,0,.28); user-select:none; font-size:11px; color:var(--ink);
    }
    #loom1021 .pill:hover{ transform: translateY(-1px); box-shadow:0 12px 28px rgba(0,0,0,.24); }
    #loom1021 .group{ display:flex; gap:6px; }
    #loom1021 .mode{ border-radius:999px; padding:6px 9px; line-height:1; min-width:34px; text-align:center; }
    #loom1021 .mode[aria-pressed="true"]{ color:#0b1428; background: linear-gradient(90deg, var(--ac1), var(--ac4)); border-color: transparent; box-shadow:0 6px 20px rgba(185,144,255,.35); }
    #loom1021 .slider{ display:flex; align-items:center; gap:8px; padding:6px 10px; }
    #loom1021 .slider input[type="range"]{
      -webkit-appearance:none; appearance:none; width:140px; height:6px; border-radius:999px;
      background: linear-gradient(90deg, rgba(125,240,255,.5), rgba(159,139,255,.5));
      outline:none; cursor:pointer; position:relative; border:1px solid rgba(255,255,255,.2);
    }
    #loom1021 .slider input[type="range"]::-webkit-slider-thumb{
      -webkit-appearance:none; appearance:none; width:16px; height:16px; border-radius:50%; background:#fff;
      border:1px solid rgba(0,0,0,.14); box-shadow:0 2px 6px rgba(0,0,0,.2);
    }
    #loom1021 .slider input[type="range"]::-moz-range-thumb{
      width:16px; height:16px; border-radius:50%; background:#fff; border:1px solid rgba(0,0,0,.14);
      box-shadow:0 2px 6px rgba(0,0,0,.2);
    }

    /* FOOT */
    #loom1021 .foot{
      display:flex; align-items:center; justify-content:space-between; gap:16px; flex-wrap:wrap;
      background: rgba(255,255,255,.12);
      border:1px solid rgba(255,255,255,.2);
      border-radius:16px; padding:10px 12px; backdrop-filter: blur(14px) saturate(120%);
      box-shadow: 0 16px 44px rgba(0,0,0,.28); z-index:3; position:relative;
      color:var(--muted);
      font-size: 12px;
    }

    /* Accessibility */
    #loom1021.ui-off .nav, #loom1021.ui-off .bar, #loom1021.ui-off .foot{ opacity:0; pointer-events:none; transition: opacity .25s ease; }
    #loom1021 :is(button, input, [tabindex]):focus-visible{ outline: 2px solid var(--ac1); outline-offset: 2px; }

    @media (prefers-reduced-motion: reduce){
      #loom1021 .hero { animation:none !important; }
    }
  </style>

  <div class="nav" aria-label="Top bar">
    <div class="brand">
      <svg class="crest" viewBox="0 0 64 64" aria-hidden="true">
        <defs>
          <linearGradient id="g1021" x1="0" x2="1" y1="0" y2="1">
            <stop offset="0%" stop-color="var(--ac1)" />
            <stop offset="50%" stop-color="var(--ac4)" />
            <stop offset="100%" stop-color="var(--ac2)" />
          </linearGradient>
        </defs>
        <g fill="none" stroke="url(#g1021)" stroke-linecap="round" stroke-width="2">
          <path d="M8 32c10-14 38-14 48 0" opacity=".85"/>
          <path d="M8 32c10 14 38 14 48 0" opacity=".45"/>
          <path d="M8 16c14 10 34 10 48 0" opacity=".25"/>
        </g>
      </svg>
      <div class="word">Aether Loom • 1021</div>
    </div>
    <small><span id="last-updated">Last updated: 2025-12-02 09:20:34 EST</span></small>
  </div>

  <div class="poster" role="img" aria-label="Veils of aurora fold and breathe.">
    <div class="canvas-wrap">
      <canvas id="veil" aria-hidden="true"></canvas>
      <div class="overlay">
        <div class="hero-wrap">
          <h1 class="hero">Fold the sky.</h1>
          <p class="lede">Drag to bend light • Click to echo a ripple • Scroll to soften glow • Space to pause • H hide UI • S save</p>
        </div>

        <div class="bar" aria-label="Controls">
          <div class="group" role="group" aria-label="Mode">
            <button class="pill mode" data-mode="flow" aria-pressed="true" title="Flow (1)">Flow</button>
            <button class="pill mode" data-mode="echo" aria-pressed="false" title="Echo (2)">Echo</button>
            <button class="pill mode" data-mode="warp" aria-pressed="false" title="Warp (3)">Warp</button>
          </div>

          <label class="pill slider" title="Glow">
            <span style="opacity:.75">Glow</span>
            <input id="glow1021" type="range" min="4" max="48" step="1" value="20" aria-label="Glow">
          </label>

          <button class="pill" id="theme1021" title="Toggle theme (T)">Theme</button>
          <button class="pill" id="save1021" title="Save PNG (S)">Save</button>
          <button class="pill" id="hide1021" title="Hide UI (H)">Hide UI</button>
        </div>
      </div>
    </div>
  </div>

  <div class="foot">
    <span>Tip: Nudge the edges for a gentle tilt. Echo mode seeds periodic ripples.</span>
    <span>Respects Reduced Motion preferences.</span>
  </div>

  <script>
    (function(){
      const root = document.getElementById('loom1021');
      const canvas = root.querySelector('#veil');
      const ctx = canvas.getContext('2d', {alpha:true});

      const modeBtns = Array.from(root.querySelectorAll('.mode'));
      const glowCtl = root.querySelector('#glow1021');
      const themeBtn = root.querySelector('#theme1021');
      const saveBtn = root.querySelector('#save1021');
      const hideBtn = root.querySelector('#hide1021');
      const wrap = root.querySelector('.canvas-wrap');

      // Timestamp
      try{
        const d = new Date();
        const fmt = new Intl.DateTimeFormat([], { month:'short', day:'2-digit', hour:'2-digit', minute:'2-digit' });
        root.querySelector('#last-updated').textContent = 'Updated • ' + fmt.format(d);
      }catch{}

      // Theme
      function resolveTheme(){
        if(root.getAttribute('data-theme')==='auto'){
          try{
            const dark = window.matchMedia && window.matchMedia('(prefers-color-scheme: dark)').matches;
            root.setAttribute('data-theme', dark ? 'night':'day');
          }catch{ root.setAttribute('data-theme','day'); }
        }
      }
      resolveTheme();
      themeBtn.addEventListener('click', ()=>{
        const m = root.getAttribute('data-theme');
        root.setAttribute('data-theme', m==='day'?'night':'day');
        hardClear();
      });

      // Color ramp
      const PALETTE_DAY = ['#7df0ff','#9f8bff','#ffb27d','#ff7fc4'];
      const PALETTE_NIGHT = ['#5bdfff','#8a79ff','#ffa36a','#ff6dbb'];
      function hexToRgb(h){ const s=h.replace('#',''); const n=s.length===3?s.split('').map(x=>x+x).join(''):s; return [parseInt(n.slice(0,2),16),parseInt(n.slice(2,4),16),parseInt(n.slice(4,6),16)]; }
      function makeRamp(cols){
        const c=cols.map(hexToRgb).concat([hexToRgb(cols[0])]);
        const N=512, out=new Array(N);
        for(let i=0;i<N;i++){
          const t=i/(N-1); const seg=t*(c.length-1); const i0=Math.floor(seg), i1=Math.min(c.length-1,i0+1); const tt=seg-i0;
          const r=Math.floor(c[i0][0]+(c[i1][0]-c[i0][0])*tt);
          const g=Math.floor(c[i0][1]+(c[i1][1]-c[i0][1])*tt);
          const b=Math.floor(c[i0][2]+(c[i1][2]-c[i0][2])*tt);
          out[i] = `rgba(${r},${g},${b},`;
        }
        return out;
      }
      let rampDay = makeRamp(PALETTE_DAY), rampNight = makeRamp(PALETTE_NIGHT);
      function currentRamp(){ return root.getAttribute('data-theme')==='night' ? rampNight : rampDay; }
      function colorAt(t, a, ramp){
        const R = ramp || currentRamp();
        const i = Math.max(0, Math.min(R.length-1, Math.floor(((t%1)+1)%1*(R.length-1))));
        return R[i] + a + ')';
      }

      // Canvas size
      let W=0,H=0,DPR=1;
      function resize(){
        const rect = canvas.getBoundingClientRect();
        DPR = Math.min(2.5, window.devicePixelRatio || 1);
        W = Math.max(640, Math.floor(rect.width));
        H = Math.max(360, Math.floor(rect.height));
        canvas.width = Math.floor(W*DPR);
        canvas.height = Math.floor(H*DPR);
        canvas.style.width = W+'px';
        canvas.style.height = H+'px';
        ctx.setTransform(DPR,0,0,DPR,0,0);
        hardClear();
      }
      window.addEventListener('resize', resize, {passive:true});
      resize();

      function hardClear(){
        const night = root.getAttribute('data-theme')==='night';
        ctx.globalCompositeOperation = 'source-over';
        ctx.fillStyle = night ? 'rgba(7,10,16,1)' : 'rgba(255,255,255,1)';
        ctx.fillRect(0,0,W,H);
        ctx.globalCompositeOperation = 'lighter';
      }
      function softClear(alpha){
        const night = root.getAttribute('data-theme')==='night';
        ctx.globalCompositeOperation = 'source-over';
        ctx.fillStyle = night ? `rgba(7,10,16,${alpha})` : `rgba(255,255,255,${alpha})`;
        ctx.fillRect(0,0,W,H);
        ctx.globalCompositeOperation = 'lighter';
      }

      // Ribbons
      const RIBBONS = [];
      function seedRibbons(){
        RIBBONS.length = 0;
        const count = 6;
        for(let i=0;i<count;i++){
          RIBBONS.push({
            base: (H/(count+1))*(i+1),
            amp: 40 + i*10,
            scale: 160 + Math.random()*100,
            speed: 0.6 + Math.random()*0.7,
            phase: Math.random()*Math.PI*2,
            hue: Math.random(),
            fat: 26 + i*3
          });
        }
      }
      seedRibbons();

      // Pointer + tilt
      const ptr = {x:W/2, y:H/2, down:false};
      function toLocal(e){ const r = canvas.getBoundingClientRect(); return {x:e.clientX-r.left, y:e.clientY-r.top}; }
      canvas.addEventListener('pointerdown', (e)=>{ ptr.down=true; const p=toLocal(e); ptr.x=p.x; ptr.y=p.y; echo(p.x); }, {passive:false});
      window.addEventListener('pointerup', ()=>{ ptr.down=false; }, {passive:true});
      window.addEventListener('pointermove', (e)=>{ const p=toLocal(e); ptr.x=p.x; ptr.y=p.y; tilt(p.x, p.y); }, {passive:true});
      canvas.addEventListener('wheel', (e)=>{ e.preventDefault(); const v=parseFloat(glowCtl.value); glowCtl.value = Math.max(4, Math.min(48, v + Math.sign(e.deltaY)*-2)); glowCtl.dispatchEvent(new Event('input')); }, {passive:false});
      function tilt(x,y){
        const cx = (x/W - .5)*2, cy = (y/H - .5)*2;
        wrap.style.setProperty('--ry', (cx*6)+'deg');
        wrap.style.setProperty('--rx', (-cy*6)+'deg');
      }

      // Echo pulses
      const PULSES = [];
      function echo(x){
        PULSES.push({x, t0: performance.now(), life: 2800});
      }

      // Controls
      let MODE = 'flow';
      modeBtns.forEach(b=>{
        b.addEventListener('click', ()=>{
          modeBtns.forEach(x=>x.setAttribute('aria-pressed','false'));
          b.setAttribute('aria-pressed','true');
          MODE = b.dataset.mode;
          if(MODE!=='echo'){ lastPulse = 0; }
        });
      });

      let GLOW = parseFloat(glowCtl.value);
      glowCtl.addEventListener('input', ()=>{ GLOW = parseFloat(glowCtl.value); });

      hideBtn.addEventListener('click', ()=>{
        root.classList.toggle('ui-off');
        hideBtn.textContent = root.classList.contains('ui-off') ? 'Show UI' : 'Hide UI';
      });
      saveBtn.addEventListener('click', ()=>{
        try{
          const a = document.createElement('a');
          a.href = canvas.toDataURL('image/png');
          a.download = 'aether-loom-1021.png';
          document.body.appendChild(a); a.click(); a.remove();
        }catch{}
      });

      // Animation
      let paused = false, last = 0, lastPulse = 0;
      function drawDot(x,y,r,hue,alpha){
        ctx.beginPath();
        ctx.arc(x,y, r, 0, Math.PI*2);
        const col = colorAt(hue, alpha);
        ctx.fillStyle = col;
        ctx.shadowColor = colorAt(hue, Math.min(1, alpha*2));
        ctx.shadowBlur = GLOW;
        ctx.fill();
      }

      function ribbonY(rb, x, t){
        // base sine
        let y = rb.base + Math.sin((x/tune.scale + t*rb.speed) + rb.phase) * rb.amp;

        // pointer warp (gaussian)
        const dx = x - ptr.x;
        const g = Math.exp(-(dx*dx)/(2*Math.pow(tune.warpWidth,2)));
        const pull = (ptr.down || MODE==='warp') ? tune.warpForce : tune.warpForce*0.35;
        y += (ptr.y - y) * g * pull;

        // echo pulses
        for(let i=PULSES.length-1;i>=0;i--){
          const p = PULSES[i];
          const age = t*1000 - p.t0;
          if(age > p.life){ PULSES.splice(i,1); continue; }
          const prog = age/p.life;
          const px = p.x + Math.sin(prog*Math.PI*2)*8;
          const ddx = x - px;
          const sigma = tune.echoWidth*(1+prog*1.2);
          const gg = Math.exp(-(ddx*ddx)/(2*sigma*sigma));
          const amp = (1-prog)*(rb.amp*0.6);
          y += Math.sin(prog*Math.PI*2 + rb.phase*0.7)*amp*gg;
        }

        return y;
      }

      const tune = {
        scale: 180,
        warpWidth: 180,
        warpForce: 0.12,
        echoWidth: 70,
        trail: 0.08
      };

      function tick(ts){
        if(!last) last = ts;
        const dt = Math.min(32, ts-last); last = ts;
        if(paused){ requestAnimationFrame(tick); return; }

        // Auto ripple in Echo mode
        if(MODE==='echo'){
          if(ts - lastPulse > 1100){
            lastPulse = ts;
            echo(Math.random()*W);
          }
        }

        softClear(tune.trail);

        const t = ts*0.001;
        const step = 10;
        for(let i=0;i<RIBBONS.length;i++){
          const rb = RIBBONS[i];
          const hue = (rb.hue + t*0.04 + i/RIBBONS.length*0.15) % 1;
          for(let x= -40; x<=W+40; x+=step){
            const y = ribbonY(rb, x, t);
            const r = (rb.fat*0.5) + Math.sin(x*0.02 + t*rb.speed*2)*4 + (GLOW*0.1);
            const a = 0.08 + 0.04*Math.sin(t*rb.speed + i);
            drawDot(x, y, r, hue, a);
          }
        }

        requestAnimationFrame(tick);
      }

      // Keyboard
      root.addEventListener('keydown', (e)=>{
        if(e.code==='Space'){ e.preventDefault(); paused = !paused; }
        if(e.key==='h' || e.key==='H'){ hideBtn.click(); }
        if(e.key==='s' || e.key==='S'){ e.preventDefault(); saveBtn.click(); }
        if(e.key==='t' || e.key==='T'){ themeBtn.click(); }
        if(e.key==='1'){ modeBtns[0].click(); }
        if(e.key==='2'){ modeBtns[1].click(); }
        if(e.key==='3'){ modeBtns[2].click(); }
        if(e.key==='+'){ glowCtl.value = Math.min(48, parseFloat(glowCtl.value)+2); glowCtl.dispatchEvent(new Event('input')); }
        if(e.key==='-'){ glowCtl.value = Math.max(4, parseFloat(glowCtl.value)-2); glowCtl.dispatchEvent(new Event('input')); }
      }, {passive:false});

      // Reduced motion
      try{
        const RM = window.matchMedia && window.matchMedia('(prefers-reduced-motion: reduce)');
        if(RM && RM.matches){ paused = true; tune.trail = 0.16; }
        if(RM){ RM.addEventListener('change', ()=>{ paused = RM.matches; }); }
      }catch{}

      requestAnimationFrame(tick);
    })();
  </script>
</div>
