    <style>
      :root {
        --bg: #0f1221;
        --fg: #e6e8f0;
        --muted: #9aa3b2;
        --accent: #8b5cf6;
      }
      html, body {
        height: 100%;
      }
      body {
        margin: 0;
        font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Ubuntu, Cantarell, Noto Sans, Helvetica Neue, Arial, "Apple Color Emoji", "Segoe UI Emoji";
        color: var(--fg);
        background: radial-gradient(1200px 800px at 70% 10%, #1b1f3a, var(--bg));
        display: flex;
        align-items: center;
        justify-content: center;
      }
      .card {
        width: min(720px, 92vw);
        background: rgba(255,255,255,0.04);
        border: 1px solid rgba(255,255,255,0.08);
        border-radius: 16px;
        padding: 28px 24px;
        box-shadow: 0 10px 30px rgba(0,0,0,0.3);
        backdrop-filter: blur(6px);
      }
      h1 {
        margin: 0 0 10px 0;

      }
      .footer {
        margin-top: 18px;
        display: flex;
        justify-content: space-between;
        align-items: center;
        font-size: 14px;
        color: var(--muted);
      }
      .badge {
        display: inline-block;
        background: rgba(139, 92, 246, 0.18);
        color: #d4c2ff;
        padding: 4px 10px;
        border-radius: 999px;
        font-size: 12px;
        border: 1px solid rgba(139, 92, 246, 0.35);
        letter-spacing: 0.2px;
      }
    </style>
  </head>

<section id="vibe2006" class="atelier" aria-label="Atelier 2006 — Quiet Electricity">
  <style>
    /* Scope everything to #vibe2006 */
    #vibe2006{
      --ink:#0c0f14;
      --muted:rgba(12,15,20,0.72);
      --line:rgba(0,0,0,0.10);
      --paper:rgba(255,255,255,0.75);
      --bg0:#fcfeff;
      --bg1:#eef3ff;
      --c1:#7aa8ff; --c2:#b07cff; --c3:#67f0aa; --c4:#ffd86e; --c5:#ff8bb2;
      --glow:rgba(122,168,255,0.22);
      position:relative;
      display:grid;
      grid-template-rows:auto 1fr auto;
      gap:clamp(14px,2.6vw,28px);
      padding:clamp(16px,3.2vw,40px);
      border-radius:32px;
      background:
        radial-gradient(140% 120% at 0% -20%, rgba(255,255,255,0.9), transparent 60%),
        radial-gradient(140% 140% at 100% 120%, rgba(255,255,255,0.85), transparent 60%),
        linear-gradient(180deg, var(--bg0), var(--bg1));
      color:var(--ink);
      border:1px solid var(--line);
      box-shadow:0 48px 140px rgba(0,0,0,0.16), inset 0 1px 0 rgba(255,255,255,0.85);
      min-height:760px;
      overflow:hidden;
      isolation:isolate;
    }
    /* Themes */
    #vibe2006[data-theme="mist"]{
      --ink:#11151c; --muted:rgba(17,21,28,0.72);
      --bg0:#f7fbff; --bg1:#e8f0ff; --paper:rgba(255,255,255,0.78);
      --c1:#6cb6ff; --c2:#7b9cff; --c3:#87e8c6; --c4:#ffe07a; --c5:#ff9ac2;
      --glow:rgba(108,182,255,0.22);
    }
    #vibe2006[data-theme="blossom"]{
      --ink:#1b0f16; --muted:rgba(27,15,22,0.68);
      --bg0:#fff7fb; --bg1:#ffeef7; --paper:rgba(255,255,255,0.78);
      --c1:#ff98b7; --c2:#ff7ad1; --c3:#ffcf7e; --c4:#7ae6c2; --c5:#7aa8ff;
      --glow:rgba(255,122,209,0.22);
    }
    #vibe2006[data-theme="nocturne"]{
      --ink:#eaf2ff; --muted:rgba(232,240,255,0.78);
      --bg0:#0a0f1b; --bg1:#0f1730; --paper:rgba(12,19,34,0.74);
      --line:rgba(255,255,255,0.16);
      --c1:#6ef7ff; --c2:#8aa0ff; --c3:#63ffa6; --c4:#ffe26b; --c5:#ff75d6;
      --glow:rgba(64,200,255,0.22);
      box-shadow:0 60px 160px rgba(0,0,0,0.6), inset 0 1px 0 rgba(255,255,255,0.18);
    }
    #vibe2006[data-theme="neon"]{
      --ink:#0a0d12; --muted:rgba(10,13,18,0.72);
      --bg0:#f6fff9; --bg1:#eafff0; --paper:rgba(255,255,255,0.82);
      --c1:#00d2ff; --c2:#00ffa3; --c3:#ffd86e; --c4:#ff8bd1; --c5:#8a7cff;
      --glow:rgba(0,210,255,0.22);
    }
    /* Ambient glow + grain */
    #vibe2006::before{
      content:""; position:absolute; inset:-20%;
      background:
        radial-gradient(60% 80% at 20% 0%, var(--glow), transparent 70%),
        radial-gradient(80% 80% at 100% 100%, var(--glow), transparent 70%);
      filter:blur(44px) saturate(120%);
      pointer-events:none; z-index:0;
    }
    #vibe2006::after{
      content:""; position:absolute; inset:0; z-index:1; pointer-events:none; opacity:0.16;
      background:
        linear-gradient(180deg, rgba(255,255,255,0.6), transparent 30% 70%, rgba(0,0,0,0.06)),
        repeating-linear-gradient(0deg, transparent 0 2px, rgba(0,0,0,0.03) 2px 3px);
      -webkit-mask:linear-gradient(180deg, transparent, #000 12% 88%, transparent);
              mask:linear-gradient(180deg, transparent, #000 12% 88%, transparent);
    }

    /* Top chrome */
    #vibe2006 .chrome{
      position:relative; z-index:2;
      display:flex; align-items:center; justify-content:space-between; gap:12px; flex-wrap:wrap;
    }
    #vibe2006 .brand{
      display:inline-flex; align-items:center; gap:10px;
      padding:10px 14px; border-radius:16px; border:1px solid var(--line);
      background:linear-gradient(180deg, var(--paper), transparent);
      box-shadow:0 10px 28px rgba(0,0,0,0.12), inset 0 1px 0 rgba(255,255,255,0.6);
      backdrop-filter:blur(10px) saturate(160%);
      font:800 12px/1 ui-sans-serif, system-ui, -apple-system, "Segoe UI", Roboto, Arial;
      letter-spacing:0.12em; text-transform:uppercase; color:var(--ink);
    }
    #vibe2006 .pebble{
      width:14px; height:14px; border-radius:50%;
      background:conic-gradient(from 0deg, var(--c1), var(--c2), var(--c3), var(--c4), var(--c5));
      box-shadow:0 0 0 2px rgba(255,255,255,0.8) inset, 0 0 16px var(--c2);
      flex:0 0 14px;
    }
    #vibe2006 .controls{
      display:flex; align-items:center; gap:10px; flex-wrap:wrap;
    }
    #vibe2006 .swatch{
      display:inline-flex; gap:6px; padding:6px; border-radius:999px; border:1px solid var(--line);
      background:linear-gradient(180deg, var(--paper), transparent);
      box-shadow:inset 0 1px 0 rgba(255,255,255,0.6), 0 8px 20px rgba(0,0,0,0.08);
      backdrop-filter:blur(10px) saturate(160%);
    }
    #vibe2006 .sw{
      width:30px; height:30px; border-radius:999px; border:1px solid var(--line); cursor:pointer;
      transition:transform 160ms ease, box-shadow 220ms ease;
    }
    #vibe2006 .sw:hover{ transform:translateY(-1px); }
    #vibe2006 .sw[aria-selected="true"]{ box-shadow:0 0 0 2px rgba(255,255,255,0.9) inset, 0 0 0 6px rgba(0,0,0,0.06); }
    #vibe2006 .sw[data-t="mist"]{ background:conic-gradient(#6cb6ff, #7b9cff, #87e8c6, #ffe07a, #ff9ac2); }
    #vibe2006 .sw[data-t="blossom"]{ background:conic-gradient(#ff98b7, #ff7ad1, #ffcf7e, #7ae6c2, #7aa8ff); }
    #vibe2006 .sw[data-t="nocturne"]{ background:conic-gradient(#6ef7ff, #8aa0ff, #63ffa6, #ffe26b, #ff75d6); }
    #vibe2006 .sw[data-t="neon"]{ background:conic-gradient(#00d2ff, #00ffa3, #ffd86e, #ff8bd1, #8a7cff); }

    #vibe2006 .btn, #vibe2006 .knob, #vibe2006 .tgl{
      appearance:none; border:1px solid var(--line); border-radius:999px;
      background:linear-gradient(180deg, var(--paper), transparent);
      color:var(--ink);
      box-shadow:0 10px 28px rgba(0,0,0,0.12);
      font:800 12px/1 ui-sans-serif, system-ui, -apple-system, "Segoe UI", Roboto, Arial;
      letter-spacing:0.1em; text-transform:uppercase;
      padding:10px 14px; transition:transform 160ms ease, box-shadow 220ms ease;
      display:inline-flex; align-items:center; gap:10px; cursor:pointer;
    }
    #vibe2006 .btn:hover, #vibe2006 .knob:hover, #vibe2006 .tgl:hover{
      transform:translateY(-1px); box-shadow:0 16px 40px rgba(0,0,0,0.18);
    }
    #vibe2006 .tgl[aria-pressed="true"]{
      background:linear-gradient(180deg, var(--paper), transparent), linear-gradient(90deg, var(--c1), var(--c2));
      color:#fff; border-color:transparent;
    }
    #vibe2006 input[type="range"]{
      -webkit-appearance:none; appearance:none; width:150px; height:6px; border-radius:999px; border:0; outline:0;
      background:linear-gradient(90deg, var(--c1), var(--c2), var(--c3), var(--c4), var(--c5));
    }
    #vibe2006 input[type="range"]::-webkit-slider-thumb,
    #vibe2006 input[type="range"]::-moz-range-thumb{
      -webkit-appearance:none; appearance:none; width:16px; height:16px; border-radius:50%; background:#fff; border:1px solid rgba(0,0,0,0.2);
      box-shadow:0 2px 8px rgba(0,0,0,0.2); cursor:pointer;
    }

    /* Stage */
    #vibe2006 .stage{
      position:relative; z-index:2;
      border:1px solid var(--line); border-radius:28px; overflow:hidden;
      min-height:clamp(560px, 64vh, 840px);
      background:radial-gradient(120% 100% at 50% 120%, var(--glow), transparent 60%), linear-gradient(180deg, transparent, rgba(0,0,0,0.04));
      box-shadow:inset 0 1px 0 rgba(255,255,255,0.75), 0 30px 100px rgba(0,0,0,0.14);
      perspective:1000px; transform-style:preserve-3d; will-change:transform;
    }
    #vibe2006 .light{
      position:absolute; inset:0; pointer-events:none; z-index:2;
      --lx:50%; --ly:50%;
      background:radial-gradient(220px 220px at var(--lx) var(--ly), rgba(255,255,255,0.18), transparent 60%);
      mix-blend-mode:soft-light;
    }
    #vibe2006 svg.scene{
      position:absolute; inset:0; width:100%; height:100%;
      display:block; z-index:1;
    }
    #vibe2006 .blur-12{ filter:url(#blur12); }
    #vibe2006 .mix-screen{ mix-blend-mode:screen; }
    #vibe2006 .mix-overlay{ mix-blend-mode:overlay; opacity:0.6; }

    /* Giant numeral watermark */
    #vibe2006 .year{
      position:absolute; inset:auto 0 0 0; z-index:0; pointer-events:none;
      font:900 clamp(80px, 22vw, 220px)/0.8 ui-sans-serif, system-ui, -apple-system, "Segoe UI", Roboto, Arial;
      letter-spacing:-0.04em; text-align:center; color:transparent;
      -webkit-text-stroke:1px rgba(0,0,0,0.15);
              text-stroke:1px rgba(0,0,0,0.15);
      opacity:0.8; transform:translateZ(60px);
    }

    /* Title */
    #vibe2006 .title{
      position:relative; z-index:3; display:grid; place-items:center; text-align:center;
      padding:clamp(16px,3.2vw,32px); transform:translateZ(100px);
    }
    #vibe2006 h1{
      margin:0 0 10px 0;
      font:900 clamp(36px, 9vw, 96px)/1 ui-sans-serif, system-ui, -apple-system, "Segoe UI", Roboto, Arial;
      letter-spacing:-0.02em;
      background:linear-gradient(90deg, var(--ink), var(--c1), var(--c2), var(--c3));
      -webkit-background-clip:text; background-clip:text; -webkit-text-fill-color:transparent;
      filter:drop-shadow(0 10px 30px var(--glow));
    }
    #vibe2006 .lead{
      margin:0 0 14px 0; color:var(--muted);
      font:500 clamp(14px, 2.2vw, 18px)/1.6 ui-sans-serif, system-ui, -apple-system, "Segoe UI", Roboto, Arial;
    }
    #vibe2006 .tag{
      display:inline-flex; align-items:center; gap:8px; padding:6px 10px; border-radius:999px;
      border:1px solid var(--line); background:linear-gradient(180deg, var(--paper), transparent);
      font:800 11px/1 ui-sans-serif, system-ui, -apple-system, "Segoe UI", Roboto, Arial; letter-spacing:0.1em; text-transform:uppercase; color:var(--ink);
      backdrop-filter:blur(8px) saturate(140%);
    }
    #vibe2006 .cta{ margin-top:clamp(10px, 2.2vw, 20px); display:flex; gap:10px; flex-wrap:wrap; justify-content:center; }
    #vibe2006 .ghost{
      appearance:none; border:1px solid var(--line); border-radius:12px; padding:12px 14px;
      background:linear-gradient(180deg, var(--paper), transparent); color:var(--ink);
      font:700 12px/1 ui-sans-serif, system-ui, -apple-system, "Segoe UI"; letter-spacing:0.08em; text-transform:uppercase;
      box-shadow:0 10px 26px rgba(0,0,0,0.10); cursor:pointer; transition:transform 160ms ease, box-shadow 220ms ease;
    }
    #vibe2006 .ghost:hover{ transform:translateY(-1px); box-shadow:0 16px 40px rgba(0,0,0,0.18); }

    /* Footer */
    #vibe2006 .meta{
      position:relative; z-index:2; display:flex; align-items:center; justify-content:space-between; gap:10px; flex-wrap:wrap;
      color:var(--muted); font:500 12px/1.4 ui-sans-serif, system-ui, -apple-system, "Segoe UI", Roboto, Arial;
    }
    #vibe2006 #last-updated{ opacity:0.9; }

    /* Reduced motion */
    @media (prefers-reduced-motion: reduce){
      #vibe2006 .scene{ animation:none !important; }
      #vibe2006 .light{ background:radial-gradient(220px 220px at 50% 50%, rgba(255,255,255,0.12), transparent 60%); }
    }
  </style>

    <svg class="scene" id="scene" viewBox="0 0 1200 800" preserveAspectRatio="none" aria-hidden="true">
      <defs>
        <filter id="blur12"><feGaussianBlur in="SourceGraphic" stdDeviation="12" edgeMode="duplicate"/></filter>
        <linearGradient id="g1" x1="0%" y1="0%" x2="100%" y2="0%">
          <stop class="stop c1" offset="0%"/>
          <stop class="stop c2" offset="50%"/>

        <linearGradient id="g2" x1="0%" y1="0%" x2="100%" y2="0%">
          <stop class="stop c3" offset="0%"/>

        </linearGradient>
        <linearGradient id="g3" x1="0%" y1="0%" x2="100%" y2="0%">

      <path id="ribbon1" class="mix-screen blur-12" fill="url(#g1)" opacity="0.85" d=""/>

    <span class="hint">Move • 1/2/3/4 theme • Space pause • M motion • S save</span>

  <script>
    (function(){
      const root = document.getElementById('vibe2006');
      const stage = document.getElementById('stage2006');
      const scene = document.getElementById('scene');
      const ribbonEls = [
        document.getElementById('ribbon1'),
        document.getElementById('ribbon2'),
        document.getElementById('ribbon3')
      ];
      const orbEls = [
        document.getElementById('orb1'),
        document.getElementById('orb2'),
        document.getElementById('orb3')
      ];
      const sw = Array.from(root.querySelectorAll('.sw'));
      const tempo = document.getElementById('tempo');
      const btnMotion = document.getElementById('btn-motion');
      const btnPause = document.getElementById('btn-pause');
      const btnSave = document.getElementById('btn-save');
      const btnQuote = document.getElementById('btn-quote');
      const light = root.querySelector('.light');
      const last = document.getElementById('last-updated');

      // timestamp
      try{
        const now = new Date();
        last.textContent = 'Last updated: ' + now.toLocaleString(undefined, {
          year:'numeric', month:'short', day:'2-digit',
          hour:'2-digit', minute:'2-digit', second:'2-digit'
        });
      }catch(e){ last.textContent = 'Last updated: just now'; }

      // theme
      function setTheme(t){
        root.setAttribute('data-theme', t);
        sw.forEach(el => el.setAttribute('aria-selected', String(el.getAttribute('data-t')===t)));
      }
      sw.forEach(el => el.addEventListener('click', ()=> setTheme(el.getAttribute('data-t'))));
      setTheme('nocturne');

      // size + viewBox
      let W = 1200, H = 800;
      function resize(){
        const r = stage.getBoundingClientRect();
        W = Math.max(600, Math.round(r.width));
        H = Math.max(360, Math.round(r.height));
        scene.setAttribute('viewBox', `0 0 ${W} ${H}`);
      }
      addEventListener('resize', resize);
      resize();

      // pointer
      const pointer = { x:0.5, y:0.5, tx:0.5, ty:0.5 };
      stage.addEventListener('pointermove', (e)=>{
        const r = stage.getBoundingClientRect();
        pointer.tx = Math.max(0, Math.min(1, (e.clientX - r.left) / r.width));
        pointer.ty = Math.max(0, Math.min(1, (e.clientY - r.top) / r.height));
        light.style.setProperty('--lx', (pointer.tx*100).toFixed(2) + '%');
        light.style.setProperty('--ly', (pointer.ty*100).toFixed(2) + '%');
      });
      stage.addEventListener('pointerleave', ()=>{
        pointer.tx = 0.5; pointer.ty = 0.5;
      });

      function updateTilt(){
        pointer.x += (pointer.tx - pointer.x) * 0.08;
        pointer.y += (pointer.ty - pointer.y) * 0.08;
        const rx = (pointer.y - 0.5) * -10;
        const ry = (pointer.x - 0.5) * 10;
        stage.style.transform = 'rotateX(' + rx + 'deg) rotateY(' + ry + 'deg)';
      }

      // Catmull-Rom to Bezier path generator
      function toPath(points, tension=0.5){
        if(points.length < 2) return '';
        const size = points.length;
        let d = `M ${points[0].x} ${points[0].y}`;
        for(let i=0;i<size-1;i++){
          const p0 = points[i-1] || points[i];
          const p1 = points[i];
          const p2 = points[i+1];
          const p3 = points[i+2] || p2;

          const t = tension;
          const c1x = p1.x + (p2.x - p0.x) * t / 6;
          const c1y = p1.y + (p2.y - p0.y) * t / 6;
          const c2x = p2.x - (p3.x - p1.x) * t / 6;
          const c2y = p2.y - (p3.y - p1.y) * t / 6;

          d += ` C ${c1x} ${c1y}, ${c2x} ${c2y}, ${p2.x} ${p2.y}`;
        }
        // close softly to bottom to create a ribbon area
        d += ` L ${W} ${H+40} L 0 ${H+40} Z`;
        return d;
      }

      // ribbons model
      const ribbons = [
        { base:0.35, amp:60, k:7, speed:0.5, phase:Math.random()*Math.PI*2, path:ribbonEls[0], orbs:[orbEls[0]], orbOffset:0.0 },
        { base:0.55, amp:80, k:6, speed:0.36, phase:Math.random()*Math.PI*2, path:ribbonEls[1], orbs:[orbEls[1]], orbOffset:0.33 },
        { base:0.75, amp:70, k:8, speed:0.64, phase:Math.random()*Math.PI*2, path:ribbonEls[2], orbs:[orbEls[2]], orbOffset:0.66 }
      ];

      function sample(points, s){
        // s in [0,1] -> approximate along points
        const idx = Math.min(points.length-2, Math.max(0, Math.floor(s*(points.length-1))));
        const t = (s*(points.length-1)) - idx;
        const a = points[idx], b = points[idx+1];
        return { x: a.x + (b.x-a.x)*t, y: a.y + (b.y-a.y)*t };
      }

      let paused = false;
      let motion = true;
      let t = 0;

      function buildRibbon(r, time, tempoScale){
        const N = 18;
        const pts = [];
        const attractX = pointer.x * W;
        const attractY = pointer.y * H;

        for(let i=0;i<=N;i++){
          const nx = i / N;
          const x = nx * W;
          const wave = Math.sin(nx * r.k * Math.PI*2 + time * r.speed * (0.6 + tempoScale)) * r.amp;
          const warp = Math.cos(nx * (r.k*0.6) * Math.PI*2 + r.phase - time*0.4) * r.amp * 0.35;
          const pull = motion ? (60 / Math.max(80, Math.abs(attractX - x))) * Math.sin((time+nx)*1.2) : 0;
          const y = r.base * H + wave + warp + pull * (0.6 + tempoScale*0.8) + (attractY - H*0.5)*0.04;
          pts.push({ x, y });
        }
        r.path.setAttribute('d', toPath(pts, 0.7));

        // Move orbs along the crest
        const s = ((time * (0.08 + r.speed*0.12) + r.orbOffset) % 1 + 1) % 1;
        const p = sample(pts, s);
        r.orbs.forEach((el, j)=>{
          const jitter = (j*0.15 + Math.sin(time*1.3 + j)*0.02);
          const pp = sample(pts, Math.min(1, Math.max(0, s + jitter)));
          el.setAttribute('cx', pp.x);
          el.setAttribute('cy', pp.y - 6);
        });
      }

      // controls
      btnMotion.addEventListener('click', ()=>{
        motion = !motion;
        btnMotion.setAttribute('aria-pressed', String(motion));
      });
      btnPause.addEventListener('click', ()=>{
        paused = !paused;
        btnPause.textContent = paused ? 'Resume' : 'Pause';
        if(!paused){ lastTime = performance.now(); raf = requestAnimationFrame(tick); }
      });
      tempo.addEventListener('input', ()=> tempo.setAttribute('aria-valuenow', tempo.value));

      // quotes
      const lines = [
        'Elegance rehearsed in silence.',
        'Precision with a pulse.',
        'Let the quiet carry the idea.',
        'Where color learns to breathe.',
        'Design the pause, not just the play.'
      ];
      btnQuote.addEventListener('click', ()=>{
        const h1 = root.querySelector('h1');
        h1.textContent = lines[Math.floor(Math.random()*lines.length)];
      });

      // keyboard
      root.tabIndex = 0;
      root.addEventListener('keydown', (e)=>{
        const k = e.key.toLowerCase();
        if(k === ' ') { e.preventDefault(); btnPause.click(); }
        if(k === 'm') { btnMotion.click(); }
        if(k === 's') { btnSave.click(); }
        if(e.key === '1') setTheme('mist');
        if(e.key === '2') setTheme('blossom');
        if(e.key === '3') setTheme('nocturne');
        if(e.key === '4') setTheme('neon');
      });

      // save SVG
      btnSave.addEventListener('click', ()=>{
        try{
          const clone = scene.cloneNode(true);
          // Inline computed viewBox size
          clone.setAttribute('xmlns','http://www.w3.org/2000/svg');
          const ser = new XMLSerializer();
          const svgStr = ser.serializeToString(clone);
          const blob = new Blob([svgStr], {type:'image/svg+xml'});
          const url = URL.createObjectURL(blob);
          const a = document.createElement('a');
          a.href = url; a.download = 'atelier-2006.svg';
          document.body.appendChild(a); a.click(); a.remove();
          setTimeout(()=> URL.revokeObjectURL(url), 1000);
        }catch(_){}
      });

      // loop
      let lastTime = performance.now();
      let raf = null;

      function tick(now){
        if(paused) return;
        const dt = Math.min(50, now - lastTime)/1000;
        lastTime = now;
        t += dt;

        updateTilt();

        const tempoScale = (parseInt(tempo.value,10) / 100);
        for(let i=0;i<ribbons.length;i++){
          buildRibbon(ribbons[i], t, tempoScale);
        }

        raf = requestAnimationFrame(tick);
      }

      const prefersReduced = matchMedia('(prefers-reduced-motion: reduce)').matches;
      if(prefersReduced){
        paused = true;
        btnPause.textContent = 'Resume';
      }else{
        raf = requestAnimationFrame(tick);
      }

      // visibility
      document.addEventListener('visibilitychange', ()=>{
        if(document.hidden){ if(raf) cancelAnimationFrame(raf); }
        else if(!paused){ raf = requestAnimationFrame(tick); }
      });

    })();
  </script>
