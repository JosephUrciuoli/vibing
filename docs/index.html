    <style>

        align-items: center;
        justify-content: center;
      }
      .card {
        width: min(720px, 92vw);

        border-radius: 999px;
        font-size: 12px;
        border: 1px solid rgba(139, 92, 246, 0.35);
        letter-spacing: 0.2px;
      }
    </style>
  </head>

<div id="vibe-1295" class="velum" aria-label="VELUM Loom — airy ribbon engine">
  <style>
    /* VELUM — scoped to #vibe-1295 */
    #vibe-1295 {
      --ink: #0e1424;
      --muted: #6b7387;
      --paper-0: #f6f8ff;
      --paper-1: #ffffff;
      --p1: 254, 174, 120; /* pollen */
      --p2: 120, 196, 255; /* pacific */
      --p3: 144, 255, 210; /* meadow */
      color: var(--ink);
      position: relative;
      min-height: 920px;
      border-radius: 28px;
      overflow: hidden;
      isolation: isolate;
      background:
        radial-gradient(1200px 800px at 110% -20%, rgba(var(--p2),0.16), transparent 60%),
        radial-gradient(1200px 800px at -10% 120%, rgba(var(--p1),0.16), transparent 60%),
        linear-gradient(180deg, var(--paper-0), var(--paper-1));
      box-shadow:
        0 60px 140px rgba(10, 20, 50, 0.18),
        inset 0 0 0 1px rgba(10, 20, 50, 0.06);
    }
    #vibe-1295::before {
      /* gentle conic wash */
      content: ""; position: absolute; inset: -25%; z-index: 0; pointer-events: none;
      background: conic-gradient(from 0deg at 70% 30%,
        rgba(var(--p3),0.18),
        rgba(var(--p2),0.14),
        rgba(var(--p1),0.18),
        rgba(var(--p3),0.18));
      filter: blur(80px) saturate(120%);
      animation: velum-spin 60s linear infinite;
      opacity: 0.5;
    }
    @keyframes velum-spin { to { transform: rotate(360deg); } }

    #vibe-1295 .chrome {
      position: relative; z-index: 3;
      display: flex; align-items: center; justify-content: space-between; gap: 16px;
      padding: clamp(16px, 4vw, 28px);
    }
    #vibe-1295 .brand {
      display: inline-flex; align-items: center; gap: 10px;
      font-family: ui-sans-serif, system-ui, -apple-system, "Segoe UI", Inter, Roboto, Arial;
      font-weight: 900; letter-spacing: 0.18em; text-transform: uppercase; font-size: 12px;
      padding: 10px 14px; border-radius: 999px;
      color: #0e1424;
      background: rgba(255,255,255,0.85);
      border: 1px solid rgba(10,20,50,0.10);
      box-shadow: inset 0 1px 0 rgba(255,255,255,0.9), 0 8px 24px rgba(40, 60, 120, 0.12);
      backdrop-filter: blur(8px) saturate(140%);
    }
    #vibe-1295 .pals {
      display: inline-flex; gap: 10px; padding: 8px;
      background: rgba(255,255,255,0.6);
      border: 1px solid rgba(10,20,50,0.10);
      border-radius: 999px;
      backdrop-filter: blur(10px) saturate(140%);
      box-shadow: inset 0 1px 0 rgba(255,255,255,0.7);
    }
    #vibe-1295 .swatch {
      width: 36px; height: 24px; border-radius: 999px; border: 0; cursor: pointer; outline: none;
      box-shadow: inset 0 0 0 1px rgba(10,20,50,0.10), 0 6px 16px rgba(40,60,120,0.18);
      transition: transform 140ms ease, filter 160ms ease, box-shadow 180ms ease;
    }
    #vibe-1295 .swatch:hover { transform: translateY(-1px) scale(1.04); filter: saturate(112%); }
    #vibe-1295 .swatch[aria-pressed="true"] { box-shadow: inset 0 0 0 2px rgba(10,20,50,0.6), 0 10px 26px rgba(40,60,120,0.28); }

    /* Hero */
    #vibe-1295 .hero { position: relative; z-index: 2; display: grid; gap: 8px; padding: 0 20px; place-items: center; }
    #vibe-1295 h1 {
      margin: 6px 0 0;
      text-align: center;
      font-family: ui-serif, "Georgia", "Times New Roman", serif;
      font-weight: 900; letter-spacing: -0.02em;
      font-size: clamp(46px, 9vw, 120px); line-height: 0.9;
      background: linear-gradient(90deg,
        rgba(var(--p1),1) 0%,
        rgba(var(--p2),1) 50%,
        rgba(var(--p3),1) 100%);
      -webkit-background-clip: text; background-clip: text; color: transparent;
      filter: drop-shadow(0 10px 34px rgba(40,60,120,0.18));
    }
    #vibe-1295 .lead {
      text-align: center; max-width: 70ch; color: var(--muted);
      font-size: clamp(15px, 2.2vw, 19px); text-wrap: balance; transition: opacity 180ms ease;
    }

    /* Loom */
    #vibe-1295 .loom {
      position: relative; z-index: 2; margin: 26px auto;
      width: min(1100px, 94%); aspect-ratio: 21/9; border-radius: 24px;
      background: linear-gradient(180deg, rgba(255,255,255,0.9), rgba(255,255,255,0.7));
      border: 1px solid rgba(10,20,50,0.10);
      box-shadow:
        0 50px 120px rgba(40,60,120,0.18),
        inset 0 1px 0 rgba(255,255,255,0.85),
        inset 0 0 120px rgba(255,255,255,0.5);
      overflow: hidden;
      transform-style: preserve-3d;
      transition: transform 220ms ease;
    }
    #vibe-1295 .loom::after {
      /* paper grain */
      content: ""; position: absolute; inset: 0; z-index: 2; pointer-events: none;
      mix-blend-mode: multiply; opacity: 0.08;
      background: url("data:image/svg+xml;utf8,<svg xmlns='http://www.w3.org/2000/svg' width='120' height='120' viewBox='0 0 120 120'><filter id='g'><feTurbulence baseFrequency='0.9' numOctaves='2' seed='9'/><feColorMatrix type='saturate' values='0'/><feComponentTransfer><feFuncA type='table' tableValues='0 0.18'/></feComponentTransfer></filter><rect width='100%' height='100%' filter='url(%23g)'/></svg>") repeat;
      background-size: 160px 160px;
    }
    #vibe-1295 .loom canvas { position: absolute; inset: 0; width: 100%; height: 100%; display: block; z-index: 1; }

    /* HUD */
    #vibe-1295 .hud {
      position: relative; z-index: 3; display: grid; gap: 12px;
      width: min(1100px, 94%); margin: 6px auto 0; padding: 14px;
      background: rgba(255,255,255,0.7);
      border: 1px solid rgba(10,20,50,0.10);
      border-radius: 16px;
      backdrop-filter: blur(10px) saturate(150%);
      box-shadow: 0 24px 70px rgba(40, 60, 120, 0.18), inset 0 1px 0 rgba(255,255,255,0.7);
    }
    #vibe-1295 .cta { display: flex; flex-wrap: wrap; gap: 10px; justify-content: center; }
    #vibe-1295 .btn {
      appearance: none; border: 0; cursor: pointer;
      padding: 12px 16px; border-radius: 14px;
      font-weight: 900; letter-spacing: 0.02em; color: #0e1424;
      background: linear-gradient(135deg, rgba(var(--p2),1), rgba(var(--p3),1));
      box-shadow: 0 12px 30px rgba(40,60,120,0.28);
      transition: transform 120ms ease, filter 160ms ease, box-shadow 220ms ease;
    }
    #vibe-1295 .btn:hover { transform: translateY(-1px); filter: saturate(110%); }
    #vibe-1295 .btn:active { transform: translateY(1px); }

    #vibe-1295 .chip {
      display: inline-flex; align-items: center; gap: 8px;
      padding: 8px 12px; border-radius: 999px; cursor: pointer; user-select: none;
      background: rgba(255,255,255,0.8);
      border: 1px solid rgba(10,20,50,0.12);
      color: var(--ink);
      font-size: 12px; font-weight: 800; letter-spacing: 0.02em;
      transition: transform 120ms ease, background 200ms ease, color 200ms ease, border 200ms ease;
      box-shadow: 0 6px 18px rgba(40,60,120,0.12);
    }
    #vibe-1295 .chip[aria-pressed="true"] {
      background: linear-gradient(135deg, rgba(var(--p1),0.25), rgba(var(--p2),0.25));
      border-color: rgba(10,20,50,0.18);
    }
    #vibe-1295 .chip:active { transform: translateY(1px); }

    #vibe-1295 .controls { display: grid; grid-template-columns: repeat(3, 1fr); gap: 10px 14px; }
    @media (max-width: 900px) { #vibe-1295 .controls { grid-template-columns: 1fr 1fr; } }
    @media (max-width: 560px) { #vibe-1295 .controls { grid-template-columns: 1fr; } }

    #vibe-1295 .control {
      display: grid; grid-template-columns: auto 1fr auto; gap: 10px; align-items: center;
      color: var(--muted); font-size: 12px;
      padding: 8px 10px; border-radius: 12px;
      background: rgba(255,255,255,0.85);
      border: 1px solid rgba(10,20,50,0.10);
    }
    #vibe-1295 .val { color: var(--ink); font-weight: 900; min-width: 52px; text-align: right; }

    #vibe-1295 .knob {
      appearance: none; width: 100%; height: 8px; border-radius: 999px; outline: none;
      background: rgba(10,20,50,0.08);
      border: 1px solid rgba(10,20,50,0.12);
    }
    #vibe-1295 .knob::-webkit-slider-thumb,
    #vibe-1295 .knob::-moz-range-thumb {
      -webkit-appearance: none; appearance: none;
      width: 22px; height: 22px; border-radius: 50%;
      background: linear-gradient(135deg, rgba(var(--p2),1), rgba(var(--p1),1));
      border: 1px solid rgba(10,20,50,0.18);
      box-shadow: 0 10px 24px rgba(40,60,120,0.25);
      cursor: pointer;
    }

    /* Meta */
    #vibe-1295 .meta {
      position: relative; z-index: 2;
      display: flex; align-items: center; gap: 10px; flex-wrap: wrap; justify-content: center;
      margin: 16px auto 26px; padding: 0 16px;
      color: var(--muted); font-size: 12px;
    }
    #vibe-1295 .meta .tag {
      padding: 8px 12px; border-radius: 999px;
      background: rgba(255,255,255,0.85);
      border: 1px solid rgba(10,20,50,0.12);
      backdrop-filter: blur(6px);
    }

    /* Reduced motion */
    @media (prefers-reduced-motion: reduce) {
      #vibe-1295 .btn, #vibe-1295 .swatch, #vibe-1295 .chip { transition: none !important; }
      #vibe-1295::before { animation: none !important; }
    }
  </style>

  <div class="chrome" role="group" aria-label="Palette switcher and brand">
    <span class="brand">Edition 1295 • VELUM</span>
    <div class="pals" role="group" aria-label="Palettes">

      <button class="swatch" type="button" aria-label="Pacific Dusk" data-pal="#9eb2ff|#5c7cff|#ffb6a1" style="background: linear-gradient(90deg,#9eb2ff,#5c7cff,#ffb6a1)" aria-pressed="false"></button>
      <button class="swatch" type="button" aria-label="Ultraviolet Mist" data-pal="#b18cff|#79e8ff|#ffd7f2" style="background: linear-gradient(90deg,#b18cff,#79e8ff,#ffd7f2)" aria-pressed="false"></button>
      <button class="swatch" type="button" aria-label="Citrus Grove" data-pal="#ffd36b|#7affc6|#7aa7ff" style="background: linear-gradient(90deg,#ffd36b,#7affc6,#7aa7ff)" aria-pressed="false"></button>

  <section class="hero">
    <h1>VELUM</h1>
    <p class="lead" aria-live="polite">Air, woven into light. Drag the wind. Watch the ribbons sing.</p>
  </section>

  <figure class="loom" role="region" aria-label="Ribbon loom">
    <canvas class="field" aria-hidden="true"></canvas>
  </figure>

  <div class="hud" role="group" aria-label="Controls">
    <div class="cta">
      <button class="btn play" type="button" aria-label="Pause or Play">Pause</button>
      <button class="chip toggle trails" type="button" aria-pressed="true" aria-label="Toggle trails">Trails</button>
      <button class="chip toggle bloom" type="button" aria-pressed="true" aria-label="Toggle bloom">Bloom</button>
      <button class="chip toggle weave" type="button" aria-pressed="true" aria-label="Toggle weave symmetry">Weave</button>
      <button class="chip toggle auto" type="button" aria-pressed="true" aria-label="Toggle auto wind">Auto‑Wind</button>

    </div>

    <div class="controls">
      <div class="control">
        <span>Threads</span>
        <input class="knob threads" type="range" min="3" max="28" value="12" step="1" aria-label="Thread count">
        <span class="val val-threads">12</span>

      <div class="control">

        <input class="knob tempo" type="range" min="0" max="2.0" value="1.0" step="0.01" aria-label="Tempo">

  <div class="meta">
    <span class="tag">Ribbon loom</span>
    <span class="tag">Symmetric weave</span>
    <span id="last-updated" class="tag" aria-live="polite"></span>
  </div>

  <script>
    (function () {
      const root = document.getElementById('vibe-1295');
      const canvas = root.querySelector('canvas.field');
      const ctx = canvas.getContext('2d');

      const loom = root.querySelector('.loom');
      const lead = root.querySelector('.lead');
      const updated = root.querySelector('#last-updated');

      const playBtn = root.querySelector('.btn.play');
      const trailsBtn = root.querySelector('.chip.trails');
      const bloomBtn = root.querySelector('.chip.bloom');
      const weaveBtn = root.querySelector('.chip.weave');
      const autoBtn = root.querySelector('.chip.auto');
      const saveBtn = root.querySelector('.chip.save');
      const swatches = Array.from(root.querySelectorAll('.swatch'));

      const threadsKnob = root.querySelector('.knob.threads');
      const tempoKnob = root.querySelector('.knob.tempo');
      const fadeKnob = root.querySelector('.knob.fade');

      const valThreads = root.querySelector('.val-threads');
      const valTempo = root.querySelector('.val-tempo');
      const valFade = root.querySelector('.val-fade');

      // Timestamp
      try {
        const now = new Date();
        const opts = { year: 'numeric', month: 'short', day: '2-digit', hour: '2-digit', minute: '2-digit' };
        updated.textContent = `Updated ${now.toLocaleString([], opts)}`;
      } catch { updated.textContent = 'Updated just now'; }

      // Copy rotation
      const lines = [
        'Air, woven into light. Drag the wind. Watch the ribbons sing.',
        'Softer than silk, brighter than glass.',
        'Your cursor is a breeze; the loom follows.',
        'Color finds harmony when it’s given space.'
      ];
      let lineIdx = 0;
      const reduce = window.matchMedia('(prefers-reduced-motion: reduce)').matches;
      function cycleLead() {
        lineIdx = (lineIdx + 1) % lines.length;
        lead.style.opacity = '0';
        setTimeout(() => { lead.textContent = lines[lineIdx]; lead.style.opacity = '1'; }, 180);
      }
      if (!reduce) setInterval(cycleLead, 3600);

      // Palette helpers
      function hexToRgb(hex) {
        const s = hex.replace('#', '').trim();
        const n = s.length === 3 ? s.split('').map(h => h + h).join('') : s;
        const m = n.match(/.{1,2}/g) || ['00','00','00'];
        return m.map(v => parseInt(v, 16));
      }
      function lerp(a, b, t) { return a + (b - a) * t; }
      function mix(c1, c2, t) {
        return [Math.round(lerp(c1[0], c2[0], t)), Math.round(lerp(c1[1], c2[1], t)), Math.round(lerp(c1[2], c2[2], t))];
      }
      function rgbStr(c, a = 1) { return `rgba(${c[0]},${c[1]},${c[2]},${a})`; }
      function paletteColor(t, a = 1) {
        if (t <= 0.5) return rgbStr(mix(colors[0], colors[1], t / 0.5), a);
        return rgbStr(mix(colors[1], colors[2], (t - 0.5) / 0.5), a);
      }

      const PAL_KEY = 'vibe1295-pal';
      const defaultPal = swatches[0].dataset.pal;
      const savedPal = localStorage.getItem(PAL_KEY) || defaultPal;
      let colors = savedPal.split('|').map(hexToRgb);
      function applyPalette(p) {
        colors = p.split('|').map(hexToRgb);
        const [c1, c2, c3] = colors;
        root.style.setProperty('--p1', `${c1[0]},${c1[1]},${c1[2]}`);
        root.style.setProperty('--p2', `${c2[0]},${c2[1]},${c2[2]}`);
        root.style.setProperty('--p3', `${c3[0]},${c3[1]},${c3[2]}`);
        swatches.forEach(s => s.setAttribute('aria-pressed', s.dataset.pal === p ? 'true' : 'false'));
        localStorage.setItem(PAL_KEY, p);
      }
      applyPalette(savedPal);
      swatches.forEach(s => s.addEventListener('click', () => applyPalette(s.dataset.pal)));

      // State
      const state = {
        running: !reduce,
        trails: true,
        bloom: true,
        weave: true,
        auto: true,
        pointer: { x: 0.5, y: 0.5, vx: 0, vy: 0 },
        t: 0,
        dpr: 1, W: 1, H: 1,
        threads: parseInt(threadsKnob.value, 10),
        tempo: parseFloat(tempoKnob.value),
        fade: parseFloat(fadeKnob.value),
        seeds: [],
        wind: { x: 0, y: 0 }
      };

      // Size/resize
      function resize() {
        const r = canvas.getBoundingClientRect();
        state.dpr = Math.max(1, Math.min(2, window.devicePixelRatio || 1));
        state.W = Math.max(1, Math.floor(r.width));
        state.H = Math.max(1, Math.floor(r.height));
        canvas.width = state.W * state.dpr; canvas.height = state.H * state.dpr;
        ctx.setTransform(state.dpr, 0, 0, state.dpr, 0, 0);
        ctx.clearRect(0,0,state.W,state.H);
        seedThreads();
      }
      window.addEventListener('resize', resize, { passive: true });

      function seedThreads() {
        state.seeds = [];
        for (let i = 0; i < state.threads; i++) {
          state.seeds.push({
            base: Math.random() * Math.PI * 2,
            amp: lerp(0.06, 0.22, Math.random()),
            freq: lerp(0.8, 1.6, Math.random()),
            wob: lerp(0.3, 1.2, Math.random()),
            thickness: lerp(0.8, 3.2, Math.random()),
            tint: Math.random()
          });
        }
      }

      // Pseudo-noise
      function softNoise(x, y, t) {
        // simple, fast multi-sine field
        return Math.sin(x*2.1 + t*0.9) * 0.5 +
               Math.sin(y*1.7 + t*1.3) * 0.3 +
               Math.sin((x+y)*1.1 + t*0.7) * 0.2;
      }

      function step(dt) {
        state.t += dt * 0.001 * state.tempo;
        // Auto wind orbit
        if (state.auto) {
          const u = state.t * 0.35;
          state.wind.x = Math.cos(u) * 0.6;
          state.wind.y = Math.sin(u * 1.4) * 0.6;
        } else {
          state.wind.x *= 0.94; state.wind.y *= 0.94;
        }
      }

      function drawFrame() {
        // Trails or clear
        if (state.trails) {
          ctx.fillStyle = `rgba(255, 255, 255, ${state.fade})`;
          ctx.fillRect(0,0,state.W,state.H);
        } else {
          ctx.clearRect(0,0,state.W,state.H);
          const bg = ctx.createLinearGradient(0,0, state.W, state.H);
          bg.addColorStop(0, 'rgba(255,255,255,0.9)');
          bg.addColorStop(1, 'rgba(255,255,255,0.7)');
          ctx.fillStyle = bg; ctx.fillRect(0,0,state.W,state.H);
        }

        ctx.save();
        ctx.translate(0, state.H/2);

        const comp = state.bloom ? 'lighter' : 'source-over';
        ctx.globalCompositeOperation = comp;

        const N = state.threads;
        for (let i = 0; i < N; i++) {
          const s = state.seeds[i];
          const tint = s.tint;

          // Path across width
          const steps = 180;
          const halfH = state.H * 0.44;
          const sway = (softNoise(i*0.2, i*0.1, state.t) + state.wind.x*0.5) * halfH * s.amp;
          const lift = (softNoise(i*0.3, i*0.2, state.t+1.7) + state.wind.y*0.5) * halfH * s.amp * 0.7;

          ctx.lineCap = 'round';
          ctx.lineJoin = 'round';
          const baseW = 1.0 + s.thickness * (1 + 0.35 * Math.sin(state.t * 1.3 + s.base));
          ctx.lineWidth = baseW;
          const color = paletteColor(tint, state.bloom ? 0.85 : 0.8);
          ctx.strokeStyle = color;
          if (state.bloom) { ctx.shadowColor = color; ctx.shadowBlur = 12 + s.thickness * 8; } else { ctx.shadowBlur = 0; }

          ctx.beginPath();
          for (let k = 0; k <= steps; k++) {
            const u = k / steps;
            const x = u * state.W;
            const y = Math.sin(u * Math.PI * (1.4 + s.wob) + state.t * s.freq + s.base) * (halfH * s.amp) + sway * Math.cos(u * 2.0) + lift * Math.sin(u * 1.2);
            if (k === 0) ctx.moveTo(x, y);
            else ctx.lineTo(x, y);
          }
          ctx.stroke();

          // Weave symmetry (mirror vertically)
          if (state.weave) {
            ctx.beginPath();
            for (let k = 0; k <= steps; k++) {
              const u = k / steps;
              const x = state.W - u * state.W;
              const y = -Math.sin(u * Math.PI * (1.4 + s.wob) + state.t * s.freq + s.base) * (halfH * s.amp) - sway * Math.cos(u * 2.0) - lift * Math.sin(u * 1.2);
              if (k === 0) ctx.moveTo(x, y);
              else ctx.lineTo(x, y);
            }
            ctx.stroke();
          }
        }

        ctx.restore();
      }

      // Loop
      let RAF = 0, last = 0;
      function loop(now) {
        RAF = requestAnimationFrame(loop);
        const dt = Math.min(32, now - last || 16);
        last = now;
        step(dt);
        drawFrame();
      }

      // Pointer wind + tilt
      loom.addEventListener('pointermove', (e) => {
        const r = loom.getBoundingClientRect();
        const px = (e.clientX - r.left) / Math.max(1, r.width);
        const py = (e.clientY - r.top) / Math.max(1, r.height);
        const tx = (px - 0.5) * 2;
        const ty = (py - 0.5) * 2;
        state.pointer.x = px; state.pointer.y = py;
        if (!state.auto) {
          state.wind.x = lerp(state.wind.x, tx, 0.18);
          state.wind.y = lerp(state.wind.y, -ty, 0.18);
        }
        const rx = (0.5 - py) * 4.5;
        const ry = (px - 0.5) * 7.5;
        loom.style.transform = `perspective(1100px) rotateX(${rx}deg) rotateY(${ry}deg)`;
      }, { passive: true });
      loom.addEventListener('pointerleave', () => { loom.style.transform = ''; });

      // Toggles
      playBtn.addEventListener('click', () => {
        state.running = !state.running;
        playBtn.textContent = state.running ? 'Pause' : 'Play';
        if (state.running && !reduce) {
          last = performance.now();
          RAF = requestAnimationFrame(loop);
        } else {
          cancelAnimationFrame(RAF);
        }
      });
      trailsBtn.addEventListener('click', () => {
        const on = trailsBtn.getAttribute('aria-pressed') !== 'true';
        trailsBtn.setAttribute('aria-pressed', on ? 'true' : 'false');
        state.trails = on;
      });
      bloomBtn.addEventListener('click', () => {
        const on = bloomBtn.getAttribute('aria-pressed') !== 'true';
        bloomBtn.setAttribute('aria-pressed', on ? 'true' : 'false');
        state.bloom = on;
      });
      weaveBtn.addEventListener('click', () => {
        const on = weaveBtn.getAttribute('aria-pressed') !== 'true';
        weaveBtn.setAttribute('aria-pressed', on ? 'true' : 'false');
        state.weave = on;
      });
      autoBtn.addEventListener('click', () => {
        const on = autoBtn.getAttribute('aria-pressed') !== 'true';
        autoBtn.setAttribute('aria-pressed', on ? 'true' : 'false');
        state.auto = on;
      });
      saveBtn.addEventListener('click', () => {
        try {
          const a = document.createElement('a');
          a.download = `velum-${Date.now()}.png`;
          canvas.toBlob((blob) => {
            if (!blob) return;
            const url = URL.createObjectURL(blob);
            a.href = url; a.click();
            setTimeout(() => URL.revokeObjectURL(url), 800);
          }, 'image/png');
        } catch {}
      });

      // Keyboard: Space to toggle play
      window.addEventListener('keydown', (e) => {
        if (e.code === 'Space') { e.preventDefault(); playBtn.click(); }
      });

      // Sliders
      function updateVals() {
        valThreads.textContent = String(state.threads);
        valTempo.textContent = parseFloat(state.tempo).toFixed(2);
        valFade.textContent = parseFloat(state.fade).toFixed(2);
      }
      threadsKnob.addEventListener('input', () => { state.threads = parseInt(threadsKnob.value, 10); seedThreads(); updateVals(); });
      tempoKnob.addEventListener('input', () => { state.tempo = parseFloat(tempoKnob.value); updateVals(); });
      fadeKnob.addEventListener('input', () => { state.fade = parseFloat(fadeKnob.value); updateVals(); });

      // Bootstrap
      function firstResize() { resize(); window.removeEventListener('load', firstResize); }
      window.addEventListener('load', firstResize);
      resize();
      seedThreads();
      updateVals();

      if (state.running && !reduce) {
        last = performance.now();
        RAF = requestAnimationFrame(loop);
      }
    })();
  </script>
