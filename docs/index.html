<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vibing</title>
    <style>
      :root {
        --bg: #0f1221;
        --fg: #e6e8f0;
        --muted: #9aa3b2;
        --accent: #8b5cf6;
      }
      html, body {
        height: 100%;
      }
      body {
        margin: 0;
        font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Ubuntu, Cantarell, Noto Sans, Helvetica Neue, Arial, "Apple Color Emoji", "Segoe UI Emoji";
        color: var(--fg);
        background: radial-gradient(1200px 800px at 70% 10%, #1b1f3a, var(--bg));
        display: flex;
        align-items: center;
        justify-content: center;
      }
      .card {
        width: min(720px, 92vw);
        background: rgba(255,255,255,0.04);
        border: 1px solid rgba(255,255,255,0.08);
        border-radius: 16px;
        padding: 28px 24px;
        box-shadow: 0 10px 30px rgba(0,0,0,0.3);
        backdrop-filter: blur(6px);
      }
      h1 {
        margin: 0 0 10px 0;
        font-size: 28px;
        letter-spacing: 0.3px;
      }
      .muted {
        color: var(--muted);
        font-size: 14px;
        margin-bottom: 18px;
      }
      #content {
        font-size: 18px;
        line-height: 1.6;
        background: rgba(255,255,255,0.04);
        border: 1px dashed rgba(255,255,255,0.12);
        border-radius: 12px;
        padding: 16px;
      }
      .footer {
        margin-top: 18px;
        display: flex;
        justify-content: space-between;
        align-items: center;
        font-size: 14px;
        color: var(--muted);
      }
      .badge {
        display: inline-block;
        background: rgba(139, 92, 246, 0.18);
        color: #d4c2ff;
        padding: 4px 10px;
        border-radius: 999px;
        font-size: 12px;
        border: 1px solid rgba(139, 92, 246, 0.35);
        letter-spacing: 0.2px;
      }
    </style>
  </head>
  <body>
    <!-- BEGIN_EDITABLE -->
      <section id="content">
<div id="vibe1059" class="v-shell" data-theme="glacier" aria-label="Interactive ambient panel">
  <style>
    /* Scoped to #vibe1059 only */
    #vibe1059 {
      --h0: 196; /* base hue (glacier) */
      --fg: #f4f7ff;
      --muted: #b8c2d8;
      --bg-deep: #0b0f16;
      --edge: rgba(255,255,255,0.14);
      --accent: hsl(var(--h0) 88% 64%);
      --accent-2: hsl(calc(var(--h0) + 40) 85% 58%);
      --accent-3: hsl(calc(var(--h0) + 80) 80% 66%);
      --glass: rgba(12,18,28,0.42);
      --glass-2: rgba(255,255,255,0.06);
      --radius: 18px;
      --shadow: 0 10px 30px rgba(0,0,0,0.35), 0 2px 8px rgba(0,0,0,0.25);
      --ring-size: 196px;
      --deg: 90deg; /* dynamic */
      position: relative;
      overflow: hidden;
      border-radius: var(--radius);
      border: 1px solid var(--edge);
      background: radial-gradient(1200px 800px at 10% -10%, rgba(118,147,255,0.18), transparent 60%),
                  radial-gradient(1000px 800px at 110% 20%, rgba(53,214,255,0.14), transparent 60%),
                  linear-gradient(180deg, #0a0f19, #0b101a 60%, #0a0e19 100%);
      color: var(--fg);
      font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, "Helvetica Neue", Arial, "Noto Sans", "Liberation Sans", sans-serif;
      isolation: isolate;
    }
    #vibe1059 .bg {
      pointer-events: none;
      position: absolute; inset: -2px;
      z-index: 0;
    }
    #vibe1059 .aurora {
      position: absolute; inset: -20%;
      filter: blur(50px) saturate(110%);
      opacity: 0.9;
      background:
        conic-gradient(from 180deg at 60% 30%, var(--accent) 0 18%, transparent 18% 40%, var(--accent-2) 40% 62%, transparent 62% 78%, var(--accent-3) 78% 100%);
      transform: rotate(0.0001deg);
      animation: aurora-drift 26s ease-in-out infinite alternate;
    }
    #vibe1059 .grain {
      position: absolute; inset: 0;
      background-image:
        radial-gradient(1px 1px at 25% 35%, rgba(255,255,255,0.06) 0 1px, transparent 1px),
        radial-gradient(1px 1px at 75% 65%, rgba(255,255,255,0.05) 0 1px, transparent 1px),
        radial-gradient(1px 1px at 40% 80%, rgba(255,255,255,0.04) 0 1px, transparent 1px);
      background-size: 200px 200px, 240px 240px, 180px 180px;
      mix-blend-mode: overlay;
      opacity: 0.7;
      animation: grain-shift 6s linear infinite;
    }
    #vibe1059 .orb {
      position: absolute;
      width: 220px; height: 220px; border-radius: 50%;
      filter: blur(22px) saturate(120%);
      background: radial-gradient(circle at 30% 30%, var(--accent) 0%, rgba(255,255,255,0.1) 35%, transparent 60%);
      opacity: 0.45;
      animation: float 18s ease-in-out infinite;
    }
    #vibe1059 .orb.o1 { top: -40px; left: -30px; transform: translate3d(0,0,0) scale(1.1); }
    #vibe1059 .orb.o2 { bottom: -60px; right: -10px; animation-duration: 22s; background: radial-gradient(circle at 70% 70%, var(--accent-2) 0%, rgba(255,255,255,0.08) 35%, transparent 60%); }
    #vibe1059 .orb.o3 { top: 30%; right: 30%; width: 160px; height: 160px; animation-duration: 20s; background: radial-gradient(circle at 40% 40%, var(--accent-3) 0%, rgba(255,255,255,0.08) 35%, transparent 60%); }

    #vibe1059 .frame {
      position: relative; z-index: 1;
      display: grid; gap: 20px;
      padding: 28px 26px 22px;
    }
    #vibe1059 .top {
      display: flex; align-items: center; justify-content: space-between;
      gap: 16px;
    }
    #vibe1059 .brand {
      display: flex; align-items: center; gap: 10px;
      letter-spacing: 0.2px; font-weight: 600;
    }
    #vibe1059 .brand .dot {
      width: 12px; height: 12px; border-radius: 50%;
      background: radial-gradient(circle at 30% 30%, #fff 0 40%, var(--accent) 40% 100%);
      box-shadow: 0 0 16px var(--accent);
    }
    #vibe1059 .brand .logo {
      background: linear-gradient(90deg, #eaf3ff, #ffffff 50%, #e2ecff);
      -webkit-background-clip: text; background-clip: text; color: transparent;
      filter: drop-shadow(0 1px 0 rgba(255,255,255,0.2));
      font-size: 15px;
    }

    #vibe1059 .modes {
      display: flex; gap: 8px;
      background: linear-gradient(180deg, rgba(255,255,255,0.06), rgba(255,255,255,0.04));
      border: 1px solid var(--edge);
      border-radius: 999px;
      padding: 4px;
      backdrop-filter: blur(6px);
    }
    #vibe1059 .modes button {
      appearance: none; border: 0;
      padding: 8px 12px;
      border-radius: 999px;
      color: var(--fg);
      font-size: 12px; letter-spacing: 0.2px;
      background: transparent;
      cursor: pointer;
      transition: transform 0.2s ease, background 0.2s ease, color 0.2s ease;
    }
    #vibe1059 .modes button:hover { transform: translateY(-1px); }
    #vibe1059 .modes button.active {
      background: linear-gradient(180deg, rgba(255,255,255,0.16), rgba(255,255,255,0.08));
      color: #0b1322;
      box-shadow: inset 0 0 0 1px rgba(255,255,255,0.3);
      text-shadow: 0 1px 0 rgba(255,255,255,0.3);
    }

    #vibe1059 .hero {
      display: grid; gap: 6px;
    }
    #vibe1059 .hero h1 {
      margin: 0; font-weight: 700; letter-spacing: -0.02em;
      font-size: clamp(20px, 3.6vw, 30px);
      line-height: 1.1;
      background: linear-gradient(90deg, #f8fbff, #e8f0ff 50%, #ffffff);
      -webkit-background-clip: text; background-clip: text; color: transparent;
    }
    #vibe1059 .hero p {
      margin: 0; color: var(--muted);
      font-size: 13px;
    }

    #vibe1059 .dial {
      display: grid; gap: 8px;
    }
    #vibe1059 .card {
      position: relative;
      display: grid; grid-template-columns: auto 1fr; align-items: center;
      gap: 18px;
      padding: 16px 18px;
      border-radius: 16px;
      background: linear-gradient(180deg, var(--glass), rgba(10,14,22,0.32));
      border: 1px solid var(--edge);
      box-shadow: var(--shadow);
      backdrop-filter: blur(10px) saturate(140%);
      transform-style: preserve-3d;
      will-change: transform;
    }
    #vibe1059 .ring {
      width: var(--ring-size); height: var(--ring-size);
      min-width: var(--ring-size);
      border-radius: 50%;
      position: relative;
      display: grid; place-items: center;
      background:
        conic-gradient(from -90deg, var(--accent) 0deg var(--deg), rgba(255,255,255,0.08) var(--deg) 360deg);
      box-shadow: 0 10px 30px rgba(0,0,0,0.35), inset 0 0 20px rgba(255,255,255,0.06);
    }
    #vibe1059 .ring::before {
      content: "";
      position: absolute; inset: 11px;
      border-radius: 50%;
      background: radial-gradient(120px 80px at 30% 25%, rgba(255,255,255,0.20), transparent 60%),
                  linear-gradient(180deg, rgba(255,255,255,0.06), rgba(255,255,255,0.03));
      border: 1px solid rgba(255,255,255,0.12);
      backdrop-filter: blur(6px);
    }
    #vibe1059 .ring .spark {
      position: absolute;
      width: 10px; height: 10px; border-radius: 50%;
      background: radial-gradient(circle, #fff 0 40%, var(--accent) 40% 100%);
      box-shadow: 0 0 12px var(--accent), 0 0 30px var(--accent-2);
      transform: translate(-50%, -50%);
      top: 0; left: 50%;
      filter: saturate(130%);
      /* position will be updated by JS to track the ring */
    }
    #vibe1059 .meta {
      display: grid; gap: 6px;
    }
    #vibe1059 .time {
      font-variant-numeric: tabular-nums;
      font-size: clamp(22px, 6vw, 36px);
      font-weight: 700;
      letter-spacing: 0.02em;
      text-shadow: 0 1px 0 rgba(255,255,255,0.2);
    }
    #vibe1059 .caption {
      color: var(--muted);
      font-size: 12px;
    }
    #vibe1059 .tips {
      display: flex; align-items: center; gap: 8px;
      color: var(--muted);
      font-size: 11px;
      opacity: 0.9;
    }
    #vibe1059 .tips .dot {
      width: 6px; height: 6px; border-radius: 50%;
      background: var(--accent);
      box-shadow: 0 0 10px var(--accent);
    }

    #vibe1059 .foot {
      display: flex; align-items: center; justify-content: space-between;
      gap: 10px;
      padding-top: 6px;
      border-top: 1px dashed rgba(255,255,255,0.12);
      margin-top: 4px;
    }
    #vibe1059 .foot .note {
      color: var(--muted);
      font-size: 12px;
    }
    #vibe1059 #last-updated {
      font-size: 12px;
      color: rgba(232,240,255,0.85);
      background: linear-gradient(180deg, rgba(255,255,255,0.08), rgba(255,255,255,0.04));
      border: 1px solid var(--edge);
      padding: 6px 10px;
      border-radius: 999px;
      backdrop-filter: blur(6px);
      white-space: nowrap;
    }

    /* Themes */
    #vibe1059[data-theme="sunrise"] { --h0: 16; }
    #vibe1059[data-theme="glacier"] { --h0: 196; }
    #vibe1059[data-theme="violet"]  { --h0: 272; }

    /* Animations */
    @keyframes float {
      0%   { transform: translate3d(0,0,0) scale(1.0); }
      50%  { transform: translate3d(10px,-12px,0) scale(1.06); }
      100% { transform: translate3d(0,0,0) scale(1.0); }
    }
    @keyframes aurora-drift {
      0%   { transform: rotate(0deg) scale(1.0); opacity: 0.9; }
      50%  { transform: rotate(9deg) scale(1.05); opacity: 1; }
      100% { transform: rotate(-6deg) scale(1.02); opacity: 0.92; }
    }
    @keyframes grain-shift {
      from { transform: translate3d(0,0,0); }
      to   { transform: translate3d(-2%, -2%, 0); }
    }

    /* Reduced motion support */
    @media (prefers-reduced-motion: reduce) {
      #vibe1059 .aurora, #vibe1059 .orb, #vibe1059 .grain { animation: none !important; }
      #vibe1059 .card { transition: none !important; }
    }

    /* Responsive tweaks */
    @media (max-width: 520px) {
      #vibe1059 .card { grid-template-columns: 1fr; justify-items: center; text-align: center; }
      #vibe1059 .ring { --ring-size: 156px; }
      #vibe1059 .modes { display: none; }
    }
    #vibe1059.paused .orb, #vibe1059.paused .aurora, #vibe1059.paused .grain { animation-play-state: paused; }
  </style>

  <div class="bg" aria-hidden="true">
    <div class="aurora"></div>
    <div class="grain"></div>
    <div class="orb o1"></div>
    <div class="orb o2"></div>
    <div class="orb o3"></div>
  </div>

  <div class="frame">
    <div class="top">
      <div class="brand">
        <span class="dot" aria-hidden="true"></span>
        <span class="logo">DRIFT</span>
      </div>
      <nav class="modes" aria-label="Color themes">
        <button type="button" data-theme="sunrise" aria-pressed="false" title="Sunrise">Sunrise</button>
        <button type="button" data-theme="glacier" class="active" aria-pressed="true" title="Glacier">Glacier</button>
        <button type="button" data-theme="violet" aria-pressed="false" title="Violet">Violet</button>
      </nav>
    </div>

    <section class="hero">
      <h1>Kinetic calm</h1>
      <p>Quiet gradients, thoughtful motion. Tilt, pause, explore.</p>
    </section>

    <section class="dial">
      <div class="card" id="time-card" aria-live="polite">
        <div class="ring" id="ring">
          <div class="spark" aria-hidden="true"></div>
        </div>
        <div class="meta">
          <div class="time" id="clock" aria-label="Current time">—:—:—</div>
          <div class="caption">A moment in motion, traced by a subtle orbit.</div>
        </div>
      </div>
      <div class="tips"><span class="dot" aria-hidden="true"></span><span id="hint">Move your cursor • Press space to pause</span></div>
    </section>

    <div class="foot">
      <div class="note">Crafted for iteration 1059 — serene, but alive.</div>
      <span id="last-updated">Last updated: 2025-12-04 03:26:55 EST</span>
    </div>
  </div>

  <script>
    (function () {
      const root = document.getElementById('vibe1059');
      const ring = root.querySelector('#ring');
      const spark = root.querySelector('.spark');
      const clockEl = root.querySelector('#clock');
      const timeCard = root.querySelector('#time-card');
      const hint = root.querySelector('#hint');
      const themeButtons = root.querySelectorAll('.modes button');
      const lastUpdated = root.querySelector('#last-updated');

      // Update "last updated" timestamp in user's locale
      try {
        const now = new Date();
        const fmt = new Intl.DateTimeFormat([], {
          year: 'numeric', month: 'short', day: '2-digit',
          hour: '2-digit', minute: '2-digit', second: '2-digit'
        });
        lastUpdated.textContent = 'Updated ' + fmt.format(now);
      } catch (e) {
        lastUpdated.textContent = 'Updated ' + (new Date()).toLocaleString();
      }

      // Theme switching
      themeButtons.forEach(btn => {
        btn.addEventListener('click', () => {
          themeButtons.forEach(b => { b.classList.remove('active'); b.setAttribute('aria-pressed', 'false'); });
          btn.classList.add('active'); btn.setAttribute('aria-pressed', 'true');
          root.setAttribute('data-theme', btn.getAttribute('data-theme'));
        }, { passive: true });
      });

      // Time + ring animation
      function pad(n) { return String(n).padStart(2, '0'); }
      function tick() {
        const d = new Date();
        const h = d.getHours(), m = d.getMinutes(), s = d.getSeconds(), ms = d.getMilliseconds();
        clockEl.textContent = pad(h) + ':' + pad(m) + ':' + pad(s);

        // Progress through minute (0..360deg)
        const secProgress = s + ms / 1000;
        const deg = (secProgress / 60) * 360;
        ring.style.setProperty('--deg', deg + 'deg');

        // Move spark along the ring
        const r = (parseFloat(getComputedStyle(ring).width) || 196) / 2 - 6; // radius offset
        const rad = (deg - 90) * Math.PI / 180;
        const cx = 50 + (Math.cos(rad) * (r / (ring.clientWidth / 2))) * 50;
        const cy = 50 + (Math.sin(rad) * (r / (ring.clientHeight / 2))) * 50;
        spark.style.left = cx + '%';
        spark.style.top = cy + '%';

        rafId = requestAnimationFrame(tick);
      }
      let rafId = requestAnimationFrame(tick);

      // Tilt interaction
      const maxTilt = 9; // deg
      function setTilt(x, y) {
        const rx = (y * maxTilt).toFixed(2);
        const ry = (-x * maxTilt).toFixed(2);
        timeCard.style.transform = 'rotateX(' + rx + 'deg) rotateY(' + ry + 'deg)';
      }
      function resetTilt() { timeCard.style.transform = 'rotateX(0deg) rotateY(0deg)'; }

      let bounds;
      function updateBounds() { bounds = root.getBoundingClientRect(); }
      updateBounds();
      window.addEventListener('resize', updateBounds);

      root.addEventListener('pointermove', (e) => {
        if (root.classList.contains('paused')) return;
        const x = (e.clientX - bounds.left) / bounds.width;
        const y = (e.clientY - bounds.top) / bounds.height;
        setTilt((x - 0.5) * 2, (y - 0.5) * 2);
      });
      root.addEventListener('pointerleave', resetTilt);

      // Pause/resume with Space
      let paused = false;
      function setPaused(p) {
        paused = p;
        root.classList.toggle('paused', paused);
        hint.textContent = paused ? 'Motion paused • Press space to resume' : 'Move your cursor • Press space to pause';
        if (paused) {
          cancelAnimationFrame(rafId);
          resetTilt();
        } else {
          rafId = requestAnimationFrame(tick);
        }
      }
      root.addEventListener('keydown', (e) => {
        if (e.code === 'Space') {
          e.preventDefault();
          setPaused(!paused);
        }
      });
      // Make container focusable for keyboard
      root.tabIndex = 0;

      // Respect reduced motion on load
      const mq = window.matchMedia('(prefers-reduced-motion: reduce)');
      if (mq.matches) setPaused(true);
      mq.addEventListener && mq.addEventListener('change', (ev) => setPaused(ev.matches));

    })();
  </script>
</div>
      </section>
      <!-- END_EDITABLE -->
    <script>
      // Only show a local placeholder if the agent hasn't written a timestamp yet
      const el = document.getElementById('last-updated');
      if (el && (!el.textContent || el.textContent.includes('not yet'))) {
        const now = new Date();
        el.textContent = `Last updated: ${now.toLocaleString(undefined, { hour12: false })}`;
      }
    </script>
  </body>
