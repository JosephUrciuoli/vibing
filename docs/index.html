      position: relative;

      width: 18px; height: 18px; border-radius: 50%;

    /* Stats + foot */
    #vibe1769 .stats {
      margin: 12px 0 0; padding: 0; list-style: none;

      #vibe1769 .glow { animation: none; }
      #vibe1769::before { animation: none; }

  </style>

  <div class="foot">
    <span class="hint">Drag to bend · F flow · N theme · B bloom · E export</span>
    <span id="last-updated">Last updated: 2026-01-05 23:38:16 EST</span>

  <script>
    (function(){
      const root = document.getElementById('vibe1769');
      const canvas = root.querySelector('#garden');
      const ctx = canvas.getContext('2d', { alpha: true });
      const frame = root.querySelector('.frame');

      const themeBtns = root.querySelectorAll('.chip[data-theme]');
      const btnFlow = root.querySelector('.chip[data-toggle="flow"]');
      const btnExport = root.querySelector('.chip[data-action="export"]');
      const actBtns = root.querySelectorAll('.actions .btn');

      const fpsEl = root.querySelector('#fps');
      const timeEl = root.querySelector('#time');
      const seedEl = root.querySelector('#seed');

      const complexityEl = root.querySelector('#complexity');
      const glowEl = root.querySelector('#glow');
      const updated = root.querySelector('#last-updated');

      // Updated stamp
      try {
        const now = new Date();
        updated.textContent = 'Last updated: ' + now.toLocaleString(undefined, {
          year: 'numeric', month: 'short', day: '2-digit',
          hour: '2-digit', minute: '2-digit', second: '2-digit'
        });
      } catch(e){}

      // Theme handling
      function setTheme(name){
        if (name === 'mist') {
          root.removeAttribute('data-theme');
        } else {
          root.setAttribute('data-theme', name);
        }
        themeBtns.forEach(b => b.setAttribute('aria-pressed', b.dataset.theme === name ? 'true' : 'false'));
        oneShot(); // refresh visuals even if paused
      }
      themeBtns.forEach(b => b.addEventListener('click', () => setTheme(b.dataset.theme)));
      setTheme('mist');

      // Pointer parallax + CSS vars
      let pmx = 0.5, pmy = 0.42;
      function setPointerVars(e){
        const r = root.getBoundingClientRect();
        const x = Math.max(0, Math.min(1, (e.clientX - r.left) / r.width));
        const y = Math.max(0, Math.min(1, (e.clientY - r.top) / r.height));
        pmx = x; pmy = y;
        root.style.setProperty('--mx', (x*100).toFixed(2) + '%');
        root.style.setProperty('--my', (y*100).toFixed(2) + '%');
      }
      root.addEventListener('mousemove', setPointerVars);

      // Frame tilt
      function applyTilt(){
        const r = frame.getBoundingClientRect();
        const dx = (pmx * root.clientWidth - (r.left - root.getBoundingClientRect().left)) - r.width/2;
        const dy = (pmy * root.clientHeight - (r.top - root.getBoundingClientRect().top)) - r.height/2;
        const rx = (+dy / r.height) * 10;
        const ry = (-dx / r.width) * 10;
        frame.style.transform = `rotateX(${rx.toFixed(2)}deg) rotateY(${ry.toFixed(2)}deg)`;
      }

      // PRNG
      function mulberry32(a){ return function(){ let t = a += 0x6D2B79F5; t = Math.imul(t ^ t >>> 15, t | 1); t ^= t + Math.imul(t ^ t >>> 7, t | 61); return ((t ^ t >>> 14) >>> 0) / 4294967296; }; }

      // State
      let dpr = Math.min(2, window.devicePixelRatio || 1);
      let loops = [];
      let seed = Math.floor(Math.random() * 1e9);
      let rng = mulberry32(seed);
      let paused = false;
      let af = null, last = performance.now(), frames = 0, fps = 0, lastFps = performance.now();
      let drift = 0.0008;
      let bloom = 0;
      let pointerForce = {x: 0, y: 0};

      // Controls
      glowEl.addEventListener('input', () => { root.style.setProperty('--glow', glowEl.value); oneShot(); });
      complexityEl.addEventListener('input', () => { resetSystem(); oneShot(); });

      function setFlow(v){ paused = !v; btnFlow.setAttribute('aria-pressed', v ? 'true' : 'false'); if (!paused) raf(); else oneShot(); }
      btnFlow.addEventListener('click', () => setFlow(paused));

      function exportImage(){ saveImage(); }
      btnExport.addEventListener('click', exportImage);

      actBtns.forEach(b => {
        const a = b.dataset.action;
        if (a === 'bloom') b.addEventListener('click', () => { bloom = Math.min(1.0, bloom + 0.6); });
        if (a === 'still') b.addEventListener('click', () => { loops.forEach(l => l.speed *= 0.75); drift *= 0.7; bloom *= 0.6; oneShot(); });
        if (a === 'shuffle') b.addEventListener('click', () => shuffle());
        if (a === 'export') b.addEventListener('click', exportImage);
      });

      // Keyboard
      window.addEventListener('keydown', (e) => {
        const k = e.key.toLowerCase();
        if (k === 'f') setFlow(paused);
        if (k === 'n') cycleTheme();
        if (k === 'b') bloom = Math.min(1.0, bloom + 0.6);
        if (k === 'e') exportImage();
        if (k === 's') shuffle();
      });
      const themeOrder = ['mist','noir','sorbet'];
      function cycleTheme(){
        const cur = root.getAttribute('data-theme') || 'mist';
        const idx = themeOrder.indexOf(cur);
        const next = themeOrder[(idx + 1) % themeOrder.length];
        setTheme(next);
      }

      // Canvas sizing
      function resize(){
        dpr = Math.min(2, window.devicePixelRatio || 1);
        const r = canvas.getBoundingClientRect();
        canvas.width = Math.max(320, Math.floor(r.width * dpr));
        canvas.height = Math.max(240, Math.floor(r.height * dpr));
      }
      window.addEventListener('resize', () => { if (af) cancelAnimationFrame(af); resize(); resetSystem(); if (!paused) raf(); else oneShot(); });
      resize();

      // System
      function resetSystem(){
        rng = mulberry32(seed);
        const count = parseInt(complexityEl.value, 10);
        loops = [];
        const palette = accents();
        for (let i=0; i<count; i++){
          const a = 1 + Math.floor(rng()*7);
          const b = 1 + Math.floor(rng()*7);
          const phase = rng()*Math.PI*2;
          const speed = (0.0006 + i*0.00012) * (rng() > 0.5 ? 1 : -1);
          const col = palette[i % palette.length];
          const weight = 0.8 + (i%3)*0.35;
          loops.push({a, b, phase, speed, col, weight});
        }
        seedEl.textContent = seed.toString(16);
      }
      function shuffle(){
        seed = Math.floor(Math.random() * 1e9);
        resetSystem();
        oneShot();
      }

      // Palette read
      function accents(){
        const s = getComputedStyle(root);
        return [s.getPropertyValue('--c1').trim(), s.getPropertyValue('--c2').trim(), s.getPropertyValue('--c3').trim(), s.getPropertyValue('--c1').trim()];
      }

      // Pointer influence
      function onPointer(e){
        const r = canvas.getBoundingClientRect();
        const cx = r.left + r.width/2;
        const cy = r.top + r.height/2;
        const clientX = e.touches ? e.touches[0].clientX : e.clientX;
        const clientY = e.touches ? e.touches[0].clientY : e.clientY;
        const dx = (clientX - cx) / (r.width/2);
        const dy = (clientY - cy) / (r.height/2);
        pointerForce.x = dx * 0.4;
        pointerForce.y = dy * 0.4;
        bloom = Math.min(1, bloom + 0.05);
      }
      canvas.addEventListener('mousemove', onPointer);
      canvas.addEventListener('touchmove', onPointer, { passive: true });
      canvas.addEventListener('touchstart', onPointer, { passive: true });
      canvas.addEventListener('mouseleave', () => { pointerForce.x *= 0.6; pointerForce.y *= 0.6; });

      // Clock
      function tickClock(){
        const n = new Date();
        timeEl.textContent = n.toLocaleString(undefined, { weekday: 'short', hour: '2-digit', minute: '2-digit' });
      }

      // Save canvas
      function saveImage(){
        try {
          const a = document.createElement('a');
          const theme = root.getAttribute('data-theme') || 'mist';
          const t = document.createElement('canvas');
          t.width = canvas.width; t.height = canvas.height;
          const tctx = t.getContext('2d');
          tctx.fillStyle = (theme === 'noir') ? '#0b0f18' : '#ffffff';
          tctx.fillRect(0,0,t.width,t.height);
          tctx.drawImage(canvas, 0, 0);
          a.href = t.toDataURL('image/png');
          const n = new Date();
          const stamp = [n.getFullYear(), (n.getMonth()+1).toString().padStart(2,'0'), n.getDate().toString().padStart(2,'0'), '_', n.getHours().toString().padStart(2,'0'), n.getMinutes().toString().padStart(2,'0')].join('');
          a.download = `garden_${stamp}.png`;
          a.click();
        } catch(e){}
      }

      // Spin glyph
      let spin = 0;
      function spinHalo(dt){
        spin = (spin + dt*0.005) % 360;
        root.style.setProperty('--spin', spin.toFixed(2) + 'deg');
      }

      // Draw
      function draw(now){
        const dt = now - last; last = now;
        frames++;
        if (now - lastFps > 1000){
          fps = frames; frames = 0; lastFps = now;
          fpsEl.textContent = `${fps}`;
        }
        spinHalo(dt);
        applyTilt();
        tickClock();

        const W = canvas.width, H = canvas.height;
        const cx = W/2, cy = H/2;
        const R = Math.min(cx, cy) * 0.86;

        // Clear
        ctx.globalCompositeOperation = 'source-over';
        ctx.clearRect(0,0,W,H);

        // Backdrop haze (theme-aware)
        const theme = root.getAttribute('data-theme') || 'mist';
        const g = ctx.createRadialGradient(cx, cy, 0, cx, cy, Math.min(cx, cy));
        g.addColorStop(0, theme === 'noir' ? 'rgba(255,255,255,0.06)' : 'rgba(0,0,0,0.05)');
        g.addColorStop(1, 'rgba(0,0,0,0.00)');
        ctx.fillStyle = g; ctx.fillRect(0,0,W,H);

        // Evolve params
        const glow = parseFloat(glowEl.value);
        bloom *= 0.96;
        drift *= 0.9995;
        loops.forEach((l, i) => {
          l.phase += (l.speed + drift) * dt + (pointerForce.x + pointerForce.y) * 0.0006 * dt;
        });

        // Ribbons
        ctx.save();
        ctx.translate(cx, cy);
        const steps = Math.floor(1400);
        const palette = accents();

        for (let i=0; i<loops.length; i++){
          const l = loops[i];
          const hueCol = l.col;
          ctx.lineWidth = Math.max(1, (1.2 + l.weight * 0.8 + bloom*2.2) * dpr);
          ctx.strokeStyle = hueCol;
          ctx.globalAlpha = 0.25 + glow*0.6;
          ctx.shadowColor = hueCol;
          ctx.shadowBlur = (10 + glow*40) * dpr;

          ctx.beginPath();
          let first = true;
          for (let t=0; t<=steps; t++){
            const tt = (t/steps) * Math.PI * 2;
            const x = Math.sin(l.a * tt + l.phase) * R * (0.9 - glow*0.1) + pointerForce.x * R * 0.15;
            const y = Math.sin(l.b * tt) * R * (0.9 - glow*0.1) + pointerForce.y * R * 0.15;
            if (first){ ctx.moveTo(x, y); first = false; }
            else ctx.lineTo(x, y);
          }
          ctx.closePath();
          ctx.stroke();

          // Inner fine line for definition
          ctx.lineWidth = Math.max(0.5, 0.6 * dpr);
          ctx.globalAlpha = 0.18 + glow*0.12;
          ctx.shadowBlur = 0;
          ctx.strokeStyle = theme === 'noir' ? 'rgba(255,255,255,0.25)' : 'rgba(0,0,0,0.20)';
          ctx.stroke();
        }

        // Subtle center pulse
        const cg = ctx.createRadialGradient(0,0,0, 0,0, R*0.16 + bloom*20);
        cg.addColorStop(0, palette[1]);
        cg.addColorStop(0.8, 'rgba(255,255,255,0.0)');
        ctx.globalAlpha = 0.35 + bloom*0.25;
        ctx.globalCompositeOperation = 'screen';
        ctx.beginPath(); ctx.arc(0,0,R*0.18 + bloom*12, 0, Math.PI*2); ctx.fillStyle = cg; ctx.fill();

        ctx.restore();
      }

      function raf(ts){
        if (paused){ af = null; return; }
        draw(ts || performance.now());
        af = requestAnimationFrame(raf);
      }

      function oneShot(){
        draw(performance.now());
      }

      // Init
      function init(){
        resetSystem();
        tickClock();
        root.style.setProperty('--glow', glowEl.value);
        const prefersReduced = window.matchMedia && window.matchMedia('(prefers-reduced-motion: reduce)').matches;
        setFlow(!prefersReduced);
        if (!prefersReduced) raf(); else oneShot();
      }
      init();
    })();
  </script>
</section>
