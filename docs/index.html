<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vibing</title>
    <style>
      :root {
        --bg: #0f1221;
        --fg: #e6e8f0;
        --muted: #9aa3b2;
        --accent: #8b5cf6;
      }
      html, body {
        height: 100%;
      }
      body {
        margin: 0;
        font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Ubuntu, Cantarell, Noto Sans, Helvetica Neue, Arial, "Apple Color Emoji", "Segoe UI Emoji";
        color: var(--fg);
        background: radial-gradient(1200px 800px at 70% 10%, #1b1f3a, var(--bg));
        display: flex;
        align-items: center;
        justify-content: center;
      }
      .card {
        width: min(720px, 92vw);
        background: rgba(255,255,255,0.04);
        border: 1px solid rgba(255,255,255,0.08);
        border-radius: 16px;
        padding: 28px 24px;
        box-shadow: 0 10px 30px rgba(0,0,0,0.3);
        backdrop-filter: blur(6px);
      }
      h1 {
        margin: 0 0 10px 0;
        font-size: 28px;
        letter-spacing: 0.3px;
      }
      .muted {
        color: var(--muted);
        font-size: 14px;
        margin-bottom: 18px;
      }
      #content {
        font-size: 18px;
        line-height: 1.6;
        background: rgba(255,255,255,0.04);
        border: 1px dashed rgba(255,255,255,0.12);
        border-radius: 12px;
        padding: 16px;
      }
      .footer {
        margin-top: 18px;
        display: flex;
        justify-content: space-between;
        align-items: center;
        font-size: 14px;
        color: var(--muted);
      }
      .badge {
        display: inline-block;
        background: rgba(139, 92, 246, 0.18);
        color: #d4c2ff;
        padding: 4px 10px;
        border-radius: 999px;
        font-size: 12px;
        border: 1px solid rgba(139, 92, 246, 0.35);
        letter-spacing: 0.2px;
      }
    </style>
  </head>
  <body>
    <!-- BEGIN_EDITABLE -->
      <section id="content">
<div class="v115 observatory" data-mode="aurora" aria-label="Studio 115 · Pulse Observatory">
  <style>
    .v115 {
      --r: 28px;
      --pad: clamp(18px, 6vw, 72px);

      --fg:#0c1020;
      --muted:#5a6b86;
      --bg1:#fbfeff;
      --bg2:#eff7ff;
      --glass: rgba(255,255,255,0.7);
      --edge: rgba(12,18,32,0.12);
      --a1:#85f0ff; --a2:#9effc8; --a3:#94a8ff; --a4:#ffd76e; --a5:#ff96d6;

      color: var(--fg);
      font-family: ui-sans-serif, system-ui, -apple-system, "Segoe UI", Inter, "Helvetica Neue", Arial, sans-serif;
      border-radius: var(--r);
      position: relative;
      min-height: 780px;
      overflow: hidden;
      padding: var(--pad);
      background:
        radial-gradient(1200px 800px at 15% -10%, rgba(255,200,180,0.28), transparent 60%),
        radial-gradient(900px 900px at 110% 120%, rgba(140,200,255,0.22), transparent 60%),
        linear-gradient(180deg, var(--bg1), var(--bg2));
      box-shadow:
        inset 0 1px 0 rgba(255,255,255,0.9),
        0 80px 180px rgba(0,0,0,0.10);
      isolation: isolate;
    }
    .v115[data-mode="daylight"]{
      --fg:#0b1222; --muted:#4a5c78;
      --bg1:#f6fbff; --bg2:#e8f2ff;
      --glass: rgba(255,255,255,0.75); --edge: rgba(12,18,32,0.10);
      --a1:#7be0ff; --a2:#8fff9b; --a3:#a9b4ff; --a4:#ffcc6d; --a5:#ffa2ca;
    }
    .v115[data-mode="aurora"]{
      --fg:#0b1120; --muted:#677896;
      --bg1:#f7fbff; --bg2:#edf6ff;
      --glass: rgba(255,255,255,0.7); --edge: rgba(12,18,32,0.12);
      --a1:#77f7ff; --a2:#9cffd3; --a3:#93a4ff; --a4:#ffe074; --a5:#ff9fe1;
    }
    .v115[data-mode="dusk"]{
      --fg:#0f1324; --muted:#7784a0;
      --bg1:#fff1fb; --bg2:#ffe2ef;
      --glass: rgba(255,255,255,0.58); --edge: rgba(12,18,32,0.14);
      --a1:#ff9ad1; --a2:#ffc184; --a3:#a9a0ff; --a4:#7fe6ff; --a5:#c6ffbd;
    }
    .v115[data-mode="void"]{
      --fg:#eaf2ff; --muted:#a8b6d1;
      --bg1:#060b18; --bg2:#0b1834;
      --glass: rgba(255,255,255,0.08); --edge: rgba(255,255,255,0.18);
      --a1:#8ae1ff; --a2:#7bffa9; --a3:#85a6ff; --a4:#ffd86b; --a5:#ff8bd0;
      box-shadow:
        inset 0 1px 0 rgba(255,255,255,0.08),
        0 120px 300px rgba(0,0,0,0.65);
    }

    .v115 * { box-sizing: border-box; }
    .v115::before{
      content:""; position:absolute; inset:-20%; z-index:0; pointer-events:none;
      background:
        radial-gradient(800px 500px at 75% 25%, rgba(255,255,255,0.22), transparent 60%),
        radial-gradient(700px 700px at 18% 80%, rgba(140, 255, 210, 0.18), transparent 60%),
        url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" width="220" height="220" viewBox="0 0 220 220"><defs><filter id="n"><feTurbulence type="fractalNoise" baseFrequency="0.9" numOctaves="2" stitchTiles="stitch"/></filter></defs><rect width="100%" height="100%" filter="url(%23n)" opacity="0.03"/></svg>') repeat;
      mix-blend-mode: soft-light;
      transform: rotate(1.5deg) scale(1.06);
    }
    .v115[data-mode="void"]::before{ mix-blend-mode: screen; opacity:.5; }

    /* Top */
    .v115 .top{ position:relative; z-index:2; display:grid; grid-template-columns: 1fr auto; gap:14px; align-items:center; }
    .v115 .mark{ display:inline-flex; align-items:center; gap:12px; font-weight:900; letter-spacing:.02em; color:var(--muted); user-select:none; }
    .v115 .glyph{
      width:44px; height:44px; border-radius:14px; position:relative; overflow:hidden; flex:0 0 auto;
      background: conic-gradient(from 210deg, var(--a1), var(--a2), var(--a3), var(--a4), var(--a5));
      filter: saturate(112%);
      box-shadow: inset 0 0 0 6px color-mix(in srgb, var(--bg2) 50%, transparent), 0 12px 28px rgba(0,0,0,0.20);
      animation: spinGlyph 20s linear infinite;
    }
    @keyframes spinGlyph { to { transform: rotate(360deg); } }

    .v115 .controls{ display:flex; flex-wrap:wrap; gap:10px; align-items:center; justify-content:flex-end; }
    .v115 .seg{ display:inline-flex; overflow:hidden; border-radius:999px; border:1px solid var(--edge); background: var(--glass); backdrop-filter: blur(12px);
      box-shadow: inset 0 1px 0 rgba(255,255,255,0.70), 0 14px 24px rgba(0,0,0,0.10);}
    .v115[data-mode="void"] .seg{ box-shadow: inset 0 1px 0 rgba(255,255,255,0.08), 0 14px 24px rgba(0,0,0,0.40);}
    .v115 .seg button{ appearance:none; border:0; background:transparent; color:var(--muted); padding:9px 14px; font-weight:900; font-size:12px; cursor:pointer; transition: background 160ms ease, color 160ms ease; }
    .v115 .seg button[aria-pressed="true"]{ color:var(--fg); background: linear-gradient(135deg, var(--a2), var(--a4)); }

    .v115 .chip{ display:inline-flex; align-items:center; gap:10px; padding:8px 12px; border-radius:12px; font-size:12px; color:var(--muted); border:1px solid var(--edge); background:var(--glass); backdrop-filter: blur(10px); }
    .v115 input[type="range"]{ -webkit-appearance:none; appearance:none; width:160px; height:6px; border-radius:999px; background: color-mix(in srgb, var(--fg) 14%, transparent); }
    .v115 input[type="range"]::-webkit-slider-thumb{
      -webkit-appearance:none; appearance:none; width:18px; height:18px; border-radius:50%;
      border:1px solid var(--edge);
      background: linear-gradient(180deg, #ffffff, #eef3ff);
      box-shadow: 0 6px 14px rgba(0,0,0,0.18); cursor: grab;
    }

    /* Layout */
    .v115 .grid{ position:relative; z-index:2; display:grid; grid-template-columns: 1.02fr 1fr; gap: clamp(18px, 5.6vw, 84px); align-items:center; margin-top:18px; }
    @media (max-width: 980px){ .v115 .grid{ grid-template-columns:1fr; } .v115 .controls{ justify-content:flex-start; } }

    .v115 h1{
      margin: 8px 0 12px;
      font-weight: 900; letter-spacing:-0.02em; line-height:.90;
      font-size: clamp(56px, 9.2vw, 132px);
      background: linear-gradient(180deg, var(--a1), color-mix(in srgb, var(--a3) 48%, var(--a2)));
      -webkit-background-clip: text; background-clip: text; color: transparent;
      text-shadow: 0 18px 70px rgba(0,0,0,0.15);
    }
    .v115 .lede{ color:var(--muted); font-size: clamp(16px, 2.1vw, 22px); max-width: 60ch; text-wrap: pretty; margin: 10px 0 18px; }
    .v115 .ctas{ display:flex; gap:10px; flex-wrap:wrap; }
    .v115 .btn{ display:inline-flex; align-items:center; gap:10px; padding:12px 16px; border-radius:14px; font-weight:900; letter-spacing:.2px; text-decoration:none; cursor:pointer; border:1px solid var(--edge); transition: transform 160ms ease, filter 220ms ease; }
    .v115 .btn.primary{ background: linear-gradient(135deg, var(--a2), var(--a4)); color: var(--fg); box-shadow: 0 22px 55px rgba(0,0,0,0.12); }
    .v115 .btn.alt{ background: linear-gradient(135deg, var(--a3), var(--a5)); color: var(--fg); box-shadow: 0 22px 55px rgba(0,0,0,0.12); }
    .v115 .btn.ghost{ color:var(--muted); background:var(--glass); box-shadow: 0 20px 38px rgba(0,0,0,0.10); }
    .v115 .btn:hover{ transform: translateY(-2px); filter: saturate(112%); }

    /* Observatory View */
    .v115 .viewport{
      position:relative; border-radius: 26px; overflow: hidden;
      min-height: 580px; aspect-ratio: 4 / 3;
      border:1px solid var(--edge);
      background: radial-gradient(120% 120% at 50% 60%, rgba(255,255,255,0.75), rgba(255,255,255,0.55));
      box-shadow: inset 0 1px 0 rgba(255,255,255,0.85), 0 42px 124px rgba(12,17,22,0.14);
      transform-style: preserve-3d; perspective: 1000px;
    }
    .v115[data-mode="void"] .viewport{
      background: radial-gradient(120% 120% at 50% 60%, rgba(255,255,255,0.08), rgba(255,255,255,0.03));
      box-shadow: inset 0 1px 0 rgba(255,255,255,0.08), 0 42px 134px rgba(0,0,0,0.66);
    }
    .v115 .tilt{ position:absolute; inset:0; z-index:2; transform: rotateX(var(--rx,0deg)) rotateY(var(--ry,0deg)); transition: transform 200ms ease; }
    .v115 canvas{ display:block; width:100%; height:100%; }
    .v115 .bezel{
      position:absolute; inset:0; z-index:3; pointer-events:none; border-radius:26px;
      box-shadow: inset 0 0 0 2px color-mix(in srgb, var(--fg) 12%, transparent);
    }
    .v115 .bezel:after{
      content:""; position:absolute; inset:14px; border-radius:20px;
      box-shadow: inset 0 0 0 1px color-mix(in srgb, var(--fg) 16%, transparent);
      background:
        radial-gradient(160% 100% at 50% -20%, rgba(255,255,255,0.26), transparent 62%),
        radial-gradient(90% 60% at 82% 20%, rgba(255,255,255,0.12), transparent 70%);
    }
    .v115 .hud{ position:absolute; bottom:12px; left:50%; transform: translateX(-50%); z-index:4; display:flex; gap:8px; flex-wrap:wrap; }
    .v115 .tag{ padding:6px 10px; font-size:11px; color:var(--muted); background:var(--glass); border:1px solid var(--edge); border-radius:999px; backdrop-filter: blur(6px); }

    .v115 .foot{ position:relative; z-index:2; margin-top:26px; padding-top:16px; border-top:1px dashed var(--edge);
      display:flex; align-items:center; justify-content:space-between; gap:10px; color:var(--muted); font-size:12px; flex-wrap:wrap; }

    @media (prefers-reduced-motion: reduce){
      .v115 .tilt{ transition:none !important; transform:none !important; }
      .v115 .glyph{ animation: none !important; }
    }
  </style>

  <div class="top" role="banner">
    <div class="mark"><i class="glyph" aria-hidden="true"></i> Studio 115 · Pulse Observatory</div>
    <div class="controls" role="toolbar" aria-label="Controls">
      <div class="seg" role="group" aria-label="Mode">
        <button type="button" class="modeBtn" data-mode="aurora" aria-pressed="true" title="Aurora">Aurora</button>
        <button type="button" class="modeBtn" data-mode="daylight" aria-pressed="false" title="Daylight">Daylight</button>
        <button type="button" class="modeBtn" data-mode="dusk" aria-pressed="false" title="Dusk">Dusk</button>
        <button type="button" class="modeBtn" data-mode="void" aria-pressed="false" title="Void">Void</button>
      </div>
      <label class="chip" for="grav115">Gravity
        <input id="grav115" type="range" min="0.2" max="2.2" step="0.01" value="1.00" aria-label="Orbital gravity">
      </label>
      <label class="chip" for="dens115">Density
        <input id="dens115" type="range" min="20" max="180" step="1" value="90" aria-label="Particle density">
      </label>
      <a class="btn ghost" href="#" id="snap115" role="button" aria-label="Save image">Snapshot</a>
      <a class="btn alt" href="#" id="pulse115" role="button" aria-label="Pulse">Pulse →</a>
    </div>
  </div>

  <section class="grid" aria-label="Hero">
    <div>
      <h1>Orbits that hum.</h1>
      <p class="lede">A kinetic atlas of circles, threads, and glows. Shift the gravity, change the sky, and trace the breath of light.</p>
      <div class="ctas">
        <a class="btn primary" href="#" id="toggle115" role="button" aria-label="Pause/Play">Pause / Play</a>
        <a class="btn ghost" href="#" id="clear115" role="button" aria-label="Clear">Clear</a>
      </div>
    </div>

    <figure class="viewport" aria-label="Pulse Observatory viewport" id="view115">
      <div class="tilt">
        <canvas id="orbitCanvas" aria-label="Generative orbit canvas"></canvas>
      </div>
      <div class="bezel" aria-hidden="true"></div>
      <div class="hud" aria-hidden="true">
        <div class="tag" id="stat115">density 90 · gravity 1.00 · pulse off</div>
        <div class="tag">1·2·3·4 mode · Wheel zoom · Space pause</div>
      </div>
    </figure>
  </section>

  <div class="foot">
    <span id="last-updated">Last updated: 2025-10-21 21:21:25 EST</span>
    <div>Studio 115 · Pulse Observatory.</div>
  </div>

  <script>
    (function(){
      const root = document.querySelector('.v115.observatory');

      // Last updated
      const updated = root.querySelector('#last-updated');
      try {
        const now = new Date();
        updated.textContent = 'Last updated: ' + now.toLocaleString(undefined, {
          year:'numeric', month:'2-digit', day:'2-digit', hour:'2-digit', minute:'2-digit'
        });
      } catch(e){ updated.textContent = 'Last updated: ' + new Date().toString(); }

      // Elements
      const view = root.querySelector('#view115');
      const tilt = view.querySelector('.tilt');
      const canvas = root.querySelector('#orbitCanvas');
      const ctx = canvas.getContext('2d');

      const modeBtns = [...root.querySelectorAll('.modeBtn')];
      const gravEl = root.querySelector('#grav115');
      const densEl = root.querySelector('#dens115');
      const statEl = root.querySelector('#stat115');

      const btnToggle = root.querySelector('#toggle115');
      const btnClear = root.querySelector('#clear115');
      const btnSnap = root.querySelector('#snap115');
      const btnPulse = root.querySelector('#pulse115');

      // State
      let dpr = Math.max(1, Math.min(2.5, window.devicePixelRatio || 1));
      let W=0,H=0,CX=0,CY=0;
      let running = true;
      let zoom = 1.0;
      let pulse = false;

      let density = parseInt(densEl.value, 10);
      let gravity = parseFloat(gravEl.value);

      const pointer = { x: 0, y: 0, inside: false };
      function clamp(v, lo, hi){ return Math.max(lo, Math.min(hi, v)); }
      function rand(min, max){ return min + Math.random()*(max-min); }

      function readPalette(){
        const cs = getComputedStyle(root);
        return [
          cs.getPropertyValue('--a1').trim(),
          cs.getPropertyValue('--a2').trim(),
          cs.getPropertyValue('--a3').trim(),
          cs.getPropertyValue('--a4').trim(),
          cs.getPropertyValue('--a5').trim()
        ];
      }

      // System
      let nodes = [];
      function resetNodes(seed=0){
        const pal = readPalette();
        nodes.length = 0;
        const rings = 6;
        for (let i=0;i<density;i++){
          const r = (Math.min(W,H)*0.42) * Math.pow(rand(0.12, 1), 0.9);
          const e = rand(0, 0.38); // eccentricity
          const a = rand(0, Math.PI*2) + seed*0.33;
          const spd = rand(0.25, 1.7) * (0.4 + r/Math.min(W,H));
          const hue = pal[i % pal.length];
          const w = rand(0.6, 3.6) * (1 - r/(Math.min(W,H)*0.5));
          nodes.push({ r, e, a, spd, hue, w, trail: rand(12, 70) });
        }
        updateStat();
      }

      function updateStat(){
        statEl.textContent = 'density ' + String(density) + ' · gravity ' + gravity.toFixed(2) + ' · pulse ' + (pulse ? 'on' : 'off');
      }

      function resize(){
        const rect = view.getBoundingClientRect();
        W = Math.max(480, Math.floor(rect.width));
        H = Math.max(360, Math.floor(rect.height));
        CX = W/2; CY = H/2;
        canvas.width = Math.floor(W * dpr);
        canvas.height = Math.floor(H * dpr);
        canvas.style.width = W + 'px';
        canvas.style.height = H + 'px';
        ctx.setTransform(dpr, 0, 0, dpr, 0, 0);
        wipe(true);
        resetNodes();
      }

      function wipe(hard=false){
        ctx.globalCompositeOperation = 'source-over';
        const mode = root.getAttribute('data-mode');
        const fill = (mode==='void') ? (hard ? 'rgba(0,0,0,0.40)' : 'rgba(0,0,0,0.06)') : (hard ? 'rgba(255,255,255,0.92)' : 'rgba(255,255,255,0.06)');
        ctx.fillStyle = fill;
        ctx.fillRect(0,0,W,H);
      }

      function setMode(m){
        root.setAttribute('data-mode', m);
        modeBtns.forEach(b => b.setAttribute('aria-pressed', String(b.dataset.mode === m)));
        pulseFlash();
        wipe(true);
      }

      function pulseFlash(){
        view.animate([{ transform: 'scale(1)' },{ transform:'scale(1.018)' },{ transform:'scale(1)' }], { duration: 420, easing:'ease-out' });
      }

      // Pointer/tilt
      view.addEventListener('pointermove', (e)=>{
        const r = view.getBoundingClientRect();
        pointer.x = clamp(e.clientX - r.left, 0, r.width);
        pointer.y = clamp(e.clientY - r.top, 0, r.height);
        pointer.inside = true;

        const x = pointer.x / r.width;
        const y = pointer.y / r.height;
        const rx = clamp(6 - y*12, -7, 7);
        const ry = clamp(-8 + x*16, -9, 9);
        tilt.style.setProperty('--rx', rx.toFixed(2) + 'deg');
        tilt.style.setProperty('--ry', ry.toFixed(2) + 'deg');
      }, { passive:true });
      view.addEventListener('pointerleave', ()=>{
        pointer.inside = false;
        tilt.style.setProperty('--rx','0deg');
        tilt.style.setProperty('--ry','0deg');
      }, { passive:true });

      // Wheel zoom
      view.addEventListener('wheel', (e)=>{
        e.preventDefault();
        zoom = clamp(zoom + Math.sign(e.deltaY) * 0.06, 0.6, 1.8);
        pulseFlash();
      }, { passive:false });

      // UI bindings
      gravEl.addEventListener('input', ()=> { gravity = parseFloat(gravEl.value); updateStat(); });
      densEl.addEventListener('input', ()=> { density = parseInt(densEl.value, 10); resetNodes(); });

      modeBtns.forEach(b => b.addEventListener('click', ()=> setMode(b.dataset.mode)));

      btnPulse.addEventListener('click', (e)=> { e.preventDefault(); pulse = !pulse; updateStat(); pulseFlash(); });
      btnSnap.addEventListener('click', (e)=>{
        e.preventDefault();
        try {
          const link = document.createElement('a');
          link.href = canvas.toDataURL('image/png');
          link.download = 'pulse-observatory-' + Date.now() + '.png';
          document.body.appendChild(link);
          link.click(); link.remove();
        } catch(err){}
      });
      btnClear.addEventListener('click', (e)=> { e.preventDefault(); wipe(true); });
      btnToggle.addEventListener('click', (e)=> { e.preventDefault(); toggleRun(); });
      function toggleRun(){ running = !running; if (running) { last = performance.now(); requestAnimationFrame(loop); } }

      document.addEventListener('keydown', (e)=>{
        if (e.target && /input|textarea|select/i.test(e.target.tagName)) return;
        const k = e.key.toLowerCase();
        if (k==='1') setMode('aurora');
        if (k==='2') setMode('daylight');
        if (k==='3') setMode('dusk');
        if (k==='4') setMode('void');
        if (k===' '){ e.preventDefault(); toggleRun(); }
      });

      // Orbit rendering
      let last = performance.now();
      let t = 0;

      function draw(now, dt){
        const pal = readPalette();
        const mode = root.getAttribute('data-mode');

        // Fade trail
        ctx.globalCompositeOperation = 'source-over';
        const fade = (mode==='void') ? 0.05 : 0.055;
        ctx.fillStyle = (mode==='void') ? 'rgba(0,0,0,'+fade.toFixed(3)+')' : 'rgba(255,255,255,'+fade.toFixed(3)+')';
        ctx.fillRect(0,0,W,H);

        // Soft grid for depth
        ctx.save();
        ctx.globalAlpha = (mode==='void') ? 0.05 : 0.08;
        ctx.strokeStyle = (mode==='void') ? 'rgba(255,255,255,0.10)' : 'rgba(12,18,32,0.10)';
        ctx.lineWidth = 1;
        for (let r=40; r<Math.min(W,H)*0.55; r+=70){
          ctx.beginPath();
          ctx.arc(CX, CY, r*zoom, 0, Math.PI*2);
          ctx.stroke();
        }
        ctx.restore();

        // Move nodes and draw
        const cx = CX + Math.sin(t*0.12)*20;
        const cy = CY + Math.cos(t*0.10)*18;
        const attractX = pointer.inside ? pointer.x : cx;
        const attractY = pointer.inside ? pointer.y : cy;

        for (let i=0;i<nodes.length;i++){
          const n = nodes[i];
          const base = n.r * zoom;

          // Elliptical orbit parameters
          const a = base * (1 + n.e);
          const b = base * (1 - n.e*0.7);

          // progress
          n.a += dt * n.spd * gravity;

          // Position on ellipse, rotated slowly
          const rot = 0.3 * Math.sin(t*0.08 + i*0.03);
          const x0 = a * Math.cos(n.a);
          const y0 = b * Math.sin(n.a);
          const x = cx + (x0 * Math.cos(rot) - y0 * Math.sin(rot));
          const y = cy + (x0 * Math.sin(rot) + y0 * Math.cos(rot));

          // Attraction to pointer
          const dx = attractX - x;
          const dy = attractY - y;
          const d = Math.hypot(dx,dy);
          const pull = pulse ? (0.002 + 0.0015*Math.sin(t*4 + i)) : 0.001;
          const px = x + dx * pull * gravity;
          const py = y + dy * pull * gravity;

          // Trail segment
          ctx.globalCompositeOperation = (mode==='void' || pulse) ? 'lighter' : 'screen';
          ctx.globalAlpha = (mode==='void') ? (0.12 + 0.10*gravity) : (0.10 + 0.08*gravity);
          ctx.strokeStyle = n.hue;
          ctx.lineWidth = Math.max(0.5, n.w * (0.6 + 0.4*Math.sin(n.a*0.9)));
          ctx.shadowColor = pal[(i*3) % pal.length];
          ctx.shadowBlur = 12 + 18 * gravity;

          ctx.beginPath();
          ctx.moveTo(x, y);
          ctx.lineTo(px, py);
          ctx.stroke();

          // Node glow
          ctx.globalAlpha = (mode==='void') ? 0.35 : 0.22;
          ctx.fillStyle = n.hue;
          ctx.shadowBlur = 16;
          ctx.beginPath();
          ctx.arc(px, py, Math.max(0.6, n.w*0.46), 0, Math.PI*2);
          ctx.fill();
        }

        // Central pulse
        ctx.save();
        ctx.globalCompositeOperation = (mode==='void') ? 'screen' : 'multiply';
        const rPulse = 16 + 8*Math.sin(t*2.2);
        const g = ctx.createRadialGradient(cx, cy, 0, cx, cy, 90);
        g.addColorStop(0, readPalette()[0]);
        g.addColorStop(1, 'transparent');
        ctx.globalAlpha = (mode==='void') ? 0.16 : 0.12;
        ctx.fillStyle = g;
        ctx.beginPath(); ctx.arc(cx, cy, 90 + rPulse, 0, Math.PI*2); ctx.fill();
        ctx.restore();
      }

      function step(now, dt){
        t += dt;
        draw(now, dt);
      }

      function loop(now){
        if (!running) return;
        const dt = Math.min(0.05, (now - last)/1000);
        last = now;
        step(now, dt);
        requestAnimationFrame(loop);
      }

      // Init mode by time
      const hour = new Date().getHours();
      setMode(hour < 9 ? 'daylight' : hour < 17 ? 'aurora' : hour < 21 ? 'dusk' : 'void');

      function init(){
        resize();
        if (window.matchMedia('(prefers-reduced-motion: reduce)').matches) {
          running = false;
          step(performance.now(), 0.016);
        } else {
          last = performance.now();
          requestAnimationFrame(loop);
        }
      }
      init();

      // Events
      window.addEventListener('resize', resize);
      window.addEventListener('blur', ()=> { running = false; });
      window.addEventListener('focus', ()=> { running = true; last = performance.now(); requestAnimationFrame(loop); });

    })();
  </script>
