<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vibing</title>
    <style>
      :root {
        --bg: #0f1221;
        --fg: #e6e8f0;
        --muted: #9aa3b2;
        --accent: #8b5cf6;
      }
      html, body {
        height: 100%;
      }
      body {
        margin: 0;
        font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Ubuntu, Cantarell, Noto Sans, Helvetica Neue, Arial, "Apple Color Emoji", "Segoe UI Emoji";
        color: var(--fg);
        background: radial-gradient(1200px 800px at 70% 10%, #1b1f3a, var(--bg));
        display: flex;
        align-items: center;
        justify-content: center;
      }
      .card {
        width: min(720px, 92vw);
        background: rgba(255,255,255,0.04);
        border: 1px solid rgba(255,255,255,0.08);
        border-radius: 16px;
        padding: 28px 24px;
        box-shadow: 0 10px 30px rgba(0,0,0,0.3);
        backdrop-filter: blur(6px);
      }
      h1 {
        margin: 0 0 10px 0;
        font-size: 28px;
        letter-spacing: 0.3px;
      }
      .muted {
        color: var(--muted);
        font-size: 14px;
        margin-bottom: 18px;
      }
      #content {
        font-size: 18px;
        line-height: 1.6;
        background: rgba(255,255,255,0.04);
        border: 1px dashed rgba(255,255,255,0.12);
        border-radius: 12px;
        padding: 16px;
      }
      .footer {
        margin-top: 18px;
        display: flex;
        justify-content: space-between;
        align-items: center;
        font-size: 14px;
        color: var(--muted);
      }
      .badge {
        display: inline-block;
        background: rgba(139, 92, 246, 0.18);
        color: #d4c2ff;
        padding: 4px 10px;
        border-radius: 999px;
        font-size: 12px;
        border: 1px solid rgba(139, 92, 246, 0.35);
        letter-spacing: 0.2px;
      }
    </style>
  </head>
  <body>

      <section id="content">
<section class="vibe-500" data-theme="prisma" data-motion="on" aria-label="Vibe 500 — Light Loom">
  <style>
    .vibe-500 {
      --ink: #0c1320;
      --muted: #4e5a71;
      --bg-a: #f7fbff;
      --bg-b: #eaf0ff;
      --g1: #67b3ff;
      --g2: #8f6cff;
      --g3: #ff6bd6;
      --g4: #62ffd5;
      --panel: rgba(255,255,255,.7);
      --chip: rgba(255,255,255,.6);
      --ring: rgba(12,19,32,.09);
      --radius: 28px;
      --tiltX: 0deg;
      --tiltY: 0deg;

      position: relative;
      color: var(--ink);
      font-family: ui-sans-serif, system-ui, -apple-system, "SF Pro Text", "Segoe UI", Roboto, Helvetica, Arial;
      border-radius: var(--radius);
      background:
        radial-gradient(140% 100% at 0% 0%, rgba(255,255,255,.9) 0 25%, transparent 55%),
        radial-gradient(120% 120% at 100% 100%, rgba(255,255,255,.8) 0 30%, transparent 60%),
        linear-gradient(180deg, var(--bg-a), var(--bg-b));
      box-shadow: 0 36px 100px rgba(12,19,32,.16), inset 0 1px 0 rgba(255,255,255,.7);
      padding: clamp(22px, 5.4vw, 60px);
      overflow: hidden;
      isolation: isolate;
    }
    .vibe-500 * { box-sizing: border-box; }

    /* ambient grain + soft vignette */
    .vibe-500::before, .vibe-500::after {
      content: "";
      position: absolute; inset: -1px; border-radius: inherit; pointer-events: none;
    }
    .vibe-500::before {
      background:
        repeating-linear-gradient(0deg, rgba(0,0,0,.02) 0 1px, transparent 1px 24px),
        repeating-linear-gradient(90deg, rgba(0,0,0,.02) 0 1px, transparent 1px 24px);
      mix-blend-mode: multiply;
      opacity: .35;
      animation: v500-grain 20s ease-in-out infinite alternate;
    }
    .vibe-500::after {
      background:
        radial-gradient(120% 90% at 50% 100%, rgba(0,0,0,.08), transparent 60%),
        radial-gradient(80% 60% at 0% 0%, rgba(255,255,255,.35), transparent 60%);
      mix-blend-mode: soft-light;
      opacity: .75;
    }
    @keyframes v500-grain { 0% { transform: translate(0, -8px);} 100% { transform: translate(0, 8px);} }

    .vibe-500 .wrap { position: relative; z-index: 1; max-width: 1160px; margin: 0 auto; }

    .vibe-500 .badge {
      display: inline-flex; align-items: center; gap: 10px;
      padding: 8px 12px; border-radius: 999px;
      background: var(--panel);
      border: 1px solid rgba(0,0,0,.06);
      box-shadow: inset 0 1px 0 rgba(255,255,255,.9), 0 14px 32px rgba(12,19,32,.14);
      color: var(--ink); font-weight: 900; letter-spacing: .18px;
      backdrop-filter: blur(8px);
    }
    .vibe-500 .dot {
      width: 10px; height: 10px; border-radius: 50%;
      background: conic-gradient(from 0deg, var(--g1), var(--g2), var(--g3), var(--g4), var(--g1));
      box-shadow: 0 0 0 6px color-mix(in oklab, var(--g2), transparent 80%);
    }

    .vibe-500 h1 {
      margin: 18px 0 8px;
      font-size: clamp(48px, 9vw, 132px);
      line-height: .9;
      letter-spacing: -1.2px;
      background: linear-gradient(90deg, var(--g1), var(--g2), var(--g3), var(--g4));
      -webkit-background-clip: text; background-clip: text; color: transparent;
      text-wrap: balance;
      text-shadow: 0 10px 34px rgba(0,0,0,.06);
    }
    .vibe-500 .lede {
      margin: 0 0 clamp(18px, 3vw, 28px);
      max-width: 70ch;
      color: var(--muted);
      font-size: clamp(14px, 2.2vw, 18px);
    }

    /* Loom stage */
    .vibe-500 .loom {
      position: relative;
      height: min(64vmin, 560px);
      border-radius: 24px;
      background:
        radial-gradient(120% 100% at 100% 0%, rgba(255,255,255,.6), transparent 60%),
        linear-gradient(180deg, rgba(255,255,255,.55), rgba(255,255,255,.35));
      border: 1px solid rgba(0,0,0,.06);
      box-shadow: inset 0 1px 0 rgba(255,255,255,.8), 0 28px 64px rgba(12,19,32,.18);
      overflow: hidden;
    }
    .vibe-500 .scene {
      position: absolute; inset: 0;
      perspective: 1000px; transform-style: preserve-3d;
      transform: rotateX(var(--tiltX)) rotateY(var(--tiltY));
      transition: transform .25s ease;
    }
    .vibe-500 canvas#loom-canvas { position: absolute; inset: 0; width: 100%; height: 100%; display: block; }

    /* decorative rings */
    .vibe-500 .rings {
      position: absolute; inset: 0; pointer-events: none; opacity: .5; mix-blend-mode: screen;
    }
    .vibe-500 .rings::before, .vibe-500 .rings::after {
      content:""; position:absolute; inset: -20% -10% auto -10%; height: 70%;
      background:
        radial-gradient(closest-side, rgba(255,255,255,.35), transparent 70%),
        conic-gradient(from 0deg, color-mix(in oklab, var(--g1), transparent 80%), transparent 30%, color-mix(in oklab, var(--g3), transparent 80%) 60%, transparent 100%);
      border-radius: 50%;
      filter: blur(24px);
      transform: translateZ(-60px) rotate(0deg);
      animation: v500-ring 30s linear infinite;
    }
    .vibe-500 .rings::after {
      inset: auto -20% -30% -20%; height: 80%;
      animation-duration: 38s; animation-direction: reverse;
    }
    @keyframes v500-ring { to { transform: translateZ(-60px) rotate(360deg);} }

    .vibe-500 .plate {
      position: absolute; right: clamp(10px, 2vw, 16px); bottom: clamp(10px, 2vw, 16px);
      padding: 10px 12px; border-radius: 12px;
      background: var(--panel);
      border: 1px solid rgba(0,0,0,.06);
      box-shadow: inset 0 1px 0 rgba(255,255,255,.85), 0 12px 24px rgba(12,19,32,.16);
      color: var(--ink); max-width: 56ch;
      backdrop-filter: blur(6px);
    }
    .vibe-500 .plate .t { font-weight: 800; letter-spacing: .2px; font-size: 12px; color: var(--muted); text-transform: uppercase; }
    .vibe-500 .plate .q { margin-top: 4px; font-size: clamp(13px, 2vw, 16px); }

    /* Controls */
    .vibe-500 .panel { margin-top: 22px; display:flex; flex-wrap:wrap; align-items:center; gap: 10px 12px; }
    .vibe-500 .chips { display:flex; flex-wrap:wrap; gap: 8px; }
    .vibe-500 .chip, .vibe-500 .switch, .vibe-500 .action, .vibe-500 .knob {
      appearance: none; cursor: pointer;
      border: 1px solid rgba(0,0,0,.06);
      background: var(--chip);
      color: var(--ink); font-weight: 900; letter-spacing: .2px;
      padding: 8px 12px; border-radius: 12px;
      transition: transform .16s ease, filter .16s ease, box-shadow .2s ease, background .2s ease;
      box-shadow: inset 0 1px 0 rgba(255,255,255,.9), 0 10px 24px rgba(12,19,32,.10);
      backdrop-filter: blur(6px);
    }
    .vibe-500 .chip { border-radius: 999px; }
    .vibe-500 .chip[aria-pressed="true"] {
      background: rgba(255,255,255,.9);
      box-shadow: 0 14px 32px color-mix(in oklab, var(--g1), transparent 85%), inset 0 0 0 2px color-mix(in oklab, var(--g1), transparent 68%);
    }
    .vibe-500 .chip:hover, .vibe-500 .switch:hover, .vibe-500 .action:hover { transform: translateY(-1px); filter: saturate(112%); }
    .vibe-500 .knob { display: inline-flex; align-items: center; gap: 10px; }
    .vibe-500 input[type="range"] {
      -webkit-appearance: none; width: 200px; height: 8px; border-radius: 999px; outline: none;
      background: linear-gradient(90deg, var(--g1), var(--g2));
      box-shadow: inset 0 0 0 1px rgba(0,0,0,.08);
    }
    .vibe-500 input[type="range"]::-webkit-slider-thumb {
      -webkit-appearance: none; width: 18px; height: 18px; border-radius: 50%;
      background: #ffffff; border: 1px solid rgba(0,0,0,.12);
      box-shadow: 0 6px 16px rgba(12,19,32,.18), 0 0 0 6px color-mix(in oklab, var(--g1), transparent 75%) inset;
    }

    .vibe-500 .foot { display:flex; flex-wrap:wrap; align-items:center; justify-content:space-between; margin-top: 16px; color: var(--muted); font-size: 13px; }

    /* Themes */
    .vibe-500[data-theme="prisma"] {
      --ink: #0c1320; --muted:#4e5a71;
      --bg-a:#f7fbff; --bg-b:#ecf2ff;
      --g1:#67b3ff; --g2:#8f6cff; --g3:#ff6bd6; --g4:#62ffd5;
      --panel: rgba(255,255,255,.7); --chip: rgba(255,255,255,.62);
      --ring: rgba(12,19,32,.09);
      box-shadow: 0 36px 100px rgba(12,19,32,.16), inset 0 1px 0 rgba(255,255,255,.7);
    }
    .vibe-500[data-theme="noir"] {
      --ink:#e8f0ff; --muted:#a6b4d2;
      --bg-a:#0b0f16; --bg-b:#141a23;
      --g1:#7bffea; --g2:#8ea2ff; --g3:#ff7bd0; --g4:#ffd273;
      --panel: rgba(24,28,36,.6); --chip: rgba(24,28,36,.56);
      --ring: rgba(255,255,255,.12);
      box-shadow: 0 36px 100px rgba(0,0,0,.45), inset 0 1px 0 rgba(255,255,255,.06);
    }
    .vibe-500[data-theme="grove"] {
      --ink:#0f1f14; --muted:#466158;
      --bg-a:#eefaf2; --bg-b:#e6f6ee;
      --g1:#56d49a; --g2:#5dc2ff; --g3:#84f1b1; --g4:#ffd66e;
      --panel: rgba(255,255,255,.72); --chip: rgba(255,255,255,.64);
      --ring: rgba(15,31,20,.12);
      box-shadow: 0 36px 100px rgba(16,80,40,.16), inset 0 1px 0 rgba(255,255,255,.85);
    }
    .vibe-500[data-theme="sunrise"] {
      --ink:#2b1712; --muted:#7b5950;
      --bg-a:#fff4ec; --bg-b:#ffe9f4;
      --g1:#ff9a62; --g2:#ff6bb0; --g3:#ffd56d; --g4:#7bceff;
      --panel: rgba(255,255,255,.78); --chip: rgba(255,255,255,.68);
      --ring: rgba(60,20,10,.12);
      box-shadow: 0 36px 100px rgba(110,40,40,.18), inset 0 1px 0 rgba(255,255,255,.9);
    }

    /* Motion respect */
    .vibe-500[data-motion="off"] .rings::before,
    .vibe-500[data-motion="off"] .rings::after,
    .vibe-500[data-motion="off"]::before { animation: none !important; }
    @media (prefers-reduced-motion: reduce) {
      .vibe-500 .rings::before,
      .vibe-500 .rings::after,
      .vibe-500::before { animation: none !important; }
    }
  </style>

  <div class="wrap">
    <div class="badge"><i class="dot"></i> Iteration 500 — Light Loom</div>
    <h1>Light Loom</h1>
    <p class="lede">Threads of light, woven by your cursor. Pull the weft, tune the glow, compose a gentle storm.</p>

    <div class="loom" role="img" aria-label="Kinetic luminous threads weaving in a glassy chamber">
      <div class="scene" id="scene">
        <canvas id="loom-canvas"></canvas>
        <div class="rings" aria-hidden="true"></div>
        <div class="plate" aria-live="polite">
          <div class="t" id="plate-title">Mood — Prisma</div>
          <div class="q" id="plate-quote">“Color hums when it’s quiet.”</div>
        </div>
      </div>
    </div>

    <div class="panel" role="group" aria-label="Controls">
      <div class="chips" aria-label="Theme">
        <button class="chip" data-theme="prisma" aria-pressed="true">Prisma</button>
        <button class="chip" data-theme="noir" aria-pressed="false">Noir</button>
        <button class="chip" data-theme="grove" aria-pressed="false">Grove</button>
        <button class="chip" data-theme="sunrise" aria-pressed="false">Sunrise</button>
      </div>
      <label class="knob" for="threads">Threads
        <input id="threads" type="range" min="6" max="42" step="1" value="16" aria-label="Thread count">
      </label>
      <label class="knob" for="wave">Wave
        <input id="wave" type="range" min="0.2" max="2.2" step="0.1" value="1" aria-label="Wave amplitude">
      </label>
      <button class="switch" id="motion" aria-pressed="true">Mode: Weave</button>
      <button class="action" id="compose">Recolor</button>
    </div>

    <div class="foot">
      <small>Woven light. Quiet electricity.</small>
      <span id="last-updated">Last updated: 2025-11-08 05:16:26 EST</span>
    </div>
  </div>

  <script>
    (function(){
      const root = document.currentScript.closest('.vibe-500');
      const scene = root.querySelector('#scene');
      const canvas = root.querySelector('#loom-canvas');
      const ctx = canvas.getContext('2d');

      const chips = root.querySelectorAll('.chip');
      const threadsEl = root.querySelector('#threads');
      const waveEl = root.querySelector('#wave');
      const motionBtn = root.querySelector('#motion');
      const composeBtn = root.querySelector('#compose');
      const plateTitle = root.querySelector('#plate-title');
      const plateQuote = root.querySelector('#plate-quote');
      const last = root.querySelector('#last-updated');

      const quotes = {
        prisma:  { title:'Mood — Prisma',  quote:'“Color hums when it’s quiet.”' },
        noir:    { title:'Mood — Noir',    quote:'“Night teaches light to whisper.”' },
        grove:   { title:'Mood — Grove',   quote:'“Breath of leaves, current of light.”' },
        sunrise: { title:'Mood — Sunrise', quote:'“Warmth draped over the day.”' }
      };

      let raf, dpr = Math.max(1, Math.min(2.5, window.devicePixelRatio || 1));
      let time = 0, speed = 1;
      let count = +threadsEl.value;
      let amp = +waveEl.value;
      let paused = false;
      let grad = null;
      let seeds = [];

      function css(name){ return getComputedStyle(root).getPropertyValue(name).trim(); }
      function palette(){ return [css('--g1'), css('--g2'), css('--g3'), css('--g4')].filter(Boolean); }

      function resize(){
        const r = scene.getBoundingClientRect();
        canvas.width = Math.max(1, Math.floor(r.width * dpr));
        canvas.height = Math.max(1, Math.floor(r.height * dpr));
        canvas.style.width = r.width + 'px';
        canvas.style.height = r.height + 'px';
        ctx.setTransform(1,0,0,1,0,0);
        ctx.scale(dpr, dpr);
        makeGradient();
        initSeeds();
        drawStatic();
      }

      function makeGradient(){
        const w = canvas.width / dpr, h = canvas.height / dpr;
        grad = ctx.createLinearGradient(0, 0, w, 0);
        const pal = palette();
        const stops = pal.length;
        pal.forEach((c, i) => grad.addColorStop(stops === 1 ? 0 : i/(stops-1), c));
      }

      function initSeeds(){
        seeds = Array.from({length: count}, () => Math.random() * 1000);
      }

      // lightweight pseudo-noise
      function snoise(x, y){
        return (Math.sin(x*1.27 + y*0.21) + Math.sin(x*0.71 - y*1.93) + Math.sin(x*2.03 + y*2.33)) / 3;
      }

      function clear(){
        ctx.clearRect(0,0,canvas.width/dpr,canvas.height/dpr);
      }

      function drawThreads(t){
        const w = canvas.width/dpr, h = canvas.height/dpr;
        ctx.lineCap = 'round';
        ctx.globalCompositeOperation = 'lighter';

        for (let i = 0; i < count; i++){
          const yBase = ((i+1)/(count+1)) * h;
          const seed = seeds[i] || 0;
          const width = 1.2 + (i/(count-1 || 1)) * 2.2;
          const localAmp = (h * 0.05 * amp) * (0.6 + 0.4*Math.sin(seed));
          const scaleX = 0.004 + (i % 7) * 0.0006;
          const drift = t * (0.15 + (i%5)*0.02) * speed;

          ctx.beginPath();
          for (let x = 0; x <= w; x += 10){
            const n = snoise(x*scaleX + drift + seed, i*0.15 + t*0.06);
            const y = yBase + localAmp * n;
            if (x === 0) ctx.moveTo(x, y); else ctx.lineTo(x, y);
          }

          // stroke with gradient and slight halo
          ctx.strokeStyle = grad;
          ctx.lineWidth = width + 2.2;
          ctx.globalAlpha = 0.16;
          ctx.stroke();

          ctx.lineWidth = width;
          ctx.globalAlpha = 0.9;
          ctx.stroke();

          // shimmering beads
          const bx = (w * ((Math.sin(t*0.3 + seed) + 1)/2));
          const by = yBase + localAmp * snoise(bx*scaleX + drift + seed, i*0.15 + t*0.06);
          const glow = ctx.createRadialGradient(bx, by, 0, bx, by, 10 + width*1.2);
          glow.addColorStop(0, 'rgba(255,255,255,.9)');
          glow.addColorStop(1, palette()[(i)%palette().length] || '#fff');
          ctx.globalAlpha = 0.3;
          ctx.fillStyle = glow;
          ctx.beginPath();
          ctx.arc(bx, by, 3 + width*0.4, 0, Math.PI*2);
          ctx.fill();
        }

        ctx.globalCompositeOperation = 'source-over';
        ctx.globalAlpha = 1;
      }

      function drawStatic(){
        clear();
        drawThreads(time);
      }

      function animate(){
        if (paused) return;
        time = performance.now()/1000;
        drawStatic();
        raf = requestAnimationFrame(animate);
      }

      function applyTheme(theme){
        root.setAttribute('data-theme', theme);
        chips.forEach(c => c.setAttribute('aria-pressed', c.dataset.theme === theme ? 'true' : 'false'));
        const q = quotes[theme] || quotes.prisma;
        plateTitle.textContent = q.title;
        plateQuote.textContent = q.quote;
        makeGradient();
        // micro pop
        plateTitle.style.transform = 'translateY(-2px) scale(1.01)';
        setTimeout(()=> plateTitle.style.transform = '', 140);
      }

      chips.forEach(btn => btn.addEventListener('click', () => applyTheme(btn.dataset.theme)));

      function setMotion(on){
        root.setAttribute('data-motion', on ? 'on' : 'off');
        motionBtn.textContent = 'Mode: ' + (on ? 'Weave' : 'Still');
        motionBtn.setAttribute('aria-pressed', on ? 'true' : 'false');
        paused = !on;
        cancelAnimationFrame(raf);
        if (on) raf = requestAnimationFrame(animate);
        else drawStatic();
      }
      motionBtn.addEventListener('click', () => setMotion(root.getAttribute('data-motion') !== 'on'));

      threadsEl.addEventListener('input', () => {
        count = +threadsEl.value;
        initSeeds();
        drawStatic();
      });
      waveEl.addEventListener('input', () => { amp = +waveEl.value; });

      composeBtn.addEventListener('click', () => {
        const themes = ['prisma','noir','grove','sunrise'];
        applyTheme(themes[Math.floor(Math.random()*themes.length)]);
        const n = Math.floor(6 + Math.random()*36);
        threadsEl.value = n; count = n; initSeeds();
        const wv = (0.2 + Math.random()*2).toFixed(1);
        waveEl.value = wv; amp = +wv;
        setMotion(Math.random() > .3);
      });

      // Pointer tilt: pull the loom
      function pointerTilt(e){
        const r = scene.getBoundingClientRect();
        const nx = (e.clientX - r.left) / Math.max(1, r.width);
        const ny = (e.clientY - r.top) / Math.max(1, r.height);
        const rx = (0.5 - ny) * 10;
        const ry = (nx - 0.5) * 12;
        root.style.setProperty('--tiltX', rx.toFixed(2)+'deg');
        root.style.setProperty('--tiltY', ry.toFixed(2)+'deg');
        // speed subtly follows pointer
        speed = 0.6 + nx*1.2;
      }
      root.addEventListener('pointermove', pointerTilt);
      root.addEventListener('pointerleave', () => {
        root.style.setProperty('--tiltX', '0deg');
        root.style.setProperty('--tiltY', '0deg');
        speed = 1;
      });

      // Init
      const prefersReduced = window.matchMedia && window.matchMedia('(prefers-reduced-motion: reduce)').matches;
      resize();
      initSeeds();
      applyTheme(root.getAttribute('data-theme') || 'prisma');
      setMotion(!prefersReduced);

      // Resize
      let ro;
      if ('ResizeObserver' in window) {
        ro = new ResizeObserver(() => resize());
        ro.observe(scene);
      } else {
        window.addEventListener('resize', resize);
      }

      // Last updated
      try {
        const fmt = new Intl.DateTimeFormat(undefined, { dateStyle:'medium', timeStyle:'short' });
        last.textContent = 'Last updated: ' + fmt.format(new Date());
      } catch(e) {
        last.textContent = 'Last updated: ' + new Date().toLocaleString();
      }

      // Cleanup
      root.addEventListener('DOMNodeRemoved', () => { cancelAnimationFrame(raf); if (ro) ro.disconnect(); }, { once: true });
    })();
  </script>
</section>

      const el = document.getElementById('last-updated');
      if (el && (!el.textContent || el.textContent.includes('not yet'))) {
        const now = new Date();
        el.textContent = `Last updated: ${now.toLocaleString(undefined, { hour12: false })}`;
      }
