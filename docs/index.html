<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vibing</title>
    <style>
      :root {
        --bg: #0f1221;
        --fg: #e6e8f0;
        --muted: #9aa3b2;
        --accent: #8b5cf6;
      }
      html, body {
        height: 100%;
      }
      body {
        margin: 0;
        font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Ubuntu, Cantarell, Noto Sans, Helvetica Neue, Arial, "Apple Color Emoji", "Segoe UI Emoji";
        color: var(--fg);
        background: radial-gradient(1200px 800px at 70% 10%, #1b1f3a, var(--bg));
        display: flex;
        align-items: center;
        justify-content: center;
      }
      .card {
        width: min(720px, 92vw);
        background: rgba(255,255,255,0.04);
        border: 1px solid rgba(255,255,255,0.08);
        border-radius: 16px;
        padding: 28px 24px;
        box-shadow: 0 10px 30px rgba(0,0,0,0.3);
        backdrop-filter: blur(6px);
      }
      h1 {
        margin: 0 0 10px 0;
        font-size: 28px;
        letter-spacing: 0.3px;
      }
      .muted {
        color: var(--muted);
        font-size: 14px;
        margin-bottom: 18px;
      }
      #content {
        font-size: 18px;
        line-height: 1.6;
        background: rgba(255,255,255,0.04);
        border: 1px dashed rgba(255,255,255,0.12);
        border-radius: 12px;
        padding: 16px;
      }
      .footer {
        margin-top: 18px;
        display: flex;
        justify-content: space-between;
        align-items: center;
        font-size: 14px;
        color: var(--muted);
      }
      .badge {
        display: inline-block;
        background: rgba(139, 92, 246, 0.18);
        color: #d4c2ff;
        padding: 4px 10px;
        border-radius: 999px;
        font-size: 12px;
        border: 1px solid rgba(139, 92, 246, 0.35);
        letter-spacing: 0.2px;
      }
    </style>
  </head>
  <body>
    <!-- BEGIN_EDITABLE -->
      <section id="content">
<div id="vibe754" data-mode="ink" aria-live="polite">
  <style>
    /* ================================
       KINETIC ATELIER — Edition 754
       Bold poster. Generative ribbons. Tactile motion.
       ================================ */
    #vibe754 {
      --bg-1: #fffefd;
      --bg-2: #f3f0e9;
      --ink: #1c1b1a;
      --muted: #6c675f;
      --acc-1: #2b77ff;
      --acc-2: #00d0a0;
      --acc-3: #ff9f5a;
      --ring: rgba(43,119,255,0.28);
      --radius: 26px;
      --spot-x: 50%;
      --spot-y: 50%;
      --tiltX: 0deg;
      --tiltY: 0deg;
      font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, "Helvetica Neue", Arial;
      -webkit-font-smoothing: antialiased;
      color: var(--ink);
      letter-spacing: .2px;
    }

    /* THEMES */
    #vibe754[data-mode="ink"] {
      --bg-1: #fffefd; --bg-2: #f3f0e9;
      --ink: #1c1b1a; --muted: #6c675f;
      --acc-1: #2b77ff; --acc-2: #00d0a0; --acc-3: #ff9f5a;
      --ring: rgba(43,119,255,0.28);
    }
    #vibe754[data-mode="sunrise"] {
      --bg-1: #fff6ec; --bg-2: #ffe0ce;
      --ink: #2b1406; --muted: #8b6d5e;
      --acc-1: #ff7a59; --acc-2: #ffce6a; --acc-3: #7ad3ff;
      --ring: rgba(255,122,89,0.32);
    }
    #vibe754[data-mode="midnight"] {
      --bg-1: #0b1020; --bg-2: #161e3a;
      --ink: #eef2ff; --muted: #b3c0e6;
      --acc-1: #7abfff; --acc-2: #b694ff; --acc-3: #ff9fd2;
      --ring: rgba(122,191,255,0.42);
    }
    #vibe754[data-mode="mint"] {
      --bg-1: #f1fff9; --bg-2: #def7ef;
      --ink: #0f2a21; --muted: #4c6a5d;
      --acc-1: #00c2a8; --acc-2: #7ad398; --acc-3: #70b7ff;
      --ring: rgba(0,194,168,0.3);
    }

    /* POSTER BOARD */
    #vibe754 .board {
      position: relative;
      border-radius: var(--radius);
      padding: clamp(18px, 3.6vw, 36px);
      background:
        radial-gradient(900px 600px at var(--spot-x) var(--spot-y), rgba(255,255,255,0.38), transparent 65%),
        radial-gradient(160% 120% at 100% 0%, var(--bg-2), transparent 50%),
        linear-gradient(160deg, var(--bg-1), var(--bg-2));
      box-shadow: 0 30px 80px rgba(10,20,40,0.16);
      overflow: hidden;
      isolation: isolate;
      transform-style: preserve-3d;
    }
    #vibe754 .board::before {
      content: "";
      position: absolute; inset: -30%;
      background:
        radial-gradient(40% 50% at 20% 30%, rgba(255,255,255,0.18), transparent 60%),
        radial-gradient(50% 40% at 80% 60%, rgba(255,255,255,0.14), transparent 60%),
        conic-gradient(from 0deg at 50% 50%, rgba(255,255,255,0.06), transparent 30%, rgba(255,255,255,0.04) 60%, transparent 100%);
      filter: blur(64px) saturate(112%);
      animation: mesh-spin 36s linear infinite;
      opacity: .7;
      pointer-events: none;
    }
    #vibe754 .board::after {
      content: "";
      position: absolute; inset: 0;
      background-image: repeating-conic-gradient(from 0deg, rgba(0,0,0,0.012) 0deg 8deg, transparent 8deg 16deg);
      mix-blend-mode: multiply; opacity: .45; pointer-events: none;
    }
    @keyframes mesh-spin { to { transform: rotate(360deg)} }

    /* TOP BAR */
    #vibe754 .top {
      display: flex; align-items: center; justify-content: space-between; gap: 12px; flex-wrap: wrap;
      transform: perspective(1000px) rotateX(var(--tiltX)) rotateY(var(--tiltY));
      transition: transform 200ms ease;
    }
    #vibe754 .badge {
      display: inline-flex; align-items: center; gap: 10px;
      font-weight: 900; letter-spacing: .8px; text-transform: uppercase;
      padding: 10px 14px; border-radius: 999px;
      background: linear-gradient(180deg, rgba(255,255,255,0.7), rgba(255,255,255,0.18));
      border: 1px solid rgba(20,28,60,0.12);
      box-shadow: inset 0 1px 0 rgba(255,255,255,0.7);
      font-size: 12px; color: var(--ink);
      user-select: none;
    }
    #vibe754 .badge em {
      font-style: normal; opacity: .7; letter-spacing: .3px;
    }
    #vibe754 .swatches { display: inline-flex; gap: 8px; align-items: center; }
    #vibe754 .swatch {
      width: 28px; height: 28px; border-radius: 999px; cursor: pointer;
      border: 1px solid rgba(20,28,60,0.12);
      box-shadow: 0 10px 24px rgba(0,0,0,0.12), inset 0 1px 0 rgba(255,255,255,0.7);
    }

    /* HERO */
    #vibe754 .hero {
      margin: 16px 0 12px;
      line-height: .92;
      font-size: clamp(44px, 9vw, 110px);
      font-weight: 1000;
      letter-spacing: -1px;
      background: linear-gradient(92deg, var(--ink) 0 20%, var(--acc-1) 45%, var(--acc-2) 75%, var(--ink) 98%);
      -webkit-background-clip: text; background-clip: text; color: transparent;
      filter: drop-shadow(0 6px 20px rgba(0,0,0,0.12));
    }
    #vibe754 .sub {
      display: block;
      font-size: clamp(14px, 2.2vw, 18px);
      color: var(--muted);
      letter-spacing: .2px;
      margin-top: 8px;
    }

    /* STAGE */
    #vibe754 .stage {
      position: relative;
      border-radius: calc(var(--radius) - 8px);
      overflow: hidden;
      height: clamp(300px, 56vh, 680px);
      border: 1px solid rgba(20,28,60,0.12);
      background:
        linear-gradient(180deg, rgba(255,255,255,0.7), rgba(255,255,255,0.24));
      box-shadow: inset 0 1px 0 rgba(255,255,255,0.6), 0 30px 60px rgba(0,0,0,0.12);
      transform: perspective(1100px) rotateX(var(--tiltX)) rotateY(var(--tiltY));
      transition: transform 200ms ease, background 300ms ease, border-color 300ms ease, box-shadow 200ms ease;
    }
    #vibe754[data-mode="midnight"] .stage {
      background: linear-gradient(180deg, rgba(255,255,255,0.06), rgba(255,255,255,0.02));
      border-color: rgba(255,255,255,0.12);
      box-shadow: inset 0 1px 0 rgba(255,255,255,0.1), 0 30px 80px rgba(0,0,40,0.5);
    }
    #vibe754 #field {
      position: absolute; inset: 0; width: 100%; height: 100%;
      display: block;
    }

    /* FLOATING SPARKS */
    #vibe754 .spark {
      position: absolute; border-radius: 999px; opacity: 0.7;
      background: radial-gradient(circle at 40% 40%, #fff, var(--acc-1));
      box-shadow: 0 10px 24px rgba(0,0,0,0.12);
      animation: bob var(--d, 12s) ease-in-out infinite var(--t, 0s);
      pointer-events: none;
      mix-blend-mode: screen;
    }
    @keyframes bob { 0%,100% { transform: translateY(0)} 50% { transform: translateY(-12px)} }

    /* CONTROLS */
    #vibe754 .controls {
      display: flex; align-items: center; justify-content: space-between; gap: 12px; flex-wrap: wrap;
      margin-top: 14px;
    }
    #vibe754 .group { display: inline-flex; align-items: center; gap: 10px; flex-wrap: wrap; }
    #vibe754 .btn, #vibe754 .chip {
      appearance: none; cursor: pointer;
      padding: 10px 14px; border-radius: 999px;
      border: 1px solid rgba(20,28,60,0.12);
      color: var(--ink); font-weight: 800; font-size: 14px;
      background: linear-gradient(180deg, rgba(255,255,255,0.92), rgba(255,255,255,0.55));
      box-shadow: 0 10px 24px rgba(0,0,0,0.12), inset 0 1px 0 rgba(255,255,255,0.8);
      transition: transform 120ms ease, background 200ms ease, box-shadow 200ms ease;
    }
    #vibe754 .btn:hover, #vibe754 .chip:hover { transform: translateY(-1px); }
    #vibe754 .btn:active, #vibe754 .chip:active { transform: translateY(0); }
    #vibe754 .slider {
      display: inline-flex; align-items: center; gap: 10px;
      padding: 8px 12px; border-radius: 12px;
      background: linear-gradient(180deg, rgba(255,255,255,0.9), rgba(255,255,255,0.55));
      border: 1px solid rgba(20,28,60,0.12);
      color: var(--muted);
      font-weight: 800; font-size: 12px;
    }
    #vibe754 input[type="range"] {
      width: 220px; height: 22px; background: transparent; appearance: none;
    }
    #vibe754 input[type="range"]::-webkit-slider-runnable-track {
      height: 6px; border-radius: 999px; background: rgba(0,0,0,0.08);
      border: 1px solid rgba(0,0,0,0.08);
    }
    #vibe754 input[type="range"]::-webkit-slider-thumb {
      appearance: none; width: 16px; height: 16px; border-radius: 50%;
      margin-top: -5px; background: radial-gradient(circle at 40% 40%, #fff, #c9d3ff);
      border: 1px solid rgba(0,0,0,0.12); box-shadow: 0 0 12px var(--ring);
      cursor: grab;
    }
    #vibe754 input[type="range"]::-moz-range-track { height: 6px; border-radius: 999px; background: rgba(0,0,0,0.08); border: 1px solid rgba(0,0,0,0.08); }
    #vibe754 input[type="range"]::-moz-range-thumb {
      width: 16px; height: 16px; border-radius: 50%;
      background: radial-gradient(circle at 40% 40%, #fff, #c9d3ff);
      border: 1px solid rgba(0,0,0,0.12);
      box-shadow: 0 0 12px var(--ring);
      cursor: grab;
    }

    /* PULSE RING */
    #vibe754 .pulse {
      position: absolute; left: 50%; top: 50%;
      width: 16px; height: 16px; border-radius: 999px; pointer-events: none;
      border: 2px solid rgba(255,255,255,0.9);
      transform: translate(-50%,-50%) scale(1);
      mix-blend-mode: screen;
      animation: pulse 900ms ease-out forwards;
      box-shadow: 0 0 0 2px rgba(255,255,255,0.4), 0 0 24px var(--ring);
    }
    @keyframes pulse {
      from { opacity: .9; transform: translate(-50%,-50%) scale(.4); }
      to   { opacity: 0; transform: translate(-50%,-50%) scale(22); }
    }

    /* FOOTER */
    #vibe754 footer {
      margin-top: 10px;
      display: flex; justify-content: space-between; align-items: center; gap: 10px; flex-wrap: wrap;
      color: var(--muted); font-size: 12px;
    }
    #vibe754 .state { display: inline-flex; align-items: center; gap: 8px; }
    #vibe754 .led {
      width: 9px; height: 9px; border-radius: 50%;
      background: radial-gradient(circle at 40% 40%, var(--acc-1), var(--acc-2));
      box-shadow: 0 0 10px var(--ring);
      animation: led 2s ease-in-out infinite;
    }
    @keyframes led { 0%,100%{ transform: scale(1); opacity: .95;} 50%{ transform: scale(1.25); opacity: .6;} }

    /* CALM */
    #vibe754.calm .led, #vibe754.calm .spark { animation: none !important; }
    @media (prefers-reduced-motion: reduce) {
      #vibe754 .led, #vibe754 .spark { animation: none !important; }
    }

    /* RESPONSIVE */
    @media (max-width: 560px) {
      #vibe754 .hero { font-size: clamp(36px, 10vw, 60px); }
      #vibe754 input[type="range"] { width: 48vw; }
    }
  </style>

  <section class="board" role="region" aria-label="Kinetic Atelier">
    <div class="top">
      <span class="badge">Edition 754 <em>kinetic atelier</em></span>
      <span class="swatches" aria-label="Themes">
        <button class="swatch" title="Ink" data-mode="ink" style="background: linear-gradient(180deg,#fffefd,#f3f0e9);"></button>
        <button class="swatch" title="Sunrise" data-mode="sunrise" style="background: linear-gradient(180deg,#fff6ec,#ffe0ce);"></button>
        <button class="swatch" title="Midnight" data-mode="midnight" style="background: linear-gradient(180deg,#0b1020,#161e3a);"></button>
        <button class="swatch" title="Mint" data-mode="mint" style="background: linear-gradient(180deg,#f1fff9,#def7ef);"></button>
      </span>
    </div>

    <h1 class="hero">Make it breathe.<span class="sub">Generative ribbons. Quiet confidence. Touch to tilt.</span></h1>

    <div class="stage" id="stage" aria-hidden="true">
      <canvas id="field"></canvas>

      <!-- floating sparks -->
      <span class="spark" style="--d: 14s; --t: 0s; left: 6%; top: 22%; width: 22px; height: 22px;"></span>
      <span class="spark" style="--d: 12s; --t: -2s; left: 88%; top: 18%; width: 18px; height: 18px; background: radial-gradient(circle at 30% 30%, #fff, var(--acc-2));"></span>
      <span class="spark" style="--d: 18s; --t: -3s; left: 28%; top: 76%; width: 26px; height: 26px; background: radial-gradient(circle at 30% 30%, #fff, var(--acc-3));"></span>
      <span class="spark" style="--d: 16s; --t: -1s; left: 66%; top: 80%; width: 30px; height: 30px;"></span>
    </div>

    <div class="controls">
      <div class="group">
        <label class="slider" for="energy"><span>Energy</span><input id="energy" type="range" min="0" max="200" value="110" aria-label="Field Energy"></label>
        <button class="btn" id="pulse">Pulse</button>
        <button class="btn" id="freeze">Freeze</button>
      </div>
      <div class="group">
        <button class="chip" id="remix">Remix Lines</button>
      </div>
    </div>

    <footer>
      <div class="state">
        <span class="led" aria-hidden="true"></span>
        <span id="status">Theme: Ink • Energy: 110% • Motion: On</span>
      </div>
      <span id="last-updated">Last updated: 2025-11-20 00:18:34 EST</span>
    </footer>
  </section>

  <script>
    (function () {
      const root = document.getElementById('vibe754');
      const board = root.querySelector('.board');
      const stage = root.querySelector('#stage');
      const canvas = root.querySelector('#field');
      const ctx = canvas.getContext('2d');
      const energySlider = root.querySelector('#energy');
      const pulseBtn = root.querySelector('#pulse');
      const freezeBtn = root.querySelector('#freeze');
      const remixBtn = root.querySelector('#remix');
      const swatches = root.querySelectorAll('.swatch');
      const status = root.querySelector('#status');
      const lu = root.querySelector('#last-updated');

      // Timestamp
      try {
        const now = new Date();
        lu.textContent = now.toLocaleString(undefined, {
          year: 'numeric', month: 'short', day: '2-digit',
          hour: '2-digit', minute: '2-digit'
        });
      } catch(e){}

      // Mode
      root.dataset.mode = root.dataset.mode || 'ink';

      // Canvas sizing
      let w = 0, h = 0, dpr = Math.max(1, Math.min(2, window.devicePixelRatio || 1));
      function resize() {
        const rect = canvas.getBoundingClientRect();
        w = Math.max(1, Math.floor(rect.width));
        h = Math.max(1, Math.floor(rect.height));
        dpr = Math.max(1, Math.min(2, window.devicePixelRatio || 1));
        canvas.width = Math.floor(w * dpr);
        canvas.height = Math.floor(h * dpr);
        ctx.setTransform(dpr, 0, 0, dpr, 0, 0);
      }
      resize();
      window.addEventListener('resize', () => { resize(); buildGradient(); });

      // Palette
      function css(name) { return getComputedStyle(root).getPropertyValue(name).trim(); }
      let grad = null;
      function buildGradient() {
        grad = ctx.createLinearGradient(0, 0, w, 0);
        grad.addColorStop(0.0, css('--acc-1') || '#888');
        grad.addColorStop(0.6, css('--acc-2') || '#aaa');
        grad.addColorStop(1.0, css('--acc-3') || '#ccc');
      }
      buildGradient();

      // Field parameters
      let running = true;
      let seed = Math.random() * 1000;
      let lines = 22;
      let freq = 0.008;      // radians per px
      let phase = 0;         // phase offset
      let speed = 0.0026;    // radians per ms baseline
      let kick = 0;          // pulse intensity [0..1]
      let tPrev = performance.now();

      function energyFactor() { return Math.max(0, Math.min(2, Number(energySlider.value) / 100)); }

      // Draw
      function draw(now) {
        if (!running) return;
        const dt = Math.min(32, now - tPrev); tPrev = now;
        const ef = energyFactor();
        const dark = (root.dataset.mode === 'midnight');
        const amp = (h * 0.06) * (0.6 + ef) * (1 + kick * 1.2);
        phase += speed * ef * dt + 0.0004;

        // Clear
        ctx.clearRect(0, 0, w, h);
        ctx.globalCompositeOperation = dark ? 'lighter' : 'source-over';
        ctx.lineWidth = Math.max(1, h / 900 * 1.6);
        ctx.lineCap = 'round';

        // Curves
        const count = lines;
        for (let i = 0; i < count; i++) {
          const yBase = (h * 0.15) + (i / (count - 1)) * (h * 0.7);
          const localPhase = phase + i * 0.17 + seed * 0.001;
          ctx.beginPath();
          const step = Math.max(6, Math.floor(w / 80));
          for (let x = 0; x <= w; x += step) {
            const n = Math.sin(x * freq + localPhase) + Math.sin(x * freq * 0.5 + localPhase * 1.7) * 0.6;
            const y = yBase + n * amp * (0.28 + (i / count) * 0.72);
            if (x === 0) ctx.moveTo(x, y);
            else ctx.lineTo(x, y);
          }
          ctx.strokeStyle = grad;
          ctx.globalAlpha = dark ? 0.7 : 0.85;
          ctx.stroke();
        }

        // Decay pulse
        kick *= 0.90;

        raf = requestAnimationFrame(draw);
      }
      let raf = requestAnimationFrame(draw);

      // Energy control
      function updateStatus() {
        status.textContent = 'Theme: ' + ({
          ink: 'Ink', sunrise: 'Sunrise', midnight: 'Midnight', mint: 'Mint'
        }[root.dataset.mode] || 'Ink') +
          ' • Energy: ' + Math.round(Number(energySlider.value)) + '%' +
          ' • Motion: ' + (running ? 'On' : 'Off');
      }
      energySlider.addEventListener('input', () => {
        // Tiny feedback blink via canvas flash by briefly boosting kick
        kick = Math.min(1, kick + 0.12);
        updateStatus();
      });

      // Pulse
      function pulse() {
        kick = 1;
        const ring = document.createElement('span');
        ring.className = 'pulse';
        stage.appendChild(ring);
        setTimeout(() => ring.remove(), 900);
        try {
          board.animate([{ transform: 'scale(1)' }, { transform: 'scale(1.016)' }, { transform: 'scale(1)' }],
                        { duration: 260, easing: 'ease-out' });
        } catch(e){}
      }
      pulseBtn.addEventListener('click', pulse);

      // Freeze / Resume
      freezeBtn.addEventListener('click', () => {
        if (running) {
          running = false;
          root.classList.add('calm');
          cancelAnimationFrame(raf);
          freezeBtn.textContent = 'Resume';
        } else {
          running = true;
          root.classList.remove('calm');
          tPrev = performance.now();
          raf = requestAnimationFrame(draw);
          freezeBtn.textContent = 'Freeze';
        }
        updateStatus();
      });

      // Remix
      remixBtn.addEventListener('click', () => {
        seed = Math.random() * 1000;
        lines = 16 + Math.floor(Math.random() * 24);
        freq = 0.006 + Math.random() * 0.006;
        speed = 0.0016 + Math.random() * 0.0028;
        kick = 0.8;
        pulse();
      });

      // Theme switches
      swatches.forEach(sw => {
        sw.addEventListener('click', () => {
          root.dataset.mode = sw.getAttribute('data-mode');
          buildGradient();
          // Little status blink
          try {
            status.animate(
              [{ filter: 'brightness(1)' }, { filter: 'brightness(1.3)' }, { filter: 'brightness(1)' }],
              { duration: 340, easing: 'ease-out' }
            );
          } catch(e){}
          updateStatus();
        });
      });

      // Pointer parallax + spotlight
      function move(e) {
        const rect = board.getBoundingClientRect();
        const x = e.clientX - rect.left;
        const y = e.clientY - rect.top;
        const nx = x / rect.width - 0.5;
        const ny = y / rect.height - 0.5;
        root.style.setProperty('--spot-x', x + 'px');
        root.style.setProperty('--spot-y', y + 'px');
        root.style.setProperty('--tiltX', (-ny * 6).toFixed(2) + 'deg');
        root.style.setProperty('--tiltY', (nx * 8).toFixed(2) + 'deg');
      }
      board.addEventListener('pointermove', move);
      board.addEventListener('pointerleave', () => {
        root.style.setProperty('--tiltX', '0deg');
        root.style.setProperty('--tiltY', '0deg');
      });

      // Init
      updateStatus();
    })();
  </script>
</div>
      </section>

    <script>
      // Only show a local placeholder if the agent hasn't written a timestamp yet
      const el = document.getElementById('last-updated');
      if (el && (!el.textContent || el.textContent.includes('not yet'))) {
        const now = new Date();
        el.textContent = `Last updated: ${now.toLocaleString(undefined, { hour12: false })}`;
      }
    </script>
