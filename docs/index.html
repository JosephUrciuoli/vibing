<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vibing</title>
    <style>
      :root {
        --bg: #0f1221;
        --fg: #e6e8f0;
        --muted: #9aa3b2;
        --accent: #8b5cf6;
      }
      html, body {
        height: 100%;
      }
      body {
        margin: 0;
        font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Ubuntu, Cantarell, Noto Sans, Helvetica Neue, Arial, "Apple Color Emoji", "Segoe UI Emoji";
        color: var(--fg);
        background: radial-gradient(1200px 800px at 70% 10%, #1b1f3a, var(--bg));
        display: flex;
        align-items: center;
        justify-content: center;
      }
      .card {
        width: min(720px, 92vw);
        background: rgba(255,255,255,0.04);
        border: 1px solid rgba(255,255,255,0.08);
        border-radius: 16px;
        padding: 28px 24px;
        box-shadow: 0 10px 30px rgba(0,0,0,0.3);
        backdrop-filter: blur(6px);
      }
      h1 {
        margin: 0 0 10px 0;
        font-size: 28px;
        letter-spacing: 0.3px;
      }
      .muted {
        color: var(--muted);
        font-size: 14px;
        margin-bottom: 18px;
      }
      #content {
        font-size: 18px;
        line-height: 1.6;
        background: rgba(255,255,255,0.04);
        border: 1px dashed rgba(255,255,255,0.12);
        border-radius: 12px;
        padding: 16px;
      }
      .footer {
        margin-top: 18px;
        display: flex;
        justify-content: space-between;
        align-items: center;
        font-size: 14px;
        color: var(--muted);
      }
      .badge {
        display: inline-block;
        background: rgba(139, 92, 246, 0.18);
        color: #d4c2ff;
        padding: 4px 10px;
        border-radius: 999px;
        font-size: 12px;
        border: 1px solid rgba(139, 92, 246, 0.35);
        letter-spacing: 0.2px;
      }
    </style>
  </head>
  <body>
    <!-- BEGIN_EDITABLE -->
      <section id="content">
<div id="vibe-1310" class="prismatica" aria-label="PRISMATICA — living field">
  <style>
    /* PRISMATICA — all styles scoped to #vibe-1310 */
    #vibe-1310 {
      --ink-0: #0b0f1a;
      --ink-1: #0f1730;
      --paper-0: #ffffff;
      --paper-1: #f3f7ff;
      --fg: #ebf3ff;
      --muted: #a9b5d2;
      --line: rgba(255,255,255,0.15);
      --glass: rgba(255,255,255,0.08);

      --hA: 210 90% 62%;
      --hB: 272 85% 65%;
      --hC: 160 85% 58%;
      --hD: 18 90% 64%;

      position: relative;
      min-height: 980px;
      border-radius: 36px;
      overflow: hidden;
      color: var(--fg);
      background:
        radial-gradient(1200px 900px at -10% 10%, rgba(120,160,255,0.18), transparent 60%),
        radial-gradient(1200px 900px at 110% 120%, rgba(120,255,210,0.16), transparent 60%),
        linear-gradient(180deg, var(--ink-0), var(--ink-1));
      box-shadow: 0 60px 160px rgba(0,0,0,0.45), inset 0 0 0 1px rgba(255,255,255,0.05);
      isolation: isolate;
    }

    /* Halo veils */
    #vibe-1310::before,
    #vibe-1310::after {
      content:"";
      position:absolute; inset:-30%;
      background:
        radial-gradient(36% 28% at 20% 30%, hsla(var(--hA)/0.22), transparent 60%),
        radial-gradient(40% 30% at 70% 60%, hsla(var(--hB)/0.20), transparent 65%),
        radial-gradient(34% 34% at 50% 10%, hsla(var(--hC)/0.16), transparent 60%),
        radial-gradient(30% 36% at 80% 80%, hsla(var(--hD)/0.18), transparent 60%);
      filter: blur(90px) saturate(120%);
      mix-blend-mode: screen;
      pointer-events: none;
      animation: v1310-veil 85s ease-in-out infinite;
    }
    #vibe-1310::after { animation-duration: 130s; animation-direction: reverse; opacity: 0.7; }
    @keyframes v1310-veil { 50% { transform: translate3d(1.8%, -1.2%, 0) scale(1.04); } }

    /* Grain */
    #vibe-1310 .grain {
      position:absolute; inset:-1px; z-index:1; pointer-events:none; opacity:.08;
      background-image:url("data:image/svg+xml;utf8,<svg xmlns='http://www.w3.org/2000/svg' width='220' height='220' viewBox='0 0 220 220'><filter id='n'><feTurbulence baseFrequency='0.9' numOctaves='1' seed='5'/><feColorMatrix type='saturate' values='0'/><feComponentTransfer><feFuncA type='table' tableValues='0 0.1'/></feComponentTransfer></filter><rect width='100%' height='100%' filter='url(%23n)'/></svg>");
      background-size:220px 220px; mix-blend-mode: soft-light;
      animation: v1310-grain 50s linear infinite;
    }
    @keyframes v1310-grain { 50% { transform: translate3d(-1%, 0.8%, 0); } }

    /* Top bar */
    #vibe-1310 .chrome {
      position: relative; z-index: 5;
      display:flex; align-items:center; justify-content:space-between; gap:16px;
      padding: clamp(18px, 3.8vw, 36px);
    }
    #vibe-1310 .brand {
      display:inline-flex; align-items:center; gap:14px;
      padding: 12px 16px; border-radius: 16px; user-select:none;
      background: var(--glass);
      border: 1px solid var(--line);
      backdrop-filter: blur(10px) saturate(180%);
      box-shadow: 0 22px 50px rgba(0,0,0,0.35), inset 0 1px 0 rgba(255,255,255,0.12);
    }
    #vibe-1310 .glyph {
      width: 18px; height: 18px; border-radius: 6px; transform: rotate(45deg);
      background:
        conic-gradient(from 0deg,
          hsl(var(--hC)) 0%,
          hsl(var(--hA)) 40%,
          hsl(var(--hB)) 70%,
          hsl(var(--hD)) 100%);
      box-shadow: 0 0 0 2px rgba(255,255,255,0.45), 0 0 24px hsla(var(--hA)/0.35);
    }
    #vibe-1310 .word {
      font: 900 12px/1 ui-sans-serif, -apple-system, "Segoe UI", Inter, Roboto, Arial;
      letter-spacing: .18em; text-transform: uppercase; opacity:.95;
    }
    #vibe-1310 .edition {
      padding:6px 10px; border-radius:999px; background:rgba(255,255,255,0.08);
      font:800 10px/1 ui-sans-serif,-apple-system,Inter,Roboto,Arial; letter-spacing:.14em; text-transform:uppercase; color:var(--muted);
    }

    #vibe-1310 .actions {
      display:flex; gap:10px; align-items:center;
      padding: 8px; border-radius: 999px; background: var(--glass);
      border: 1px solid var(--line);
      box-shadow: 0 22px 50px rgba(0,0,0,0.35), inset 0 1px 0 rgba(255,255,255,0.12);
      backdrop-filter: blur(10px) saturate(180%);
    }
    #vibe-1310 .pill {
      appearance:none; border:0; cursor:pointer; user-select:none;
      padding: 10px 14px; border-radius: 12px; font-weight: 800; letter-spacing: .02em;
      color: var(--fg); background: rgba(255,255,255,0.08);
      box-shadow: inset 0 1px 0 rgba(255,255,255,0.18), 0 12px 30px rgba(0,0,0,0.28);
      transition: transform 140ms ease, filter 160ms ease, background 200ms ease, box-shadow 200ms ease;
    }
    #vibe-1310 .pill:hover { transform: translateY(-1px); filter: saturate(115%); }
    #vibe-1310 .pill:active { transform: translateY(1px); }

    /* Hero */
    #vibe-1310 .hero {
      position: relative; z-index: 4;
      display:grid; place-items:center;
      padding: 2px 18px 0; text-align:center; gap: 12px;
    }
    #vibe-1310 h1 {
      margin: 6px 0 0;
      font-family: ui-serif, "Georgia", "Times New Roman", serif;
      font-weight: 900; letter-spacing: -0.02em;
      font-size: clamp(52px, 9.5vw, 130px); line-height: .88;
      background: linear-gradient(100deg,
        hsl(var(--hA)) 0%,
        hsl(var(--hB)) 40%,
        hsl(var(--hC)) 70%,
        hsl(var(--hD)) 100%);
      -webkit-background-clip: text; background-clip: text; color: transparent;
      filter: drop-shadow(0 22px 60px rgba(90,115,200,0.28));
    }
    #vibe-1310 .sub {
      max-width: 72ch; color: var(--muted);
      font: 600 clamp(14px, 2.2vw, 18px)/1.55 ui-sans-serif, -apple-system, "Segoe UI", Inter, Roboto, Arial;
      text-wrap: balance; opacity:.96;
    }

    /* Field stage */
    #vibe-1310 .field-wrap {
      position: relative; z-index: 3;
      width: min(1120px, 94%); margin: 28px auto 0;
      aspect-ratio: 16/9; border-radius: 28px; overflow:hidden;
      border: 1px solid rgba(255,255,255,0.12);
      background: radial-gradient(120% 140% at 50% 50%, rgba(255,255,255,0.06), rgba(255,255,255,0.02) 60%, transparent 75%);
      box-shadow: 0 60px 160px rgba(0,0,0,0.5), inset 0 2px 0 rgba(255,255,255,0.14), inset 0 0 0 10px rgba(255,255,255,0.06);
      transform-style: preserve-3d;
      transition: transform 280ms ease;
    }
    #vibe-1310 canvas.field { position:absolute; inset:0; width:100%; height:100%; display:block; z-index:0; }
    #vibe-1310 .grid {
      position:absolute; inset:0; z-index:1; pointer-events:none;
      background:
        linear-gradient(transparent 63%, rgba(255,255,255,0.09) 64%, transparent 65%) 0 0 / 100% 22px,
        linear-gradient(90deg, transparent 63%, rgba(255,255,255,0.09) 64%, transparent 65%) 0 0 / 22px 100%;
      opacity:.22; mix-blend-mode: overlay;
    }
    #vibe-1310 .glow {
      position:absolute; inset:0; z-index:2; pointer-events:none;
      background:
        radial-gradient(50% 45% at 50% 50%, rgba(255,255,255,0.08), transparent 62%),
        radial-gradient(20% 40% at 20% 80%, rgba(255,255,255,0.05), transparent 60%);
      mix-blend-mode: screen;
    }

    /* Dock */
    #vibe-1310 .dock {
      position: relative; z-index: 4;
      display:flex; flex-wrap:wrap; gap:10px; justify-content:center; align-items:center;
      margin: 16px auto 0; width: min(1100px, 96%);
    }
    #vibe-1310 .bubble {
      display:inline-flex; align-items:center; gap:12px;
      padding: 10px 12px; border-radius: 14px;
      background: var(--glass);
      border: 1px solid var(--line);
      box-shadow: 0 30px 70px rgba(0,0,0,0.35), inset 0 1px 0 rgba(255,255,255,0.12);
      backdrop-filter: blur(10px) saturate(180%);
      color: var(--muted);
      font: 700 12px/1 ui-sans-serif, -apple-system, "Segoe UI", Inter, Roboto, Arial;
    }
    #vibe-1310 .ctrl {
      appearance:none; border:0; cursor:pointer; user-select:none;
      padding: 12px 16px; border-radius: 12px; font-weight:900; letter-spacing:.02em;
      color: var(--fg);
      background: linear-gradient(135deg, hsla(var(--hC)/0.22), hsla(var(--hA)/0.22));
      box-shadow: 0 16px 40px rgba(0,0,0,0.35), inset 0 1px 0 rgba(255,255,255,0.15);
      transition: transform 120ms ease, filter 160ms ease, box-shadow 220ms ease, background 200ms ease;
    }
    #vibe-1310 .ctrl:hover { transform: translateY(-1px); filter: saturate(115%); }
    #vibe-1310 .ctrl:active { transform: translateY(1px); }
    #vibe-1310 .ctrl[aria-pressed="true"] { background: linear-gradient(135deg, hsla(var(--hD)/0.30), hsla(var(--hB)/0.30)); }

    #vibe-1310 .knob {
      -webkit-appearance:none; appearance:none; width:130px; height:8px; outline:none;
      background: rgba(255,255,255,0.14); border-radius:999px; box-shadow: inset 0 1px 0 rgba(255,255,255,0.2);
    }
    #vibe-1310 .knob::-webkit-slider-thumb {
      -webkit-appearance:none; appearance:none; width:18px; height:18px; border-radius:50%;
      background: linear-gradient(135deg, hsl(var(--hA)), hsl(var(--hB)));
      border:1px solid rgba(255,255,255,0.5);
      box-shadow: 0 6px 16px rgba(0,0,0,0.35), inset 0 1px 0 rgba(255,255,255,0.8);
    }
    #vibe-1310 .knob::-moz-range-thumb {
      width:18px; height:18px; border-radius:50%;
      background: linear-gradient(135deg, hsl(var(--hA)), hsl(var(--hB)));
      border:1px solid rgba(255,255,255,0.5);
      box-shadow: 0 6px 16px rgba(0,0,0,0.35), inset 0 1px 0 rgba(255,255,255,0.8);
    }

    /* Meta */
    #vibe-1310 .meta {
      position: relative; z-index: 3;
      display:flex; align-items:center; gap:10px; flex-wrap:wrap; justify-content:center;
      margin: 22px auto 38px; padding: 0 16px;
      color: var(--muted); font-size:12px;
    }
    #vibe-1310 .tag {
      padding: 8px 12px; border-radius:999px;
      background: var(--glass);
      border: 1px solid var(--line);
      backdrop-filter: blur(6px);
    }

    /* Day theme */
    #vibe-1310[data-theme="day"] {
      --fg: #0d1333;
      --muted: #5f6a8e;
      --glass: rgba(255,255,255,0.75);
      --line: rgba(14,20,53,0.12);
      background:
        radial-gradient(1200px 900px at -10% 10%, rgba(140,170,255,0.20), transparent 60%),
        radial-gradient(1200px 900px at 110% 120%, rgba(120,255,210,0.18), transparent 60%),
        linear-gradient(180deg, var(--paper-0), var(--paper-1));
      box-shadow: 0 60px 140px rgba(18,42,90,0.18), inset 0 0 0 1px rgba(14,20,53,0.06);
    }
    #vibe-1310[data-theme="day"] .brand,
    #vibe-1310[data-theme="day"] .actions,
    #vibe-1310[data-theme="day"] .bubble,
    #vibe-1310[data-theme="day"] .tag {
      box-shadow: 0 20px 50px rgba(13,23,55,0.14), inset 0 1px 0 rgba(255,255,255,0.75);
    }
    #vibe-1310[data-theme="day"] .field-wrap {
      border-color: rgba(14,20,53,0.08);
      box-shadow: 0 60px 140px rgba(18,42,90,0.18), inset 0 0 0 10px rgba(255,255,255,0.50), inset 0 2px 0 rgba(255,255,255,0.88);
    }

    /* Motion pref */
    @media (prefers-reduced-motion: reduce) {
      #vibe-1310 *, #vibe-1310::before, #vibe-1310::after { animation: none !important; transition: none !important; }
    }
  </style>

  <div class="chrome" role="group" aria-label="Brand and actions">
    <div class="brand">
      <span class="glyph" aria-hidden="true"></span>
      <span class="word">PRISMATICA</span>
      <span class="edition">1310</span>
    </div>
    <div class="actions" role="group" aria-label="Actions">
      <button class="pill theme" type="button" aria-label="Toggle theme">Night</button>
      <button class="pill pause" type="button" aria-label="Pause or Play">Pause</button>
      <button class="pill capture" type="button" aria-label="Save image">Capture</button>
    </div>
  </div>

  <section class="hero">
    <h1>Light fields that learn your touch.</h1>
    <p class="sub" aria-live="polite">Move the cursor to stir the flow. T tunes turbulence; S saturation; D day/night. Space toggles pause. Click the canvas to reset.</p>
  </section>

  <figure class="field-wrap" role="region" aria-label="Living flow field">
    <canvas class="field" aria-hidden="true"></canvas>
    <div class="grid" aria-hidden="true"></div>
    <div class="glow" aria-hidden="true"></div>
  </figure>

  <div class="dock">
    <div class="bubble">Turbulence <input class="knob turb" type="range" min="0.4" max="3.0" step="0.1" value="1.2" aria-label="Turbulence"></div>
    <div class="bubble">Speed <input class="knob speed" type="range" min="0.2" max="2.5" step="0.1" value="1.0" aria-label="Speed"></div>
    <div class="bubble">Hue <input class="knob hue" type="range" min="0" max="360" step="1" value="208" aria-label="Hue"></div>
    <div class="bubble">Saturation <button class="ctrl vivid" type="button" aria-pressed="true">Vivid</button></div>
    <div class="bubble">Spectrum <button class="ctrl spectrum" type="button" aria-pressed="true">On</button></div>
  </div>

  <div class="meta">
    <span class="tag">An interactive tapestry for patient minds</span>
    <span class="tag clock" aria-live="polite">—</span>
    <span id="last-updated" class="tag" aria-live="polite"></span>
  </div>

  <div class="grain" aria-hidden="true"></div>

  <script>
    (function(){
      const root = document.getElementById('vibe-1310');
      const canvas = root.querySelector('canvas.field');
      const ctx = canvas.getContext('2d', { alpha: true });
      const fieldWrap = root.querySelector('.field-wrap');
      const themeBtn = root.querySelector('.theme');
      const pauseBtn = root.querySelector('.pause');
      const captureBtn = root.querySelector('.capture');
      const turb = root.querySelector('.turb');
      const speed = root.querySelector('.speed');
      const hue = root.querySelector('.hue');
      const vividBtn = root.querySelector('.vivid');
      const spectrumBtn = root.querySelector('.spectrum');
      const clock = root.querySelector('.clock');
      const updated = root.querySelector('#last-updated');
      const sub = root.querySelector('.sub');
      const reduce = window.matchMedia('(prefers-reduced-motion: reduce)').matches;

      // Timestamp + clock
      try {
        const now = new Date();
        const opts = { year: 'numeric', month: 'short', day: '2-digit', hour: '2-digit', minute: '2-digit' };
        updated.textContent = `Updated ${now.toLocaleString([], opts)}`;
      } catch { updated.textContent = 'Updated just now'; }

      function tickClock(){
        try {
          const now = new Date();
          const hh = now.getHours().toString().padStart(2,'0');
          const mm = now.getMinutes().toString().padStart(2,'0');
          const ss = now.getSeconds().toString().padStart(2,'0');
          clock.textContent = `Local ${hh}:${mm}:${ss}`;
        } catch { clock.textContent = '—'; }
      }
      tickClock();
      setInterval(tickClock, 1000);

      // Theme
      const THEME_KEY = 'vibe1310-theme';
      function applyTheme(name) {
        root.dataset.theme = name;
        themeBtn.textContent = name === 'day' ? 'Day' : 'Night';
        localStorage.setItem(THEME_KEY, name);
      }
      applyTheme(localStorage.getItem(THEME_KEY) || 'night');
      themeBtn.addEventListener('click', () => {
        applyTheme(root.dataset.theme === 'day' ? 'night' : 'day');
        // Instant background refresh
        fadeFrame(0.18);
      });

      // Copy rotation
      const lines = [
        'Move the cursor to stir the flow. T tunes turbulence; S saturation; D day/night. Space toggles pause. Click the canvas to reset.',
        'A canvas that breathes back.',
        'Let the colors idle; your focus won’t.',
        'Quiet motion, vivid intention.'
      ];
      let li = 0;
      function swapLine() {
        li = (li + 1) % lines.length;
        sub.style.opacity = '0';
        setTimeout(() => { sub.textContent = lines[li]; sub.style.opacity = '1'; }, 200);
      }
      if (!reduce) setInterval(swapLine, 6200);

      // State
      const state = {
        running: !reduce,
        dpr: 1, W: 1, H: 1, cx: 0, cy: 0,
        t: 0,
        particles: [],
        maxP: 1800,
        turb: parseFloat(turb.value),
        speed: parseFloat(speed.value),
        hue: parseFloat(hue.value),
        vivid: true,
        spectrum: true,
        fadeSoft: 0.06,
        magnet: { x: 0, y: 0, active: false }
      };

      // Size + particles
      function resize() {
        const rect = canvas.getBoundingClientRect();
        state.dpr = Math.max(1, Math.min(2, window.devicePixelRatio || 1));
        state.W = Math.floor(rect.width);
        state.H = Math.floor(rect.height);
        state.cx = state.W / 2;
        state.cy = state.H / 2;
        canvas.width = state.W * state.dpr;
        canvas.height = state.H * state.dpr;
        ctx.setTransform(state.dpr, 0, 0, state.dpr, 0, 0);
        rebuildParticles();
        // one static draw if reduced
        if (reduce) step(16);
      }
      window.addEventListener('resize', resize, { passive: true });

      function rebuildParticles() {
        const n = Math.floor(state.maxP * (state.W * state.H) / (1120*630));
        state.particles = new Array(Math.max(600, n)).fill(0).map((_,i) => ({
          x: Math.random()*state.W,
          y: Math.random()*state.H,
          px: 0, py: 0,
          hueSeed: Math.random()*360 + i*0.3
        }));
      }

      // Helpers
      function hsla(h, s, l, a) {
        h = (h%360+360)%360;
        return `hsla(${h}, ${s}%, ${l}%, ${a})`;
      }
      function fadeFrame(force) {
        ctx.globalCompositeOperation = 'source-over';
        const fade = force ?? (state.vivid ? state.fadeSoft : 0.14);
        if (root.dataset.theme === 'day') {
          ctx.fillStyle = `rgba(255,255,255,${fade})`;
        } else {
          ctx.fillStyle = `rgba(10,13,22,${fade})`;
        }
        ctx.fillRect(0,0,state.W,state.H);
      }

      // Flow field
      function vec(x, y, t) {
        const f = state.turb * 0.0025;
        const a = Math.sin((y*f*320) + t*0.6) * Math.cos((x*f*270) - t*0.5);
        const b = Math.sin(((x+y)*f*120) + t*0.33);
        const ang = a*1.2 + b*0.8;
        return { x: Math.cos(ang), y: Math.sin(ang) };
      }

      // Draw step
      function step(dt) {
        state.t += (dt * 0.001) * state.speed;
        fadeFrame();

        const trail = state.vivid ? 1.3 : 0.8;
        ctx.globalCompositeOperation = 'lighter';
        ctx.lineCap = 'round';
        ctx.shadowBlur = state.vivid ? 14 : 7;

        const mag = state.magnet.active ? state.magnet : null;
        for (let i = 0; i < state.particles.length; i++) {
          const p = state.particles[i];
          p.px = p.x; p.py = p.y;

          const v = vec(p.x, p.y, state.t);
          let vx = v.x, vy = v.y;

          if (mag) {
            const dx = mag.x - p.x, dy = mag.y - p.y;
            const d = Math.sqrt(dx*dx + dy*dy) + 0.0001;
            const pull = Math.min(2.5, 90 / d);
            vx += dx / d * pull;
            vy += dy / d * pull;
          }

          p.x += vx * trail;
          p.y += vy * trail;

          if (p.x < -4 || p.y < -4 || p.x > state.W+4 || p.y > state.H+4 || Math.random() < 0.002) {
            p.x = (Math.random() * state.W); p.y = (Math.random() * state.H);
            p.px = p.x; p.py = p.y;
          }

          // Color
          const base = state.hue + (state.spectrum ? Math.sin((p.hueSeed*0.01) + state.t*0.4 + p.x*0.002)*120 : 0);
          const glow = hsla(base+10, state.vivid ? 90 : 60, state.vivid ? 68 : 56, state.vivid ? 0.9 : 0.5);
          const col = hsla(base, state.vivid ? 90 : 55, root.dataset.theme === 'day' ? 45 : 58, state.vivid ? 0.55 : 0.32);

          ctx.shadowColor = glow;
          ctx.strokeStyle = col;
          ctx.lineWidth = state.vivid ? 1.1 : 0.8;

          ctx.beginPath();
          ctx.moveTo(p.px, p.py);
          ctx.lineTo(p.x, p.y);
          ctx.stroke();
        }
      }

      // Tilt on pointer + magnet
      function tilt(e) {
        const r = fieldWrap.getBoundingClientRect();
        const x = (e.clientX - r.left) / r.width;
        const y = (e.clientY - r.top) / r.height;
        const tx = (x - 0.5) * 8;
        const ty = (0.5 - y) * 8;
        fieldWrap.style.transform = `rotateX(${ty}deg) rotateY(${tx}deg)`;
        state.magnet.x = (e.clientX - r.left);
        state.magnet.y = (e.clientY - r.top);
        state.magnet.active = true;
      }
      function resetTilt(){ fieldWrap.style.transform = 'rotateX(0deg) rotateY(0deg)'; state.magnet.active = false; }
      fieldWrap.addEventListener('pointermove', tilt, { passive: true });
      fieldWrap.addEventListener('pointerleave', resetTilt, { passive: true });
      fieldWrap.addEventListener('click', () => { rebuildParticles(); fadeFrame(0.20); });

      // Controls
      turb.addEventListener('input', () => { state.turb = parseFloat(turb.value); });
      speed.addEventListener('input', () => { state.speed = parseFloat(speed.value); });
      hue.addEventListener('input', () => { state.hue = parseFloat(hue.value); });

      vividBtn.addEventListener('click', () => {
        state.vivid = vividBtn.getAttribute('aria-pressed') !== 'true';
        vividBtn.setAttribute('aria-pressed', state.vivid ? 'true' : 'false');
        vividBtn.textContent = state.vivid ? 'Vivid' : 'Soft';
      });

      spectrumBtn.addEventListener('click', () => {
        state.spectrum = spectrumBtn.getAttribute('aria-pressed') !== 'true';
        spectrumBtn.setAttribute('aria-pressed', state.spectrum ? 'true' : 'false');
        spectrumBtn.textContent = state.spectrum ? 'On' : 'Mono';
      });

      pauseBtn.addEventListener('click', () => {
        state.running = !state.running;
        pauseBtn.textContent = state.running ? 'Pause' : 'Play';
        if (state.running && !reduce) {
          last = performance.now();
          RAF = requestAnimationFrame(loop);
        } else {
          cancelAnimationFrame(RAF);
        }
      });

      captureBtn.addEventListener('click', () => {
        try {
          const a = document.createElement('a');
          a.download = `prismatica-${Date.now()}.png`;
          canvas.toBlob((blob) => {
            if (!blob) return;
            const url = URL.createObjectURL(blob);
            a.href = url; a.click();
            setTimeout(() => URL.revokeObjectURL(url), 800);
          }, 'image/png');
        } catch {}
      });

      // Keyboard
      window.addEventListener('keydown', (e) => {
        const k = e.key.toLowerCase();
        if (e.code === 'Space') { e.preventDefault(); pauseBtn.click(); }
        if (k === 'd') { themeBtn.click(); }
        if (k === 's') { vividBtn.click(); }
        if (k === 't') { turb.value = Math.max(0.4, Math.min(3.0, parseFloat(turb.value) + 0.2)); turb.dispatchEvent(new Event('input')); }
      });

      // Loop
      let RAF = 0, last = 0;
      function loop(now) {
        RAF = requestAnimationFrame(loop);
        const dt = Math.min(32, now - last || 16);
        last = now;
        step(dt);
      }

      // Bootstrap
      function initial() {
        resize();
        fadeFrame(1.0);
        if (state.running && !reduce) {
          last = performance.now();
          RAF = requestAnimationFrame(loop);
        } else {
          step(16);
        }
      }
      initial();
    })();
  </script>
