<section id="atelier1919" role="region" aria-label="Lumen Conservatory — Edition 1919">
  <style>
    /* LUMEN CONSERVATORY — 1919 */
    #atelier1919 {
      --h: 278;
      --ink: #0b0e14;
      --muted: rgba(11,14,20,.68);
      --line: rgba(11,14,20,.14);
      --bgA: #f6f7ff;
      --bgB: #eef1ff;
      --glass: rgba(255,255,255,.72);
      --bloom: 1;
      --tempo: 1.00;
      --mx: 50%;
      --my: 50%;
      position: relative;
      padding: 26px;
      border-radius: 32px;
      border: 1px solid var(--line);
      color: var(--ink);
      font-family: ui-sans-serif, -apple-system, Inter, Segoe UI, Helvetica, Arial, system-ui;
      background:
        radial-gradient(120% 140% at 100% 0%, rgba(255,255,255,.85), transparent 60%) no-repeat,
        radial-gradient(140% 120% at 0% 100%, rgba(255,255,255,.85), transparent 62%) no-repeat,
        linear-gradient(180deg, var(--bgA), var(--bgB));
      box-shadow:
        0 100px 220px rgba(12,14,24,.12),
        inset 0 1px 0 rgba(255,255,255,.9);
      overflow: hidden;
      isolation: isolate;
    }

    /* Ambient aurora */
    #atelier1919::before {
      content: "";
      position: absolute; inset: -20%;
      background:
        radial-gradient(60% 50% at 20% 20%, hsla(var(--h),92%,70%,.20), transparent 60%),
        radial-gradient(80% 60% at 80% 80%, hsla(calc(var(--h)+90),92%,68%,.16), transparent 70%),
        conic-gradient(from 0deg at 50% 50%,
          hsla(calc(var(--h)-40),90%,65%,.10),
          hsla(calc(var(--h)+20),90%,65%,.12),
          hsla(calc(var(--h)+60),90%,65%,.10),
          hsla(calc(var(--h)+120),90%,65%,.12),
          hsla(calc(var(--h)-40),90%,65%,.10));
      filter: blur(70px) saturate(1.06);
      pointer-events: none;
      animation: swirl1919 48s ease-in-out infinite alternate;
    }

    /* Dimensional grid whisper */
    #atelier1919::after {
      content: "";
      position: absolute; inset: 0; pointer-events: none;
      background-image:
        linear-gradient(0deg, transparent 27px, rgba(12,15,24,.06) 28px),
        linear-gradient(90deg, transparent 27px, rgba(12,15,24,.06) 28px);
      background-size: 28px 28px;
      opacity: .32;
      mix-blend-mode: overlay;
      mask: linear-gradient(180deg, rgba(0,0,0,.86), rgba(0,0,0,0) 70%);
    }

    /* NIGHT */
    #atelier1919[data-noir="true"] {
      --ink: rgba(235,241,254,.98);
      --muted: rgba(235,241,254,.70);
      --line: rgba(255,255,255,.12);
      --bgA: #04060c;
      --bgB: #0a0f18;
      --glass: rgba(255,255,255,.08);
      box-shadow:
        0 110px 240px rgba(0,0,0,.85),
        inset 0 1px 0 rgba(255,255,255,.08);
      background:
        radial-gradient(120% 140% at 100% 0%, rgba(10,16,28,.6), transparent 62%) no-repeat,
        radial-gradient(140% 120% at 0% 100%, rgba(10,16,28,.6), transparent 64%) no-repeat,
        linear-gradient(180deg, var(--bgA), var(--bgB));
    }

    /* HEADER */
    #atelier1919 .hdr {
      display: grid;
      grid-template-columns: auto 1fr auto;
      align-items: center;
      gap: 16px;
      margin-bottom: 14px;
    }
    #atelier1919 .logo {
      width: 82px; height: 82px; border-radius: 26px; display:grid; place-items:center; position:relative; overflow:hidden;
      background:
        radial-gradient(120% 100% at 30% 30%, #fff, rgba(255,255,255,.65) 50%, rgba(255,255,255,.30));
      box-shadow: 0 24px 50px rgba(12,14,24,.18);
    }
    #atelier1919 .logo svg { width: 60px; height: 60px; display:block; filter: drop-shadow(0 10px 18px rgba(12,14,24,.14)); }
    #atelier1919 .brand { display: grid; gap: 2px; }
    #atelier1919 .brand .t { font-weight: 900; letter-spacing: .35px; font-size: 20px; text-transform: uppercase; }
    #atelier1919 .brand .s { font-size: 13px; color: var(--muted); letter-spacing: .26px; }

    /* ACTIONS */
    #atelier1919 .actions { display:flex; flex-wrap:wrap; gap:8px; align-items:center; }
    #atelier1919 .chip {
      appearance:none; cursor:pointer; border:1px solid var(--line); border-radius:999px;
      background:linear-gradient(180deg, rgba(255,255,255,.98), rgba(255,255,255,.60));
      color:var(--ink); padding:9px 13px; font-size:12px; font-weight:800;
      box-shadow:0 14px 30px rgba(12,14,24,.14), inset 0 1px 0 rgba(255,255,255,.86);
      transition: transform .15s ease, filter .3s ease, opacity .3s ease;
    }
    #atelier1919 .chip:hover { transform: translateY(-1px); }
    #atelier1919 .chip:active { transform: translateY(0); }
    #atelier1919[data-noir="true"] .chip {
      background:linear-gradient(180deg, rgba(255,255,255,.12), rgba(255,255,255,.06));
      box-shadow:0 16px 34px rgba(0,0,0,.6), inset 0 1px 0 rgba(255,255,255,.06);
    }

    /* HERO */
    #atelier1919 .hero { margin: 8px 2px 18px; position: relative; }
    #atelier1919 .hero h1 {
      margin: 0;
      font-size: clamp(42px, 9.2vw, 96px);
      line-height: 1.02;
      letter-spacing: .2px;
      background: linear-gradient(90deg,
        hsl(var(--h) 94% 56%),
        hsl(calc(var(--h)+70) 88% 58%),
        hsl(calc(var(--h)-60) 90% 60%));
      -webkit-background-clip: text; background-clip: text; color: transparent;
      filter: drop-shadow(0 22px 44px rgba(12,14,24,.18));
      background-size: 220% 100%;
      animation: shimmer1919 16s ease-in-out infinite;
    }
    #atelier1919 .hero .sub { margin-top: 10px; color: var(--muted); font-size: 14px; }

    /* STAGE — the Reflecting Pool */
    #atelier1919 .stage {
      position: relative;
      display: grid;
      place-items: center;
      margin: 10px 0 0;
      perspective: 1200px;
    }
    #atelier1919 .pool {
      --rad: 28px;
      --size: min(78vh, min(880px, 92vw));
      width: var(--size); height: calc(var(--size) * .66);
      border-radius: var(--rad);
      position: relative; overflow: hidden;
      background:
        radial-gradient(120% 120% at 50% 0%, rgba(255,255,255,.85), rgba(255,255,255,.14)),
        conic-gradient(from 0deg, rgba(255,255,255,.04), rgba(255,255,255,.0) 55% 100%);
      border: 1px solid var(--line);
      box-shadow:
        inset 0 1px 0 rgba(255,255,255,.70),
        0 40px 120px rgba(12,14,24,.16);
      transform: rotateX(calc((var(--my) - 50%) * -0.30)) rotateY(calc((var(--mx) - 50%) * 0.34));
      transition: transform .25s ease;
      backdrop-filter: blur(10px) saturate(1.03);
    }
    #atelier1919[data-noir="true"] .pool {
      background:
        radial-gradient(120% 120% at 50% 0%, rgba(255,255,255,.08), rgba(255,255,255,.04)),
        conic-gradient(from 0deg, rgba(255,255,255,.05), rgba(255,255,255,0) 60% 100%);
      box-shadow:
        inset 0 1px 0 rgba(255,255,255,.06),
        0 34px 110px rgba(0,0,0,.72);
      backdrop-filter: blur(12px) saturate(1.08);
    }

    #atelier1919 canvas#field1919 {
      position: absolute; inset: 0; width: 100%; height: 100%; display: block;
      filter: saturate(1.05) brightness(var(--bloom));
      transition: filter .35s ease, opacity .35s ease;
    }

    #atelier1919 .bezel {
      position: absolute; inset: 16px; border-radius: calc(var(--rad) - 10px); pointer-events: none;
      border: 1px dashed var(--line);
      box-shadow: inset 0 1px 0 rgba(255,255,255,.6);
    }

    #atelier1919 .prism {
      position: absolute; inset: -20%; pointer-events: none; mix-blend-mode: screen; opacity: .55;
      background:
        radial-gradient(60% 50% at 20% 20%, hsla(var(--h),90%,70%,.33), transparent 60%),
        radial-gradient(70% 60% at 70% 70%, hsla(calc(var(--h)+90),90%,66%,.23), transparent 70%);
      filter: blur(34px) saturate(1.1);
      animation: breathe1919 14s ease-in-out infinite;
    }

    /* DOCK */
    #atelier1919 .dock { display:flex; flex-wrap:wrap; gap: 10px; align-items:center; justify-content:center; margin-top: 16px; }
    #atelier1919 .knob {
      -webkit-appearance: none; appearance: none; width: 300px; height: 30px; border-radius: 999px; outline: none;
      background: linear-gradient(90deg, hsl(var(--h) 88% 58%), hsl(calc(var(--h)+70) 78% 58%), hsl(calc(var(--h)-50) 84% 64%));
      border: 1px solid var(--line); box-shadow: inset 0 1px 0 rgba(255,255,255,.65), 0 10px 22px rgba(12,14,24,.14);
    }
    #atelier1919 .knob::-webkit-slider-thumb, #atelier1919 .knob::-moz-range-thumb {
      -webkit-appearance: none; appearance: none; width: 22px; height: 22px; border-radius: 50%;
      background: radial-gradient(100% 100% at 30% 30%, #fff, #e6ecff);
      border: 1px solid rgba(0,0,0,.12);
      box-shadow: 0 10px 20px rgba(12,14,24,.22), 0 0 0 4px rgba(255,255,255,.28);
      cursor: ew-resize;
    }
    #atelier1919 .bubble {
      min-width: 260px; text-align: center; padding: 8px 12px; border-radius: 12px; border: 1px solid var(--line);
      background: var(--glass); box-shadow: inset 0 1px 0 rgba(255,255,255,.72);
      color: var(--ink); font-variant-numeric: tabular-nums; font-size: 12px;
    }

    /* FOOTER */
    #atelier1919 .meta {
      display:flex; align-items:center; justify-content:space-between; gap:10px;
      margin-top: 18px; padding-top: 12px; border-top: 1px dashed var(--line); color: var(--muted); font-size: 12px;
    }
    #atelier1919 .tagline {
      display:inline-flex; align-items:center; gap:8px; padding:6px 10px; border-radius:999px;
      border:1px dashed var(--line); background: rgba(255,255,255,.62);
    }
    #atelier1919[data-noir="true"] .tagline { background: rgba(255,255,255,.06); }

    /* WATERMARK */
    #atelier1919 .mark {
      position: absolute; right: 8px; bottom: -6px; pointer-events: none; user-select: none;
      font-weight: 900; font-size: 120px; line-height: 1; letter-spacing: -4px;
      color: transparent;
      -webkit-text-stroke: 1px color-mix(in hsl, hsl(var(--h) 90% 50%) 42%, rgba(0,0,0,.26));
      text-stroke: 1px color-mix(in hsl, hsl(var(--h) 90% 50%) 42%, rgba(0,0,0,.26));
      opacity: .16; transform: rotate(-4deg); filter: blur(.2px);
    }

    /* MOTION */
    @keyframes shimmer1919 { 0%,100% { background-position: 0% 50%; } 50% { background-position: 100% 50%; } }
    @keyframes swirl1919 { 0% { transform: translate3d(-2%,-1%,0) scale(1); } 100% { transform: translate3d(2%,1%,0) scale(1.03); } }
    @keyframes breathe1919 { 0% { opacity: .45; transform: scale(1); } 100% { opacity: .65; transform: scale(1.04); } }

    /* RESPONSIVE */
    @media (max-width: 760px) {
      #atelier1919 .hdr { grid-template-columns: auto 1fr; }
      #atelier1919 .actions { grid-column: 1 / -1; }
      #atelier1919 .mark { font-size: 92px; }
    }
    @media (prefers-reduced-motion: reduce) {
      #atelier1919::before { animation: none !important; }
      #atelier1919 .prism { animation: none !important; }
      #atelier1919 .pool { transition: none !important; transform: none !important; }
    }
  </style>

  <div class="hdr">

      <div class="t">Lumen Conservatory</div>

      <button id="theme1919" class="chip" type="button" aria-label="Toggle Theme">Noir</button>
      <button id="petals1919" class="chip" type="button" aria-label="Toggle Petals">Petals ✓</button>
      <button id="bloom1919" class="chip" type="button" aria-label="Toggle Bloom">Bloom</button>
      <button id="palette1919" class="chip" type="button" aria-label="Shuffle Palette">Palette</button>

  <div class="hero">
    <h1>Drift. Bloom. Listen.</h1>
    <div class="sub">Stir the pool with your cursor • Dial tempo • Slip to night when ready</div>
  </div>

  <div class="stage" aria-label="Reflecting pool with living light">
    <div class="pool" id="pool1919">
      <canvas id="field1919" role="img" aria-label="Soft ribbons and petals flow across a luminous pool"></canvas>
      <div class="bezel" aria-hidden="true"></div>
      <div class="prism" aria-hidden="true"></div>

  <div class="dock">
    <input id="tempo1919" class="knob" type="range" min="0.4" max="2.8" step="0.01" value="1.00" aria-label="Tempo">
    <div id="bubble1919" class="bubble" aria-live="polite">Tempo: 1.00x • Petals: 120 • Trails: on</div>
  </div>

  <div class="meta">
    <span class="tagline">“The pool keeps the secrets of motion.”</span>
    <span id="last-updated">Last updated: 2026-01-12 20:26:03 EST</span>
  </div>

  <script>
    (function(){
      const root = document.getElementById('atelier1919');
      const pool = root.querySelector('#pool1919');
      const canvas = root.querySelector('#field1919');
      const ctx = canvas.getContext('2d', { alpha: true });

      const btnTheme = root.querySelector('#theme1919');
      const btnPetals = root.querySelector('#petals1919');
      const btnBloom = root.querySelector('#bloom1919');
      const btnPal = root.querySelector('#palette1919');
      const btnSave = root.querySelector('#save1919');
      const tempoKnob = root.querySelector('#tempo1919');
      const bubble = root.querySelector('#bubble1919');
      const stampEl = root.querySelector('#last-updated');

      // State
      const DPR = Math.max(1, Math.min(2, window.devicePixelRatio || 1));
      let W=0, H=0, CX=0, CY=0;
      let TRAILS = true;
      let PETALS = true;
      let BLOOM = 1.00;

      const pointer = { x:.5, y:.5, tx:.5, ty:.5 };

      let hueBase = parseInt(getComputedStyle(root).getPropertyValue('--h')) || 278;

      // Particles
      let petals = [];
      let ribbons = [];
      let PETAL_COUNT = 120;

      function stamp(){
        try{
          const now = new Date();
          const opts = { year:'numeric', month:'short', day:'2-digit', hour:'2-digit', minute:'2-digit' };
          stampEl.textContent = 'Updated ' + now.toLocaleString(undefined, opts);
        } catch(_){ stampEl.textContent = 'Updated just now'; }
      }

      function flash(){
        root.style.transition='filter .25s ease';
        root.style.filter='saturate(1.16)';
        setTimeout(()=>{ root.style.filter='saturate(1)'; root.style.transition=''; }, 300);
      }

      function resize(){
        const rect = pool.getBoundingClientRect();
        W = Math.max(1, Math.floor(rect.width  * DPR));
        H = Math.max(1, Math.floor(rect.height * DPR));
        canvas.width = W;
        canvas.height= H;
        CX = W/2; CY = H/2;
        initField();
      }

      function setHue(v){
        hueBase = ((v % 360) + 360) % 360;
        root.style.setProperty('--h', hueBase);
        flash();
      }
      function shuffleHue(){ setHue(Math.floor(Math.random()*360)); }

      function setTempo(val){
        const e = Math.max(0.4, Math.min(2.8, parseFloat(val) || 1));
        root.style.setProperty('--tempo', e.toFixed(2));
        bubble.textContent = 'Tempo: ' + e.toFixed(2) + 'x • Petals: ' + PETAL_COUNT + ' • Trails: ' + (TRAILS?'on':'off');
      }

      function toggleTheme(force){
        const on = typeof force === 'boolean' ? force : !root.hasAttribute('data-noir');
        if(on){ root.setAttribute('data-noir','true'); btnTheme.textContent='Dawn'; }
        else  { root.removeAttribute('data-noir'); btnTheme.textContent='Noir'; }
        flash();
      }
      function togglePetals(){
        PETALS = !PETALS;
        btnPetals.textContent = PETALS ? 'Petals ✓' : 'Petals';
        flash();
      }
      function toggleBloom(){
        BLOOM = BLOOM > 1 ? 1 : 1.22;
        root.style.setProperty('--bloom', BLOOM.toFixed(2));
        btnBloom.textContent = BLOOM > 1 ? 'Calm' : 'Bloom';
        flash();
      }

      function initField(){
        petals = [];
        ribbons = [];
        PETAL_COUNT = Math.floor(100 + Math.min(W,H) * 0.06);
        // Petals
        for(let i=0;i<PETAL_COUNT;i++){
          petals.push({
            x: Math.random()*W, y: Math.random()*H,
            vx: 0, vy: 0,
            r: 1 + Math.random()*2.2*DPR,
            hue: (hueBase + (i/PETAL_COUNT)*140) % 360,
            life: Math.random()*Math.PI*2
          });
        }
        // Ribbons control points
        const bands = 6;
        for(let b=0;b<bands;b++){
          const hue = (hueBase + (b/bands)*160) % 360;
          ribbons.push({ hue, seed: Math.random()*1000, width: (0.6 + (b%2)*0.3) * DPR + 0.6, alpha: 0.32 });
        }
      }

      function flowField(x, y, t){
        // Curl-like field from layered sin/cos
        const s = 0.0009 * Math.min(W,H);
        const tempo = parseFloat(getComputedStyle(root).getPropertyValue('--tempo')) || 1;
        const px = (x/W - 0.5) + (pointer.x - 0.5) * 0.6;
        const py = (y/H - 0.5) + (pointer.y - 0.5) * 0.6;
        const a = Math.sin((px + t*0.12*tempo)/s) + Math.cos((py - t*0.10*tempo)/s*1.2);
        const b = Math.cos((py + t*0.08*tempo)/s) - Math.sin((px - t*0.14*tempo)/s*0.8);
        return { x: a, y: b };
      }

      function render(now){
        const t = now * 0.001;
        const tempo = parseFloat(getComputedStyle(root).getPropertyValue('--tempo')) || 1;

        // Eased pointer
        pointer.x += (pointer.tx - pointer.x) * 0.08;
        pointer.y += (pointer.ty - pointer.y) * 0.08;
        root.style.setProperty('--mx', (pointer.x*100).toFixed(2)+'%');
        root.style.setProperty('--my', (pointer.y*100).toFixed(2)+'%');

        // Fading
        if(TRAILS){
          ctx.globalCompositeOperation = 'source-over';
          ctx.fillStyle = root.hasAttribute('data-noir') ? 'rgba(0,0,0,0.06)' : 'rgba(255,255,255,0.06)';
          ctx.fillRect(0,0,W,H);
        } else {
          ctx.clearRect(0,0,W,H);
          // Soft base gradient
          const g = ctx.createLinearGradient(0,0,0,H);
          if(root.hasAttribute('data-noir')){
            g.addColorStop(0, `hsl(${(hueBase+210)%360} 64% 10%)`);
            g.addColorStop(1, `hsl(${(hueBase+235)%360} 58% 14%)`);
          } else {
            g.addColorStop(0, `hsl(${(hueBase+240)%360} 88% 95%)`);
            g.addColorStop(1, `hsl(${(hueBase+210)%360} 80% 89%)`);
          }
          ctx.fillStyle = g;
          ctx.fillRect(0,0,W,H);
        }

        // Ribbons
        ctx.globalCompositeOperation = 'lighter';
        const paths = 5;
        for(let i=0;i<ribbons.length;i++){
          const rb = ribbons[i];
          ctx.beginPath();
          for(let p=0;p<=paths;p++){
            const u = p/paths;
            const x = CX + Math.cos(u*Math.PI*2 + rb.seed*0.05 + t*0.5*tempo) * (W*0.34);
            const y = CY + Math.sin(u*Math.PI*2 + rb.seed*0.08 - t*0.42*tempo) * (H*0.28);
            const f = flowField(x, y, t + i*0.12);
            const nx = x + f.x * (20 + 40*u) * DPR;
            const ny = y + f.y * (20 + 40*(1-u)) * DPR;
            if(p===0) ctx.moveTo(nx, ny);
            else ctx.lineTo(nx, ny);
          }
          const lum = root.hasAttribute('data-noir') ? 70 : 50;
          ctx.strokeStyle = `hsla(${rb.hue}, 92%, ${lum}%, ${rb.alpha})`;
          ctx.lineWidth = (BLOOM>1 ? rb.width*1.6 : rb.width);
          ctx.stroke();
        }

        // Petals
        if(PETALS){
          for(let i=0;i<petals.length;i++){
            const pt = petals[i];
            const fld = flowField(pt.x, pt.y, t);
            const pull = 0.22 + 0.06*Math.sin(pt.life + t*0.7);
            pt.vx += fld.x * pull * tempo;
            pt.vy += fld.y * pull * tempo;
            // Pointer attraction
            const tx = pointer.x * W, ty = pointer.y * H;
            const dx = tx - pt.x, dy = ty - pt.y;
            const dist = Math.hypot(dx,dy)+0.0001;
            const attract = 0.0006 * Math.min(W,H) * tempo;
            pt.vx += (dx/dist) * attract;
            pt.vy += (dy/dist) * attract;

            pt.vx *= 0.96; pt.vy *= 0.96;
            pt.x += pt.vx; pt.y += pt.vy;

            // Wrap
            if(pt.x< -10) pt.x=W+10;
            if(pt.x> W+10) pt.x=-10;
            if(pt.y< -10) pt.y=H+10;
            if(pt.y> H+10) pt.y=-10;

            pt.life += 0.02 * tempo;

            // Draw
            const lum = root.hasAttribute('data-noir') ? 74 : 54;
            const alpha = root.hasAttribute('data-noir') ? 0.42 : 0.34;
            const r = pt.r * (1 + 0.4*Math.sin(pt.life*1.6));
            ctx.beginPath();
            ctx.arc(pt.x, pt.y, BLOOM>1 ? r*1.3 : r, 0, Math.PI*2);
            ctx.fillStyle = `hsla(${(pt.hue+14)%360}, 92%, ${lum}%, ${alpha})`;
            ctx.fill();
          }
        }
      }

      let running = true;
      function loop(now){ if(!running) return; render(now); requestAnimationFrame(loop); }

      function onPointerMove(e){
        const r = pool.getBoundingClientRect();
        const x = (e.clientX - r.left) / r.width;
        const y = (e.clientY - r.top) / r.height;
        pointer.tx = Math.max(0, Math.min(1, x));
        pointer.ty = Math.max(0, Math.min(1, y));
      }

      pool.addEventListener('pointermove', onPointerMove);
      pool.addEventListener('pointerleave', ()=>{ root.style.setProperty('--mx','50%'); root.style.setProperty('--my','50%'); });

      tempoKnob.addEventListener('input', ()=> setTempo(tempoKnob.value));
      btnTheme.addEventListener('click', toggleTheme);
      btnPetals.addEventListener('click', togglePetals);
      btnBloom.addEventListener('click', toggleBloom);
      btnPal.addEventListener('click', shuffleHue);
      btnSave.addEventListener('click', ()=>{
        try{
          const url = canvas.toDataURL('image/png');
          const a = document.createElement('a');
          a.href = url;
          a.download = 'lumen-conservatory-1919.png';
          a.click();
        }catch(_){}
      });

      window.addEventListener('keydown', (e)=>{
        const k = e.key.toLowerCase();
        if(k==='n'){ btnTheme.click(); }
        if(k==='t'){ TRAILS = !TRAILS; setTempo(tempoKnob.value); flash(); }
        if(k==='b'){ btnBloom.click(); }
        if(k==='p'){ btnPal.click(); }
        if(k==='s'){ btnSave.click(); }
      });

      // Init
      resize();
      setTempo(tempoKnob.value);
      toggleTheme(false);
      TRAILS = true;
      PETALS = true;
      shuffleHue();
      stamp();

      const prefersReduced = window.matchMedia && window.matchMedia('(prefers-reduced-motion: reduce)').matches;
      if(!prefersReduced){ requestAnimationFrame(loop); }
      else { running=false; render(performance.now()); }

      window.addEventListener('resize', ()=>{
        const was = running;
        running = false;
        resize();
        if(was){ running = true; requestAnimationFrame(loop); }
        else { render(performance.now()); }
      });
    }());
  </script>
