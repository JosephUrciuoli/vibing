<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vibing</title>
    <style>
      :root {
        --bg: #0f1221;
        --fg: #e6e8f0;
        --muted: #9aa3b2;
        --accent: #8b5cf6;
      }
      html, body {
        height: 100%;
      }
      body {
        margin: 0;
        font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Ubuntu, Cantarell, Noto Sans, Helvetica Neue, Arial, "Apple Color Emoji", "Segoe UI Emoji";
        color: var(--fg);
        background: radial-gradient(1200px 800px at 70% 10%, #1b1f3a, var(--bg));
        display: flex;
        align-items: center;
        justify-content: center;
      }
      .card {
        width: min(720px, 92vw);
        background: rgba(255,255,255,0.04);
        border: 1px solid rgba(255,255,255,0.08);
        border-radius: 16px;
        padding: 28px 24px;
        box-shadow: 0 10px 30px rgba(0,0,0,0.3);
        backdrop-filter: blur(6px);
      }
      h1 {
        margin: 0 0 10px 0;
        font-size: 28px;
        letter-spacing: 0.3px;
      }
      .muted {
        color: var(--muted);
        font-size: 14px;
        margin-bottom: 18px;
      }
      #content {
        font-size: 18px;
        line-height: 1.6;
        background: rgba(255,255,255,0.04);
        border: 1px dashed rgba(255,255,255,0.12);
        border-radius: 12px;
        padding: 16px;
      }
      .footer {
        margin-top: 18px;
        display: flex;
        justify-content: space-between;
        align-items: center;
        font-size: 14px;
        color: var(--muted);
      }
      .badge {
        display: inline-block;
        background: rgba(139, 92, 246, 0.18);
        color: #d4c2ff;
        padding: 4px 10px;
        border-radius: 999px;
        font-size: 12px;
        border: 1px solid rgba(139, 92, 246, 0.35);
        letter-spacing: 0.2px;
      }
    </style>
  </head>
  <body>
    <!-- BEGIN_EDITABLE -->
      <section id="content">
<section class="observatory1234" role="region" aria-label="ATELIER 1234 — orbital typography, living system" data-theme="night" data-run="on" data-trails="on" data-glow="on">
  <style>
    .observatory1234{
      --ink:#E6EEF8; --muted:#98A6BF; --edge:#1a2336;
      --bg0:#070b12; --bg1:#0d1421; --glass:rgba(15,22,36,.55);
      --a1:#7DD3FC; --a2:#A78BFA; --a3:#F472B6; --a4:#34D399; --a5:#FBBF24;
      color-scheme: dark;
      position:relative; isolation:isolate; overflow:hidden;
      border-radius:28px; border:1px solid var(--edge);
      padding: clamp(16px, 3.3vw, 28px);
      box-shadow: 0 60px 160px rgba(0,0,0,.45), inset 0 1px 0 rgba(255,255,255,.06);
      background:
        radial-gradient(140% 160% at 10% -10%, color-mix(in oklab, var(--a2), transparent 86%) 0, transparent 50%),
        radial-gradient(160% 140% at 110% 120%, color-mix(in oklab, var(--a4), transparent 90%) 0, transparent 52%),
        linear-gradient(180deg, var(--bg0), var(--bg1));
      --mx:50%; --my:50%; --tiltx:0deg; --tilty:0deg; --spin:0deg;
    }
    .observatory1234[data-theme="dawn"]{
      --ink:#0b1628; --muted:#4b5a73; --edge:#dfe6f4;
      --bg0:#f7fbff; --bg1:#edf3fb; --glass:rgba(255,255,255,.62);
      box-shadow: 0 60px 120px rgba(20,40,90,.16), inset 0 1px 0 rgba(255,255,255,.85);
      color-scheme: light;
      background:
        radial-gradient(140% 160% at 10% -10%, color-mix(in oklab, var(--a2), transparent 90%) 0, transparent 50%),
        radial-gradient(160% 140% at 110% 120%, color-mix(in oklab, var(--a4), transparent 92%) 0, transparent 52%),
        linear-gradient(180deg, var(--bg0), var(--bg1));
    }
    .observatory1234::before{
      content:""; position:absolute; inset:-30% -30%; pointer-events:none; z-index:0;
      background: conic-gradient(from var(--spin),
        color-mix(in oklab, var(--a1), transparent 80%) 0 20%,
        color-mix(in oklab, var(--a2), transparent 80%) 0 40%,
        color-mix(in oklab, var(--a3), transparent 80%) 0 60%,
        color-mix(in oklab, var(--a4), transparent 80%) 0 80%,
        color-mix(in oklab, var(--a5), transparent 80%) 0 100%);
      filter: blur(120px) saturate(1.06);
      opacity:.35;
    }
    .observatory1234::after{
      content:""; position:absolute; inset:0; z-index:0; mix-blend-mode:screen; pointer-events:none;
      background: radial-gradient(600px 600px at var(--mx) var(--my), rgba(255,255,255,.12), transparent 40%);
    }

    /* Header */
    .observatory1234 .bar{
      position:relative; z-index:2;
      display:grid; grid-template-columns: minmax(0,1fr) auto; gap:14px; align-items:center;
      padding:12px; border-radius:18px; border:1px solid var(--edge);
      background: linear-gradient(180deg, var(--glass), transparent);
      backdrop-filter: blur(12px) saturate(1.04);
      box-shadow: 0 22px 60px rgba(0,0,0,.22), inset 0 1px 0 rgba(255,255,255,.10);
    }
    .observatory1234 .brand{ display:flex; align-items:center; gap:12px; min-width:0; }
    .observatory1234 .seal{
      --s:44px; width:var(--s); height:var(--s); border-radius:14px; position:relative; overflow:hidden;
      border:1px solid var(--edge);
      background: radial-gradient(circle at 35% 30%, #ffffff22, #ffffff05 60%, transparent 70%), linear-gradient(135deg, #fff4, #fff0);
      box-shadow: inset 0 8px 22px rgba(255,255,255,.15), 0 10px 22px rgba(0,0,0,.24);
    }
    .observatory1234 .seal::before, .observatory1234 .seal::after{ content:""; position:absolute; inset:5px; border-radius:11px; }
    .observatory1234 .seal::before{
      background: conic-gradient(from calc(var(--spin) + 45deg), var(--a1), var(--a2), var(--a3), var(--a4), var(--a5), var(--a1));
      -webkit-mask: radial-gradient(circle, #000 calc(58% - 2px), transparent calc(58% - 1px));
              mask: radial-gradient(circle, #000 calc(58% - 2px), transparent calc(58% - 1px));
      animation: s1234 28s linear infinite;
    }
    .observatory1234 .seal::after{
      width:10px; height:10px; border-radius:50%;
      background: radial-gradient(circle at 45% 45%, #fff, #fff0 70%);
      top:50%; left:50%; transform: translate(-50%,-50%) translateX(13px);
      box-shadow: 0 0 14px var(--a2), 0 0 28px var(--a2);
      animation: m1234 8s linear infinite;
    }
    @keyframes s1234{ to{ transform: rotate(360deg);} }
    @keyframes m1234{ to{ transform: translate(-50%,-50%) rotate(360deg) translateX(13px);} }

    .observatory1234 .title{
      font-family: ui-sans-serif, system-ui, "SF Pro Display", Inter, Segoe UI, Roboto, Helvetica, Arial, sans-serif;
      font-weight:900; letter-spacing:.02em; text-wrap:balance; line-height:1.04;
      font-size: clamp(22px, 3.4vw, 38px);
      background: linear-gradient(92deg, var(--ink), color-mix(in oklab, var(--a1), var(--ink) 60%) 70%);
      -webkit-background-clip:text; background-clip:text; color:transparent;
      filter: drop-shadow(0 18px 48px rgba(80,160,255,.25));
    }
    .observatory1234 .tag{
      color:var(--muted); font-weight:800; font-size:11px; letter-spacing:.18em; text-transform:uppercase;
      margin-top:2px;
    }

    .observatory1234 .controls{ display:flex; gap:8px; align-items:center; justify-content:flex-end; flex-wrap:wrap; }
    .observatory1234 .btn{
      appearance:none; cursor:pointer; user-select:none;
      padding:10px 12px; font-size:12px; font-weight:800; color:var(--ink);
      border-radius:14px; border:1px solid var(--edge);
      background: linear-gradient(180deg, rgba(255,255,255,.18), rgba(255,255,255,.06));
      box-shadow: 0 10px 26px rgba(0,0,0,.28), inset 0 1px 0 rgba(255,255,255,.10);
      transition: transform .14s ease, box-shadow .22s ease, background .22s ease, opacity .2s ease;
    }
    .observatory1234[data-theme="dawn"] .btn{
      background: linear-gradient(180deg, rgba(255,255,255,.80), rgba(255,255,255,.42));
      box-shadow: 0 10px 26px rgba(0,0,0,.12), inset 0 1px 0 rgba(255,255,255,.40);
    }
    .observatory1234 .btn:hover{ transform: translateY(-1px); box-shadow: 0 18px 44px rgba(0,0,0,.22), inset 0 1px 0 rgba(255,255,255,.28); }
    .observatory1234 .btn[aria-pressed="true"]{ outline:2px solid var(--a1); outline-offset:0; }

    /* Stage */
    .observatory1234 .stage{
      position:relative; z-index:1; margin-top:16px;
      height: clamp(480px, 58vw, 860px);
      border-radius:24px; border:1px solid var(--edge);
      background: linear-gradient(180deg, rgba(255,255,255,.08), rgba(255,255,255,.02));
      box-shadow: 0 40px 140px rgba(0,0,0,.26), inset 0 1px 0 rgba(255,255,255,.10);
      overflow:hidden; transform-style:preserve-3d;
      transform: perspective(1100px) rotateX(var(--tiltx)) rotateY(var(--tilty));
    }
    .observatory1234 canvas.sky{ position:absolute; inset:0; display:block; width:100%; height:100%; }
    .observatory1234 .grain{
      position:absolute; inset:0; pointer-events:none; z-index:2; mix-blend-mode:overlay; opacity:.14;
      background:
        radial-gradient(1px 1px at 12% 22%, #0002 1px, transparent 1px),
        radial-gradient(1px 1px at 36% 78%, #0002 1px, transparent 1px),
        radial-gradient(1px 1px at 70% 50%, #0002 1px, transparent 1px),
        radial-gradient(1px 1px at 88% 30%, #0002 1px, transparent 1px);
      background-size: 220px 220px;
    }

    /* Panel */
    .observatory1234 .panel{
      position:relative; z-index:2; margin-top:14px;
      display:flex; flex-wrap:wrap; gap:10px; align-items:center; justify-content:center;
      padding:10px; border-radius:14px; border:1px solid var(--edge);
      background: rgba(255,255,255,.06);
      backdrop-filter: blur(12px) saturate(1.04);
      box-shadow: 0 16px 40px rgba(0,0,0,.28), inset 0 1px 0 rgba(255,255,255,.10);
    }
    .observatory1234[data-theme="dawn"] .panel{
      background: rgba(255,255,255,.66);
      box-shadow: 0 16px 40px rgba(0,0,0,.16), inset 0 1px 0 rgba(255,255,255,.60);
    }
    .observatory1234 .cluster{ display:flex; align-items:center; gap:10px; }
    .observatory1234 .lab{ color:var(--muted); font-size:12px; font-weight:800; letter-spacing:.12em; text-transform:uppercase; }
    .observatory1234 .knob{ -webkit-appearance:none; appearance:none; width:230px; height:30px; background:transparent; cursor:pointer; }
    .observatory1234 .knob::-webkit-slider-thumb{
      -webkit-appearance:none; width:18px; height:18px; border-radius:50%;
      background: linear-gradient(180deg, #f8fbff, #dfe8f7); border:1px solid var(--edge);
      box-shadow: 0 6px 16px rgba(12,20,50,.20);
    }
    .observatory1234[data-theme="night"] .knob::-webkit-slider-thumb{ background: linear-gradient(180deg, #fff, #e9f3ff); }
    .observatory1234 .knob::-webkit-slider-runnable-track{
      height:10px; border-radius:999px; border:1px solid var(--edge);
      background: linear-gradient(90deg, var(--a1), var(--a2), var(--a3), var(--a4), var(--a5));
      opacity:.9;
    }

    /* Meta */
    .observatory1234 .meta{
      position:relative; z-index:2; margin:14px 2px 0; padding:0; list-style:none;
      display:flex; flex-wrap:wrap; gap:12px; align-items:center; color:var(--muted); font-size:12.5px;
    }
    .observatory1234 .chip{
      display:inline-flex; align-items:center; gap:8px; font-weight:800; text-transform:uppercase; letter-spacing:.12em;
      padding:6px 10px; border-radius:999px; border:1px solid var(--edge);
      background: linear-gradient(180deg, rgba(255,255,255,.10), rgba(255,255,255,.04));
      backdrop-filter: blur(6px);
    }
    .observatory1234[data-theme="dawn"] .chip{
      background: linear-gradient(180deg, rgba(255,255,255,.70), rgba(255,255,255,.30));
    }
    .observatory1234 .grow{ flex:1 1 auto; min-width:120px; text-align:right; }

    @media (prefers-reduced-motion: reduce){
      .observatory1234 *{ animation:none !important; transition:none !important; }
    }
  </style>

  <div class="bar">
    <div class="brand">
      <div class="seal" aria-hidden="true"></div>
      <div>
        <div class="title" aria-hidden="true">ATELIER 1234 — the living orrery</div>
        <div class="tag" aria-hidden="true">orbital type • soft gravities • quiet glow</div>
      </div>
    </div>
    <div class="controls" role="group" aria-label="Controls">
      <button class="btn" data-act="theme" title="Toggle theme (T)">Night</button>
      <button class="btn" data-act="run" aria-pressed="true" title="Pause/Play (Space)">Pause</button>
      <button class="btn" data-act="trails" aria-pressed="true" title="Trails (R)">Trails</button>

  <div class="stage" aria-label="Canvas viewport — orbital bodies in slow choreography">
    <canvas class="sky" role="img" aria-label="Planets sweep their orbits, leave velvet trails and magnetic lines"></canvas>
    <div class="grain" aria-hidden="true"></div>
  </div>

  <div class="panel" role="group" aria-label="Orbit controls">
    <div class="cluster">
      <span class="lab">Bodies</span>
      <input class="knob" type="range" data-ctrl="count" min="4" max="36" step="1" value="18" aria-label="Body count (4–36)" title="Bodies">
    </div>
    <div class="cluster">
      <span class="lab">Speed</span>
      <input class="knob" type="range" data-ctrl="speed" min="0" max="3" step="0.01" value="1.0" aria-label="System speed (0–3)" title="Speed">
    </div>
    <div class="cluster">
      <span class="lab">Fade</span>
      <input class="knob" type="range" data-ctrl="fade" min="0.90" max="0.999" step="0.001" value="0.972" aria-label="Trail persistence (0.90–0.999)" title="Fade">
    </div>
    <div class="cluster">
      <span class="lab">Scale</span>
      <input class="knob" type="range" data-ctrl="scale" min="0.6" max="1.5" step="0.01" value="1.0" aria-label="Orbit scale (0.6–1.5)" title="Scale">

  </div>

  <ul class="meta" aria-label="status">
    <li class="chip">live</li>
    <li>fps <strong id="fps">0</strong></li>
    <li>bodies <strong id="body-count">0</strong></li>
    <li class="grow"><span id="last-updated">Last updated: 2025-12-12 04:23:19 EST</span></li>
  </ul>

  <script>
    (function(){
      const root = document.currentScript.closest('.observatory1234');
      const canvas = root.querySelector('canvas.sky');
      const ctx = canvas.getContext('2d', { alpha:true });

      const ui = {
        theme: root.querySelector('[data-act="theme"]'),
        run: root.querySelector('[data-act="run"]'),
        trails: root.querySelector('[data-act="trails"]'),
        glow: root.querySelector('[data-act="glow"]'),
        palette: root.querySelector('[data-act="palette"]'),
        snap: root.querySelector('[data-act="snap"]'),
        count: root.querySelector('[data-ctrl="count"]'),
        speed: root.querySelector('[data-ctrl="speed"]'),
        fade: root.querySelector('[data-ctrl="fade"]'),
        scale: root.querySelector('[data-ctrl="scale"]'),
        fps: root.querySelector('#fps'),
        bc: root.querySelector('#body-count'),
        ts: root.querySelector('#last-updated')
      };

      // Timestamp
      try{
        const fmt = new Intl.DateTimeFormat(undefined, { dateStyle:'medium', timeStyle:'short' });
        ui.ts.textContent = 'Updated ' + fmt.format(new Date());
      }catch{
        ui.ts.textContent = 'Updated ' + new Date().toLocaleString();
      }

      // Palettes
      const palettes = [
        ['#7DD3FC','#A78BFA','#F472B6','#34D399','#FBBF24'],
        ['#60A5FA','#22D3EE','#8B5CF6','#FB7185','#F59E0B'],
        ['#6EE7B7','#93C5FD','#E879F9','#FCA5A5','#FCD34D'],
        ['#9AE6B4','#63B3ED','#B794F4','#F687B3','#F6E05E']
      ];
      let palIndex = 0;
      function recolor(){
        const p = palettes[palIndex];
        root.style.setProperty('--a1', p[0]);
        root.style.setProperty('--a2', p[1]);
        root.style.setProperty('--a3', p[2]);
        root.style.setProperty('--a4', p[3]);
        root.style.setProperty('--a5', p[4]);
      }
      recolor();

      let DPR = Math.max(1, Math.min(2, window.devicePixelRatio||1));
      let W=1,H=1, CX=0,CY=0;
      let running = !matchMedia?.('(prefers-reduced-motion: reduce)').matches;
      let last = performance.now(), fpsSmooth = 60, spin = 0;
      const pointer = { x:0,y:0,nx:0,ny:0, down:false };

      const bodies = [];
      const links = [];
      const MAX_LINK_DIST = ()=>Math.min(W,H) * 0.18;

      function css(name){ return getComputedStyle(root).getPropertyValue(name).trim(); }

      function resize(){
        const r = canvas.getBoundingClientRect();
        W = Math.max(1, Math.floor(r.width)); H = Math.max(1, Math.floor(r.height));
        CX = W*0.5; CY = H*0.5;
        canvas.width = Math.floor(W*DPR);
        canvas.height = Math.floor(H*DPR);
        ctx.setTransform(DPR,0,0,DPR,0,0);
        seedBodies(parseInt(ui.count.value,10));
        clear(true);
        drawStarfield();
      }
      addEventListener('resize', resize, { passive:true });

      function seedBodies(n){
        bodies.length = 0;
        const cols = [css('--a1'), css('--a2'), css('--a3'), css('--a4'), css('--a5')];
        const scale = parseFloat(ui.scale.value||'1');
        for(let i=0;i<n;i++){
          const t = (i+1)/n;
          const R = (Math.pow(t, 0.7) * Math.min(W,H) * 0.46 + 16) * scale;
          const phi = Math.random() * Math.PI*2;
          const speed = (0.2 + Math.random()*0.8) * (Math.random()<0.5 ? -1 : 1);
          const size = Math.max(2.5, 7 + (1-t)*14 + Math.random()*4);
          bodies.push({
            col: cols[i % cols.length],
            R, a: phi, av: speed,
            size,
            wob: Math.random()*Math.PI*2,
            wobAmp: 0.06 + Math.random()*0.18
          });
        }
        ui.bc.textContent = String(bodies.length);
      }

      function clear(instant=false){
        ctx.globalCompositeOperation = 'source-over';
        const g = ctx.createLinearGradient(0,0,0,H);
        g.addColorStop(0, css('--bg0')); g.addColorStop(1, css('--bg1'));
        ctx.fillStyle = g;
        if (!instant && root.dataset.trails==='on'){
          const alpha = 1 - parseFloat(ui.fade.value);
          ctx.globalAlpha = Math.max(0.02, alpha);
          ctx.fillRect(0,0,W,H);
          ctx.globalAlpha = 1;
        } else {
          ctx.fillRect(0,0,W,H);
        }
      }

      // Starfield (static underlay)
      const starSeed = [];
      function drawStarfield(){
        starSeed.length = 0;
        const count = Math.round((W*H)/13000);
        for(let i=0;i<count;i++){
          starSeed.push({
            x: Math.random()*W, y: Math.random()*H,
            r: Math.random()*1.5 + 0.2,
            a: Math.random()*0.4 + 0.3
          });
        }
        ctx.save();
        ctx.globalCompositeOperation = 'screen';
        for(const s of starSeed){
          const grd = ctx.createRadialGradient(s.x,s.y,0, s.x,s.y, s.r*8);
          grd.addColorStop(0, 'rgba(255,255,255,'+s.a.toFixed(2)+')');
          grd.addColorStop(1, 'rgba(255,255,255,0)');
          ctx.fillStyle = grd;
          ctx.beginPath(); ctx.arc(s.x,s.y,s.r*2,0,Math.PI*2); ctx.fill();
        }
        ctx.restore();
      }

      function drawSun(t){
        const glowOn = root.dataset.glow==='on';
        const scale = parseFloat(ui.scale.value||'1');
        const sunR = Math.min(W,H) * 0.065 * (1 + Math.sin(t*1.4)*0.06) * Math.min(1.2, scale+0.1);
        const grd = ctx.createRadialGradient(CX,CY,0, CX,CY, sunR*4.5);
        grd.addColorStop(0, css('--a2'));
        grd.addColorStop(0.45, css('--a1'));
        grd.addColorStop(1, 'rgba(255,255,255,0)');
        ctx.save();
        ctx.globalCompositeOperation = glowOn ? 'screen' : 'source-over';
        ctx.fillStyle = grd;
        ctx.beginPath(); ctx.arc(CX,CY,sunR*4.5,0,Math.PI*2); ctx.fill();

        const disc = ctx.createRadialGradient(CX,CY,0, CX,CY, sunR);
        disc.addColorStop(0, '#fff');
        disc.addColorStop(1, css('--a1'));
        ctx.fillStyle = disc;
        ctx.beginPath(); ctx.arc(CX,CY,sunR,0,Math.PI*2); ctx.fill();
        ctx.restore();
      }

      function drawOrbits(t){
        const glowOn = root.dataset.glow==='on';
        const scale = parseFloat(ui.scale.value||'1');
        const sp = parseFloat(ui.speed.value||'1');

        // center drift via pointer for subtle parallax
        const driftX = pointer.nx * Math.min(60, Math.min(W,H)*0.06);
        const driftY = pointer.ny * Math.min(60, Math.min(W,H)*0.06);
        const cX = CX + driftX;
        const cY = CY + driftY;

        // orbit paths
        ctx.save();
        ctx.lineWidth = 1;
        ctx.strokeStyle = root.dataset.theme==='dawn' ? 'rgba(10,30,70,0.14)' : 'rgba(255,255,255,0.08)';
        for(const b of bodies){
          ctx.beginPath();
          ctx.arc(cX, cY, b.R*scale, 0, Math.PI*2);
          ctx.stroke();
        }
        ctx.restore();

        // update + draw bodies
        const positions = [];
        for(const b of bodies){
          b.a += b.av * 0.15 * sp * (0.6 + Math.sin(t*0.8 + b.wob)*b.wobAmp);
          const r = b.R*scale;
          const x = cX + Math.cos(b.a)*r;
          const y = cY + Math.sin(b.a)*r;
          positions.push({ x,y, col:b.col, size:b.size });
        }

        // linking: nearest within threshold
        ctx.save();
        ctx.lineWidth = 1.2;
        ctx.globalCompositeOperation = glowOn ? 'screen' : 'source-over';
        for(let i=0;i<positions.length;i++){
          for(let j=i+1;j<positions.length;j++){
            const dx = positions[i].x - positions[j].x;
            const dy = positions[i].y - positions[j].y;
            const d = Math.hypot(dx,dy);
            const md = MAX_LINK_DIST();
            if(d<md){
              const a = 1 - (d/md);
              const grad = ctx.createLinearGradient(positions[i].x,positions[i].y, positions[j].x,positions[j].y);
              grad.addColorStop(0, positions[i].col + Math.floor(80 + a*100).toString(16));
              grad.addColorStop(1, positions[j].col + Math.floor(80 + a*100).toString(16));
              ctx.strokeStyle = grad;
              ctx.globalAlpha = Math.max(.08, a*0.45);
              ctx.beginPath();
              ctx.moveTo(positions[i].x, positions[i].y);
              ctx.lineTo(positions[j].x, positions[j].y);
              ctx.stroke();
            }
          }
        }
        ctx.globalAlpha = 1;

        // draw planets
        for(const p of positions){
          const r = p.size * (root.dataset.theme==='dawn' ? 0.9 : 1);
          const g = ctx.createRadialGradient(p.x, p.y, 0, p.x, p.y, r*4);
          g.addColorStop(0, '#fff');
          g.addColorStop(1, p.col);
          ctx.fillStyle = g;
          ctx.beginPath(); ctx.arc(p.x,p.y,r,0,Math.PI*2); ctx.fill();

          if(root.dataset.glow==='on'){
            ctx.fillStyle = p.col + '55';
            ctx.beginPath(); ctx.arc(p.x,p.y,r*2.4,0,Math.PI*2); ctx.fill();
          }
        }
        ctx.restore();
      }

      function vignette(){
        ctx.globalCompositeOperation = 'multiply';
        const vg = ctx.createRadialGradient(W*0.5, H*0.5, Math.min(W,H)*0.45, W*0.5, H*0.5, Math.hypot(W,H)*0.7);
        vg.addColorStop(0, 'rgba(0,0,0,0)');
        vg.addColorStop(1, root.dataset.theme==='dawn' ? 'rgba(0,20,60,0.06)' : 'rgba(0,0,0,0.35)');
        ctx.fillStyle = vg; ctx.fillRect(0,0,W,H);
        ctx.globalCompositeOperation = 'source-over';
      }

      function draw(now){
        const t = now/1000;
        spin += 0.35;
        root.style.setProperty('--spin', (spin%360).toFixed(2)+'deg');
        root.style.setProperty('--mx', pointer.x + 'px');
        root.style.setProperty('--my', pointer.y + 'px');
        root.style.setProperty('--tiltx', String(-(pointer.ny*6))+'deg');
        root.style.setProperty('--tilty', String(pointer.nx*8)+'deg');

        clear(false);
        drawSun(t);
        drawOrbits(t);
        vignette();
      }

      function step(now){
        const dt = Math.min(0.05, (now - last)/1000); last = now;
        const inst = 1/Math.max(1e-6, dt); fpsSmooth = fpsSmooth*0.85 + inst*0.15;
        ui.fps.textContent = String(Math.round(fpsSmooth));
        draw(now);
        if (running) requestAnimationFrame(step);
      }

      // Pointer
      function onPointer(e){
        const rr = root.getBoundingClientRect();
        pointer.x = e.clientX - rr.left;
        pointer.y = e.clientY - rr.top;
        pointer.nx = (pointer.x / Math.max(1, rr.width)) * 2 - 1;
        pointer.ny = (pointer.y / Math.max(1, rr.height)) * 2 - 1;
      }
      root.addEventListener('pointermove', onPointer, { passive:true });
      root.addEventListener('pointerdown', e=>{ pointer.down=true; onPointer(e); }, { passive:true });
      addEventListener('pointerup', ()=>{ pointer.down=false; }, { passive:true });

      // Wheel adjusts speed
      canvas.addEventListener('wheel', (e)=>{
        e.preventDefault();
        const dir = Math.sign(e.deltaY);
        const v = parseFloat(ui.speed.value);
        ui.speed.value = String(Math.min(3, Math.max(0, v + (dir<0 ? 0.06 : -0.06))));
      }, { passive:false });

      // Controls
      ui.theme.addEventListener('click', ()=>{
        const night = root.getAttribute('data-theme')==='night';
        root.setAttribute('data-theme', night ? 'dawn' : 'night');
        ui.theme.textContent = night ? 'Dawn' : 'Night';
        clear(true);
        drawStarfield();
      });
      ui.run.addEventListener('click', ()=>{
        const on = root.getAttribute('data-run')!=='on';
        root.setAttribute('data-run', on? 'on':'off');
        ui.run.setAttribute('aria-pressed', on? 'true':'false');
        ui.run.textContent = on? 'Pause':'Play';
        running = on;
        if (running) requestAnimationFrame(step);
      });
      ui.trails.addEventListener('click', ()=>{
        const on = root.getAttribute('data-trails')!=='on';
        root.setAttribute('data-trails', on? 'on':'off');
        ui.trails.setAttribute('aria-pressed', on? 'true':'false');
        clear(true);
        drawStarfield();
      });
      ui.glow.addEventListener('click', ()=>{
        const on = root.getAttribute('data-glow')!=='on';
        root.setAttribute('data-glow', on? 'on':'off');
        ui.glow.setAttribute('aria-pressed', on? 'true':'false');
      });
      ui.palette.addEventListener('click', ()=>{
        palIndex = (palIndex + 1) % palettes.length;
        recolor(); clear(true); drawStarfield();
      });
      ui.snap.addEventListener('click', ()=>{
        try{
          const a = document.createElement('a');
          a.download = `orrery-${root.getAttribute('data-theme')}-${Date.now()}.png`;
          a.href = canvas.toDataURL('image/png');
          a.click();
        }catch{}
      });

      ui.count.addEventListener('input', ()=>{ seedBodies(parseInt(ui.count.value,10)); });
      ui.scale.addEventListener('input', ()=>{ /* reactive in draw */ });
      ui.fade.addEventListener('input', ()=>{ /* used in clear */ });
      ui.speed.addEventListener('input', ()=>{ /* reactive in draw */ });

      // Keyboard
      root.tabIndex = 0;
      root.addEventListener('keydown', (e)=>{
        const k = e.key.toLowerCase();
        if (k==='t') ui.theme.click();
        else if (k===' ') { e.preventDefault(); ui.run.click(); }
        else if (k==='r') ui.trails.click();
        else if (k==='g') ui.glow.click();
        else if (k==='p') ui.palette.click();
        else if (k==='s') ui.snap.click();
        else if (k==='='){ ui.count.value = String(Math.min(36, parseInt(ui.count.value)+1)); ui.count.dispatchEvent(new Event('input')); }
        else if (k==='-'){ ui.count.value = String(Math.max(4, parseInt(ui.count.value)-1)); ui.count.dispatchEvent(new Event('input')); }
        else if (k==='['){ ui.speed.value = String(Math.max(0, parseFloat(ui.speed.value)-0.06)); }
        else if (k===']'){ ui.speed.value = String(Math.min(3, parseFloat(ui.speed.value)+0.06)); }
      });

      // Init
      resize();
      if (running){ requestAnimationFrame(step); }
      root.addEventListener('DOMNodeRemoved', ()=>{ running=false; });
    })();
  </script>
