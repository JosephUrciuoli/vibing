    <style>
      :root {
        --bg: #0f1221;

        background: radial-gradient(1200px 800px at 70% 10%, #1b1f3a, var(--bg));

        padding: 16px;

        justify-content: space-between;

        border-radius: 999px;
        font-size: 12px;
        border: 1px solid rgba(139, 92, 246, 0.35);
        letter-spacing: 0.2px;
      }
    </style>

<div id="vibe-1327" class="orrery" aria-label="ORRERY OF LIGHT — v1327" data-theme="dawn">
  <style>
    /* ORRERY v1327 — scoped to #vibe-1327 */
    #vibe-1327{
      --ink-0:#0a0b11; --ink-1:#0b0f1a;
      --veil-0:#fbfdff; --veil-1:#eef5ff;
      --fg:#0f1320; --muted:#5c6a87; --line:rgba(20,30,60,0.12); --glass:rgba(255,255,255,0.65);
      --a1:hsl(210 85% 56%); --a2:hsl(275 75% 62%); --a3:hsl(340 76% 58%);
      position:relative;
      min-height: 980px;
      border-radius: 40px;
      overflow:hidden;
      color:var(--fg);
      background:
        radial-gradient(140% 100% at 10% 0%, rgba(120,200,255,0.35), transparent 60%),
        radial-gradient(140% 120% at 100% 110%, rgba(255,150,230,0.30), transparent 60%),
        linear-gradient(180deg, var(--veil-0), var(--veil-1));
      box-shadow: 0 80px 220px rgba(0,0,0,0.25), inset 0 0 0 1px rgba(10,14,30,0.06);
      isolation:isolate;
      perspective:1400px;
    }

    /* Ambient mesh */
    #vibe-1327::before,
    #vibe-1327::after{
      content:""; position:absolute; inset:-35%; z-index:0; pointer-events:none; filter: blur(80px) saturate(140%); mix-blend-mode:overlay;
    }
    #vibe-1327::before{
      background: conic-gradient(from 60deg at 70% 35%, rgba(130,210,255,0.32), rgba(165,130,255,0.28), rgba(255,150,210,0.26), transparent 70%);
      animation: mesh-roll 46s ease-in-out infinite;
    }
    #vibe-1327::after{
      background:
        radial-gradient(32% 26% at 20% 70%, rgba(255,180,210,0.22), transparent 60%),
        radial-gradient(24% 22% at 90% 20%, rgba(140,220,255,0.22), transparent 60%);
      animation: mesh-drift 62s ease-in-out infinite;
    }
    @keyframes mesh-roll{ 50%{ transform: translate3d(-2%,3%,0) rotate(12deg) scale(1.05);} }
    @keyframes mesh-drift{ 50%{ transform: translate3d(2%,-2%,0) rotate(-10deg) scale(1.03);} }

    /* Film grain */
    #vibe-1327 .grain{ position:absolute; inset:0; z-index:1; pointer-events:none; opacity:.08; mix-blend-mode:soft-light;
      background-image:
        radial-gradient(1px 1px at 22% 33%, rgba(0,0,0,0.25), transparent),
        radial-gradient(1px 1px at 72% 82%, rgba(0,0,0,0.18), transparent),
        radial-gradient(1px 1px at 45% 60%, rgba(0,0,0,0.20), transparent);
      background-size: 820px 820px, 640px 640px, 1080px 1080px;
      animation: grain-move 120s linear infinite;
    }
    @keyframes grain-move{ 50%{ transform: translate3d(-1%,1%,0);} }

    /* Top bar */
    #vibe-1327 .bar{
      position:relative; z-index:5; display:flex; align-items:center; justify-content:space-between;
      padding: clamp(18px, 3.6vw, 34px);
    }
    #vibe-1327 .brand{
      display:inline-flex; align-items:center; gap:14px; user-select:none;
      padding: 12px 16px; border-radius: 18px;
      background: var(--glass); border: 1px solid var(--line);
      backdrop-filter: blur(14px) saturate(180%);
      box-shadow: 0 24px 60px rgba(0,0,0,0.18), inset 0 1px 0 rgba(255,255,255,0.85);
      transform-style:preserve-3d;
    }
    #vibe-1327 .sig{
      width:18px;height:18px;border-radius:50%;
      background: radial-gradient(circle at 35% 35%, #fff 0%, #fff0 60%) padding-box, conic-gradient(from 120deg, var(--a1), var(--a2), var(--a3));
      box-shadow: 0 0 0 2px rgba(255,255,255,0.9), 0 10px 28px rgba(120,160,255,0.45);
      transform: translateZ(14px) rotate(18deg);
    }
    #vibe-1327 .word{ font: 900 12px/1 ui-sans-serif,-apple-system,"Segoe UI",Inter,Roboto,Arial; letter-spacing:.22em; text-transform:uppercase; }
    #vibe-1327 .edition{ padding:6px 10px; border-radius:999px; background:rgba(255,255,255,0.82); color:#25304d; font:800 10px/1 ui-sans-serif,-apple-system,Inter,Roboto,Arial; letter-spacing:.14em; text-transform:uppercase; }

    #vibe-1327 .actions{
      display:flex; gap:10px; align-items:center; flex-wrap:wrap;
      padding:8px; border-radius:999px; background: var(--glass);
      border: 1px solid var(--line);
      box-shadow: 0 24px 60px rgba(0,0,0,0.18), inset 0 1px 0 rgba(255,255,255,0.85);
      backdrop-filter: blur(12px) saturate(180%);
    }
    #vibe-1327 .pill{
      appearance:none; border:0; cursor:pointer; user-select:none;
      padding: 10px 14px; border-radius: 12px; font-weight:900; letter-spacing:.02em;
      background: linear-gradient(180deg, rgba(255,255,255,0.95), rgba(255,255,255,0.72));
      color:#1a2240;
      box-shadow: inset 0 1px 0 rgba(255,255,255,1), 0 12px 28px rgba(22,26,40,0.18);
      transition: transform 140ms ease, filter 160ms ease, background 220ms ease, box-shadow 220ms ease;
    }
    #vibe-1327 .pill:hover{ transform: translateY(-1px); filter:saturate(118%); }
    #vibe-1327 .pill:active{ transform: translateY(1px); }

    /* Hero */
    #vibe-1327 .hero{ position:relative; z-index:4; text-align:center; padding: 6px 16px 0; display:grid; place-items:center; gap:10px; }
    #vibe-1327 h1{
      margin:0;
      font-family: ui-sans-serif, -apple-system, "Segoe UI", Inter, Roboto, Arial;

    #vibe-1327 .sub{
      max-width:72ch; color: var(--muted);
      font: 700 clamp(13px, 2vw, 18px)/1.7 ui-sans-serif,-apple-system,"Segoe UI",Inter,Roboto,Arial;
      text-wrap: balance;
    }

    /* Stage */
    #vibe-1327 .stage{ position:relative; z-index:3; width:min(1120px,92%); margin: 26px auto 0; }
    #vibe-1327 .surface{
      position:relative; width:100%; aspect-ratio: 1 / 1; border-radius: 30px; overflow:hidden;
      border: 1px solid var(--line);
      background: linear-gradient(180deg, rgba(255,255,255,0.85), rgba(255,255,255,0.65));
      box-shadow: 0 60px 160px rgba(0,0,0,0.20), inset 0 1px 0 rgba(255,255,255,0.85);
      transform-style:preserve-3d;
      transition: transform 260ms ease;
    }
    #vibe-1327 canvas.orrery-canvas{ position:absolute; inset:0; width:100%; height:100%; display:block; z-index:0; }
    #vibe-1327 .shine{
      position:absolute; inset:-10% -20% 40% -20%;
      background: linear-gradient(120deg, rgba(255,255,255,0.55), rgba(255,255,255,0.0) 60%);
      filter: blur(18px); opacity:.45; pointer-events:none; mix-blend-mode:overlay; z-index:2;
    }
    #vibe-1327 .grid{
      position:absolute; inset:0; pointer-events:none; z-index:1; opacity:.28;
      background:
        radial-gradient(circle at 50% 50%, rgba(20,30,60,0.08), transparent 60%),
        conic-gradient(from 0deg, rgba(20,30,60,0.08), transparent 30% 60%, rgba(20,30,60,0.08) 90%, transparent 100%);

    #vibe-1327 .caption{
      position:absolute; right:12px; bottom:12px; z-index:3; pointer-events:none;

      font: 900 10px/1 ui-sans-serif,-apple-system,Inter,Roboto,Arial; letter-spacing:.16em; text-transform:uppercase; color:#1a2240;
      backdrop-filter: blur(8px) saturate(180%);

    /* Controls */
    #vibe-1327 .dock{
      position:relative; z-index:4; display:flex; flex-wrap:wrap; gap:10px; justify-content:center; align-items:center;
      margin: 22px auto 0; width: min(1120px, 92%);
    }
    #vibe-1327 .bubble{
      display:inline-flex; align-items:center; gap:12px;
      padding: 10px 12px; border-radius: 14px;
      background: var(--glass); border:1px solid var(--line);
      box-shadow: 0 24px 56px rgba(0,0,0,0.18), inset 0 1px 0 rgba(255,255,255,0.85);
      backdrop-filter: blur(10px) saturate(180%);

      font: 800 12px/1 ui-sans-serif,-apple-system,"Segoe UI",Inter,Roboto,Arial;

    #vibe-1327 .knob{
      -webkit-appearance:none; appearance:none; width:170px; height:8px; outline:none;
      background: rgba(20,30,60,0.1); border-radius:999px; box-shadow: inset 0 1px 0 rgba(255,255,255,0.85);

    #vibe-1327 .knob::-webkit-slider-thumb{
      -webkit-appearance:none; appearance:none; width:18px; height:18px; border-radius:50%;

    }
    #vibe-1327 .knob::-moz-range-thumb{
      width:18px; height:18px; border-radius:50%;
      background: linear-gradient(135deg, var(--a1), var(--a2));
      border:1px solid rgba(255,255,255,0.95);
      box-shadow: 0 8px 18px rgba(0,0,0,0.18), inset 0 1px 0 rgba(255,255,255,0.95);
    }
    #vibe-1327 .ctrl{
      appearance:none; border:0; cursor:pointer; user-select:none;
      padding: 12px 16px; border-radius: 12px; font-weight:900; letter-spacing:.02em;
      background: linear-gradient(135deg, var(--a2), var(--a1));
      color:#fff;
      box-shadow: 0 18px 40px rgba(0,0,0,0.20), inset 0 1px 0 rgba(255,255,255,0.35);
      transition: transform 120ms ease, filter 160ms ease, box-shadow 220ms ease, background 220ms ease;
    }
    #vibe-1327 .ctrl:hover{ transform: translateY(-1px); filter:saturate(115%); }
    #vibe-1327 .ctrl:active{ transform: translateY(1px); }

    /* Midnight theme */
    #vibe-1327[data-theme="midnight"]{
      --fg:#eaf2ff; --muted:#9fb0cc; --line:rgba(255,255,255,0.14); --glass:rgba(255,255,255,0.08);
      background:
        radial-gradient(120% 80% at 12% 0%, rgba(120,200,255,0.18), transparent 60%),
        radial-gradient(120% 120% at 95% 100%, rgba(255,150,230,0.16), transparent 60%),
        linear-gradient(180deg, var(--ink-0), var(--ink-1));
      box-shadow: 0 80px 220px rgba(0,0,0,0.55), inset 0 0 0 1px rgba(255,255,255,0.06);
      color: var(--fg);
    }
    #vibe-1327[data-theme="midnight"] .brand,
    #vibe-1327[data-theme="midnight"] .actions,
    #vibe-1327[data-theme="midnight"] .bubble{
      background: var(--glass); color: var(--fg);
      border-color: var(--line);
      box-shadow: 0 30px 60px rgba(0,0,0,0.34), inset 0 1px 0 rgba(255,255,255,0.16);
    }
    #vibe-1327[data-theme="midnight"] .pill{
      background: linear-gradient(180deg, rgba(255,255,255,0.12), rgba(255,255,255,0.06));
      color: var(--fg);
      box-shadow: inset 0 1px 0 rgba(255,255,255,0.20), 0 12px 28px rgba(0,0,0,0.28);
    }
    #vibe-1327[data-theme="midnight"] .surface{
      background:
        radial-gradient(80% 60% at 50% 30%, rgba(255,255,255,0.08), rgba(255,255,255,0.02) 70%, transparent 72%),
        radial-gradient(140% 140% at 50% 60%, #0a1022, #0b1020 60%, #070a12 100%);
      border-color: rgba(255,255,255,0.18);
      box-shadow: 0 70px 220px rgba(0,0,0,0.55), inset 0 2px 0 rgba(255,255,255,0.16), inset 0 0 0 10px rgba(255,255,255,0.06);

    #vibe-1327[data-theme="midnight"] .caption{ color: var(--muted); }

    /* Meta */
    #vibe-1327 .meta{
      position:relative; z-index:4; display:flex; gap:10px; justify-content:center; align-items:center;
      margin: 18px auto 10px; width:min(1120px,92%); flex-wrap:wrap;
      color: var(--muted);
    }
    #vibe-1327 .tag{
      font: 800 11px/1 ui-sans-serif,-apple-system,Inter,Roboto,Arial;
      letter-spacing:.12em; text-transform:uppercase;
      color: var(--muted);
    }

    /* Reduced motion */
    @media (prefers-reduced-motion: reduce){
      #vibe-1327 *, #vibe-1327::before, #vibe-1327::after{ animation:none !important; transition:none !important; }
    }
  </style>

  <div class="bar" role="group" aria-label="Brand and actions">

    <span id="last-updated" class="tag" style="padding:8px 12px; border-radius:999px; background:var(--glass); border:1px solid var(--line); backdrop-filter: blur(6px);" aria-live="polite"></span>

  <div class="grain" aria-hidden="true"></div>

  <script>
    (function(){
      const root = document.getElementById('vibe-1327');
      const surface = root.querySelector('.surface');
      const canvas = root.querySelector('canvas.orrery-canvas');
      const ctx = canvas.getContext('2d', { alpha: true });

      const themeBtn = root.querySelector('.theme');
      const shuffleBtn = root.querySelector('.shuffle');
      const pauseBtn = root.querySelector('.pause');
      const saveBtn = root.querySelector('.save');
      const centerBtn = root.querySelector('.center');

      const orbsEl = root.querySelector('.orbs');
      const gravityEl = root.querySelector('.gravity');
      const trailEl = root.querySelector('.trail');
      const hueEl = root.querySelector('.hue');

      const updated = root.querySelector('#last-updated');
      const reduce = window.matchMedia('(prefers-reduced-motion: reduce)').matches;

      // Timestamp
      try{
        const now = new Date();
        const opts = { year:'numeric', month:'short', day:'2-digit', hour:'2-digit', minute:'2-digit' };
        updated.textContent = `Updated ${now.toLocaleString([], opts)}`;
      }catch{ updated.textContent = 'Updated just now'; }

      // State
      const state = {
        running: !reduce,
        dpr: 1, W:1, H:1, cx:0, cy:0,
        yaw: 0, pitch: -0.3, drag:false, lastX:0, lastY:0,
        zoom: 1.0,
        baseHue: Math.floor(Math.random()*360),
        hueShift: parseFloat(hueEl.value),
        gravity: parseFloat(gravityEl.value),
        trail: parseFloat(trailEl.value),
        count: parseInt(orbsEl.value,10),
        t: 0,
        camZ: 1200,
        orbs: [],
        rings: [0.22, 0.36, 0.50, 0.66] // ratios of min(W,H)/2
      };

      function clamp(v,a,b){ return Math.max(a, Math.min(b, v)); }
      function lerp(a,b,t){ return a + (b-a)*t; }
      function rand(n){ return Math.abs(Math.sin((n*12.9898+78.233)*0.7)*43758.5453)%1; }
      const DEG = Math.PI/180;

      // Theme
      const THEME_KEY = 'orrery-1327-theme';
      function applyTheme(name){
        root.dataset.theme = name;
        themeBtn.textContent = name === 'midnight' ? 'Midnight' : 'Dawn';
        localStorage.setItem(THEME_KEY, name);
        draw(true);
      }
      applyTheme(localStorage.getItem(THEME_KEY) || 'dawn');
      themeBtn.addEventListener('click', ()=> applyTheme(root.dataset.theme === 'midnight' ? 'dawn':'midnight'));

      // Build system
      function build(){
        const R = Math.min(state.W, state.H) * 0.46;
        state.orbs = [];
        for(let i=0;i<state.count;i++){
          const u = (i+1)/(state.count+1);
          const r = lerp(R*0.12, R*0.95, u*u);
          const inc = lerp(-50*DEG, 50*DEG, rand(i+2)*2-1);
          const omega = rand(i+3)*Math.PI*2;
          const theta = rand(i+4)*Math.PI*2;
          const speed = (0.00025 + 0.0015*(1 - u)) * (rand(i+5)*0.6 + 0.7);
          const size = lerp(3, 10, Math.pow(1 - u, 0.6));
          const hue = (state.baseHue + i*17 + state.hueShift) % 360;
          const sat = Math.floor(lerp(62, 90, rand(i+6)));
          const lig = Math.floor(lerp(52, 70, rand(i+7)));
          state.orbs.push({ r, inc, omega, theta, speed, size, hue, sat, lig });
        }
      }

      // Rotations
      function rotX(p,a){ const c=Math.cos(a), s=Math.sin(a); return [p[0], p[1]*c - p[2]*s, p[1]*s + p[2]*c]; }
      function rotY(p,a){ const c=Math.cos(a), s=Math.sin(a); return [ p[0]*c + p[2]*s, p[1], -p[0]*s + p[2]*c ]; }
      function rotZ(p,a){ const c=Math.cos(a), s=Math.sin(a); return [ p[0]*c - p[1]*s, p[0]*s + p[1]*c, p[2] ]; }

      // Projection
      function project(p){
        const camZ = state.camZ;
        const scale = camZ / (camZ - p[2]);
        return [ state.cx + p[0]*scale*state.zoom, state.cy + p[1]*scale*state.zoom, p[2] ];
      }

      // Resize
      function resize(){
        const rect = canvas.getBoundingClientRect();
        state.dpr = Math.max(1, Math.min(2, window.devicePixelRatio || 1));
        state.W = Math.floor(rect.width);
        state.H = Math.floor(rect.height);
        state.cx = state.W*0.5; state.cy = state.H*0.5;
        canvas.width = state.W * state.dpr;
        canvas.height = state.H * state.dpr;
        ctx.setTransform(state.dpr,0,0,state.dpr,0,0);
        build();
        draw(true);
      }

      // Clear with trail
      function clear(full){
        const isNight = root.dataset.theme === 'midnight';
        if (full){
          ctx.clearRect(0,0,state.W,state.H);
          ctx.fillStyle = isNight ? '#0a1020' : '#ffffff';
          ctx.fillRect(0,0,state.W,state.H);
        } else {
          const a = clamp(1 - state.trail, 0.02, 0.25);
          ctx.fillStyle = isNight ? `rgba(10,16,32,${a})` : `rgba(255,255,255,${a})`;
          ctx.fillRect(0,0,state.W,state.H);
        }
        // vignette
        const g = ctx.createRadialGradient(state.cx, state.cy, Math.min(state.W,state.H)*0.2, state.cx, state.cy, Math.max(state.W,state.H)*0.7);
        if (root.dataset.theme === 'midnight'){
          g.addColorStop(0, 'rgba(255,255,255,0.02)');
          g.addColorStop(1, 'rgba(0,0,0,0.14)');
        } else {
          g.addColorStop(0, 'rgba(0,0,0,0.03)');
          g.addColorStop(1, 'rgba(0,0,0,0.00)');
        }
        ctx.fillStyle = g;
        ctx.fillRect(0,0,state.W,state.H);
      }

      // Draw guide rings in scene plane
      function drawGuides(){
        const R = Math.min(state.W, state.H) * 0.46;
        ctx.lineWidth = 1.2;
        for (let i=0;i<state.rings.length;i++){
          const rr = R * state.rings[i];
          let last = null, lastSide = null;
          let seg = [];
          for (let a=0; a<=360; a+=3){
            const rad = a*DEG;
            let p = [ rr*Math.cos(rad), rr*Math.sin(rad), 0 ];
            p = rotX(p, state.pitch);
            p = rotY(p, state.yaw);
            const P = project(p);
            const side = P[2] >= 0 ? 1 : -1;
            if (last && lastSide !== side){
              // flush
              strokeSeg(seg, lastSide);
              seg = [];
            }
            seg.push(P);
            last = P; lastSide = side;
          }
          strokeSeg(seg, lastSide);
        }
        function strokeSeg(points, side){
          if (!points || points.length<2) return;
          ctx.beginPath();
          for (let i=0;i<points.length;i++){
            const p=points[i];
            if (i===0) ctx.moveTo(p[0],p[1]); else ctx.lineTo(p[0],p[1]);
          }
          ctx.strokeStyle = side>0 ? 'rgba(20,30,60,0.20)' : 'rgba(20,30,60,0.08)';
          if (root.dataset.theme === 'midnight'){
            ctx.strokeStyle = side>0 ? 'rgba(240,250,255,0.22)' : 'rgba(240,250,255,0.10)';
          }
          ctx.stroke();
        }
      }

      // Render
      function render(dt){
        const t = state.t*0.001;
        // Rings
        drawGuides();

        // Stars backdrop (subtle)
        ctx.globalCompositeOperation = 'source-over';
        const starCount = 40;
        ctx.save();
        for (let i=0;i<starCount;i++){
          const a = i*17.23;
          const r = Math.min(state.W,state.H)*0.48*rand(i+11);
          let p = [ r*Math.cos(a), r*Math.sin(a), -80 ];
          p = rotX(p, state.pitch);
          p = rotY(p, state.yaw);
          const P = project(p);
          const s = 0.6 + rand(i+14)*1.2;
          ctx.fillStyle = root.dataset.theme==='midnight' ? 'rgba(255,255,255,0.18)' : 'rgba(0,0,0,0.06)';
          ctx.fillRect(P[0], P[1], s, s);
        }
        ctx.restore();

        // Orbs
        for (let i=0;i<state.orbs.length;i++){
          const o = state.orbs[i];
          o.theta += o.speed * state.gravity * dt;
          const x = o.r * Math.cos(o.theta);
          const y = o.r * Math.sin(o.theta);
          let p = [x, y, 0];
          // orbit plane
          p = rotX(p, o.inc);
          p = rotZ(p, o.omega);
          // global orientation
          p = rotX(p, state.pitch);
          p = rotY(p, state.yaw);
          const P = project(p);

          // depth scaling & z-order
          const depth = (P[2] + 600) / 1200; // 0..1 approx
          const size = o.size * (0.6 + 0.9*(1 - depth));
          const alpha = root.dataset.theme==='midnight' ? (0.85 - 0.35*depth) : (0.75 - 0.30*depth);

          ctx.save();
          ctx.beginPath();
          ctx.fillStyle = `hsla(${(o.hue)%360}, ${o.sat}%, ${o.lig}%, ${alpha})`;
          ctx.shadowBlur = 30 * (1.2 - depth);
          ctx.shadowColor = `hsla(${(o.hue+8)%360}, ${Math.min(100,o.sat+10)}%, ${Math.min(90,o.lig+10)}%, ${root.dataset.theme==='midnight'?0.65:0.5})`;
          ctx.globalCompositeOperation = root.dataset.theme==='midnight' ? 'lighter' : 'multiply';
          ctx.arc(P[0], P[1], size, 0, Math.PI*2);
          ctx.fill();
          ctx.restore();
        }

        ctx.globalCompositeOperation = 'source-over';
      }

      function draw(full=false){
        clear(full);
        render(16);
      }

      // Loop
      let RAF = 0, last = 0;
      function loop(now){
        RAF = requestAnimationFrame(loop);
        const dt = Math.min(32, now - last || 16);
        last = now;
        if (state.running){
          state.t += dt;
          clear(false);
          render(dt);
        }
      }

      // Interactions
      function tilt(e){
        const r = surface.getBoundingClientRect();
        const x = (e.clientX - r.left) / r.width - 0.5;
        const y = (e.clientY - r.top) / r.height - 0.5;
        const tx = x * 12, ty = -y * 12;
        surface.style.transform = `rotateX(${ty}deg) rotateY(${tx}deg)`;
        if (state.drag){
          const dx = e.clientX - state.lastX;
          const dy = e.clientY - state.lastY;
          state.yaw += dx * 0.006;
          state.pitch = clamp(state.pitch + dy * 0.006, -1.2, 1.2);
          state.lastX = e.clientX; state.lastY = e.clientY;
        }
      }
      function untilt(){ surface.style.transform = 'rotateX(0deg) rotateY(0deg)'; }
      surface.addEventListener('pointermove', tilt, { passive:true });
      surface.addEventListener('pointerleave', untilt, { passive:true });
      surface.addEventListener('wheel', (e)=>{
        e.preventDefault();
        const delta = Math.sign(e.deltaY) * -0.06;
        state.zoom = clamp(state.zoom + delta, 0.7, 1.8);
        draw(true);
      }, { passive:false });
      surface.addEventListener('pointerdown', (e)=>{
        state.drag = true; state.lastX = e.clientX; state.lastY = e.clientY;
        surface.setPointerCapture(e.pointerId);
      });
      surface.addEventListener('pointerup', (e)=>{
        state.drag = false; try{ surface.releasePointerCapture(e.pointerId);}catch{}
      });

      // Controls
      pauseBtn.addEventListener('click', ()=>{
        state.running = !state.running;
        pauseBtn.textContent = state.running ? 'Pause' : 'Play';
        if (state.running && !reduce){
          last = performance.now();
          RAF = requestAnimationFrame(loop);
        } else { cancelAnimationFrame(RAF); }
      });

      function reshuffle(){
        state.baseHue = Math.floor(Math.random()*360);
        // Nudge inclinations and nodes
        for (let i=0;i<state.orbs.length;i++){
          const o = state.orbs[i];
          o.inc = lerp(-50*DEG, 50*DEG, Math.random());
          o.omega = Math.random()*Math.PI*2;
        }
        draw(true);
      }
      shuffleBtn.addEventListener('click', reshuffle);

      saveBtn.addEventListener('click', ()=>{
        try{
          const link = document.createElement('a');
          link.href = canvas.toDataURL('image/png');
          link.download = `orrery-v1327.png`;
          link.click();
        }catch{}
      });

      orbsEl.addEventListener('input', ()=>{
        state.count = parseInt(orbsEl.value,10);
        build(); draw(true);
      });
      gravityEl.addEventListener('input', ()=>{ state.gravity = parseFloat(gravityEl.value); });
      trailEl.addEventListener('input', ()=>{ state.trail = parseFloat(trailEl.value); draw(true); });
      hueEl.addEventListener('input', ()=>{ state.hueShift = parseFloat(hueEl.value); draw(true); });

      centerBtn.addEventListener('click', ()=>{
        state.yaw = 0; state.pitch = -0.3; state.zoom = 1.0; draw(true);
      });

      // Keyboard
      window.addEventListener('keydown', (e)=>{
        const k = e.key.toLowerCase();
        if (e.code === 'Space'){ e.preventDefault(); pauseBtn.click(); }
        if (k === 't'){ themeBtn.click(); }
        if (k === 'r'){ shuffleBtn.click(); }
        if (k === 'p'){ saveBtn.click(); }
        if (k === '+'){
          orbsEl.value = Math.min(parseInt(orbsEl.max,10), parseInt(orbsEl.value,10)+1);
          orbsEl.dispatchEvent(new Event('input'));
        }
        if (k === '-'){
          orbsEl.value = Math.max(parseInt(orbsEl.min,10), parseInt(orbsEl.value,10)-1);
          orbsEl.dispatchEvent(new Event('input'));
        }
        if (k === '['){
          state.gravity = clamp(state.gravity - 0.05, parseFloat(gravityEl.min), parseFloat(gravityEl.max));
          gravityEl.value = state.gravity.toFixed(2);
        }
        if (k === ']'){
          state.gravity = clamp(state.gravity + 0.05, parseFloat(gravityEl.min), parseFloat(gravityEl.max));
          gravityEl.value = state.gravity.toFixed(2);
        }
      });

      // Init
      window.addEventListener('resize', resize, { passive:true });
      resize();
      if (state.running && !reduce){
        last = performance.now();
        RAF = requestAnimationFrame(loop);
      } else {
        draw(true);
      }
    })();
  </script>
</div>
